- Nom: Prêtre
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%C3%AAtre.ashx
  Description: Les prêtres sont plus que capables de défendre l’honneur de leur dieu au combat, ce sont généralement des combattants vaillants et compétents. Mais leur véritable force réside dans leur capacité à faire appel au pouvoir de leur dieu, que ce soit pour améliorer leur habileté au combat et celle de leurs alliés, pour affaiblir leurs ennemis ou encore pour guérir les blessures de leurs compagnons blessés. Comme toutes ces capacités dépendent de leur foi, les prêtres doivent se vouer au culte d’une source divine. La grande majorité des prêtres vénèrent un dieu mais certains d’entre eux se tournent vers un concept divin qui n’est pas associé à une divinité spécifique, comme le combat, la mort, la justice ou la connaissance (discutez-en avec votre MJ si vous préférez opter pour ce choix plutôt que de choisir un dieu.)
  Alignement: L’alignement du prêtre peut différer d’au plus une catégorie par rapport à celui de son dieu, soit selon l’axe Loi-Chaos soit selon l’axe Bien-Mal.
