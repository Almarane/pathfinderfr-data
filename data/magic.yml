- Nom: Bouclier crénelé
  Type: Armure/Bouclier
  Prix: 16 180 po
  Source: MJ
  Description: "AURA Invocation modérée; \nNLS 9 ; \nEMPLACEMENT bouclier; \nPRIX\
    \ 16 180 po ; \nPOIDS 22,5  kg\n\nUn fois par jour et sur commande, ce pavois\
    \ +2 se transforme en un solide mur de maçonnerie de 3 mètres sur 3 mètres, avec\
    \ un sommet crénelé et une meurtrière tous les 1,50 mètre. Il offre un abri, comme\
    \ n'importe quel mur physique. Son propriétaire peut le toucher d'une main et\
    \ lui ordonner de reprendre sa forme de bouclier, soit posé par terre, appuyé\
    \ contre sa main, soit fixé à son bras. Ce mur a les mêmes caractéristiques que\
    \ n'importe quel autre mur de maçonnerie de trente centimètres d'épaisseur (solidité\
    \ 8, 90 points de vie, DD pour briser 35). Si une attaque suffit à détruire le\
    \ mur, il se transforme immédiatement en bouclier, perd la moitié de ses points\
    \ de vie et acquiert la condition brisé. Il reste sous forme de mur jusqu'à ce\
    \ qu'on le détruise ou prononce le mot de commande qui le ramène à l'état de pavois.\
    \ Le mur n'apparaît pas s'il n'a pas suffisamment d'espace pour se déployer.\n\
    \n\nCONDITIONS Création d’armes et armures magiques, mur de pierre ; \nCOÛT 8\
    \ 180 po"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20cr%c3%a9nel%c3%a9.ashx
  
- Nom: Bouclier forteresse
  Type: Armure/Bouclier
  Prix: 19 180 po
  Source: MJ
  Description: "AURA Invocation modérée; \nNLS 11 ; \nEMPLACEMENT bouclier; \nPRIX\
    \ 19 180 po ; \nPOIDS 22,5  kg\n\nLe porteur de ce pavois +1 peut, par une action\
    \ complexe, transformer son bouclier en un cube de fer de 2 centimètres d'épaisseur\
    \ qui se matérialise autour de lui et occupe la totalité de sa case. Ce cube a\
    \ une solidité de 10 et 30 points de vie par côté. Il offre un abri total contre\
    \ tout ce qui se trouve à l'extérieur du cube, y compris contre les nuées et les\
    \ attaques de gaz car il est parfaitement étanche. L'intérieur du cube est plongé\
    \ dans le noir et l'air ne peut ni entrer ni sortir, le personnage qui se trouve\
    \ à l'intérieur doit donc retenir son souffle à partir du troisième round qui\
    \ suit l'activation du cube. Si une attaque suffit à détruire un côté du cube,\
    \ il se transforme immédiatement en bouclier, perd la moitié de ses points de\
    \ vie et subit la condition brisée. Sinon, il reprend son état de pavois sur un\
    \ mot de commande, si son propriétaire sort de sa case actuelle ou s'il tombe\
    \ mort ou inconscient.\n\n\nCONDITIONS Création d’armes et armures magiques, mur\
    \ de fer ; \nCOÛT 9 680 po"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20forteresse.ashx
  
