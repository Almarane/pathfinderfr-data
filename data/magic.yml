- Nom: Éthérée
  Type: Armure/Bouclier
  Prix: +49,000 po
  Source: MJ
  Description: "Sur commande et une fois par jour, une armure éthérée rend son porteur\
    \ éthéré (voir le sort forme éthérée). Le personnage peut rester dans cet état\
    \ aussi longtemps qu’il le souhaite, mais à l’instant où il revient dans le plan\
    \ Matériel, il lui faut attendre vingt-quatre heures avant de pouvoir retourner\
    \ dans le plan Éthéré.\n\n\nAURA Transmutation puissante ; \nNLS 13 ; Création\
    \ d’armes et armures magiques, forme éthérée ; \nPRIX +49 000 po."
