  Description: Un bouclier avec cette propriété attire les projectiles. Il confère
    un bonus de parade de +1 à la CA contre les armes à distance. De plus, toute arme
    de jet et tout projectile qui vise une cible située à 1,50 m ou moins du porteur
    de ce bouclier sont eux aussi attirés. Si le porteur dispose d’un abri total vis-à-vis
    de l’attaquant, l’attaque n’est pas déviée. De même, les attaques à distance visant
    le porteur ne souffrent d’aucun risque d’échec (comme celui causé par un camouflage).
