  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Graisseusesupérieure
  
- Nom: 'Armure: Ombre supérieure'
