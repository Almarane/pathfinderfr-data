- Nom: 'Bouclier: Animé'
  Type: Armure/Bouclier
  Prix: bonus de +2
  Source: MJ
  Aura: Transmutation puissante
  NLS: 12
  Conditions: Création d’armes et armures magiques, animation d’objets
  Description: Sur commande, un bouclier animé flotte à côté de son propriétaire,
    le protégeant aussi bien que si celui-ci le tenait lui-même, bien qu’il ait les
    deux mains libres, et ce durant 4 rounds au bout desquels le bouclier tombe à
    terre. Lorsqu’il est animé de la sorte, il fait bénéficier son propriétaire non
    seulement de sa protection, mais également de toutes ses propriétés spéciales.
    Il ne peut cependant pas entreprendre d’action par lui-même (comme la propriété
    spéciale d’attaque ou aveuglante), mais peut utiliser celles qui ne requièrent
    pas d’action pour fonctionner (comme antiprojectiles ou réfléchissante). Un bouclier
    animé occupe le même espace que son possesseur, même si celui-ci se déplace par
    des moyens magiques. Il impose toujours les désavantages liés au port d’un bouclier,
    comme un malus d’armure aux tests, un risque d’échec des sorts profanes et un
    malus pour non-formation. S’il a une main libre, le personnage qui a animé le
    bouclier peut le rattraper en action libre à la fin des 4 rounds, et le bouclier
    ne peut plus alors s’animer pendant au moins 4 rounds. Un pavois ne peut bénéficier
    de cette propriété.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Animé
  
