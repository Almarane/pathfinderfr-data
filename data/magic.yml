- Nom: Contrôle des morts-vivants
  Type: Armure/Bouclier
  Prix: +49,000 po
  Source: MJ
  Description: "Une armure ou un bouclier de contrôle des morts-vivants semble entièrement\
    \ être fait d’ossements. Cet aspect esthétique n’a cependant aucune incidence\
    \ sur la solidité de l’objet. Le porteur de cet objet peut contrôler jusqu’à 26\
    \ DV de morts-vivants par jour, comme s’il utilisait le sort contrôle des morts-vivants.\
    \ Le personnage perd son contrôle à l’aube suivante.\n\n\nAURA Nécromancie puissante\
    \ ; \nNLS 13 ; Création d’armes et armures magiques, contrôle des morts-vivants\
    \ ; \nPRIX +49 000 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Contrôledesmortsvivants
  
