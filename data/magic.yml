- Nom: Impie
  Type: Armure/Bouclier
  Prix: +27 000 po
  Source: MJ
  Description: "Les armures qui possèdent cette propriété sont souvent sculptées\
    \ de symboles impies. Une fois par jour et sur commande, le porteur de l’armure\
    \ peut invoquer un effet de force du colosse pendant 10 rounds. L’armure impie\
    \ est toujours d’alignement Mauvais (énergie négative) en ce qui concerne ces\
    \ effets. Les armures impies infligent un niveau négatif permanent à toute créature\
    \ Bonne qui les enfile. Il perdure tant que la créature porte l’armure ou le bouclier\
    \ et disparaît quand elle l’enlève. La créature ne peut pas se débarrasser de\
    \ ce niveau négatif (même avec un sort de restauration) tant qu’elle porte l’armure.\n\
    \n\nAURA Transmutation modérée  ; \nNLS 10  ; Création d’armes et armures magiques,\
    \ force du colosse ; \nPRIX +27 000 po"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Impie
  
- Nom: Détermination
  Type: Armure/Bouclier
  Prix: +30 000 po
  Source: MJ
  Description: "Une armure ou un bouclier qui possède cette propriété permet de continuer\
    \ à se battre même quand la situation semble désespérée. Une fois par jour, quand\
    \ le propriétaire de l’armure tombe à 0 point de vie ou moins, l’objet lui accorde\
    \ immédiatement les avantages d’un souffle de vie.\n\n\nAURA Convocation modérée\
    \ ; \nNLS 10 ; Création d’armes et armures magiques, souffle de vie ; prix +30\
    \ 000 po"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Détermination
  
- Nom: Interception de projectiles
  Type: Armure/Bouclier
  Prix: bonus de +11
  Source: MJ
  Description: "Un bouclier avec cette propriété attire les projectiles. Il confère\
    \ un bonus de parade de +1 à la CA contre les armes à distance. De plus, toute\
    \ arme de jet et tout projectile qui vise une cible située à 1,50 m ou moins du\
    \ porteur de ce bouclier sont eux aussi attirés. Si le porteur dispose d’un abri\
    \ total vis-à-vis de l’attaquant, l’attaque n’est pas déviée. De même, les attaques\
    \ à distance visant le porteur ne souffrent d’aucun risque d’échec (comme celui\
    \ causé par un camouflage). Enfin, les armes à projectiles ou de jet possédant\
    \ un bonus d’altération plus élevé que le bonus de base à la CA fourni par le\
    \ bouclier ne sont pas redirigées vers le porteur (mais le bonus de parade du\
    \ bouclier s’applique malgré tout face à ces attaques). Le porteur peut activer\
    \ et désactiver les effets de cette propriété grâce à un mot de commande.\n\n\n\
    AURA Abjuration modérée ; \nNLS 8 ; Création d’armes et armures magiques, bouclier\
    \ entropique ; \nPRIX bonus de +1."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Interceptiondeprojectiles
  
- Nom: Attaque
  Type: Armure/Bouclier
  Prix: bonus de +11
  Source: MJ
  Description: "Un bouclier possédant cette capacité est conçu pour porter des coups\
    \ de bouclier. Il inflige des dégâts comme s’il possédait deux catégories de taille\
    \ de plus que la sienne (une rondache de taille M inflige 1d6 points de dégâts\
    \ et un écu de taille M 1d8 points de dégâts). Un bouclier d’attaque est considéré\
    \ comme une arme +1 lorsqu’il s’agit d’attaquer avec lui. Cette propriété ne peut\
    \ être placée que sur un écu ou une rondache.\n\n\nAURA Transmutation modérée\
    \ ; \nNLS 8 ; Création d’armes et armures magiques, force de taureau ; \nPRIX\
    \ bonus de +1."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Attaque
  
- Nom: Aveuglant
  Type: Armure/Bouclier
  Prix: bonus de +11
  Source: MJ
  Description: "Cette propriété ne peut être placée que sur un bouclier. Sur commande\
    \ et jusqu’à deux fois par jour, un bouclier aveuglant peut générer une vive lumière.\
    \ Toutes les créatures distantes de 6 m ou moins (à l’exception du porteur) doivent\
    \ réussir un jet de Réflexes de DD 14 sous peine d’être aveuglées pendant 1d4\
    \ rounds.\n\n\nAURA Évocation modérée ; \nNLS 7 ; Création d’armes et armures\
    \ magiques, lumière brûlante ; \nPRIX bonus de +1."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Aveuglant
  
- Nom: Défense légère
  Type: Armure/Bouclier
  Prix: bonus de +11
  Source: MJ
  Description: "Une armure ou un bouclier de défense crée un champ de force protégeant\
    \ plus efficacement les organes vitaux du porteur. Quand celui-ci subit un coup\
    \ critique ou une attaque sournoise, il y a des chances pour que l’attaque inflige\
    \ seulement des dégâts normaux.\n\nType de défense, Chance dégâts normaux, Mod. prix de base,\n\
    Légère, 25%, Bonus de +1,\nIntermédiaire, 50%, Bonus de +3,\nLourde, 75%, Bonus\
    \ de +5,\n\n\n\nAURA Abjuration puissante ; \nNLS 13 ; Création d’armes et armures\
    \ magiques, soit miracle, soit souhait limité ; \nPRIX variable (voir ci-dessus)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Défense
  
- Nom: Antiprojectiles
  Type: Armure/Bouclier
  Prix: bonus de +21
  Source: MJ
  Description: "Un bouclier antiprojectiles protège son porteur comme si celui-ci\
    \ possédait le don Parade de projectiles. Une fois par round, quand le personnage\
    \ devrait être touché par une arme à distance, il peut faire un jet de Réflexes\
    \ (de DD 20 ; si l’arme à distance possède un bonus d’altération, celui-ci s’ajoute\
    \ au DD du jet de Réflexes). En cas de réussite, le bouclier détourne le projectile.\
    \ Le personnage doit voir venir l’attaque et ne pas être pris au dépourvu. Parer\
    \ un projectile n’est pas considéré comme une action. Les projectiles hors du\
    \ commun, comme un rocher lancé par un géant ou une flèche acide, ne peuvent être\
    \ détournés.\n\n\nAURA Abjuration faible ; \nNLS 5 ; Création d’armes et armures\
    \ magiques, bouclier ; \nPRIX bonus de +2."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Antiprojectiles
  
- Nom: Animé
  Type: Armure/Bouclier
  Prix: bonus de +21
  Source: MJ
  Description: "Sur commande, un bouclier animé flotte à côté de son propriétaire,\
    \ le protégeant aussi bien que si celui-ci le tenait lui-même, bien qu’il ait\
    \ les deux mains libres, et ce durant 4 rounds au bout desquels le bouclier tombe\
    \ à terre. Lorsqu’il est animé de la sorte, il fait bénéficier son propriétaire\
    \ non seulement de sa protection, mais également de toutes ses propriétés spéciales.\
    \ Il ne peut cependant pas entreprendre d’action par lui-même (comme la propriété\
    \ spéciale d’attaque ou aveuglante), mais peut utiliser celles qui ne requièrent\
    \ pas d’action pour fonctionner (comme antiprojectiles ou réfléchissante). Un\
    \ bouclier animé occupe le même espace que son possesseur, même si celui-ci se\
    \ déplace par des moyens magiques. Il impose toujours les désavantages liés au\
    \ port d’un bouclier, comme un malus d’armure aux tests, un risque d’échec des\
    \ sorts profanes et un malus pour non-formation. S’il a une main libre, le personnage\
    \ qui a animé le bouclier peut le rattraper en action libre à la fin des 4 rounds,\
    \ et le bouclier ne peut plus alors s’animer pendant au moins 4 rounds. Un pavois\
    \ ne peut bénéficier de cette propriété.\n\n\nAURA Transmutation puissante ; \n\
    NLS 12 ; Création d’armes et armures magiques, animation d’objets ; \nPRIX bonus\
    \ de +2."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Animé
  
