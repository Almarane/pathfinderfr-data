    tout en pouvant continuer de passer au travers des solides.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Spectral
  
