  Coût: 8 180 po
  Description: Un fois par jour et sur commande, ce pavois +2 se transforme en un
    solide mur de maçonnerie de 3 mètres sur 3 mètres, avec un sommet crénelé et une
    meurtrière tous les 1,50 mètre. Il offre un abri, comme n'importe quel mur physique.
    Son propriétaire peut le toucher d'une main et lui ordonner de reprendre sa forme
    de bouclier, soit posé par terre, appuyé contre sa main, soit fixé à son bras.
    Ce mur a les mêmes caractéristiques que n'importe quel autre mur de maçonnerie
    de trente centimètres d'épaisseur (solidité 8, 90 points de vie, DD pour briser
    35). Si une attaque suffit à détruire le mur, il se transforme immédiatement en
    bouclier, perd la moitié de ses points de vie et acquiert la condition brisé.
    Il reste sous forme de mur jusqu'à ce qu'on le détruise ou prononce le mot de
    commande qui le ramène à l'état de pavois. Le mur n'apparaît pas s'il n'a pas
    suffisamment d'espace pour se déployer.
