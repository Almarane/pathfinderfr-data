- Nom: Mimétisme
  Type: Armure/Bouclier
  Prix: +2 700 po
  Source: MJ
  Description: "Sur commande, une armure possédant cette propriété change de forme\
    \ pour prendre l’aspect de vêtements. Elle conserve toutes ses propriétés (y compris\
    \ son poids), même lorsqu’elle est transformée. Seul le sort vision lucide révèle\
    \ la véritable nature d’une armure de mimétisme transformée.\n\n\nAURA Illusion\
    \ modérée ; \nNLS 10 ; Création d’armes et armures magiques, déguisement ; \n\
    PRIX +2 700 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Mimétisme
  
- Nom: Défense légère
  Type: Armure/Bouclier
  Prix: bonus de +11
  Source: MJ
  Description: "Une armure ou un bouclier de défense crée un champ de force protégeant\
    \ plus efficacement les organes vitaux du porteur. Quand celui-ci subit un coup\
    \ critique ou une attaque sournoise, il y a des chances pour que l’attaque inflige\
    \ seulement des dégâts normaux.\n\nType de défense, Chance dégâts normaux, Mod. prix de base,\n\
    Légère, 25%, Bonus de +1,\nIntermédiaire, 50%, Bonus de +3,\nLourde, 75%, Bonus\
    \ de +5,\n\n\n\nAURA Abjuration puissante ; \nNLS 13 ; Création d’armes et armures\
    \ magiques, soit miracle, soit souhait limité ; \nPRIX variable (voir ci-dessus)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Défense
  
- Nom: Graisseuse
  Type: Armure/Bouclier
  Prix: +3 750 po
  Source: MJ
  Description: "Une armure graisseuse semble en permanence recouverte d’un film gras\
    \ qui offre un bonus d’aptitude de +5 aux tests d’Évasion de son porteur. Le malus\
    \ d’armure aux tests s’applique normalement.\n\n\nAURA Invocation faible ; \n\
    NLS 4 ; Création d’armes et armures magiques, graisse ; \nPRIX +3 750 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Graisseuse
  
- Nom: Ombre
  Type: Armure/Bouclier
  Prix: +3 750 po
  Source: MJ
  Description: "Cette armure semble devenir floue quand son porteur tente de se cacher,\
    \ et les sons qui l’entourent sont atténués, ce qui se traduit par un bonus d’aptitude\
    \ de +5 aux tests de Discrétion de son porteur. Le malus d’armure aux tests s’applique\
    \ normalement.\n\n\nAURA Illusion faible ; \nNLS 5 ; Création d’armes et armures\
    \ magiques, invisibilité et silence ; \nPRIX +3 750 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Ombre
  
