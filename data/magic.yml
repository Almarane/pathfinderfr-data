    autour de lui et occupe la totalité de sa case. Ce cube a une solidité de 10 et
    30 points de vie par côté. Il offre un abri total contre tout ce qui se trouve
    à l'extérieur du cube, y compris contre les nuées et les attaques de gaz car il
