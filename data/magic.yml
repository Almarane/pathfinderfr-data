- Nom: Championne
  Type: Armure/Bouclier
  Prix: +1 bonus1
  Source: MJ
  Description: "Cette propriété d’armure ne fonctionne que pour les créatures bonnes\
    \ qui possèdent le pouvoir défi (comme les chevaliers) ou châtiment du mal (comme\
    \ les paladins, les demi-célestes et les créatures d’archétype céleste). Quand\
    \ une créature utilise un de ces pouvoirs alors qu’elle porte un objet doué de\
    \ cette propriété, elle bénéficie d’un bonus sacré de +2 à la CA contre les attaques\
    \ de sa cible.\n\n\nAURA Abjuration faible ; \nNLS 5 ; Création d’armes et armures\
    \ magiques, protection contre le mal ou protection contre le bien ; \nPRIX +1\
    \ bonus."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Championne
  
- Nom: Fourberie
  Type: Armure/Bouclier
  Prix: +1 bonus1
  Source: MJ
  Description: "Cette propriété d’armure ne fonctionne que pour les créatures Mauvaises\
    \ qui possèdent le pouvoir défi (comme les chevaliers) ou châtiment du bien (comme\
    \ les antipaladins, les demi-fiélons et les créatures d’archétype fiélon). Quand\
    \ une créature utilise un de ces pouvoirs alors qu’elle porte un objet doué de\
    \ cette propriété, elle bénéficie d’un bonus de malfaisance de +2 à la CA contre\
    \ les attaques de sa cible.\n\n\nAURA Abjuration faible  ; \nNLS 5  ; Création\
    \ d’armes et armures magiques,  protection contre le mal ou  protection contre\
    \ le bien ; \nPRIX +1 bonus"
