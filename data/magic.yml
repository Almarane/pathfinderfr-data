    \ en matières premières de l’inscription d’un sort sur la bande est la moitié\
    \ de celui lié à l’écriture d’un parchemin. La bande ne peut accueillir que des\
    \ sorts du 3e niveau ou moins et est réutilisable.\n\nUn bouclier des arcanes\
    \ déterminé aléatoirement a 50 % de chances qu’un sort soit déjà inscrit dessus\
    \ (parchemin intermédiaire, un seul sort). Ce sort est soit divin (01–80 sur 1d100),\
    \ soit profane (81–100).\n\nUn bouclier des arcanes possède un risque d’échec\
    \ des sorts profanes de 5 %.\n\n\nCONDITIONS Création d’armes et armures magiques,\
