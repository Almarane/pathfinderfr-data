  Source: MJ
  Aura: Abjuration faible
  NLS: 5
  Conditions: Création d’armes et armures magiques,  protection contre le mal ou  protection
    contre le bien
  Description: Cette propriété d’armure ne fonctionne que pour les créatures Mauvaises
    qui possèdent le pouvoir défi (comme les chevaliers) ou châtiment du bien (comme
    les antipaladins, les demi-fiélons et les créatures d’archétype fiélon). Quand
    une créature utilise un de ces pouvoirs alors qu’elle porte un objet doué de cette
    propriété, elle bénéficie d’un bonus de malfaisance de +2 à la CA contre les attaques
