  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Joute
  
- Nom: 'Armure: Vertueuse'
  Type: Armure/Bouclier
  Prix: +27 000 po
  Source: MJ
  Aura: Transmutation modérée
  NLS: 10
  Conditions: Création d’armes et armures magiques, force du colosse
  Description: Les armures qui possèdent cette propriété sont souvent gravées ou
    émaillées de symboles religieux. Une fois par jour et sur commande, le porteur
    de l’armure peut invoquer un effet de force du colosse (comme le sort de même
    nom) pendant 10 rounds. L’armure vertueuse est toujours d’alignement Bon (énergie
    positive) en ce qui concerne ces effets. Les armures vertueuses infligent un niveau
    négatif permanent à toute créature Mauvaise qui les enfile. Il perdure tant que
    la créature porte l’armure ou le bouclier et disparaît quand elle l’enlève. La
    créature ne peut pas se débarrasser de ce niveau négatif (même avec un sort de
    restauration) tant qu’elle porte l’armure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Vertueuse
  
