  Description: Une armure ou un bouclier qui possède cette propriété permet de continuer
    à se battre même quand la situation semble désespérée. Une fois par jour, quand
    le propriétaire de l’armure tombe à 0 point de vie ou moins, l’objet lui accorde
    immédiatement les avantages d’un souffle de vie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Détermination
  
- Nom: 'Bouclier: Interception de projectiles'
  Type: Armure/Bouclier
  Prix: bonus de +1
  Source: MJ
  Aura: Abjuration modérée
  NLS: 8
  Conditions: Création d’armes et armures magiques, bouclier entropique
  Description: Un bouclier avec cette propriété attire les projectiles. Il confère
    un bonus de parade de +1 à la CA contre les armes à distance. De plus, toute arme
    de jet et tout projectile qui vise une cible située à 1,50 m ou moins du porteur
    de ce bouclier sont eux aussi attirés. Si le porteur dispose d’un abri total vis-à-vis
    de l’attaquant, l’attaque n’est pas déviée. De même, les attaques à distance visant
    le porteur ne souffrent d’aucun risque d’échec (comme celui causé par un camouflage).
    Enfin, les armes à projectiles ou de jet possédant un bonus d’altération plus
    élevé que le bonus de base à la CA fourni par le bouclier ne sont pas redirigées
    vers le porteur (mais le bonus de parade du bouclier s’applique malgré tout face
    à ces attaques). Le porteur peut activer et désactiver les effets de cette propriété
    grâce à un mot de commande.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Interceptiondeprojectiles
  
- Nom: 'Bouclier: Attaque'
