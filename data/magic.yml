- Nom: Résistance aux énergies
  Type: Armure/Bouclier
  Prix: +18,000 po
  Source: MJ
  Description: "Cette propriété peut être placée sur une armure ou un bouclier. Elle\
    \ protège le porteur des effets d’un type d’énergie (acide, électricité, feu,\
    \ froid ou son), et l’objet qui en bénéficie porte des décorations spécifiques\
    \ à l’élément dont il protège. L’armure absorbe les 10 premiers points de dommages\
    \ d’une attaque d’énergie subie par le porteur, comme si celui-ci utilisait le\
    \ sort résistance aux énergies destructives.\n\n\nAURA Abjuration faible ; \n\
    NLS 3 ; Création d’armes et armures magiques, résistance aux énergies destructives\
    \ ; \nPRIX +18 000 po."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Résistanceauxénergies
  
- Nom: Spectrale
  Type: Armure/Bouclier
  Prix: bonus de +31
  Source: MJ
  Description: "Une armure ou un bouclier spectral semble presque translucide. L’ensemble\
    \ de ses bonus (armure, bouclier, altération) est pris en compte contre les attaques\
    \ des créatures intangibles. L’objet enchanté peut être utilisé normalement par\
    \ les créatures intangibles ; celles-ci bénéficient de sa protection contre les\
    \ attaques des créatures dotées d’un corps physique et des créatures intangibles,\
    \ tout en pouvant continuer de passer au travers des solides.\n\n\nAURA Transmutation\
    \ puissante ; \nNLS 15 ; Création d’armes et armures magiques, passage dans l’éther\
    \ ; \nPRIX bonus de +3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Spectral
  
- Nom: Invulnérabilité
  Type: Armure/Bouclier
  Prix: bonus de +31
  Source: MJ
  Description: "Une armure d’invulnérabilité confère à son porteur une réduction\
