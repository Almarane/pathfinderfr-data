    \ le contrôle de sa monture. Il gagne un bonus de compétence de +5 aux tests d’Équitation.\n\
    \n\nAURA Transmutation faible ; \nNLS 5  ; Création d’armes et armures magiques,\
    \ le créateur doit avoir 5 rangs en Équitation ; prix +3 750 po"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armures%20magiques.ashxPathfinder-RPG.Armures%20magiques.ashx#Joute
  
- Nom: Vertueuse
  Type: Armure/Bouclier
  Prix: +27 000 po
  Source: MJ
  Description: "Les armures qui possèdent cette propriété sont souvent gravées ou\
    \ émaillées de symboles religieux. Une fois par jour et sur commande, le porteur\
    \ de l’armure peut invoquer un effet de force du colosse (comme le sort de même\
    \ nom) pendant 10 rounds. L’armure vertueuse est toujours d’alignement Bon (énergie\
    \ positive) en ce qui concerne ces effets. Les armures vertueuses infligent un\
    \ niveau négatif permanent à toute créature Mauvaise qui les enfile. Il perdure\
    \ tant que la créature porte l’armure ou le bouclier et disparaît quand elle l’enlève.\
