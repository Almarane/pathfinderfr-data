  Prix: +3 750 po
  Source: MJ
  Aura: Transmutation faible
  NLS: 5
  Conditions: Création d’armes et armures magiques, le créateur doit avoir 5 rangs
    en Équitation
  Description: Cette armure aide son propriétaire à rester en selle et à garder
