  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20repositionnant.ashx
  
- Nom: Repositionnement rapide
  Résumé: Peut se repositionner au lieu de faire une attaque de corps à corps
  Catégorie: combat
  Conditions: For 13, Expertise du combat, Science du repositionnement, BBA +6
  Avantage: Le personnage peut, à son tour, faire une manœuvre offensive de repositionnement
    au lieu de faire une attaque de corps à corps. Cette manœuvre doit remplacer l’attaque
    avec le meilleur bonus.
  Normal: La manœuvre offensive demande une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repositionnement%20rapide.ashx
  
- Nom: Repositionnement supérieur
  Résumé: Les ennemis repositionnés provoquent des attaques d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du repositionnement, BBA +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests visant à repositionner
    un ennemi. Ce bonus se cumule avec celui offert par le don Science du repositionnement.
    Chaque fois que le personnage repositionne un ennemi, le mouvement de ce dernier
    provoque des attaques d’opportunité de la part de tous les alliés du personnage
    (mais pas du personnage lui-même).
  Normal: Les créatures repositionnées ne provoquent pas d’attaque d’opportunité.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repositionnement%20sup%c3%a9rieur.ashx
  
- Nom: Science du sale coup
  Résumé: +2 aux tentatives de sale coup, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité lorsqu’il effectue
    une manœuvre de sale coup. De plus, il reçoit un bonus de +2 aux tests des tentatives
    de sale coup. Il bénéficie également d’un bonus de +2 à son DMD contre les sales
    coups de ses adversaires.
  Normal: Le personnage provoque une attaque d’opportunité lorsqu’il effectue une
    manœuvre de sale coup.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20sale%20coup.ashx
  
- Nom: Sale coup rapide
  Résumé: Peut faire un sale coup au lieu d’une attaque de corps à corps
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du sale coup, BBA +6
  Avantage: Le personnage peut, à son tour, faire une manœuvre offensive de sale
    coup au lieu d’une attaque au corps à corps. Cette manœuvre doit remplacer l’attaque
    avec le meilleur bonus.
  Normal: La manœuvre offensive de sale coup demande une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sale%20coup%20rapide.ashx
  
- Nom: Sale coup supérieur
  Résumé: La pénalité du sale coup dure 1d4 rounds
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du sale coup, BBA +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests des tentatives de sale
    coup. Ce bonus se cumule avec celui offert par le don Science du sale coup. Chaque
    fois qu’il réussit un sale coup, la pénalité persiste pendant 1d4 rounds plus
    1 round par tranche de 5 points de différence entre le résultat de son test et
    le DMD de son adversaire. De plus, la cible a besoin d’une action simple pour
    supprimer la pénalité.
  Normal: La pénalité infligée par un sale coup dure 1 round plus 1 round par tranche
    de 5 points entre le résultat du test et le DMD de la cible. Et la cible peut
    l’annuler en y dévouant une action de mouvement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sale%20coup%20sup%c3%a9rieur.ashx
  
- Nom: Science de la subtilisation
  Résumé: +2 aux tentatives de subtilisation, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité lorsqu’il effectue
    une manœuvre de subtilisation. De plus, il reçoit un bonus de +2 aux tests des
    tentatives de subtilisation. Il bénéficie également d’un bonus de +2 à son DMD
    contre les tentatives de subtilisation effectuées par ses adversaires.
  Normal: Le personnage provoque une attaque d’opportunité lorsqu’il effectue une
    manœuvre de subtilisation.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20subtilisation.ashx
  
- Nom: Subtilisation rapide
  Résumé: Peut voler un objet au lieu de faire une attaque de corps à corps
  Catégorie: combat
  Conditions: For 13, Expertise du combat, Science de la subtilisation, BBA +6
  Avantage: Le personnage peut, à son tour, faire une manœuvre offensive de subtilisation
    au lieu de faire une attaque de corps à corps. Cette manœuvre doit remplacer l’attaque
    avec le meilleur bonus.
  Normal: La manœuvre offensive demande une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Subtilisation%20rapide.ashx
  
- Nom: Subtilisation supérieure
  Résumé: Les ennemis ne remarquent pas la subtilisation avant la fin du combat
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science de la subtilisation, BBA +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests visant à subtiliser un
    objet à un ennemi. Ce bonus se cumule avec celui offert par le don Science de
    la subtilisation. S’il réussit à subtiliser un objet à un ennemi pendant un combat,
    ce dernier ne remarque pas le vol avant la fin de l’affrontement (à moins qu’il
    ne tente d’utiliser l’objet entretemps).
  Normal: Les créatures remarquent automatiquement les subtilisations réussies.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Subtilisation%20sup%c3%a9rieure.ashx
  
- Nom: Attaque en rotation
  Résumé: Une attaque de corps à corps contre tous les ennemis à portée
  Catégorie: ': combat'
  Conditions: Int 13, Dex 13, Attaque éclair, Esquive, Expertise du combat, Souplesse
    du serpent, bonus de base à l’attaque de +4.
  Avantage: Lors d’une attaque à outrance, le personnage peut sacrifier ses attaques
    "normales" pour porter une attaque de corps à corps avec son bonus de base maximal
    à l’attaque contre chacun des adversaires à sa portée. Il doit faire un jet d'attaque
    distinct pour chaque ennemi.Un personnage qui effectue une attaque en rotation
    sacrifie aussi toutes les attaques supplémentaires dont il bénéficie "normalement",
    quelle que soit leur origine.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20rotation.ashx
  
- Nom: Exploitation arcanique supplémentaire
  Résumé: Gain d’une exploitation d’arcaniste supplémentaire
  Conditions: Pouvoir de classe exploitation arcanique.
  Avantage: Le personnage gagne une exploitation arcanique supplémentaire. Il doit
    remplir les conditions requises pour cette exploitation arcanique.
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    une nouvelle exploitation arcanique.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitation%20arcanique%20suppl%c3%a9mentaire.ashx
  
- Nom: Exploitation des connaissances
  Résumé: Le personnage utilise ses connaissances pour gagner des bonus à l’attaque
    et aux dégâts contre une unique créature
  Conditions: Connaissance des monstres, BBA +11
  Avantage: Une fois par jour, quand le personnage réussit à identifier les pouvoirs
    et les faiblesses d’une créature en utilisant le test de Connaissances approprié,
    il gagne un bonus de +2 aux jets d’attaque et de dégâts contre elle pendant 1
    minute. S’il identifie les pouvoirs et faiblesses de plusieurs créatures, il doit
    en choisir une seule qui sera la cible de cet effet.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exploitation%20des%20connaissances.ashx
  
- Nom: Extension de pouvoir magique
  Résumé: Pouvoirs magiques plus efficaces
  Catégorie: Monstre
  Conditions: Posséder un pouvoir magique lancé à un NLS supérieur ou égal à 6.
  Avantage: 'Ce don s’applique à un des pouvoirs magiques de la créature, qui doit
    vérifier les conditions décrites ci-dessous. Trois fois par jour (ou moins souvent
    si la créature est normalement limitée à une ou deux utilisations quotidiennes
    du pouvoir), le pouvoir choisi peut être utilisé avec des effets étendus.

    Lorsque les effets d’un pouvoir sont étendus, toutes ses quantités numériques
    variables sont augmentées de 50%. Les jets de sauvegarde et les tests opposés
    ne sont pas concernés. Les pouvoirs magiques qui ne comportent pas de quantités
    aléatoires ne sont pas affectés.

    Le pouvoir magique choisi doit imiter un sort dont le niveau est inférieur ou
    égal à la moitié du NLS de la créature (arrondi vers le bas) moins 2. Le tableau
    inclus ci-dessous présente les restrictions imposées par cette condition.'
  Spécial: 'La créature peut gagner ce don plusieurs fois, mais ses effets ne se
    cumulent pas : il s’applique chaque fois à un pouvoir magique différent.'
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Extension%20de%20pouvoir%20magique.ashx
  
- Nom: Familier évolué
  Résumé: Le familier gagne une évolution d’eidolon
  Avantage: Le personnage choisit une évolution dans la liste des évolutions à 1
    point de l’eidolon de l’invocateur et en dote son familier. Ce dernier doit se
    plier aux limitations de cette évolution. Par exemple, aucun familier ne peut
    bénéficier de l’évolution monture et seuls les familiers qui possèdent des ailes
    peuvent choisir l’évolution frappe des ailes. Si le personnage obtient un nouveau
    familier, l’ancien perd toutes ses évolutions et le personnage peut choisir une
    nouvelle évolution à 1 point pour son nouveau familier.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se
    cumulent et accordent à chaque fois une nouvelle évolution à 1 point au familier.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Familier%20%c3%a9volu%c3%a9.ashx
  
- Nom: Familier libéré
  Résumé: Le familier reçoit de loin les sorts de contact à transmettre
  Conditions: NLS 5, pouvoir de classe familier.
  Avantage: 'Une fois par jour, le personnage peut lancer un sort de contact sans
    être en contact physique avec

    son familier et désigner ce dernier comme le « toucheur. » Il n’a pas besoin d’avoir
    son familier en ligne de mire pour utiliser ce pouvoir mais doit se trouver dans
    un rayon de 9 mètres quand il lance le sort et, s’il ne voit pas ou n’entend pas
    son familier, il doit au moins être capable de communiquer avec lui.'
  Normal: Le familier doit être en contact physique avec le personnage quand le
    sort est lancé, afin que le premier puisse délivrer le sort.
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    une utilisation supplémentaire de ce don et augmentant de 3 mètres la distance
    qui peut le séparer de son familier.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Familier%20lib%c3%a9r%c3%a9.ashx
  
- Nom: Familier supérieur
  Résumé: Acquisition d’un familier plus puissant
  Conditions: Capacité à acquérir un nouveau familier, alignement compatible, niveau
    suffisant (voir plus bas).
  Avantage: 'Quand le personnage choisit un nouveau familier, il peut choisir l’une
    des créatures indiquées ci-après. Il peut choisir un familier dont l’alignement
    ne diffère pas du sien de plus d’un cran sur chaque axe (de Loyal à Chaotique
    et de Bon à Mauvais).Les familiers supérieurs obéissent aux règles des familiers
    ordinaires à deux exceptions près : si le type de la créature n’est pas « animal
    » il ne change pas et les familiers supérieurs ne gagnent pas la capacité à parler
    avec d’autres créatures de leur espèce (bien que beaucoup possèdent une capacité
    innée à communiquer).'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Familier%20sup%c3%a9rieur.ashx
  
- Nom: Fente
  Résumé: -2 à la CA pour gagner une allonge
  Catégorie: combat
  Conditions: Bonus de base à l’attaque +6.
  Avantage: . Le personnage peut augmenter la portée de ses attaques de corps à
    corps d’un mètre cinquante jusqu’à la fin de son tour en acceptant un malus de
    -2 à la CA jusqu’au prochain tour. Il doit décider s’il veut utiliser ce don ou
    non avant la moindre attaque.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fente.ashx
  
- Nom: Feinte jumelée
  Résumé: Après avoir réussi une feinte, tentative de feinte contre une deuxième
    cible
  Catégorie: combat
  Conditions: Cha 13.
  Avantage: Par une action simple, le personnage peut tenter une feinte contre un
    ennemi à portée. S’il réussit sa feinte, il peut tenter une feinte supplémentaire
    contre un ennemi adjacent au premier et lui aussi à portée. Il ne peut tenter
    qu’une seule feinte supplémentaire par action avec ce don. Quand il utilise ce
    don, il reçoit un malus de -2 à la CA jusqu’à son tour suivant.
  Spécial: Si le personnage a le don Science de la feinte, il peut utiliser ce don
    par une action de mouvement.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20jumel%c3%a9e.ashx
  
- Nom: Flexibilité martiale supplémentaire
  Résumé: Gain de trois utilisations de flexibilité martiale
  Conditions: Pouvoir de classe flexibilité martiale.
  Avantage: Le personnage peut utiliser son pouvoir de flexibilité martiale trois
    fois de plus par jour.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Flexibilit%c3%a9%20martiale%20suppl%c3%a9mentaire.ashx
  
- Nom: Foi absolue
  Résumé: bonus sacré de +4 contre le poison
  Conditions: Santé divine
  Avantage: Le personnage gagne un bonus sacré de +4 aux jets de sauvegarde contre
    le poison.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Foi%20absolue.ashx
  
- Nom: Force de propulsion
  Résumé: Le personnage perd un sort préparé ou un emplacement de sort pour accroître
    sa vitesse
  Conditions: BBA +4, capacité à lancer des sorts profanes de niveau 2, capacité
    à lancer au moins un sort de force profane.
  Avantage: Par une action rapide, le personnage peut sacrifier un sort de force
    préparé (ou un emplacement de sort de même niveau que le sort de force profane
    connu, si le personnage est un lanceur de sorts spontanés) pour bénéficier d’un
    bonus d’altération à la vitesse de déplacement. Le bonus ainsi gagné est égal
    à 3 mètres × le niveau du sort sacrifié. Il s’applique à toutes les formes de
    déplacement et dure 1 round. Si le personnage charge alors qu’il bénéficie de
    ce bonus, il ne reçoit pas le malus habituel de -2 à la CA jusqu’au le début de
    son tour suivant.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Force%20de%20propulsion.ashx
  
- Nom: Force intimidante
  Résumé: Ajoute la For aux tests d’Intimidation, en plus du Cha
  Catégorie: combat
  Avantage: Le personnage ajoute son modificateur de Force en plus de son modificateur
    de Charisme lors de ses tests d’Intimidation.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Force%20intimidante.ashx
  
- Nom: Tuerie fracassante
  Résumé: Quand ses attaques au corps à corps réduisent un adversaire à moins de
    0 point de vie, le personnage démoralise ceux qui l’entourent
  Catégorie: combat
  Conditions: Force intimidante, 4 rangs en Intimidation, tueur niveau 4.
  Avantage: Quand le personnage réduit sa cible à moins de 0 point de vie sur une
    attaque au corps à corps, il peut, par une action rapide, tenter un test d’Intimidation
    pour démoraliser tous les ennemis situés dans un rayon de 9 mètres {6 c) et capables
    de voir son attaque.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tuerie%20fracassante.ashx
  
- Nom: Massacre effroyable
  Résumé: Les créatures démoralisées par une Tuerie fracassante pourraient devenir
    fiévreuses
  Catégorie: combat
  Conditions: Force intimidante, Tuerie fracassante, 11 rangs en Intimidation, tueur
    niveau 11.
  Avantage: Les créatures que le personnage démoralise avec Tuerie fracassante doivent
    réussir un jet de Vigueur (DD = 10 + 1/2 niveau du personnage + modificateur de
    Force ou de Dextérité du personnage [le plus élevé des deux]) pour ne pas être
    fiévreuses pendant 1 minute.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Massacre%20effroyable.ashx
  
- Nom: Forme animale optimale
  Résumé: Compte les autres niveaux de classe comme des niveaux de druide pour déterminer
    la forme animale
  Conditions: Forme animale, 5 rangs en Connaissances (nature)
  Avantage: Si le personnage est un druide multiclassé, sa forme animale se calcule
    comme s’il avait quatre niveaux de druide de plus, avec un maximum égal à son
    niveau de personnage.
  Spécial: Ce don n’a aucun effet si le personnage n’est pas un druide multiclassé.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20animale%20optimale.ashx
  
- Nom: Forme animale planaire
  Résumé: Le personnage peut ajouter l’archétype céleste ou fiélon à sa forme animale
  Conditions: Forme animale, 5 rangs en Connaissances (plans)
  Avantage: Quand le personnage utilise forme animale pour prendre la forme d’un
    animal, il peut dépenser une utilisation supplémentaire de ce pouvoir pour lui
    ajouter l’archétype fiélon ou céleste. (Les druides Bons sont obligés de prendre
    la forme céleste et les Mauvais la forme fiélone.) La forme céleste d’un animal
    donne un bonus de +2 aux jets d’attaque pour confirmer un coup critique sur une
    créature Mauvaise alors que la forme fiélone donne le même bonus contre les créatures
    Bonnes.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20animale%20planaire.ashx
  
- Nom: Forme animale rapide
  Résumé: Transformation rapide en animal mais la forme est moins puissante
  Conditions: Forme animale, lanceur de sorts niveau 8
  Avantage: Le personnage peut lancer forme animale par une action rapide ou de
    mouvement mais les formes disponibles se limitent alors à celles accessibles à
    un druide de deux niveaux de moins que lui quand il utilise une action de mouvement
    et de quatre niveaux de moins pour l’action rapide.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20animale%20rapide.ashx
  
- Nom: Forme puissante
  Résumé: Sous forme animale, le personnage est considéré comme d’une catégorie
    de taille de plus
  Conditions: Forme animale, druide niveau 8
  Avantage: Quand le personnage est sous forme animale, il est considéré comme étant
    d’une catégorie de taille supérieure quand il s’agit de calculer son DMD, son
    BMO, le poids transportable, et toutes les attaques spéciales basées sur la taille
    qu’il utilise ou qui sont utilisées contre lui (comme étreinte, engloutissement
    ou piétinement).
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20puissante.ashx
  
- Nom: Fourberie
  Résumé: +2 aux tests de Bluff et de Déguisement
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Bluff et
    de Déguisement. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fourberie.ashx
  
- Nom: Frappe bénie
  Résumé: Les attaques du personnage sont considérées comme de l’alignement qu’il
    partage avec sa divinité
  Conditions: BBA +11, capacité à lancer des sorts divins, l’alignement du personnage
    ne doit pas s’écarter de celui de sa divinité de plus d’un cran.
  Avantage: On considère que toutes les attaques du personnage sont considérées
    comme bénéficiant du ou des alignements que sa divinité et lui partagent quand
    il s’agit de passer la réduction de dégâts.
  Spécial: Si le personnage enfreint outrageusement le code de conduite imposé par
    sa divinité ou, s’il ne vénère plus son dieu, il perd accès à ce don. Le personnage
    peut le regagner en faisant pénitence pour ses méfaits à l’égard de sa divinité
    (cf. le sort de pénitence).
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20b%c3%a9nie.ashx
  
- Nom: Frappe décisive
  Résumé: Double les dégâts d’une attaque
  Catégorie: combat
  Conditions: Bonus de base à l’attaque +6.
  Avantage: 'Quand le personnage effectue une action d''attaque, il porte une unique
    attaque avec son bonus de base à l’attaque le plus élevé. Cette attaque inflige
    alors des dégâts supplémentaires : le personnage lance deux fois les dés de dégâts
    et additionne leurs résultats avant d''ajouter les bonus découlant de sa Force
    ou des propriétés des armes (comme une arme de feu), les dégâts de précision et
    les autres bonus de dégâts. Le dé de dégâts supplémentaire n''est pas multiplié
    en cas de critique mais est ajouté au total.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20d%c3%a9cisive.ashx
  
- Nom: Coup final violent
  Résumé: Inflige les dégâts maximaux et met fin à la rage
  Catégorie: combat
  Conditions: Rage, Frappe décisive, BBA +6
  Avantage: Quand le personnage est enragé et qu’il utilise la Frappe décisive,
    il n’est pas obligé de lancer les dés de dégâts, il peut infliger le maximum de
    dégâts possible mais dans ce cas, sa rage se termine et il est fatigué (même si,
    normalement, il ne devrait pas).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20final%20violent.ashx
  
- Nom: Frappe dévastatrice
  Résumé: Dégâts supplémentaires avec le bonus de Frappe décisive
  Catégorie: combat
  Conditions: Frappe décisive, BBA +9
  Avantage: Quand le personnage utilise Frappe décisive, Science de la Frappe décisive
    ou Frappe décisive supérieure, il gagne un bonus de +2 sur chaque dé de dégâts
    supplémentaire (avec un maximum de +6). Ces dégâts supplémentaires sont multipliés
    en cas de coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20d%c3%a9vastatrice.ashx
  
- Nom: Science de la frappe dévastatrice
  Résumé: Bonus aux jets de confirmation de coups critiques
  Catégorie: combat
  Conditions: Frappe décisive, Frappe dévastatrice, BBA +13
  Avantage: Quand le personnage utilise la Frappe décisive, la Science de la frappe
    décisive ou la Frappe décisive supérieure, il gagne un bonus égal au bonus de
    dégâts de la Frappe dévastatrice au jet de confirmation de coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20frappe%20d%c3%a9vastatrice.ashx
  
- Nom: Frappe agrippante
  Résumé: Le personnage enchevêtre les adversaires qu’il touche avec Frappe décisive
  Catégorie: combat
  Conditions: Magie de la nature ou capacité à lancer des sorts de druide ou de
    rôdeur ; Frappe décisive, 5 rangs en Connaissances (nature).
  Avantage: Quand il utilise Frappe décisive (ou Science de la frappe décisive,
    ou Frappe décisive supérieure), le personnage incite le feuillage environnant
    à envelopper sa cible et à l’enchevêtrer (comme l’état préjudiciable) si celle-ci
    rate un jet de Réflexes (DD = 10 + 1/2 niveau du personnage + modificateur de
    Sagesse du personnage). L’effet dure 1 minute ou jusqu’à ce que l’ennemi se libère
    en réussissant un test de Force ou d’Évasion (DD = DD du jet de sauvegarde de
    l’effet) (ce qui arrive en premier). Le personnage peut profiter de cet avantage
    un nombre de fois par jour égal à son modificateur de Sagesse (1 au minimum).
    Il peut décider d’utiliser ce pouvoir par une action libre après avoir touché
    l’ennemi avec une attaque. Il s’agit d’un pouvoir surnaturel.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20agrippante.ashx
  
- Nom: Frappe de l’hiver
  Résumé: La cible de la Frappe décisive du personnage doit réussir un jet de sauvegarde
    pour ne pas être fatiguée
  Catégorie: combat
  Conditions: 'Magie de la nature ou capacité à lancer

    des sorts de druide ou de rôdeur ; Frappe décisive, 5 rangs en Connaissances (nature).'
  Avantage: Chaque jour, un nombre de fois égal à son modificateur de Sagesse (1
    au minimum), le personnage sape la force de son adversaire quand il utilise Frappe
    décisive (ou Science de la frappe décisive ou Frappe décisive supérieure). La
    créature touchée doit réussir un jet de Vigueur (DD = 10 + 1/2 niveau du personnage
    + modificateur de Sagesse du personnage) pour ne pas être fatiguée pendant un
    nombre de rounds égal au modificateur de Sagesse du personnage (1 au minimum).
    Le personnage peut choisir d’utiliser ce pouvoir par une action libre après qu’il
    a touché sa cible avec son attaque. Il s’agit d’un pouvoir surnaturel.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20de%20lhiver.ashx
  
- Nom: Frappe féerique
  Résumé: Le personnage illumine ses ennemis avec Frappe décisive
  Catégorie: combat
  Conditions: Magie de la nature ou capacité à lancer des sorts de druide ou de
    rôdeur ; Frappe décisive, 5 rangs en Connaissances (nature).
  Avantage: Quand le personnage utilise Frappe décisive (ou Science de la frappe
    décisive, ou Frappe décisive supérieure), la créature qu’il touche doit réussir
    un jet de Volonté (DD = 10 + 1/2 niveau du personnage + modificateur de Sag du
    personnage) pour ne pas être illuminée pendant 1 minute, comme si elle faisait
    l’objet d’une lueur féerique. Chaque jour, le personnage peut profiter de cet
    avantage un nombre de fois égal à son modificateur de Sagesse (1 au minimum).
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20f%c3%a9erique.ashx
  
- Nom: Science de la frappe décisive
  Résumé: Triple les dégâts d’une attaque
  Catégorie: combat
  Conditions: Frappe décisive, bonus de base à l’attaque +11.
  Avantage: 'Quand le personnage recourt à cette action, il porte une unique attaque
    avec son bonus de base à l’attaque le plus élevé. Cette attaque inflige alors
    des dégâts supplémentaires : le personnage lance trois fois les dés de dégâts
    et additionne leurs résultats avant d''ajouter les bonus découlant de sa Force
    ou des propriétés des armes (comme une arme de feu), les dégâts de précision et
    les autres bonus de dégâts. Ces dés de dégâts supplémentaires ne sont pas multipliés
    en cas de critique mais sont ajoutés au total.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20frappe%20d%c3%a9cisive.ashx
  
- Nom: Frappe décisive supérieure
  Résumé: Quadruple les dégâts d’une attaque
  Catégorie: combat
  Conditions: Frappe décisive, Science de la frappe décisive, bonus de base à l’attaque
    +16.
  Avantage: 'Quand le personnage recourt à cette action, il porte une unique attaque
    avec son bonus de base à l’attaque le plus élevé. Cette attaque inflige alors
    des dégâts supplémentaires : le personnage lance quatre fois les dés de dégâts
    et additionne leurs résultats avant d''ajouter les bonus découlant de sa Force
    ou des propriétés des armes (comme une arme de feu), les dégâts de précision et
    les autres bonus de dégâts. Ces dés de dégâts supplémentaires ne sont pas multipliés
    en cas de critique mais sont ajoutés au total.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20d%c3%a9cisive%20sup%c3%a9rieure.ashx
  
- Nom: Frappe inspirée
  Résumé: Dépense d’inspiration pour augmenter les dégâts infligés avec combat étudié
  Conditions: Pouvoir de classe combat étudié.
  Avantage: Quand le personnage blesse une créature en utilisant le pouvoir de classe
    combat étudié, il peut dépenser une utilisation d’inspiration pour relancer un
    dé d’inspiration et augmenter les dégâts du résultat obtenu.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20inspir%c3%a9e.ashx
  
- Nom: Frappe magique
  Résumé: +1 aux dégâts, armes considérées comme magiques
  Catégorie: combat
  Conditions: Capacité à lancer des sorts profanes.
  Avantage: Par une action rapide, le personnage peut imprégner ses armes d’une
    partie de son pouvoir. Pendant un round, ses armes infligent +1 point de dégâts
    et sont considérées comme magiques quand il s’agit de vaincre la réduction de
    dégâts. Ce bonus augmente de +1 pour chaque tranche de cinq niveaux de lanceur
    de sorts, avec un maximum de +5 au niveau 20.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20magique.ashx
  
- Nom: Critique de dissipation
  Résumé: Le personnage peut lancer dissipation de la magie après un coup critique
  Catégorie: combat
  Conditions: Frappe magique, BBA +11, dissipation de la magie
  Avantage: Si le personnage a préparé dissipation de la magie ou s’il peut le lancer
    spontanément, il peut dépenser une action rapide pour le lancer de façon ciblée
    sur un adversaire contre lequel il a réussi un coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20de%20dissipation.ashx
  
- Nom: Frappe déchirante
  Résumé: Les créatures que le personnage blesse avec Frappe magique reçoivent un
    malus aux jets de sauvegarde contre les sorts et les pouvoirs magiques
  Catégorie: combat
  Conditions: Frappe magique, capacité à lancer des sorts profanes.
  Avantage: Si le personnage manie une arme altérée par son don Frappe magique et
    qu’il blesse une créature avec une attaque portée avec cette arme, cette créature
    reçoit un malus de -2 aux jets de sauvegarde contre les sorts et pouvoirs magiques.
    Cet effet dure 1 round.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20d%c3%a9chirante.ashx
  
- Nom: Frappe magique sanguine
  Résumé: Le personnage bénéficie des avantages de Frappe magique lorsqu’il est
    en rage sanguine
  Catégorie: combat
  Conditions: Frappe magique, capacité à lancer des sorts profanes, pouvoir de classe
    rage sanguine.
  Avantage: 'Lorsqu’il entre en rage sanguine, le personnage n’a pas besoin de dépenser
    d’action rapide pour utiliser sa Frappe magique : elle est toujours active. Quand
    il utilise ce pouvoir avec Frappe décisive, Science de la frappe décisive ou Frappe
    décisive supérieure, le bonus aux jets de dégâts de Frappe magique est multiplié
    par le nombre de fois (deux, trois ou quatre) où le personnage lance les dés de
    dégâts pour l’un de ces dons.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20magique%20sanguine.ashx
  
- Nom: Frappe sanglante ensorcelée
  Résumé: Le personnage récupère un pouvoir de lignage quand il réduit une créature
    à 0 point de vie
  Conditions: Cha 13, lignage d’ensorceleur
  Avantage: Une fois par jour, par une action immédiate qui suit la réduction d’une
    créature à 0 point de vie ou moins suite à l’utilisation d’un sort d’ensorceleur,
    le personnage récupère l’usage d’un pouvoir de lignage avec un nombre d’utilisations
    quotidiennes limitées. La créature tuée doit avoir au moins moitié autant de dés
    de vie que le personnage a de niveaux d’ensorceleur. Le personnage ne peut pas
    se servir de ce don pour obtenir une utilisation supplémentaire d’un pouvoir de
    lignage qu’il n’a pas encore utilisé dans la journée.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20sanglante%20ensorcel%c3%a9e.ashx
  
- Nom: Fraternité animale
  Résumé: +2 aux tests de Dressage et d’Équitation
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Dressage
    et d’Équitation. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fraternit%c3%a9%20animale.ashx
  
- Nom: Fuite renversante
  Résumé: Possibilité de faire un croc-en-jambe au moment de briser une lutte
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du croc-en-jambe
  Avantage: Quand le personnage met fin à une lutte grâce à un test de manœuvre
    offensive ou d’Évasion, il peut dépenser une action rapide pour tenter de faire
    un croc-en-jambe à l’ennemi.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fuite%20renversante.ashx
  
- Nom: Gardien spirituel
  Résumé: Augmente la puissance d’attaque des sorts d’esprit du personnage
  Conditions: Capacité à lancer arme spirituelle ou allié spirituel, pouvoir de
    classe magie des esprits.
  Avantage: Chaque fois que le personnage lance arme spirituelle, allié spirituel
    ou un sort similaire lui accordant un gardien spirituel, ce gardien utilise le
    niveau de chaman du personnage plutôt que son bonus de base à l’attaque pour définir
    son propre BBA, ce qui lui donne potentiellement plusieurs attaques. En outre,
    il gagne un bonus de +2 aux tests de lanceur de sorts pour passer la résistance
    magique ainsi qu’aux jets de dégâts.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20spirituel.ashx
  
- Nom: Gnome hanté
  Résumé: Gagne aspect de fée hantée
  Catégorie: combat
  Conditions: Gnome, Cha 13, magie gnome (trait racial), 1 rang en Connaissances
    (mystères)
  Avantage: Le personnage ajoute Aspect de fée hantée à sa liste de pouvoirs magiques
    de gnome. Il peut l’utiliser deux fois par jour.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome%20hant%c3%a9.ashx
  
- Nom: Assaut de gnome hanté
  Résumé: Peut utiliser la magie gnome de façon indépendante
  Catégorie: combat
  Conditions: Cha 13, magie gnome (trait racial), Gnome hanté, 3 rangs en Connaissances
    (mystères)
  Avantage: Le personnage gagne une utilisation supplémentaire de la magie gnome.
    Elle est indépendante de ses pouvoirs magiques de gnome. Il peut la dépenser quand
    il veut se servir d’un pouvoir magique pour lequel il ne lui reste aucune utilisation
    quotidienne.De plus, quand il se trouve sous l’effet de l’aspect de fée hantée,
    il peut décharger le sort par une action libre , une fois qu’il a touché un adversaire
    avec une charge ou un coup critique. L’ennemi est alors secoué pour un round.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20de%20gnome%20hant%c3%a9.ashx
  
- Nom: Linceul de gnome hanté
  Résumé: Utilisation supplémentaire de la magie gnome
  Catégorie: combat
  Conditions: Cha 13, magie gnome (trait racial), Gnome hanté, Assaut de gnome hanté,
    6 rangs en Connaissances (mystères)
  Avantage: Le personnage gagne une nouvelle utilisation indépendante de pouvoir
    de gnome, comme celle d’Assaut de gnome hanté. De plus, tant qu’il est sous l’effet
    de l’aspect de fée hantée, il bénéficie d’un camouflage (20% de chances de rater)
    contre un adversaire jusqu’à ce que ce dernier parvienne à lui infliger des dégâts.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linceul%20de%20gnome%20hant%c3%a9.ashx
  
- Nom: Grâce supérieure
  Résumé: L’imposition des mains soigne des points de vie supplémentaires si la
    cible n’a pas besoin d’une grâce
  Conditions: Cha 13, grâce, Imposition des mains
  Avantage: Quand le personnage utilise son pouvoir d’Imposition des mains sur une
    cible qui n’est pas victime d’une condition néfaste que l’imposition peut dissiper,
    elle soigne 1d6 points de dégâts de plus.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gr%c3%a2ce%20sup%c3%a9rieure.ashx
  
- Nom: Grâce ultime
  Résumé: Dépense 10 utilisations de l’imposition des mains pour ramener un mort
    à la vie
  Conditions: Cha 19, Grâce supérieure, grâce, Imposition des mains
  Avantage: Le personnage peut dépenser 10 utilisations de son Imposition des mains
    pour ramener un unique mort à la vie, comme avec un sort de rappel à la vie, avec
    un niveau de lanceur de sorts égal à son niveau de paladin.Il doit fournir les
    composantes du sort ou recevoir 1 niveau négatif qui disparaît automatiquement
    au bout de 24 heures et ne devient jamais permanent. Il est impossible de s’en
    débarrasser avant la fin des 24 heures.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gr%c3%a2ce%20ultime.ashx
  
- Nom: Grâce supplémentaire
  Résumé: L’imposition des mains bénéficie d’une grâce supplémentaire
  Conditions: Capacités de classe d’imposition des mains et de grâce.
  Avantage: Le personnage choisit une grâce supplémentaire. Quand il utilise imposition
    des mains, la créature qu’il soigne bénéficie aussi des effets de cette grâce.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises mais ses effets
    ne se cumulent pas. Le personnage doit choisir une nouvelle grâce à chaque fois
    qu’il choisit ce don.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gr%c3%a2ce%20suppl%c3%a9mentaire.ashx
  
- Nom: Griffes coupantes
  Résumé: Infliger 1d6 points de dégâts supplémentaires si les deux griffes touchent
  Catégorie: combat
  Conditions: For 13, deux attaques naturelles de griffes, BBA +6.
  Avantage: Si le personnage touche une créature avec ses deux attaques de griffes
    au cours de son tour, la seconde griffe inflige 1d6 points de dégâts supplémentaires.
    Il s’agit de dégâts de précision qui ne sont pas multipliés en cas de coup critique.
    Le personnage peut utiliser ce don une fois par round.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Griffes%20coupantes.ashx
  
- Nom: Griffes magiques
  Résumé: Armes naturelles traitées comme des armes magiques ou en argent
  Catégorie: combat
  Conditions: For 15, armes naturelles, BBA +6.
  Avantage: Les armes naturelles du personnage fonctionnent à la fois comme des
    armes magiques et des armes en argent vis-à-vis de la résistance aux dégâts.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Griffes%20magiques.ashx
  
- Nom: Grimpeur bien accroché
  Résumé: Peut utiliser ses deux mains pendant une action d’escalade
  Conditions: For 13, 3 rangs en Escalade
  Avantage: Lors d’une action d’escalade et par une action de mouvement, le personnage
    peut se tenir contre une surface à l’aide de ses jambes uniquement en réussissant
    un test de compétence en escalade (DD = DD de la surface à escalader). Si le jet
    est réussi, il peut ensuite effectuer des attaques avec une arme à distance portée
    à deux mains et recharger ses armes à distances jusqu’à ce qu’il reprenne son
    escalade. Le MJ peut décider que certaines surfaces ne peuvent pas bénéficier
    de ce don.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Grimpeur%20bien%20accroch%c3%a9.ashx
  
- Nom: Gros buveur
  Résumé: Gagne 2 points temporaires de ki grâce au ki alcoolisé
  Conditions: Con 13, moine niveau 11, capacité de classe de ki alcoolisé.
  Avantage: Chaque fois que le personnage gagne du ki temporaire grâce à sa capacité
    de ki alcoolisé, il obtient 2 points temporaires de ki au lieu d’un seul.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gros%20buveur.ashx
  
- Nom: Guérison vertueuse
  Résumé: Guérison plus efficace en présence d’un jugement actif
  Conditions: Jugement
  Avantage: Si le personnage lance un sort de soins quand il a un jugement actif,
    sa cible récupère 1 point de vie de plus grâce au sort et 1 autre point de vie
    de plus par tranche de trois niveaux d’inquisiteur.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20vertueuse.ashx
  
- Nom: Guide divin
  Résumé: Peut utiliser le modificateur de Sagesse aux jets d’attaque avec l’arme
    de prédilection du dieu
  Conditions: Canalisation, Châtiment canalisé, maniement de l’arme de prédilection
    du dieu
  Avantage: Quand le personnage manie l’arme de prédilection de son dieu, il peut
    utiliser son modificateur de Sagesse au lieu de son modificateur de Force ou de
    Dextérité aux jets d’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20divin.ashx
  
- Nom: Haine cinglante
  Résumé: Le personnage choisit un ennemi juré et profite de plus grands avantages
    quand il prend une telle créature comme cible étudiée
  Catégorie: combat
  Conditions: Pouvoir de classe cible étudiée.
  Avantage: Le personnage choisit un type de créature dans le tableau des Ennemis
    jurés du rôdeur. Quand il désigne une créature de ce type comme sa cible étudiée
    et la touche avec une attaque au corps à corps ou à distance, son bonus aux jets
    de dégâts est doublé.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Haine%20cinglante.ashx
  
- Nom: Préjugé extrême
  Résumé: Quand le personnage réussit une attaque sournoise avec Haine cinglante,
    lancez des d8 plutôt que des d6 pour les dégâts
  Catégorie: combat
  Conditions: Haine cinglante, attaque sournoise +3d6, pouvoir de classe cible étudiée.
  Avantage: Quand le personnage réussit une attaque sournoise contre une créature
    qu’il a définie comme la cible de son don Haine cinglante, il lance des d8 plutôt
    que des d6 pour les dégâts de son attaque sournoise.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9jug%c3%a9%20extr%c3%aame.ashx
  
- Nom: Halfelin porte-chance
  Résumé: Permet de lancer un jet de sauvegarde pour un allié 1/jour
  Conditions: Halfelin.
  Avantage: Une fois par jour, lorsqu’un des alliés du personnage rate un jet de
    sauvegarde alors qu’il se trouve à au plus 9 mètres (6 cases) du personnage, ce
    dernier (le personnage donc) peut tenter d’effectuer le même jet de sauvegarde,
    comme s’il était la cible de l’effet associé. Le personnage doit utiliser cette
    capacité après que son allié a effectué son jet de sauvegarde mais avant que le
    MJ n’ait déclaré s’il s’agissait d’une réussite ou d’un échec. L’allié peut alors
    choisir d’utiliser le résultat du personnage au lieu du sien.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin%20porte-chance.ashx
  
- Nom: Héritage monastique
  Résumé: Pour déterminer les dégâts à mains nues, le personnage compte la moitié
    de ses niveaux d’autres classes comme des niveaux de moine
  Catégorie: combat
  Conditions: Sérénité, Science du combat à mains nues
  Avantage: Quand le personnage détermine son niveau de moine effectif pour calculer
    ses dégâts à mains nues, il ajoute à ses niveaux de moine la moitié de ses niveaux
    dans d’autres classes. Ce don ne permet pas de bénéficier des niveaux autres que
    moine pour déterminer les autres pouvoirs de cette classe.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20monastique.ashx
  
- Nom: Héritage racial
  Résumé: Fonctionne comme un humain et un membre d’une autre race
  Conditions: Humain.
  Avantage: Le personnage choisit une race humanoïde autre que humain. Pour tous
    les effets liés à la race, le personnage fonctionne à la fois comme humain et
    comme membre de cette autre race. Par exemple, s’il choisit la race des nains,
    le personnage fonctionne à la fois comme un humain et comme un nain lorsqu’il
    s’agit de choisir des traits ou des dons ou de déterminer la manière dont un sort
    ou un objet magique l’affecte, et ainsi de suite.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9ritage%20racial.ashx
  
- Nom: Homme de main
  Résumé: Démoraliser un ennemi par une action libre en infligeant des dégâts non
    létaux
  Catégorie: combat
  Conditions: 1 rang en Intimidation.
  Avantage: Chaque fois que le personnage inflige des dégâts non létaux avec une
    arme de corps à corps, il peut effectuer un test d’Intimidation pour démoraliser
    sa cible par une action libre. Si ce test réussit, la cible est secouée pendant
    un nombre de rounds égal aux dégâts infligés. Si l’attaque s’est soldée par un
    coup critique, la cible est effrayée pendant 1 round en cas de test d’Intimidation
    réussi, en plus d’être secouée pendant un nombre de rounds égal aux dégâts infligés.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Homme%20de%20main.ashx
  
- Nom: Imitation animale prolongée
  Résumé: Le personnage rajoute son modificateur de Sagesse au nombre de minutes
    par jour où il peut utiliser imitation animale
  Conditions: Pouvoir de classe imitation animale.
  Avantage: Le personnage rajoute son modificateur de Sagesse (1 au minimum) au
    nombre de minutes par jour où il peut utiliser son pouvoir imitation animale.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Imitation%20animale%20prolong%c3%a9e.ashx
  
- Nom: Imitation du traqueur
  Résumé: Le personnage gagne une imitation animale pour lui ou pour son compagnon
    animal
  Conditions: 3 rangs en Connaissances (nature), 3 rangs en Survie, aucun niveau
    dans des classes possédant le pouvoir de classe imitation animale.
  Avantage: Le personnage choisit un type d’animal issu du pouvoir de classe du
    chasseur imitation animale. Une fois par jour, lui ou son compagnon animal (s’il
    en a un) peut profiter des avantages de cette imitation animale pendant 1 minute.
    Traitez le niveau du personnage comme son niveau de chasseur quand il s’agit de
    déterminer les avantages apportés par l’imitation animale choisie.
  Spécial: Si le personnage gagne des niveaux dans une classe possédant le pouvoir
    de classe imitation animale, il gagne 1 minute supplémentaire d’utilisation quotidienne
    de son pouvoir de classe imitation animale lorsqu’il prend ce don.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Imitation%20du%20traqueur.ashx
  
- Nom: Implantation de bombe
  Résumé: Implante une bombe dans une créature volontaire ou sans défense
  Conditions: 5 rangs en Premiers secours , découverte d’alchimiste bombe à retardement
  Avantage: Le personnage peut implanter une bombe dans une créature consentante
    ou sans défense (une créature dépourvue d’Intelligence placée sous son contrôle,
    comme un zombi, compte comme une créature consentante). Ceci prend 1 heure et
    consomme une utilisation quotidienne du pouvoir de bombe.Quand la créature meurt
    ou se fait détruire, la bombe explose dans la case qu’elle occupait, comme une
    bombe à retardement placée par le personnage (mais le personnage peut régler la
    bombe pour qu’elle n’inflige pas la totalité des dégâts de bombe normaux). Celui-ci
    peut appliquer n’importe quelle découverte de bombe à celle-ci (acide, froid,
    fumigène, etc.) La bombe explose automatiquement 24 heures après son implantation.Si
    le personnage dépense 150 po de réactifs alchimiques par dé de dégâts de la bombe
    (750 po pour une bombe de 5d6 par exemple), la bombe n’explose pas automatiquement
    au bout de 24 heures, elle explose seulement si la créature se fait tuer ou si
    elle est détruite (24 heures après son implantation, la bombe ne compte plus au
    nombre des utilisations quotidiennes du personnage).L’implantation d’une bombe
    est une opération aussi lourde que les soins aux blessures mortelles apportés
    par Premiers secours . Elle laisse des cicatrices chirurgicales à moins que la
    créature ne bénéficie de soins magiques ou d’aptitudes comme la régénération ou
    la guérison accélérée. Il est impossible d’implanter une bombe dans certaines
    créatures comme les vases, les élémentaires et les créatures intangibles. Pour
    extraire une bombe, il faut faire un test de Premiers secours comme pour traiter
    une blessure mortelle puis une dissipation de la magie ou un test de Sabotage
    pour neutraliser la bombe (DD = 11 + niveau de lanceur de sorts de l’alchimiste).
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Implantation%20de%20bombe.ashx
  
- Nom: Imposition des mains supplémentaire
  Résumé: Deux impositions des mains supplémentaires/jour
  Conditions: Capacité de classe d’imposition des mains.
  Avantage: Le personnage utilise imposition des mains deux fois de plus par jour.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises ; ses effets se
    cumulent.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Imposition%20des%20mains%20suppl%c3%a9mentaire.ashx
  
- Nom: Inaperçu
  Résumé: Faire des tests de Discrétion contre les adversaires pris au dépourvu
    lors du premier round de combat
  Conditions: Dex 13, taille inférieure ou égale à P.
  Avantage: Au cours du premier round de combat, on considère que les ennemis du
    personnage qui sont pris au dépourvu ne l’ont pas encore aperçu. Il peut donc
    tenter un test de Discrétion pour se cacher.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inaper%c3%a7u.ashx
  
- Nom: Incantation animale
  Résumé: Le personnage lance des sorts sous forme animale
  Conditions: Sag 13, capacité de classe de forme animale.
  Avantage: Le personnage peut utiliser un sort à composantes verbales et gestuelles
    alors qu’il est sous forme animale. Il les remplace par divers bruits et gestes.Il
    est aussi possible d’utiliser des composantes matérielles ou des focaliseurs en
    possession du personnage, même si ceux-ci sont fondus dans sa forme actuelle.
    Ce don ne permet pas d’utiliser des objets magiques qu’un animal ne pourrait pas
    utiliser normalement, pas plus qu’il ne permet de parler sous forme animale.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20animale.ashx
  
- Nom: Incantation contre un ennemi juré
  Résumé: Le DD des sorts est augmenté de 1 contre l’ennemi choisi du personnage
  Conditions: Capacité à lancer des sorts.
  Avantage: Quand le personnage prend ce don, il choisit un type de créatures ou
    un sous-type d’humanoïde dans le tableau des Ennemis jurés du rôdeur. Quand des
    créatures du type choisi tentent un jet de sauvegarde contre les sorts du personnage,
    le DD est augmenté d’un point. Si le personnage possède également le pouvoir de
    classe ennemi juré et que le type choisi fait déjà partie de ses ennemis jurés,
    le DD des jets de sauvegarde de ces créatures est augmenté de 2 points.
  Spécial: Le personnage peut prendre ce don plusieurs fois, l’appliquant à chaque
    fois à un type de créatures différent.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20contre%20un%20ennemi%20jur%c3%a9.ashx
  
- Nom: Incantation rageuse
  Résumé: Sacrifice de points de vie pour augmenter la puissance des sorts de sanguin
  Conditions: Pouvoir de classe incantation sanguine.
  Avantage: Quand le personnage lance un sort de sanguin, il peut, par une action
    rapide, sacrifier une partie de sa force vitale pour augmenter la puissance du
    sort. Il peut décider de recevoir un maximum de 1d6 points de dégâts par niveau
    du sort qu’il lance, choisissant le nombre de dés avant de faire son jet. Il ne
    peut contrer ces dégâts en aucune façon et ne peut pas les appliquer à des points
    de vie temporaires. Pour chaque dé de dégâts lancé, le DD du sort qu’il lance
    augmente de 1.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Incantation%20rageuse.ashx
  
- Nom: Ingénieur de siège
  Résumé: Le personnage sait manier toutes les armes de siège
  Catégorie: combat
  Conditions: 5 rangs en Connaissances (ingénierie) ou Profession (ingénieur en
    siège), maniement d’une arme de siège
  Avantage: Le personnage sait manier toutes les armes de siège. Quand il dirige
    une équipe, l’engin de siège ne court aucun risque d’avarie en cas de 1 naturel.
  Normal: Les engins de siège sont tous des armes exotiques.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ing%c3%a9nieur%20de%20si%c3%a8ge.ashx
  
- Nom: Maître ingénieur de siège
  Résumé: L’équipe charge l’arme de siège par une action de mouvement
  Catégorie: combat
  Conditions: Ingénieur de siège, 10 rangs en Connaissances (ingénierie)
  Avantage: Si le personnage est chef d’équipe d’un engin de siège, son équipe utilise
    des actions de mouvement pour charger une arme de siège. Quand il vise avec une
    telle arme, son équipe et lui ont seulement besoin d’une action de mouvement et
    non d’une action complexe.
  Normal: Il faut dépenser une action complexe pour charger une arme de siège et
    viser avec.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ing%c3%a9nieur%20de%20si%c3%a8ge.ashx
  
- Nom: Tireur à l’arme de siège
  Résumé: Pas de malus pour tirer avec une arme de siège directe
  Catégorie: combat
  Conditions: Ingénieur de siège, 5 rangs en Profession (ingénieur en siège)
  Avantage: Le personnage ne subit pas de malus de taille quand il vise avec une
    arme de siège directe plus grande que lui. S’il rate sa cible avec une arme de
    siège indirecte, il dévie d’une case par facteur de portée.
  Normal: Les engins de siège directs imposent un malus de -2 au jet d’attaque pour
    chaque catégorie de taille qui sépare l’arme de la créature qui s’en sert pour
    viser. Une arme de siège indirecte qui rate sa cible dévie de 1d4 cases par facteur
    de portée.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20%c3%a0%20larme%20de%20si%c3%a8ge.ashx
  
- Nom: Initié du refus de mourir
  Résumé: Le personnage n’est pas chancelant quand il utilise Dur à cuire ; +2 aux
    jets de dégâts au corps à corps
  Catégorie: combat
  Conditions: For 13, Con 13, orque ou demi-orque, Dur à cuire, Endurance, BBA +6
  Avantage: Le personnage n’est pas chancelant quand il utilise le don Dur à cuire
    mais, s’il fait une action de mouvement et une action simple ou une action complexe
    alors qu’il se trouve à 0 point de vie ou moins, il subit 1 point de dégâts. De
    plus, tant qu’il utilise Dur à cuire, il gagne un bonus de +2 aux jets d’attaque
    au corps à corps et aux jets de dégâts.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Initi%c3%a9%20du%20refus%20de%20mourir.ashx
  
- Nom: Maître du refus de mourir
  Résumé: Pas de perte de points sous Dur à cuire
  Catégorie: combat
  Conditions: For 13, Con 15, orque ou demi-orque, Initié du refus de mourir, Dur
    à cuire, Endurance, Peau de fer, BBA +9
  Avantage: Quand le personnage est à 0 point de vie ou moins, il ne perd pas de
    point de vie quand il fait une action.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20refus%20de%20mourir.ashx
  
- Nom: Zélote du refus de mourir
  Résumé: Les ennemis sont obligés de refaire les attaques de confirmation de coup
    critique réussies
  Catégorie: combat
  Conditions: For 13, Con 17, orque ou demi-orque, Dur à cuire, Endurance, Initié
    du refus de mourir, Maître du refus de mourir, Peau de fer, BBA +12
  Avantage: Quand une créature lance le dé pour confirmer un coup critique contre
    le personnage, il doit lancer le dé deux fois et conserver le pire résultat.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Z%c3%a9lote%20du%20refus%20de%20mourir.ashx
  
- Nom: Inoculation perspicace
  Résumé: Augmente le DD du poison délivré avec frappe étudiée
  Conditions: Pouvoir de classe utilisation des poisons, frappe étudiée +4d6.
  Avantage: Quand le personnage utilise une arme empoisonnée pour porter une attaque
    avec frappe étudiée, le DD pour résister au poison augmente de la moitié du nombre
    de dés qu’il possède pour frappe étudiée.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inoculation%20perspicace.ashx
  
- Nom: Inspiration concentrée
  Résumé: Utilisation de d8 ou supérieurs quand votre personnage utilise inspiration
    pour les compétences choisies
  Conditions: Pouvoir de classe inspiration, pouvoir de classe souvenir précis.
  Avantage: Le personnage choisit deux compétences auxquelles il est formé ou qu’il
    peut utiliser sans formation. Il doit être en mesure d’utiliser son inspiration
    sur elles. Quand il utilise son inspiration sur elles, lancez un d8 plutôt qu’un
    d6, ou un d10 si vous lancez normalement un d8. Si le personnage possède le pouvoir
    de classe inspiration suprême, lancez deux fois ces dés (2d8 ou 2d10).
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inspiration%20concentr%c3%a9e.ashx
  
- Nom: Inspiration supplémentaire
  Résumé: Gain de trois utilisations d’inspiration
  Conditions: Enquêteur amateur ou pouvoir de classe inspiration.
  Avantage: La réserve d’inspiration du personnage gagne trois utilisations de plus
    par jour.
  Spécial: Si le personnage possède des niveaux dans la classe d’enquêteur, il peut
    prendre ce don plusieurs fois, gagnant à chaque fois des utilisations quotidiennes
    supplémentaires d’inspiration.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Inspiration%20suppl%c3%a9mentaire.ashx
  
- Nom: Interférence divine
  Résumé: Sacrifie un sort pour obliger un ennemi à refaire un jet d’attaque réussi
    contre un allié
  Conditions: Lanceur de sorts divins, lanceur de sorts niveau 10
  Avantage: Par une action immédiate, quand un ennemi situé dans les 9 mètres (6
    c) touche un allié lors d’une attaque, le personnage peut sacrifier un sort divin
    préparé ou un emplacement de sort s’il s’agit d’un lanceur de sorts spontanés,
    pour obliger l’ennemi à refaire son Jet d’attaque. Ce second Jet d’attaque subit
    un malus égal au niveau du sort sacrifié. Le personnage doit utiliser un sort
    de niveau 1 ou plus. Que cette seconde attaque soit une réussite ou non, le personnage
    ne peut plus utiliser ce pouvoir sur la même créature pendant 1 jour.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interf%c3%a9rence%20divine.ashx
  
- Nom: Intuition partagée
  Résumé: Donner un bonus de +2 aux tests de Perception aux alliés
  Conditions: Sag 13, demi-elfe.
  Avantage: Par une action de mouvement, le personnage peut donner à toutes les
    créatures amicales situées dans un rayon de 9 mètres (6 cases) et capables de
    le voir ou de l’entendre un bonus de +2 aux tests de Perception pendant un nombre
    de rounds égal à son modificateur de Sagesse (au minimum 1 round).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Intuition%20partag%c3%a9e.ashx
  
- Nom: Intuition prophétique
  Résumé: Bonus aux tests de Psychologie et Art de la magie pour identifier des
    propriétés magiques
  Conditions: Mystère
  Avantage: Le personnage gagne un bonus de +2 aux tests de Psychologie et d’Art
    de la magie. S’il a 10 rangs ou plus dans une de ces compétences, le bonus passe
    à +4 pour elle.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Intuition%20proph%c3%a9tique.ashx
  
- Nom: Invocateur de squelettes
  Résumé: Convoque des squelettes au lieu de créatures vivantes avec convocation
    de monstres
  Conditions: École renforcée (nécromancie), capacité à lancer convocation de monstres
    I'' et « squelette humain champion » à celle des créatures qu’il convoque avec
    convocation de monstres III.Une fois par jour, quand il lance convocation de monstres,
    il peut convoquer une version squelettique de l’une des créatures présentes dans
    la liste associée au sort (on applique l’archétype squelette à la créature).
  Avantage: Le personnage ajoute « squelette humain » à la liste de créatures qu’il
    peut invoquer avec
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20de%20squelettes.ashx
  
- Nom: Invocation de conduits
  Résumé: Les créatures invoquées gagnent le pouvoir transfert de sort
  Conditions: capacité à lancer convocation de monstres, NLS 5
  Avantage: Quand le personnage lance un sort de contact, il peut décider d’utiliser
    une créature adjacente (eidolon compris) comme conduit (il doit la toucher au
    moment de l’incantation). La créature peut alors porter l’attaque de contact à
    la place de son maître.. Une fois ce sort lancé, le personnage et n’importe quelle
    créature qu’il invoque gagnent le pouvoir transfert de sort. Ce don ne qualifie
    pas le personnage pour d’autres dons ou règles optionnelles qui requièrent la
    possession d’un compagnon animal, d’un familier ou d’une créature alliée similaire
    qui possède le pouvoir transfert de sort.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocation%20de%20conduits.ashx
  
- Nom: Jugement partagé
  Résumé: Étend les effets d’un jugement à un allié adjacent au lieu d’en activer
    un second
  Conditions: Second jugement
  Avantage: Le personnage prononce un uniquejugement et fait profiter un allié adjacent
    de ses effets au lieu d’en prononcer un second. De même, s’il possède le pouvoir
    troisième jugement, il peut en prononcer un seul et en faire bénéficier deux alliés
    adjacents au lieu d’utiliser le deuxième et le troisième.Une fois que l’allié
    a reçu les effets du jugement, il n’est pas obligé de rester adjacent au personnage
    pour continuer d’en profiter. Le personnage peut dépenser une action libre pour
    supprimer l’effet sur un allié ou deux. Si les bonus du jugement sont en suspens
    pour le personnage, ils le sont aussi pour tous ses alliés qui les récupèrent
    tous en même temps que lui.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20partag%c3%a9.ashx
  
- Nom: Jugement instantané
  Résumé: Le personnage peut prononcer un jugement ou en changer par une action
    immédiate
  Conditions: Second jugement
  Avantage: Le personnage peut dépenser une action immédiate pour prononcer un jugement
    ou changer un jugement actif.
  Normal: Il faut une action rapide pour prononcer ou changer un jugement.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20instantan%c3%a9.ashx
  
- Nom: Jugement partial
  Résumé: Le jugement est plus efficace sur les créatures d’un type donné tirées
    de la liste des ennemis jurés du rôdeur
  Conditions: Sag 13, pouvoir de classe jugement
  Avantage: Le personnage choisit une race dans la liste des ennemis jurés du rôdeur.
    Tout bonus sacré ou de malfaisance obtenu grâce à un jugement augmente de 1 pour
    toutes les attaques portées contre une créature de cette race et pour les attaques
    qu’elle porte.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un ennemi juré différent.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20partial.ashx
  
- Nom: Jugement renforcé
  Résumé: Version améliorée du jugement
  Conditions: Pouvoir de classe jugement
  Avantage: Une fois par jour, quand le personnage utilise son pouvoir de jugement,
    il peut considérer son niveau de classe comme 3 crans plus élevés. S’il a plusieurs
    jugements actifs à la fois, cet avantage s’applique à tous.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Jugement%20renforc%c3%a9.ashx
  
- Nom: Ki supplémentaire
  Résumé: Augmente la réserve de ki de +2
  Conditions: Capacité de classe d’utilisation du ki.
  Avantage: La réserve de ki du personnage est augmentée de 2 points.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises ; ses effets se
    cumulent.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ki%20suppl%c3%a9mentaire.ashx
  
- Nom: Lacération furieuse
  Résumé: Le nombre d’attaques réussies nécessaires pour faire une éventration diminue
    de moitié
  Catégorie: combat
  Conditions: BBA +6, éventration
  Avantage: Pour infliger des dégâts d’éventration, le personnage doit seulement
    réussir la moitié des attaques habituellement requises. Par exemple, un troll
    qui dispose de ce don éventre son adversaire s’il touche avec une seule attaque
    de griffe alors qu’un girallon doit toucher une cible avec deux attaques de griffe.
    Cette éventration fonctionne seulement une fois par round.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lac%c3%a9ration%20furieuse.ashx
  
- Nom: Science de la lacération furieuse
  Résumé: Inflige des dégâts supplémentaires en cas d’éventration
  Catégorie: combat
  Conditions: Lacération furieuse, BBA +9, attaque spéciale éventration
  Avantage: Quand le personnage réussit à éventrer un adversaire, il lui inflige
    1d6 points de dégâts de plus. On ne multiplie pas ces dégâts en cas de coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20lac%c3%a9ration%20furieuse.ashx
  
- Nom: Lacération furieuse supérieure
  Résumé: Inflige des dégâts de saignement en cas d’éventration
  Catégorie: combat
  Conditions: Science de la lacération furieuse, Lacération furieuse, BBA +12, attaque
    spéciale éventration
  Avantage: Quand le personnage éventre un adversaire, il lui inflige 1d6 points
    de dégâts de saignement, en plus des autres effets de l’éventration.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lac%c3%a9ration%20furieuse%20sup%c3%a9rieure.ashx
  
- Nom: Lai de la terre
  Résumé: Gain d’une version mineure du pouvoir de classe environnement de prédilection
  Conditions: Pouvoir de classe imitation animale, pouvoir de classe empathie sauvage.
  Avantage: Le personnage gagne un environnement de prédilection, comme pour le
    pouvoir de rôdeur du même nom, mais les bonus d’environnement de prédilection
    qu’il reçoit n’augmentent pas avec son niveau. Ce pouvoir compte comme le pouvoir
    de classe environnement de prédilection quand il s’agit de remplir les conditions
    requises d’autres effets.
  Spécial: Le personnage peut prendre ce don quatre fois, l’appliquant à chaque
    fois à un environnement différent. Contrairement au pouvoir de classe du rôdeur
    environnement de prédilection, les bonus dont bénéficie le personnage pour les
    environnements précédemment choisis n’augmentent pas.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lai%20de%20la%20terre.ashx
  
- Nom: Lancer à deux mains
  Résumé: Bonus de Force quand le personnage utilise ses deux mains pour lancer
    une arme à une ou deux mains
  Catégorie: combat
  Conditions: For 15
  Avantage: Quand le personnage utilise ses deux mains pour lancer une arme à une
    ou deux mains, il gagne un bonus aux jets de dégâts égal à 1,5 fois son bonus
    de Force. Il lui faut juste une action simple pour lancer une arme, n’importe
    laquelle, avec ses deux mains. S’il possède le don Arme en main, il peut lancer
    une arme à deux mains au même rythme d’attaque qu’une arme à une main.
  Normal: Le personnage ajoute son bonus de Force aux dégâts des armes de jet, qu’il
    utilise ses deux mains ou deux. Il faut une action complexe pour lancer une arme
    à deux mains.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20%c3%a0%20deux%20mains.ashx
  
- Nom: Lancer improvisé
  Résumé: Pas de malus avec les armes à distance improvisées
  Catégorie: combat
  Avantage: Le personnage ne souffre d’aucun malus quand il utilise une arme de
    jet improvisée. Il reçoit un bonus de circonstances de +1 à ses jets d'attaque
    quand il utilise une arme à aspersion.
  Normal: Le personnage subit un malus de -4 aux jets d’attaque avec une arme improvisée.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20improvis%c3%a9.ashx
  
- Nom: Arme à aspersion à ricochet
  Résumé: Jet d’attaque avec une arme à aspersion, si elle rate sa cible et atterrit
    dans l’hexagone d’une autre créature
  Conditions: Dex 13, Lancer improvisé
  Avantage: Quand l’arme à aspersion du personnage rate sa cible et que le jet de
    direction indique qu’elle atterrit dans une case occupée par une créature, il
    peut faire un Jet d’attaque (avec un malus de -5) comme s’il avait lancé l’arme
    sur cette créature. Si l’attaque réussit, l’arme touche et la créature reçoit
    la totalité des dégâts d’aspersion. Les cases adjacentes reçoivent les dégâts
    d’aspersion habituels.
  Normal: Une arme à aspersion qui rate sa cible inflige des dégâts d’aspersion
    dans la case où elle atterrit et dans les cases adjacentes.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20%c3%a0%20aspersion%20%c3%a0%20ricochet.ashx
  
- Nom: Lanceur enragé
  Résumé: Lance une arme à deux mains par une action simple
  Conditions: Rage, Lancer improvisé
  Avantage: Quand le personnage est enragé, il lance des armes à deux mains par
    une action simple et double le facteur de portée de toutes les armes qu’il lance.
    S’il possède également le don Arme en main, il dispose de toutes ses attaques
    quand il lance des armes à deux mains. De plus, il peut ramasser un objet abandonné,
    placé à sa portée et susceptible de servir d’arme improvisée, lors de l’action
    d’attaque qui permet de le lancer.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20enrag%c3%a9.ashx
  
- Nom: Maîtrise des armes improvisées
  Résumé: De dangereuses attaques avec une arme improvisée
  Catégorie: combat
  Conditions: Lancer improvisé ou Surprise, bonus de base à l’attaque +8.
  Avantage: Le personnage ne subit aucun malus quand il utilise une arme improvisée.
    Il augmente les dégâts de cette arme d’un cran (par exemple de 1d4 à 1d6) jusqu’à
    un maximum de 1d8 (2d6 si l’arme improvisée est à deux mains). Cette arme inflige
    un éventuel coup critique sur 19-20 et possède un multiplicateur de critique de
    x2.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20armes%20improvis%c3%a9es.ashx
  
- Nom: Lanceur à distance
  Résumé: Réduit le malus de distance des armes de jet de 2
  Catégorie: combat
  Conditions: For 13
  Avantage: Le malus de distance des jets d’attaque à distance des armes de jet
    est réduit de 2.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20distance.ashx
  
- Nom: Langue sauvage
  Résumé: Parle sous forme animale
  Conditions: Druide niveau 6, forme animale
  Avantage: Quand le personnage utilise la forme animale pour prendre une apparence
    qui ne lui permet pas de parler (comme celle d’un animal), il peut tout de même
    s’exprimer normalement dans tous les langages qu’il connaît. Ceci lui permet de
    lancer des sorts à composante verbale, de prononcer des mots de commande et d’activer
    des objets à fin d’incantation ou à potentiel magique. Cependant, il ne peut pas
    lancer un sort qui nécessite des composantes gestuelles à moins de posséder le
    don Incantation animale, ni lancer des sorts avec des composantes matérielles
    fusionnées dans sa nouvelle forme.Quand le personnage utilise forme animale pour
    prendre la forme d’une bête, il peut utiliser communication avec les animaux pour
    parler à ceux dont il a pris l’apparence. C’est un pouvoir magique avec un niveau
    de lanceur de sorts égal au niveau de druide et il peut être utilisé chaque jour
    pendant un nombre de minutes égal au niveau de druide du personnage. Cette durée
    n’est pas forcément continue mais doit se découper en segments d’une minute.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Langue%20sauvage.ashx
  
- Nom: Lutteur des bars
  Résumé: Une fois par jour, le personnage peut utiliser un don de combat qu’il
    ne possède pas pendant 1 minute
  Catégorie: combat
  Conditions: BBA +4.
  Avantage: Une fois par jour par une action de mouvement, le personnage peut bénéficier
    des avantages d’un don de combat qu’il ne possède pas pendant 1 minute. Autrement,
    il doit remplir les conditions requises du don.
  Spécial: Si le personnage possède le pouvoir de classe flexibilité martiale, ce
    don lui accorde à la place une utilisation supplémentaire par jour de ce pouvoir.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20des%20bars.ashx
  
- Nom: Mage talentueux
  Résumé: Gain d’utilisations supplémentaires de pouvoirs magiques
  Conditions: Talent de roublard magie majeure, talent de roublard magie mineure.
  Avantage: Le personnage gagne une utilisation supplémentaire par jour de chacun
    de ses talents de roublard magie mineure et majeure.
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    une utilisation supplémentaire quotidienne de chaque talent.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20talentueux.ashx
  
- Nom: Magie de guerre
  Résumé: +4 aux tests de concentration pour incanter un sort sur la défensive
  Avantage: Le personnage bénéficie d’un bonus de +4 aux tests de concentration
    lorsqu’il essaye de lancer un sort ou d’utiliser une capacité équivalente sur
    la défensive, ou lorsqu’il est agrippé ou immobilisé en situation de lutte.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20de%20guerre.ashx
  
- Nom: Concentration instinctive
  Résumé: Pas de test de Concentration en cas de mouvement violent, bonus de +2
    sur tous les autres
  Conditions: Magie de guerre
  Avantage: Le personnage n’a pas besoin de faire de test de Concentration quand
    il est affecté par un effet climatique vigoureux ou violent. Il gagne un bonus
    de +2 à tous les autres tests de Concentration.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20instinctive.ashx
  
- Nom: Magie de la nature
  Résumé: Le personnage gagne repérage comme pouvoir magique constant et utilise
    une autre oraison de druide une fois par jour
  Conditions: 1 rang en Connaissances (nature).
  Avantage: Le personnage gagne le pouvoir magique constant repérage et peut choisir
    une autre oraison de druide qu’il peut lancer comme un pouvoir magique une fois
    par jour. Son niveau de lanceur de sorts pour ces deux pouvoirs magiques est égal
    à son niveau de personnage.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20de%20la%20nature.ashx
  
- Nom: Maître alchimiste
  Résumé: Le personnage +2 aux tests d’Artisanat (Alchimie), permet de créer des
    objets alchimiques et des poisons plus rapidement
  Conditions: Artisanat (alchimie) 5 rangs.
  Avantage: Le personnage reçoit un bonus de +2 aux tests d’Artisanat (Alchimie)
    et il peut créer des objets alchimiques communs beaucoup plus vite que la normale.
    Lorsqu’il fabrique des poisons, il peut créer un nombre de doses égal à son modificateur
    d’Intelligence (au minimum 1) en même temps. Ces doses supplémentaires n’augmentent
    pas le temps requis mais bien le coût en matières premières.De plus, chaque fois
    que le personnage fabrique des objets alchimiques ou des poisons à l’aide de la
    compétence d’Artisanat (Alchimie), on utilise la valeur de l’objet en pièces d’or
    au lieu de sa valeur en pièces d’argent pour calculer ses progrès (ne multipliez
    pas la valeur en pièces d’or par 10 pour déterminer la valeur en pièces d’argent).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20alchimiste.ashx
  
- Nom: Maître artisan
  Résumé: Le personnage n’a pas besoin d’être un lanceur de sorts pour créer des
    objets magiques
  Conditions: 5 rangs en Artisanat ou Profession.
  Avantage: Le personnage choisit une compétence d’Artisanat ou de Profession dans
    laquelle il a au moins 5 rangs. Il reçoit un bonus de +2 aux tests de cette compétence.
    Les rangs dont il dispose dans cette compétence comptent comme niveau de lanceur
    de sorts quand il s’agit de savoir s’il répond aux critères des dons de Création
    d’armes et armures magiques et de Création d’objets merveilleux.Il peut créer
    des objets magiques à l’aide de ces dons en utilisant son rang dans la compétence
    choisie comme niveau de lanceur de sorts. Il doit se servir de la compétence choisie
    pour faire le test de création de l’objet. Le DD de création augmente tout de
    même en fonction des conditions nécessaires pour lancer le sort (voir les règles
    de création d’objets magiques). Le personnage ne peut pas utiliser ce don pour
    créer un déclencheur de sorts ou un objet qui s’active avec un sort.
  Normal: Seuls les lanceurs de sorts peuvent choisir les dons Création d’armes
    et armures magiques et Création d’objets merveilleux.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20artisan.ashx
  
- Nom: Maître des chevaux
  Résumé: Le personnage utilise son niveau pour déterminer les pouvoirs et les capacités
    de sa monture
  Catégorie: combat
  Conditions: dresseur expérimenté, 6 rangs en Équitation
  Avantage: Le personnage utilise son niveau total pour déterminer son niveau de
    druide effectif et connaître les pouvoirs et aptitudes de sa monture.
  Normal: Le personnage utilise son niveau de chevalier pour déterminer son niveau
    de druide effectif et connaître les pouvoirs et aptitudes de sa monture.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20chevaux.ashx
  
- Nom: Maîtrise des armes de spectacle
  Résumé: Toutes les armes que le personnage sait manier sont considérées comme
    des armes de spectacle
  Catégorie: combat, spectacle
  Avantage: Le personnage considère toutes les armes qu’il sait manier comme étant
    des armes de spectacle.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20armes%20de%20spectacle.ashx
  
- Nom: Maîtrise des sorts
  Résumé: Certains sorts se préparent sans grimoire
  Conditions: Magicien de niveau 1.
  Avantage: À chaque fois que le personnage choisit ce don, il peut sélectionner
    un nombre de sorts égal à son modificateur d’Intelligence parmi les sorts de magicien
    qu’il connaît déjà. Il peut alors préparer les sorts sélectionnés sans consulter
    son grimoire.
  Normal: Un magicien qui ne possède pas ce don doit utiliser un grimoire pour préparer
    tous ses sorts, à l’exception de lecture de la magie.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20sorts.ashx
  
- Nom: Magie flexible
  Résumé: Préparation de certains sorts de manière flexible
  Conditions: Maîtrise des sorts, magicien niveau 1.
  Avantage: 'Chaque jour, quand il prépare ses sorts, le personnage peut décider
    de préparer de manière flexible un

    nombre d’emplacements de sort égal à son modificateur d’Intelligence (1 au minimum).
    Plutôt que de préparer un seul

    sort pour chacun de ces emplacements, il peut partiellement préparer deux sorts.
    Ensuite, il peut dépenser une action complexe à finaliser un emplacement, choisissant
    de terminer et de préparer complètement l’un des deux sorts dans cet emplacement.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20flexible.ashx
  
- Nom: Science de la magie flexible
  Résumé: Préparation de plus de sorts de manière flexible
  Conditions: Magie flexible, Maîtrise des sorts, magicien niveau 8.
  Avantage: Quand le personnage utilise Magie flexible, il peut préparer de manière
    flexible un nombre d’emplacements de sort égal à son modificateur d’Intelligence
    +4. De plus, il peut finaliser l’un de ces emplacements de sort par une action
    simple plutôt que par une action complexe.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20magie%20flexible.ashx
  
- Nom: Maîtrise du combat défensif
  Résumé: Le DMD du personnage se calcule à partir d'un BBA égal à son nombre de
    DV
  Catégorie: combat
  Avantage: Le personnage remplace son bonus de base à l’attaque par son nombre
    total de DV quand il calcule son degré de manœuvre défensive.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20combat%20d%c3%a9fensif.ashx
  
- Nom: Maléfice flexible
  Résumé: Changement de maléfice errant par une action rapide
  Conditions: Pouvoir de classe maléfice errant.
  Avantage: Une fois par jour par une action rapide, le personnage peut changer
    de maléfice errant. Quand il change son maléfice, le nouveau doit être associé
    à l’esprit errant avec lequel il est lié à ce moment-là. Au niveau 12, il peut
    changer l’un de ses maléfices errants, ou les deux, avec ce don.
  Normal: Les chamans choisissent leurs maléfices tous les jours quand ils préparent
    leurs sorts et ne peuvent pas en changer.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20flexible.ashx
  
- Nom: Maléfice magique
  Résumé: Lance un sort de niveau 1 comme un maléfice
  Conditions: Maléfice majeur
  Avantage: Le personnage choisit un sort de niveau 1 dans la classe qui lui permet
    d’utiliser les maléfices majeurs. Il peut apprendre ce sort comme un maléfice
    et l’utiliser trois fois par jour. C’est un pouvoir magique. Il peut utiliser
    son niveau dans la classe qui lui accorde le maléfice comme niveau de lanceur
    de sorts pour le maléfice magique. Ce dernier utilise le DD des maléfices et non
    celui du sort originel.Si le sort est un sort de contact et que le personnage
    rate sa cible, il ne peut plus la viser avec ce maléfice magique pendant 24 heures.
    Si le sort autorise un jet de sauvegarde pour annuler ses effets ou les réduire
    et que la cible le réussit, elle ne peut plus être affectée par ce maléfice magique
    pendant 24 heures, même si elle se trouve dans sa zone d’effet.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20magique.ashx
  
- Nom: Maléfice maudit
  Résumé: Vise une créature une seconde fois dans la journée si elle a réussi son
    jet de sauvegarde la première
  Conditions: Aptitude à lancer des maléfices
  Avantage: Quand le personnage vise une créature avec un maléfice qui ne peut pas
    se lancer plus d’une fois par jour sur la même cible et que cette dernière a réussi
    son jet de sauvegarde contre le maléfice, il peut le lui relancer avant la fin
    de son prochain tour. En cas d’échec, il ne peut pas relancer ce maléfice sur
    la cible avant 1 jour.
  Normal: Le personnage ne peut utiliser ce maléfice qu’une fois par jour sur une
    même créature.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20maudit.ashx
  
- Nom: Maléfice supplémentaire
  Résumé: Gagne un maléfice de plus
  Conditions: Aptitude de classe de maléfices.
  Avantage: 'Le personnage obtient un maléfice supplémentaire. Il doit en remplir
    les conditions d’accès. Si le

    personnage est un chaman, ce doit être un maléfice accordé par son esprit et non
    par son esprit errant.'
  Spécial: Le personnage peut acquérir ce don plusieurs fois gagnant à chaque fois
    un nouveau maléfice.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mal%c3%a9fice%20suppl%c3%a9mentaire.ashx
  
- Nom: Maniement des armes courantes
  Résumé: Pas de malus aux jets d’attaque avec les armes courantes
  Catégorie: combat
  Avantage: Lorsqu’il utilise une arme courante, le personnage fait ses jets d’attaque
    normalement.
  Normal: Un personnage qui utilise une arme sans être formé à son maniement subit
    un malus de -4 aux jets d’attaque.
  Spécial: Hormis les druides, les magiciens et les moines, tous les personnages
    sont formés au maniement des armes courantes. Ils n’ont pas besoin de choisir
    ce don.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20armes%20courantes.ashx
  
- Nom: Maniement d'une arme de guerre
  Résumé: Pas de malus aux jets d’attaque avec une arme de guerre
  Catégorie: combat
  Avantage: Lorsqu’il utilise l’arme de guerre choisie, le personnage fait ses jets
    d’attaque normalement.
  Normal: Un personnage qui utilise une arme sans être formé à son maniement subit
    un malus de -4 aux jets d’attaque.
  Spécial: Les barbares, guerriers, paladins et rôdeurs sont formés au maniement
    de toutes les armes de guerre. Ils n’ont pas besoin de choisir ce don.Ce don peut
    être choisi plusieurs fois, mais ses effets ne se cumulent pas. Il s’applique
    à chaque fois à une nouvelle arme de guerre.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20de%20guerre.ashx
  
- Nom: Maniement d'une arme exotique
  Résumé: Pas de malus quand le personnage utilise une arme exotique
  Catégorie: combat
  Conditions: Bonus de base à l’attaque de +1.
  Avantage: Lorsqu’il utilise l’arme exotique choisie, le personnage fait ses jets
    d’attaque normalement.
  Normal: Un personnage qui utilise une arme sans être formé à son maniement subit
    un malus de -4 aux jets d’attaque.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une nouvelle arme exotique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20dune%20arme%20exotique.ashx
  
- Nom: Adepte du filet
  Résumé: Considère le filet comme une arme à une main
  Catégorie: combat
  Conditions: Maniement d'une arme exotique (filet), BBA +1
  Avantage: Le personnage considère le filet comme une arme de corps à corps à une
    main avec une allonge de 3 m (2 c). De plus, il ne subit aucun malus au jet d’attaque
    quand il utilise un filet déplié. Il peut le plier par une action complexe ou
    deux actions simples.
  Normal: Le filet est une arme à distance qui donne un malus de -4 aux jets d’attaque
    à distance s’il est déplié. Pour un personnage formé à son maniement, il faut
    2 rounds pour le plier.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20du%20filet.ashx
  
- Nom: Filet et trident
  Résumé: Peut manier une arme à une main ou une arme légère avec un filet
  Catégorie: combat
  Conditions: Dex 15, Maniement d'une arme exotique (filet), Adepte du filet, Combat
    à deux armes
  Avantage: Le personnage considère le filet comme une arme à distance à une main,
    ce qui lui permet de tenir une arme légère ou à une main dans son autre main sans
    l’empêcher d’attaquer à distance avec le filet. Quand il utilise la seconde arme
    pour attaquer un adversaire enchevêtré, il gagne un bonus de +2 aux tests de dégâts
    et aux jets d’attaque pour confirmer un coup critique.
  Normal: Un filet est une arme à distance à deux mains.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Filet%20et%20trident.ashx
  
- Nom: Manœuvrer le filet
  Résumé: Peut utiliser un filet pour faire un croc-en-jambe ou un désarmement
  Catégorie: combat
  Conditions: Maniement d'une arme exotique (filet), Adepte du filet, BBA +3
  Avantage: Quand le personnage se bat au corps à corps, il peut se servir de son
    filet pour faire un croc-en-jambe à un adversaire ou le désarmer au lieu de l’enchevêtrer.
    Il gagne un bonus de +2 aux tests de désarmement quand il utilise ainsi son arme.
    De plus, si l’adversaire est enchevêtré dans le filet, il peut le traîner ou le
    repositionner tant que l’adversaire se trouve dans la limite imposée par l’allonge
    du filet ou tant que le personnage contrôle la corde qui lui est reliée.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvrer%20le%20filet.ashx
  
- Nom: Ruse au filet
  Résumé: Peut utiliser un filet pour aveugler l’adversaire
  Catégorie: combat
  Conditions: Maniement des armes exotiques (filet), Adepte du filet, Manœuvrer
    le filet, BBA +6
  Avantage: Au lieu d’utiliser son filet pour attaquer, le personnage peut s’en
    servir pour faire un sale tour et aveugler un adversaire. Si un adversaire est
    enchevêtré dans son filet, il peut lui faire un croc-en-jambe s’il se trouve dans
    la limite imposée par l’allonge du filet ou que le personnage contrôle la corde
    qui lui est reliée. Le personnage gagne un bonus de +2 aux tests de manœuvres
    offensives attirer et repositionner à l’aide du filet.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ruse%20au%20filet.ashx
  
- Nom: Maniement des boucliers
  Résumé: Pas de malus aux jets d’attaque lorsque le personnage utilise un bouclier
  Catégorie: combat
  Avantage: Lorsque le personnage utilise un bouclier (autre qu’un pavois) au combat,
    le malus d’armure du bouclier s’applique alors uniquement aux compétences basées
    sur la Force et la Dextérité.
  Normal: Le malus d’armure aux tests imposé par un bouclier au maniement duquel
    le personnage n’est pas formé s’applique aux jets d’attaque et à tous les tests
    de caractéristique ou de compétence qui demandent de se déplacer.
  Spécial: Les barbares, bardes, druides, guerriers, paladins, prêtres et rôdeurs
    bénéficient automatiquement de ce don. Ils n’ont pas besoin de le choisir.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20des%20boucliers.ashx
  
- Nom: Science du coup de bouclier
  Résumé: Conserve le bonus de bouclier même en frappant avec
  Catégorie: combat
  Conditions: Maniement des boucliers.
  Avantage: Lorsque le personnage donne un coup de bouclier, il peut tout de même
    appliquer son bonus de bouclier à sa classe d’armure.
  Normal: Sans ce don, un personnage qui donne un coup de bouclier perd son bonus
    de bouclier à la CA jusqu’à son prochain tour de jeu.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20de%20bouclier.ashx
  
- Nom: Frappe du bouclier
  Résumé: Bousculade gratuite lors d’un coup de bouclier
  Catégorie: combat
  Conditions: Combat à deux armes, Maniement du bouclier, Science du coup de bouclier,
    bonus de base à l’attaque +6.
  Avantage: Tout adversaire touché par le coup de bouclier du personnage est aussi
    victime d’une bousculade gratuite qui se substitue au jet d’attaque de la manœuvre
    offensive du personnage . Cette bousculade ne provoque pas d’attaque d’opportunité.
    Les adversaires qui ne peuvent pas reculer en raison d’un mur ou d’un autre obstacle
    tombent à terre après avoir parcouru la plus grande distance possible. Le personnage
    peut décider de se déplacer en même temps que son adversaire s’il a encore droit
    à un pas de placement de 1,50 m ou s’il peut utiliser une action pour se déplacer
    pendant son tour.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20bouclier.ashx
  
- Nom: Maîtrise du bouclier
  Résumé: Pas de malus pour le combat à deux armes si le personnage attaque avec
    un bouclier
  Catégorie: combat
  Conditions: Combat à deux armes, Frappe du bouclier, Maniement du bouclier, Science
    du coup de bouclier, bonus de base à l’attaque +11.
  Avantage: Le personnage ne subit pas le moindre malus aux jets d’attaque portés
    avec un bouclier quand il manie une autre arme. Il ajoute le bonus d'altération
    du bouclier aux jets d’attaque et de dégâts du bouclier comme s’il s’agissait
    du bonus d’altération d'une arme.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20bouclier.ashx
  
- Nom: Coup de bouclier opportuniste
  Résumé: Attaque de bouclier gratuite après un coup critique
  Catégorie: combat
  Conditions: Combat à deux armes, Maîtrise du bouclier, Science du coup de bouclier,
    BBA +11.
  Avantage: Chaque fois que le personnage inflige un coup critique avec une arme
    de corps à corps, il peut, par une action libre, effectuer une attaque de bouclier
    contre la même cible en utilisant le même bonus d’attaque.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20bouclier%20opportuniste.ashx
  
- Nom: Art du bouclier
  Résumé: +1 à la CA quand le personnage utilise un bouclier
  Catégorie: ': combat'
  Conditions: Maniement du bouclier, bonus de base à l’attaque +1.
  Avantage: Augmente le bonus de CA du bouclier de +1.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier.ashx
  
- Nom: Art du bouclier supérieur
  Résumé: +1 à la CA quand le personnage utilise un bouclier
  Catégorie: ': combat'
  Conditions: Art du bouclier, Maniement des boucliers, bonus de base à l'attaque
    +1, guerrier de niveau 8.
  Avantage: Augmentez de +1 le bonus de CA accordé par n’importe quel bouclier utilisé
    par le personnage. Ce bonus se cumule avec le bonus octroyé par le don Art du
    bouclier.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20bouclier%20sup%c3%a9rieur.ashx
  
- Nom: Bouclier contre les projectiles
  Résumé: Parer une attaque à distance par round avec un bouclier
  Catégorie: combat
  Conditions: Dex 13, Art du bouclier.
  Avantage: Le personnage doit utiliser une rondache, un écu ou un pavois pour tirer
    parti de ce don. Une fois par round, lorsqu’il devrait normalement être touché
    par une attaque effectuée à l’aide d’une arme à distance (autre qu’un effet de
    sort, une attaque naturelle ou une attaque par un projectile de grande taille),
    il peut la parer et ainsi ne subir aucun dégât, comme s’il possédait le don Parade
    de projectiles. Cela ne fonctionne pas si le personnage est pris au dépourvu ou
    surpris par l’attaque.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20projectiles.ashx
  
- Nom: Bouclier contre les rayons
  Résumé: Parer une attaque de contact à distance par round avec un bouclier
  Catégorie: combat
  Conditions: Dex 15, Bouclier contre les projectiles, Briseur de sorts.
  Avantage: Le personnage doit utiliser une rondache, un écu ou un pavois pour tirer
    parti de ce don. Une fois par round, lorsqu’il devrait normalement être touché
    par une attaque de contact à distance (qui peut être un rayon ou un autre effet
    magique), il peut la parer et ainsi ne subir aucun dégât. Le bouclier du personnage,
    quant à lui, subit les pleins effets du sort ou de l’effet si ceux-ci lui sont
    applicables.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20contre%20les%20rayons.ashx
  
- Nom: Bouclier protecteur
  Résumé: En défense totale, fournir un abri à un allié
  Catégorie: combat
  Conditions: Art du bouclier, BBA +6.
  Avantage: Chaque fois que le personnage utilise l’action de défense totale avec
    une rondache, un écu ou un pavois, il peut offrir à un allié adjacent de taille
    inférieure ou égale à la sienne un bonus d’abri à la CA égal au bonus de bouclier
    conféré par son bouclier. Ce bonus persiste jusqu’au début de son prochain tour.
    Le bouclier du personnage ne donne pas de bonus d’abri aux jets de Réflexes cependant.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20protecteur.ashx
  
- Nom: Spécialisation au bouclier
  Résumé: Bonus de +2 à la CA contre les coups critiques avec un type de bouclier
  Catégorie: combat
  Conditions: Formé à l’utilisation du type de bouclier choisi, Art du bouclier,
    guerrier niveau 4.
  Avantage: Choisissez un des types de boucliers (targe, rondache, écu ou pavois).
    Lorsque le personnage utilise ce type de bouclier, il gagne un bonus de +2 à la
    CA contre les jets de confirmation des coups critiques. De plus, il peut ajouter
    le bonus de base de son bouclier (y compris le bonus octroyé par Art du bouclier,
    mais pas le bonus d’altération) à son DMD.
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il obtient ce don, celui-ci s’applique à un nouveau type de
    boucliers.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20au%20bouclier.ashx
  
- Nom: Spécialisation supérieure aux boucliers
  Résumé: Bonus de +2 à la CA contre les coups critiques et annuler un coup critique
    par jour
  Catégorie: combat
  Conditions: Formé au maniement du type de bouclier choisi, Art du bouclier, Art
    du bouclier supérieur, Spécialisation au bouclier pour le type de bouclier choisi,
    guerrier niveau 12.
  Avantage: Choisissez un des types de boucliers (targe, rondache, écu ou pavois)
    pour lequel le personnage possède le don Spécialisation au bouclier. Lorsqu’il
    utilise un bouclier de ce type, il gagne un bonus de +2 à la CA contre les jets
    de confirmation des critiques (ce bonus se cumule avec celui offert par le don
    Spécialisation au bouclier). De plus, une fois par jour, le personnage peut annuler
    un coup critique (les dégâts sont donc déterminés normalement).
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il obtient ce don, celui-ci s’applique à un nouveau type de
    boucliers.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20sup%c3%a9rieure%20aux%20boucliers.ashx
  
- Nom: Bouclier salvateur
  Résumé: Octroyer un bonus de bouclier à un allié adjacent
  Catégorie: combat
  Conditions: Formé à l’utilisation des boucliers.
  Avantage: Chaque fois qu’un allié adjacent au personnage est la cible d’une attaque,
    le personnage peut, par une action immédiate, lui octroyer un bonus de bouclier
    à la CA de +2. Le personnage doit tenir une rondache, un écu ou un pavois pour
    pouvoir utiliser ce don.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20salvateur.ashx
  
- Nom: Maniement du pavois
  Résumé: Pas de malus aux jets d’attaque tout en portant un pavois
  Catégorie: combat
  Conditions: Maniement des boucliers.
  Avantage: Lorsque le personnage utilise un pavois, le malus d’armure du bouclier
    s’applique alors uniquement aux compétences basées sur la Force et la Dextérité.
  Normal: Le malus d’armure aux tests qu’impose un bouclier au port duquel on n’est
    pas formé s’applique aux jets d’attaque et à tous les tests de caractéristique
    ou de compétence qui demandent de se déplacer, y compris aux tests d’Équitation.
  Spécial: Les guerriers gagnent automatiquement Maniement du pavois en tant que
    don supplémentaire. Ils n’ont pas besoin de le choisir.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maniement%20du%20pavois.ashx
  
- Nom: Mur de boucliers canalisé
  Résumé: Améliore le bouclier et celui des alliés adjacents
  Conditions: Canalisation d’énergie 3d6, maniement du bouclier
  Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    sa canalisation d’énergie pour se doter d’un bonus de parade de +2 quand il utilise
    un bouclier. Ce bonus dure une minute par niveau de prêtre ou niveau effectif
    de prêtre. Tant que le personnage bénéficie de ce bonus, ses alliés équipés de
    boucliers et adjacents à lui bénéficient aussi de ce bonus de parade de +2.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mur%20de%20boucliers%20canalis%c3%a9.ashx
  
- Nom: Manœuvres agiles
  Résumé: Utilisation du bonus de Dex pour calculer le BMO
  Catégorie: combat
  Avantage: Le personnage ajoute son bonus de Dextérité à son bonus de base à l’attaque
    et à son bonus de taille quand il s’agit de déterminer son bonus de manœuvre offensive
    au lieu de son bonus de Force.
  Normal: Le personnage ajoute son bonus de Force à son bonus de base à l’attaque
    et à son bonus de taille quand il détermine son bonus de manœuvre offensive.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvres%20agiles.ashx
  
- Nom: Par-dessus et par-dessous
  Résumé: Les créatures qui tentent et ratent une lutte contre le personnage tombent
    à terre
  Catégorie: combat
  Conditions: Manœuvres agiles, taille inférieure ou égale à P.
  Avantage: Si une créature plus grande que le personnage tente de l’agripper et
    échoue, le personnage peut effectuer une tentative de croc-en-jambe contre elle
    par une action immédiate et avec un bonus de +2. Cela ne provoque pas d’attaque
    d’opportunité.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Par-dessus%20et%20par-dessous.ashx
  
- Nom: Marqué pour punir
  Résumé: Donne la propriété tueur à l’arme d’un allié contre une cible marquée
  Conditions: Tueur.
  Avantage: Le personnage peut, par une action simple, dépenser 3 rounds du pouvoir
    tueur pour faire une attaque de corps à corps avec l’arme tueuse. S’il touche,
    sa cible ne reçoit pas de dégâts mais elle est marquée jusqu’au début du prochain
    tour du personnage et, tant que la marque persiste, les armes des alliés du personnage
    fonctionnent comme si elles possédaient la même propriété de tueur que celle qui
    a servi à marquer l’ennemi.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marqu%c3%a9%20pour%20punir.ashx
  
- Nom: Marteler la faille
  Résumé: Lors d’une attaque à outrance, tous les coups infligés au même adversaire
    font des dégâts supplémentaires
  Catégorie: combat
  Conditions: BBA +6
  Avantage: Quand le personnage fait une attaque à outrance, chaque coup qui touche
    le même adversaire inflige un montant de dégâts supplémentaires égal au nombre
    de coups que le personnage a déjà porté à cette cible au cours de ce tour. On
    multiplie ces dégâts en cas de coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marteler%20la%20faille.ashx
  
- Nom: Mémoire des formules
  Résumé: Quand quelqu’un lance un sort, le personnage note sa formule plus tard
  Conditions: 5 rangs en Art de la magie, pouvoir de classe souvenir précis.
  Avantage: Une fois par jour, le personnage peut se rappeler la formule d’un sort
    dont il a vu l’incantation et qu’il a identifié avec Art de la magie au cours
    des dernières 24 heures. Ce sort doit appartenir à la liste des formules de l’alchimiste.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9moire%20des%20formules.ashx
  
- Nom: Métamagie spontanée
  Résumé: Applique un don de métamagie à un sort qui conserve son temps d’incantation
    normal
  Conditions: Cha 13, un don de métamagie, capacité à lancer des sorts spontanés
  Avantage: Le personnage choisit un unique sort qu’il est capable de lancer spontanément.
    Quand il lui applique un don de métamagie, il peut le lancer avec un temps d’incantation
    normal, sans ralentissement.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. À chaque fois,
    il choisit un nouveau sort spontané qu’il peut lancer. Le don s’appliquera à ce
    sort.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamagie%20spontan%c3%a9e.ashx
  
- Nom: Meurs pour ton maître
  Résumé: Le familier tumeur meurt à la place de son maître
  Conditions: Découverte d’alchimiste familier tumeur
  Avantage: Si le familier tumeur est attaché au personnage et que ce dernier doit
    tomber à 0 point de vie ou moins à cause de dégâts reçus en combat (de la part
    d’une arme ou d’une autre forme de coup, pas à cause d’un sort ou d’un pouvoir
    spécial), le familier se jette sur la trajectoire de l’attaque par une action
    immédiate. S’il réussit un jet de Réflexes (DD = dégâts infligés) il reçoit tous
    les dégâts de l’attaque, s’il le rate il en prend la moitié et le personnage reçoit
    le reste.Pour se servir de ce pouvoir, le familier doit être conscient de l’attaque
    et capable de réagir. Il ne peut le faire qu’une fois par jour. S’il ne dispose
    pas de son bonus de Dextérité à la CA, il ne peut pas s’en servir. Comme ce pouvoir
    ne revient pas à faire un jet de Réflexes pour éviter la moitié des dégâts, l’esquive
    surnaturelle ne s’applique pas au jet de sauvegarde.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Meurs%20pour%20ton%20ma%c3%aetre.ashx
  
- Nom: Meurtre silencieux
  Résumé: Le personnage tue lors du round de surprise et se refond dans les ombres
  Catégorie: combat
  Conditions: 12 rangs en Discrétion ; astuce de maître ninja ou talent de maître
    tueur assassinat.
  Avantage: Quand le personnage tue une créature pendant un round de surprise, il
    peut faire un test de Discrétion, opposé au test de Perception des observateurs
    potentiels, pour empêcher ceux-ci de remarquer son action et de l’identifier comme
    étant l’assaillant.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Meurtre%20silencieux.ashx
  
- Nom: Monture de taille inférieure
  Résumé: Le personnage peut chevaucher des créatures de même taille que lui
  Catégorie: combat
  Conditions: 1 rang en Équitation.
  Avantage: Le personnage peut chevaucher des créatures de même taille que lui,
    même si l’encombrement ou d’autres facteurs risquent de limiter la façon dont
    il peut utiliser ce pouvoir.
  Normal: En principe, les montures adaptées au personnage doivent être plus grandes
    que lui d’au moins une catégorie de taille.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monture%20de%20taille%20inf%c3%a9rieure.ashx
  
- Nom: Mot de guérison
  Résumé: Imposition des mains à distance
  Conditions: Imposition des mains
  Avantage: Le personnage peut utiliser l’Imposition des mains pour guérir une créature
    située à 9 mètres (6 c), par une action simple qui ne provoque pas d’attaque d’opportunité.
    Il doit être en mesure de parler et doit avoir une main libre. La cible guérit
    de la moitié de ce qu’elle devrait si le personnage la touchait mais bénéficie
    de ses grâces comme à l’accoutumée.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mot%20de%20gu%c3%a9rison.ashx
  
- Nom: Mort venue du ciel
  Résumé: Bonus de +5 aux jets d’attaque quand le personnage charge depuis une position
    surélevée ou vole
  Catégorie: combat
  Avantage: Quand le personnage charge un adversaire alors qu’il se trouve en hauteur
    par rapport à lui ou qu’il vole, il gagne un bonus de +5 aux jets d’attaque au
    lieu du bonus lié à la charge et au terrain surélevé.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mort%20venue%20du%20ciel.ashx
  
- Nom: Musique flamboyante
  Résumé: Remplace les dégâts du sort de barde par des dégâts de feu, les monstres
    convoqués gagnent des attaques de feu
  Conditions: 5 rangs en Art de la magie, capacité à lancer des sorts de barde,
    capacité à lancer un sort profane de feu issu d’une autre classe de lanceur de
    sorts
  Avantage: Quand le personnage lance un sort de barde qui inflige des dégâts, il
    peut remplacer ces dégâts habituels par des dégâts de feu ou répartir les dégâts
    de manière à ce que la moitié soit du type normal et l’autre de feu.Si le personnage
    lance un sort de convocation de monstres en tant que sort de barde, il peut donner
    une apparence flamboyante aux créatures convoquées, ce qui leur donne une résistance
    au feu de 5 et ajoute 1 point de dégâts de feu à leurs attaques naturelles. La
    créature émet une faible lumière dans un rayon de 1,50 mètre (1 c).Cet aspect
    du don reste sans effet sur des créatures de sous-type feu. Quand le personnage
    utilise ce don, le sort affecté devient du registre du feu.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Musique%20flamboyante.ashx
  
- Nom: Odorat supérieur
  Résumé: Gagne la capacité spéciale d’odorat
  Conditions: Sag 13 ; demi-orque ou orque.
  Avantage: Le personnage gagne la capacité spéciale d’odorat.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Odorat%20sup%c3%a9rieur.ashx
  
- Nom: Perception de la peur
  Résumé: +4 aux tests de Perception pour détecter les créatures effrayés
  Conditions: Demi-orque ou orque, Odorat supérieur.
  Avantage: Le personnage reçoit un bonus de +4 aux tests de Perception pour détecter
    les créatures affectées par un état préjudiciable parmi secoué, effrayé et paniqué.
    Il peut également utiliser sa compétence de Perception pour effectuer les tests
    de Psychologie contre les cibles possédant l’un de ces états préjudiciables ou
    tentant de camoufler leur peur d’une manière ou d’une autre.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perception%20de%20la%20peur.ashx
  
- Nom: Oeil du juge
  Résumé: Détermine l’alignement exact de la cible après 3 rounds d’observation
  Conditions: Pouvoir de classe détection d’alignement, lanceur de sorts niveau
    6
  Avantage: Quand le personnage utilise son pouvoir de classe de détection d’alignement,
    il peut passer 3 rounds à étudier une créature située dans les 18 mètres (12 c).
    Pendant ce temps, il ne peut pas entreprendre d’autre action. Il découvre ensuite
    l’alignement de la créature.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oeil%20du%20juge.ashx
  
- Nom: Optimisation de la frappe magique
  Résumé: Optimise la frappe magique en dépensant 3 points de réserve magique
  Conditions: Arcane de magus optimisation de la magie, expertise martiale ou Arme
    en main
  Avantage: Quand le personnage arrive à utiliser la frappe magique lors d’une attaque
    au corps à corps contre un adversaire privé de son bonus de Dextérité à la CA,
    il peut dépenser 3 points de réserve magique pour optimiser le sort associé, comme
    s’il utilisait le don de métamagie Quintessence des sorts.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Optimisation%20de%20la%20frappe%20magique.ashx
  
- Nom: Oracle du péché
  Résumé: Capacité à détecter le mal
  Conditions: Pouvoir de paladin détection des morts-vivants
  Avantage: Le personnage bénéficie de détection du mal. Il peut utiliser ce pouvoir
    ou détection des morts-vivants mais pas les deux à la fois.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Oracle%20du%20p%c3%a9ch%c3%a9.ashx
  
- Nom: Parle-esprit
  Résumé: Le personnage communie avec un esprit pour gagner une utilisation temporaire
    de l’un de ses maléfices
  Conditions: Pouvoir de classe maléfice ; chaman niveau 6 ou sorcière niveau 6.
  Avantage: Une fois par jour, le personnage peut passer 10 minutes à communier
    avec un esprit de chaman de son choix. Ce faisant, il gagne l’utilisation temporaire
    d’un maléfice issu de la liste de cet esprit. Ce maléfice se rajoute à la liste
    de maléfices accessibles au personnage pour une période de 24 heures.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parle-esprit.ashx
  
- Nom: Passer pour un humain
  Résumé: +10 aux tests de Déguisement pour ressembler à un humain
  Conditions: Demi-elfe, demi-orque ou halfelin (voir Spécial).
  Avantage: Lorsque le personnage se déguise en humain, il reçoit un bonus de +10
    au test de Déguisement et le fait de se déguiser en une créature d’une autre race
    ne lui impose aucune pénalité. Dans les zones colonisées par les humains ou à
    forte population humaine, il peut prendre 10 sur ses jets de Déguisement, ce qui
    signifie que la plupart des gens pensent qu’il est humain, à moins qu’on ne leur
    donne une raison d’en douter.
  Spécial: Un halfelin peut choisir ce don mais il doit alors posséder le don Apparence
    enfantine. Les avantages de ces deux dons se cumulent.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Passer%20pour%20un%20humain.ashx
  
- Nom: Peau de fer
  Résumé: Bonus d’armure naturelle de +1 à la CA
  Conditions: Con 13 ; demi-orque, nain ou orque.
  Avantage: Le personnage gagne un bonus d’armure naturelle de +1 grâce à sa peau
    particulièrement épaisse.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Peau%20de%20fer.ashx
  
- Nom: Perfection magique
  Résumé: Appliquer n’importe quel don de métamagie à un sort en particulier sans
    pénalité
  Conditions: 15 rangs en Art de la magie, au moins trois dons de métamagie.
  Avantage: Le personnage choisit un sort qu’il est capable de lancer. Chaque fois
    qu’il lance ce sort, il peut appliquer un des dons de métamagie qu’il connaît
    sans modifier le niveau du sort ni le temps d’incantation tant que le niveau modifié
    du sort ne dépasse pas le 9ème niveau. De plus, si le personnage possède d’autres
    dons qui lui permettent d’appliquer un bonus numérique fixe à l’une des variables
    du sort (comme Arme de prédilection (rayon), École renforcée ou Efficacité des
    sorts accrue par exemple), le bonus est doublé lorsqu’il s’agit du sort choisi
    pour ce don.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perfection%20magique.ashx
  
- Nom: Personnalité affirmée
  Résumé: Gain d’un bonus d’intuition égal au modificateur de Charisme pour les
    jets de sauvegarde contre les effets mentaux
  Avantage: Le personnage gagne un bonus d’intuition égal à son modificateur de
    Charisme (0 au minimum) pour les jets de Volonté contre les effets mentaux.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Personnalit%c3%a9%20affirm%c3%a9e.ashx
  
- Nom: Persuasion
  Résumé: +2 aux tests de Diplomatie et d’Intimidation
  Avantage: Le personnage gagne un bonus de +2 aux tests de Diplomatie et d’Intimidation.
    S’il possède au moins 10 rangs dans l’une de ces compétences, le bonus passe à
    +4 pour celle-ci.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Persuasion.ashx
  
- Nom: Coup déloyal
  Résumé: Attaque gratuite après un test de Diplomatie réussi
  Conditions: Arme en main, Persuasion, BBA +3
  Avantage: Quand le personnage réussit un test de Diplomatie pour modifier l’attitude
    d’une créature, il peut dégainer et faire une unique attaque de corps à corps
    contre elle, par une action immédiate. S’il est parvenu à rendre sa cible amicale
    ou serviable, l’attaque la prend au dépourvu. Si elle survit, elle subit un malus
    de -2 aux tests d’initiative pour tout le combat. La créature devient hostile
    après l’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9loyal.ashx
  
- Nom: Fioritures rhétoriques
  Résumé: Diversion verbale lors d’un test de Diplomatie
  Conditions: Cha 13, Persuasion
  Avantage: Quand le personnage utilise la Diplomatie pour faire une requête ou
    changer l’attitude d’une créature, il peut donner le change verbalement. Il fait
    alors un test de Bluff contre la créature. S’il réussit, il gagne un bonus de
    +4 au prochain test de Diplomatie à son encontre pendant la minute qui suit. S’il
    échoue de 5 ou plus, il subit un malus de -2 à ce même test.Il peut aussi utiliser
    ce don pour refaire un unique test de Diplomatie raté. Il subit alors un malus
    de -4 au test de Bluff contre une créature. S’il réussit tout de même, au lieu
    de bénéficier des avantages habituels du don, il peut refaire le dernier test
    de Diplomatie raté contre cette créature, à condition qu’il ne remonte pas à plus
    d’une minute.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fioritures%20rh%c3%a9toriques.ashx
  
- Nom: Perturbateur
  Résumé: Augmente le DD de concentration des sorts lancés à côté du personnage
  Catégorie: combat
  Conditions: Guerrier de niveau 6.
  Avantage: Le DD qui permet de lancer des sorts sur la défensive alors qu’il se
    trouve dans une case contrôlée par le personnage augmente de +4. Cette augmentation
    du DD s’applique uniquement aux lanceurs de sorts dont le personnage connaît la
    position et contre lesquels il peut faire une attaque d’opportunité. Si le personnage
    a droit à une seule attaque d’opportunité par round et qu’il l’a déjà utilisée,
    le DD n’augmente pas.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perturbateur.ashx
  
- Nom: Briseur de sorts
  Résumé: Si les ennemis ratent leur sort, ils provoquent une attaque d'opportunité
  Conditions: Perturbateur, guerrier de niveau 10.
  Avantage: Les lanceurs de sorts adverses qui se trouvent dans une case contrôlée
    par le personnage et qui ratent un sort lancé sur la défensive provoquent une
    attaque d’opportunité de la part du personnage.
  Normal: Les ennemis qui ne parviennent pas à lancer un sort sur la défensive ne
    provoquent pas d’attaque d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20sorts.ashx
  
- Nom: Tacticien de la téléportation
  Résumé: Les créatures qui se téléportent provoquent des attaques d'opportunité
  Catégorie: combat
  Conditions: Attaques réflexes, Briseur de sorts, Perturbateur.
  Avantage: Toute créature utilisant un effet de téléportation pour entrer ou sortir
    d’une case contrôlée par le personnage provoque une attaque d’opportunité de sa
    part, même si elle incante sur la défensive ou utilise une capacité surnaturelle.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20de%20la%20t%c3%a9l%c3%a9portation.ashx
  
- Nom: Pied marin
  Résumé: +2 aux tests d’Acrobaties, d’Escalade et de Natation
  Conditions: 5 rangs en Profession (marin)
  Avantage: Le personnage gagne un bonus de +2 aux tests d’Acrobaties, Escalade
    et Natation.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pied%20marin.ashx
  
- Nom: Piège de rodeur étendu
  Résumé: Les pièges du rôdeur occupent une zone plus large.
  Conditions: Capacité à poser des pièges
  Avantage: Le personnage peut placer n’importe quel piège de rôdeur sur une zone
    contigu de 4 cases (6m) de son choix. Lorsque le piège est déclenché, l’effet
    est centré sur la première case où le piège s'est activé. Si plus d’une case sont
    traversées en même temps, le personnage effectue une sélection au hasard parmi
    les cases visitées.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a8ge%20de%20rodeur%20%c3%a9tendu.ashx
  
- Nom: Piège de rôdeur évolué
  Résumé: Ajoute +1 au DD des tests de Sabotage et de Perception des piège de rôdeur
  Conditions: Capacité à poser des pièges, rôdeur niveau 5
  Avantage: Le personnage ajoute +1 au DD de tous les tests de Perception et de
    Sabotage destinés à trouver ou désamorcer des pièges avec son pouvoir de piège
    de classe.Il ajoute +1 à tous ses jets de sauvegarde contre les effets des pièges
    de rôdeur posés avec son pouvoir de classe de Piège.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a8ge%20de%20r%c3%b4deur%20%c3%a9volu%c3%a9.ashx
  
- Nom: Piège de rôdeur supplémentaire
  Résumé: Pose de 2 pièges de plus par jour
  Conditions: Pouvoir de classe piège
  Avantage: Le personnage peut utiliser ses pièges de rôdeur deux fois de plus par
    jour.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a8ge%20de%20r%c3%b4deur%20suppl%c3%a9mentaire.ashx
  
- Nom: Pistolier amateur
  Résumé: Petite quantité d’audace et accès à des exploits de pistoliers
  Catégorie: combat
  Conditions: Aucun niveau dans une classe qui donne de l’audace.
  Avantage: Le personnage obtient une petite quantité d’audace et peut faire un
    unique exploit de pistolier de niveau 1. Chaque matin, il gagne 1 point d’audace
    mais, au fil de la journée, ce nombre peut augmenter jusqu’à un maximum égal à
    son modificateur de Sagesse (1 au minimum). Il peut récupérer de l’audace en suivant
    les mêmes règles que le pistolier. Il peut dépenser cette audace pour accomplir
    l’exploit de niveau 1 choisi avec ce don ou tout autre exploit dont il est capable
    grâce à d’autres dons ou grâce à des objets magiques.
  Spécial: Si le personnage gagne un niveau dans une classe qui donne de l’audace,
    il peut échanger immédiatement ce don contre Audace supplémentaire.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier%20amateur.ashx
  
- Nom: Pivotement
  Résumé: Le personnage utilise Réflexes plutôt que Vigueur par une action immédiate
  Conditions: Esquive totale.
  Avantage: Lorsqu’il porte une armure légère ou pas d’armure, et s’il est contraint
    de faire un jet de Vigueur, le personnage peut dépenser une action immédiate pour
    faire un jet de Réflexes à la place (avec le même DD). S’il réussit son jet et
    que l’attaque a un effet réduit sur un jet réussi, il évite complètement l’effet.
    Que le jet de sauvegarde soit réussi ou non, le personnage est chancelant jusqu’à
    la fin de son tour suivant.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pivotement.ashx
  
- Nom: Port des armures légères
  Résumé: Pas de malus aux jets d’attaque quand le personnage porte une armure légère
  Catégorie: combat
  Avantage: Lorsqu’un personnage est formé au port d’une armure, le malus d’armure
    aux tests associés à celle-ci s’applique uniquement aux tests basés sur la Dextérité
    et la Force.
  Normal: Le malus d’armure aux tests imposés par une armure pour laquelle le personnage
    n’est pas formé s’applique aux jets d’attaque et à tous les tests de compétence
    associés à la Force ou à la Dextérité.
  Spécial: Toutes les classes de personnages à l’exception des ensorceleurs, des
    magiciens et des moines obtiennent automatiquement le Port des armures légères
    en tant que don supplémentaire. Ils n’ont pas besoin de le choisir.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Port%20des%20armures%20l%c3%a9g%c3%a8res.ashx
  
- Nom: Entraînement aux armures renforcé
  Résumé: Briser l’armure ou le bouclier pour transformer un coup critique en coup
    normal
  Catégorie: combat
  Conditions: Port de l’armure ou maniement du bouclier
  Avantage: Si un adversaire fait un coup critique contre le personnage, ce dernier
    peut le transformer en coup normal mais son armure ou son bouclier est alors brisé
    (c’est à lui de choisir).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20aux%20armures%20renforc%c3%a9.ashx
  
- Nom: Port de l’armure magique
  Résumé: Chances d’échec des sorts profanes réduites de 10%
  Catégorie: combat
  Conditions: Port des armures légères, lanceur de sorts niveau 3.
  Avantage: Par une action rapide, le personnage réduit les risques d’échec des
    sorts dus à l’armure de 10% pour tout sort lancé au cours de ce round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Port%20de%20larmure%20magique.ashx
  
- Nom: Port des armures intermédiaires
  Résumé: Pas de malus aux jets d’attaque quand le personnage porte une armure intermédiaire
  Catégorie: combat
  Conditions: Port des armures légères.
  Avantage: Voir « Port des armures légères ».
  Normal: Voir « Port des armures légères ».
  Spécial: Barbares, druides, guerriers, paladins, prêtres et rôdeurs obtiennent
    automatiquement Port des armures intermédiaires en tant que don supplémentaire.
    Ils n’ont pas besoin de le choisir.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Port%20des%20armures%20interm%c3%a9diaires.ashx
  
- Nom: Maîtrise de l’armure magique
  Résumé: Chances d’échec des sorts profanes réduites de 20%
  Catégorie: combat
  Conditions: Port des armures intermédiaires, Port de l’armure magique, lanceur
    de sorts de niveau 7.
  Avantage: Par une action rapide, le personnage réduit les risques d’échec des
    sorts dus à l’armure de 20% pour tout sort lancé au cours de ce round. Ce bonus
    remplace celui accordé par le Port de l’armure magique et ne se cumule pas avec
    lui.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20de%20larmure%20magique.ashx
  
- Nom: Port des armures lourdes
  Résumé: Pas de malus aux jets d’attaque quand le personnage porte une armure lourde
  Catégorie: combat
  Conditions: Port des armures intermédiaires, Port des armures légères.
  Avantage: Voir « Port des armures légères ».
  Normal: Voir « Port des armures légères ».
  Spécial: Les guerriers et les paladins bénéficient automatiquement du Port des
    armures lourdes en tant que don supplémentaire. Ils n’ont pas besoin de le choisir.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Port%20des%20armures%20lourdes.ashx
  
- Nom: Pouvoir de rage supplémentaire
  Résumé: Gagne un pouvoir de rage supplémentaire
  Conditions: Aptitude de classe de pouvoir de rage.
  Avantage: Le personnage gagne un pouvoir de rage supplémentaire. Il doit en remplir
    les conditions d’accès.
  Spécial: Le personnage peut acquérir ce don plusieurs fois.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pouvoir%20de%20rage%20suppl%c3%a9mentaire.ashx
  
- Nom: Pouvoir magique rapide
  Résumé: Activation du pouvoir par une action rapide sans provoquer d'attaque d'opportunité
  Catégorie: Monstre
  Conditions: Posséder un pouvoir magique lancé à un NLS supérieur ou égal à 10.
  Avantage: 'Ce don s’applique à un des pouvoirs magiques de la créature, qui doit
    vérifier les conditions décrites ci-dessous. Trois fois par jour (ou moins souvent
    si la créature est normalement limitée à une ou deux utilisations quotidiennes
    du pouvoir), le pouvoir choisi peut être utilisé de manière rapide.

    Une action rapide suffit pour activer le pouvoir, et celle-ci ne provoque pas
    d’attaque d’opportunité. La créature peut entreprendre d’autres actions au cours
    du même round (utiliser un autre pouvoir magique par exemple, mais pas une autre
    action rapide). Elle ne peut utiliser qu’un seul pouvoir magique rapide par round.

    Le pouvoir magique choisi doit imiter un sort dont le niveau est inférieur ou
    égal à la moitié du NLS de la créature (arrondi vers le bas) moins 4. Le tableau
    ci-dessous présente les restrictions imposées par cette condition.'
  Spécial: 'La créature peut gagner ce don plusieurs fois, mais ses effets ne se
    cumulent pas : il s’applique chaque fois à un pouvoir magique différent.'
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pouvoir%20magique%20rapide.ashx
  
- Nom: Précision elfique
  Résumé: Relancer le pourcentage d’échec à l’arc dû au camouflage
  Catégorie: combat
  Conditions: Elfe.
  Avantage: Si le personnage attaque avec un arc long ou un arc court (ou encore
    un arc composite) et que l’attaque rate à cause d’un camouflage, il peut relancer
    le pourcentage d’échec (une seule fois) afin de voir s’il est parvenu à toucher
    sa cible.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9cision%20elfique.ashx
  
- Nom: Première volée
  Résumé: Une attaque à distance réussie donne un bonus de +4 au prochain jet d’attaque
    au corps à corps
  Catégorie: combat
  Avantage: Quand le personnage inflige des dégâts avec une arme à distance, il
    gagne un bonus de circonstances de +4 au prochain jet d’attaque au corps à corps
    contre le même adversaire. Cette attaque doit se produire avant la fin de son
    tour suivant.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Premi%c3%a8re%20vol%c3%a9e.ashx
  
- Nom: Prendre l’avantage
  Résumé: Ajoute les dégâts d’Attaque en puissance de l’ennemi à la riposte du personnage
  Catégorie: combat
  Conditions: exploit parade et riposte opportune.
  Avantage: Quand son ennemi utilise Attaque en puissance et que le personnage réussit
    à utiliser l’exploit parade et riposte opportune pour parer son attaque puis riposter,
    le personnage rajoute le bonus aux jets de dégâts d’Attaque en puissance de son
    ennemi à son propre jet de dégâts mais ne reçoit pas le malus d’Attaque en puissance
    de son ennemi au jet d’attaque.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prendre%20lavantage.ashx
  
- Nom: Préparation étendue
  Résumé: Gain d’emplacements de sorts
  Conditions: Arcaniste niveau 1.
  Avantage: 'Le personnage gagne un emplacement de sort supplémentaire du plus haut
    niveau qu’il peut lancer, qui se

    rajoute au nombre d’emplacements de sorts qu’il peut normalement préparer à partir
    de son grimoire. Le personnage peut,

    à la place, ajouter deux emplacements de sort mais ces deux sorts doivent être
    inférieurs d’au moins un niveau au plus haut niveau de sort d’arcaniste qu’il
    peut lancer. Le personnage doit choisir l’avantage qu’il gagne quand il prend
    ce don.'
  Spécial: Le personnage peut prendre ce don trois fois, choisissant à chaque fois
    l’avantage qu’il désire.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9paration%20%c3%a9tendue.ashx
  
- Nom: Prestidigitateur gnome
  Résumé: Utiliser manipulation à distance' et prestidigitation une fois par jour
  Conditions: Cha 13, gnome, trait racial Magie gnome.
  Avantage: 'En plus des pouvoirs magiques gnomes normaux, le personnage gagne les
    suivants : 1/jour – manipulation à distance et prestidigitation.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20gnome.ashx
  
- Nom: Prestige
  Résumé: Acquisition d’un compagnon d’armes et de suivants
  Conditions: Personnage de niveau 7.
  Avantage: Ce don permet au personnage de gagner les services d’un compagnon d’armes
    et de suivants qui l’aident de leur mieux. Le compagnon d’armes est souvent un
    PNJ avec des niveaux de classe tandis que les suivants sont des PNJ de bas niveau.
    Consultez la Table ci-après pour connaître le niveau du compagnon d’armes et le
    nombre de suivants sur lesquels le personnage peut compter.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestige.ashx
  
- Nom: Prêt de canalisation
  Résumé: Le personnage peut confier de l’énergie positive à un allié pour qu’il
    s’en serve pour guérir
  Conditions: Véritable guérisseur, Canalisation sélective
  Avantage: Le personnage peut utiliser une action simple et une utilisation quotidienne
    de la canalisation d’énergie pour créer une réserve d’énergie positive chez un
    allié. Elle contient le même nombre et le même type de dés de canalisation que
    ce que le personnage utilise normalement. Elle persiste 1 minute. L’allié qui
    dispose de cette réserve peut dépenser une action immédiate pour lancer les dés
    de la réserve et récupérer un nombre de points de vie égal au résultat. Si l’allié
    qui dispose de la réserve tombe à moins de 0 point de vie, elle s’active automatiquement
    et le soigne sans qu’il ait besoin de faire une action.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aat%20de%20canalisation.ashx
  
- Nom: Prêtre guerrier
  Résumé: bonus de +1 à l’initiative et de +2 aux tests de Concentration pour incanter
    sur la défensive
  Conditions: Capacité à lancer des sorts divins, domaine ou mystère
  Avantage: Le personnage gagne un bonus de +1 aux tests d’initiative et de +2 aux
    tests de Concentration pour lancer un sort ou utiliser un pouvoir magique quand
    il incante sur la défensive ou quand il est agrippé.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20guerrier.ashx
  
- Nom: Proche de la terre
  Résumé: Pouvoir magique permettant de parler avec les animaux fouisseurs
  Conditions: Cha 13, gnome, trait racial Magie gnome.
  Avantage: Le personnage peut utiliser en tant que pouvoir magique à volonté, mais
    seulement pour communiquer avec les animaux enfouisseurs tels que les taupes,
    les géomyidés et autres animaux similaires. Il reste capable d’utiliser sa capacité
    gnome de communication avec les animaux une fois par jour pour communiquer avec
    n’importe quel animal.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Proche%20de%20la%20terre.ashx
  
- Nom: Prodige
  Résumé: Bonus de +2 à deux compétences d’Artisanat, de Profession ou de Représentation
  Avantage: Le personnage choisit deux compétences d’Artisanat , de Profession ou
    de Représentation , avec n’importe quelle combinaison (deux compétences d’Artisanat
    , une d’Artisanat et une de Représentation , etc.) Il reçoit un bonus de +2 aux
    tests liés. S’il possède 10 rangs ou plus dans l’une d’elles, le bonus concerné
    passe à +4.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à deux nouvelles compétences.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prodige.ashx
  
- Nom: Profil bas
  Résumé: Bonus d'esquive de +1 à la CA contre les attaques à distance
  Catégorie: combat
  Conditions: Dex 13, taille inférieure ou égale à P.
  Avantage: Le personnage gagne un bonus d’esquive de +1 à la CA contre les attaques
    à distance. De plus, il n’offre pas d’abri mou aux créatures lorsque les attaques
    à distance passent à travers sa case.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Profil%20bas.ashx
  
- Nom: Protection contre un ennemi juré
  Résumé: Bonus au DMD et à la CA contre les attaques d’un ennemi juré
  Conditions: Aptitude de classe d’ennemi juré.
  Avantage: Le personnage choisit un type d’ennemi juré. Il ajoute la moitié de
    son bonus d’ennemi juré à son DMD et à sa CA (en tant que bonus d’esquive) contre
    les attaques de ce type d’ennemi.
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois que le personnage gagne ce don, il s’applique à un nouveau type
    d’ennemi juré.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Protection%20contre%20un%20ennemi%20jur%c3%a9.ashx
  
- Nom: Protection divine
  Résumé: Le personnage gagne un bonus égal à son modificateur de Charisme pour
    un jet de sauvegarde
  Conditions: Cha 13 ; 5 rangs en Connaissances (religion).
  Avantage: Une fois par jour en action immédiate avant d'effectuer un jet de sauvegarde,
    le personnage peut ajouter un bonus égal à son modificateur de Charisme à ce jet
    de sauvegarde. Si son modificateur de Charisme s’applique déjà comme bonus à tous
    ses jets de sauvegarde (comme l’autorise le pouvoir de classe grâce divine), le
    bonus ne se cumule pas. Si le personnage possède l'aptitude de classe Charmante
    vie, il peut au lieu de cela utiliser le bonus de Protection divine après avoir
    lancé le jet de sauvegarde mais avant que le résultat ne soit révélé.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Protection%20divine.ashx
  
- Nom: Rage retrouvée
  Résumé: Récupération de rounds de rage de berserker ou de chant de rage pour chaque
    ennemi réduit à 0 point de vie ou moins
  Conditions: Pouvoir de classe rage de berserker ou chant de rage.
  Avantage: Chaque fois que le personnage réduit un ennemi à 0 point de vie ou moins
    alors qu’il est en rage ou utilise chant de rage, il regagne 1 round de rage de
    berserker ou de chant de rage (selon son choix, s’il possède les deux pouvoirs)
    à partir du moment où le nombre de dés de vie que possède l’adversaire est égal
    ou supérieur à la moitié du niveau du personnage. Ce dernier ne peut pas utiliser
    ce don pour regagner plus de rounds de rage de berserker ou de chant de rage que
    son nombre maximal quotidien.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rage%20retrouv%c3%a9e.ashx
  
- Nom: Rageur talentueux
  Résumé: Le personnage choisit une compétence et l’utilise quand il est en rage
  Conditions: Pouvoir de classe rage de berserker.
  Avantage: Le personnage choisit une compétence basée sur le Charisme, la Dextérité
    ou l’Intelligence. Lorsqu’il est en rage, il peut utiliser cette compétence.
  Spécial: Le personnage peut prendre ce don plusieurs fois, l’appliquant à chaque
    fois à une nouvelle compétence.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rageur%20talentueux.ashx
  
- Nom: Raillerie
  Résumé: Démoraliser les adversaires avec Bluff au lieu d’Intimidation
  Conditions: Cha 13, taille inférieure ou égale à P.
  Avantage: Le personnage peut démoraliser des adversaires en utilisant la compétence
    de Bluff au lieu d’Intimidation (voir la description d’Intimidation pour les détails)
    sans subir de pénalité au test due au fait qu’il est plus petit que sa cible.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Raillerie.ashx
  
- Nom: Rapide
  Résumé: Vitesse de base augmentée de 1,5 mètre (1 case)
  Avantage: Quand le personnage porte une armure légère ou ne porte aucune armure,
    sa vitesse de base augmente de 1,5 m. Il perd ce bonus s’il porte une charge intermédiaire
    ou lourde.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rapide.ashx
  
- Nom: Rage supplémentaire
  Résumé: 6 rounds supplémentaires de rage/jour
  Conditions: Capacité de classe de rage.
  Avantage: Le personnage peut entrer en rage pendant six rounds supplémentaires
    par jour.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rage%20suppl%c3%a9mentaire.ashx
  
- Nom: Rayon d'énergie canalisée
  Résumé: Canalisation d’énergie sur cible unique
  Conditions: Pouvoir de classe Canalisation d’énergie
  Avantage: Lorsque le personnage canalise de l’énergie, il peut projeter un rayon
    d’énergie depuis son symbole sacré au lieu de créer une vague d’énergie. Il doit
    réussir une attaque de contact à distance pour toucher une cible non consentante
    ; la cible est alors normalement affectée par l’énergie canalisée et peut effectuer
    un jet de sauvegarde. Il n’y a pas besoin d’effectuer un jet d’attaque lorsque
    le rayon est dirigé sur une cible consentante. Le rayon a une portée de 9m (6c)
    par dés de canalisation d’énergie, et son DD du jet de sauvegarde augmente de
    +2.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayon%20d%c3%a9nergie%20canalis%c3%a9e.ashx
  
- Nom: Rechargement rapide
  Résumé: Le personnage recharge ses armes plus rapidement
  Catégorie: combat
  Conditions: Maniement des armes (type d’arbalète choisi) ou Maniement des armes
    exotiques (arme à feu)
  Avantage: Le temps de rechargement de l’arme choisie passe à une action libre
    (pour une arbalète de poing ou légère), à une action de mouvement (pour une arbalète
    lourde ou une arme à feu à une main) ou à une action simple (pour une arme à feu
    à deux mains). Le chargement de l’arbalète ou de l’arme à feu provoque toujours
    une attaque d’opportunité. Si le personnage applique ce don à une arbalète de
    poing ou légère et qu’il fait une attaque à outrance, il peut tirer autant de
    fois qu’il a d’attaques, comme avec un arc.
  Normal: Le personnage qui ne possède pas ce don a besoin d’une action de mouvement
    pour recharger une arbalète de poing ou légère, d’une action simple pour une arme
    à feu à une main et d’une action complexe pour une arbalète lourde ou une arme
    à feu à deux mains.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un nouveau type d’arbalète ou
    d’arme à feu.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rechargement%20rapide.ashx
  
- Nom: Maîtrise des arbalètes
  Résumé: Recharger une arbalète par une action libre, permet les attaques à outrance
  Catégorie: combat
  Conditions: Dex 15, Rechargement rapide, Tir à bout portant, Tir rapide.
  Avantage: Quel que soit le type d’arbalète utilisé, il ne faut au personnage qu’une
    action libre pour la recharger. Lors d’une attaque à outrance, il peut effectuer
    autant d’attaques à l’arbalète que s’il utilisait un arc. Lorsque le personnage
    recharge une arbalète correspondant au type d’arbalète choisi pour le don Rechargement
    Rapide, il ne provoque plus d’attaque d’opportunité.
  Spécial: Dès le niveau 6, un rôdeur avec le style de combat « à distance » peut
    choisir Maîtrise des arbalètes comme don de style de combat.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20des%20arbal%c3%a8tes.ashx
  
- Nom: Récompense de grâce
  Résumé: À chaque fois que le personnage utilise imposition des mains, il gagne
    un bonus sacré de +1 aux jets d’attaque
  Conditions: Imposition des mains
  Avantage: À chaque fois que le personnage fait une Imposition des mains, il gagne
    un bonus sacré de +1 à tous les jets d’attaque pendant 1 round.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9compense%20de%20gr%c3%a2ce.ashx
  
- Nom: Récompense de vie
  Résumé: À chaque fois que le personnage utilise son imposition des mains, il gagne
    un nombre de points de vie égal à son Charisme
  Conditions: Imposition des mains
  Avantage: À chaque fois que le personnage utilise son imposition pour soigner
    une cible autre que lui, il guérit d’un nombre de points de vie égal à son bonus
    de Charisme.Ce don n’a aucun effet si le personnage utilise l’imposition pour
    blesser des morts-vivants.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9compense%20de%20vie.ashx
  
- Nom: Réflexes surhumains
  Résumé: +2 aux jets de Réflexes
  Avantage: Le personnage bénéficie d’un bonus de +2 aux jets de Réflexes.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9flexes%20surhumains.ashx
  
- Nom: Science des réflexes surhumains
  Résumé: Le personnage peut relancer un jet de Réflexes 1/jour
  Conditions: Réflexes surhumains.
  Avantage: Une fois par jour, le personnage peut relancer un jet de Réflexes. Il
    doit décider de le faire avant que le résultat du premier jet soit connu et doit
    accepter le second résultat, même s’il est pire que le premier.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20des%20r%c3%a9flexes%20surhumains.ashx
  
- Nom: Regard intimidant
  Résumé: Quand le personnage utilise l’Intimidation, il lance deux fois le dé et
    prend le meilleur
  Conditions: Cha 13, pouvoir de classe regard sévère, 5 rangs en Intimidation
  Avantage: Une fois par jour, par une action libre, quand le personnage fait un
    test d’Intimidation, il peut lancer deux fois les dés et choisir le meilleur.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20intimidant.ashx
  
- Nom: Regard pénétrant
  Résumé: Quand le personnage utilise la Psychologie, il lance deux fois le dé et
    prend le meilleur
  Conditions: Pouvoir de classe regard sévère, 5 rangs en Psychologie
  Avantage: Quand le personnage fait un test de Psychologie opposé à un test de
    Bluff, il peut lancer deux fois les dés et choisir le meilleur résultat.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Regard%20p%c3%a9n%c3%a9trant.ashx
  
- Nom: Renaissance canalisée
  Résumé: Peut dépenser une canalisation d’énergie pour lancer souffle de vie
  Conditions: Canalisation d’énergie positive 6d6
  Avantage: Par une action complexe qui provoque des attaques d’opportunité, le
    personnage peut dépenser trois utilisations de la canalisation pour ramener une
    créature morte à la vie, comme avec un sort de souffle de vie.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renaissance%20canalis%c3%a9e.ashx
  
- Nom: Renvoi des morts-vivants
  Résumé: L’énergie canalisée fait fuir les morts-vivants
  Conditions: Capacité de classe permettant de canaliser de l’énergie positive.
  Avantage: Par une action simple, le personnage peut utiliser l’une de ses utilisations
    journalières de canalisation d’énergie positive pour faire fuir tous les morts-vivants
    qui se trouvent dans un rayon de neuf mètres, comme s’ils étaient paniqués. Ils
    ont droit à un jet de Volonté pour annuler cet effet. Le DD de ce jet est égal
    à 10 + 1/2 niveau de prêtre + modificateur de Charisme. Les morts-vivants qui
    ratent leur jet fuient pendant une minute. Les morts-vivants intelligents ont
    droit à un jet de sauvegarde supplémentaire par round. Si le personnage choisit
    de canaliser l’énergie dans ce but, elle n’a pas d’autre effet (elle ne soigne
    ni ne blesse les créatures proches).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renvoi%20des%20morts-vivants.ashx
  
- Nom: Réparations de fortune
  Résumé: Pas de malus en cas de réparations avec des matériaux improvisés
  Conditions: 4 rangs en Artisanat
  Avantage: Si le personnage a des rangs en Artisanat dans une compétence associée
    à un objet brisé, il peut le réparer sans payer de matériaux bruts et sans malus
    au test d’Artisanat s’il utilise des outils improvisés. En un jour de travail,
    l’objet récupère 1 point de vie et un quart de ses points de vie originaux. De
    plus, si l’objet est brisé parce qu’il s’agit d’une arme à feu qui a fait long
    feu, d’un engin de siège qui a eu une avarie ou encore d’une arme fragile (ou
    avec une propriété similaire), il peut faire un test d’Artisanat avec le DD de
    création de l’objet. S’il réussit son test, l’objet n’est plus brisé.
  Normal: Si le personnage utilise des outils improvisés, il subit un malus de -2
    au test d’Artisanat. Il faut des matériaux bruts pour réparer un objet.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9parations%20de%20fortune.ashx
  
- Nom: Répartition des maléfices
  Résumé: Un maléfice qui cible une créature peut en toucher deux
  Conditions: Sorcière de niveau 10
  Avantage: Quand le personnage utilise un de ses maléfices (pas un majeur ni un
    grand) qui vise une unique créature, il peut en choisir une seconde située à moins
    de 9 mètres (6 c) de la première. Elle sera aussi affectée par le maléfice.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9partition%20des%20mal%c3%a9fices.ashx
  
- Nom: Répartition des maléfices majeurs
  Résumé: Un maléfice majeur qui cible une créature peut en toucher deux
  Conditions: Répartition des maléfices, niveau 18 de lanceur de sorts
  Avantage: Quand le personnage utilise un de ses maléfices majeurs (pas des grands)
    qui vise une unique créature, il peut en choisir une seconde située à moins de
    9 mètres (6 c) de la première. Elle sera aussi affectée par le maléfice.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9partition%20des%20mal%c3%a9fices%20majeurs.ashx
  
- Nom: Représentation intimidante
  Résumé: Démoralise les ennemis sur un test de Représentation réussi
  Conditions: Capacité à initier une représentation (ou un chant de rage) par une
    action de mouvement, pouvoir de classe représentation bardique ou chant de rage.
  Avantage: Quand le personnage initie une représentation (ou un chant de rage)
    par une action de mouvement ou une action rapide, il peut dépenser une action
    simple pour démoraliser un adversaire, tentant alors un test de Représentation
    approprié plutôt qu’un test d’Intimidation. Sa représentation doit avoir une composante
    audible.Si le personnage initie une représentation par une action rapide et qu’il
    possède le don Démonstration, il peut bénéficier des avantages de Démonstration
    en réussissant un test de Représentation à la place d’un test d’Intimidation.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20intimidante.ashx
  
- Nom: Représentation obsédante
  Résumé: Les effets des représentation continuent pendant 2 rounds après la fin
  Conditions: Aptitude de classe de représentation bardique.
  Avantage: Les bonus et pénalités découlant des représentations bardiques du personnage
    persistent pendant 2 rounds après qu’il a cessé de jouer. Les autres conditions
    (comme la portée ou les conditions spécifiques) doivent encore être remplies pour
    que l’effet continue. Si le personnage entame une nouvelle représentation bardique
    pendant cette période, les effets de la représentation précédente cessent immédiatement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20obs%c3%a9dante.ashx
  
- Nom: Représentation supplémentaire
  Résumé: 6 rounds supplémentaires de représentation bardique/jour
  Conditions: Capacité de classe à donner des représentations bardiques.
  Avantage: Le personnage peut donner une représentation bardique pendant six rounds
    de plus par jour.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, ses effets se
    cumulent.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation%20suppl%c3%a9mentaire.ashx
  
- Nom: Réserve magique supplémentaire
  Résumé: La réserve magique augmente de 2
  Conditions: Pouvoir de classe réserve magique
  Avantage: La réserve magique du personnage augmente de 2
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se
    cumulent et augmentent à chaque fois sa réserve magique.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9serve%20magique%20suppl%c3%a9mentaire.ashx
  
- Nom: Réservoir supplémentaire
  Résumé: Le personnage gagne 3 points de plus dans son réservoir arcanique
  Conditions: Pouvoir de classe réservoir arcanique.
  Avantage: Le personnage gagne trois points de plus dans son réservoir arcanique
    et le nombre maximum de points de son réservoir arcanique augmente de ce même
    nombre.
  Spécial: Le personnage peut prendre ce don plusieurs fois. Ses effets se cumulent.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9servoir%20suppl%c3%a9mentaire.ashx
  
- Nom: Résilience renforcée
  Résumé: Augmente la RD contre une unique attaque
  Conditions: Réduction de dégâts.
  Avantage: Le personnage peut, par une action immédiate, doubler sa RD contre une
    unique attaque (avec un maximum de RD 20). Le type de RD ne change pas. Si l’attaque
    contre laquelle le personnage se protège ne le touche pas, la RD accrue persiste
    jusqu’à ce qu’une attaque le touche ou jusqu’au début de son prochain tour, selon
    ce qui se produit en premier. Il est fatigué dès le début de son prochain tour.
    Il ne peut pas utiliser ce don quand il est fatigué.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9silience%20renforc%c3%a9e.ashx
  
- Nom: Responsable du siège
  Résumé: +4 aux tests de déplacement ou d’assemblage de l’équipe de siège
  Catégorie: combat
  Conditions: 5 rangs en Artisanat (arme de siège), 5 rangs en Connaissances (ingénierie)
    ou 1 rang en Profession (ingénieur en siège)
  Avantage: Quand le personnage dirige l’équipe qui assemble une arme de siège,
    il donne un bonus de +4 à tous les membres de l’équipe au test d’assemblage ou
    de déplacement. Le temps d’assemblage est réduit de moitié.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Responsable%20du%20si%c3%a8ge.ashx
  
- Nom: Retour en force
  Résumé: Bonus de +2 à tous les jets relancés
  Avantage: Quand le personnage a droit de refaire un test de caractéristique, de
    compétence ou un jet de sauvegarde, il gagne un bonus de circonstances de +2 au
    second jet.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Retour%20en%20force.ashx
  
- Nom: Révélation supplémentaire
  Résumé: Gagne une révélation supplémentaire
  Conditions: Aptitude de classe de révélation.
  Avantage: Le personnage gagne une révélation supplémentaire. Il doit en remplir
    les conditions d’accès.
  Spécial: Le personnage peut acquérir ce don plusieurs fois.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9v%c3%a9lation%20suppl%c3%a9mentaire.ashx
  
- Nom: Riposte
  Résumé: Riposte contre les ennemis qui attaquent à l’aide de leur allonge
  Catégorie: combat
  Conditions: bonus de base à l’attaque +11.
  Avantage: Le personnage peut préparer son action pour faire une attaque de corps
    à corps contre un adversaire qui l’attaque en mêlée, même si ce dernier devrait
    être hors de portée.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Riposte.ashx
  
- Nom: Robustesse
  Résumé: +3 points de vie, +1 par DV en plus du 3ème
  Avantage: Le personnage gagne 3 points de vie supplémentaires. Il gagne 1 point
    de vie supplémentaire pour chaque Dé de vie qu’il possède au-dessus de 3. S’il
    possède plus de 3 DV, il gagne 1 point de vie supplémentaire à chaque fois qu’il
    gagne un DV (quand il prend un niveau par exemple).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Robustesse.ashx
  
- Nom: Roublard studieux
  Résumé: Le personnage change les pouvoirs magiques issus de son talent de roublard
    par l’étude
  Conditions: Talent de roublard magie mineure.
  Avantage: En étudiant un grimoire pendant 10 minutes, le personnage peut échanger
    un sort qu’il peut lancer avec son talent de roublard magie mineure ou magie majeure
    contre un sort d’ensorceleur/magicien de même niveau contenu dans le grimoire.
    Ce changement est permanent, jusqu’à ce qu’il prenne le temps de faire un nouvel
    échange grâce à ce don.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20studieux.ashx
  
- Nom: S’avancer
  Résumé: Faire un pas de 1,5 mètre (1 case) par une action immédiate
  Catégorie: combat
  Conditions: Bonus de base à l’attaque +1.
  Avantage: Quand un ennemi adjacent tente de faire un pas de 1,5 m pour s’éloigner
    du personnage, ce dernier peut aussi faire un pas de 1,5 m (par une action immédiate)
    tant qu’il termine son déplacement sur une case adjacente à celle de l’adversaire
    qui a provoqué ce mouvement. En revanche, le personnage ne pourra pas faire de
    pas de 1,5 m lors de son prochain tour. Si le personnage fait une action de mouvement
    lors de son prochain tour, retranchez 1,5 m à son total de mouvement.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savancer.ashx
  
- Nom: Poursuite
  Résumé: Se déplacer d’au plus 3 mètres (2 cases) par une action immédiate
  Catégorie: combat
  Conditions: Dex 13, S’avancer.
  Avantage: Lorsque le personnage utilise le don S’avancer pour suivre un ennemi
    adjacent, il peut parcourir une distance allant jusqu’à 3 mètres (2 cases). Cela
    ne l’empêche pas d’effectuer un pas de placement d’1,50 m (1 case) lors de son
    prochain tour et le déplacement effectué en utilisant le don S’avancer ne réduit
    en aucune manière la distance qu’il peut parcourir au cours de son prochain tour.
  Normal: On ne peut se déplacer que de 1,50 m (1 case) pour suivre un ennemi avec
    S’avancer.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poursuite.ashx
  
- Nom: Avance et frappe
  Résumé: Suivre une créature adjacente et attaquer par une action immédiate
  Catégorie: combat
  Conditions: Dex 13, Poursuite, S’avancer, BBA +6.
  Avantage: Lorsque le personnage utilise le don S’avancer ou Poursuite pour suivre
    un ennemi, il peut effectuer une unique attaque de corps à corps contre cet ennemi
    en utilisant son BBA le plus élevé. Cette attaque compte comme une attaque d’opportunité
    pour le round. Utiliser ce don ne réduit pas le nombre d’actions qu’il est possible
    d’accomplir à chaque round.
  Normal: Le personnage ne peut normalement pas accomplir plus d’une action simple,
    ni plus d’un pas de placement de 1,50 m par round.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Avance%20et%20frappe.ashx
  
- Nom: Sabotage magique
  Résumé: Sabotage permet de désactiver les objets magiques
  Conditions: 5 rangs en Sabotage, 5 rangs en Utilisation d’objets magiques, recherche
    de pièges.
  Avantage: Le personnage peut utiliser Sabotage pour désactiver la magie d’un objet
    magique autre qu’un artefact pendant 1d4 rounds, après quoi l’objet retrouve ses
    propriétés magiques. Un objet désactivé devient non-magique pendant toute la durée
    de la désactivation. Cette forme d’utilisation de Sabotage prend 2d4 rounds, avec
    un DD égal à 15 + niveau de lanceur de sorts de l’objet.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sabotage%20magique.ashx
  
- Nom: Sage harmonique
  Résumé: Pouvoirs supplémentaires lors des représentations dans une structure artificielle
  Conditions: Représentation bardique, 5 rangs en Connaissances (ingénierie)
  Avantage: Quand le personnage se trouve dans une structure artificielle, il peut
    dépenser une action libre pour faire un test de Connaissances (ingénierie) DD
    15 au début de sa représentation bardique. S’il réussit, il a droit à l’un des
    avantages suivants.
  Normal: La représentation bardique se poursuit seulement tant que le personnage
    la maintient.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20harmonique.ashx
  
- Nom: Sang manifeste
  Résumé: Le personnage s’entoure de l’élément associé à son lignage pour gagner
    une résistance contre son énergie et infliger des dégâts à ses assaillants
  Conditions: Cha 13 ; lignage draconique ou élémentaire.
  Avantage: Une fois par jour, le personnage peut s’entourer de l’élément associé
    à son lignage. Pour un nombre de rounds égal à son modificateur de Charisme (1
    au minimum), il gagne une résistance de 5 à ce type d’énergie et toutes les créatures
    qui portent des attaques d’arme naturelle ou à mains nues contre lui reçoivent
    2 points de dégâts de ce même type d’énergie. Si le personnage possède déjà une
    résistance à ce type d’énergie, cette résistance est augmentée de 5.
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    une utilisation par jour supplémentaire de ce don.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20manifeste.ashx
  
- Nom: Sang rageur
  Résumé: Le personnage entre dans une rage sanguine mineure
  Conditions: Étrange héritage ou pouvoir de classe lignage d’ensorceleur.
  Avantage: Le personnage gagne le pouvoir de lignage du sanguin de niveau 1 pour
    son lignage. De plus, il gagne la capacité à entrer dans un état similaire à la
    rage sanguine du sanguin (mais en moins puissant). Il peut entrer dans cette rage
    sanguine mineure deux fois par jour, pour un maximum de 4 rounds. Lorsqu’il est
    dans cet état, il gagne un bonus de moral de +2 en Constitution et en Force, mais
    aucun bonus de moral aux jets de Volonté. Sinon, cet avantage est le même que
    pour le pouvoir de classe rage sanguine.Si le personnage possède plus d’un lignage,
    il choisit celui auquel il applique cet avantage lorsqu’il prend ce don.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20rageur.ashx
  
- Nom: Science de la canalisation
  Résumé: +2 au DD des canalisations d’énergie
  Conditions: Capacité de classe permettant de canaliser de l’énergie.
  Avantage: Le personnage ajoute 2 au DD des jets de sauvegarde destinés à résister
    à l’énergie qu’il canalise.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20canalisation.ashx
  
- Nom: Science de la connaissance des monstres
  Résumé: bonus sacré aux tests de connaissance des monstres
  Conditions: Pouvoir de classe connaissance des monstres
  Avantage: Le personnage gagne un bonus sacré égal à 1/2 niveau des classes qui
    donnent le pouvoir connaissance des monstres à tous les tests de compétence qui
    visent à identifier les pouvoirs et les faiblesses des créatures.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20connaissance%20des%20monstres.ashx
  
- Nom: Science de l’initiative
  Résumé: +4 aux tests d’initiative
  Catégorie: combat
  Avantage: Le personnage bénéficie d’un bonus de +4 au test d’initiative.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20linitiative.ashx
  
- Nom: Science du chant funèbre
  Résumé: Chant funèbre s’étend à 18 mètres et peut, au maximum, effrayer ses victimes
  Conditions: Capacité à pratiquer le chant funèbre.
  Avantage: La portée du pouvoir de chant funèbre du personnage est étendue à 18
    mètres. En outre, si une créature est déjà secouée à cause d’un autre effet, le
    chant funèbre du personnage la rend effrayée. Cet avantage ne permet pas de rendre
    une créature paniquée, même si elle est déjà effrayée à cause d’un autre effet.
  Normal: La portée de chant funèbre est de 9 mètres. Une créature déjà secouée
    ne peut pas être effrayée par le chant funèbre.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20chant%20fun%c3%a8bre.ashx
  
- Nom: Chant funèbre supérieur
  Résumé: Les effets du chant funèbre s’attardent et peuvent au maximum, paniquer
    leurs victimes
  Conditions: Science du chant funèbre, capacité à pratiquer le chant funèbre.
  Avantage: L’effet du chant funèbre du personnage s’attarde sur la cible pendant
    2 rounds après que la créature a quitté la zone d’effet. Si le personnage utilise
    son chant funèbre sur une créature secouée, celle-ci devient effrayée. S’il l’utilise
    sur une créature effrayée, celle-ci devient paniquée.
  Normal: Les effets de terreur sur la créature se terminent dès qu’elle quitte
    la zone d’effet du chant funèbre. Un effet de terreur ne peut pas empirer à cause
    du chant funèbre et la Science du chant funèbre ne peut lui faire dépasser le
    stade effrayé.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chant%20fun%c3%a8bre%20sup%c3%a9rieur.ashx
  
- Nom: Science du combat à mains nues
  Résumé: Le personnage est toujours considéré comme armé
  Catégorie: combat
  Avantage: Le personnage est considéré comme armé même s’il n’a pas d’arme. Cela
    signifie qu’il ne provoque pas d’attaque d’opportunité quand il attaque un adversaire
    armé à mains nues. Les attaques à mains nues du personnage peuvent infliger des
    dégâts létaux ou non-létaux, à sa guise.
  Normal: Sans ce don, un personnage qui se bat à mains nues est considéré comme
    étant désarmé et inflige seulement des dégâts non-létaux.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20mains%20nues.ashx
  
- Nom: Artiste du KO
  Résumé: +1 dégâts par dé d’attaque sournoise en cas de dégâts non létaux
  Conditions: Attaque sournoise, Science du combat à mains nues
  Avantage: Quand le personnage fait une attaque non létale à mains nues et inflige
    des dégâts d’attaque sournoise à un adversaire qui a perdu son bonus de Dextérité
    à la CA, il gagne un bonus de +1 au jet de dégâts pour chaque dé d’attaque sournoise
    qu’il lance.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20du%20KO.ashx
  
- Nom: Contre-droite
  Résumé: Quand le personnage se bat à mains nues et qu’un ennemi rate toutes ses
    attaques au corps à corps, l’ennemi provoque des attaques d’opportunité de la
    part du personnage
  Catégorie: combat
  Conditions: Dex 18, Attaques réflexes, Science du combat à mains nues, Arme de
    prédilection (mains nues) ; BBA+16 ou lutteur niveau 12.
  Avantage: Une fois par round, lorsque le personnage a les deux mains libres et
    se bat à mains nues tandis que son adversaire rate une attaque au corps à corps
    contre lui, cet adversaire provoque une attaque d’opportunité de la part du personnage.
    Ce dernier doit porter son attaque d’opportunité à mains nues.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contre-droite.ashx
  
- Nom: Coup bouleversant
  Résumé: Les coups à mains nues rendent l’adversaire confus
  Catégorie: combat
  Conditions: Dex 13, Sag 13, Science du combat à mains nues, BBA +8.
  Avantage: 'Coup bouleversant force un adversaire blessé par l’attaque à mains
    nues du personnage à faire un jet de Vigueur (DD = 10 + 1/2 niveau du personnage
    + modificateur de Sagesse du personnage) en plus de subir les dégâts normaux.
    Le personnage doit déclarer l’utilisation de ce don avant de faire son jet d’attaque
    : ainsi, sa tentative est perdue sur un jet d’attaque raté. Si la victime rate
    ce jet de sauvegarde, elle est confuse pendant 1d4 rounds. Le personnage peut
    utiliser Coup bouleversant une fois par jour par tranche de 4 niveaux de personnage
    qu’il possède mais ne peut pas l’utiliser plus d’une fois par round. Les créatures
    artificielles, les créatures intangibles, les créatures dépourvues d’intelligence,
    les plantes, les morts-vivants et les créatures immunisées contre les coups critiques
    ne peuvent pas être affectés par ce pouvoir.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20bouleversant.ashx
  
- Nom: Coup étourdissant
  Résumé: L’attaque à mains nues étourdit l’adversaire
  Catégorie: ': combat'
  Conditions: Dex 13, Sag 13, Science du combat à mains nues, bonus de base à l’attaque
    +8.
  Avantage: Le personnage doit annoncer qu’il utilise ce don avant de faire son
    jet d’attaque (la tentative échoue donc si le personnage rate son jet). L’attaque
    inflige les dégâts habituels. De plus, le Coup étourdissant oblige tout adversaire
    frappé par l’attaque à mains nues du personnage à faire un jet de Vigueur (DD
    10 + 1/2 niveau du personnage + modificateur de Sagesse). S'il rate ce jet de
    sauvegarde, il est étourdi pendant 1 round (jusqu’au début du prochain tour du
    personnage). Un personnage étourdi ne peut pas entreprendre d’action, perd son
    bonus de Dextérité à la CA et subit un malus de -2 à la CA. Le personnage peut
    porter un Coup étourdissant par jour par tranche de quatre niveaux mais pas plus
    d’une fois par round. Le personnage ne peut pas étourdir les créatures artificielles,
    les vases, les plantes, les morts-vivants, les créatures intangibles et les créatures
    immunisées contre les coups critiques.
  Spécial: Un moine reçoit Coup étourdissant comme don supplémentaire au niveau
    1, même s’il ne remplit pas les conditions requises. Chaque jour, un moine qui
    choisit ce don peut faire un nombre de Coup étourdissants égal à son niveau de
    moine plus une fois par tranche de quatre niveaux qu’il possède dans d’autres
    classes.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20%c3%a9tourdissant.ashx
  
- Nom: Briser la mâchoire
  Résumé: Le personnage peut endommager la bouche de son adversaire s’il réussit
    un Coup étourdissant
  Catégorie: combat
  Conditions: 6 rangs en Premiers secours, Science du combat à mains nues, Coup
    étourdissant
  Avantage: Quand le personnage réussit un Coup étourdissant contre un adversaire
    agrippé, sans défense ou étourdi, il peut renoncer aux effets du Coup étourdissant
    pour estropier son adversaire au niveau de la mâchoire. Il inflige alors les dégâts
    habituels de l’attaque à mains nues et 1d4 points de saignement. La cible est
    dans l’incapacité d’attaquer, de parler de façon intelligible et d’employer des
    sorts à composante verbale tant qu’elle n’a pas mis fin aux dégâts de saignement.
    Une créature immunisée contre les coups critiques ou qui ne possède pas de bouche
    visible est immunisée contre ce don.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20la%20m%c3%a2choire.ashx
  
- Nom: Briser les os
  Résumé: Inflige des dégâts de For ou de Dex avec le Coup étourdissant
  Catégorie: combat
  Conditions: Dex 13, Science de la lutte, Science du combat à mains nues, Briser
    la mâchoire, Coup étourdissant, 9 rangs en Premiers secours.
  Avantage: Quand le personnage réussit un Coup étourdissant contre un adversaire
    agrippé, sans défense ou étourdi, il peut renoncer aux effets supplémentaires
    du Coup étourdissant pour lui infliger 1d6 points d’affaiblissement de Force ou
    Dextérité.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20les%20os.ashx
  
- Nom: Briser le cou
  Résumé: Dégâts de For ou de Dex à un adversaire immobilisé
  Catégorie: combat
  Conditions: Briser les os, Lutte supérieure, Science de la lutte, Science du combat
    à mains nues, Briser la mâchoire, Coup étourdissant, 12 rangs en Premiers secours
  Avantage: Si le personnage lutte contre un adversaire de sa taille ou plus petit
    ou l’immobilise, il peut faire une tentative de Coup étourdissant avec un malus
    de -5 au jet d’attaque après avoir initié la lutte ou l’avoir maintenue. S’il
    réussit, il tord le cou de son adversaire et lui inflige 2d6 points d’affaiblissement
    de Force ou de Dextérité. Si la valeur de caractéristique de la cible tombe à
    0, les points restants sont déduits de sa Constitution. Une créature immunisée
    contre les coups critiques ou qui ne possède pas une tête et un cou visibles est
    immunisée contre les effets de ce don.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20le%20cou.ashx
  
- Nom: Coup écrasant
  Résumé: Le coup étourdissant réduit la CA de la cible
  Catégorie: combat
  Conditions: Science du combat à mains nues, Coup étourdissant
  Avantage: Le personnage peut faire une tentative de Coup étourdissant par une
    action complexe. S’il réussit, au lieu d’étourdir sa cible, il réduit sa CA d’un
    montant égal à son modificateur de Sagesse pendant 1 minute. Ce malus ne se cumule
    pas avec les autres malus dus au Coup écrasant.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20%c3%a9crasant.ashx
  
- Nom: Étourdir l’immobile
  Résumé: Coup étourdissant contre les adversaires immobilisés
  Catégorie: combat
  Conditions: Science de la lutte, Science du combat à mains nues, Coup étourdissant
  Avantage: Quand le personnage immobilise un adversaire, il peut utiliser une action
    rapide pour faire une tentative de Coup étourdissant contre lui.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tourdir%20limmobile.ashx
  
- Nom: Coup mémorable
  Résumé: Mettre à terre ou repousser un ennemi avec une attaque à mains nues
  Catégorie: combat
  Conditions: Con 13, Sag 13, Science du combat à mains nues, BBA +8.
  Avantage: Le personnage doit déclarer qu’il utilise ce don avant de réaliser son
    jet d’attaque (de sorte qu’un échec compte comme une tentative). En cas de réussite,
    l’attaque inflige des dégâts normaux et le personnage peut choisir de repousser
    sa cible de 1,50 m (1 case) ou de tenter de la faire tomber. S’il choisit de la
    repousser, la cible s’éloigne de 1,50 m (1 case) de lui en ligne droite. Ce mouvement
    ne provoque pas d’attaque d’opportunité et la cible doit terminer son déplacement
    dans un endroit sûr suffisamment grand pour l’accueillir. Si le personnage choisit
    plutôt de tenter de la faire tomber, la cible peut tenter un jet de Vigueur contre
    un DD égal à 10 + la moitié du niveau du personnage + le modificateur de Sagesse
    du personnage pour annuler l’effet. Le personnage peut tenter un coup mémorable
    par jour pour chaque tranche de 4 niveaux qu’il possède (mais voir Spécial), mais
    jamais plus d’une fois par round.
  Spécial: Un moine du fantôme affamé reçoit le don Coup mémorable en tant que don
    supplémentaire au niveau 1, même s’il n’en remplit pas les conditions. Un moine
    peut tenter de porter un nombre de coups mémorables par jour égal à son niveau
    de moine plus 1 par tranche de 4 niveaux qu’il possède dans des classes autres
    que moine.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20m%c3%a9morable.ashx
  
- Nom: Coup parfait
  Résumé: Faire deux lancers pour les attaques avec une arme de moine et choisir
    le meilleur
  Catégorie: combat
  Conditions: Dex 13, Sag 13, Science du combat à mains nues, BBA +8.
  Avantage: 'Le personnage doit déclarer qu’il utilise ce don avant de faire son
    jet d’attaque (de sorte qu’un échec compte comme une tentative). Il doit manier
    l’une des armes suivantes pour porter un coup parfait : bâton, kama, nunchaku,
    sai ou siangham. Il peut effectuer deux jets d’attaque et choisir le résultat
    le plus élevé. Si l’un de ces jets indique une possibilité de critique, l’autre
    dé est utilisé comme jet de confirmation (le joueur peut choisir quel dé utiliser
    pour l’attaque et pour la confirmation si les deux résultats indiquent une possibilité
    de critique). Le personnage peut tenter un coup parfait par jour pour chaque tranche
    de 4 niveaux qu’il possède (mais voir Spécial), mais jamais plus d’une fois par
    round.'
  Spécial: Un moine adepte des armes ou un moine archer zen reçoit le don Coup parfait
    en tant que don supplémentaire au niveau 1, même s’il n’en remplit pas les conditions.
    Un moine peut tenter de porter un nombre de coups parfaits par jour égal à son
    niveau de moine plus 1 par tranche de 4 niveaux qu’il possède dans des classes
    autres que moine.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20parfait.ashx
  
- Nom: École du scorpion
  Résumé: Réduit la vitesse de déplacement de la cible à 1,5 m
  Catégorie: combat
  Conditions: Science du combat à mains nues.
  Avantage: Pour utiliser ce don, le personnage doit faire une unique attaque à
    mains nues par une action simple. S’il touche, il inflige des dégâts normaux et
    réduit la vitesse de déplacement de base de sa cible à 1,5 m pendant un nombre
    de rounds égal à son modificateur de Sagesse, à moins que la victime réussisse
    un jet de Vigueur (DD 10 + 1/2 niveau du personnage + modificateur de Sagesse).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20du%20scorpion.ashx
  
- Nom: Poing de la gorgone
  Résumé: Fait chanceler un ennemi ralenti
  Catégorie: combat
  Conditions: École du scorpion, Science du combat à mains nues, bonus de base à
    l’attaque +6.
  Avantage: Par une action simple, le personnage fait une unique attaque de corps
    à corps contre un adversaire dont la vitesse est réduite (s’il est victime de
    l’École du scorpion par exemple). S’il touche son adversaire, le personnage lui
    inflige les dégâts habituels. La cible est chancelante jusqu’à la fin du prochain
    tour du personnage, à moins qu’elle ne réussisse un jet de Vigueur (DD 10 + 1/2
    niveau du personnage + modificateur de Sagesse). Ce don n’a aucun effet sur les
    cibles qui chancellent déjà.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20de%20la%20gorgone.ashx
  
- Nom: Fureur de la méduse
  Résumé: 2 attaques supplémentaires contre un ennemi gêné dans ses déplacements
  Catégorie: combat
  Conditions: École du scorpion, Poing de la gorgone, Science du combat à mains
    nues, bonus de base à l’attaque +11.
  Avantage: Quand le personnage effectue une attaque à outrance et porte au moins
    une attaque à mains nues, il peut faire deux attaques à mains nues supplémentaires
    avec son bonus de base à l’attaque maximal. Ces attaques en bonus ne peuvent être
    menées que contre une cible chancelante, étourdie, hébétée, inconsciente, paralysée
    ou prise au dépourvu.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fureur%20de%20la%20m%c3%a9duse.ashx
  
- Nom: Coup de la cockatrice
  Résumé: Pétrifier une cible après un coup critique
  Catégorie: combat
  Conditions: Fureur de la méduse, Poing de la gorgone, Science du combat à mains
    nues, BBA +14.
  Avantage: Par une action complexe, le personnage peut porter une unique attaque
