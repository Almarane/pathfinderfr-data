- Nom: À terre à cheval
  Résumé: Le personnage remonte en selle par une action rapide s’il réussit un test
    d’Acrobaties
  Catégorie: combat
  Conditions: Bond du lancier, 5 rangs en Acrobaties , 11 rangs en Équitation
  Avantage: Quand le personnage réussit un test d’Acrobaties pour sauter grâce à
    son pouvoir de bond du lancier, il peut remonter en selle par une action rapide.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%80%20terre%20%c3%a0%20cheval.ashx
  
- Nom: Abondance de révélations
  Résumé: Utiliser une unique révélation plus de fois par jour.
  Conditions: Pouvoir de classe mystère
  Avantage: Le personnage choisit une révélation dont le nombre d’utilisations quotidiennes
    est limité. Il peut l’utiliser une fois de plus par jour.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à une nouvelle révélation.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abondance%20de%20r%c3%a9v%c3%a9lations.ashx
  
- Nom: Absorption rageuse
  Résumé: Le personnage absorbe l’énergie magique des sorts agressifs pour alimenter
    sa rage sanguine
  Conditions: Capacité à lancer des sorts de sanguin de niveau 2, pouvoir de classe
    rage sanguine.
  Avantage: Lorsqu’il est en rage sanguine, qu’il réussit un jet de sauvegarde contre
    un sort profane provoquant des dégâts qui le cible ou l’inclut dans sa zone d’effet,
    et qu’il ne reçoit aucun dégât de ce sort, le personnage peut absorber une partie
    de son énergie magique pour alimenter sa rage sanguine. Il regagne 1 round de
    rage sanguine par tranche de 2 niveaux du sort contre lequel il a réussi son jet
    de sauvegarde. Il ne peut pas utiliser ce don pour regagner plus de rounds de
    rage sanguine que son nombre maximal de rounds par jour.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Absorption%20rageuse.ashx
  
- Nom: Adepte de la matraque
  Résumé: Bonus de dégâts aux attaques non létales
  Catégorie: combat
  Conditions: Attaque sournoise +1d6
  Avantage: Quand le personnage utilise une arme contondante pour infliger des dégâts
    d’attaque sournoise non létaux, il ajoute le nombre de dés d’attaques sournoise
    aux dégâts de l’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20de%20la%20matraque.ashx
  
- Nom: Maître de la matraque
  Résumé: Double les dégâts d’attaque sournoise en cas de dégâts non létaux
  Catégorie: combat
  Conditions: Attaque sournoise +3d6, Adepte de la matraque
  Avantage: Quand le personnage utilise une arme contondante pour infliger des dégâts
    d’attaque sournoise non létaux à un adversaire pris au dépourvu, il lance deux
    fois les dés d’attaque sournoise. Le total représente les dégâts d’attaque sournoise
    non létaux de l’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20la%20matraque.ashx
  
- Nom: Agilité dimensionnelle
  Résumé: Peut faire toutes les actions qui lui restent après le pas chassé ou la
    porte dimensionnelle
  Conditions: Pas chassé ou porte dimensionnelle
  Avantage: Le personnage peut effectuer toutes les actions qui lui restent après
    avoir lancé porte dimensionnelle ou fait un pas chassé.Il gagne aussi un bonus
    de +4 aux tests de Concentration quand il lance un sort de téléportation.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agilit%c3%a9%20dimensionnelle.ashx
  
- Nom: Assaut dimensionnel
  Résumé: Peut utiliser porte dimensionnelle ou pas chassé lors d’une charge
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle
  Avantage: Le personnage peut utiliser pas chassé ou lancer porte dimensionnelle
    lors d’une charge spéciale, ce qui lui permet de se téléporter pour doubler sa
    vitesse actuelle (sur une distance maximale délimitée par le sort ou le pouvoir
    de classe) et de faire une attaque de charge normale.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20dimensionnel.ashx
  
- Nom: Derviche dimensionnel
  Résumé: Pendant une action complexe, le personnage peut lancer porte dimensionnelle
    ou utiliser pas chassé par une action rapide
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut
    dimensionnel, BBA +6
  Avantage: 'Le personnage peut faire une attaque à outrance et activer pas chassé
    ou porte dimensionnelle par une action rapide. Il se téléporte alors à une distance
    maximale de deux fois sa vitesse (dans la limite autorisée par le pouvoir ou le
    sort). Il peut parcourir cette distance en plusieurs tronçons : un avant sa première
    attaque, plusieurs entre les attaques suivantes et un après la dernière. Ces tronçons
    doivent faire 1,50 m (1 c) au minimum.'
  Spécial: Un moine peut dépenser des points de ki supplémentaires pour augmenter
    sa vitesse avant de déterminer la distance totale parcourue lors de la téléportation.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20dimensionnel.ashx
  
- Nom: Manœuvres dimensionnelles
  Résumé: +4 aux manœuvres de combat quand le personnage utilise Derviche dimensionnel
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut
    dimensionnel, Derviche dimensionnel, BBA +9
  Avantage: Quand le personnage utilise le don Derviche dimensionnel, il gagne un
    bonus de +4 aux tests de manœuvre offensive de bousculade, de désarmement, de
    repositionnement et de croc-en-jambe contre ses adversaires.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvres%20dimensionnelles.ashx
  
- Nom: Savant dimensionnel
  Résumé: Le personnage permet de prendre un adversaire en tenaille depuis toutes
    les cases d’où il l’attaque lorsqu’il utilise Derviche dimensionnel
  Conditions: Pas chassé ou porte dimensionnelle, Agilité dimensionnelle, Assaut
    dimensionnel, Derviche dimensionnel, BBA +9
  Avantage: Quand le personnage utilise le don Derviche dimensionnel, il compte
    comme une personne prenant un adversaire en tenaille pour toutes les cases d’où
    il lance une attaque lors du tour. Cette prise en tenaille commence à l’instant
    où il débute son attaque et se termine au début de son prochain tour. Grâce à
    ce don, il peut donc prendre un ou des adversaires en tenaille avec lui-même et
    avec plusieurs alliés.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Savant%20dimensionnel.ashx
  
- Nom: Aisance
  Résumé: Ignore 1,5 m de terrain difficile lors d’un déplacement
  Conditions: Dex 13.
  Avantage: Quand le personnage se déplace, il peut franchir 1,5 m (1 case) de terrain
    difficile par round, comme s’il se trouvait sur un terrain ordinaire. Ce don lui
    permet donc de faire un pas de placement de 1,5 m (1 case) sur un terrain difficile.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aisance.ashx
  
- Nom: Déplacement acrobatique
  Résumé: Ignore 6 mètres (4 cases) de terrain difficile lors d’un déplacement
  Conditions: Dex 15, Aisance.
  Avantage: . Quand le personnage se déplace, il peut franchir 4,50 m (3 cases)
    par round sur un terrain difficile comme s’il s’agissait d’un terrain ordinaire.
    Les effets de ce don s’ajoutent à ceux accordés par Aisance (don qui permet au
    personnage de se déplacer normalement sur 6 m (4 cases) par round en terrain difficile).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20acrobatique.ashx
  
- Nom: Pas léger
  Résumé: Se déplacer de sa Vitesse de déplacement normale sur un terrain difficile
  Conditions: Aisance, Déplacement acrobatique, elfe.
  Avantage: Le personnage peut ignorer les effets des terrains difficiles dans les
    environnements naturels et fonctionner comme s’il s’agissait d’un terrain normal.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20l%c3%a9ger.ashx
  
- Nom: Déplacement mystique
  Résumé: Déplacement à vitesse maximale, même dans une végétation densifiée par
    magie
  Conditions: Dex 15, Aisance, déplacement facilité
  Avantage: Le personnage peut se déplacer à sa vitesse maximale, même dans les
    ronces, les épineux et les zones luxuriantes enchantées ou manipulées par magie
    pour gêner les mouvements, et même si ces zones devraient enchevêtrer les créatures.
  Normal: Le déplacement facilité ne s’applique pas dans les ronciers, les épineux
    et les zones de végétation luxuriante enchantée ou manipulée par magie.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9placement%20mystique.ashx
  
- Nom: Alchimie inspirée
  Résumé: Le personnage consacre du temps et de l’inspiration à recréer un extrait
    consommé
  Conditions: Capacité à créer des extraits de niveau 2, pouvoir de classe Alchimie,
    pouvoir de classe inspiration
  Avantage: Le personnage peut recréer un extrait qu’il a consommé au cours de la
    dernière heure. Pour cela, il doit prendre 10 minutes et dépenser un nombre d’utilisations
    d’inspiration égal au niveau de la formule de l’extrait. Quand il recrée un extrait
    de cette manière, celui-ci n’est pas décompté du nombre d’extraits qu’il peut
    préparer chaque jour.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimie%20inspir%c3%a9e.ashx
  
- Nom: Allié naturel spontané
  Résumé: Le personnage perd un emplacement de sort pour lancer spontanément un
    sort de convocation d’allié naturel de même niveau
  Conditions: 5 rangs en Connaissances (nature), capacité à lancer spontanément
    des sorts de soins ou de blessure, domaine Faune ou Flore
  Avantage: Le personnage peut choisir de « perdre » un sort préparé afin de lancer
    n’importe quel sort de convocation d’alliés naturels de niveau égal ou inférieur
    plutôt que de lancer un sort de soins ou de blessure comme il le ferait normalement.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alli%c3%a9%20naturel%20spontan%c3%a9.ashx
  
- Nom: Âme animale
  Résumé: Les sorts qui affectent l’animal affectent aussi le personnage
  Conditions: Pouvoir de classe compagnon animal ou monture.
  Avantage: Le personnage peut se laisser affecter par des sorts et effets normalement
    réservés aux animaux, aux compagnons animaux et aux montures spéciales, même si
    ces sorts n’affectent normalement pas les créatures de son type. Il peut, par
    exemple, lancer croissance animale ou rapetissement d’animal sur sa personne,
    même si ces sorts n’affectent en principe que les animaux. Un allié peut lancer
    rappel de compagnon animal sur le personnage afin de le ramener d’entre les morts.
    Un adversaire ne peut pas lancer charme-animal ou domination d’animal sur le personnage,
    à moins que ce dernier ne décide d’autoriser le sort à l’affecter comme s’il était
    un animal.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20animale.ashx
  
- Nom: Âme d’acier
  Résumé: Bonus racial de +4 aux jets de sauvegarde contre les sorts et les pouvoirs
    magiques
  Conditions: Nain, trait racial Robuste.
  Avantage: Le personnage reçoit un bonus racial de +4 aux jets de sauvegarde contre
    les sorts et les pouvoirs magiques. Cela remplace le bonus normal octroyé par
    le trait racial Robuste.
  Normal: Les nains reçoivent un bonus racial de +2 aux jets de sauvegarde contre
    les sorts et les pouvoirs magiques.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20dacier.ashx
  
- Nom: Ancre douloureuse
  Résumé: Inflige des dégâts aux Extérieurs Mauvais ancrés
  Conditions: Pouvoir de classe ancrage
  Avantage: Quand un extérieur Mauvais utilise un appel, une convocation ou un effet
    de téléportation ou tout autre pouvoir qui transporte physiquement une créature
    d’un plan à un autre (comme clignotement ou passage dans l’éther) alors qu’il
    se trouve dans l’aura d’ancrage du personnage, il reçoit 4d8 + modificateur de
    Charisme du personnage points de dégâts. Ces dégâts viennent de la puissance sacrée
    et ne sont pas soumis à la réduction de dégâts, aux immunités contre les énergies,
    ni aux résistances.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ancre%20douloureuse.ashx
  
- Nom: Antagoniste
  Résumé: Utilise la Diplomatie ou l’Intimidation pour exaspérer une créature
  Avantage: 'Le personnage peut faire des tests de Diplomatie ou d’Intimidation
    pour pousser les créatures à se montrer hostiles envers lui. Quelle que soit la
    compétence qu’il utilise, ceci lui demande une action simple qui ne provoque pas
    d’attaque d’opportunité, avec un DD égal aux dés de vie de la cible + modificateur
    de Sagesse de la cible + 10. Le personnage ne peut pas faire ce test contre une
    créature qui ne le comprend pas ou qui a une Intelligence de 3 ou moins. Le personnage
    peut faire un test de Psychologie (DD 20) avant, par une action rapide qui lui
    permet de bénéficier d’un bonus d’intuition égal à son bonus de Charisme aux tests
    de Diplomatie et d’Intimidation, avant la fin de son prochain tour. Les avantages
    obtenus dépendent de la compétence utilisée. C’est un effet mental.


    Une fois que le personnage a utilisé ce don une fois contre une créature, il ne
    peut plus s’en servir contre elle pendant 1 jour.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Antagoniste.ashx
  
- Nom: Apparence enfantine
  Résumé: +2 en Déguisement pour se faire passer pour un humain, faire 10 pour Bluff
  Conditions: Cha 13, halfelin.
  Avantage: Le personnage peut faire 10 sur les tests de Bluff pour convaincre ses
    interlocuteurs qu’il dit la vérité pour autant que son histoire lui donne le rôle
    d’un innocent. Il gagne un bonus de +2 aux tests de Déguisement pour se faire
    passer pour un enfant humain et il ignore les pénalités normalement imposées pour
    un déguisement en un individu d’une autre race et d’une autre catégorie d’âge
    dans ce cas-là.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apparence%20enfantine.ashx
  
- Nom: Appel du conjurateur
  Résumé: L’eidolon gagne un bonus lorsqu’il est conjuré
  Conditions: Aptitude de classe d’eidolon.
  Avantage: Chaque fois que le personnage appelle son eidolon, il peut lui octroyer
    un bonus d’altération de +2 en Force, Dextérité ou Constitution. Ce bonus persiste
    pendant 10 minutes après la fin du rituel de conjuration.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Appel%20du%20conjurateur.ashx
  
- Nom: Apprendre un piège de rôdeur
  Résumé: Apprend un unique piège de rôdeur
  Conditions: 5 rangs en Survie
  Avantage: Le personnage choisit un piège de rôdeur qu’il peut utiliser chaque
    jour un nombre de fois égal à son bonus de Sagesse (1 au minimum). Le DD de ce
    piège est égal à 10 + 1/2 niveau du personnage + bonus de Sagesse et dure 1 jour
    par tranche de deux niveaux de personnage. Si le personnage n’est pas un rôdeur,
    ce don lui donne seulement accès aux pièges extraordinaires qui, comme tous les
    pièges de rôdeur, voient leur DD diminuer de 2.
  Spécial: Chaque jour, un rôdeur utilise ses pièges de rôdeur un nombre de fois
    égal à 1/2 niveau de rôdeur + bonus de Sagesse. Voir la description du pouvoir
    pour connaître la durée des pièges.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Apprendre%20un%20pi%c3%a8ge%20de%20r%c3%b4deur.ashx
  
- Nom: Aptitude magique
  Résumé: +2 aux tests d’Art de la magie et d’Utilisation d’objets magiques
  Avantage: Le personnage gagne un bonus de +2 aux tests d’Art de la magie et d’Utilisation
    d’objets magiques. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente à +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aptitude%20magique.ashx
  
- Nom: Arcane supplémentaire
  Résumé: Gain d’un arcane de plus
  Conditions: Pouvoir de classe de magus arcane
  Avantage: Le personnage obtient un arcane de magus supplémentaire. Il doit remplir
    les conditions requises.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets se
    cumulent et lui accordent un nouvel arcane à chaque fois.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arcane%20suppl%c3%a9mentaire.ashx
  
- Nom: Arme de prédilection
  Résumé: +1 aux jets d’attaque d’une arme
  Catégorie: ': combat'
  Conditions: Maniement de l’arme choisie, bonus de base à l’attaque +1.
  Avantage: Le personnage bénéficie d’un bonus de +1 à tous ses jets d’attaque lorsqu’il
    utilise cette arme.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection.ashx
  
- Nom: Arme de l’Élu
  Résumé: Par une action rapide, la première attaque du personnage avec l’arme compte
    comme une attaque magique
  Catégorie: combat
  Conditions: Arme de prédilection (arme de prédilection de la divinité du personnage),
    le personnage doit vénérer une divinité et recevoir des sorts de sa part.
  Avantage: Par une action rapide, le personnage peut faire appel à sa divinité
    afin qu’elle guide une attaque qu’il porte avec l’arme de prédilection de celle-ci.
    Au cours du même round, lors de sa prochaine attaque avec cette arme, cette dernière
    compte comme une arme magique quand il s’agit de déterminer si elle passe la réduction
    de dégâts ou touche une créature intangible. Si son attaque est ratée à cause
    d’un camouflage, le personnage peut refaire son jet de chance de rater une fois
    afin de savoir s’il touche ou non.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20l%c3%89lu.ashx
  
- Nom: Science de l’arme de l’Élu
  Résumé: Profite des avantages d’Arme de l’Élu jusqu’au début de son prochain tour
  Catégorie: combat
  Conditions: 'Arme de prédilection (arme de prédilection

    de la divinité), Arme de l’Élu.'
  Avantage: Ce don fonctionne comme Arme de l’Élu, à la seule différence que le
    personnage bénéficie des avantages sur toutes ses attaques jusqu’au début de son
    tour suivant. Ses attaques gagnent une composante d’alignement de sa divinité
    (Bonne, Chaotique, Loyale ou Mauvaise) quand il s’agit de passer la réduction
    de dégâts. Si sa divinité est Neutre, sans autre composante d’alignement, les
    attaques du personnage passent alors la réduction de dégâts comme si l’arme était
    en argent et en fer froid.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20larme%20de%20l%c3%89lu.ashx
  
- Nom: Arme de l’Élu supérieure
  Résumé: Faites deux jets avec l’Arme de prédilection de votre personnage et gardez
    le meilleur
  Catégorie: combat
  Conditions: Science de l’arme de l’Élu, Arme de prédilection(arme de prédilection
    de la divinité du personnage), Arme de l’Élu, le personnage doit vénérer un dieu
    et recevoir des sorts de lui.
  Avantage: Quand le personnage utilise l’arme de prédilection de son dieu pour
    porter une seule attaque pendant son action, il lance deux dés d’attaque et garde
    le résultat le plus élevé. Il n’a pas besoin d’utiliser son don Arme de l’Élu
    pour profiter des avantages de ce don.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20l%c3%89lu%20sup%c3%a9rieure.ashx
  
- Nom: Arme de prédilection supérieure
  Résumé: +1 aux jets d’attaque avec une arme
  Catégorie: ': combat'
  Conditions: Maniement de l’arme choisie, Arme de prédilection pour l’arme choisie,
    bonus de base à l’attaque +1, guerrier de niveau 8.
  Avantage: Le personnage bénéficie d’un bonus de +1 à tous ses jets d’attaque lorsqu’il
    utilise l’arme choisie. Ce bonus se cumule avec tous les autres bonus aux jets
    d'attaque, dont celui du don Arme de prédilection.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20de%20pr%c3%a9dilection%20sup%c3%a9rieure.ashx
  
- Nom: Combat chorégraphié
  Résumé: Pas de malus pour infliger des dégâts non létaux
  Catégorie: combat, spectacle
  Conditions: Arme de prédilection, BBA +5
  Avantage: Quand le personnage fait une attaque avec une arme pour laquelle il
    dispose du don Arme de prédilection, il peut faire des dégâts non létaux sans
    malus au jet d’attaque.
  Normal: Quand le personnage veut faire des dégâts non létaux ou ne pas en infliger
    du tout avec une arme il subit un malus de -4 au jet d’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20chor%c3%a9graphi%c3%a9.ashx
  
- Nom: Déluge du croisé
  Résumé: Peut utiliser déluge de coups avec l’arme de prédilection de  son dieu
  Conditions: Canalisation d’énergie, déluge de coups, Arme de prédilection pour
    l’arme de corps à corps favorite du dieu
  Avantage: Le personnage peut utiliser l’arme de prédilection de son dieu comme
    si c’était une arme de moine.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9luge%20du%20crois%c3%a9.ashx
  
- Nom: Étude à distance
  Résumé: Le personnage choisit une arme à distance et l’utilise avec Combat étudié
  Conditions: Arme de prédilection (arme choisie), pouvoir de classe combat étudié.
  Avantage: Le personnage choisit un type d’arme à distance. Il gagne les bonus
    de combat étudié avec l’arme choisie et peut utiliser frappe étudiée avec elle
    à partir du moment où la cible de sa frappe étudiée se trouve dans un rayon de
    9 mètres.
  Normal: Le personnage gagne les bonus de combat étudié avec les attaques au corps
    à corps et ne peut utiliser frappe étudiée qu’avec les armes de corps à corps.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89tude%20%c3%a0%20distance.ashx
  
- Nom: Démonstration
  Résumé: Intimide les ennemis dans un rayon de 9 m
  Catégorie: combat
  Conditions: Arme de prédilection, maniement de l’arme choisie.
  Avantage: Quand le personnage manie son Arme de prédilection, il peut faire une
    démonstration impressionnante de ses talents lors d’une action complexe. Il fait
    un test d’Intimidation pour démoraliser tous les ennemis qui se trouvent dans
    un rayon de neuf mètres et qui le regardent.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration.ashx
  
- Nom: Coup final sanglant
  Résumé: Le personnage a droit à un test d’Intimidation s’il fait passer un adversaire
    en dessous de 0 point de vie
  Catégorie: combat
  Conditions: Démonstration, Arme de prédilection
  Avantage: Quand le personnage utilise cette attaque, il doit manier une arme pour
    laquelle il dispose du don Arme de prédilection et fait une attaque unique, avec
    son meilleur bonus de base. S’il fait tomber sa cible en dessous de 0 point de
    vie, il peut dépenser une action rapide pour faire un test d’Intimidation et démoraliser
    tous les adversaires qui se trouvent dans les 9 m (6 c) et qui ont vu l’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20final%20sanglant.ashx
  
- Nom: Briser les défenses
  Résumé: Les ennemis ralentis sont pris au dépourvu
  Catégorie: ': combat'
  Conditions: Arme de prédilection, Démonstration, bonus de base à l’attaque +6,
    maniement de l’arme choisie.
  Avantage: Si, au cours d’un round, le personnage frappe un adversaire effrayé,
    paniqué ou secoué, ce dernier est considéré comme pris au dépourvu jusqu’à la
    fin du prochain tour du personnage. Cela comprend toute attaque supplémentaire
    que le personnage peut porter au cours du même round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20les%20d%c3%a9fenses.ashx
  
- Nom: Frappe mortelle
  Résumé: Double les dégâts et la cible saigne pour 1 point de Con
  Catégorie: combat
  Conditions: Arme de prédilection, Arme de prédilection supérieure, Briser les
    défenses, Démonstration, maniement de l’arme choisie, bonus de base à l’attaque
    +11.
  Avantage: Par une action simple, le personnage porte une unique attaque avec son
    Arme de prédilection supérieure contre un adversaire étourdi ou pris au dépourvu.
    S’il le touche, il lui inflige le double des dégâts habituels et la cible subit
    un saignement de 1 point de Constitution. Les dégâts supplémentaires et le saignement
    ne sont pas multipliés en cas de critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20mortelle.ashx
  
- Nom: Démonstration décourageante
  Résumé: La démonstration accroît un effet de terreur
  Catégorie: combat
  Conditions: 'Démonstration, Arme de prédilection,

    BBA +6, maniement de l’arme choisie.'
  Avantage: 'Quand le personnage réussit à utiliser Démonstration

    contre des adversaires secoués, effrayés ou paniqués, leur terreur

    est accrue d’un niveau. Une créature déjà paniquée qui se retrouve

    démoralisée par ce don se recroqueville sur elle-même. Une fois

    affectée par ce don, la créature ne peut plus l’être à nouveau (que

    ce soit par le personnage ou quelqu’un d’autre) pendant 24 heures.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration%20d%c3%a9courageante.ashx
  
- Nom: Entraînement au combat féroce
  Résumé: Peut utiliser des dons de combat à mains nues avec des armes naturelles
  Catégorie: combat
  Conditions: Science du combat à mains nues, Arme de prédilection pour l’arme naturelle
    choisie
  Avantage: Le personnage choisit une de ses armes naturelles. Quand il l’utilise,
    il peut appliquer les effets des dons qui mentionnent Science du Combat à mains
    nues dans leurs conditions requises, ainsi que les effets qui améliorent les coups
    à mains nues.
  Spécial: Si le personnage est un moine, il peut utiliser l’arme naturelle choisie
    avec le déluge de coups.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20au%20combat%20f%c3%a9roce.ashx
  
- Nom: Frappe puissante
  Résumé: Les attaques ignorent 5 points de réduction de dégâts
  Catégorie: combat
  Conditions: Arme de prédilection, bonus de base à l’attaque +1, guerrier de niveau
    12, maniement de l’arme choisie.
  Avantage: Les attaques du personnage utilisant une des armes choisies pour Arme
    de prédilection ignorent jusqu’à 5 points de réduction de dégâts. Ce don ne s'applique
    pas aux RD non typées (telles que RD 10/-).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20puissante.ashx
  
- Nom: Frappe puissante supérieure
  Résumé: Les attaques ignorent 10 points de réduction de dégâts
  Catégorie: combat
  Conditions: Frappe puissante, Arme de prédilection, guerrier de niveau 16.
  Avantage: Les attaques du personnage utilisant une des armes choisies pour Arme
    de prédilection ignorent jusqu’à 10 points de réduction de dégâts. Cette réduction
    est diminuée de 5 contre les RD non typées (telles que RD 10/-).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20puissante%20sup%c3%a9rieure.ashx
  
- Nom: Maître des bâtons
  Résumé: Utilisation à une main des bâtons
  Conditions: Arme de prédilection (bâton), BBA +5
  Avantage: Grâce à différentes positions et techniques, le personnage peut manier
    un bâton comme une arme à une main. Au début de son tour, il doit décider s’il
    va le manier à une ou deux mains. Dans le premier cas, son autre main est libre
    et il est impossible d’utiliser le bâton comme une arme double. Il peut prendre
    le don Spécialisation martiale pour les bâtons même s’il n’a pas de niveaux de
    guerrier.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%a2tons.ashx
  
- Nom: Maîtrise du fouet
  Résumé: Le personnage ne provoque pas d’attaque d’opportunité quand il utilise
    un fouet
  Catégorie: combat
  Conditions: Arme de prédilection (fouet), BBA +2
  Avantage: Le personnage ne provoque plus d’attaque d’opportunité quand il se bat
    avec un fouet. Il peut s’en servir pour infliger des dégâts létaux s’il le désire.
    Il inflige des dégâts en dépit du bonus d’armure ou d’armure naturelle de l’adversaire.
  Normal: Le personnage provoque des attaques d’opportunité quand il se bat avec
    un fouet, comme si c’était une arme à distance. Le fouet n’inflige aucun dégât
    aux créatures qui possèdent un bonus d’armure de +1 ou un bonus d’armure naturelle
    de +3.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20fouet.ashx
  
- Nom: Science de la maîtrise du fouet
  Résumé: Le personnage utilise son fouet pour menacer une case et peut saisir de
    petits objets
  Catégorie: combat
  Conditions: Arme de prédilection (fouet), Maîtrise du fouet, BBA +5
  Avantage: Quand le personnage manie un fouet, il menace la zone correspondant
    à son allonge naturelle plus 1,50 m (1 c). Il peut se servir de son fouet pour
    attraper un objet abandonné de taille P ou TP à portée et l’attirer dans sa case.
    Pour cela, il doit toucher une CA de 10 avec une attaque de contact à distance.
    De plus, il peut se servir du fouet pour s’accrocher à un objet. Il utilise alors
    1,50 m (1 c) de fouet comme un grappin, ce qui lui permet d’utiliser le reste
    de sa longueur comme une corde. Il peut relâcher l’objet par une action libre
    mais il ne peut pas s’en servir pour attaquer tant qu’il tient quelque chose.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20ma%c3%aetrise%20du%20fouet.ashx
  
- Nom: Maîtrise du fouet supérieure
  Résumé: Lutte grâce au fouet
  Catégorie: combat
  Conditions: Science de la maîtrise du fouet, Arme de prédilection (fouet), Maîtrise
    du fouet, BBA +8
  Avantage: 'Le personnage manie son fouet si rapidement qu’il ne risque pas de
    le lâcher s’il rate une tentative de désarmement ou de croc-en-jambe. De plus,
    il peut s’en servir pour faire une lutte. La lutte suit alors les règles habituelles,
    avec les modifications suivantes :'
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20fouet%20sup%c3%a9rieure.ashx
  
- Nom: Spécialisation martiale
  Résumé: +2 aux dégâts avec une arme
  Catégorie: combat
  Conditions: Arme de prédilection pour l’arme choisie, Maniement de l’arme choisie,
    guerrier de niveau 4.
  Avantage: Le personnage obtient un bonus de +2 sur les jets de dégâts de l’arme
    choisie.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20martiale.ashx
  
- Nom: Maîtrise du tir à bout portant
  Résumé: Attaquer avec une arme à distance ne provoque plus d’attaque d’opportunité
  Catégorie: combat
  Conditions: Spécialisation martiale avec l’arme à distance choisie.
  Avantage: Choisissez un type d’armes à distance. Le personnage ne provoque pas
    d’attaque d’opportunité lorsqu’il tire avec cette arme à distance depuis un espace
    contrôlé par un ennemi.
  Normal: Utiliser une arme à distance dans un espace contrôlé par un ennemi provoque
    des attaques d’opportunité.
  Spécial: Dès le niveau 6, un rôdeur avec le style de combat « à distance » peut
    choisir Maîtrise du tir à bout portant comme don de style de spécialisation, mais
    il doit posséder le don Arme de prédilection (au lieu de Spécialisation martiale)
    pour l’arme à distance choisie.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20tir%20%c3%a0%20bout%20portant.ashx
  
- Nom: Spécialisation martiale supérieure
  Résumé: +2 aux dégâts avec une arme
  Catégorie: combat
  Conditions: Maniement de l’arme choisie, Arme de prédilection pour l’arme choisie,
    Arme de prédilection supérieure pour l’arme choisie, Spécialisation martiale pour
    l’arme choisie, guerrier de niveau 12.
  Avantage: Le personnage obtient un bonus de +2 sur les jets de dégâts de l’arme
    choisie. Ce bonus se cumule avec tous les autres bonus aux jets de dégâts, y compris
    celui du don Spécialisation martiale.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20martiale%20sup%c3%a9rieure.ashx
  
- Nom: Tireur couché
  Résumé: En position couchée, le personnage améliore sa visée avec une arbalète
    ou une arme à feu
  Catégorie: combat
  Conditions: Arme de prédilection (arbalète ou arme à feu), BBA +1
  Avantage: Tant que le personnage est à terre, il gagne un bonus de +1 aux jets
    d’attaque quand il utilise une arbalète ou une arme à feu pour laquelle il dispose
    du don Arme de prédilection. De plus, quand il utilise une arbalète pour tirer
    en utilisant la compétence Discrétion, il subit seulement un malus de -10 au test
    et non de -20.
  Spécial: Si le personnage possède le don Tireur à la fronde couché, Arme de prédilection
    (fronde) permet aussi de remplir les conditions requises pour ce don. Le personnage
    peut alors appliquer les avantages de Tireur couché aux jets d’attaque s’il est
    allongé et manie une fronde pour laquelle il possède le don Arme de prédilection.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20couch%c3%a9.ashx
  
- Nom: Une fronde pour fléau
  Résumé: Peut faire des attaques au corps à corps avec une fronde
  Catégorie: combat
  Conditions: Arme de prédilection (fronde), BBA +1
  Avantage: Le personnage peut faire une attaque au corps à corps avec une fronde
    chargée d’une bille. Il utilise les statistiques normales de la fronde mais la
    considère comme un fléau. Le personnage ne dépense pas de munitions quand il utilise
    sa fronde en mêlée mais si la bille est magique ou de maître, elle perd cette
    propriété après le premier coup qui touche.
  Spécial: Les dons qui s’appliquent aux fléaux s’appliquent aussi à une fronde
    ainsi utilisée.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Une%20fronde%20pour%20fl%c3%a9au.ashx
  
- Nom: Arme jetable
  Résumé: Briser une arme fragile pour confirmer un coup critique
  Conditions: BBA +1, maniement de l’arme utilisée
  Avantage: Quand le personnage utilise une arme de corps à corps ou de jet dotée
    de la propriété brisée, et qu’il menace de faire un coup critique contre un adversaire,
    il peut briser son arme pour le confirmer automatiquement.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20jetable.ashx
  
- Nom: Arme naturelle supérieure
  Résumé: Le dé de dégât augmente d'une catégorie
  Catégorie: Monstre
  Conditions: Posséder une arme naturelle, BBA +4.
  Avantage: 'Les effets de ce don s’appliquent à une des armes naturelles de la
    créature (mais pas aux attaques à mains nues). Ses dégâts augmentent d’une catégorie
    selon la progression suivante (comme si la taille de la créature avait augmenté
    d’un cran). Les dés de dégâts progressent comme suit : 1d2, 1d3, 1d4, 1d6, 1d8,
    2d6, 3d6, 4d6, 6d6, 8d6, 12d6.Si l’arme ou l’attaque inflige 1d10 points de dégâts,
    la progression est la suivante : 1d10, 2d8, 3d8, 4d8, 6d8, 8d8, 12d8.'
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. A chaque fois qu'il est pris, il s'applique à une attaque naturelle différente.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20naturelle%20sup%c3%a9rieure.ashx
  
- Nom: Arme en main
  Résumé: Dégainer les armes est une action libre
  Catégorie: ': combat'
  Conditions: bonus de base à l’attaque +1.
  Avantage: Le personnage peut dégainer une arme à l’aide d’une action libre au
    lieu d’une action de mouvement. Il peut aussi dégainer une arme cachée (voir la
    compétence Escamotage) par une action de mouvement.Grâce à ce don, un personnage
    qui combat avec des armes de jet bénéficie de la totalité de ses attaques (ces
    armes fonctionnent alors plus ou moins comme un arc).Le personnage ne peut pas
    utiliser ce don pour sortir rapidement un objet alchimique, une potion, un parchemin
    ou une baguette.
  Normal: Sans ce don, il faut une action de mouvement pour dégainer ou, pour les
    personnages avec un bonus de base à l’attaque au moins égal à +1, une action libre
    combinée à un déplacement. Sans ce don, il faut une action simple pour dégainer
    une arme cachée.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arme%20en%20main.ashx
  
- Nom: Frappe ondoyante
  Résumé: Utilise une action rapide pour faire une feinte avec un test de Bluff
  Catégorie: combat
  Conditions: expertise martiale ou Arme en main, 1 rang en Bluff
  Avantage: Si le personnage dégaine une arme de corps à corps pour attaquer un
    ennemi à portée au premier round de combat, il peut dépenser une action rapide
    pour faire un test de Bluff contre cet ennemi.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20ondoyante.ashx
  
- Nom: Armure naturelle supérieure
  Résumé: Le bonus d'armure naturelle augmente de +1
  Catégorie: Monstre
  Conditions: Posséder une armure naturelle, Con 13.
  Avantage: Le bonus d’armure naturelle de la créature augmente de +1.
  Spécial: Une créature peut gagner ce don plusieurs fois. Son armure naturelle
    augmente chaque fois d’un point.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure%20naturelle%20sup%c3%a9rieure.ashx
  
- Nom: Armure résiliente
  Résumé: Gagne une RD contre certaines attaques
  Conditions: Pouvoir de classe pacte divin (armure ou bouclier) ou armure sacrée.
  Avantage: Lorsque son armure ou son bouclier est sous les effets de son pouvoir
    de pacte divin ou d’armure sacrée, le personnage gagne une réduction de dégâts
    égale au bonus d’altération de son armure (ce qui inclut le bonus de son pacte
    divin ou de son armure sacrée) contre la première attaque qui le touche à chaque
    round. Les armes en adamantium passent cette réduction de dégâts mais toute attaque
    portée contre le personnage avec une telle arme n’est pas décomptée de la durée
    de l’effet.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure%20r%c3%a9siliente.ashx
  
- Nom: Artisanat de groupe
  Résumé: +2 en Artisanat ou Art de la Magie pour les travaux en groupe
  Conditions: 1 rang dans n’importe quel Artisanat, n’importe quel don de création.
  Avantage: Le personnage peut aider un autre personnage à fabriquer des objets
    magiques ou non magiques. Les deux personnages doivent posséder la compétence
    d’Artisanat adéquate ou le don de création correspondant, mais il suffit que chacune
    des autres conditions de fabrication soit satisfaite par l’un ou par l’autre.
    Le personnage offre un bonus de circonstances de +2 à tous les tests d’Artisanat
    ou d’Art de la magie relatifs à la fabrication d’un objet et, grâce à son aide,
    la quantité d’objets qu’il est possible de fabriquer en un jour (quantité exprimée
    en pièces d’or) est doublée.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artisanat%20de%20groupe.ashx
  
- Nom: Aspect bestial
  Résumé: Gagner un avantage bestial parmi 4 options
  Conditions: Capacité de forme animale, voir Spécial.
  Avantage: La nature bestiale du personnage se manifeste d’une des manières suivantes.
    Le joueur choisit le type de manifestation lorsqu’il acquiert ce don et ne peut
    plus changer d’avis par la suite.
  Spécial: Un personnage ayant contracté la lycanthropie peut prendre ce don même
    s’il n’en remplit pas les conditions. Un rôdeur qui choisit le style de combat
    « armes naturelles » peut prendre ce don sans en remplir les conditions (même
    s’il ne choisit pas Aspect bestial comme don supplémentaire). Un homme-félin qui
    dispose du don Homme-félin modèle peut prendre ce don sans en remplir les conditions.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspect%20bestial.ashx
  
- Nom: Assommant
  Résumé: Le personnage inflige des dégâts non létaux avec les armes contondantes
  Catégorie: combat
  Avantage: Le personnage ne subit pas de malus quand il utilise une arme contondante
    pour infliger des dégâts non létaux.
  Normal: Le personnage subit un malus de -4 aux jets d’attaque quand il utilise
    une arme létale pour infliger des dégâts non létaux. Il ne peut pas utiliser une
    arme létale pour infliger des dégâts non létaux lors d’une attaque sournoise.
  Spécial: Un roublard qui possède ce don peut utiliser une arme contondante létale
    pour faire des dégâts non létaux avec son attaque sournoise.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assommant.ashx
  
- Nom: Assurer sa prise
  Résumé: Quand le personnage grimpe, il lance le dé 2 fois et prend le meilleur
  Conditions: 1 rang en Escalade
  Avantage: Le personnage lance deux fois le dé quand il grimpe ou quand il fait
    un jet de Réflexes pour éviter de tomber. Il conserve le meilleur résultat.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assurer%20sa%20prise.ashx
  
- Nom: Attaque magique
  Résumé: Sacrifier un sort, gagner une attaque de rayon
  Conditions: Lanceur de sorts profanes, NLS 10.
  Avantage: Par une action simple, le personnage peut sacrifier un sort préparé
    (ou un emplacement de sort inutilisé) de niveau supérieur ou égal à 1 et le transformer
    en un rayon ciblant n’importe quel ennemi situé dans un rayon de 9 mètres (6 cases)
    et nécessitant une attaque de contact à distance. Cette attaque inflige 2d6 points
    de dégâts plus 1d6 points de dégâts par niveau du sort (ou de l’emplacement) sacrifié.
    Les sorts de niveau 0 ne peuvent pas être sacrifiés dans le cadre de ce don.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20magique.ashx
  
- Nom: Autonome
  Résumé: +2 aux tests de Premiers secours et de Survie
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Premiers
    secours et de Survie. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Autonome.ashx
  
- Nom: Athlétisme
  Résumé: +2 aux tests d’Escalade et de Natation
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests d’Escalade et
    de Natation. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Athl%c3%a9tisme.ashx
  
- Nom: Attaque en finesse
  Résumé: Applique le bonus de Dex au lieu du bonus de For aux jets d’attaque des
    armes légères
  Catégorie: ': combat'
  Avantage: Lorsqu’il utilise une arme légère, une chaine cloutée, un fouet, une
    lame elfique incurvée ou une rapière (adaptée à une créature de sa catégorie de
    taille), le personnage peut choisir d’appliquer son bonus de Dextérité à ses jets
    d’attaque plutôt que son bonus de Force. Si le personnage utilise un bouclier,
    le malus d’armure aux tests imposé par celui-ci s’applique aux jets d’attaque.
  Spécial: Les armes naturelles sont toujours considérées comme des armes légères.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20finesse.ashx
  
- Nom: Grâce tranchante
  Résumé: Le personnage traite une arme à une main tranchante comme une arme de
    corps à corps perforante et applique son bonus de Dextérité aux dégâts
  Catégorie: combat
  Conditions: Dex 13, Attaque en finesse, Arme de prédilection (arme choisie).
  Avantage: Le personnage choisit un type d’arme tranchante légère ou à une main
    (comme l’épée longue). Quand il manie cette arme à une main, il peut la traiter
    comme une arme de corps à corps perforante à une main pour tous les dons et pouvoirs
    de classe nécessitant une telle arme (comme l’attaque précise du bretteur ou du
    duelliste) et il peut ajouter son modificateur de Dextérité plutôt que son modificateur
    de Force aux dégâts de cette arme. L’arme doit être appropriée à la taille du
    personnage.Vous n'obtenez pas les avantages de ce don en combattant avec deux
    armes ou lors d'une utilisation d'un déluge de coups ou lorsqu'une autre main
    est occupée autrement.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gr%c3%a2ce%20tranchante.ashx
  
- Nom: Attaque en puissance
  Résumé: Échange le bonus d’attaque contre un bonus aux dégâts
  Catégorie: ': combat'
  Conditions: For 13, bonus de base à l’attaque +1.
  Avantage: Le personnage peut appliquer un malus de -1 à ses jets d'attaque de
    corps à corps et à ses tests de manœuvre offensive pour bénéficier d’un bonus
    de +2 aux jets de dégâts. Ces bonus aux dégâts augmentent de 50% si le personnage
    utilise une arme à deux mains ou une arme à une main qu’il manie à deux mains
    ou encore une arme naturelle principale qui ajoute 1,5 x le modificateur de Force
    aux jets de dégâts. Ce bonus aux dégâts est réduit de moitié (50%) si le personnage
    attaque avec son arme secondaire ou avec une attaque naturelle secondaire. Quand
    son bonus de base à l’attaque atteint +4, et, par la suite, pour chaque tranche
    de +4 points de bonus, le malus augmente de -1 et le bonus aux jets de dégâts
    de +2. Le personnage doit choisir s'il veut utiliser ce don avant de faire un
    jet d'attaque, et ses effets durent jusqu'à son prochain tour de jeu. Le bonus
    de dégâts ne s’applique pas aux attaques de contact ou aux effets qui n’infligent
    pas de points de dégâts.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20puissance.ashx
  
- Nom: Assaut étourdissant
  Résumé: Sacrifier du bonus d’attaque, étourdir les cibles au corps à corps
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +16.
  Avantage: Le personnage peut choisir d’accepter une pénalité de -5 sur tous les
    jets d’attaque au corps à corps et tous les tests de manœuvres de combat pour
    étourdir les créatures touchées par ses attaques au corps à corps pendant 1 round.
    Un jet de Vigueur contre un DD égal à 10 + le BBA du personnage permet d’annuler
    l’effet. Le personnage doit choisir d’utiliser ce don avant de réaliser le jet
    d’attaque. Ses effets persistent jusqu’à son prochain tour.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20%c3%a9tourdissant.ashx
  
- Nom: Assaut hébétant
  Résumé: Sacrifier du bonus d’attaque, hébéter les cibles au corps à corps
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +11.
  Avantage: Le personnage peut choisir d’accepter une pénalité de -5 sur tous les
    jets d’attaque au corps à corps et tous les tests de manœuvres de combat pour
    hébéter les adversaires touchés par ses attaques au corps à corps pendant 1 round
    (en plus de leur infliger des dégâts normaux). Un jet de Vigueur réussi permet
    aux cibles d’annuler l’effet. Le DD de celui-ci est de 10 + le BBA du personnage.
    Le personnage doit choisir s’il veut utiliser ce don ou pas avant de réaliser
    le jet d’attaque. Les effets du don persistent jusqu’à son prochain tour.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20h%c3%a9b%c3%a9tant.ashx
  
- Nom: Assaut repoussant
  Résumé: Repousser un ennemi avec une arme à deux mains
  Catégorie: combat
  Conditions: For 15, Attaque en puissance, BBA +1.
  Avantage: Lorsque le personnage touche une créature de taille inférieure ou égale
    à la sienne avec une arme à deux mains lors d’une Attaque en puissance, il peut
    choisir de faire reculer la cible de 1,50 m (en ligne droite par rapport à lui)
    au lieu de lui infliger les dégâts supplémentaires résultant du don Attaque en
    puissance. Si l’attaque en question est un coup critique, le personnage peut choisir
    de faire reculer la cible de 3 mètres (2 cases). Le mouvement de la cible ne provoque
    pas d’attaques d’opportunité et celle-ci doit terminer son mouvement dans un espace
    sûr suffisamment grand pour l’accueillir. Le personnage choisit quel effet appliquer
    après avoir effectué le jet d’attaque, mais avant de lancer les dégâts.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20repoussant.ashx
  
- Nom: Assaut sanglant
  Résumé: Sacrifier du bonus d’attaque, ajouter du saignement au corps à corps
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +6.
  Avantage: Le personnage peut choisir d’accepter une pénalité de -5 à tous ses
    jets d’attaque au corps à corps et tests de manœuvres de combat pour ajouter 1d4 points
    de dégâts de saignement aux dégâts normaux de ses attaques des armes au corps
    à corps. La créature touchée continue de subir des dégâts de saignement chaque
    round au début de son round. On peut arrêter les dégâts de saignement à l’aide
    d’un test de Premiers secours contre un DD de 15 ou avec n’importe quel soin magique.
    Les dégâts de saignement provenant de ce don ne se cumulent pas entre eux. Le
    personnage doit choisir s’il veut utiliser ce don ou pas avant de réaliser le
    jet d’attaque. Les effets du don persistent jusqu’au début de son prochain tour
    (mais le saignement, lui, continue jusqu’à la guérison).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Assaut%20sanglant.ashx
  
- Nom: Briseur d’objets
  Résumé: Ignorer 5 points de solidité lorsqu’on brise un objet
  Catégorie: combat
  Conditions: Demi-orque, Attaque en puissance.
  Avantage: Lorsque le personnage attaque un objet inanimé et abandonné (ne faisant
    pas partie de l’équipement d’une créature), il ignore les 5 premiers points de
    sa solidité. Il reçoit également un bonus de +5 aux tests de Force pour enfoncer
    ou briser des portes.
  Spécial: Les avantages de ce don ne s’appliquent pas aux tentatives de destruction
    d’objets ni aux attaques contre les créatures artificielles mais seulement aux
    attaques contre des objets inanimés et abandonnés.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20dobjets.ashx
  
- Nom: Brute enragée
  Résumé: Ajoute le bonus de Constitution aux jets de dégâts
  Conditions: For 13, rage, Attaque en puissance, BBA +12
  Avantage: Quand le personnage est enragé et utilise Attaque en puissance, il peut
    dépenser 3 rounds de rage supplémentaires, par une action rapide, pour ajouter
    son bonus de Constitution aux jets de dégâts des attaques au corps à corps ou
    des armes de jet effectuées à son tour. S’il utilise une arme à deux mains, il
    ajoute 1,5 fois son bonus de Constitution. On ne multiplie pas ces dégâts supplémentaires
    en cas de coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20enrag%c3%a9e.ashx
  
- Nom: Concentration malgré la fureur
  Résumé: Supprime la pénalité d’attaque en puissance lors de la première attaque
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +1.
  Avantage: Lorsque le personnage manipule une arme à deux mains ou une arme à une
    main tenue à deux mains et qu’il utilise le don Attaque en puissance, il ne subit
    pas le malus aux jets d’attaque normalement imposé par ce don lors de la première
    attaque de chacun de ses tours. La pénalité s’applique normalement aux autres
    attaques cependant (y compris aux attaques d’opportunité).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20malgr%c3%a9%20la%20fureur.ashx
  
- Nom: Carnage effroyable
  Résumé: Test d’Intimidation gratuit en mettant un adversaire au sol
  Catégorie: combat
  Conditions: For 15, Attaque en puissance, Concentration malgré la fureur, BBA +11.
  Avantage: Chaque fois que le personnage réduit un adversaire à 0 point de vie
    ou moins, il peut effectuer un test d’Intimidation pour démoraliser tous les ennemis
    dans un rayon de 6 mètres (4 cases) par une action libre. Seuls les ennemis qui
    peuvent voir le personnage et l’adversaire réduit à 0 point de vie ou moins peuvent
    être affectés.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carnage%20effroyable.ashx
  
- Nom: Coup déstabilisant
  Résumé: Possibilité de faire un croc-en-jambe avec une attaque en puissance
  Catégorie: combat
  Conditions: Int 13, For 13, Expertise du combat, Science du croc-en-jambe, Attaque
    en puissance, BBA +6
  Avantage: Si le personnage utilise une action d’attaque pour faire une unique
    attaque au corps à corps avec son meilleur bonus de base à l’attaque avec Attaque
    en puissance et qu’il touche son ennemi, il peut dépenser une action rapide pour
    faire une manœuvre de croc-en-jambe contre lui.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9stabilisant.ashx
  
- Nom: Coups protecteurs
  Résumé: Réduire les dégâts avec une arme à deux mains pour gagner un bonus de
    bouclier de +4
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +1.
  Avantage: Lorsque le personnage effectue une attaque à outrance avec une arme
    à deux mains, il peut choisir de réduire les dégâts de 50% en échange d’un bonus
    de bouclier de +4 à la CA et au DMD jusqu’au début de son prochain tour. La réduction
    de dégâts s’applique jusqu’au début de son prochain tour.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coups%20protecteurs.ashx
  
- Nom: Enchaînement
  Résumé: 1 attaque supplémentaire si la première touche
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, bonus de base à l’attaque +1.
  Avantage: Par une action simple, le personnage porte une unique attaque avec la
    totalité de son bonus d’attaque à un adversaire situé à sa portée. S’il le touche,
    il lui inflige les dégâts habituels et peut faire une attaque supplémentaire (toujours
    avec son bonus d’attaque maximal) contre un adversaire adjacent au premier ennemi
    et situé à portée du personnage. Ce don ne permet qu’une attaque supplémentaire
    par round. Quand le personnage utilise ce don, il subit un malus de -2 à la CA
    jusqu’à son prochain tour.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aenement.ashx
  
- Nom: Enchaînement final
  Résumé: Attaque supplémentaire si l’ennemi tombe
  Catégorie: combat
  Conditions: For 13, Enchaînement, Attaque en puissance
  Avantage: Si le personnage fait une attaque au corps à corps et que sa cible tombe
    à 0 point de vie ou moins à cause d’elle, il peut faire une autre attaque de corps
    à corps avec son meilleur bonus de base à l’attaque contre un adversaire situé
    à portée. Ce don permet seulement une attaque supplémentaire par round.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Encha%c3%aenement%20final.ashx
  
- Nom: Succession d'enchaînements
  Résumé: 1 attaque supplémentaire après chaque attaque qui touche
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Enchaînement, bonus de base à l’attaque
    +4.
  Avantage: Par une action simple, le personnage porte une unique attaque avec la
    totalité de son bonus de base à l’attaque à un adversaire situé à sa portée. S’il
    le touche, il lui inflige les dégâts habituels et peut faire une attaque supplémentaire
    (toujours avec son bonus de base à l’attaque maximal) contre un adversaire adjacent
    au premier ennemi et situé à portée du personnage. S’il le touche, il peut faire
    une nouvelle attaque sur un adversaire à sa portée et adjacent au dernier ennemi
    touché. Il n’y a pas de limite au nombre d’ennemis que le personnage peut attaquer
    ainsi mais il ne peut pas attaquer deux fois le même pendant cette action. Quand
    le personnage utilise ce don, il subit un malus de -2 à la CA jusqu’à son prochain
    tour.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Succession%20dencha%c3%aenements.ashx
  
- Nom: Science de l’enchaînement final
  Résumé: Le personnage peut utiliser Enchaînement final autant de fois  par round
    qu’il le veut
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Enchaînement, Enchaînement final, Succession
    d'enchaînements, BBA +6
  Avantage: Le personnage peut utiliser Enchaînement final aussi souvent qu’il veut
    au cours du même round.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20lencha%c3%aenement%20final.ashx
  
- Nom: La mort ou la gloire
  Résumé: +4 aux jets d’attaque, de dégâts et de critique contre les adversaires
    de taille G ou plus grands
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +6
  Avantage: Si le personnage affronte une créature d’une catégorie de taille de
    plus que lui ou plus, il peut faire une unique attaque au corps à corps, par une
    action complexe. Il gagne un bonus de +4 au jet d’attaque, de dégâts et de confirmation
    des coups critiques. Ce bonus augmente de +1 à BBA +11, +16 et +20 (pour un maximum
    de +7 quand il atteint un BBA +20). Une fois l’attaque résolue, l’adversaire attaqué
    peut dépenser une action immédiate pour faire une unique attaque de corps à corps
    contre le personnage, avec les mêmes bonus.
  Spécial: Le personnage peut combiner l’attaque à outrance qu’offre ce don avec
    la Frappe décisive, la Science de la frappe décisive ou la Frappe décisive supérieure.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.La%20mort%20ou%20la%20gloire.ashx
  
- Nom: Rage imprudente
  Résumé: Le personnage reçoit un malus aux jets d’attaque pour infliger plus de
    dégâts lorsqu’il est en rage
  Conditions: Attaque en puissance ; pouvoir de classe rage de berserker ou chant
    de rage.
  Avantage: Quand il utilise Attaque en puissance alors qu’il est en rage ou utilise
    chant de rage, le personnage reçoit un malus supplémentaire de -1 aux jets d’attaque
    au corps à corps et aux tests de manoeuvre offensive, et il gagne un bonus supplémentaire
    de +2 aux jets de dégâts au corps à corps. Modifiez ce bonus aux dégâts en fonction
    du type d’arme utilisé par le personnage, comme pour l’Attaque en puissance normale.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rage%20imprudente.ashx
  
- Nom: Science de la bousculade
  Résumé: +2 aux tentatives de bousculade, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: For 13,  Attaque en puissance, bonus de base à l’attaque +1.
  Avantage: Lors d’une manœuvre offensive, le personnage peut tenter une bousculade
    sans provoquer d’attaque d’opportunité de la part de sa cible. Le personnage bénéficie
    de plus d’un bonus de +2 aux tests destinés à bousculer un adversaire et un bonus
    de +2 à sa manœuvre défensive quand un ennemi essaie de le bousculer.
  Normal: Le personnage provoque une attaque d’opportunité quand il bouscule un
    adversaire lors d’une manœuvre offensive.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20bousculade.ashx
  
- Nom: Bousculade rapide
  Résumé: Le personnage peut faire une bousculade au lieu d’une attaque au corps
    à corps
  Catégorie: combat
  Conditions: For 13, Science de la bousculade, Attaque en puissance, BBA +6
  Avantage: Le personnage peut, à son tour, faire une unique manœuvre offensive
    de bousculade au lieu d’une de ses attaques de corps à corps. Il doit choisir
    celle qui possède le meilleur bonus.
  Normal: Une bousculade est une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bousculade%20rapide.ashx
  
- Nom: Bousculade supérieure
  Résumé: Les ennemis bousculés provoquent des attaques d’opportunité
  Catégorie: ': combat'
  Conditions: For 13, Attaque en puissance, Science de la bousculade, bonus de base
    à l’attaque +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests de bousculade. Ce bonus
    s’ajoute à celui de la Science de la bousculade. Quand le personnage bouscule
    un adversaire, il permet à tous ses alliés de faire une attaque d’opportunité
    sur sa victime (mais lui ne peut pas).
  Normal: Les créatures bousculées ne provoquent pas d’attaques d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bousculade%20sup%c3%a9rieure.ashx
  
- Nom: Choc de l’enragé
  Résumé: Ajoute le bonus de Con aux tests de bousculade
  Conditions: For 13, Con 13, rage, Science de la bousculade, Attaque en puissance,
    BBA +6
  Avantage: Quand le personnage est enragé et qu’il fait une manœuvre de bousculade,
    il peut, par une action rapide, dépenser 1 round de rage supplémentaire pour ajouter
    son bonus de Constitution au test de manœuvre offensive.De plus, s’il pousse l’adversaire
    dans une case occupée par une autre créature ou par un objet solide, l’adversaire
    et la créature ou l’objet subissent des dégâts contondants égaux aux modificateurs
    de Force + de Constitution du personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Choc%20de%20lenrag%c3%a9.ashx
  
- Nom: Coup bousculant
  Résumé: Faire une tentative de bousculade en cas de coup critique réussi
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Science de la bousculade, BBA +9.
  Avantage: Chaque fois que le personnage porte un coup critique avec une attaque
    au corps à corps, il peut repousser son adversaire en plus de lui infliger des
    dégâts normaux. Si le jet de confirmation du coup critique est supérieur ou égal
    au DMD de la cible, le personnage peut la repousser comme s’il effectuait une
    manœuvre de bousculade réussie. Le personnage ne doit pas forcément se déplacer
    avec la cible en cas de réussite. Cela ne provoque pas d’attaque d’opportunité.
  Normal: Il faut réaliser un test de manœuvre séparé pour bousculer un adversaire.
  Spécial: 'Le personnage ne peut utiliser qu’un seul des dons suivants à la fois
    en cas de coup critique : Coup bousculant, Coup désarmant, Coup déséquilibrant,
    Coup destructeur et Coup repositionnant. Il peut décider d’utiliser ce don après
    avoir effectué le jet de confirmation.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20bousculant.ashx
  
- Nom: Coup fabuleux
  Résumé: Le coup porté repousse l'ennemi
  Catégorie: Guerrier, Monstre
  Conditions: For 25, Attaque en puissance, Science de la bousculade, taille supérieure
    ou égale à Grand.
  Avantage: Un coup fabuleux est une manœuvre de combat qui nécessite une action
    simple. Si la manœuvre réussit et si l’adversaire est tangible et plus petit que
    la créature, il subit des dégâts (généralement de coup, plus le bonus de Force),
    est propulsé à 3 m (2 c) de distance dans une direction choisie par la créature
    et tombe au sol à cet endroit. Le mouvement de l’adversaire doit se faire en ligne
    droite et de telle sorte que son emplacement final ne soit pas plus proche de
    la créature que son emplacement initial. Si un obstacle bloque le mouvement, l’adversaire
    et l’obstacle subissent 1d6 points de dégâts et l’adversaire se retrouve au sol
    dans un emplacement situé à côté de l’obstacle.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20fabuleux.ashx
  
- Nom: Science du coup fabuleux
  Résumé: +2 aux tests de manoeuvre offensive de coup fabuleux et au DMD contre
    ce type d’attaque, et le mouvement dû au coup fabuleux provoqué des attaques d’opportunité
    de la part des alliés
  Catégorie: combat
  Conditions: For 13 ; Coup fabuleux ou pouvoir de classe coup fabuleux ; Attaque
    en puissance.
  Avantage: Le personnage reçoit un bonus de +2 au test de manoeuvre offensive pour
    effectuer un coup fabuleux. Il gagne également un bonus de +2 au degré de manoeuvre
    défensive quand un adversaire tente une manoeuvre offensive de coup fabuleux contre
    lui. Chaque fois que le personnage réussit une manoeuvre offensive de coup fabuleux,
    le mouvement de son adversaire provoque une attaque d’opportunité de la part de
    tous les alliés du personnage (mais pas de la part du personnage).
  Normal: Les créatures déplacées à cause d’un coup fabuleux ne provoquent pas d’attaque
    d’opportunité.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20coup%20fabuleux.ashx
  
- Nom: Réduction agressive
  Résumé: Bousculade contre les ennemis qui ne parviennent pas à franchir la RD
  Catégorie: combat
  Conditions: For 13, réduction de dégâts, Science de la bousculade, Attaque en
    puissance, BBA +1
  Avantage: Quand un adversaire adjacent au personnage ne parvient pas à franchir
    sa RD avec une attaque au corps à corps, le personnage peut dépenser une action
    immédiate pour tenter une bousculade contre lui. S’il réussit, il ne se déplace
    pas avec l’adversaire.
  Normal: La bousculade demande une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9duction%20agressive.ashx
  
- Nom: Science de la destruction
  Résumé: +2 aux tentatives de destruction d’arme, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: For 13, Attaque en puissance.
  Avantage: Lorsque le personnage essaye de détruire un objet tenu ou porté par
    un adversaire (comme une arme ou un bouclier), il ne s’expose pas à une attaque
    d’opportunité. Il bénéficie de plus d’un bonus de +2 aux tests de combat destinés
    à briser un objet et un bonus de +2 à son score de manœuvre défensive quand un
    ennemi essaie de détruire son équipement.
  Normal: Un personnage qui ne possède pas ce don provoque une attaque d’opportunité
    quand il attaque un objet tenu ou porté par une autre personne.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20destruction.ashx
  
- Nom: Coup destructeur
  Résumé: Tentative de destruction en cas de coup critique
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science de la destruction, BBA +9.
  Avantage: Chaque fois que le personnage porte un coup critique avec une attaque
    au corps à corps, il peut détruire l’arme de son adversaire en plus d’infliger
    des dégâts normaux à celui-ci. Si le jet de confirmation du coup critique est
    supérieur ou égal au DMD de la cible, le personnage peut endommager l’arme de
    son ennemi comme s’il effectuait une manœuvre de destruction réussie. Cela ne
    provoque pas d’attaque d’opportunité.
  Normal: Il faut réaliser un test de manœuvre séparé pour détruire l’arme d’un
    adversaire.
  Spécial: 'Le personnage ne peut utiliser qu’un seul des dons suivants à la fois
    en cas de coup critique : Coup bousculant, Coup désarmant, Coup déséquilibrant,
    Coup destructeur et Coup repositionnant. Il peut décider d’utiliser ce don après
    avoir effectué le jet de confirmation.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20destructeur.ashx
  
- Nom: Destruction d'arme supérieure
  Résumé: Les dégâts des tentatives de destruction sont transférés à l’ennemi
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Science de la destruction, bonus de
    base à l’attaque +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests destinés à détruire un
    objet. Ce bonus s’ajoute à celui de la Science de la destruction. Quand le personnage
    tente de détruire une arme, un bouclier ou une armure, il applique tous les dégâts
    en excès au propriétaire de l’objet. Si le personnage décide de laisser l’objet
    avec 1 point de vie, son propriétaire ne subit pas le moindre dégât.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destruction%20darme%20sup%c3%a9rieure.ashx
  
- Nom: Science de l’entraînement
  Résumé: +2 aux tentatives d’entraînement, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, BBA +1.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité lorsqu’il effectue
    une manœuvre d’entraînement. De plus, il reçoit un bonus de +2 aux tests des tentatives
    d’entraînement. Il bénéficie également d’un bonus de +2 à son DMD contre les tentatives
    d’entraînement effectuées par ses adversaires.
  Normal: Le personnage provoque une attaque d’opportunité lorsqu’il effectue une
    manœuvre d’entraînement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20lentra%c3%aenement.ashx
  
- Nom: Attirer rapidement
  Résumé: Le personnage peut faire une manœuvre d’attirer au lieu d’une attaque
    au corps à corps
  Catégorie: combat
  Conditions: For 13, Science de l’entraînement, Attaque en puissance, BBA +6
  Avantage: Le personnage peut, à son tour, faire une manœuvre offensive pour attirer
    son ennemi au lieu de faire une attaque de corps à corps. Cette manœuvre doit
    remplacer l’attaque avec le meilleur bonus.
  Normal: La manœuvre offensive demande une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attirer%20rapidement.ashx
  
- Nom: Entraînement supérieur
  Résumé: Les ennemis entraînés provoquent des attaques d’opportunité
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Science de l’entraînement, BBA +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests des tentatives d’entraînement.
    Ce bonus se cumule avec celui offert par le don Science de l’entraînement. Chaque
    fois que le personnage entraîne un ennemi derrière lui, le mouvement de ce dernier
    provoque des attaques d’opportunité de la part de tous les alliés du personnage
    (mais pas du personnage lui-même).
  Normal: Les créatures entraînées ne provoquent pas d’attaque d’opportunité.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20sup%c3%a9rieur.ashx
  
- Nom: Science du renversement
  Résumé: +2 aux tentatives de renversement, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, bonus de base à l’attaque +1.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité quand il tente
    de renverser un adversaire lors d’une manœuvre offensive. Il bénéficie de plus
    d’un bonus de +2 aux tests de combat destinés à renverser un adversaire et un
    bonus de +2 à la manœuvre défensive quand un ennemi essaie de le renverser. Les
    cibles du personnage ne peuvent pas choisir de l’éviter.
  Normal: Le renversement provoque habituellement une attaque d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20renversement.ashx
  
- Nom: Charge renversante
  Résumé: Renversement par une action libre au cours d’une charge
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Science du renversement, BBA +1.
  Avantage: Lorsque le personnage charge, il peut tenter de renverser une créature
    située dans la trajectoire de sa charge par une action libre. Si la tentative
    de renversement est couronnée de succès, il peut poursuivre sa charge. En cas
    d’échec, sa charge se termine dans l’espace précédant cette créature.
  Normal: La trajectoire de la charge doit être libre de tout obstacle.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20renversante.ashx
  
- Nom: Renversement supérieur
  Résumé: Les ennemis renversés provoquent des attaques d’opportunité
  Catégorie: combat
  Conditions: For 13, Attaque en puissance, Science du renversement, bonus de base
    à l’attaque +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests destinés à renverser un
    adversaire. Ce bonus s’ajoute à celui de la Science du renversement. Quand le
    personnage renverse un adversaire, ce dernier déclenche une attaque d’opportunité
    s’il tombe à terre.
  Normal: Les créatures qui tombent à terre suite à un renversement ne provoquent
    pas d’attaques d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renversement%20sup%c3%a9rieur.ashx
  
- Nom: Attaque en vol
  Résumé: Possibilité d'effectuer une action simple pendant son déplacement
  Catégorie: Monstre
  Conditions: Posséder une vitesse de vol.
  Avantage: Lorsqu’elle est en vol, la créature peut effectuer une action de mouvement
    et autre action simple à n’importe quel moment de son déplacement. Elle ne peut
    pas réaliser une seconde action de mouvement au cours d’un round où elle utilise
    Attaque en vol.
  Normal: Sans ce don, la créature effectue une action simple soit avant soit après
    son déplacement.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20vol.ashx
  
- Nom: Attaques multiples
  Résumé: -2 au jet d'attaque avec les attaques secondaires
  Catégorie: Guerrier, Monstre
  Conditions: Au moins trois attaques naturelles.
  Avantage: Les attaques que la créature effectue avec des armes naturelles secondaires
    ne subissent qu’une pénalité de –2.
  Normal: Sans ce don, les attaques secondaires de la créature subissent une pénalité
    de –5.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20multiples.ashx
  
- Nom: Attaques réflexes
  Résumé: Attaques d’opportunité supplémentaires
  Catégorie: ': combat'
  Avantage: À chaque round, le personnage a droit à un nombre d’attaques d’opportunité
    supplémentaires égal à son bonus de Dextérité. Le personnage peut faire une attaque
    d’opportunité même s’il est pris au dépourvu.
  Normal: Un personnage ne possédant pas ce don n’a droit qu’à une attaque d’opportunité
    par round et il ne peut pas le faire s’il est pris au dépourvu.
  Spécial: Ce don ne permet pas à un roublard d’utiliser son pouvoir spécial d’opportunisme
    plus d’une fois par round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaques%20r%c3%a9flexes.ashx
  
- Nom: Coincer
  Résumé: Les adversaires qui font un pas de 1,50 m (1 c) ou battent en retraite
    provoquent une attaque d’opportunité
  Catégorie: combat
  Conditions: Attaques réflexes, guerrier de niveau 11
  Avantage: Quand un adversaire que menace le personnage fait un pas de 1,50 m (1
    c) ou utilise l’action de repli, il provoque une attaque d’opportunité de la part
    du personnage. Si l’attaque touche, elle n’inflige pas de dégâts mais empêche
    la cible de faire l’action de mouvement qui lui a permis le pas de 1,50 m (1 c)
    ou le repli. La cible ne peut donc pas se déplacer.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coincer.ashx
  
- Nom: Garde du corps
  Résumé: Utiliser une attaque d’opportunité pour augmenter la CA d’un allié adjacent
  Catégorie: combat
  Conditions: Attaques réflexes.
  Avantage: Lorsqu’un allié adjacent au personnage est attaqué, le personnage peut
    utiliser une attaque d’opportunité pour tenter d’améliorer la CA de son allié
    grâce à une action « aider quelqu’un ». Ce don ne lui permet pas d’utiliser « aider
    quelqu’un » pour améliorer le jet d’attaque de son allié.
  Normal: Aider quelqu’un nécessite une action simple.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Garde%20du%20corps.ashx
  
- Nom: Interception de coups
  Résumé: Subir les dégâts d’une attaque réussie contre un allié adjacent
  Catégorie: combat
  Conditions: Garde du corps.
  Avantage: Quand le personnage utilise l’action « aider quelqu’un » pour améliorer
    la CA d’un allié adjacent, il peut intercepter une attaque réussie contre cet
    allié en utilisant une action immédiate qui lui permet de subir l’intégralité
    des dégâts de cette attaque, ainsi que ses effets spéciaux le cas échéant (saignement,
    empoisonnement, etc.) Une même créature ne peut pas bénéficier de ce don plus
    d’une fois par attaque.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interception%20de%20coups.ashx
  
- Nom: Patrouille en combat
  Résumé: Augmente la zone contrôlée pour les attaques d’opportunité
  Catégorie: combat
  Conditions: Attaques réflexes, Souplesse du serpent, BBA +5.
  Avantage: Par une action complexe, le personnage peut se mettre à patrouiller
    au cours d’un combat. Concrètement, il augmente le rayon de la zone qu’il contrôle
    de 1,50 m pour chaque tranche de 5 points dans son BBA. Jusqu’au début de son
    prochain tour, il peut porter des attaques d’opportunité contre n’importe quel
    adversaire qui en provoque une au sein de la zone qu’il contrôle. Il peut se déplacer
    au cours de ces attaques d’opportunité, pour autant que le déplacement total qu’il
    effectue avant le début de son prochain tour ne dépasse pas sa vitesse de déplacement.
    Les déplacements du personnage provoquent des attaques d’opportunité normalement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Patrouille%20en%20combat.ashx
  
- Nom: Immobiliser
  Résumé: Empêche les ennemis de dépasser le personnage
  Catégorie: combat
  Conditions: Attaques réflexes
  Avantage: Quand un adversaire déclenche une attaque d’opportunité en traversant
    une case adjacente à celle du personnage, ce dernier peut faire un test de manœuvre
    offensive en tant qu’attaque d’opportunité. S’il réussit, son adversaire ne peut
    plus se déplacer pendant le reste de son tour. Il peut toujours effectuer le reste
    de ses actions mais il ne peut plus bouger. Ce don s’applique aussi aux créatures
    qui essaient de quitter une case adjacente si ce mouvement provoque une attaque
    d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Immobiliser.ashx
  
- Nom: Attaque spéciale renforcée
  Résumé: Le DD des jets de sauvegarde contre cette attaque augmente de +2
  Catégorie: Monstre
  Conditions: Posséder une attaque spéciale.
  Avantage: Les effets de ce don s’appliquent à une des attaques spéciales de la
    créature. Le DD de tous les jets de sauvegarde pour résister à celle-ci augmente
    de +2.
  Spécial: 'La créature peut gagner ce don plusieurs fois, mais ses effets ne se
    cumulent pas : il s’applique chaque fois à une attaque spéciale différente.'
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20sp%c3%a9ciale%20renforc%c3%a9e.ashx
  
- Nom: Attrait de la vie
  Résumé: Canalise l’énergie positive pour fasciner les morts-vivants
  Conditions: Pouvoir de classe canalisation d’énergie positive
  Avantage: Par une action simple, le personnage peut canaliser de l’énergie positive
    pour fasciner tous les morts-vivants situés dans un rayon de 9 mètres (6 c) pendant
    un nombre de rounds égal à son modificateur de Charisme (1 au minimum). Les morts-vivants
    qui réussissent leur jet de Volonté (DD 10 + 1/2 niveau de prêtre + modificateur
    de Charisme) ne sont pas affectés. Ce type de canalisation ne soigne ni ne blesse
    personne.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attrait%20de%20la%20vie.ashx
  
- Nom: Aura de fléau des dragons
  Résumé: L’aura de bravoure s’étend et accorde une protection contre le souffle
    des dragons
  Conditions: Aura de bravoure, lanceur de sorts niveau 8
  Avantage: Quand le personnage combat des dragons, son aura de bravoure s’étend
    sur 6 mètres (4 c) de rayon et les alliés qui se trouvent à l’intérieur gagnent
    un bonus de moral aux jets de sauvegarde contre le souffle du dragon égal au bonus
    que l’aura de bravoure apporte contre les effets de peur.
  Normal: L’aura de bravoure a un rayon de 3 mètres (2 c) et donne un bonus de moral
    +4 contre les effets de peur.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aura%20de%20fl%c3%a9au%20des%20dragons.ashx
  
- Nom: Aura d’intrépidité
  Résumé: L'aura de bravoure s'étend et accorde une immunité à la peur aux alliés
    du personnage
  Conditions: Pouvoir de classe aura de bravoure, lanceur de sorts niveau 8
  Avantage: L’aura de bravoure du personnage s’étend sur 6 mètres (4 c). Les alliés
    situés à l’intérieur sont immunisés contre les effets de peur.
  Normal: L’aura de bravoure a un rayon de 3 mètres (2 c) et donne un bonus de moral
    +4 contre les effets de peur.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aura%20dintr%c3%a9pidit%c3%a9.ashx
  
- Nom: Bénédiction accélérée
  Résumé: Le personnage choisit une bénédiction et en dépense deux utilisations
    pour l’utiliser par une action rapide
  Conditions: Accès à un pouvoir majeur de bénédiction, pouvoir de classe bénédictions.
  Avantage: Le personnage choisit l’une de ses bénédictions, dont l’utilisation
    nécessite normalement une action simple. Il peut dépenser deux de ses utilisations
    quotidiennes de bénédictions pour octroyer cette bénédiction (qu’il s’agisse d’un
    effet mineur ou majeur) par une action rapide.
  Spécial: Le personnage peut prendre ce don plusieurs fois, choisissant à chaque
    fois une bénédiction différente.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20acc%c3%a9l%c3%a9r%c3%a9e.ashx
  
- Nom: Bénédiction canalisée
  Résumé: Le personnage octroie une bénédiction à un allié quand il canalise l’énergie
  Conditions: Pouvoir de classe bénédictions, pouvoir de classe canalisation d’énergie.
  Avantage: Quand le personnage canalise l’énergie pour soigner, il peut, à la place,
    octroyer une bénédiction de prêtre combattant à une seule créature consentante
    (y compris à lui-même) qui se trouve dans la zone et qui aurait été soignée par
    son énergie canalisée. La bénédiction doit nécessiter une action simple et affecter
    une ou plusieurs créatures. Si la bénédiction affecte normalement plusieurs cibles,
    le personnage n’en affecte qu’une seule. La cible reçoit la bénédiction à la place
    des soins et bénéficie de tous les autres effets de l’énergie canalisée. (Cette
    application n’est pas décomptée du nombre d’utilisations de bénédictions quotidiennes
    du personnage.)
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20canalis%c3%a9e.ashx
  
- Nom: Bénédiction de guerre
  Résumé: Gain d’une utilisation mineure du pouvoir de classe bénédictions
  Conditions: Pouvoir de classe mystère ou pouvoir de classe domaine.
  Avantage: Le personnage choisit deux bénédictions de prêtre combattant lorsqu’il
    prend ce don. Chacune d’elles doit être liée à un domaine que sa divinité lui
    accorde ou à l’un des deux domaines qui représentent ses pouvoirs et penchants
    spirituels.Deux fois par jour, le personnage peut en appeler à la bénédiction
    mineure de l’une ou l’autre des bénédictions choisies. Ce pouvoir fonctionne autrement
    comme le pouvoir de classe du prêtre combattant bénédictions. Le niveau effectif
    de prêtre combattant du personnage est égal au plus haut niveau qu’il possède
    dans la classe possédant le pouvoir de classe mystère ou domaine.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.B%c3%a9n%c3%a9diction%20de%20guerre.ashx
  
- Nom: Bien préparé
  Résumé: Le personnage possède toute une séries d’objets communs
  Conditions: Halfelin.
  Avantage: 'Une fois par jour, lorsque le personnage est confronté à une situation
    où un objet habituel est nécessaire, il peut effectuer un test d’Escamotage contre
    un DD de 10 + le coût de l’objet en pièces d’or pour « justement » l’avoir sur
    lui. Par exemple, il faut atteindre un DD de 12 pour avoir un pied de biche, alors
    qu’un DD de 20 est nécessaire pour une fiole d’acide. Il doit s’agir d’un objet
    facilement transportable : si le personnage est à pied et qu’il ne possède qu’un
    sac à dos, il ne peut pas avoir de grand chaudron en fer. Ce don ne concerne pas
    les objets magiques ni les objets spécifiques (comme la clef ouvrant une porte
    en particulier). Si le personnage est privé de son équipement ou de ses possessions,
    il perd le bénéfice de ce don jusqu’à ce qu’il ait disposé d’au moins un jour
    pour « acquérir » de nouveaux objets. Le personnage doit payer le prix normal
    de ces objets.'
  Spécial: Si le MJ le permet, un personnage peut remplacer la compétence d’Escamotage
    par celle de Survie dans le cadre de ce don. Ce changement est définitif.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bien%20pr%c3%a9par%c3%a9.ashx
  
- Nom: Bienfait du croyant
  Résumé: Gain d’une utilisation d’un pouvoir de domaine de prêtre de niveau 1
  Conditions: Sag 13, l’alignement du personnage ne doit pas s’écarter de celui
    de sa divinité de plus d’un cran.
  Avantage: Le personnage choisit un domaine qu’accorde sa divinité. Une fois par
    jour, il peut utiliser tous les pouvoirs de domaine de niveau 1 accordés aux prêtres
    de ce domaine. Le personnage ne gagne accès qu’à cette capacité, pas aux pouvoirs
    de domaine de niveau supérieur, ni aux sorts de domaine ou aux compétences de
    classe supplémentaires que le domaine peut accorder, ni à aucun des dons supplémentaires
    indiqués dans la liste des pouvoirs accordés. Le niveau de prêtre effectif du
    personnage au regard de ce pouvoir est de 1.
  Spécial: 'Le personnage peut prendre ce don deux fois. Quand il le prend pour
    la seconde fois, il choisit un autre domaine

    accordé par sa divinité. Si le personnage enfreint outrageusement le code de conduite
    imposé par sa divinité, si son alignement change de telle façon qu’il s’éloigne
    de plus d’un cran de celui de sa divinité ou, s’il ne vénère plus son dieu, il
    perd accès à ce don. Le personnage peut le regagner en faisant pénitence pour
    ses méfaits à l’égard de sa divinité (cf. le sort de pénitence).'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bienfait%20du%20croyant.ashx
  
- Nom: Mains du croyant
  Résumé: imposition des mains une fois par jour
  Conditions: Sag 13, Bienfait du croyant, le personnage doit être Loyal Bon, son
    alignement ne doit pas s’écarter de celui de sa divinité de plus d’un cran.
  Avantage: Une fois par jour, le personnage peut utiliser le pouvoir d’imposition
    des mains du paladin. Son niveau effectif de paladin est égal à 1/2 son niveau
    de personnage (1 au minimum). S’il possède déjà le pouvoir d’imposition des mains
    (ou le gagne plus tard), il peut, à la place, gagner une utilisation supplémentaire
    par jour d’imposition des mains.
  Spécial: Ce don compte comme le pouvoir d’imposition des mains quand il s’agit
    de remplir les conditions requises pour les dons tels qu’Imposition des mains
    supplémentaire. Si le personnage enfreint outrageusement le code de conduite imposé
    par sa divinité, si son alignement change de telle façon qu’il s’éloigne de plus
    d’un cran de celui de sa divinité ou, s’il ne vénère plus son dieu, il perd accès
    à ce don. Le personnage peut le regagner en faisant pénitence pour ses méfaits
    à l’égard de sa divinité (cf. le sort de pénitence).
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mains%20du%20croyant.ashx
  
- Nom: Bluff magique
  Résumé: Le personnage bluffe les autres lanceurs de sorts, ce qui augmente le
    DD pour identifier ses sorts
  Conditions: 5 rangs en Art de la magie, 5 rangs en Bluff
  Avantage: Si un autre lanceur de sorts essaye de contrer l’incantation, il ajoute
    +4 au DD d’Art de la magie quand il essaye de déterminer son sort.Comme le personnage
    a appris à masquer les éléments les plus reconnaissables de ses incantations,
    il gagne un bonus de +2 aux tests d’Art de la magie pour identifier et contrer
    le sort d’un adversaire s’il le connaît ou s’il figure dans son grimoire.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bluff%20magique.ashx
  
- Nom: Bombes supplémentaires
  Résumé: Lancer deux bombes supplémentaires par jour
  Conditions: Aptitude de classe de bombes.
  Avantage: Le personnage peut lancer 2 bombes de plus chaque jour.
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets se cumulent.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bombes%20suppl%c3%a9mentaires.ashx
  
- Nom: Bombe télécommandée
  Résumé: Augmente le délai des bombes et permet au personnage de les déclencher
    à distance
  Conditions: Découverte bombe à retardement
  Avantage: Le délai maximal des bombes à retardement passe à un nombre de minutes
    égal au niveau du personnage. S’il a sa bombe à retardement en ligne de mire,
    il peut la faire exploser en avance sur l’instant prévu en réussissant un test
    d’Intelligence DD 20.Le DD augmente de +1 pour chaque tranche de 3 mètres (2 c)
    qui sépare le personnage de sa bombe.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bombe%20t%c3%a9l%c3%a9command%c3%a9e.ashx
  
- Nom: Boucherie impitoyable
  Résumé: Par une action simple, le personnage tente un coup de grâce contre une
    cible étudiée qui est recroquevillée, sans défense ou étourdie
  Catégorie: combat
  Conditions: Coup de grâce du lâche (coup odieux), attaque sournoise +5d6, pouvoir
    de classe cible étudiée.
  Avantage: Par une action simple qui ne provoque pas d’attaque d’opportunité, le
    personnage peut tenter de porter un coup de grâce à un adversaire recroquevillé,
    sans défense ou étourdi qu’il a désigné comme sa cible étudiée.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Boucherie%20impitoyable.ashx
  
- Nom: Bouclier magique
  Résumé: Sacrifier un sort, gagner un bonus de parade à la CA
  Conditions: Lanceur de sorts profanes, NLS 10.
  Avantage: Par une action immédiate, le personnage peut sacrifier un sort préparé
    (ou un emplacement de sort inutilisé) de niveau supérieur ou égal à 1 afin d’obtenir
    un bonus de parade à la CA égal au niveau du sort (ou de l’emplacement) sacrifié
    pendant 1 round. Les sorts de niveau 0 ne peuvent pas être sacrifiés dans le cadre
    de ce don.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20magique.ashx
  
- Nom: Boyaux d'acier
  Résumé: +2 aux Jets de sauvegarde contre les états nauséeux et fiévreux et les
    poisons ingérés
  Conditions: Con 13 ; demi-orque, nain ou orque.
  Avantage: Le personnage gagne un bonus racial de +2 aux jets de sauvegarde contre
    tout effet infligeant l’état préjudiciable fiévreux ou nauséeux ainsi que contre
    les poisons ingérés (mais pas les autres). En plus de cela, il reçoit un bonus
    de +2 aux tests de Survie pour trouver de la nourriture pour lui-même (et seulement
    lui-même).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Boyaux%20dacier.ashx
  
- Nom: Bretteur amateur
  Résumé: Le personnage gagne une réserve de panache mineure à utiliser pour un
    exploit de bretteur de niveau 1 de son choix
  Catégorie: combat
  Conditions: Aucun niveau dans des classes possédant le pouvoir de classe panache.
  Avantage: 'Le personnage gagne une certaine dose de panache ainsi que la capacité
    à accomplir un seul exploit de bretteur de niveau 1. Choisissez un exploit de
    niveau 1 du pouvoir de classe de bretteur exploits : une fois choisi, cet exploit
    ne peut plus être changé.Chaque matin, le personnage gagne 1 point de panache.
    Au cours de la journée, il peut gagner d’autres points, sans dépasser un maximum
    égal à son modificateur de Charisme (1 au minimum). Il récupère des points de
    panache comme le bretteur qui utilise le pouvoir de panache. Il les dépense pour
    utiliser l’exploit de bretteur de niveau 1 qu’il a choisi en même temps que ce
    don ou dont il bénéficie grâce à d’autres dons ou des objets magiques.'
  Spécial: Si le personnage gagne des niveaux dans une classe qui possède le pouvoir
    de classe panache, il peut aussitôt échanger ce don contre celui de Panache supplémentaire.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20amateur.ashx
  
- Nom: Briser la tenaille
  Résumé: Quand le personnage frappe un ennemi, il perd son bonus de prise en tenaille
    contre lui
  Catégorie: combat
  Avantage: Quand le personnage touche un adversaire adjacent avec une attaque de
    corps à corps, ce dernier perd ses bonus de prise en tenaille jusqu’au prochain
    tour du personnage. Il ne peut pas prendre le personnage en tenaille ni lui faire
    d’attaque sournoise mais il peut toujours servir à ses alliés à prendre le personnage
    en tenaille.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20la%20tenaille.ashx
  
- Nom: Camouflage au sol
  Résumé: Augmente le DD de Perception lorsque le personnage est couché.
  Conditions: '-'
  Avantage: Si le personnage est couché depuis la fin de son dernier tour, la pénalité
    des jets de perception pour que d’autres le repèrent augmente de +1 tous les 6m
    (4c) qui séparent le personnage de l’observateur, pour un maximum de +5 à 30m
    (20c). Cette pénalité s’ajoute aux modificateurs normaux de distance.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Camouflage%20au%20sol.ashx
  
- Nom: Canal d’énergie
  Résumé: Dépense une canalisation d’énergie pour infliger des dégâts d’énergie
    supplémentaires avec les attaques armées
  Conditions: Pouvoir de classe canalisation d’énergie ; bénédiction ou domaine
    de l’Air, de l’Eau, du Feu ou de la Terre.
  Avantage: 'Par une action rapide, le personnage peut dépenser une utilisation
    de canalisation d’énergie pour donner un bonus aux jets de dégâts de ses attaques
    armées égal à deux fois le nombre de dés qu’il lance pour sa canalisation d’énergie.
    Ces dégâts supplémentaires sont du type d’énergie déterminé par le domaine ou
    la bénédiction du personnage : acide (Terre), électricité (Air), feu (Feu) ou
    froid (Eau). Si le personnage a plus d’un seul de ces domaines ou bénédictions,
    il doit choisir l’un de ces types de dégâts quand il utilise son pouvoir. Cet
    effet dure le temps des trois prochaines attaques armées du personnage ou jusqu’à
    la fin du combat (ce qui arrive en premier).'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canal%20d%c3%a9nergie.ashx
  
- Nom: Canalisateur polyvalent
  Résumé: Canalise de l’énergie positive et négative
  Conditions: Canalisation d’énergie, nécromancien ou prêtre Neutre (voir plus bas)
  Avantage: Le personnage fait un choix à chaque fois qu’il canalise.S’il canalise
    habituellement de l’énergie positive, il peut choisir la négative avec un niveau
    de prêtre effectif réduit de 2.S’il canalise habituellement de l’énergie négative,
    il peut choisir la positive avec un niveau de prêtre effectif réduit de 2.Si le
    personnage dispose de ce don, il remplit les conditions requises pour les dons
    et pouvoirs qui exigent une « canalisation d’énergie positive » ou une « canalisation
    d’énergie négative » (par exemple, il remplit les conditions du Contrôle des morts-vivants
    et du Renvoi des morts-vivants).
  Spécial: 'Ce don s’applique seulement aux nécromanciens, aux prêtres Neutres qui
    vénèrent des divinités Neutres ou aux prêtres Neutres qui ne vénèrent pas de dieu
    particulier : des personnages qui disposent de la canalisation d’énergie et doivent
    choisir s’ils canalisent de l’énergie positive ou négative au niveau 1. Ceux dont
    l’alignement ou la divinité ne permet pas de faire ce choix ne peuvent pas accéder
    à ce don.'
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20polyvalent.ashx
  
- Nom: Canalisation alignée
  Résumé: Canalise de l’énergie divine pour soigner ou blesser des extérieurs
  Conditions: Capacité de classe permettant de canaliser de l’énergie.
  Avantage: L’énergie canalisée par le personnage soigne ou blesse les extérieurs
    du sous-type choisi au lieu de fonctionner comme à l’accoutumée. Le personnage
    doit choisir s’il souhaite utiliser ce don ou non à chaque fois qu’il canalise
    de l’énergie. S’il choisit de soigner ou de blesser une créature de l’alignement
    en question, cette énergie n’aura aucun effet sur les autres créatures. La quantité
    de dégâts soignés ou infligés et le DD à battre pour réduire les dégâts de moitié
    ne changent pas.
  Spécial: Le personnage peut sélectionner ce don à plusieurs reprises mais ses
    effets ne se cumulent pas. À chaque fois que le personnage choisit ce don, celui-ci
    s’applique à un nouvel alignement. Le personnage doit décider le type d’alignement
    affecté à chaque fois qu’il canalise de l’énergie.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20align%c3%a9e.ashx
  
- Nom: Canalisation agressive
  Résumé: Les niveaux d’inquisiteur comptent comme des niveaux de prêtre pour les
    dégâts de canalisation
  Conditions: Canalisation d’énergie, inquisiteur de niveau 1
  Avantage: Quand le personnage utilise la canalisation d’énergie pour infliger
    des dégâts, il utilise ses niveaux d’inquisiteur comme niveaux de prêtre pour
    déterminer le nombre de dés de dégâts et le DD du jet de sauvegarde.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20agressive.ashx
  
- Nom: Canalisation armée
  Résumé: Le personnage dépense une canalisation d’énergie pour infliger des dégâts
    de force supplémentaires avec ses attaques armées
  Catégorie: combat
  Conditions: Capacité à lancer au moins un sort de force, pouvoir de classe canalisation
    d’énergie.
  Avantage: Par une action rapide, le personnage peut dépenser une utilisation de
    canalisation d’énergie pour accorder un bonus aux jets de dégâts de ses attaques
    armées égal au nombre de dés de sa canalisation d’énergie. Ces dégâts supplémentaires
    sont des dégâts de force. Ce pouvoir dure le temps des trois prochaines attaques
    armées du personnage ou jusqu’à la fin du combat (ce qui arrive en premier).
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20arm%c3%a9e.ashx
  
- Nom: Canalisation élémentaire
  Résumé: L’énergie canalisée soigne ou blesse les élémentaires
  Conditions: Capacité de classe permettant de canaliser de l’énergie.
  Avantage: L’énergie canalisée par le personnage soigne ou blesse les extérieurs
    du sous-type choisi au lieu de fonctionner comme à l’accoutumée. Le personnage
    doit choisir s’il souhaite utiliser ce don ou non à chaque fois qu’il canalise
    de l’énergie. S’il choisit de soigner ou de blesser une créature du sous-type
    en question, cette énergie n’aura aucun effet sur les autres créatures. La quantité
    de dégâts soignés ou infligés et le DD à battre pour réduire les dégâts de moitié
    ne change pas.
  Spécial: Le personnage peut sélectionner ce don à plusieurs reprises mais ses
    effets ne se cumulent pas. À chaque fois que le personnage choisit ce don, il
    s’applique à un nouveau sous-type élémentaire. Le personnage doit décider du sous-type
    affecté à chaque fois qu’il lance le sort.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20%c3%a9l%c3%a9mentaire.ashx
  
- Nom: Canalisation rapide
  Résumé: Accélération de la canalisation d’énergie en dépensant plus d’utilisations
  Conditions: 5 rangs en Connaissances (religion), canalisation d’énergie
  Avantage: Le personnage peut canaliser l’énergie par une action de mouvement s’il
    dépense deux utilisations quotidiennes de ce pouvoir.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20rapide.ashx
  
- Nom: Guérison réactive
  Résumé: Quand le personnage est réduit à 0 point de vie ou moins, il utilise canalisation
    d’énergie ou imposition des mains pour se soigner par une action immédiate
  Conditions: Canalisation rapide ou Incantation rapide ; pouvoir de classe canalisation
    d’énergie ou imposition des mains.
  Avantage: Quand les dégâts d’une attaque ou d’un effet devraient réduire le personnage
    à 0 point de vie ou moins, il peut dépenser une utilisation de canalisation d’énergie
    (d’une forme à même de le guérir) ou d’imposition des mains par une action immédiate
    pour se soigner. L’effet de soins n’affecte que le personnage, même s’il devrait
    normalement affecter les autres.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20r%c3%a9active.ashx
  
- Nom: Canalisation sélective
  Résumé: Le personnage choisit qui sera affecté par sa canalisation d’énergie
  Conditions: Cha 13, capacité de classe à canaliser de l’énergie.
  Avantage: . Quand le personnage canalise de l’énergie, il peut choisir un nombre
    de cibles égal à son modificateur de Charisme. Elles ne seront pas affectées par
    l’énergie canalisée.
  Normal: Toutes les cibles situées dans un rayon de 9 m sont affectées par l’énergie
    que canalise le personnage. Il peut seulement choisir s’il veut être affecté ou
    non.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20s%c3%a9lective.ashx
  
- Nom: Canalisation supplémentaire
  Résumé: Deux canalisations d’énergie supplémentaires/jour
  Conditions: Capacité de classe à canaliser de l’énergie.
  Avantage: Le personnage canalise l’énergie deux fois de plus par jour.
  Spécial: Si un paladin capable de canaliser de l’énergie choisit ce don, il peut
    utiliser l’imposition des mains quatre fois de plus par jour mais seulement pour
    canaliser de l’énergie positive. Si un prêtre combattant possédant le pouvoir
    canalisation d’énergie prend ce don, il peut utiliser ferveur quatre fois de plus
    par jour, mais uniquement pour canaliser l’énergie.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20suppl%c3%a9mentaire.ashx
  
- Nom: Capture
  Résumé: Capacité d'étreinte et de projection
  Catégorie: Monstre
  Conditions: Taille supérieure ou égale à TG.
  Avantage: Lorsque la créature touche un adversaire à l’aide d’une attaque de griffe
    ou de morsure, elle peut l’agripper comme si elle possédait la capacité d’étreinte.
    Si cet adversaire appartient à une catégorie de taille inférieure de trois crans
    ou plus à celle de la créature, cette dernière peut l’écraser et lui infliger
    automatiquement des dégâts de griffe ou de morsure chaque round en réussissant
    un test de manœuvre  offensive. Si l’adversaire est maintenu dans la gueule de
    la créature, il ne reçoit pas de jet de Réflexes pour résister au souffle de la
    créature (si elle possède une telle attaque).La créature peut lâcher l’adversaire
    agrippé par une action libre ou le lancer au loin en utilisant une action simple.
    Dans ce cas, l’adversaire parcourt une distance de 1d6 × 3 m (2 c) et subit 1d6
    points de dégât par tranche de 3 m (2 c) dans cette distance. Si la créature est
    en vol lorsqu’elle lance son adversaire, celui-ci subit soit les dégâts indiqués
    plus haut, soit les dégâts correspondant à la chute (les plus élevés des deux).
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Capture.ashx
  
- Nom: Champion expérimenté
  Résumé: Échange des dégâts de châtiment du mal contre un bonus aux tests de manœuvres
    offensives
  Conditions: Pouvoir de classe châtiment, BBA +5
  Avantage: Quand le personnage utilise le châtiment du mal, il peut, par une action
    rapide effectuée au début de son tour, renoncer au bonus de dégâts et ajouter
    la moitié de ce même bonus aux tests de manœuvres offensives contre la cible du
    châtiment. Le châtiment du mal agit normalement dès le début du prochain tour
    du personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20exp%c3%a9riment%c3%a9.ashx
  
- Nom: Chantesort
  Résumé: Mêle les incantations et la représentation bardique
  Conditions: Cha 13, représentation bardique, capacité de lancer des sorts de 1er
    niveau.
  Avantage: Le personnage peut combiner sa représentation bardique et ses incantations
    de deux manières.Tout d’abord, il peut dissimuler l’incantation de son sort de
    barde derrière sa représentation. Par une action rapide, il peut combiner le temps
    d’incantation du sort avec le test de Représentation. Les observateurs doivent
    faire un test de Perception ou de Psychologie opposé au test de représentation
    du personnage pour se rendre compte qu’il lance un sort. Ceci consomme 1 round
    de représentation bardique, quel que soit le temps d’incantation du sort.Sinon,
    le personnage peut utiliser 1 round de représentation bardique, par une action
    de mouvement, pour maintenir un sort de barde qui demande de se concentrer sur
    la durée. Il peut lancer un autre sort au cours du même round s’il utilise la
    magie bardique pour maintenir sa concentration. Dans ce cas, il perd sa concentration
    quand il termine la représentation à laquelle il a intégré le sort.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantesort.ashx
  
- Nom: Chanteur de guerre
  Résumé: Améliore les représentations sur les champs de bataille et contre les
    orques
  Conditions: Cha 13, aptitude de classe de représentation bardique, demi-orque
    ou orque.
  Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
    sonore sur un champ de bataille (c’est-à-dire n’importe quelle zone où au moins
    12 combattants s’affrontent), la portée ou la zone de la représentation choisie
    est doublée. De plus, le DD des jets de sauvegarde contre les représentations
    bardiques du personnage augmente de +2 pour les créatures du sous-type orque et
    ce, quel que soit l’endroit où cela se produit.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20de%20guerre.ashx
  
- Nom: Chanteur de la nature
  Résumé: Améliore les représentations en forêt et contre les fées
  Conditions: Cha 13, aptitude de classe de représentation bardique, demi-elfe ou
    elfe.
  Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
    sonore dans une forêt, la portée ou la zone de la représentation choisie est doublée.
    De plus, le DD des jets de sauvegarde contre les représentations bardiques du
    personnage augmente de +2 pour les créatures du type fée et ce, quel que soit
    l’endroit où cela se produit.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20de%20la%20nature.ashx
  
- Nom: Chanteur des roches
  Résumé: Améliore les représentations en sous-sol et contre les créatures de la
    terre
  Conditions: Cha 13, aptitude de classe de représentation bardique, nain.
  Avantage: Lorsque le personnage utilise une représentation bardique avec une composante
    sonore sous terre, la portée ou la zone de la représentation choisie est doublée
    et elle peut affecter les créatures sourdes si elles possèdent la capacité de
    perception des vibrations et se trouvent dans la nouvelle portée de la représentation.
    De plus, le DD des jets de sauvegarde contre les représentations bardiques du
    personnage augmente de +2 pour les créatures du sous-type Terre et ce, quel que
    soit l’endroit où cela se produit.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chanteur%20des%20roches.ashx
  
- Nom: Charge explosive
  Résumé: Le personnage dépense un emplacement de sort de sanguin lorsqu’il est
    en rage sanguine pour ajouter des dégâts de force à son attaque de charge
  Conditions: BBA +7, capacité à lancer des sorts de sanguin de niveau 2, pouvoir
    de classe rage sanguine.
  Avantage: Lorsqu’il entre dans une rage sanguine, le personnage peut dépenser
    un emplacement de sort de sanguin à la fin de sa charge par une action rapide
    pour imprégner son attaque de charge d’un surplus de puissance. Il inflige 1d6
    points de dégâts supplémentaires par niveau de l’emplacement de sort dépensé.
    Ces dégâts supplémentaires sont des dégâts de force qui ne sont pas multipliés
    sur un coup critique. Si le lignage sanguin est associé à un type d’énergie spécifique
    (comme le sont les lignages draconique ou élémentaire), le personnage peut décider
    d’augmenter les dégâts à 1d8 par niveau de l’emplacement de sort dépensé et ces
    dégâts supplémentaires sont de ce type d’énergie.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20explosive.ashx
  
- Nom: Châtiment canalisé
  Résumé: Canalisation d’énergie à travers une attaque
  Catégorie: combat
  Conditions: Capacité de classe de canalisation d’énergie.
  Avantage: Avant de porter une attaque au corps à corps, le personnage peut choisir
    de dépenser une utilisation de sa capacité de canalisation d’énergie, par une
    action rapide. Si le personnage canalise de l’énergie positive et qu’il frappe
    un mort-vivant, ce dernier encaisse un nombre de points de dégâts supplémentaires
    égal aux dégâts occasionnés par la capacité de canalisation d’énergie. Si le personnage
    canalise de l’énergie négative et qu’il frappe une créature vivante, cette dernière
    encaisse un nombre de points de dégâts supplémentaires égal aux dégâts occasionnés
    par la capacité de canalisation d’énergie. La cible peut effectuer son jet de
    Volonté habituel pour réduire ces dégâts de moitié. Si l’attaque du personnage
    échoue, sa capacité de canalisation d’énergie a été utilisée sans effet.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9.ashx
  
- Nom: Châtiment canalisé supérieur
  Résumé: Échange une canalisation d’énergie positive contre des dés de dégâts
  Conditions: Canalisation, Châtiment canalisé, BBA +8
  Avantage: À son tour et avant de faire sa première attaque, le personnage utilise
    une action rapide pour dépenser une utilisation quotidienne de canalisation. Les
    dés de canalisation forment une réserve dans laquelle il peut puiser pour infliger
    des dégâts supplémentaires aux créatures susceptibles d’être blessées par l’énergie
    (c’est-à-dire les morts-vivants pour l’énergie positive et les créatures vivantes
    pour l’énergie négative). Avant chaque attaque, le personnage décide du nombre
    de dés issus de la réserve qu’il consacre aux dégâts supplémentaires. Comme d’habitude,
    la cible a droit à un jet de Volonté, 1/2 dégâts. On ne multiplie pas ces dégâts
    supplémentaires en cas de coup critique. Si le personnage rate sa cible, les dés
    restent dans sa réserve mais tout dé qui n’est pas utilisé avant la fin du tour
    est perdu.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ch%c3%a2timent%20canalis%c3%a9%20sup%c3%a9rieur.ashx
  
- Nom: Charge radieuse
  Résumé: Dépense des utilisations restantes de l’imposition des mains pour infliger
    des dégâts supplémentaires qui ignorent les résistances et les immunités des créatures
    mauvaises
  Conditions: Imposition des mains
  Avantage: Quand le personnage réussit une attaque de charge, il peut dépenser
    toutes les impositions des mains qui lui restent pour infliger des dégâts supplémentaires
    égaux à 1d6 par imposition dépensée + modificateur de Charisme.Ces dégâts viennent
    de la puissance sacrée et ne sont pas soumis à la réduction de dégâts, aux immunités
    contre les énergies, ni aux résistances.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20radieuse.ashx
  
- Nom: Chasseur métamorphe
  Résumé: Le personnage ajoute ses niveaux de druide et de rôdeur vis-à-vis de ses
    ennemis jurés
  Conditions: Ennemi juré, forme animale
  Avantage: Les niveaux de druide du personnage se cumulent avec ses niveaux de
    rôdeur pour déterminer quand choisir son nouvel ennemi juré. Ils se cumulent aussi
    pour connaître le nombre d’utilisations quotidiennes de la forme animale, avec
    un maximum de huit fois par jour.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20m%c3%a9tamorphe.ashx
  
- Nom: Chute ralentie
  Résumé: Le personnage gagne ou améliore son pouvoir de chute ralentie
  Conditions: 5 rangs en Acrobaties ou pouvoir de classe chute ralentie.
  Avantage: Quand il est à portée de main d’un mur, le personnage peut ralentir
    sa chute, tant qu’il n’est pas en armure lourde. Il reçoit les mêmes dégâts que
    pour une chute de 3 mètres de moins que la distance réelle de sa chute. Ce pouvoir
    se cumule avec le pouvoir de classe chute ralentie.
  Spécial: Le personnage peut prendre ce don à plusieurs reprises. À chaque fois,
    il retranche 3 mètres à la distance de chute et réduit les dégâts reçus en fonction.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chute%20ralentie.ashx
  
- Nom: Cœur de vermine
  Résumé: Cibler les vermines avec des sorts comme si elles étaient des animaux
  Conditions: Aptitude de classe d’empathie sauvage.
  Avantage: Les sorts ou capacités spéciales du personnage qui n’affectent normalement
    que les animaux peuvent cibler les vermines (celles qui pouvaient déjà affecter
    les vermines continuent de fonctionner). Il peut utiliser sa capacité d’empathie
    sauvage pour influencer les vermines aussi facilement que s’il s’agissait d’animaux.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c5%93ur%20de%20vermine.ashx
  
- Nom: Coeur vaillant
  Résumé: Utilisation du chant de rage pour relancer les jets de sauvegarde ratés
    contre les effets de terreur
  Conditions: Pouvoir de classe chant de rage.
  Avantage: Lorsqu’il maintient un chant de rage et qu’il rate un jet de sauvegarde
    contre un effet de terreur, le personnage peut dépenser un round de représentation
    pour relancer son jet par une action immédiate. Il doit garder le second résultat,
    même s’il est inférieur au premier.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coeur%20vaillant.ashx
  
- Nom: Collectionneur planaire
  Résumé: À chaque fois que le personnage apprend un extrait de convocation d’alliés
    naturels, il apprend l’extrait de convocation de monstres équivalent
  Conditions: Archétype d’alchimiste collectionneur
  Avantage: À chaque fois que le personnage apprend un extrait de convocation d’alliés
    naturels, il apprend l’extrait de convocation de monstres équivalent.S’il apprend
    plus tard à fabriquer d’autres extraits de convocation d’alliés naturels, il apprendra
    automatiquement l’extrait de convocation de montres correspondant.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collectionneur%20planaire.ashx
  
- Nom: Combat à deux armes
  Résumé: Réduit les malus du combat à deux armes
  Catégorie: combat
  Conditions: Dex 15
  Avantage: Le personnage subit des malus moins importants lorsqu’il se bat à deux
    armes. Le malus de la main directrice est réduit de 2 points et celui de la main
    secondaire est réduit de 6 points.
  Normal: Si le personnage manie une arme dans sa main non-directrice, il peut porter
    une attaque avec elle. Quand il se bat ainsi, il subit un malus de -6 aux attaques
    habituelles ou aux attaques portées avec la main directrice et un malus de -10
    aux attaques portées avec la main non-directrice. Si l’arme secondaire est une
    arme légère, les malus sont réduits de 2 points. On considère toujours une attaque
    à mains nues comme une arme légère.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes.ashx
  
- Nom: Double frappe
  Résumé: Ajoute le bonus de For aux dégâts de l’arme de la main non directrice
  Catégorie: combat
  Conditions: Dex 15, Combat à deux armes.
  Avantage: Le personnage ajoute son bonus de Force aux jets de dégâts de son arme
    secondaire.
  Normal: Le personnage ajoute seulement la moitié de son bonus de Force aux jets
    de dégâts de l’arme qu’il manie avec sa main non-directrice.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Double%20frappe.ashx
  
- Nom: Éventration à deux armes
  Résumé: Éventre un adversaire en utilisant deux armes
  Catégorie: combat
  Conditions: Dex 17, Combat à deux armes, Double frappe, Science du combat à deux
    armes, bonus de base à l’attaque +11.
  Avantage: Si le personnage touche son adversaire avec ses deux armes, il lui inflige
    1d10 points de dégâts supplémentaires plus 1,5 fois son modificateur de Force.
    Le personnage ne peut faire de tels dégâts qu’une fois par round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89ventration%20%c3%a0%20deux%20armes.ashx
  
- Nom: Double tueur
  Résumé: Applique tueur sur la seconde arme du personnage
  Conditions: Tueur, Combat à deux armes
  Avantage: Le personnage applique la capacité tueur à la seconde arme qu’il tient.
    Tant que ce pouvoir est actif, au début de chaque tour, il utilise une action
    libre pour déterminer si la propriété s’applique à une arme ou l’autre ou les
    deux. À chaque fois qu’il l’applique aux deux, il dépense 2 rounds de tueur.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Double%20tueur.ashx
  
- Nom: Enchantement dual
  Résumé: Le personnage imprègne deux armes de son pouvoir de pacte divin ou d’arme
    sacrée au lieu d’une seule
  Conditions: 'Combat à deux armes ; pouvoir de

    classe pacte divin (arme) ou arme sacrée.'
  Avantage: 'Quand il utilise son pacte divin ou son arme sacrée

    pour améliorer une arme, le personnage peut améliorer

    deux armes ou les deux extrémités d’une arme double. Toutes

    les armes affectées doivent être tenues en main ou maniées,

    de quelque manière que ce soit. Tout bonus d’altération que le

    personnage rajoute à l’une de ses deux armes se rajoute automatiquement

    à la seconde mais les propriétés spéciales d’arme

    doivent être appliquées séparément. Par exemple, si le personnage

    peut apporter une amélioration équivalant à un bonus de

    +2, il peut doter ses deux armes d’un bonus supplémentaire de +1

    et appliquer la propriété spéciale d’arme acérée à l’une des deux.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enchantement%20dual.ashx
  
- Nom: Feinte à deux armes
  Résumé: Remplace la première attaque de corps à corps par une feinte
  Catégorie: combat
  Conditions: Dex 15, Int 13, Expertise du combat, Combat à deux armes
  Avantage: Quand le personnage fait une attaque de corps à corps avec Combat à
    deux armes, il peut échanger l’attaque de son arme principale pour faire une feinte
    avec un test de Bluff.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20%c3%a0%20deux%20armes.ashx
  
- Nom: Science du combat à deux armes
  Résumé: Attaque supplémentaire avec l’arme secondaire
  Catégorie: combat
  Conditions: Dex 17, Combat à deux armes, bonus de base à l’attaque de +6.
  Avantage: Lorsque le personnage se bat à deux armes, il peut porter deux attaques
    supplémentaires à l’aide de son arme secondaire au lieu d’une seule. Cependant,
    cette deuxième attaque secondaire s’accompagne d’un malus de -5 au jet d’attaque.
  Normal: Sans ce don, le personnage ne peut porter qu’une attaque supplémentaire
    avec son arme secondaire.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20%c3%a0%20deux%20armes.ashx
  
- Nom: Combat à deux armes supérieur
  Résumé: Troisième attaque avec l’arme secondaire
  Catégorie: ': combat'
  Conditions: Dex 19, Combat à deux armes, Science du combat à deux armes, bonus
    de base à l’attaque +11.
  Avantage: Le personnage a droit à une troisième attaque avec son arme secondaire
    mais avec un malus de -10.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20deux%20armes%20sup%c3%a9rieur.ashx
  
- Nom: Science de la feinte à deux armes
  Résumé: Test de Bluff à la place de la première attaque
  Catégorie: combat
  Conditions: Dex 17, Int 13, Combat à deux armes, Expertise du combat, Science
    du combat à deux armes, BBA +6
  Avantage: Quand le personnage se bat au corps à corps avec deux armes, il peut
    renoncer à la première attaque de sa main directrice pour faire une feinte avec
    un test de Bluff. S’il réussit, son adversaire perd son bonus de Dextérité à la
    CA jusqu’à la fin du tour du personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20feinte%20%c3%a0%20deux%20armes.ashx
  
- Nom: Défense à deux armes
  Résumé: Bonus de bouclier de +1 quand le personnage combat à deux armes
  Catégorie: combat
  Conditions: Combat à deux armes
  Avantage: Quand le personnage manie une arme double ou deux armes (sans compter
    les armes naturelles et les attaques à mains nues), il gagne un bonus de bouclier
    de +1 à la CA.Quand il se bat sur la défensive ou qu’il se met en défense totale,
    ce bonus de bouclier passe à +2.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fense%20%c3%a0%20deux%20armes.ashx
  
- Nom: Combat à plusieurs armes
  Résumé: Réduction des malus en cas de combat avec plusieurs armes
  Catégorie: Guerrier, Monstre
  Conditions: Dex 13, au moins trois mains.
  Avantage: Lorsque la créature attaque avec plusieurs armes, les malus sont réduits
    de –2 pour les attaques effectuées avec la main directrice et de –6 pour les autres.
  Normal: Sans ce don, la créature subit un malus de –6 à toutes les attaques effectuées
    avec sa main directrice et de –10 à toutes les attaques effectuées avec les autres
    mains (elle ne possède qu’une seule main directrice). Voir Combat à deux armes.
  Spécial: Ce don remplace Combat à deux armes pour les créatures qui possèdent
    plus de deux bras.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20%c3%a0%20plusieurs%20armes.ashx
  
- Nom: Combat en aveugle
  Résumé: Relancer les dés pour les attaques ratées à cause du camouflage
  Catégorie: ': combat'
  Avantage: Lors d’un combat au corps à corps, à chaque fois que le personnage rate
    son adversaire à cause de son camouflage, il peut à nouveau jeter 1d100 afin de
    savoir s’il touche.Un adversaire invisible ne bénéficie d’aucun avantage offensif
    contre le personnage. Autrement dit, ce dernier ne perd pas son bonus de Dextérité
    à la CA et son adversaire n’a pas droit au bonus habituel de +2 accordé aux créatures
    invisibles. Un ennemi invisible conserve cependant ses avantages pour les attaques
    à distance.
  Normal: Les modificateurs de jet d’attaque liés aux assaillants invisibles s’appliquent
    au personnage, et il perd son bonus de Dextérité à la CA face à eux. La réduction
    de vitesse s’applique aussi dans les ténèbres et en cas de mauvaise visibilité.
  Spécial: Ce don n’est d’aucune utilité contre un personnage affecté par le sort
    clignotement.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20en%20aveugle.ashx
  
- Nom: Science du combat en aveugle
  Résumé: Ignore les pourcentages d’échec pour les camouflages non totaux
  Catégorie: combat
  Conditions: Perception 10 rangs, Combat en aveugle.
  Avantage: Lorsque le personnage attaque au corps au corps, il ignore le pourcentage
    d’échec dû au camouflage si celui-ci est inférieur à un camouflage total. En cas
    d’échec, le personnage a toujours la possibilité de relancer le jet de pourcentage.Si
    le personnage parvient à localiser avec précision un attaquant invisible ou caché
    dans un rayon de 9 m (6 cases), ce dernier ne bénéficie d’aucun avantage spécial
    lorsqu’il attaque le personnage à distance. En d’autres termes, le personnage
    ne perd pas son bonus de Dextérité à la CA et l’attaquant ne bénéficie pas du
    bonus de +2 auquel il aurait normalement droit vu son invisibilité.
  Spécial: Ce don n’a aucun effet contre un personnage qui est affecté par un sort
    de clignotement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combat%20en%20aveugle.ashx
  
- Nom: Maîtrise du combat en aveugle
  Résumé: Traiter le camouflage total comme un camouflage partiel
  Catégorie: combat
  Conditions: Perception 15 rangs, Science du combat en aveugle.
  Avantage: Lorsque le personnage porte une attaque au corps à corps, il ignore
    le pourcentage d’échec dû au camouflage si celui-ci est inférieur à un camouflage
    total et il traite les adversaires bénéficiant d’un camouflage total comme s’ils
    ne disposaient que d’un camouflage normal (20% d’échec des attaques au lieu de 50%).
    En cas d’échec, le personnage a toujours la possibilité de relancer le jet de
    pourcentage.Si le personnage parvient à localiser avec précision un attaquant
    invisible ou caché, ce dernier ne bénéficie d’aucun avantage spécial lorsqu’il
    attaque le personnage à distance, quelle que soit la distance qui les sépare.
    En d’autres termes, le personnage ne perd pas son bonus de Dextérité à la CA et
    l’attaquant ne bénéficie pas du bonus de +2 auquel il aurait normalement droit
    vu son invisibilité.
  Spécial: Ce don n’a aucun effet contre un personnage qui est affecté par un sort
    de clignotement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20combat%20en%20aveugle.ashx
  
- Nom: Combat monté
  Résumé: Test d’Équitation pour éviter les attaques quand le personnage est monté
  Catégorie: ': combat'
  Conditions: 1 rang en Équitation
  Avantage: Lorsque sa monture est touchée (dans la limite d’une fois par round),
    le personnage peut tenter d’annuler le coup en réussissant un test d’Équitation.
    Il s’agit là d’une réaction, pas d’une action. Le coup est annulé si le test de
    compétence du personnage est supérieur au jet d’attaque de l’adversaire.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combat%20mont%c3%a9.ashx
  
- Nom: Astuce d’équitation
  Résumé: Réussir automatiquement les tests d’Équitation simples
  Catégorie: combat
  Conditions: Équitation 9 rangs, Combat monté.
  Avantage: Lorsque le personnage porte une armure légère ou aucune armure, il n’a
    pas besoin de réaliser de test pour toutes les tâches citées dans la description
    de la compétence d’Équitation dont le DD est inférieur ou égal à 15. Il ne subit
    pas la pénalité de -5 lorsqu’il monte sans selle. Il peut effectuer un test pour
    annuler une attaque portée contre sa monture (voir Combat monté) deux fois par
    round au lieu d’une seule fois.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Astuce%20d%c3%a9quitation.ashx
  
- Nom: Tirailleur monté
  Résumé: Effectuer une attaque à outrance même si la monture se déplace à sa VD
  Catégorie: combat
  Conditions: Équitation 14 rangs, Astuce d’équitation, Combat monté.
  Avantage: Si la monture du personnage se déplace de sa vitesse de déplacement
    ou moins, il peut effectuer une attaque à outrance.
  Normal: Si la monture du personnage se déplace de plus de 1,50 m (1 case), le
    personnage ne peut effectuer qu’une action d’attaque.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tirailleur%20mont%c3%a9.ashx
  
- Nom: Bouclier pour la monture
  Résumé: Appliquer le bonus de bouclier à la CA de la monture
  Catégorie: combat
  Conditions: Art du bouclier, Combat monté.
  Avantage: Le personnage peut ajouter le bonus de base de son bouclier (y compris
    le bonus offert par Art du bouclier mais pas les bonus d’altération) à la CA de
    sa monture. De plus, il peut ajouter ce bonus aux tests d’Équitation visant à
    annuler une attaque portée contre sa monture (grâce au don Combat monté).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20pour%20la%20monture.ashx
  
- Nom: Tir monté
  Résumé: Réduit de moitié le malus des attaques à distance pour un personnage monté
  Catégorie: combat
  Conditions: 1 rang en Équitation, Combat monté.
  Avantage: 'Le malus que subit normalement un personnage monté qui utilise une
    arme à distance est divisé par deux : -2 au lieu de -4 si la monture effectue
    un déplacement double, et -4 au lieu de -8 si elle galope.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20mont%c3%a9.ashx
  
- Nom: Attaque au galop
  Résumé: Monté, le personnage se déplace avant et après une charge
  Catégorie: ': combat'
  Conditions: 1 rang en Équitation, Combat monté.
  Avantage: Lorsqu’un personnage lance une charge à cheval (ou toute autre monture),
    il peut se déplacer et attaquer comme lors d’une charge "normale", puis se déplacer
    de nouveau en poursuivant son mouvement (en ligne droite). Son mouvement total
    au cours du round ne peut pas dépasser le double de sa vitesse de déplacement
    monté. Le mouvement du personnage et de sa monture ne provoque pas d’attaque d’opportunité
    de la part de l’adversaire qu’ils chargent.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20au%20galop.ashx
  
- Nom: Charge dévastatrice
  Résumé: Double les dégâts d’une charge
  Catégorie: ': combat'
  Conditions: 1 rang en Équitation, Attaque au galop, Combat monté.
  Avantage: Quand le personnage lance une charge à cheval (ou sur une autre monture),
    les dégâts qu’il cause sont doublés s’il utilise une arme de corps à corps (ou
    triplés s’il s’agit d’une lance d’arçon).
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charge%20d%c3%a9vastatrice.ashx
  
- Nom: Piétinement
  Résumé: Monté, le personnage renverse sa cible
  Catégorie: combat
  Conditions: 1 rang en Équitation, Combat monté.
  Avantage: Lors d’une tentative de renversement monté, la cible du personnage ne
    peut choisir de l’éviter. La monture du personnage peut porter un coup de sabot
    contre un adversaire renversé, en bénéficiant du bonus habituel au jet d'attaque
    de +4 contre les créatures à terre.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pi%c3%a9tinement.ashx
  
- Nom: Désarçonner
  Résumé: Désarçonne les adversaires
  Catégorie: combat
  Conditions: For 13, 1 rang en Équitation, Attaque en puissance, Combat monté,
    Science de la bousculade, bonus de base à l’attaque +1.
  Avantage: Quand le personnage charge un adversaire alors qu’il est monté et manie
    une lance d’arçon, l’attaque se déroule comme à l’accoutumée. En revanche, si
    l’attaque touche, le personnage peut immédiatement tenter une bousculade gratuite
    en plus d’infliger les dégâts habituels. S’il réussit, sa cible tombe à terre
    dans une case adjacente à sa monture et opposée au personnage.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sar%c3%a7onner.ashx
  
- Nom: Combattant de spectacle
  Résumé: Le personnage peut faire un test de combat de spectacle lors de n’importe
    quel combat
  Catégorie: combat, spectacle
  Conditions: Démonstration, un don de spectacle
  Avantage: Le personnage peut faire un test de combat de spectacle lors de n’importe
    quel combat. Quand il ne s’agit pas d’un combat de spectacle, il choisit un seul
    don. Il gagne automatiquement tous les bonus qu’accorde le don avant de faire
    le test de spectacle avec un DD 20. S’il réussit, il bénéficie de la totalité
    des effets du don choisi.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20spectacle.ashx
  
- Nom: Maître du combat de spectacle
  Résumé: Le personnage fait un test de combat de spectacle par une action libre
  Catégorie: combat, spectacle
  Conditions: Combattant de spectacle ou au moins trois dons de spectacle, BBA +6
  Avantage: Le personnage peut faire un test de combat de spectacle par une action
    libre. Il sait manier toutes les armes de spectacle.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20combat%20de%20spectacle.ashx
  
- Nom: Combattre au-delà de la mort
  Résumé: Gagner des points de vie temporaires une fois réduit à 0 point de vie
  Conditions: Con 13 ; demi-orque, nain ou orque.
  Avantage: Une fois par jour, le personnage peut gagner un nombre de points de
    vie temporaires égal à son modificateur de Constitution. Il peut activer ce don
    par une action immédiate lorsqu’il est réduit à 0 point de vie ou moins, ce qui
    peut lui permettre d’éviter de mourir. Ces points de vie temporaires persistent
    pendant 1 minute. Si les points de vie du personnage descendent sous 0 lorsque
    ces points de vie temporaires disparaissent, il tombe inconscient et devient mourant
    (conformément aux règles normales). S’il possède également le trait racial Férocité,
    il peut l’utiliser après la disparition des points de vie temporaires offerts
    par ce don.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattre%20au-del%c3%a0%20de%20la%20mort.ashx
  
- Nom: Compagnon évolué
  Résumé: Le compagnon gagne une évolution d’eidolon à 1 point
  Conditions: Cha 13, pouvoir de classe compagnon animal.
  Avantage: Choisissez une évolution à 1 point parmi celles accessibles aux eidolons
    des conjurateurs. Le compagnon animal du personnage gagne cette évolution et doit
    se conformer à toutes les limitations que celle-ci impose. Par exemple, seul un
    compagnon animal de la taille et de la forme de base appropriées peut prendre
    l’évolution monture. Si le personnage gagne un nouveau compagnon animal, l’ancienperd
    cette évolution et le personnage peut choisir une nouvelle évolution à 1 point
    pour son nouveau compagnon animal.
  Spécial: Le personnage peut prendre ce don plusieurs fois, choisissant à chaque
    fois une évolution à 1 point supplémentaire pour son compagnon animal.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Compagnon%20%c3%a9volu%c3%a9.ashx
  
- Nom: Concentration rageuse
  Résumé: Lorsqu’il est en rage sanguine, le personnage rajoute son bonus de Constitution
    aux tests de concentration
  Conditions: Pouvoir de classe incantation sanguine.
  Avantage: . Lorsqu’il est en rage sanguine, le personnage gagne un bonus aux tests
    de concentration égal au bonus de moral qu’il reçoit en Constitution grâce à sa
    rage sanguine.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concentration%20rageuse.ashx
  
- Nom: Conducteur de talent
  Résumé: Bonus de +4 aux tests de conduite avec un véhicule
  Avantage: Le personnage gagne un bonus de +4 aux tests de conduite pour le type
    de véhicule choisi.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conducteur%20de%20talent.ashx
  
- Nom: Conducteur expérimenté
  Résumé: Le personnage manœuvre le véhicule du type choisi par des actions de mouvement
    et peut s’arrêter net
  Conditions: Conducteur de talent pour le véhicule choisi
  Avantage: Le personnage peut accélérer, ralentir ou tourner par une action de
    mouvement au lieu d’une action simple . De plus, quand il arrête le véhicule,
    il enlève 3 m (2 c) au jet qui détermine la distance parcourue avant l’arrêt.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conducteur%20exp%c3%a9riment%c3%a9.ashx
  
- Nom: Connaissance supérieure de la pierre
  Résumé: +4 aux tests de Perception pour repérer les ouvrages de pierre inhabituels
  Conditions: Sag 13, nain, trait racial Connaissance de la pierre.
  Avantage: Le personnage reçoit un bonus de +4 aux tests de Perception pour détecter
    des ouvrages de pierre inhabituels. Ce bonus remplace le bonus normal de Perception
    donné par la capacité de connaissance de la pierre.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissance%20sup%c3%a9rieure%20de%20la%20pierre.ashx
  
- Nom: Perception via la pierre
  Résumé: Gagne la capacité de perception des vibrations à 3 mètres (2 c)
  Conditions: Connaissance supérieure de la pierre, Perception 10 rangs.
  Avantage: Le personnage gagne la capacité de perception des vibrations sur une
    portée de 3 mètres (2 cases).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perception%20via%20la%20pierre.ashx
  
- Nom: Connaissances magiques étendues
  Résumé: Ajouter un ou deux sorts à la liste des sorts connus
  Conditions: NLS 1, voir Spécial.
  Avantage: Le personnage peut ajouter à sa liste de sorts connus un sort issu de
    la liste des sorts de sa classe. Ce sort vient en plus de ceux qu’il gagne normalement
    en obtenant un niveau supplémentaire dans sa classe. Au lieu de cela, le personnage
    peut choisir deux sorts issus de la liste des sorts de sa classe et appartenant
    à des niveaux strictement inférieurs au niveau de sorts maximum auquel il a accès
    (pour la classe concernée). Une fois faits, tous ces choix ne peuvent plus être
    modifiés par la suite.
  Spécial: Le personnage ne peut choisir ce don que s’il possède des niveaux dans
    une classe de lanceur de sorts dont la liste des sorts connus est limitée (comme
    le barde, l’ensorceleur ou l’oracle). Le personnage peut acquérir ce don plusieurs
    fois.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20magiques%20%c3%a9tendues.ashx
  
- Nom: Connaissances officieuses
  Résumé: Ajoute des sorts à la liste de ceux du paladin
  Conditions: Int 13, capacité à lancer des sorts de paladin niveau 1
  Avantage: Le personnage choisit un sort de niveau 1, un de niveau 2, un de niveau
    3 et un de niveau 4 dans la liste des sorts de barde, de prêtre, d’inquisiteur
    ou d’oracle. Il ajoute ces sorts à la liste de paladin au niveau approprié. Une
    fois qu’il les a choisis, il ne peut plus en changer.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances%20officieuses.ashx
  
- Nom: Conseil de combat
  Résumé: +2 au prochain jet dattaque d’un allié sur un ennemi désigné
  Conditions: '-'
  Avantage: Le personnage peut offrir au moment opportun un conseil utile à un allié
    engagé dans un affrontement par une action de mouvement. Le personnage doit désigner
    un ennemi ; son allié gagne un bonus d'aptitude de +2 sur son prochain jet d'attaque
    contre cet ennemi. Pour que cet allié puisse bénéficier de ce don, le personnage
    doit clairement le voir ainsi que l’ennemi désigné, et cet allié doit pouvoir
    l’entendre.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conseil%20de%20combat.ashx
  
- Nom: Contact magique bondissant
  Résumé: L’allonge des attaques des sorts de contact est augmentée de 1,50 m
  Conditions: 6 rangs en Art de la magie.
  Avantage: Le personnage peut augmenter l’allonge des attaques de contact au corps
    à corps de ses sorts de 1,50 mètre jusqu’à la fin de son tour en recevant un malus
    de -2 à la CA jusqu’à son tour suivant. Il doit décider de l’utilisation de ce
    pouvoir avant de tenter la moindre attaque lors de son tour.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contact%20magique%20bondissant.ashx
  
- Nom: Contrôle des morts-vivants
  Résumé: Utilise l’énergie négative pour contrôler les morts-vivants
  Conditions: Capacité de classe permettant de canaliser de l’énergie négative.
  Avantage: Par une action simple, le personnage peut canaliser l’énergie négative
    pour réduire en esclavage des morts-vivants situés dans un rayon de neuf mètres.
    Les morts-vivants ont droit à un jet de Volonté pour annuler l’effet. Le DD de
    ce jet est égal à 10 + 1/2 niveau de lanceur de sorts du personnage + modificateur
    de Charisme. Les morts-vivants qui ratent leur jet de sauvegarde tombent sous
    le contrôle du personnage et font de leur mieux pour lui obéir, comme s’ils étaient
    sous l’effet d’un contrôle des morts-vivants. Les morts-vivants doués d’Intelligence
    ont droit à un nouveau jet de sauvegarde par jour. Le personnage peut contrôler
    n’importe quel nombre de morts-vivants tant que le total de leurs DV ne dépasse
    pas son niveau de prêtre. Si le personnage choisit de canaliser l’énergie dans
    ce but, elle n’a pas d’autre effet (elle ne soigne ni ne blesse les créatures
    proches). Si un mort-vivant est sous le contrôle d’une autre créature, le personnage
    doit faire un test de Charisme opposé à celui de celle-ci quand les ordres entrent
    en conflit.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contr%c3%b4le%20des%20morts-vivants.ashx
  
- Nom: Convocation sacrée
  Résumé: Convoque des monstres dont le sous-type d’alignement correspond à celui
    du personnage par une action simple
  Conditions: Aura, capacité à lancer convocation de monstres
  Avantage: Quand le personnage utilise convocation de monstres pour appeler des
    créatures dont l’alignement du sous-type ou des sous-types correspond exactement
    à son aura, il peut lancer le sort par une action simple et non en 1 round.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20sacr%c3%a9e.ashx
  
- Nom: Convocations supplémentaires
  Résumé: Le personnage obtient une utilisation de convocation de monstres supplémentaire
    par jour
  Conditions: Capacité à lancer convocation de monstres comme un pouvoir magique,
    conjurateur niveau 1
  Avantage: Le personnage gagne 1 utilisation quotidienne de convocation de monstres
    comme pouvoir magique de plus.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises mais seulement
    une fois par tranche de cinq niveaux de conjurateur.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocations%20suppl%c3%a9mentaires.ashx
  
- Nom: Cosmopolite
  Résumé: Lire et parler deux langues de plus
  Avantage: Le personnage peut parler et lire deux langues de plus (de son choix).
    En plus de cela, il peut choisir deux compétences dépendant de l’Intelligence,
    de la Sagesse ou du Charisme, qui deviennent des compétences de classe pour lui.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cosmopolite.ashx
  
- Nom: Coup dans l’ombre
  Résumé: Infliger des dégâts de précision même aux cibles camouflées
  Catégorie: combat
  Conditions: BBA +1.
  Avantage: Le personnage peut infliger des dégâts de précision (comme des dégâts
    d’attaque sournoise) aux cibles qui bénéficient d’un camouflage (mais pas d’un
    camouflage total).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20dans%20lombre.ashx
  
- Nom: Coup de grâce de l’enragé
  Résumé: Éventre un adversaire agonisant et gagne un round de rage
  Conditions: Rage de grand berserker
  Avantage: Le personnage gagne 1 round de rage quotidien supplémentaire à chaque
    fois qu’il fait tomber un adversaire à -1 point de vie ou moins alors qu’il est
    enragé. Si l’attaque était, en plus, un coup critique, il gagne un autre round
    de plus. Il perd ces rounds de rage supplémentaires quand il se repose pour renouveler
    son total de rounds quotidiens.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20gr%c3%a2ce%20de%20lenrag%c3%a9.ashx
  
- Nom: Coup final mortel
  Résumé: Les ennemis qui tombent doivent réussir un jet de Vigueur ou mourir
  Catégorie: combat
  Conditions: BBA +11
  Avantage: Quand le personnage touche un adversaire avec une attaque au corps à
    corps et le réduit à -1 point de vie ou moins, il peut l’obliger à faire un jet
    de Vigueur (DD15 + dégâts de l’attaque). S’il échoue, il meurt.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20final%20mortel.ashx
  
- Nom: Coup odieux
  Résumé: Délivrer un coup de grâce à une cible recroquevillée ou étourdie
  Catégorie: combat
  Conditions: Attaque sournoise +5d6.
  Avantage: Le personnage peut effectuer un coup de grâce sur une cible recroquevillée
    sur elle-même ou étourdie.
  Normal: Seules les cibles sans défense peuvent être victimes d’un coup de grâce.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20odieux.ashx
  
- Nom: Course
  Résumé: Le personnage court à 5 fois sa vitesse de base
  Avantage: Lorsqu’il court, le personnage couvre une distance égale à cinq fois
    sa vitesse de déplacement normale (à condition qu’il ne porte aucune armure, une
    armure légère ou intermédiaire et qu’il transporte une charge intermédiaire ou
    moindre) ou quatre fois sa vitesse de déplacement (s’il porte une armure lourde
    ou s’il transporte une charge lourde). Lorsqu’il exécute un saut avec élan (voir
    la compétence Acrobaties), il bénéficie d’un bonus de +4 au test d’Acrobaties.
    Enfin, le personnage conserve son bonus de Dextérité à la CA quand il court.
  Normal: Le personnage court habituellement à quatre fois sa vitesse de déplacement
    (à condition qu’il ne porte ni une armure lourde, ni une charge lourde) ou trois
    fois sa vitesse de déplacement (s’il porte une armure lourde ou une charge lourde),
    et perd son bonus de Dextérité à la CA quand il court.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Course.ashx
  
- Nom: Couteau de sorcière
  Résumé: Utilise une dague comme focalisateur pour les sorts de protecteur
  Conditions: Sorcière
  Avantage: Chaque jour, quand le personnage prépare ses sorts, il peut choisir
    une dague magique ou de maître et la transformer en couteau de Sorcière qui lui
    sert de focalisateur supplémentaire pour ses sorts de protecteur. Elle rajoute
    +1 au DD de ses sorts de protecteur.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Couteau%20de%20sorci%c3%a8re.ashx
  
- Nom: Création d’armes à feu
  Résumé: Peut créer, réparer et restaurer des armes à feu
  Avantage: 'Si le personnage a accès à une trousse d’armurier, il peut créer ou
    restaurer des armes à feu, fabriquer des balles et mélanger de la poudre noire
    pour toutes les armes à feu.

    Pour cela, il n’a pas besoin de faire de test d’Artisanat.'
  Spécial: Si le personnage est pistolier, ce don permet de réparer et de restaurer
    la première arme usée qu’il a reçue. Il lui faut 300 po et 1 journée de travail
    pour en faire une arme de maître de même type.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20darmes%20%c3%a0%20feu.ashx
  
- Nom: Cri de guerre
  Résumé: Le personnage pousse un cri qui accorde à ses alliés un bonus de +1 aux
    jets d’attaque et un bonus de +4 aux jets de sauvegarde contre la terreur
  Catégorie: combat
  Conditions: 'Cha 13 ; BBA +5 ou 5 rangs en

    Représentation (scène, déclamation ou chant).'
  Avantage: 'Un nombre de fois par jour égal à son modificateur

    de Charisme, le personnage peut pousser un cri de guerre par

    une action rapide. Ce faisant, les alliés qui se trouvent dans un

    rayon de 9 mètres et qui peuvent l’entendre gagnent un bonus

    de moral de +1 aux jets d’attaque et un bonus de moral de +4

    aux jets de sauvegarde contre la terreur. Cet effet dure 1 minute.

    Si un allié qui est sous les effets de ce don rate un jet de sauvegarde,

    il peut décider de mettre un terme à l’effet du cri de

    guerre sur lui-même pour relancer le jet raté. L’allié doit conserver

    le résultat du second jet, même s’il est pire. Chaque allié ne

    peut utiliser cet effet qu’une seule fois par utilisation de ce don.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cri%20de%20guerre.ashx
  
- Nom: Crocs acérés
  Résumé: Gagne une attaque de morsure
  Conditions: Demi-orque.
  Avantage: Le personnage dispose d’une attaque de morsure qui inflige 1d4 points
    de dégâts plus son modificateur de Force. Il est formé à l’utilisation de cette
    arme et peut lui appliquer des dons ou des effets fonctionnant sur les attaques
    naturelles. S’il utilise son attaque de morsure au cours d’une attaque à outrance,
    elle fonctionne comme une attaque secondaire effectuée à son plein BBA moins 5
    et dont les dégâts sont majorés de la moitié de son modificateur de Force.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crocs%20ac%c3%a9r%c3%a9s.ashx
  
- Nom: Cul sec
  Résumé: Boire par une action rapide
  Conditions: Con 18, aptitude de classe de ki alcoolisé.
  Avantage: Une action rapide suffit (au lieu d’une action simple) pour consommer
    de l’alcool fort et gagner du ki temporaire.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cul%20sec.ashx
  
- Nom: Déclenchement manuel
  Résumé: Déclenche manuellement un piège pour avoir un bonus de +2 au jet d’attaque
    et au DD
  Conditions: 5 rangs en Artisanat (pièges)
  Avantage: Quand le personnage déclenche manuellement un piège contre un adversaire,
    le piège reçoit un bonus de circonstances de +2 aux jets d’attaque ou au DD du
    jet de sauvegarde.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9clenchement%20manuel.ashx
  
- Nom: Découverte supplémentaire
  Résumé: Gagne une découverte de plus
  Conditions: Aptitude de classe de découverte alchimique.
  Avantage: Le personnage gagne une découverte alchimique de plus dont il doit en
    remplir les conditions d’accès.
  Spécial: Le personnage peut acquérir ce don plusieurs fois.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9couverte%20suppl%c3%a9mentaire.ashx
  
- Nom: Démarche de l’araignée
  Résumé: Marcher sur les murs ou les plafonds sur la moitié de la distance de chute
    ralentie
  Conditions: 6 rangs en Acrobaties, 6 rangs en Escalade, moine niveau 6.
  Avantage: Par une action de mouvement, le personnage peut se déplacer de la moitié
    de la distance de chute ralentie (maximum 15 mètres) sur un mur, au plafond, sur
    une corde, sur des branches ou même sur l’eau ou n’importe quelle autre surface
    qui ne pourrait normalement pas supporter son poids. Il doit atteindre une surface
    solide et horizontale à la fin de son tour, sous peine de tomber.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9marche%20de%20laraign%c3%a9e.ashx
  
- Nom: Marche sur les nuages
  Résumé: Marcher dans les airs sur la moitié de la distance ralentie
  Conditions: Démarche de l’araignée, moine niveau 12.
  Avantage: Par une action de mouvement, le personnage peut marcher dans les airs
    (comme le sort) sur une distance maximale égale à la moitié de sa distance de
    chute ralentie avec un maximum de 15 mètres. Il doit atteindre une surface solide
    et suffisamment horizontale à la fin de son tour, sous peine de tomber.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marche%20sur%20les%20nuages.ashx
  
- Nom: Détection de l’expertise
  Résumé: Détecte les aptitudes magiques d’une créature
  Conditions: Int 13, capacité à lancer détection du chaos, du bien, du mal, de
    la loi ou de la magie
  Avantage: Quand le personnage utilise l’un des sorts indiqués dans la liste des
    conditions requises pour détecter l’alignement d’une créature ou sa magie, il
    a une chance de détecter aussi son domaine d’incantation de prédilection. Il faut
    observer la cible du sort de détection pendant 3 rounds. La cible fait alors un
    jet de sauvegarde (Volonté DD 10 +1/2 niveau de lanceur de sorts + modificateur
    d’Intelligence du personnage). Si elle échoue, le personnage découvre le lignage,
    les domaines, les maléfices, les écoles ou les mystères dont elle dispose (le
    cas échéant).Si la créature réussit son jet de sauvegarde, elle est immunisée
    contre ce don pendant 24 heures.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tection%20de%20lexpertise.ashx
  
- Nom: Détection officieuse
  Résumé: Utilisation de la détection du mal pour avoir un bonus aux tests de Perception
    et de Psychologie
  Conditions: Détection du mal
  Avantage: Par une action rapide, le personnage peut concentrer la lucidité offerte
    par la détection du mal pour augmenter sa conscience de ce qui l’entoure. Il gagne
    un bonus sacré de +10 aux tests de Perception et de Psychologie pour 1 round.Ceci
    dépense son utilisation de détection du mal pour 24 heures.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tection%20officieuse.ashx
  
- Nom: Discernement ultérieur
  Résumé: Détecte les mensonges dans une phrase entendue plus tôt, même plusieurs
    heures avant
  Conditions: Détection du mensonge
  Avantage: Une fois par jour, par une action libre, le personnage peut repenser
    à une phrase qu’il a entendue dans la journée et comprendre qu’il s’agit d’un
    mensonge. Ceci fonctionne comme le sort détection du mensonge mais affecte une
    phrase et non une créature.Par exemple, si le roi a dit « Ma fille est dans le
    donjon du monstre » avant que le personnage ne parte à sa recherche, tant qu’il
    a affirmé cela dans la journée, le personnage peut utiliser ce don pour savoir
    si le roi lui a délibérément menti en disant cela.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discernement%20ult%c3%a9rieur.ashx
  
- Nom: Discret
  Résumé: +2 aux tests d’Évasion et de Discrétion
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Discrétion
    et d’Évasion. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discret.ashx
  
- Nom: Dissipation destructrice
  Résumé: Si le personnage réussit une dissipation de la magie, sa cible doit réussir
    un jet de sauvegarde pour ne pas être étourdie
  Conditions: Aptitude à lancer dissipation de la magie ou dissipation suprême,
    NLS 11
  Avantage: Quand le personnage réussit un test de dissipation ciblée sur un adversaire,
    ce dernier doit faire un jet de Vigueur (avec un DD égal à celui du sort utilisé
    pour dissiper la magie). S’il échoue, il est étourdi jusqu’au début du prochain
    tour du personnage, s’il réussit, il est seulement fiévreux jusqu’au début du
    prochain tour du personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dissipation%20destructrice.ashx
  
- Nom: Doigts de fée
  Résumé: +2 aux tests d’Escamotage et de Sabotage
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests d’Escamotage
    et de Sabotage. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Doigts%20de%20f%c3%a9e.ashx
  
- Nom: Don de l’esprit
  Résumé: Le personnage communie avec un esprit pour accorder à son compagnon animal
    ou à son familier une amélioration d’esprit de chaman
  Conditions: Pouvoir de classe compagnon animal ou familier.
  Avantage: Au début de la journée, le personnage peut décider de communier avec
    un esprit de chaman. (Même si le chaman aurait besoin d’une heure de préparation,
    cela ne demande pas de temps au personnage.) Pendant les prochaines 24 heures,
    cet esprit de chaman améliore le compagnon animal ou le familier du personnage,
    comme le permettrait son pouvoir esprit animal.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Don%20de%20lesprit.ashx
  
- Nom: Don pour les critiques
  Résumé: +4 aux jets d’attaque pour confirmer un critique
  Catégorie: combat
  Conditions: bonus de base à l’attaque +9.
  Avantage: Le personnage reçoit un bonus de circonstances de +4 aux jets d’attaque
    destinés à confirmer un coup critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Don%20pour%20les%20critiques.ashx
  
- Nom: Critique assourdissant
  Résumé: Quand le personnage porte un coup critique, la cible est assourdie
  Catégorie: ': combat, critique'
  Conditions: Don pour les critiques, BBA +15
  Avantage: Quand le personnage réussit un coup critique, sa victime devient définitivement
    sourde. Un jet de Vigueur réussi permet d’être assourdi pendant seulement un round.
    Le DD du jet de Vigueur est égal à 10 + bonus de base à l’attaque du personnage.
    Ce don n’a aucun effet sur une créature déjà sourde. On peut soigner la surdité
    par un sort de guérison suprême, régénération, guérison de la surdité ou par un
    pouvoir similaire.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20assourdissant.ashx
  
- Nom: Critique aveuglant
  Résumé: Quand le personnage porte un coup critique, la cible est aveuglée
  Catégorie: ': combat, critique'
  Conditions: Don pour les critiques, bonus de base à l’attaque +15.
  Avantage: Quand le personnage inflige un coup critique, son adversaire est définitivement
    aveuglé. Un jet de Vigueur réussi permet de limiter les effets à la condition
    ébloui pendant 1d4 rounds. Le DD du jet de sauvegarde est égal à 10 + bonus de
    base à l’attaque du personnage. Ce don n’a aucun effet sur les créatures qui ne
    dépendent pas de leur vue ou sur celles qui possèdent plus de deux yeux (bien
    que, si le MJ est d’accord, le personnage puisse aveugler la créature en répétant
    les critiques).On peut soigner une créature aveugle à l’aide d’un sort de guérison
    suprême, guérison de la cécité ou d’un pouvoir similaire.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20aveuglant.ashx
  
- Nom: Critique d’empalement
  Résumé: En cas de coup critique avec une arme perforante, le personnage peut empaler
    son  adversaire et lui infliger des dégâts supplémentaires
  Catégorie: combat, critique
  Conditions: Don pour les critiques, Spécialisation martiale avec l’arme perforante
    de corps à corps choisie, BBA +11
  Avantage: Quand le personnage réussit un coup critique avec l’arme perforante
    de corps à corps choisie, il peut empaler son ennemi sur son arme. Tant qu’il
    est empalé, à chaque début de tour, il subit des dégâts égaux aux dés de dégâts
    de l’arme plus tout dé de dégâts supplémentaire dus à ses propriétés spéciales.
    Le personnage peut retirer son arme par une action immédiate . Si l’adversaire
    se met hors de portée, il doit utiliser une action libre pour lâcher son arme
    ou la retirer du corps ennemi. L’adversaire peut également dépenser une action
    de mouvement pour retirer l’arme. Quand l’arme sort du corps de l’ennemi, celui-ci
    reçoit les mêmes dégâts que s’il venait de commencer son tour empalé sur elle.
    Tant que l’adversaire est empalé sur son arme, le personnage ne peut pas s’en
    servir pour attaquer et il est obligé de la tenir fermement.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20dempalement.ashx
  
- Nom: Science du critique d’empalement
  Résumé: L’adversaire empalé doit réussir un test de lutte pour retirer l’arme
    du personnage
  Catégorie: combat, critique
  Conditions: Critique d’empalement, Don pour les critiques, Spécialisation martiale
    avec l’arme perforante de corps à corps choisie, BBA +13
  Avantage: Quand le personnage utilise Critique d’empalement contre un adversaire
    et qu’il tient encore son arme, la victime doit faire un test de lutte contre
    lui pour la retirer. Si le personnage a lâché son arme, la victime doit dépenser
    une action simple pour l’enlever.Tant que la victime ne s’est pas débarrassée
    de l’arme, sa vitesse est réduite de moitié, quel que soit son mode de déplacement,
    et sa manœuvrabilité éventuelle diminue d’un cran. Quand l’arme sort, le personnage
    peut renoncer aux dégâts du Critique d’empalement pour infliger des dégâts de
    saignement une fois par round, pour un montant égal au résultat des dés de dégâts
    de l’arme. Ces dégâts se produisent au début du tour de la victime.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20critique%20dempalement.ashx
  
- Nom: Critique fatigant
  Résumé: Quand le personnage porte un coup critique, la cible est fatiguée
  Catégorie: ': combat, critique'
  Conditions: Don pour les critiques, bonus de base à l’attaque +13.
  Avantage: Quand le personnage inflige un coup critique à un adversaire, ce dernier
    est fatigué. Ce don n’a aucun effet sur une cible déjà fatiguée ou épuisée.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20fatigant.ashx
  
- Nom: Critique épuisant
  Résumé: Quand le personnage porte un coup critique, la cible est épuisée
  Catégorie: ': combat, critique'
  Conditions: Critique fatigant, Don pour les critiques, bonus de base à l’attaque
    +15.
  Avantage: Quand le personnage inflige un coup critique à un adversaire, ce dernier
    est épuisé. Ce don n’a aucun effet sur une cible déjà épuisée.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20%c3%a9puisant.ashx
  
- Nom: Critique fébrile
  Résumé: Quand le personnage porte un coup critique, la cible est fiévreuse
  Catégorie: ': combat, critique'
  Conditions: Don pour les critiques, bonus de base à l’attaque +11.
  Avantage: Quand le personnage réussit un coup critique, ses adversaires sont fiévreux
    pendant une minute. Les effets de ce don ne se cumulent pas mais des coups supplémentaires
    rallongent la durée de l’effet.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20f%c3%a9brile.ashx
  
- Nom: Critique handicapant
  Résumé: Quand le personnage porte un coup critique, la vitesse de déplacement
    de la cible est divisée par deux
  Catégorie: combat, critique
  Conditions: Don pour les critiques, BBA +13.
  Avantage: Chaque fois que le personnage porte un coup critique contre un adversaire,
    la vitesse de déplacement de celui-ci est divisée par deux pendant 1 minute. Un
    jet de Vigueur réussi réduit la durée à 1d4 rounds. Le DD de ce jet de sauvegarde
    est de 10 + le BBA du personnage. Si la cible possède plusieurs modes de mouvement,
    il doit choisir lequel d’entre eux est affecté. S’il s’agit d’une cible volante,
    elle doit réussir un test de Vol de DD 10 pour rester en vol et elle voit sa manœuvrabilité
    réduite d’une catégorie.
  Spécial: Le personnage ne peut appliquer qu’un seul effet de critique à chacun
    de ses coups critiques, à moins qu’il ne dispose de la Maîtrise du critique.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20handicapant.ashx
  
- Nom: Critique ralentissant
  Résumé: Quand le personnage porte un coup critique, la cible est chancelante
  Catégorie: ': combat, critique'
  Conditions: Don pour les critiques, bonus de base à l’attaque +13.
  Avantage: Quand le personnage inflige un coup critique, son adversaire est chancelant
    pendant 1d4+1 rounds. Un jet de Vigueur réussi permet de réduire cette durée à
    1 round. Le DD du jet de Vigueur est égal à 10 + bonus de base à l’attaque. Les
    effets de ce don ne se cumulent pas. Les coups supplémentaires prolongent la durée.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20ralentissant.ashx
  
- Nom: Critique étourdissant
  Résumé: Quand le personnage porte un coup critique, la cible est étourdie
  Catégorie: ': combat, critique'
  Conditions: Critique ralentissant, Don pour les critiques, bonus de base à l’attaque
    +17.
  Avantage: Quand le personnage inflige un coup critique, son adversaire est étourdi
    pendant 1d4 rounds. Un jet de Vigueur réussi permet à l’adversaire d’être seulement
    chancelant pendant 1d4 rounds. Le DD du jet de Vigueur est égal à 10 + bonus de
    base à l’attaque. Les effets de ce don ne se cumulent pas. Les coups supplémentaires
    prolongent sa durée.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20%c3%a9tourdissant.ashx
  
- Nom: Critique sanglant
  Résumé: Quand le personnage porte un coup critique, la cible subit 2d6 points
    de dégâts de saignement
  Catégorie: ': combat, critique'
  Conditions: Don pour les critiques, bonus de base à l’attaque +11.
  Avantage: . Quand le personnage réussit un coup critique avec une arme tranchante
    ou perforante, son adversaire subit 2d6 points de dégâts de saignement par round,
    à son tour de jeu, en plus des dégâts causés par le coup critique. On peut arrêter
    l’hémorragie à l’aide d’un test de Premiers secours DD 15 ou grâce à un soin magique.
    Les effets de ce don se cumulent.
  Spécial: Le personnage applique un seul effet de critique à chacun de ses coups
    critiques, à moins qu’il dispose de la Maîtrise du critique.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20sanglant.ashx
  
- Nom: Critique maudit
  Résumé: Confirmer un coup critique et lancer une malédiction lors de l’attaque
  Conditions: Don pour les critiques, capacité à lancer malédiction ou malédiction
    majeure, lanceur de sorts niveau 9
  Avantage: Quand le personnage confirme un critique avec un sort ou un pouvoir
    magique, il peut lancer malédiction ou malédiction majeure sur la cible par une
    action immédiate. Ceci fonctionne même avec les sorts à distance. Le personnage
    doit avoir préparé l’un de ces sorts ou être capable d’en lancer un à ce moment-là.
    Il utilise ce pouvoir pour lancer le sort correspondant.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20maudit.ashx
  
- Nom: Critique de plaie
  Résumé: Confirmer un coup critique avec un sort ou un pouvoir magique pour infliger
    une plaie magique mineure aléatoire
  Conditions: Lanceur de sorts de niveau 5
  Avantage: Quand le personnage confirme un coup critique avec un sort de contact,
    de contact à distance ou un pouvoir magique, la victime est atteinte d’une plaie
    mineure aléatoire.
  Spécial: Le personnage applique les effets d’un seul don de critique à un critique
    donné, à moins de posséder Maîtrise du critique.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20de%20plaie.ashx
  
- Nom: Critique de plaie supérieur
  Résumé: Confirmer un coup critique avec un sort ou un pouvoir magique pour infliger
    une plaie magique majeure aléatoire
  Conditions: Critique de plaie, lanceur de sorts niveau 12
  Avantage: Quand le personnage confirme un coup critique avec un sort de contact,
    de contact à distance ou un pouvoir magique, la cible est victime d’une plaie
    magique majeure aléatoire.
  Spécial: Le personnage applique les effets d’un unique don de critique à un coup
    critique donné, à moins de posséder Maîtrise du critique.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Critique%20de%20plaie%20sup%c3%a9rieur.ashx
  
- Nom: Maîtrise du critique de plaie
  Résumé: Le personnage choisit la plaie que produit le critique
  Conditions: Critique de plaie, lanceur de sorts de niveau 9
  Avantage: Quand le personnage applique une plaie à l’aide du don Critique de plaie
    ou Critique de plaie supérieur, il peut choisir le type de plaie magique qu’il
    applique au lieu de la déterminer au hasard.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20critique%20de%20plaie.ashx
  
- Nom: Maîtrise du critique
  Résumé: Applique deux effets aux coups critiques
  Catégorie: combat, critique
  Conditions: Don pour les critiques, deux dons de critique, guerrier de niveau
    14.
  Avantage: Quand le personnage assène un coup critique, il peut ajouter les effets
    de deux dons de critique aux dégâts infligés.
  Normal: Le personnage applique un seul effet de critique aux dégâts infligés à
    chacun de ses coups critiques.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetrise%20du%20critique.ashx
  
- Nom: Précision sournoise
  Résumé: Le personnage peut appliquer un don de critique à la deuxième attaque
    sournoise du round
  Conditions: Attaque sournoise, Don pour les critiques, un don de critique, BBA
    +9
  Avantage: Quand le personnage réussit une seconde attaque sournoise sur un même
    adversaire au cours du même tour, il peut dépenser une action rapide pour lui
    appliquer les effets d’un don de critique de sa connaissance.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%a9cision%20sournoise.ashx
  
- Nom: Donner l’initiative
  Résumé: Accorde un bonus d’initiative à un allié
  Conditions: Pouvoir de classe initiative rusée
  Avantage: Au début de chaque rencontre, le personnage peut conserver le bonus
    d’initiative que lui offre sa Sagesse ou le donner à un allié présent dans son
    champ de vision. Il doit faire ce choix avant que son allié et lui aient fait
    leur test d’initiative.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Donner%20linitiative.ashx
  
- Nom: Dispense de composantes matérielles
  Résumé: Pas besoin de composantes matérielles pour lancer un sort
  Avantage: Le personnage peut lancer des sorts nécessitant une composante matérielle
    de 1 po ou moins sans utiliser cette composante. L’incantation provoque tout de
    même des attaques d’opportunité. Le personnage doit fournir les composantes matérielles
    dont le prix est supérieur à 1 po.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dispense%20de%20composantes%20mat%c3%a9rielles.ashx
  
- Nom: Éclats d’arme
  Résumé: Brise une arme pour infliger des dégâts de saignement
  Conditions: BBA +1, maniement de l’arme utilisée, arme faite de matériaux primitifs
  Avantage: Quand le personnage utilise une arme de corps à corps ou de jet fragile
    ou similaire et qu’il touche un adversaire, il peut briser son arme pour infliger
    1d4 points de saignement à l’ennemi.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89clats%20darme.ashx
  
- Nom: Éclectisme
  Résumé: Gagne une classe de prédilection de plus
  Conditions: Humain.
  Avantage: Le personnage peut choisir une classe de prédilection de plus et gagner
    soit +1 point de vie soit +1 point de compétence chaque fois qu’il gagne un niveau
    dans cette classe. S’il opte pour une classe dans laquelle il possède déjà des
    niveaux, il peut profiter rétroactivement de ce don.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89clectisme.ashx
  
- Nom: École renforcée
  Résumé: +1 au DD des jets de sauvegarde des sorts d’une école
  Avantage: Le Degré de Difficulté des jets de sauvegarde contre tous les sorts
    de l’école choisie lancés par le personnage augmente de +1.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une nouvelle école de magie.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20renforc%c3%a9e.ashx
  
- Nom: Amélioration des créatures convoquées
  Résumé: Les créatures invoquées gagnent +4 en For et Con
  Conditions: École renforcée (invocation).
  Avantage: Toutes les créatures que le personnage convoque grâce à un sort de convocation
    bénéficient d’un bonus d’altération de +4 en Force et en Constitution pendant
    la durée du sort qui a permis de les convoquer.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Am%c3%a9lioration%20des%20cr%c3%a9atures%20convoqu%c3%a9es.ashx
  
- Nom: Convocation supérieure
  Résumé: Quand le personnage convoque plusieurs créatures, il en apparaît une de
    plus
  Conditions: Amélioration des créatures convoquées , lanceur de sorts niveau 3
  Avantage: À chaque fois que le personnage lance un sort de convocation qui appelle
    plus d’une créature, il en convoque une de plus.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20sup%c3%a9rieure.ashx
  
- Nom: Monstre invoqué évolué
  Résumé: Le monstre invoqué gagne une évolution d’eidolon à 1 point
  Conditions: Amélioration des créatures convoquées, École renforcée (invocation),
    capacité à lancer convocation de monstres I.
  Avantage: Chaque fois que le personnage lance un sort de convocation de monstres,
    il peut choisir une évolution à 1 point parmi celles qui sont accessibles aux
    eidolons des invocateurs. La créature invoquée gagne cette évolution et doit se
    conformer à toutes les limitations que celle-ci impose. (Par exemple, seule une
    créature ayant une allonge de 3 mètres ou plus peut prendre l’évolution attirer).
    Les évolutions qui accordent des attaques supplémentaires ou améliorent les attaques
    existantes ne peuvent être appliquées qu’aux créatures invoquées de taille M ou
    plus grandes.
  Spécial: Le personnage peut prendre ce don plusieurs reprises, choisissant à chaque
    fois une évolution à 1 point supplémentaire pour l’une de ses créatures invoquées.
    S’il invoque plus d’une créature à la fois, il peut décider d’appliquer toutes
    les évolutions à une seule d’entre elles ou de les répartir entre toutes.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monstre%20invoqu%c3%a9%20%c3%a9volu%c3%a9.ashx
  
- Nom: Art du devin
  Résumé: +2 aux tests de NLS avec les divinations
  Conditions: École renforcée (Divination).
  Avantage: Le personnage gagne un bonus de +2 aux tests de NLS des divinations
    pour percer la résistance à la magie ou les effets qui bloquent les divinations
    (comme un sort d’antidétection). Lorsqu’il utilise un sort de divination nécessitant
    de la concentration, il reçoit les informations données par le sort avec 1 round
    d’avance (ainsi, il gagne les informations des 2 premiers rounds après 1 round
    de concentration, puis les informations du 3e round au bout du 2e round de concentration).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20du%20devin.ashx
  
- Nom: Convocation lunaire
  Résumé: Les créatures convoquées sont immunisées contre les effets de confusion
    et de sommeil et leurs armes naturelles sont considérées comme en argent
  Conditions: École renforcée (invocation), capacité à lancer convocation d’alliés
    naturels
  Avantage: Les créatures invoquées émettent autant de luminosité qu’un sort de
    lumière. Elles sont immunisées contre les effets de confusion et de sommeil, et
    les armes naturelles sont considérées comme étant en argent quand il s’agit de
    vaincre la réduction de dégâts.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20lunaire.ashx
  
- Nom: Convocation solaire
  Résumé: Les créatures convoquées brillent et sont immunisées contre les effets
    d’aveuglement et d’éblouissement
  Conditions: École renforcée (convocation), capacité à lancer convocation d'alliés
    naturels
  Avantage: Les créatures convoquées par le personnage émettent autant de lumière
    qu’un sort de lumière. Elles sont immunisées contre les effets d’aveuglement et
    d’éblouissement et leurs armes naturelles sont considérées comme magiques quand
    il s’agit de vaincre la réduction de dégâts.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20solaire.ashx
  
- Nom: Convocation stellaire
  Résumé: Les créatures convoquées gagnent un bonus aux tests de Discrétion et de
    Perception
  Conditions: École renforcée (convocation), capacité à lancer convocation d'alliés
    naturels
  Avantage: Les créatures convoquées par le personnage gagnent le don Combat en
    aveugle, un bonus de 5 aux tests de Perception et de Discrétion dans une faible
    lumière ou dans l’obscurité et leurs armes naturelles sont assimilées à du fer
    froid quand il s’agit de vaincre la réduction de dégâts.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Convocation%20stellaire.ashx
  
- Nom: École supérieure
  Résumé: +1 au DD des jets de sauvegarde des sorts d’une école
  Conditions: École renforcée.
  Avantage: Le degré de difficulté des jets de sauvegarde contre les sorts de l’école
    choisie par le personnage augmente de +1. Ce bonus s’ajoute à celui d’École renforcée.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une nouvelle école de magie.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20sup%c3%a9rieure.ashx
  
- Nom: Maître des morts-vivants
  Résumé: Anime et contrôle plus de morts-vivants
  Conditions: École renforcée (nécromancie), capacité à lancer animation des morts
    ou contrôle mineur des morts-vivants
  Avantage: Quand le personnage lance animation des morts ou utilise le don Contrôle
    des morts-vivants, on considère qu’il possède quatre niveaux de plus qu’en réalité
    quand il détermine le nombre de dés de vie à animer. La durée du contrôle mineur
    des morts-vivants est doublée.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20morts-vivants.ashx
  
- Nom: Transmutation tenace
  Résumé: +2 au DD pour dissiper les transmutations du personnage
  Conditions: École renforcée (Transmutation).
  Avantage: Le DD des tests de NLS pour dissiper ou annuler une transmutation lancée
    par le personnage augmente de +2. De plus, même si le sort est annulé, ses effets
    persistent pendant 1 round de plus avant d’être dissipés.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transmutation%20tenace.ashx
  
- Nom: Spécialisation magique
  Résumé: Le personnage choisit un sort et le lance comme s’il était de deux niveaux
    supérieurs
  Conditions: Int 13, École renforcée
  Avantage: Le personnage choisit un sort d’une école pour laquelle il dispose du
    don École renforcée . Il considère qu’il possède deux niveaux de lanceur de sorts
    de plus quand il s’agit de déterminer les effets variables du sort.À chaque fois
    que le personnage gagne un niveau pair dans la classe de lanceur de sorts dans
    laquelle il a choisi son sort, il peut en choisir un nouveau pour remplacer celui
    qu’il avait anciennement choisi pour le don. Ce sort devient son nouveau sort
    de spécialité.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un sort différent.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20magique.ashx
  
- Nom: Spécialisation magique supérieure
  Résumé: Sacrifie un sort pour lancer un sort de spécialité
  Conditions: Int 13, École renforcée, Spécialisation magique, capacité à préparer
    des sorts de niveau 5
  Avantage: Si le personnage sacrifie un sort préparé de même niveau que son sort
    de spécialité ou de niveau supérieur, il peut lancer spontanément son sort de
    spécialité. Ce dernier agit à son niveau normal, quel que soit le niveau du sort
    sacrifié.Le personnage peut lui appliquer un don de métamagie en augmentant le
    niveau d’emplacement du sort et le temps d’incantation, comme un prêtre qui lance
    spontanément un sort de soins ou de blessure avec un don de métamagie.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialisation%20magique%20sup%c3%a9rieure.ashx
  
- Nom: Efficacité des sorts accrue
  Résumé: +2 au test de niveau de lanceur de sorts pour vaincre la résistance à
    la magie
  Avantage: Le personnage bénéficie d’un bonus de +2 à son test de niveau de lanceur
    de sorts (1d20 + niveau de lanceur de sorts) lorsqu’il s’agit de franchir la résistance
    à la magie d’une cible.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Efficacit%c3%a9%20des%20sorts%20accrue.ashx
  
- Nom: Efficacité des sorts accrue supérieure
  Résumé: +2 au test de niveau de lanceur de sorts pour vaincre la résistance à
    la magie
  Conditions: Efficacité des sorts accrue.
  Avantage: Le personnage obtient un bonus supplémentaire de +2 sur les tests de
    niveau de lanceur de sorts (1d20 + niveau de lanceur de sorts) effectués pour
    franchir la résistance à la magie d’une créature. Ce bonus se cumule avec celui
    d’Efficacité des sorts accrue.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Efficacit%c3%a9%20des%20sorts%20accrue%20sup%c3%a9rieure.ashx
  
- Nom: Eidolon concentré
  Résumé: +4 aux tests de Concentration si le personnage est adjacent à l’eidolon
  Conditions: Pouvoir de classe protection d'allié
  Avantage: Quand le personnage est adjacent à son eidolon, il reçoit un bonus de
    +4 aux tests de Concentration.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eidolon%20concentr%c3%a9.ashx
  
- Nom: Eidolon protecteur
  Résumé: L’eidolon sacrifie son attaque pour défendre le personnage
  Conditions: Pouvoir de classe protection d'allié
  Avantage: Quand le personnage est adjacent à son eidolon, il peut lui imposer
    un malus de -1 aux jets d’attaque et aux tests de manœuvre de combat pour gagner
    un bonus d’esquive de +1 à la CA. Quand le bonus de base à l’attaque de l’eidolon
    atteint +5 (et par la suite, pour chaque tranche de +5), le malus augmente de
    -1 et le bonus d’esquive de +1. Le personnage doit utiliser ce don quand son eidolon
    fait une attaque ou une attaque à outrance avec une arme naturelle ou de corps
    à corps.L’effet dure jusqu’au prochain tour de l’eidolon ou jusqu’à ce que le
    personnage et son eidolon ne soit plus adjacent, selon ce qui se produit en premier.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eidolon%20protecteur.ashx
  
- Nom: Eidolon résilient
  Résumé: Quand le personnage est inconscient, endormi ou mort, son eidolon reste
    un peu avec lui
  Conditions: eidolon
  Avantage: Si le personnage tombe inconscient, s’endort ou se fait tuer, son eidolon
    reste un nombre de rounds égal à son niveau de conjurateur avant d’être banni.
    Si le personnage reprend conscience avant la fin de cette période, l’eidolon ne
    disparaît pas, sinon, il est banni normalement.
  Normal: L’eidolon est immédiatement banni si son conjurateur est inconscient,
    endormi ou tué.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eidolon%20r%c3%a9silient.ashx
  
- Nom: Eidolon vigilant
  Résumé: bonus de +4 aux tests de Perception quand l’eidolon est à portée, conscient
    et pas sans défense
  Conditions: Eidolon
  Avantage: Tant que l’eidolon est à portée du personnage, ce dernier gagne un bonus
    de +4 aux tests de Perception. S’il possède 10 rangs ou plus dans cette compétence,
    le bonus passe à +8. Ce don ne fonctionne pas si l’eidolon est sans défense ou
    inconscient.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eidolon%20vigilant.ashx
  
- Nom: Élément renforcé
  Résumé: +1 au DD des jets de sauvegarde pour un type d’énergie
  Avantage: Choisissez un type d’énergie (acide, électricité, feu, froid). Le personnage
    ajoute +1 au DD de tous les jets de sauvegarde contre les sorts infligeant des
    dégâts du type d’énergie choisi.
  Spécial: Un personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il gagne ce don, il s’applique à un type d’énergie différent.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89l%c3%a9ment%20renforc%c3%a9.ashx
  
- Nom: Élément supérieur
  Résumé: +1 au DD des jets de sauvegarde pour un type d’énergie
  Conditions: Élément renforcé.
  Avantage: Le DD de tous les jets de sauvegarde contre les sorts qui infligent
    des dégâts du type choisi et qui sont lancés par le personnage augmente de +1.
    Ce bonus se cumule avec celui offert par le don Élément renforcé.
  Spécial: Un personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il gagne ce don, il s’applique à un type d’énergie différent
    pour lequel il possède déjà le don Élément renforcé.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89l%c3%a9ment%20sup%c3%a9rieur.ashx
  
- Nom: Empathie rapide
  Résumé: L’utilisation de l’empathie sauvage est une action simple
  Conditions: 5 rangs en Dressage, pouvoir de classe empathie sauvage
  Avantage: L’utilisation de l’empathie sauvage est un pouvoir de classe.
  Normal: L’utilisation de l’empathie sauvage nécessite 1 minute.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empathie%20rapide.ashx
  
- Nom: Empathie sauvage supérieure
  Résumé: Utilise l’empathie sauvage pour intimider une créature et augmente l’éventail
    de cibles potentielles
  Conditions: 5 rangs en Connaissances (nature), pouvoir de classe empathie sauvage
  Avantage: 'Le personnage gagne un bonus d’intuition de +2 aux tests d’empathie
    sauvage et peut utiliser ce pouvoir pour faire un test d’Intimidation au lieu
    de Diplomatie. De plus, il choisit l’un des genres de créatures suivants : élémentaires,
    fées, lycanthropes, plantes ou vermines.Il peut influencer des créatures de ce
    genre à l’aide de son empathie sauvage si elles ont une Intelligence de 1 ou 2
    ou aucune intelligence. Une fois que le personnage a choisi le type de créature,
    il ne peut plus en changer.'
  Spécial: Le personnage peut choisir ce don à plusieurs reprises et choisir à chaque
    fois un nouveau type de créatures influençables.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Empathie%20sauvage%20sup%c3%a9rieure.ashx
  
- Nom: Endurance
  Résumé: +4 aux tests pour éviter des dégâts non létaux
  Avantage: 'Le personnage bénéficie d’un bonus de +4 à chacun des tests et jets
    de sauvegarde suivants :


    Le personnage peut également dormir en armure légère ou intermédiaire sans être
    fatigué le lendemain.'
  Normal: Un personnage qui ne possède pas ce don et dort en armure intermédiaire
    ou lourde est automatiquement fatigué le lendemain.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Endurance.ashx
  
- Nom: Dur à cuire
  Résumé: Stabilisation automatique, le personnage reste conscient en dessous de
    0 pv
  Conditions: Endurance.
  Avantage: Lorsque les points de vie du personnage tombent en dessous de 0 mais
    qu’il n’est pas mort, il se stabilise automatiquement. Il n’a pas besoin de faire
    de test de Constitution à chaque round pour ne pas perdre de points de vie supplémentaires.
    Il peut choisir d’être hors de combat plutôt que mourant. Le joueur doit prendre
    cette décision dès que son personnage atteint un total de points de vie négatif
    (même si cela arrive en dehors de son tour de jeu). Si le personnage ne choisit
    pas cela, il tombe aussitôt inconscient.Lorsqu’il utilise ce don, le personnage
    est chancelant. Effectuer une action de mouvement n’aggrave pas ses blessures,
    mais s’il entreprend une action simple (ou toute autre action fatigante, y compris
    certaines actions libres comme lancer un sort à incantation rapide), le personnage
    subit 1 point de dégâts aussitôt après avoir accompli son action. Le personnage
    meurt immédiatement si son total de points de vie négatif atteint ou dépasse sa
    valeur de Constitution.
  Normal: 'Un personnage ne possédant pas ce don suit les règles habituelles : il
    est mourant et inconscient lorsque son total de points de vie tombe en dessous
    de 0.'
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dur%20%c3%a0%20cuire.ashx
  
- Nom: Développement de la résistance
  Résumé: Renonce au bonus d’esquive à la CA pour obtenir une RD équivalente
  Conditions: Dur à cuire, Endurance, BBA +4
  Avantage: Quand le personnage se met en défense totale, qu’il se bat sur la défensive
    ou qu’il utilise Expertise du combat, il peut échanger son bonus d’esquive à la
    CA contre une RD d’un montant équivalent (avec un maximum de RD 5/–) jusqu’au
    début de son prochain tour. Cette RD se cumule avec celle issue d’un pouvoir de
    classe, comme celle du barbare, mais pas avec une RD issue d’une autre source.
    Si le personnage est privé de son bonus de Dextérité à la CA, il ne bénéficie
    pas de cette RD.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9veloppement%20de%20la%20r%c3%a9sistance.ashx
  
- Nom: Science du développement de la résistance
  Résumé: Double la RD due à Développement de la résistance
  Conditions: Dur à cuire, Développement de la résistance, Endurance, BBA +11
  Avantage: Le personnage double la RD qu’il obtient avec Développement de la résistance,
    avec un maximum de 10/–.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9veloppement%20de%20la%20r%c3%a9sistance.ashx
  
- Nom: Guérison rapide
  Résumé: Regagne des points supplémentaires lors des guérisons
  Conditions: Con 13, Dur à cuire, Endurance.
  Avantage: Lorsque le personnage regagne des points de vie en se reposant ou grâce
    à de la magie curative, il récupère des points de vie supplémentaires en quantité
    égale à la moitié de son modificateur de Constitution (minimum +1).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9rison%20rapide.ashx
  
- Nom: Récupération héroïque
  Résumé: Une fois par jour, permet un nouveau jet de Vigueur contre un état préjudiciable
  Conditions: Dur à cuire, Endurance, bonus de base de Vigueur +4.
  Avantage: Une fois par jour, par une action simple, le personnage peut tenter
    un nouveau jet de sauvegarde contre une condition débilitante ou une affliction
    qui l’affecte et qui impose un jet de Vigueur. Si ce nouveau jet de sauvegarde
    échoue, aucun effet supplémentaire n’est appliqué. Dans le cas contraire, il compte
    comme une réussite pour déterminer si le personnage parvient à se débarrasser
    de l’affliction (comme un poison ou une maladie). Le personnage ne peut pas utiliser
    ce don pour combattre les effets instantanés, les effets qui n’autorisent aucun
    jet de sauvegarde, ni ceux qui imposent autre chose qu’un jet de Vigueur.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9cup%c3%a9ration%20h%c3%a9ro%c3%afque.ashx
  
- Nom: Résistance héroïque
  Résumé: Une fois par jour, reporter l’effet d’états préjudiciables d’un round
  Conditions: Dur à cuire, Endurance, bonus de base de Vigueur +8.
  Avantage: Une fois par jour, par une action immédiate, le personnage peut retarder
    l’application d’un état préjudiciable ou d’une affliction (comme paniqué, paralysé,
    étourdi, etc.), même s’il s’agit d’un état permanent ou instantané. En utilisant
    ce don, le personnage repousse l’application de la condition débilitante à la
    fin de son prochain tour, moment auquel celle-ci prend effet normalement. Ce don
    n’a aucun effet sur les dégâts de points de vie ou les affaiblissements/réductions
    de caractéristiques.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20h%c3%a9ro%c3%afque.ashx
  
- Nom: Refuser la mort
  Résumé: Utilise le ki pour repousser la mort
  Conditions: réserve de ki, Endurance
  Avantage: Tant que le personnage a encore 1 point de ki dans sa réserve, s’il
    rate un test de Constitution pour se stabiliser, il ne perd pas 1 point de vie.
    S’il réussit le test, il peut dépenser 1 point de ki pour guérir de 1d6 points
    de vie. S’il fait un 20 naturel au test de stabilisation, il peut dépenser ce
    point pour soigner 2d6 points de vie.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Refuser%20la%20mort.ashx
  
- Nom: Enquêteur amateur
  Résumé: Gain d’une réserve d’inspiration mineure à utiliser pour les tests de
    Connaissances, de Linguistique ou d’Art de la magie
  Conditions: 'Int 13, 1 rang dans au moins une compétence

    Connaissances, aucun niveau dans des classes possédant

    le pouvoir de classe inspiration.'
  Avantage: 'Comme l’enquêteur, le personnage a la possibilité

    d’améliorer ses tests de Connaissances, de Linguistique et Art de la magie. Il
    gagne une réserve d’inspiration égale à son modificateur

    d’Intelligence. Il peut dépenser une utilisation d’inspiration

    par une action libre pour ajouter 1d6 au résultat d’un test de

    Connaissances, de Linguistique ou d’Art de la magie à partir du moment

    où il est formé à la compétence (même s’il décide de faire 10

    ou 20 sur ce test). Il fait son choix après avoir fait son jet mais avant

    d’en connaître le résultat. Il ne peut utiliser inspiration qu’une seule

    fois par test de compétence. Sa réserve d’inspiration se réinitialise

    chaque jour, généralement après une bonne nuit de sommeil.'
  Spécial: 'Si le personnage gagne des niveaux dans une classe

    qui possède le pouvoir de classe inspiration, il peut aussitôt

    échanger ce don contre celui d’Inspiration supplémentaire.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20amateur.ashx
  
- Nom: Combattant étudié
  Résumé: Étend l’inspiration pour gagner une version limitée de Combat étudié
  Conditions: Int 13, Enquêteur amateur, BBA +6, 1 rang dans au moins une compétence
    de Connaissances, aucun niveau dans des classes possédant le pouvoir de classe
    inspiration.
  Avantage: 'Le personnage peut dépenser une utilisation d’inspiration

    par une action de mouvement pour étudier un ennemi qu’il voit. Ce faisant, il
    gagne un bonus d’intuition de +2 aux jets d’attaques au corps à corps et un bonus
    de +2 aux jets de dégâts pour un nombre de rounds égal à son modificateur d’Intelligence.
    Le bonus aux jets de dégâts correspond à des dégâts de précision et n’est pas
    multiplié sur un coup critique. Une fois que la cible a été affectée par ce don,
    le personnage ne peut plus l’affecter avec pendant 24 heures.'
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a9tudi%c3%a9.ashx
  
- Nom: Science du combattant étudié
  Résumé: Frappe étudiée accorde un bonus de +4 aux jets d’attaque et de dégâts
  Conditions: Int 13, Enquêteur amateur, Combattant étudié, BBA +8, 1 rang dans
    au moins une compétence Connaissances, aucun niveau dans des classes possédant
    le pouvoir de classe inspiration.
  Avantage: Les bonus de Combattant étudié du personnage deviennent un bonus d’intuition
    de +4 aux jets d’attaques et un bonus de +4 aux jets de dégâts. Outre cela, ce
    don fonctionne comme celui de Combattant étudié.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20combattant%20%c3%a9tudi%c3%a9.ashx
  
- Nom: Ennemi des métamorphes
  Résumé: Quand le personnage inflige des dégâts, il entrave les capacités de métamorphose
    de sa cible
  Conditions: 5 rangs en Connaissances (mystères) ou (nature), capacité à utiliser
    un effet de métamorphose.
  Avantage: Quand le personnage touche une créature, elle a du mal à utiliser ou
    maintenir un effet de métamorphose jusqu’à la fin du prochain tour du personnage.
    Si elle veut se servir d’un tel effet, elle doit réussir un test de Concentration
    (DD 15 + deux fois le niveau de l’effet). Si le personnage inflige des dégâts
    à un adversaire métamorphosé, ce dernier doit réussir un jet de Volonté, (DD 10
    + 1/2 niveau du personnage + modificateur de Sagesse) ou reprendre sa forme normale.Si
    le personnage réussit un coup critique contre un tel adversaire, la cible n’a
    pas droit au jet de sauvegarde.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ennemi%20des%20m%c3%a9tamorphes.ashx
  
- Nom: Entraînement défensif aux armes
  Résumé: Bonus d’esquive de +2 contre un groupe d’armes de guerrier
  Catégorie: combat
  Conditions: Int 13, BBA +5
  Avantage: Le personnage choisit un groupe d’armes issu de la liste d’entraînement
    aux armes du guerrier (à l’exception des armes naturelles). Il gagne un bonus
    d’esquive de +2 à la CA quand il se fait attaquer avec cette arme. S’il a aussi
    le pouvoir entraînement aux armes pour le même groupe, le bonus d’esquive passe
    à +3.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un nouveau groupe d’armes.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aenement%20d%c3%a9fensif%20aux%20armes.ashx
  
- Nom: Esquive
  Résumé: Bonus d’esquive de +1 à la CA
  Catégorie: combat
  Conditions: Dex 13.
  Avantage: Le personnage bénéficie d’un bonus d’esquive de +1 à la CA (et donc
    au DMD). Il perd automatiquement ce bonus s’il se trouve dans une situation où
    il perd son bonus de Dextérité à la CA.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive.ashx
  
- Nom: Lanceur à courte distance
  Résumé: Les attaques avec l’arme choisie ne provoquent pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Dex 13, Esquive, Arme de prédilection pour l’arme de jet choisie
  Avantage: Le personnage choisit un type d’arme de jet. Il ne provoque pas d’attaque
    d’opportunité quand il fait une attaque à distance avec. S’il est alchimiste,
    il peut appliquer ce don aux bombes. Dans ce cas, il ne provoque pas d’attaque
    d’opportunité quand il prend ses composantes, crée la bombe et la lance.
  Normal: L’attaque à distance provoque des attaques d’opportunité.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20%c3%a0%20courte%20distance.ashx
  
- Nom: Fausse ouverture
  Résumé: Peut provoquer des attaques d’opportunité pour gagner +4 CA
  Catégorie: combat
  Conditions: Dex 13, Esquive, Lanceur à courte distance ou Maître du tir à bout
    portant, Arme de prédilection pour l’arme à distance choisie
  Avantage: Le personnage choisit une arme de jet ou à projectile. Quand il fait
    une attaque à distance avec elle, il peut provoquer volontairement une attaque
    d’opportunité de la part d’un ou plusieurs adversaires qui le menacent. Il gagne
    un bonus d’esquive de +4 à la CA contre eux. Si l’une de ces attaques rate le
    personnage, son auteur perd son bonus de Dextérité à la CA contre le personnage
    jusqu’à la fin du tour de ce dernier.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fausse%20ouverture.ashx
  
- Nom: Manœuvre de désorientation
  Résumé: Quand le personnage réussit à traverser une case adverse avec une acrobatie,
    il gagne un bonus de +2 aux jets d’attaque contre lui
  Conditions: Esquive, 5 rangs en Acrobaties
  Avantage: Si le personnage réussit à utiliser Acrobaties pour traverser la case
    d’un adversaire, il gagne un bonus de circonstances de +2 aux jets d’attaque contre
    lui jusqu’au début de son prochain tour. S’il choisit de lui faire un croc-en-jambe,
    il gagne un bonus de circonstances de +4 au test de manœuvre offensive. Ce bonus
    dure également jusqu’au début de son prochain tour.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Man%c5%93uvre%20de%20d%c3%a9sorientation.ashx
  
- Nom: Souplesse du serpent
  Résumé: +4 à la CA contre les attaques d’opportunité provoquées par un mouvement
  Catégorie: combat
  Conditions: Dex 13, Esquive.
  Avantage: Le personnage bénéficie d’un bonus d’esquive de +4 à la CA contre les
    attaques d’opportunité déclenchées par un déplacement dans un espace contrôlé
    (ou lorsqu’il en sort). Il perd automatiquement ce bonus s’il perd son bonus de
    Dextérité à la CA.Contrairement à la plupart des bonus, le bonus d’esquive est
    cumulatif.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souplesse%20du%20serpent.ashx
  
- Nom: Acrobate rusé
  Résumé: Le personnage gagne un bonus aux jets d’attaque au corps à corps quand
    il utilise Acrobaties pour éviter des attaques d’opportunité
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, 5 rangs en Acrobaties
  Avantage: Quand il utilise Acrobaties pour traverser la zone d’un adversaire ou
    l’espace qu’il menace sans provoquer d’attaque d’opportunité de la part de cet
    adversaire, le personnage gagne un bonus de circonstances de +2 à son prochain
    jet d’attaque au corps à corps contre cet adversaire, à partir du moment où il
    porte son attaque avant le début de son tour suivant.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20rus%c3%a9.ashx
  
- Nom: Attaque éclair
  Résumé: Déplacement avant et après une attaque
  Catégorie: ': combat'
  Conditions: Dex 13, Esquive, Souplesse du serpent, bonus de base à l’attaque de
    +4.
  Avantage: En une action complexe, le personnage peut se déplacer à sa vitesse
    de base et faire une attaque de corps à corps sans provoquer d’attaque d’opportunité
    de la part de sa cible. Il peut se déplacer avant et après l’attaque mais il doit
    parcourir au moins trois mètres avant d’attaquer et la distance parcourue au total
    ne doit pas dépasser sa vitesse de base. Le personnage ne peut pas utiliser ce
    don pour attaquer un ennemi qui se trouve sur une case adjacente à la sienne au
    début du tour.
  Normal: Le personnage ne peut pas se déplacer avant et après une attaque.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20%c3%a9clair.ashx
  
- Nom: Esquive anticipée
  Résumé: Le personnage gagne un bonus maximal de +2 aux jets d’attaque contre les
    créatures ayant un bonus d’esquive
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, BBA +7, lutteur niveau 4 ou moine niveau
    4.
  Avantage: Le personnage sait automatiquement si une créature qu’il voit a un bonus
    d’esquive à la CA. Il gagne un bonus maximal de +2 aux jets d’attaque contre une
    cible qui a un bonus d’esquive. Ce bonus ne peut pas dépasser le bonus d’esquive
    de la créature qu’il attaque.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20anticip%c3%a9e.ashx
  
- Nom: Contre-réflexes
  Résumé: Les adversaires possédant Souplesse du serpent ne gagnent pas de bonus
    quand ils provoquent des attaques d’opportunité de la part du personnage
  Catégorie: combat
  Conditions: Esquive anticipée, Esquive, Souplesse du serpent ; BBA +9, lutteur
    niveau 6 ou moine niveau 6.
  Avantage: Les adversaires possédant le don Souplesse du serpent ne bénéficient
    pas du bonus d’esquive offert par le don lorsqu’ils provoquent des attaques d’opportunité
    en quittant la zone que menace le personnage ou en y pénétrant.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contre-r%c3%a9flexes.ashx
  
- Nom: Glissade
  Résumé: Utilise le ki pour réduire les attaques d’opportunité lors d’un déplacement
  Conditions: Aisance, Esquive, Souplesse du serpent, réserve de ki
  Avantage: Si le personnage possède encore au moins 1 point dans sa réserve de
    ki, il ne provoque pas d’attaque d’opportunité quand il quitte la première case
    lors d’un mouvement. Il peut dépenser 1 point de ki pour ne pas en provoquer pendant
    tout son déplacement.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Glissade.ashx
  
- Nom: Pas de côté
  Résumé: Faire un pas de placement de 1,50 m (1 case) juste après une attaque ennemie
    ratée
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent.
  Avantage: Chaque fois qu’un adversaire rate le personnage avec une attaque au
    corps à corps, il peut se déplacer de 1,50 m (1 case) par une action immédiate,
    pour autant qu’il reste dans l’espace contrôlé par l’ennemi en question. Ce déplacement
    ne provoque pas d’attaque d’opportunité. Si le personnage choisit de faire ce
    déplacement, il ne peut pas effectuer de pas de placement de 1,50 m au cours de
    son prochain tour. S’il utilise une action de mouvement pour se déplacer au cours
    de son prochain tour, il doit soustraire 1,50 m (1 case) à la distance totale
    qu’il peut parcourir.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20de%20c%c3%b4t%c3%a9.ashx
  
- Nom: Science du pas de côté
  Résumé: Le pas de côté n’utilise pas le pas de placement du round suivant
  Catégorie: combat
  Conditions: Dex 15, Esquive, Pas de côté, Souplesse du serpent.
  Avantage: Même s’il a effectué un pas de côté pour éviter l’attaque d’un adversaire
    grâce au don Pas de côté, le personnage peut encore réaliser un pas de placement
    de 1,50 m (1 case) au cours de son prochain tour, ou bien se déplacer de sa vitesse
    de déplacement en entier s’il effectue une action de mouvement lors de son prochain
    tour.
  Normal: Après avoir utilisé le don Pas de côté, le personnage ne peut pas faire
    de pas de placement au cours de son prochain tour.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20pas%20de%20c%c3%b4t%c3%a9.ashx
  
- Nom: Roulade
  Résumé: Si le personnage est victime d’un croc-en-jambe, il peut se déplacer de
    1,50 m (1 c) par une action immédiate
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent
  Avantage: Si le personnage est victime d’un croc-en-jambe, il peut dépenser une
    action immédiate pour se déplacer de 1,50 m (1 c) sans provoquer d’attaque d’opportunité.
    Ce n’est pas un pas de placement de 1,50 m (1 c). Il tombe à terre après ce déplacement.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roulade.ashx
  
- Nom: Sous les jambes
  Résumé: +4 aux tests d’Acrobaties pour se faufiler près d’adversaires plus grands
  Catégorie: combat
  Conditions: Esquive, Souplesse du serpent, taille inférieure ou égale à.
  Avantage: Le personnage reçoit un bonus d’esquive de +4 aux tests d’Acrobaties
    pour se faufiler à côté d’ennemis plus grands que lui sans provoquer d’attaques
    d’opportunité. De plus, il gagne un bonus d’esquive de +2 à la CA contre les attaques
    d’opportunité qu’il provoque en sortant ou en se déplaçant à l’intérieur de la
    zone contrôlée par un ennemi plus grand que lui (ce bonus se cumule avec le bonus
    de +4 offert par Souplesse du serpent, pour un bonus total de +6).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sous%20les%20jambes.ashx
  
- Nom: Comme le vent
  Résumé: 20% de camouflage si le personnage se déplace
  Catégorie: ': combat'
  Conditions: Dex 15, Esquive, bonus de base à l’attaque +6.
  Avantage: Si le personnage parcourt plus de 1,5 m pendant son tour, il gagne un
    camouflage de 20% contre les attaques à distance pendant un round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Comme%20le%20vent.ashx
  
- Nom: Comme l’éclair
  Résumé: 50% de camouflage si le personnage se déplace
  Catégorie: ': combat'
  Conditions: Dex 17, Comme le vent, Esquive, bonus de base à l’attaque +11.
  Avantage: Si le personnage consacre deux actions à un déplacement ou s’il bat
    en retraite, il gagne un bonus de camouflage de 50% pendant un round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Comme%20l%c3%a9clair.ashx
  
- Nom: Esquive acrobatique
  Résumé: Si le personnage réussit une esquive surnaturelle, il peut se déplacer
    de la moitié de sa vitesse
  Conditions: esquive  totale et surnaturelle, 12 rangs en Acrobaties
  Avantage: Quand le personnage réussit à éviter des dégâts grâce à l’esquive surnaturelle,
    il peut se déplacer de la moitié de sa vitesse, par une action immédiate . Ce
    mouvement provoque les attaques d’opportunité habituelles.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esquive%20acrobatique.ashx
  
- Nom: Étrange héritage
  Résumé: Gain d’un pouvoir de lignage
  Conditions: Cha 13, Talent pour la compétence de classe de lignage choisie pour
    le don (voir plus bas), personnage de niveau 3
  Avantage: Le personnage choisit un lignage d’ensorceleur. Il doit disposer de
    la compétence de classe que l’ensorceleur obtient au niveau 1 grâce à son lignage
    (par exemple Premiers secours pour un lignage céleste). Il ne peut pas s’agir
    d’un lignage que le personnage possède déjà.Le personnage gagne le pouvoir de
    lignage de niveau 1 du lignage choisi.Quand le personnage utilise ce pouvoir,
    son niveau d’ensorceleur est égal à son niveau de personnage -2, même s’il est
    ensorceleur.Il ne gagne jamais les autres pouvoirs du lignage.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage.ashx
  
- Nom: Science de l’étrange héritage
  Résumé: Gain d’un pouvoir de lignage
  Conditions: Cha 15, Étrange héritage, personnage de niveau 11
  Avantage: Le personnage gagne le pouvoir de niveau 3 ou 9 du lignage qu’il a choisi
    avec le don Étrange héritage, au choix. Quand le personnage utilise ce pouvoir,
    son niveau d’ensorceleur est égal à son niveau de personnage -2, même s’il est
    ensorceleur.Il ne gagne jamais les autres pouvoirs du lignage.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises. Ses effets ne
    se cumulent pas, ils s’appliquent à chaque fois à un pouvoir de lignage différent
    disponible pour un ensorceleur de niveau 3 ou 9.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20l%c3%a9trange%20h%c3%a9ritage.ashx
  
- Nom: Étrange héritage supérieur
  Résumé: Gain d’un pouvoir de lignage
  Conditions: Cha 17, Étrange héritage, Science de l’étrange héritage, personnage
    de niveau 17
  Avantage: Le personnage gagne un nouveau pouvoir issu du lignage qu’il s’est découvert
    avec le don Étrange héritage. Il gagne un pouvoir de lignage d’ensorceleur de
    niveau 15 (ou moins) qu’il ne possède pas encore. Quand le personnage utilise
    ce pouvoir et tous les autres pouvoirs de lignage grâce à ce don, à l’Étrange
    héritage et à la Science de l’étrange héritage, son niveau d’ensorceleur est égal
    à son niveau de personnage.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trange%20h%c3%a9ritage%20sup%c3%a9rieur.ashx
  
- Nom: Étreinte fatale
  Résumé: Constriction et étreinte comme attaques spéciales
  Catégorie: combat
  Conditions: For 13, Int 13, naga, homme-serpent ou créature possédant étreinte
    comme attaque spéciale, BBA +3
  Avantage: Le personnage gagne constriction et étreinte.Ses attaques de constriction
    infligent autant de dégâts que ses coups à mains nues ou son attaque primaire
    avec des armes naturelles. De plus, il peut entamer une lutte contre des adversaires
    de sa taille ou moins avant de faire une constriction.
  Normal: Le personnage peut faire une constriction contre des adversaires d’une
    catégorie de taille de moins que lui, au maximum.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89treinte%20fatale.ashx
  
- Nom: Horreur de l’étreinte fatale
  Résumé: Les créatures qui subissent des dégâts de constriction sont secouées
  Catégorie: combat
  Conditions: For 15, Int 3, naga, homme-serpent ou créature possédant étreinte
    comme attaque spéciale, Attaque spéciale renforcée (constriction), Étreinte fatale,
    BBA +6
  Avantage: Une créature qui reçoit des dégâts de constriction est secouée jusqu’au
    début du prochain tour du personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Horreur%20de%20l%c3%a9treinte%20fatale.ashx
  
- Nom: Maître de l’étreinte fatale
  Résumé: L’attaque de constriction inflige deux fois plus de dés de dégâts
  Catégorie: combat
  Conditions: For 17, Int 3, naga, homme-serpent ou créature possédant étreinte,
    Attaque spéciale renforcée (constriction), Étreinte fatale, Horreur de l’étreinte
    fatale, BBA +9
  Avantage: Le personnage double le nombre de dés de dégâts de l’attaque spéciale
    constriction.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20l%c3%a9treinte%20fatale.ashx
  
- Nom: Évolutions supplémentaires
  Résumé: L’eidolon ajoute 1 point à sa réserve d’évolution
  Conditions: Pouvoir de classe eidolon
  Avantage: La réserve d’évolution de l’eidolon augmente de 1.
  Spécial: Le personnage peut choisir ce don au niveau 1, puis encore une fois aux
    niveaux 5, 10, 15 et 20.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89volutions%20suppl%c3%a9mentaires.ashx
  
- Nom: Expériences variées
  Résumé: +2 sur tous les tests de Connaissances ou de Profession
  Conditions: Elfe, gnome ou nain ; au moins 100 ans d’âge.
  Avantage: Le personnage obtient un bonus de +2 à tous les tests de Connaissances
    et de Profession  et il peut utiliser ces compétences même sans formation.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exp%c3%a9riences%20vari%c3%a9es.ashx
  
- Nom: Expertise magique mineure
  Résumé: Lancer un sort de 1er niveau comme pouvoir magique 2/jour
  Conditions: Capacité de lancer des sorts de 4ème niveau.
  Avantage: Le personnage choisit un sort de 1er niveau qu’il connaît. Il peut lancer
    ce sort deux fois par jour en tant que pouvoir magique avec un NLS égal à son
    NLS dans la classe associée à la liste de sorts à laquelle il appartient. Le DD
    du jet de sauvegarde pour ce pouvoir magique dépend du Charisme du personnage.
    Les sorts qui requièrent une composante matérielle ou un focalisateur coûteux
    ne peuvent pas être choisis pour ce don. Le personnage ne peut pas appliquer de
    dons de métamagie au sort choisi.
  Spécial: Le personnage peut obtenir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il choisit ce don, il s’applique à un nouveau sort.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20magique%20mineure.ashx
  
- Nom: Expertise magique majeure
  Résumé: Lancer un sort de niveau inférieur ou égal à 5 comme pouvoir magique 2/jour
  Conditions: Expertise magique mineure, capacité de lancer des sorts de 9ème niveau.
  Avantage: Le personnage choisit un sort qu’il connaît et qui appartient au 5ème niveau
    ou à un niveau inférieur. Il peut lancer ce sort deux fois par jour en tant que
    pouvoir magique avec un NLS égal à son NLS dans la classe associée à la liste
    de sorts d’où le sort choisi est extrait. Le DD du jet de sauvegarde pour ce pouvoir
    magique dépend du Charisme du personnage. Les sorts qui requièrent une composante
    matérielle ou un focalisateur coûteux ne peuvent pas être choisis pour ce don.
    Le personnage ne peut pas appliquer de dons de métamagie au sort choisi.
  Spécial: Le personnage peut obtenir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il choisit ce don, il s’applique à un nouveau sort.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20magique%20majeure.ashx
  
- Nom: Expertise du combat
  Résumé: Échange le bonus d'attaque contre un bonus de CA
  Catégorie: combat
  Conditions: Int 13.
  Avantage: Le personnage peut choisir de subir un malus de -1 aux jets d’attaque
    au corps à corps et aux manœuvres offensives en échange d’un bonus d’esquive de
    +1 à la CA. Quand son bonus de base à l’attaque atteint +4, et, par la suite,
    pour chaque tranche de bonus de +4, le malus augmente de -1 et le bonus d’esquive
    de +1. Le personnage ne peut choisir d'utiliser ce don qu'au moment où il entreprend
    une action d'attaque ou une attaque à outrance , avec une arme de mêlée. Les effets
    de ce don se poursuivent jusqu’au prochain tour du personnage.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20du%20combat.ashx
  
- Nom: Aide rapide
  Résumé: Tenter d’aider quelqu’un par une action rapide
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, BBA +6.
  Avantage: Par une action rapide, le personnage peut tenter d’utiliser l’action
    « aider quelqu’un » pour octroyer à un allié un bonus de +1 au prochain jet d’attaque
    ou à sa CA.
  Normal: « Aider quelqu’un » est une action simple.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aide%20rapide.ashx
  
- Nom: Attaque en groupe
  Résumé: Adversaire pris en tenaille si au moins deux alliés sont adjacents
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: On considère que le personnage prend en tenaille tout ennemi qui se
    trouve dans la zone contrôlée par au moins deux de ses alliés et ce, quelle que
    soit sa position exacte.
  Normal: Il faut que le personnage et un de ses alliés se trouvent de part et d’autre
    d’un ennemi pour prendre celui-ci en tenaille.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Attaque%20en%20groupe.ashx
  
- Nom: Travail en équipe
  Résumé: aider quelqu’un par une action de mouvement avec 2 alliés adjacents
  Catégorie: combat
  Conditions: Int 13, Attaque en groupe, Expertise du combat, BBA +6.
  Avantage: Lorsque le personnage et au moins deux de ses alliés sont adjacents
    à un adversaire, il peut tenter d’utiliser l’action « aider quelqu’un » par une
    action de mouvement.
  Normal: « Aider quelqu’un » est une action simple.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Travail%20en%20%c3%a9quipe.ashx
  
- Nom: Manoeuvre surprise
  Résumé: Le personnage gagne un bonus aux tests de manoeuvre offensive contre les
    ennemis pris en tenaille et ceux qui perdent leur bonus de Dex à la CA
  Conditions: Expertise du combat ; attaque sournoise +3d6 ou frappe étudiée +3d6.
  Avantage: Si le personnage possède attaque sournoise, lorsqu’il tente un test
    de manœuvre offensive contre une créature qu’il prend en tenaille ou qui n’a pas
    son bonus de Dextérité à la CA contre son attaque, il gagne un bonus égal au nombre
    de dés de son attaque sournoise pour son test de manœuvre offensive. S’il possède
    le pouvoir de classe combat étudié, il peut utiliser frappe étudiée sur son test
    de manœuvre offensive. Il gagne alors un bonus égal au nombre de dés de sa frappe
    étudiée pour son test de manœuvre offensive.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvre%20surprise.ashx
  
- Nom: Renvoi de l’insaisissable
  Résumé: Quand le personnage évite des dégâts, il peut dépenser 1 point de ki pour
    renvoyer l’attaque à son adversaire
  Conditions: Cible insaisissable, Expertise du combat, moine fluide 12
  Avantage: Quand le personnage évite des dégâts grâce au pouvoir cible insaisissable,
    il peut dépenser une action immédiate et un point de ki pour renvoyer cette attaque
    à son adversaire ou un autre ennemi adjacent à eux deux. Cette attaque utilise
    le même jet d’attaque que l’originale mais vise la cible choisie par le personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Renvoi%20de%20linsaisissable.ashx
  
- Nom: Seconde chance
  Résumé: Sacrifier les attaques suivantes pour relancer la première attaque ratée
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, BBA +6.
  Avantage: Lorsque le personnage effectue une attaque à outrance, si sa première
    attaque échoue, il peut sacrifier toutes les autres attaques qu’il aurait pu effectuer
    au cours de son tour pour relancer le jet de l’attaque ratée (en utilisant son
    BBA maximum).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seconde%20chance.ashx
  
- Nom: Science de la seconde chance
  Résumé: Pénalité de -5 aux attaques suivantes pour relancer la première attaque
    ratée
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Seconde chance, BBA +11.
  Avantage: Lorsque le personnage relance un jet d’attaque raté en utilisant le
    don Seconde chance, il peut quand même effectuer le reste de ses attaques pour
    ce round, mais avec une pénalité de -5 sur chacun des jets d’attaque.
  Normal: Lorsque le personnage utilise le don Seconde chance, il doit normalement
    sacrifier le reste de ses attaques pour ce tour-là.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20seconde%20chance.ashx
  
- Nom: Science du désarmement
  Résumé: +2 aux tentatives de désarmement, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité quand il tente
    de désarmer son ennemi. De plus, il reçoit un bonus de +2 aux tests destinés à
    désarmer un adversaire et un bonus de +2 à la manœuvre défensive quand ses ennemis
    essaient de le désarmer.
  Normal: Le personnage provoque une attaque d’opportunité quand il tente de désarmer
    son adversaire lors d’une manœuvre offensive.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20d%c3%a9sarmement.ashx
  
- Nom: Briser la garde
  Résumé: Le personnage peut attaquer son adversaire avec son arme secondaire s’il
    l’a désarmé avec son arme principale
  Catégorie: combat
  Conditions: Dex 15, Int 13, Expertise du combat, Science du désarmement, Combat
    à deux armes
  Avantage: Quand le personnage manie deux armes et qu’il en utilise une pour désarmer
    un adversaire, il peut dépenser une action rapide pour l’attaquer avec la seconde
    arme.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briser%20la%20garde.ashx
  
- Nom: Coup désarmant
  Résumé: Tenter un désarmement en cas de coup critique
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du désarmement, BBA +9.
  Avantage: Chaque fois que le personnage porte un coup critique avec une attaque
    au corps à corps, il peut désarmer son adversaire en plus de lui infliger des
    dégâts normaux. Si le jet de confirmation du coup critique est supérieur ou égal
    au DMD de la cible, le personnage peut la désarmer comme s’il effectuait une manœuvre
    de désarmement réussie. Cela ne provoque pas d’attaque d’opportunité.
  Normal: Il faut réaliser un test de manœuvre séparé pour désarmer un adversaire.
  Spécial: 'Le personnage ne peut utiliser qu’un seul des dons suivants à la fois
    en cas de coup critique : Coup bousculant, Coup désarmant, Coup déséquilibrant,
    Coup destructeur et Coup repositionnant. Il peut décider d’utiliser ce don après
    avoir effectué le jet de confirmation.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9sarmant.ashx
  
- Nom: Désarmement supérieur
  Résumé: Quand le personnage désarme son adversaire, il envoie ses armes au loin
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du désarmement, bonus de base
    à l’attaque +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests de désarmement. Ce bonus
    s’ajoute à celui de la Science du désarmement. Quand le personnage parvient à
    désarmer son adversaire, il envoie son arme à 4,50 m de son propriétaire, dans
    une direction aléatoire.
  Normal: Les armes et l’équipement arrachés à un adversaire atterrissent à ses
    pieds.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20sup%c3%a9rieur.ashx
  
- Nom: Désarmement contrôlé
  Résumé: Contrôler la direction dans laquelle les armes sont envoyées après un
    désarmement
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Désarmement supérieur, Science du désarmement,
    BBA +11
  Avantage: A chaque fois que le personnage réussit une manœuvre de combat afin
    de désarmer son adversaire, l’arme atterrit jusqu’à une distance maximale de 4.5m
    (3c) de son porteur, dans la direction que le personnage choisit. Il peut aussi
    choisir d’effectuer une attaque à distance avec cette arme contre un autre adversaire
    par une action immédiate, tant que l’arme désarmée est une arme légère ou une
    arme à une main. S’il ne s’agit pas d’une arme de jet, le personnage subit une
    pénalité de -4 sur le jet d'attaque. Il subit également une pénalité de -4 sur
    le jet d’attaque s’il n’a pas au moins une main libre.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20contr%c3%b4l%c3%a9.ashx
  
- Nom: Science de la feinte
  Résumé: La feinte est une action de mouvement
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: Le personnage peut faire un test de Bluff pour tenter une feinte par
    une action de mouvement.
  Normal: Normalement, une feinte en combat est une action simple.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20feinte.ashx
  
- Nom: Échange trompeur
  Résumé: Si le personnage réussit sa feinte, il peut obliger son adversaire à accepter
    un objet
  Conditions: Int 13, Expertise du combat, Science de la feinte
  Avantage: Si le personnage arrive à duper son adversaire avec une feinte, au lieu
    de le priver de son bonus de Dextérité à la CA lors de sa prochaine attaque, il
    peut le pousser à attraper un objet à une main. L’adversaire doit posséder des
    appendices capables de tenir l’objet que tend le personnage et cet appendice doit
    être libre.
  Spécial: Un alchimiste qui connaît la bombe à retardement peut utiliser ce don
    pour tendre une bombe à retardement à l’ennemi. La bombe explose alors à la fin
    du tour de l’alchimiste. Si, à ce moment, la bombe se trouve dans la case d’une
    créature, elle lui inflige des dégâts directs.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89change%20trompeur.ashx
  
- Nom: Feinte de dégagement
  Résumé: La feinte permet au personnage de se déplacer à sa vitesse sans provoquer
    d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science de la feinte
  Avantage: Le personnage utilise le Bluff pour faire une feinte contre un adversaire,
    par une action simple. S’il réussit, il ne prive pas son ennemi de son bonus de
    Dextérité à la CA, en revanche, il peut quitter sa case et s’éloigner à sa vitesse
    de cet adversaire sans provoquer d’attaque d’opportunité de sa part.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20de%20d%c3%a9gagement.ashx
  
- Nom: Dégagement flamboyant
  Résumé: Une feinte réussie permet au personnage de faire comme si sa case de départ
    n’était pas menacée
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Feinte de dégagement, Science de la feinte
  Avantage: Le personnage dépense une action simple pour faire un test de Bluff
    contre tous les adversaires qui le menacent actuellement. S’il réussit contre
    au moins l’un d’eux, il peut se déplacer à sa vitesse sans provoquer d’attaque
    d’opportunité de la part des ennemis qui ont cru à la feinte.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9gagement%20flamboyant.ashx
  
- Nom: Coup de dégagement
  Résumé: Quand le personnage utilise Feinte de dégagement, il peut faire une attaque
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Feinte de dégagement, Esquive, Science
    de la feinte, Souplesse du serpent
  Avantage: Quand le personnage utilise Feinte de dégagement ou Dégagement flamboyant,
    il peut faire une unique attaque contre un adversaire qui a cru à sa feinte. Pour
    cette attaque, cet adversaire est privé de son bonus de Dextérité à la CA.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20d%c3%a9gagement.ashx
  
- Nom: Feinte supérieure
  Résumé: Les ennemis feintés perdent leur bonus de Dex pendant 1 round
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science de la feinte, bonus de base à
    l’attaque +6.
  Avantage: Quand le personnage feinte pour faire perdre le bonus de Dextérité à
    la CA de son adversaire, ce dernier le perd pour la prochaine attaque du personnage
    qui l’a feintée mais, en plus, ne le récupère pas avant le début du prochain tour
    du personnage.
  Normal: Les créatures victimes d’une feinte perdent leur bonus de Dextérité lors
    de la prochaine attaque du personnage.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20sup%c3%a9rieure.ashx
  
- Nom: Science du croc-en-jambe
  Résumé: +2 aux tentatives de croc-en-jambe, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité lorsqu’il tente
    de faire un croc-en-jambe. Il bénéficie de plus d’un bonus de +2 aux tests de
    combat destinés à faire un croc-en-jambe à un adversaire et un bonus de +2 à la
    manœuvre défensive quand un ennemi essaie de faire de même.
  Normal: Sans ce don, un croc-en-jambe provoque une attaque d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20croc-en-jambe.ashx
  
- Nom: Coup déséquilibrant
  Résumé: Tenter un croc-en-jambe en cas de coup critique
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du croc-en-jambe, BBA +9.
  Avantage: Chaque fois que le personnage porte un coup critique avec une attaque
    au corps à corps, il peut déséquilibrer son adversaire en plus de lui infliger
    des dégâts normaux. Si le jet de confirmation du coup critique est supérieur ou
    égal au DMD de la cible, le personnage peut la mettre à terre comme s’il effectuait
    une manœuvre de croc-en-jambe réussie. Cela ne provoque pas d’attaque d’opportunité.
  Normal: Il faut réaliser un test de manœuvre séparé pour mettre un adversaire
    au sol.
  Spécial: 'Le personnage ne peut utiliser qu’un seul des dons suivants à la fois
    en cas de coup critique : Coup bousculant, Coup désarmant, Coup déséquilibrant,
    Coup destructeur et Coup repositionnant. Il peut décider d’utiliser ce don après
    avoir effectué le jet de confirmation.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20d%c3%a9s%c3%a9quilibrant.ashx
  
- Nom: Croc-en-jambe supérieur
  Résumé: Les ennemis victimes d’un croc-en-jambe provoquent une attaque d’opportunité
  Catégorie: ': combat'
  Conditions: Int 13, Expertise du combat, Science du croc-en-jambe, bonus de base
    à l’attaque +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests destinés à faire un croc-en-jambe
    à un adversaire. Ce bonus s’ajoute à celui de la Science du croc-en-jambe. Quand
    le personnage réussit à faire un croc-en-jambe à son adversaire, ce dernier provoque
    des attaques d’opportunité.
  Normal: Les créatures victimes d’un croc-en-jambe ne provoquent pas d’attaques
    d’opportunité.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc-en-jambe%20sup%c3%a9rieur.ashx
  
- Nom: Croc-en-jambe au bâton
  Résumé: Le bâton est considéré comme une arme avec la propriété croc-en-jambe
  Catégorie: combat
  Conditions: Int 13, Arme de prédilection (bâton), Expertise du combat, Science
    du croc-en-jambe, BBA +6
  Avantage: Le personnage traite les bâtons comme s’ils disposaient de la propriété
    croc-en-jambe.
  Spécial: Si le personnage est un magus avec l’archétype spécialiste du bâton,
    il peut utiliser coup magique lors de toute manœuvre de croc-en-jambe avec un
    bâton.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Croc-en-jambe%20au%20b%c3%a2ton.ashx
  
- Nom: Balayage au bâton
  Résumé: Utilisation du bâton pour faire un croc-en-jambe à tous les ennemis adjacents
  Catégorie: combat
  Conditions: Int 13, Arme de prédilection (bâton), Croc-en-jambe au bâton, Expertise
    du combat, Science du croc-en-jambe, Spécialisation martiale (bâton), BBA +12
  Avantage: Quand le personnage manie un bâton à deux mains et fait une attaque
    à outrance, il peut tenter une manœuvre de croc-en-jambe contre tous les ennemis
    qui lui sont adjacents.
  Spécial: Si le personnage est un magus avec l’archétype Spécialiste du bâton,
    il peut utiliser coup magique lors de toute manoeuvre de croc-en-jambe avec un
    bâton.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balayage%20au%20b%c3%a2ton.ashx
  
- Nom: Entraîner au sol
  Résumé: Si le personnage est victime d’un croc-en-jambe, il peut en faire un à
    son adversaire
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du croc-en-jambe
  Avantage: Quand un adversaire arrive à faire tomber le personnage, ce dernier
    peut lui faire un croc-en-jambe par une action immédiate.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entra%c3%aener%20au%20sol.ashx
  
- Nom: Lancer ki
  Résumé: Lancer un adversaire dans une case adjacente en tant que croc-en-jambe
  Catégorie: combat
  Conditions: Science du combat à mains nues, Science du croc-en-jambe.
  Avantage: Lorsque le personnage réussit une manœuvre de croc-en-jambe à mains
    nues contre une cible de taille inférieure ou égale à la sienne, il peut la lancer
    et la faire tomber au sol dans n’importe quelle case de la zone qu’il contrôle.
    Le mouvement de la cible ne provoque pas d’attaque d’opportunité et le personnage
    ne peut pas la lancer dans une case occupée par une autre créature.
  Spécial: Un moine peut gagner le don  en tant que don supplémentaire au niveau 10.
    Un moine possédant ce don peut affecter des créatures de plus grande taille que
    lui en dépensant 1 point de ki par catégorie de taille de différence.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20ki.ashx
  
- Nom: Entrave à distance
  Résumé: Après un Lancer ki réussi, le personnage peut tenter une lutte
  Catégorie: combat
  Conditions: Science de la lutte, Science du croc-en-jambe, Science du combat à
    mains nues, Lancer ki
  Avantage: Quand le personnage réussit un Lancer ki contre un adversaire, il peut
    utiliser une action rapide pour tenter une manœuvre de lutte contre lui.
  Normal: La lutte est une action simple .
  Spécial: Un moine peut choisir Entrave à distance comme don supplémentaire à partir
    du niveau 14.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Entrave%20%c3%a0%20distance.ashx
  
- Nom: Bousculade tourbillonnante
  Résumé: Utilise une action rapide pour faire une bousculade contre un adversaire,
    le déplacer et le faire tomber
  Catégorie: combat
  Conditions: Expertise du combat, Science de la bousculade, Science du croc-en-jambe,
    Science du combat à mains nues, Lancer ki
  Avantage: 'Quand le personnage réussit une manœuvre de croc-en-jambe contre un
    adversaire de sa taille ou plus petit, il peut dépenser une action rapide pour
    tenter une bousculade contre lui. S’il réussit, il peut le pousser dans une case
    inoccupée qu’il menace puis le pousser (sur le nombre de segments de 1,50 m (1
    c) que le test autorise). La cible tombe ensuite au sol. Si le personnage rate
    son test de bousculade, il peut utiliser le don Lancer ki.

    S’il possède le don Science du Lancer ki, il peut pousser sa cible dans une case
    occupée par une deuxième cible quand il réussit son test de bousculade. Cet effet
    fonctionne comme si le personnage avait utilisé le Lancer ki pour envoyer son
    adversaire dans cette case.'
  Spécial: Le moine peut utiliser son ki pour affecter des créatures plus grandes
    que lui avec ce don, comme avec Lancer ki.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bousculade%20tourbillonnante.ashx
  
- Nom: Science du lancer ki
  Résumé: Lancer un adversaire dans une case occupée en tant que bousculade
  Catégorie: combat
  Conditions: Lancer ki, Science de la bousculade.
  Avantage: Quand le personnage utilise le don Lancer ki, il peut lancer son adversaire
    vers n’importe quelle case située dans la zone qu’il contrôle et occupée par une
    autre créature. Il effectue un test de manœuvre de bousculade avec une pénalité
    de -4 contre cette créature. En cas de réussite, l’adversaire lancé se retrouve
    au sol dans la case de la créature visée et cette dernière est repoussée dans
    une case adjacente, où elle se retrouve également au sol. Si le test échoue, l’adversaire
    lancé se retrouve au sol dans la case la plus proche du personnage parmi celles
    qui sont à la fois adjacentes à l’emplacement de la créature visée et situées
    dans la zone de contrôle du personnage.Si le personnage lance un adversaire de
    taille supérieure ou égale à G dans une zone contenant plusieurs créatures, il
    subit une pénalité supplémentaire de -4 sur son test de manœuvre pour chaque créature
    visée en plus de la première.
  Spécial: Un moine peut choisir ce don en tant que don supplémentaire à partir
    du niveau 14.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20lancer%20ki.ashx
  
- Nom: Science du repositionnement
  Résumé: +2 aux tentatives de repositionnement, pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Int 13, Expertise du combat.
  Avantage: Le personnage ne provoque pas d’attaque d’opportunité lorsqu’il effectue
    une manœuvre de repositionnement. De plus, il reçoit un bonus de +2 aux tests
    des tentatives de repositionnement. Il bénéficie également d’un bonus de +2 à
    son DMD contre les tentatives de repositionnement effectuées par ses adversaires.
  Normal: Le personnage provoque une attaque d’opportunité lorsqu’il effectue une
    manœuvre de repositionnement.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20repositionnement.ashx
  
- Nom: Coup repositionnant
  Résumé: Tenter un repositionnement après un coup critique
  Catégorie: combat
  Conditions: Int 13, Expertise du combat, Science du repositionnement, BBA +9.
  Avantage: Chaque fois que le personnage porte un coup critique avec une attaque
    au corps à corps, il peut déplacer son adversaire en plus de lui infliger des
    dégâts normaux. Si le jet de confirmation du coup critique est supérieur ou égal
    au DMD de la cible, le personnage peut la déplacer comme s’il effectuait une manœuvre
    de repositionnement réussie. Cela ne provoque pas d’attaque d’opportunité.
  Normal: Il faut réaliser un test de manœuvre séparé pour repositionner un adversaire.
  Spécial: 'Le personnage ne peut utiliser qu’un seul des dons suivants à la fois
