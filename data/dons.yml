- Nom: Création d’élixir sanguin
  Résumé: Peut créer un élixir qui permet à autrui d’utiliser un pouvoir de lignage
  Conditions: Cha 15, Préparation de potions, 12 rangs en Artisanat (alchimie),
    ensorceleur 3
  Avantage: Une fois par jour, le personnage peut préparer un élixir sanguin quand
    il vide son esprit pour renouveler ses emplacements de sort disponibles. À ce
    moment, il choisit un de ses pouvoirs de lignage qu’il transfère dans une petite
    potion que n’importe quelle créature peut boire pour bénéficier temporairement
    de ce pouvoir de lignage.Le personnage doit consacrer une heure à la préparation
    de l’élixir. Il a besoin d’huiles et de distillats spéciaux (d’une valeur de 100
    po). Quand il prépare l’élixir, il perd accès à son pouvoir de lignage jusqu’à
    ce qu’il vide de nouveau son esprit pour renouveler ses emplacements de sort.Quand
    une créature boit un élixir sanguin, elle peut activer le pouvoir de lignage à
    n’importe quel moment avant la fin de son prochain tour, comme si elle avait accès
    à ce pouvoir de lignage. La créature qui boit l’élixir ne bénéficie pas de ses
    effets si son niveau de personnage n’est pas égal ou supérieur au niveau minimal
    du pouvoir de lignage. Tout effet qui dépend du niveau utilise le niveau de personnage
    de la créature qui boit l’élixir sanguin ou du niveau d’ensorceleur du personnage
    (choisir le plus bas).Les élixirs sanguins sont extrêmement instables et perdent
    leurs propriétés 1 jour après leur création.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20d%c3%a9lixir%20sanguin.ashx
  
