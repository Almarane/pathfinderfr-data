  Conditions: Dex 13, Lutte supérieure, Science de la lutte, Science du combat à
    mains nues, BBA +9 ou moine de niveau 9
  Avantage: Quand le personnage immobilise un adversaire et réussit une manœuvre
    de lutte pour lui infliger des dégâts non létaux à mains nues ou avec une arme
    légère ou à une main, il inflige des dégâts doublés. Une créature immunisée contre
    les coups critiques l’est aussi contre les effets de ce don.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.KO%20sur%20limmobile.ashx
  
- Nom: Lutte supérieure
  Résumé: Maintenir une prise] est une action de mouvement
  Catégorie: combat
  Conditions: Dex 13, Science de la lutte, Science du combat à mains nues, bonus
    de base à l’attaque +6.
  Avantage: Le personnage reçoit un bonus de +2 aux tests destinés à agripper un
    adversaire. Ce bonus s’ajoute à celui de la Science de la lutte. Une fois que
    le personnage a agrippé un adversaire, il lui suffit d’une action de mouvement
    pour maintenir sa prise. Ce don permet au personnage de faire deux tests de lutte
    par round (pour déplacer, blesser ou immobiliser son adversaire) mais il n’est
    pas obligé d’en faire deux. Il lui suffit d’en réussir un pour maintenir sa prise.
  Normal: Maintenir sa prise est une action simple.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutte%20sup%c3%a9rieure.ashx
  
- Nom: Éventration de l’immobile
  Résumé: Le personnage peut infliger des dégâts de saignement lors du test de lutte
    si son adversaire est immobilisé
  Catégorie: combat
  Conditions: Dex 13, Lutte supérieure, Science de la lutte, Science du combat à
    mains nues, BBA +9 ou moine de niveau 9
  Avantage: Quand le personnage immobilise un adversaire et réussit une manœuvre
    de lutte pour lui infliger des dégâts à mains nues ou avec une arme à une main,
    l’adversaire reçoit des dégâts de saignement égaux à ses dés de dégâts à mains
    nues ou avec son arme. Une créature immunisée contre les coups critiques l’est
    aussi contre les effets de ce don.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89ventration%20de%20limmobile.ashx
  
- Nom: Lutteur rapide
  Résumé: Dépense une action rapide pour faire une manœuvre de lutte avec Lutte
    supérieure
  Catégorie: combat
  Conditions: Dex 13, Lutte supérieure, Science de la lutte, Science du combat à
    mains nues, BBA +9 ou moine de niveau 9
  Avantage: Quand le personnage utilise Lutte supérieure pour maintenir une lutte
    par une action de mouvement, il peut ensuite dépenser une action rapide pour faire
    un test de lutte.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20rapide.ashx
  
- Nom: Strangulation
  Résumé: Dépense une action rapide pour appliquer des dégâts d’attaque sournoise
    en plus des dégâts contre les adversaires agrippés
  Catégorie: combat
  Conditions: Dex 13, attaque sournoise +1d6, Science de la lutte, Science du combat
    à mains nues
  Avantage: Quand le personnage réussit à maintenir une créature agrippée et décide
    de lui infliger des dégâts, il peut dépenser une action rapide pour lui appliquer
    aussi ses dégâts d’attaque sournoise.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strangulation.ashx
  
- Nom: Toucher de la sérénité
  Résumé: Les ennemis touchés par les attaques à mains nues ne peuvent ni attaquer,
    ni incanter
  Catégorie: combat
  Conditions: Sag 18, Science du combat à mains nues, BBA +8.
  Avantage: Le personnage doit déclarer qu’il utilise ce don avant d’effectuer son
    jet d’attaque (de sorte qu’un échec compte comme une tentative). En cas de réussite,
    l’attaque n’inflige aucun dégât et n’impose aucun effet ni état préjudiciable,
    mais la cible ne peut plus lancer de sorts ni attaquer (la restriction porte aussi
    sur les attaques d’opportunité et les attaques sous forme d’actions immédiates)
    pendant 1 round, à moins de réussir un jet de Volonté contre un DD égal à 10 + la
    moitié du niveau du personnage + son modificateur de Sagesse. Le personnage peut
    tenter d’effectuer un toucher de la sérénité par jour par tranche de 4 niveaux
    de personnage (mais voir Spécial), mais jamais plus d’une fois par round.
  Spécial: Un moine du lotus reçoit le don Toucher de la sérénité en tant que don
    supplémentaire au niveau 1 même s’il n’en remplit pas les conditions. Un moine
    peut tenter d’effectuer un nombre de touchers de la sérénité par jour égal à son
    niveau de moine plus 1 par tranche de 4 niveaux qu’il possède dans des classes
    autres que moine.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toucher%20de%20la%20s%c3%a9r%c3%a9nit%c3%a9.ashx
  
- Nom: Science du contresort
  Résumé: Capacité à contrer un sort à l’aide d’un autre sort de la même école
  Avantage: Lorsque le personnage tente de contrer un sort, il peut remplacer le
    sort d’origine par n’importe quel sort de la même école ayant au moins un niveau
    de sort de plus.
  Normal: Un lanceur de sorts qui ne possède pas ce don ne peut contrer un sort
    qu’en utilisant exactement le même sort ou un sort indiquant qu’il peut être utilisé
    comme contresort.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20contresort.ashx
  
- Nom: Parade de sorts
  Résumé: Renvoyer un sort contré vers le lanceur
  Conditions: Art de la magie 15 rangs, Science du contresort.
  Avantage: Chaque fois que le personnage parvient à contrer un sort, celui-ci retourne
    vers celui qui l’a lancé. Cela fonctionne exactement comme le sort renvoi des
    sorts.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Parade%20de%20sorts.ashx
  
- Nom: Science du critique
  Résumé: Double la zone de critique d’une arme
  Catégorie: combat, critique
  Conditions: Maniement de l’arme choisie, bonus de base à l’attaque de +8.
  Avantage: La zone de critique de l’arme choisie est doublée.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une arme nouvelle.Les effets de ce don ne se
    cumulent pas avec tout autre effet visant à étendre la zone de critique d’une
    arme.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20critique.ashx
  
- Nom: Science du partage des sorts
  Résumé: Les sorts affectent à la fois le personnage et sa créature liée
  Conditions: Art de la magie 10 rangs, capacité d’acquérir un compagnon animal,
    un eidolon, un familier ou une monture spéciale.
  Avantage: Chaque fois que le personnage lance un sort non instantané (mais pas
    un pouvoir magique) sur lui-même, il peut également affecter une créature liée
    (comme un compagnon animal, un eidolon, un familier ou une monture spéciale).
    La créature doit se trouver à au plus 1,50 m (1 case) du personnage lors de l’incantation
    pour bénéficier du sort. La durée du sort est divisée par deux pour le personnage
    et la créature liée (par exemple, un sort durant normalement 1 heure ne fera effet
    que pendant 30 minutes pour le personnage et pour la créature liée).Si le sort
    ou effet a une durée autre que « instantanée », il cesse d’affecter la créature
    liée si celle-ci s’éloigne de plus de 1,50 m du personnage. Si la créature revient
    par la suite (même avant que la durée du sort n’expire), elle n’est plus affectée
    à nouveau.Grâce à ce don, le personnage peut même partager des sorts qui n’affectent
    normalement pas les créatures du type de la créature liée.Ce don ne s’applique
    qu’aux compagnons animaux, eidolons, familiers et montures spéciales acquis grâce
    à une aptitude de classe.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20partage%20des%20sorts.ashx
  
- Nom: Sens très affûtés
  Résumé: bonus racial de +4 aux tests de Perception
  Conditions: Trait racial Sens aiguisés.
  Avantage: Le personnage reçoit un bonus racial de +4 aux tests de Perception.
    Ce bonus remplace celui offert par le trait racial Sens aiguisés.
  Normal: Le trait racial Sens aiguisés donne un bonus racial de +2 aux tests de
    Perception.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sens%20tr%c3%a8s%20aff%c3%bbt%c3%a9s.ashx
  
- Nom: Se relever avec le ki
  Résumé: Se relever par une action rapide, dépenser 1 point de ki pour ne pas provoquer
    d’attaque d’opportunité
  Conditions: Réserve de ki
  Avantage: Tant que le personnage a au moins 1 point de ki dans sa réserve, il
    peut se relever par une action rapide qui provoque des attaques d’opportunité.Il
    peut dépenser 1 point de cette réserve pour se relever par une action rapide qui
    ne déclenche pas d’attaque d’opportunité.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Se%20relever%20avec%20le%20ki.ashx
  
- Nom: Sociable
  Résumé: Donner aux alliés un bonus de +2 aux tests de Diplomatie
  Conditions: Cha 13, demi-elfe.
  Avantage: Par une action de mouvement, le personnage peut donner à toutes les
    créatures amicales situées dans un rayon de 9 mètres (6 cases) et capables de
    le voir ou de l’entendre (y compris lui-même) un bonus de +2 aux tests de Diplomatie
    pendant un nombre de rounds égal à son modificateur de Charisme (minimum 1 round).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sociable.ashx
  
- Nom: Sort de prédilection
  Résumé: Lancer spontanément un sort en particulier
  Conditions: 5 rangs en Art de la magie, Augmentation d’intensité.
  Avantage: 'Le personnage choisit un sort qu’il sait lancer. Il peut le lancer
    de manière spontanée en sacrifiant un sort préparé ou un emplacement de sort de
    même niveau ou d’un niveau supérieur. Il peut lui appliquer n’importe quel don
    de métamagie connu lors de l’incantation : cela augmente le niveau minimum du
    sort ou de l’emplacement de sort à sacrifier mais pas le temps d’incantation.'
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets ne se cumulent
    pas. Chaque fois qu’il opte pour ce don, celui-ci s’applique à un sort différent.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sort%20de%20pr%c3%a9dilection.ashx
  
- Nom: Souvenir destructeur
  Résumé: Permet d’utiliser souvenir magique après avoir brisé un sort ennemi
  Conditions: rappel de sort, 5 rangs en Art de la magie
  Avantage: Quand le personnage réussit à briser le sort d’un adversaire grâce à
    une attaque au corps à corps, il peut se servir de suite du rappel de sort pour
    récupérer un sort de magus lancé au préalable. Ce pouvoir fonctionne comme s’il
    avait dépensé le nombre de points de réserve magique requis (sans dépasser le
    niveau de sort maximal qu’il peut lancer).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souvenir%20destructeur.ashx
  
- Nom: Surprise
  Résumé: Pas de malus pour utiliser une arme improvisée
  Catégorie: combat
  Avantage: . Le personnage ne subit pas de malus quand il se sert d’une arme de
    corps à corps improvisée. Les adversaires sans armes sont pris au dépourvu quand
    le personnage les attaque avec une arme de corps à corps improvisée.
  Normal: Le personnage subit un malus de -4 aux jets d’attaque quand il manie une
    arme improvisée.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Surprise.ashx
  
- Nom: Synergie de dissipation
  Résumé: La cible de la dissipation de la magie'' subit un malus de -2 aux jets
    de sauvegarde
  Conditions: 5 rangs en Art de la magie
  Avantage: Quand le personnage réussit à dissiper un effet magique continu sur
    un ennemi, ce dernier subit un malus de -2 aux jets de sauvegarde contre les sorts
    du personnage jusqu’à la fin du prochain tour du personnage.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synergie%20de%20dissipation.ashx
  
- Nom: Synergie des sens
  Résumé: Bonus de +4 aux tests de Perception quand le personnage partage ses sens
    avec son eidolon
  Conditions: Sens liés
  Avantage: Quand le personnage partage ses sens avec son eidolon, il gagne un bonus
    de compétence de +4 aux tests de Perception tant que dure le pouvoir de sens liés.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Synergie%20des%20sens.ashx
  
- Nom: Tacticien expérimenté
  Résumé: Permet d’utiliser la capacité de tacticien une fois de plus par jour
  Conditions: Aptitude de classe de tacticien.
  Avantage: Le personnage peut utiliser sa capacité de tacticien pour octroyer à
    ses alliés un don d’équipe une fois de plus par jour.
  Spécial: Le personnage peut acquérir ce don plusieurs fois. Ses effets se cumulent.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20exp%c3%a9riment%c3%a9.ashx
  
- Nom: Talent
  Résumé: +3 à une compétence (+6 pour 10 rangs)
  Avantage: Le personnage bénéficie d’un bonus de +3 à tous les tests concernant
    la compétence choisie. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence passe à +6.
  Spécial: Ce don peut être choisi plusieurs fois, mais ses effets ne se cumulent
    pas. Il s’applique à chaque fois à une nouvelle compétence.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent.ashx
  
- Nom: Linguistique ésotérique
  Résumé: Le personnage utilise Linguistique à la place d’Utilisation d’objets magiques
    et d’Art de la magie pour certains tests
  Conditions: Talent (Linguistique).
  Avantage: Le personnage peut faire un test de Linguistique plutôt qu’un test d’Utilisation
    d’objets magiques pour activer un parchemin, ou plutôt qu’un test d’Art de la
    magie pour identifier un parchemin. Il doit quand même avoir (ou imiter) la valeur
    de caractéristique requise pour lancer un sort du niveau voulu et il ne peut pas
    utiliser Linguistique sur son test pour imiter la valeur de caractéristique requise.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linguistique%20%c3%a9sot%c3%a9rique.ashx
  
- Nom: Orateur
  Résumé: Utilisation de Linguistique plutôt que Bluff, Diplomatie et Intimidation
    pour certains tests
  Conditions: Talent (Linguistique).
  Avantage: Le personnage peut faire un test de Linguistique plutôt qu’un test de
    Bluff pour faire croire un mensonge ou dissimuler des informations, plutôt qu’un
    test de Diplomatie pour altérer l’attitude d’une créature, ou plutôt qu’un test
    d’Intimidation pour forcer une créature à coopérer. Il doit proférer son discours
    dans une langue que la cible comprend.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur.ashx
  
- Nom: Talent d’enquêteur supplémentaire
  Résumé: Gain d’un talent d’enquêteur supplémentaire
  Conditions: Pouvoir de classe talent d’enquêteur.
  Avantage: . Le personnage gagne un talent d’enquêteur supplémentaire. Il doit
    remplir les conditions requises pour ce talent.
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    un nouveau talent d’enquêteur.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20denqu%c3%aateur%20suppl%c3%a9mentaire.ashx
  
- Nom: Talent de tueur supplémentaire
  Résumé: Gain d’un talent de tueur supplémentaire
  Conditions: Pouvoir de classe talent de tueur.
  Avantage: Le personnage gagne un talent de tueur supplémentaire. Il doit remplir
    les conditions requises pour ce talent.
  Spécial: Le personnage peut prendre ce don plusieurs fois, gagnant à chaque fois
    un nouveau talent de tueur.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20de%20tueur%20suppl%c3%a9mentaire.ashx
  
- Nom: Talent magique
  Résumé: Lancer un sort de niveau 0 3 par jour comme un pouvoir magique
  Conditions: Cha 10 ; demi-elfe, elfe ou gnome.
  Avantage: Choisissez un sort de niveau 0 appartenant à la liste des ensorceleurs/magiciens.
    Le personnage peut lancer ce sort trois fois par jour en tant que pouvoir magique
    avec un NLS égal à son niveau de personnage. Le DD du jet de sauvegarde vaut 10 + le
    modificateur de Charisme du personnage.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20magique.ashx
  
- Nom: Talent sauvage supplémentaire
  Résumé: Gagne un talent sauvage en plus
  Conditions: Cinétiste de niveau 6
  Avantage: 'Le personnage obtient un talent sauvage d’au moins

    2 niveaux de moins que le talent sauvage le plus puissant qu’il

    connaît actuellement. Il peut choisir un talent d’injection ou

    non, mais pas un talent d’explosion ni de défense. S’il possède le

    pouvoir d’extension élémentaire, il peut choisir un talent sauvage

    de n’importe quel élément d’au moins deux niveaux de moins

    que le talent sauvage de plus haut niveau qu’il peut actuellement

    manier dans son élément primaire.'
  Spécial: 'Le personnage peut choisir ce don à plusieurs reprises,

    il s’applique à chaque fois à un talent sauvage différent.'
  Source: AO
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20sauvage%20suppl%c3%a9mentaire.ashx
  
- Nom: Talent supplémentaire
  Résumé: Gagne un talent de roublard de plus
  Conditions: Aptitude de classe de talent de roublard.
  Avantage: Le personnage gagne un talent supplémentaire. Il doit en remplir les
    conditions d’accès.
  Spécial: Le personnage peut acquérir ce don plusieurs fois.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Talent%20suppl%c3%a9mentaire.ashx
  
- Nom: Terreur inspiratrice
  Résumé: Le personnage et ses alliés présents dans le rayon d’effet du chant funèbre
    gagnent un bonus de +4 contre la terreur
  Conditions: Capacité à pratiquer le chant funèbre.
  Avantage: Les alliés situés dans la zone du chant funèbre du personnage gagnent
    un bonus de moral de +4 aux jets de sauvegarde contre les effets de terreur. Il
    faut qu’au moins un ennemi se trouve dans la zone du chant funèbre et soit secoué
    par le chant pour que les alliés bénéficient de ce bonus.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20inspiratrice.ashx
  
- Nom: Théurgie
  Résumé: Améliore les sorts profanes avec de l’énergie divine et inversement
  Conditions: Sag 13, Int ou Cha 13, capacité à lancer des sorts divins de niveau
    1, capacité à lancer des sorts profanes de niveau 1
  Avantage: Le personnage peut augmenter la puissance de ses sorts divins avec de
    l’énergie profane et améliorer ses sorts profanes avec l’énergie divine.Quand
    il lance un sort divin, il peut sacrifier un emplacement de sort profane ou un
    sort profane préparé du même niveau que ce sort ou plus, par une action rapide.
    Le niveau de lanceur du sorts divin augmente de +1.Quand le personnage lance un
    sort profane, il peut sacrifier un emplacement de sort divin ou un sort divin
    préparé de même niveau ou de niveau supérieur, par une action rapide. La moitié
    des dégâts du sort profane deviennent de type sacré (comme si le personnage canalisait
    de l’énergie positive) ou impie (comme s’il canalisait de l’énergie négative).
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urgie.ashx
  
- Nom: Tir à bout portant
  Résumé: +1 à l’attaque et aux dégâts sur les cibles distantes de moins de 9 m
    (6 c)
  Catégorie: combat
  Avantage: Le personnage bénéficie d’un bonus de +1 aux jets d’attaque et de dégâts
    avec n’importe quelle arme à distance, tant que sa cible est distante de 9 m ou
    moins.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20%c3%a0%20bout%20portant.ashx
  
- Nom: Impact du tir critique
  Résumé: En cas de coup critique, le personnage peut faire une bousculade
  Conditions: Dex 13, Tir à bout portant, BBA +9
  Avantage: Quand le personnage réussit un coup critique avec une attaque à distance,
    il inflige les dégâts habituels et, si le jet de confirmation dépasse le DMD de
    l’adversaire, il peut soit le repousser comme avec une bousculade, soit le faire
    tomber comme avec un croc-en-jambe. S’il choisit la bousculade, il ne peut pas
    se déplacer avec son adversaire. Cette manoeuvre ne provoque pas d’attaque d’opportunité.
  Normal: Le personnage doit faire une manœuvre offensive de bousculade pour faire
    reculer un adversaire ou une manœuvre de croc-en-jambe pour le faire tomber.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Impact%20du%20tir%20critique.ashx
  
- Nom: Lancer lors d’une charge
  Résumé: Le personnage peut utiliser les règles de charge pour faire une attaque
    avec une arme de jet
  Catégorie: combat
  Avantage: Le personnage peut utiliser les règles de la charge pour faire une attaque
    avec une arme de jet. Il applique tous les paramètres de la charge mais il a juste
    besoin de se rapprocher de son adversaire et doit terminer son mouvement à moins
    de 9 m (6 c) de lui. Il peut alors effectuer une unique attaque avec une arme
    de jet, avec un bonus de +2 au jet d’attaque et un malus de -2 la CA jusqu’au
    début de son prochain tour.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lancer%20lors%20dune%20charge.ashx
  
- Nom: Science du lancer lors d’une charge
  Résumé: La cible du personnage peut se trouver à n’importe quelle distance
  Catégorie: combat
  Conditions: Lancer lors d'une charge, Tir à bout portant
  Avantage: Le personnage peut se trouver à n’importe quelle distance de sa cible
    quand il utilise Lancer lors d’une charge, dans la limite qu’autorise l’arme.
    Si la cible se trouve à moins de 9 m (6 c), il gagne un bonus de +2 au jet de
    dégâts.
  Normal: Le personnage doit arriver à moins de 9 m (6 c) de sa cible quand il utilise
    Lancer lors d’une charge.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20lancer%20lors%20dune%20charge.ashx
  
- Nom: Tir de loin
  Résumé: Réduits les malus de distance de moitié
  Catégorie: combat
  Conditions: Tir à bout portant.
  Avantage: Si le personnage utilise une arme à projectiles, il souffre seulement
    d’un malus de -1 par facteur de portée qui le sépare de sa cible.
  Normal: Le personnage souffre d’un malus de -2 par facteur de portée qui le sépare
    de sa cible.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20loin.ashx
  
- Nom: Tir lobé
  Résumé: Ignore les bonus d’abri de la cible
  Catégorie: combat
  Conditions: Tir de loin, Tir à bout portant
  Avantage: Lorsque le personnage fait une attaque à distance, il peut ignorer tous
    les bonus que confèrent un abri à la CA, ce qui inclut l’abri total, sauf si la
    cible bénéficie d’un abri au-dessus d’elle tels qu’un toit ou la canopée d’une
    forêt. Lorsque ce don est utilisé, le personnage doit considérer sa cible comme
    si elle se situait à un facteur de portée plus loin. Ce don ne peut pas être utilisé
    tant qu’il n’y a pas un espace au-dessus du personnage égal au minimum à la moitié
    de la portée de son attaque.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20lob%c3%a9.ashx
  
- Nom: Tir de précision
  Résumé: Pas de malus pour tirer dans la mêlée
  Catégorie: combat
  Conditions: Tir à bout portant.
  Avantage: Le personnage peut tirer ou lancer une arme de jet sur un adversaire
    engagé dans un combat au corps à corps sans subir de malus à son jet d'attaque.
  Normal: Un personnage qui ne possède pas ce don subit un malus de -4 au jet d’attaque
    lorsqu'il porte une attaque à distance sur un adversaire engagé dans un combat
    au corps à corps.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20pr%c3%a9cision.ashx
  
- Nom: Aspersion contrôlée
  Résumé: +50% de dégâts sur la cible direct de l’attaque si annulation de l’arme
    à impact
  Catégorie: combat
  Conditions: Tir de précision ou Lancer improvisé
  Avantage: 'Lorsque vous touchez directement une créature avec une arme à impact
    qui inflige normalement des dégâts d’aspersion, vous pouvez choisir de ne pas
    infliger ces dégâts. Si vous faites ce choix, les dégâts effectués à la cible
    direct de votre attaque augmentent de 50%. Ces dégâts sont multipliés en cas de
    coup critique.

    Ce don ne peut pas être utilisé avec les bombes de l’alchimiste.'
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspersion%20contr%c3%b4l%c3%a9e.ashx
  
- Nom: Tir avec concentration
  Résumé: Ajouter le modificateur d’Intelligence aux dégâts avec les arcs et les
    arbalètes
  Catégorie: combat
  Conditions: Int 13, Tir à bout portant, Tir de précision.
  Avantage: Par une action simple, le personnage peut effectuer une attaque avec
    un arc ou une arbalète et ajouter son modificateur d’Intelligence aux dégâts.
    Il doit se trouver à au plus 9 mètres (6 cases) de sa cible pour pouvoir lui infliger
    ces dégâts supplémentaires. Les créatures immunisées contre les coups critiques
    et les attaques sournoises le sont également contre ces dégâts supplémentaires.
  Spécial: Dès le niveau 2, un rôdeur ayant opté pour le style de combat « à distance »
    peut choisir ce don comme don de style de combat.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20avec%20concentration.ashx
  
- Nom: Tir de sommation
  Résumé: En cas d’attaque à distance réussie, le personnage peut tenter une intimidation
    au lieu d’infliger des dégâts.
  Catégorie: combat
  Conditions: Tir à bout portant, Tir de précision, Arme de prédilection, Maniement
    de l’arme appropriée
  Avantage: Le personnage peut effectuer une attaque de contact à distance par une
    action simple en utilisant une arme à distance de prédilection. S’il réussit,
    au lieu d’infliger des dégâts ou d’autres effets liés à l’attaque, il peut tenter
    un jet d’intimidation par une action libre afin de démoraliser sa cible. La cible
    n’a pas besoin de se situer à moins de 9m (6c) du tireur, comme elle n’a pas besoin
    de le voir ni de l’entendre.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20de%20sommation.ashx
  
- Nom: Tirs groupés
  Résumé: Les attaques à distance effectuées lors d’une action complexe infligent
    des dégâts maximaux avant application de la RD
  Catégorie: combat
  Conditions: Tir à bout portant, Tir de précision, BBA +6
  Avantage: Quand le personnage fait une attaque à outrance pour tirer plusieurs
    projectiles sur un même adversaire, il comptabilise la totalité des dégâts avant
    d’appliquer la RD.
  Spécial: Si vous utilisez la règle optionnelle des dégâts excessifs, elle s’applique
    si ce don permet au personnage d’infliger à son adversaire un total de points
    de dégâts équivalant à la moitié de ses points de vie ou plus (50 au minimum).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tirs%20group%c3%a9s.ashx
  
- Nom: Science du tir de précision
  Résumé: Pas de pourcentage de camouflage ni d’abri contre les attaques à distance
  Catégorie: combat
  Conditions: Dex 19, Tir à bout portant, Tir de précision, bonus de base à l’attaque
    de +11.
  Avantage: Les attaques à distance du personnage ignorent le bonus à la classe
    d’armure dont bénéficient les créatures cachées derrière un abri autre que total
    ainsi que les chances d’échec liées à un camouflage autre que total. Un abri total
    ou un camouflage total conserve ses effets habituels.
  Normal: Voir les règles concernant les abris et le camouflage ici.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20tir%20de%20pr%c3%a9cision.ashx
  
- Nom: Viser juste
  Résumé: Pas de bonus d’armure ni de bouclier contre une attaque à distance
  Catégorie: combat
  Conditions: Dex 19, Science du tir de précision, Tir à bout portant, Tir de précision,
    bonus de base à l’attaque +16.
  Avantage: Par une action simple, le personnage fait une unique attaque à distance.
    La cible ne bénéficie plus de son bonus d’armure, d’armure naturelle ni de bouclier
    à la CA. Le personnage ne peut pas utiliser ce don s’il se déplace au cours du
    même round.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser%20juste.ashx
  
- Nom: Tir en mouvement
  Résumé: Effectuer une attaque à distance pendant un déplacement
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent, Tir à bout portant, bonus de
    base à l’attaque de +4.
  Avantage: Au prix d'une action complexe, le personnage peut effectuer une unique
    attaque à l'aide d'une arme à distance et peut se déplacer avant et après son
    attaque, du moment que la distance totale parcourue pendant le round ne dépasse
    pas sa vitesse de déplacement.
  Normal: Le personnage ne peut pas se déplacer avant et après une attaque avec
    une arme à distance.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20mouvement.ashx
  
- Nom: Tir en retraite
  Résumé: Effectuer une attaque à distance pendant une retraite
  Catégorie: combat
  Conditions: Dex 13, Esquive, Souplesse du serpent, Tir à bout portant, Tir en
    mouvement, BBA +6.
  Avantage: Une fois par rencontre, lorsque le personnage utilise l’action de retraite,
    il peut effectuer une unique attaque à distance à n’importe quel moment au cours
    de son déplacement.
  Normal: Le personnage ne peut pas attaquer au cours d’une retraite.
  Spécial: Dès le niveau 6, un rôdeur ayant choisi le style de combat « à distance »
    peut choisir Tir en retraite comme don de style de combat.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20en%20retraite.ashx
  
- Nom: Tir impitoyable
  Résumé: Permet de menacer à distance un adversaire tombé au sol
  Catégorie: combat
  Conditions: Tir à bout portant, BBA +6
  Avantage: Lorsque le personnage réussit un croc-en-jambe avec une attaque à distance
    sur un adversaire situé dans un rayon de 9m (6c), le personnage le menace jusqu’à
    son prochain tour. Il peut alors effectuer des attaques d’opportunités contre
    cet adversaire avec ses armes à distances. Cet effet prend fin si le personnage
    attaque une autre cible ou si l’adversaire se déplace d’1,5m (1c).
  Normal: Lorsque le personnage tient une arme à distance, il ne menace personne
    et donc il ne peut pas effectuer d’attaques d’opportunités avec cette arme.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20impitoyable.ashx
  
- Nom: Tir optimisé
  Résumé: Réduction du malus d’attaque dû à la distance de 2
  Catégorie: combat
  Conditions: Tir à bout portant, maniement de la fronde ou du bâton de jet halfelin.
  Avantage: Quand le personnage utilise une fronde ou un bâton de jet halfelin,
    il réduit le malus des jets d’attaque dû à la distance de 2. Le bonus de dégâts
    du Tir à bout portant s’applique dans le premier facteur de portée de la fronde
    (15 m ou 10 c) ou du bâton de jet (24 m ou 16 c).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20optimis%c3%a9.ashx
  
- Nom: Tir perturbateur
  Résumé: Les attaques à distance augmentent le DD des tests de Concentration des
    ennemis
  Catégorie: combat
  Conditions: Dex 13, Tir à bout portant, guerrier niveau 6.
  Avantage: Si le personnage prépare une action afin de tirer sur un adversaire
    situé dans un rayon de 9 mètres (6 cases) au cas où celui-ci lancerait un sort
    et si cette attaque à distance réussit, le DD du test de Concentration de la cible
    pour mener à bien son incantation augmente de +4.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20perturbateur.ashx
  
- Nom: Tir rapide
  Résumé: 1 attaque à distance supplémentaire
  Catégorie: combat
  Conditions: Dex 13, Tir à bout portant.
  Avantage: Lorsqu’il effectue une action d’attaque à outrance avec une arme à distance,
    le personnage a droit à une attaque supplémentaire. Toutes les attaques du round
    subissent un malus de -2.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20rapide.ashx
  
- Nom: Coup de flèche
  Résumé: Utiliser une flèche comme arme de corps à corps pour repousser les ennemis
  Catégorie: combat
  Conditions: Elfe, Tir rapide.
  Avantage: Lorsque le personnage est adjacent à un adversaire et qu’il effectue
    une attaque à outrance avec un arc (court, long ou composite), il peut choisir
    d’effectuer une attaque au corps à corps avec une flèche plutôt que de la décocher
    avec l’arc. Si l’attaque touche (peu importe si elle inflige des dégâts), le personnage
    repousse la cible en arrière sur 1,50 m (1 case). Il peut ensuite tirer normalement
    des flèches avec son arc, en visant la même cible ou un autre ennemi à portée.
    Cette attaque au corps à corps remplace l’attaque supplémentaire donnée par Tir
    rapide et tous les jets d’attaque que le personnage effectue au cours de ce round
    (l’attaque de corps à corps et les attaques à distance) subissent une pénalité
    de -2. Si, après l’attaque initiale, le personnage ne se trouve plus dans la zone
    contrôlée par aucun ennemi, il peut effectuer les attaques à distance suivantes
    sans provoquer d’attaques d’opportunité.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20fl%c3%a8che.ashx
  
- Nom: Feu nourri
  Résumé: Tir de deux flèches à la fois
  Catégorie: combat
  Conditions: Dex 17, Tir à bout portant, Tir rapide, bonus de base à l’attaque
    +6.
  Avantage: Quand le personnage fait une attaque à outrance avec un arc, il peut
    tirer deux flèches lors de sa première attaque. S’il touche, les deux flèches
    atteignent leur cible. Les dégâts de précision (comme les attaques sournoises)
    et les coups critiques s’appliquent à une seule flèche. Les bonus aux dégâts des
    arcs composites qui offrent un bonus de Force s’appliquent aux deux flèches, comme
    les autres bonus de dégâts (ennemi juré pour les rôdeurs par exemple). La réduction
    de dégâts et les résistances s’appliquent séparément à chaque flèche.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20nourri.ashx
  
- Nom: Tir soudain
  Résumé: Quand le personnage utilise une arme à distance, il menace les cases qui
    se trouvent à 1,50 m (1 c) de lui
  Catégorie: combat
  Conditions: Dex 13, Arme de prédilection, Tir à bout portant, Tir rapide, BBA
    +6
  Avantage: Quand le personnage manie une arme à distance pour laquelle il possède
    le don Arme de prédilection, il menace aussi les cases qui se trouvent à 1,50
    m (1 c) de lui. Il peut faire des attaques d’opportunité avec cette arme et il
    n’en provoque pas quand il fait une attaque à distance en tant qu’attaque d’opportunité.
  Normal: Quand le personnage manie une arme à distance, il ne menace aucune case
    et il ne peut pas faire d’attaque d’opportunité avec cette arme.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20soudain.ashx
  
- Nom: Épée et pistolet
  Résumé: Les attaques à distance ne provoquent pas d’attaque d’opportunité
  Catégorie: combat
  Conditions: Dex 13, Tir à bout portant, Tir rapide, Tir soudain, Combat à deux
    armes, BBA +6
  Avantage: Quand le personnage utilise le Combat à deux armes avec une arme de
    mêlée et une arbalète ou une arme à feu, il ne provoque pas d’attaques d’opportunité
    de la part des adversaires qu’il menace de son arme de mêlée quand il utilise
    l’arme à feu ou l’arbalète.
  Normal: Les attaques à distance provoquent des attaques d’opportunité.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89p%c3%a9e%20et%20pistolet.ashx
  
- Nom: Science du tir soudain
  Résumé: Le personnage menace 3 m (2 c) de plus avec le Tir soudain
  Catégorie: combat
  Conditions: Dex 15, Arme de prédilection, Tir à bout portant, Tir rapide, Tir
    soudain, BBA +9
  Avantage: Le personnage peut utiliser Tir soudain à 3 m (2 c).
  Normal: Le personnage provoque une attaque d’opportunité quand il fait une attaque
    à distance.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20du%20tir%20soudain.ashx
  
- Nom: Tir soudain supérieur
  Résumé: Bonus aux jets de dégâts et de confirmation de coup critique avec les
    armes à distance
  Catégorie: combat
  Conditions: Dex 17, Science du tir soudain, Tir à bout portant, Tir rapide, Tir
    soudain, BBA +12
  Avantage: Quand le personnage fait une attaque d’opportunité avec une arme à distance
    et qu’il touche, il gagne un bonus de +2 au jet de dégâts et un bonus de +2 au
    jet de confirmation de coup critique (pour cette attaque seulement). Ce bonus
    passe à +4 quand le BBA du personnage passe à +16 et à +6 quand le BBA passe à
    +20.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tir%20soudain%20sup%c3%a9rieur.ashx
  
- Nom: Tireur à la fronde couché
  Résumé: Peut utiliser une fronde en étant couché
  Catégorie: combat
  Avantage: Le personnage peut utiliser une fronde pour faire des attaques à distance
    même s’il est couché au sol.
  Normal: Les arbalètes et les armes à feu sont les seules armes que l’on peut utiliser
    en position allongée.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20%c3%a0%20la%20fronde%20couch%c3%a9.ashx
  
- Nom: Tonnerres jumeaux
  Résumé: Remplace une attaque contre un géant par une tentative de désarmement,
    de destruction d’arme ou de croc-en-jambe
  Catégorie: combat
  Conditions: Nain ou gnome, entraînement défensif (trait racial), Arme de prédilection
    avec les deux armes maniées, Combat à deux armes ou déluge de coups
  Avantage: Une fois par round, quand le personnage manie une arme contondante dans
    chaque main et affronte une créature de sous-type géant, s’il touche sa cible
    avec son arme principale puis avec son arme secondaire, il lance deux fois les
    dés de la deuxième attaque et additionne les résultats avant d’ajouter ses bonus.
    On ne multiplie pas les dés de dégâts supplémentaires en cas de coup critique.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tonnerres%20jumeaux.ashx
  
- Nom: Déluge des tonnerres jumeaux
  Résumé: Possibilité de croc-en-jambe contre un géant de taille TG et +2 points
    de dégâts contre les géants
  Catégorie: combat
  Conditions: Nain ou gnome, entraînement défensif (trait racial), Science du combat
    à deux armes et Combat à deux armes ou déluge de coups, Tonnerres jumeaux, Arme
    de prédilection avec les deux armes maniées, BBA +6
  Avantage: Le personnage peut faire un croc-en-jambe à une créature de sous-type
    géant de taille TG au maximum. Il gagne un bonus de +2 aux jets de dégâts contre
    les créatures de sous-type géant. De plus, à chaque fois qu’il touche une créature
    de ce type avec son arme principale puis secondaire, il inflige les dégâts supplémentaires
    de Tonnerres jumeaux.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9luge%20des%20tonnerres%20jumeaux.ashx
  
- Nom: Maître des tonnerres jumeaux
  Résumé: L’adversaire frappé par les tonnerres jumeaux est secoué
  Catégorie: combat
  Conditions: Nain ou gnome, entraînement défensif (trait racial), Science du combat
    à deux armes et Combat à deux armes ou déluge de coups, Tonnerres jumeaux, Déluge
    des tonnerres jumeaux, Arme de prédilection avec les deux armes maniées, BBA +9
  Avantage: Quand le personnage inflige des dégâts supplémentaires grâce au don
    Tonnerres jumeaux, son adversaire est secoué pendant 1 round. L’adversaire doit
    aussi faire un jet de Vigueur (DD 10 + 1/2 niveau + modificateur de Force). S’il
    échoue, il est chancelant pendant 1 round. Si le personnage utilise ce don pour
    faire chanceler un adversaire déjà chancelant, il l’hébète à la place. De même,
    il étourdit un adversaire déjà hébété.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20tonnerres%20jumeaux.ashx
  
- Nom: Touche d’ombre
  Résumé: peut se déplacer à sa vitesse maximale
  Conditions: ': wayang'
  Avantage: Quand le wayang est dans une zone de faible lumière ou de ténèbres,
    il peut se déplacer à sa vitesse maximale en utilisant Discrétion sans subir le
    malus normal de -5. Quand il se déplace à une vitesse allant de la moitié de sa
    vitesse normale à sa vitesse normale, le wayang subit un malus de -5 à ses tests
    de Discrétion.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Touche%20d%e2%80%99ombre.ashx
  
- Nom: Tour de passe-passe
  Résumé: Un test d’Acrobaties réussi permet de faire une feinte
  Catégorie: combat
  Conditions: Int 13, Esquive, Expertise du combat, Science de la feinte, Souplesse
    du serpent, taille P ou plus petit
  Avantage: Quand le personnage réussit un test d’Acrobaties pour traverser la case
    d’un adversaire, il peut dépenser une action rapide pour faire un test de Bluff
    contre lui et faire une feinte.
  Spécial: Si le personnage possède le don Sous les jambes et que son adversaire
    est plus grand que lui, il gagne un bonus de +2 au test de Bluff autorisé par
    le don.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tour%20de%20passe-passe.ashx
  
- Nom: Tours de magie ou oraisons supplémentaires
  Résumé: Gain de 2 tours de magie ou oraisons connus
  Conditions: Capacité à lancer des tours de magie ou des oraisons.
  Avantage: Le personnage ajoute deux tours de magie ou oraisons à la liste de ceux
    qu’il connaît.
  Spécial: Le personnage peut choisir ce don à plusieurs reprises, il ajoute à chaque
    fois deux tours de magie ou oraisons à sa liste de sorts connus.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tours%20de%20magie%20ou%20oraisons%20suppl%c3%a9mentaires.ashx
  
- Nom: Tumeur aberrante
  Résumé: Le personnage gagne un familier tumeur
  Conditions: Lignage aberrant.
  Avantage: Le personnage gagne un familier-tumeur, comme la découverte familier
    tumeur de l’alchimiste. Quand il s’agit de déterminer les pouvoirs du familier-tumeur,
    le niveau effectif d’alchimiste du personnage est égal au niveau de la classe
    qui lui accorde son lignage aberrant. Si plusieurs classes donnent au personnage
    son lignage aberrant, ces niveaux de classe se cumulent pour le calcul de son
    niveau effectif d’alchimiste.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tumeur%20aberrante.ashx
  
- Nom: Traits supplémentaires
  Résumé: Deux traits supplémentaires
  Avantage: Le personnage gagne 2 traits supplémentaires (choisis par le joueur).
    Ces traits doivent appartenir à deux listes différentes, toutes deux distinctes
    de celles dans lesquelles le personnage a déjà choisi un trait. Il doit remplir
    toutes les conditions d’accès à ces traits.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traits%20suppl%c3%a9mentaires.ashx
  
- Nom: Transfert de sort distant
  Résumé: transfert de sort et conduit peuvent être utilisés à courte portée
  Conditions: Sort éloigné ou Extension de portée, compagnon animal, eidolon, familier
    ou autre créature alliée bénéficiant de la capacité transfert de sort.
  Avantage: La portée du transfert de sort de la créature alliée devient proche
    (7.5m (5c) + 1.5m (1c) par tranche de 2 niveaux) tant que le personnage posséde
    une ligne d’effet jusqu’à sa créature lorsqu’il lance le sort. Si sa créature
    a le pouvoir Conduit, il peut la désigner en tant que source du sort de contact
    qu’il lance tant qu’il reste proche d’elle. La créature doit toujours utiliser
    le sort de contact en utilisant sa propre portée de contact.
  Normal: Le personnage doit être adjacent à son familier pour partager des sorts
    avec lui ou désigner des sorts de contact qu’il doit utiliser.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transfert%20de%20sort%20distant.ashx
  
- Nom: Traqueur au clair de lune
  Résumé: +2 aux jets d’attaque et de dégâts quand le personnage est camouflé
  Catégorie: combat
  Conditions: Int 13, Combat en aveugle, Expertise du combat, 3 rangs en Bluff,
    vision dans le noir ou vision nocturne
  Avantage: Quand le personnage est camouflé aux yeux de son adversaire, il bénéficie
    d’un bonus de +2 aux jets d’attaque et de dégâts vis-à-vis de ce dernier.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20au%20clair%20de%20lune.ashx
  
- Nom: Feinte du traqueur au clair de lune
  Résumé: Le personnage peut faire un test de Bluff pour faire une feinte quand
    il est camouflé
  Catégorie: combat
  Conditions: Int 13, Combat en aveugle, Expertise du combat, Traqueur du clair
    de lune, 6 rangs en Bluff, vision dans le noir ou vision nocturne
  Avantage: Une fois par round, quand le personnage est camouflé aux yeux d’un adversaire,
    il peut utiliser une action rapide pour faire une feinte avec un test de Bluff.
  Normal: La feinte est une action simple.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20du%20traqueur%20au%20clair%20de%20lune.ashx
  
- Nom: Maître de la traque au clair de lune
  Résumé: Quand le personnage est camouflé, les chances de le rater augmentent de
    10%
  Catégorie: combat
  Conditions: Int 13, Combat en aveugle, Expertise du combat, Science de la feinte,
    Traqueur au clair de lune, Feinte du traqueur au clair de lune, 9 rangs en Bluff,
    vision dans le noir ou vision nocturne
  Avantage: Quand le personnage est camouflé aux yeux de son adversaire, ce dernier
    a 10% de risques de le rater de plus. S’il le rate à cause de son camouflage,
    le personnage peut utiliser une action immédiate pour se déplacer de 1,50 m (1
    c), sans provoquer d’attaque d’opportunité. Ce déplacement ne compte pas comme
    un pas de placement de 1,50 m (1 c).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20de%20la%20traque%20au%20clair%20de%20lune.ashx
  
- Nom: Tueur intimidant
  Résumé: Bonus de +2 à Démonstration tant que le pouvoir tueur est actif
  Conditions: Tueur, Arme de prédilection, Démonstration, personnage de niveau 8
  Avantage: Quand le personnage utilise Démonstration alors que son arme profite
    de son pouvoir tueur, il gagne un bonus de +2 au test d’Intimidation autorisé
    par le don contre toutes les créatures affectées par tueur. Elles sont secouées
    tant que la propriété est active contre une créature de leur type.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20intimidant.ashx
  
- Nom: Tueur miséricordieux
  Résumé: Fait passer les dégâts de létaux à non létaux par une action rapide
  Conditions: Tueur
  Avantage: Quand le personnage manie une arme qu’il a dotée de la propriété tueur,
    il peut utiliser une action rapide pour passer des dégâts létaux aux dégâts non
    létaux. Quand il inflige ce type de dégâts grâce à la propriété de l’arme, il
    ne subit pas de malus au jet d’attaque.
  Normal: Quand un personnage utilise une arme létale pour infliger des dégâts non
    létaux, il subit un malus de -4 au jet d’attaque.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20mis%c3%a9ricordieux.ashx
  
- Nom: Tueur menaçant
  Résumé: Imprègne l’arme de la propriété spéciale menaçante
  Conditions: Tueur
  Avantage: Le personnage peut utiliser le pouvoir de classe tueur pour imprégner
    son arme de la propriété menaçante au lieu de tueur. Il peut passer d’une propriété
    à l’autre par une action rapide. En dehors de cela, ce don fonctionne comme le
    pouvoir de classe tueur.
  Spécial: Si le personnage possède le don Double tueur, il peut imprégner chacune
    de ses armes d’une propriété ou l’autre mais il ne peut pas mettre les deux sur
    une même arme.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20mena%c3%a7ant.ashx
  
- Nom: Tueur prolongé
  Résumé: La propriété tueur se prolonge pendant un nombre de rounds égal à la Sagesse
  Conditions: Pouvoir de classe tueur
  Avantage: Le personnage ajoute son bonus de Sagesse au nombre de rounds quotidiens
    pendant lesquels il peut utiliser son pouvoir de tueur.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20prolong%c3%a9.ashx
  
- Nom: Tueur supplémentaire
  Résumé: Peut utiliser Tueur 3 fois de plus par jour
  Conditions: Tueur
  Avantage: Chaque jour, le personnage peut utiliser le pouvoir tueur pendant 3
    rounds de plus.
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20suppl%c3%a9mentaire.ashx
  
- Nom: Ultime fermeté
  Résumé: L’aura de fermeté grandit et ne disparaît pas quand le personnage tombe
  Conditions: Aura de fermeté
  Avantage: L’aura de fermeté occupe un rayon de 6 mètres (4 c) et ne disparaît
    pas si le personnage tombe inconscient.
  Normal: L’aura de fermeté affecte les alliés dans un rayon de 3 mètres (2 c) et
    disparaît quand le personnage tombe inconscient.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ultime%20fermet%c3%a9.ashx
  
- Nom: Vigilance
  Résumé: +2 aux tests de Perception et de Psychologie
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests de Perception
    et de Psychologie. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus ajouté à cette compétence augmente de +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance.ashx
  
- Nom: Vigilance instinctive
  Résumé: bonus de +1 aux tests de Perception et de Psychologie et de +2 aux jets
    de sauvegarde contre les effets de sommeil et de charme
  Conditions: Vigilance
  Avantage: Ce don donne un bonus supplémentaire de +1 aux tests de Perception et
    de Psychologie, et le personnage gagne un bonus de +2 aux jets de sauvegarde  contre
    les effets de sommeil et de charme.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigilance%20instinctive.ashx
  
- Nom: Vigueur du scalde
  Résumé: Le personnage gagne guérison accélérée lorsqu’il est en rage et effectue
    une représentation ou un chant de rage
  Conditions: Pouvoir de classe chant de rage.
  Avantage: Lorsqu’il maintient un chant de rage, le personnage gagne une guérison
    accélérée égale au bonus de Force que lui accorde son chant, dès le round suivant
    celui où il a initié son chant. S’il interrompt son chant, guérison accélérée
    se termine, même si les effets de son chant persistent.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20du%20scalde.ashx
  
- Nom: Vigueur surhumaine du scalde
  Résumé: Les alliés du personnage partagent la guérison accélérée de Vigueur du
    scalde
  Conditions: Vigueur du scalde, 10 rangs en Représentation (chant).
  Avantage: Les alliés du personnage gagnent la guérison accélérée de Vigueur du
    scalde dès le round où celui-ci entame sa représentation. Ils doivent entendre
    la représentation du personnage. Si ce dernier interrompt son chant, la guérison
    accélérée cesse aussitôt, même si les autres effets du chant s’attardent.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine%20du%20scalde.ashx
  
- Nom: Vigueur en rage
  Résumé: Constitution +2 en rage et permet de rester en rage même inconscient
  Conditions: Con 15, aptitude de classe de rage.
  Avantage: 'Chaque fois que le personnage est en rage, le bonus de moral qui affecte
    sa Constitution augmente de +2. La rage ne se termine pas automatiquement s’il
    tombe inconscient : tant qu’il est inconscient, il doit dépenser un round de son
    quota quotidien de rage chaque round.'
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20en%20rage.ashx
  
- Nom: Vigueur surhumaine
  Résumé: +2 aux jets de Vigueur
  Avantage: Le personnage bénéficie d’un bonus de +2 à tous ses jets de Vigueur.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vigueur%20surhumaine.ashx
  
- Nom: Science de la vigueur surhumaine
  Résumé: Le personnage peut relancer un jet de Vigueur 1/jour
  Conditions: Vigueur surhumaine.
  Avantage: Une fois par jour, le personnage peut relancer un jet de Vigueur. Il
    doit décider de le faire avant que le résultat du premier jet soit connu et doit
    accepter le second résultat, même s’il est pire que le premier.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20vigueur%20surhumaine.ashx
  
- Nom: Virage sur l'aile
  Résumé: Demi-tour en une action libre sans test de Vol
  Catégorie: Monstre
  Conditions: Posséder une vitesse de vol.
  Avantage: Une fois par round, une créature possédant ce don peut virer de 180
    degrés par une action libre sans avoir à réussir un test de Vol. Ce virage ne
    réduit pas non plus la distance que la créature peut parcourir.
  Normal: Une créature en vol peut tourner d’au plus 90 degrés en réussissant un
    test de Vol de DD 15 et en dépensant 1,5 m (1 c) de mouvement. Elle peut virer
    d’au plus 180 degrés en réussissant un test de Vol de DD 20 et en dépensant 3
    m (2 c) de mouvement.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Virage%20sur%20laile.ashx
  
- Nom: Visage de pierre
  Résumé: Bonus de +4 aux tests de Bluff pour mentir ou cacher son but
  Conditions: Nain.
  Avantage: Le personnage gagne un bonus de +4 aux tests de Bluff pour mentir ou
    cacher son opinion ou ses véritables motivations, mais pas pour feinter en combat
    ni faire passer un message secret. De plus, le DD des tests de Psychologie pour
    obtenir un pressentiment concernant le personnage est de 25 au lieu de 20.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Visage%20de%20pierre.ashx
  
- Nom: Viser
  Résumé: Échange le bonus d’attaque à distance contre un bonus aux dégâts
  Catégorie: combat
  Conditions: Dex 13, bonus de base à l’attaque +1.
  Avantage: Le personnage peut s’imposer un malus de -1 aux jets d’attaque à distance
    pour gagner un bonus de +2 aux jets de dégâts sur ces mêmes attaques. Quand son
    bonus de base à l’attaque atteint +4, et, par la suite, pour chaque tranche de
    +4 points de bonus, le malus augmente de -1 et le bonus aux dégâts de +2. Le personnage
    doit choisir s’il veut utiliser ce don avant de lancer les dés pour son jet d’attaque
    et les effets persistent jusqu’à son prochain tour. Ce bonus aux dégâts ne s’applique
    pas aux attaques de contact ni aux effets qui n’infligent pas de points de dégâts.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Viser.ashx
  
- Nom: Croc-en-jambe à distance
  Résumé: Permet d’effectuer un croc-en-jambe à distance
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +1
  Avantage: Le personnage peut tenter un croc-en-jambe à distance par une action
    complexe avec n’importe quelle arme à distance et une pénalité de -2 au jet de
    manœuvre de combat. Ajoutez le modificateur de dextérité du personnage à la place
    de son  modificateur de force à sa BMO et ajoutez-y aussi des pénalités de distance
    doublées. Si lacible est à plus de 9m (6c), ajoutez une pénalité supplémentaire
    de -2. Si la tentative de croc-en-jambe est un succès, la cible subit aussi des
    dégâts équivalents à une attaque à distance réussie avec cette arme. Le personnage
    ne peut pas être renversé en échouant cette tentative de croc-en-jambe.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.crocenjambe%20%c3%a0%20distance.ashx
  
- Nom: Désarmement à distance
  Résumé: Permet d’effectuer un désarmement à distance
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +1
  Avantage: le personnage peut tenter un  désarmement à distance par une action
    complexe avec n’importe quelle arme à distance et une pénalité de -2 au jet de  manœuvre
    de combat. Ajoutez le modificateur de dextérité du personnage à la place de son
    modificateur de force à sa BMO et ajoutez-y aussi des pénalités de distance doublées.
    Si la cible est à plus de 9m (6c), ajoutez une pénalité supplémentaire de -2.
    Si la tentative de désarmement est un succès, la cible subit aussi des dégâts
    équivalents à une attaque à distance réussie avec cette arme. Le personnage ne
    peut pas être désarmé en échouant cette tentative de désarmement.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9sarmement%20%c3%a0%20distance.ashx
  
- Nom: Tireur astucieux
  Résumé: +2 au BMO pour une manœuvre à distance, les dégâts deviennent facultatifs.
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +1
  Avantage: Le personnage gagne un bonus de +2 au manoeuvre de combat à distance.
    Lorsqu’il tente une telle manoeuvre, le personnage peut s’abstenir de faire des
    dégâts à sa cible sans qu’aucune pénalité au jet de manoeuvre ne soit appliquée.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20astucieux.ashx
  
- Nom: Traction exceptionnelle
  Résumé: +2 Force sur les armes à distance prenant en compte la force
  Catégorie: combat
  Conditions: Dex 13, Viser, BBA +3
  Avantage: Lorsque le personnage tient en main une arme à distance dont il connaît
    le maniement et qui possède un facteur de Force, ce facteur de Force augmente
    de 2. De plus, s'il connaît le maniement d'une arme, le personnage ne subit pas
    de pénalité sur ses jets d’attaque lorsqu'il possède un modificateur de Force
    inférieur au facteur de Force de cette arme.
  Source: RTT
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traction%20exceptionnelle.ashx
  
- Nom: Vision affûtée
  Résumé: Étendre la portée de la vision dans le noir à 36 mètres (24 cases)
  Conditions: Vision dans le noir à au moins 18 mètres (12 cases).
  Avantage: La portée de la vision dans le noir du personnage s’étend à 36 mètres
    (24 cases).
  Normal: La vision dans le noir a généralement un rayon de 18 mètres (12 cases)
    ou 27 mètres (18 cases).
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20aff%c3%bbt%c3%a9e.ashx
  
- Nom: Vision prophétique
  Résumé: Une fois par jour, le personnage entre en transe et reçoit une vision
    prophétique
  Conditions: aptitude de classe de Mystère
  Avantage: Une fois par jour, le personnage peut entrer dans une transe profonde
    pour recevoir une vision du futur. Cette transe dure 10 minutes pendant lesquelles
    il ne peut pas entreprendre une autre action. S’il est interrompu, il doit reprendre
    à zéro. Quand il sort de sa transe, il sait si une action qui doit se dérouler
    dans un futur immédiat aura de bons ou de mauvais résultats, comme un sort d’augure
    avec 70% de chances de succès.
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20proph%c3%a9tique.ashx
  
- Nom: Voix de la sibylle
  Résumé: Bonus aux tests de Bluff, Diplomatie et Représentation
  Conditions: Cha 15
  Avantage: Le personnage gagne un bonus de +1 à tous les tests de Bluff, de Diplomatie
    et de Représentation (arts oratoires). S’il possède 10 rangs ou plus dans cette
    compétence, le bonus passe à +3. Ce don ne fonctionne pas si le personnage n’utilise
    pas sa voix lors du test de compétence (comme pour le Bluff utilisé pour faire
    une feinte en combat).
  Source: AM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20sibylle.ashx
  
- Nom: Voix discordante
  Résumé: Quand le personnage utilise sa représentation bardique, ses alliés infligent
    1d6 points de dégâts sonores supplémentaires
  Conditions: Représentation bardique, 10 rangs en Représentation (arts oratoires
    ou chant)
  Avantage: Quand le personnage utilise la représentation bardique pour créer un
    effet magique ou surnaturel, les alliés qui se trouvent à moins de 9 m (6 c) de
    lui infligent 1d6 points de dégâts sonores de plus lors d’une attaque réussie
    avec une arme. Ces dégâts se cumulent avec d’éventuels dégâts d’énergie dus à
    l’arme. Les armes à projectiles transmettent les dégâts supplémentaires à leurs
    munitions mais seulement si la cible se trouve à moins de 9 m (6 c).
  Source: AG
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20discordante.ashx
  
- Nom: Vol stationnaire
  Résumé: Vol stationnaire et effet de vent pour les créatures de taille G ou +
  Catégorie: Monstre
  Conditions: Posséder une vitesse de vol.
  Avantage: "Une créature qui possède ce don peut arrêter son mouvement lorsqu’elle\
    \ est en vol, ce qui lui permet de faire du sur-place sans avoir à réussir un\
    \ test de Vol. \nSi une créature de taille supérieure ou égale à G avec ce don\
    \ effectue un vol stationnaire à 6 m (4 c) ou moins d’un sol recouvert de nombreux\
    \ débris, le souffle de ses ailes crée un nuage hémisphérique de 18 m (12 c) de\
    \ rayon. Les vents ainsi engendrés peuvent éteindre les torches, les petits feux\
    \ de camp, les lanternes exposées ainsi que les autres flammes non protégées et\
    \ d’origine non magique. À l’intérieur du nuage, on ne voit bien qu’à 3 m (2 c).\
    \ De 4,5 m (3 c) à 6 m (4 c), les créatures bénéficient d’un camouflage simple\
    \ (20% de chances d’échec). À partir de 7,5 m (5 c), les créatures bénéficient\
    \ d’un camouflage total (50% de chances d’échec et il est impossible d’utiliser\
    \ la vision pour les repérer)."
  Normal: Sans ce don, la créature doit réussir un test de Vol pour faire du sur-place
    et elle ne crée pas de nuage de débris lorsqu’elle est en vol stationnaire.
  Source: B1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vol%20stationnaire.ashx
  
- Nom: Volonté de fer
  Résumé: +2 aux jets de Volonté
  Avantage: Le personnage bénéficie d’un bonus de +2 à tous ses jets de Volonté.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Volont%c3%a9%20de%20fer.ashx
  
- Nom: Science de la volonté de fer
  Résumé: Le personnage peut relancer un jet de Volonté 1/jour
  Conditions: Volonté de fer.
  Avantage: Une fois par jour, le personnage peut relancer un jet de Volonté. Il
    doit décider de le faire avant que le résultat du premier jet soit connu et doit
    accepter le second résultat, même s’il est pire que le premier.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20volont%c3%a9%20de%20fer.ashx
  
- Nom: Voltigeur
  Résumé: +2 aux tests d’Acrobaties et de Vol
  Avantage: Le personnage obtient un bonus de +2 sur tous ses tests d’Acrobaties
    et de Vol. Si le personnage a 10 rangs ou plus dans l’une de ces compétences,
    le bonus de cette compétence passe à +4.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voltigeur.ashx
  
- Nom: Feinte du tueur
  Résumé: Le personnage utilise Acrobaties plutôt que Bluff pour feinter
  Catégorie: combat
  Conditions: Dex 15, Voltigeur ou tueur niveau 1, Expertise du combat, 1 rang en
    Acrobaties.
  Avantage: Le personnage utilise Acrobaties plutôt que Bluff pour faire une feinte
    en combat.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20du%20tueur.ashx
  
- Nom: Ramassage acrobatique
  Résumé: Le personnage récupère un objet inutilisé par une action rapide
  Catégorie: combat
  Conditions: Dex 12, Voltigeur, 1 rang en Acrobaties ; tueur niveau 1 ou bretteur
    niveau 1.
  Avantage: À partir du moment où le personnage a au moins une main libre, il peut
    dépenser une action rapide pour récupérer un seul objet ou une seule arme inutilisé
    qui pèse 5 kg ou moins et se trouve au sol, que ce soit dans la case qu’il occupe
    ou dans une case adjacente inoccupée ou non-menacée par un ennemi. En outre, quand
    il récupère ainsi une arme et tente une feinte avant la fin de son tour, il reçoit
    un bonus de circonstances de +2 à sa tentative de feinte.
  Source: MCA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ramassage%20acrobatique.ashx
  
- Nom: Yeux de lynx
  Résumé: Ignorer jusqu’à -5 de pénalité aux tests de Perception
  Conditions: Sag 13, trait racial Sens aiguisés.
  Avantage: Lorsque le personnage effectue un test de Perception visuelle, il peut
    ignorer jusqu’à -5 de pénalité de distance, ce qui lui permet de voir avec précision
    à de plus grandes distances que la plupart des gens.
  Source: MJRA
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Yeux%20de%20lynx.ashx
  
- Nom: Canalisation de force
  Conditions: Aasimar, canalisation d’énergie 2d6.
  Avantage: Lorsqu’il canalise l’énergie pour infliger des dégâts, l’aasimar peut
    décider d’affecter une seule cible dans un rayon de 9 mètres. En plus d’infliger
    des dégâts, si cette cible rate son jet de sauvegarde, l’aasimar peut attirer
    ou repousser la cible sur une distance maximale de 1,5 mètre par tranche de 2d6
    points de dégâts de canalisation d’énergie qu’il est capable d’infliger.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20de%20force.ashx
  
- Nom: Science de la canalisation de force
  Conditions: Canalisation de force, Aasimar, canalisation d’énergie 4d6.
  Avantage: Lorsqu’il utilise Canalisation de force, l’aasimar peut affecter toutes
    les créatures situées dans une ligne de 18 mètres ou dans un cône de 9 mètres.
    Il peut décider de repousser ou d’attirer tous les êtres situés dans la zone affectée
    qui échouent à leur jet de sauvegarde.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20canalisation%20de%20force.ashx
  
- Nom: Canalisation de force supérieure
  Conditions: Canalisation de force, science de la canalisation de force, Aasimar,
    canalisation d’énergie 6d6.
  Avantage: Lorsqu’il utilise Science de la canalisation de force, l’aasimar peut
    affecter toutes les créatures situées dans un rayon de 9 mètres.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisation%20de%20force%20sup%c3%a9rieure.ashx
  
- Nom: Rayonnement divin
  Conditions: Aasimar, lumière du jour pouvoir magique, niveau suffisamment élevé
    (voir ci-dessous).
  Avantage: L’aasimar gagne une utilisation supplémentaire par jour de lumière du
    jour. Il choisit un sort dans la table ci-dessous ; en dépensant une utilisation
    de lumière du jour, il peut utiliser ce sort comme un pouvoir magique. Pour choisir
    un sort, il doit avoir le niveau de personnage minimum indiqué dans la table.
    Le DD du jet de sauvegarde pour ce sort est basé sur le Charisme.
  Spécial: L’aasimar peut prendre ce don plusieurs fois. Chaque fois qu’il le choisit,
    il gagne une utilisation journalière supplémentaire de lumière du jour et peut
    choisir un autre sort de la table.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rayonnement%20divin.ashx
  
- Nom: Sang angélique
  Conditions: Con 13, Aasimar.
  Avantage: L’aasimar gagne un bonus de +2 à ses jets de sauvegarde contre les effets
    du registre Mal et à ses tests de Constitution pour se stabiliser lorsqu’il est
    réduit à un nombre de points de vie négatif (mais pas mort). De plus, chaque fois
    qu’il reçoit des dégâts de saignement ou d’absorption de sang, toute créature
    morte-vivante ou de sous-type Mal adjacente à l’aasimar reçoit également 1 point
    de dégâts.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20ang%c3%a9lique.ashx
  
- Nom: Ailes d'ange
  Conditions: Sang angélique, Aasimar, niveau de personnage 10.
  Avantage: L’aasimar gagne une paire d’ailes aux plumes étincelantes qui lui accordent
    une vitesse de vol de 9 mètres (manoeuvrabilité moyenne) s’il porte une armure
    légère ou non-encombrante, de 6 mètres (manoeuvrabilité médiocre) s’il porte une
    armure ou une charge intermédiaire ou lourde. Il considère Vol comme une compétence
    de classe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20dange.ashx
  
- Nom: Chair angélique
  Conditions: Sang angélique, Aasimar.
  Avantage: "L’aasimar reçoit un malus de -2 à ses tests de Déguisement et de Discrétion,\
    \ mais gagne l’un des avantages suivants, en fonction de l’affinité métallique\
    \ de sa chair (il doit en choisir une). \n\nAcier. Il gagne un bonus d’armure\
    \ naturelle de +1 à la CA, et ses coups à mains nues ou armes naturelles sont\
    \ considérés comme étant en fer froid quand il s’agit de passer la réduction de\
    \ dégâts.\nAirain. Il gagne une résistance de 5 au feu et un bonus de +2 à ses\
    \ jets de sauvegarde contre les effets de feu.\nArgent. Il gagne un bonus de +2\
    \ à ses jets de sauvegarde contre la paralysie, la pétrification et les poisons,\
    \ ainsi ses coups à mains nues ou armes naturelles sont considérés comme étant\
    \ en argent quand il s’agit de passer la réduction de dégâts.\nOr. Il reçoit un\
    \ bonus de +2 à ses jets de sauvegarde contre la cécité, l’éblouissement, les\
    \ mirages et les effets du registre de la lumière. Lorsqu’il lance des sorts ou\
    \ pouvoirs magiques de la branche d’illusion (mirage) ou du registre de la lumière,\
    \ il le fait avec un niveau de lanceur de sorts de +1."
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chair%20ang%c3%a9lique.ashx
  
- Nom: Ailes métalliques
  Conditions: Sang angélique, chair angélique, ailes d’ange, Aasimar, niveau de
    personnage 11.
  Avantage: L’aasimar gagne deux attaques d’aile. Ce sont des attaques naturelles
    secondaires infligeant 1d4 points de dégâts tranchants (ou 1d3 si l’aasimar est
    de taille P).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20m%c3%a9talliques.ashx
  
- Nom: Serviteur céleste
  Conditions: Aasimar, compagnon animal, familier ou aptitude de classe monture.
  Avantage: Le compagnon animal, le familier ou la monture de l’aasimar gagne l’archétype
    céleste et devient une créature magique, mais l’aasimar le considère toujours
    comme un animal lorsqu’il utilise Dressage, empathie sauvage ou tout autre sort
    ou capacité de classe affectant spécifiquement les animaux.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20c%c3%a9leste.ashx
  
- Nom: Buveur de sang
  Conditions: Dhampir
  Avantage: 'Le dhampir choisit un sous-type humanoïde, comme « gobelinoïde » (ce
    sous-type ne peut pas être « dhampir ») : il a développé un certain goût pour
    le sang des créatures de ce sous-type. Lorsqu’il boit du sang frais d’une telle
    créature, il gagne 5 points de vie temporaires supplémentaires et un bonus de
    +1 à ses tests et jets de sauvegarde basés sur la Constitution. Les effets durent
    1 heure. S’il se nourrit ainsi plusieurs fois, il continue de gagner des points
    de vie jusqu’à un maximum de 5 points de vie temporaires par tranche de 3 dés
    de vie qu’il a, mais le bonus de +1 à ses tests et jets de sauvegarde basés sur
    la Constitution n’est pas cumulable.Normalement, il peut uniquement boire le sang
    d’un adversaire sans défense, agrippé, paralysé, immobilisé en lutte, inconscient
    ou soumis d’une manière similaire. S’il a une attaque de morsure, le dhampir peut
    automatiquement boire du sang comme partie de son attaque ; sinon, il doit d’abord
    entailler la cible en lui infligeant 1 point de dégâts avec une arme tranchante
    ou perforante (mais il peut se nourrir d’une créature ayant des blessures graves
    ou des dégâts de saignement sans avoir besoin de l’entailler au préalable). Une
    fois qu’il a entaillé sa cible, le dhampir peut s’abreuver à sa blessure par une
    action simple. La consommation de sang inflige un affaiblissement temporaire de
    2 points de Constitution à la créature dont il se nourrit. Le sang doit provenir
    d’une créature vivante du sous-type humanoïde précisé. Il ne peut pas venir d’une
    créature morte ou invoquée. Se nourrir d’une créature intelligente non-consentante
    est un acte maléfique.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Buveur%20de%20sang.ashx
  
- Nom: Festin sanglant
  Conditions: Buveur de sang, BBA+6, dhampir.
  Avantage: Si le dhampir utilise son don Buveur de sang pour absorber 4 points
    de Constitution ou plus d’une créature vivante, il gagne un bonus de +2 à ses
    jets de dégâts et un bonus de +1 à ses tests de compétences basées sur la Force.
    Ce bonus dure un nombre de rounds égal à la moitié de ses dés de vie.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Festin%20sanglant.ashx
  
- Nom: Goûts variés
  Conditions: Buveur de sang, dhampir.
  Avantage: Le dhampir choisit un sous-type humanoïde ou le type humanoïde monstrueux.
    Il peut utiliser son don Buveur de sang sur les créatures de ce type ou sous-type.
  Spécial: Le dhampir peut prendre ce don plusieurs fois. Chaque fois qu’il le prend,
    il choisit un nouveau sous-type humanoïde ou le type humanoïde monstrueux.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gouts%20vari%c3%a9s.ashx
  
- Nom: Récupération de sang
  Conditions: Buveur de sang, dhampir.
  Avantage: Le dhampir peut utiliser son don Buveur de sang sur une créature morte
    du sous-type humanoïde approprié. La créature doit être morte depuis moins de
    6 heures au maximum.
  Normal: Le dhampir ne peut bénéficier des avantages du don Buveur de sang que
    s’il consomme du sang frais sur une créature vivante.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9cup%c3%a9ration%20de%20sang.ashx
  
- Nom: Charmeur-né
  Conditions: Cha 17, dhampir.
  Avantage: Le dhampir peut décider de faire 20 à tous ses tests de compétences
    basées sur le Charisme pour charmer, convaincre, persuader ou séduire les humanoïdes
    ayant au moins une attitude amicale avec lui. Pour décider de faire 20, il faut
    quand même exercer la compétence pendant une durée 20 fois plus longue qu’en temps
    normal.
  Normal: Le dhampir ne peut pas décider de faire 20 aux tests pour lesquels il
    subit un malus et risque un échec.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charmeur-n%c3%a9.ashx
  
- Nom: Démarche de l'araignée (drow)
  Conditions: 6 rangs en Acrobaties, 6 rangs en Escalade, moine niveau 6.
  Avantage: Par une action de mouvement, le personnage peut se déplacer de la moitié
    de la distance de chute ralentie (maximum 15 mètres) sur un mur, au plafond, sur
    une corde, sur des branches ou même sur l’eau ou n’importe quelle autre surface
    qui ne pourrait normalement pas supporter son poids. Il doit atteindre une surface
    solide et horizontale à la fin de son tour, sous peine de tomber.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9marche%20de%20laraign%c3%a9e.ashx
  
- Nom: Frappe du fléau des anges
  Conditions: Châtiment canalisé, lanceur de sorts divins de niveau 5, canalisation
    d’énergie négative, avoir un seigneur démon comme divinité protectrice.
  Avantage: Quand le personnage utilise le Châtiment canalisé contre une créature
    vivante d’alignement Bon, il considère que tous les 1 obtenus sur le dé sont en
    fait des 2. Si la cible du personnage est un extérieur Bon ou un lanceur de sorts
    divins au service d’une divinité Bonne, le personnage considère qu’il possède
    deux niveaux de plus qu’en réalité quand il détermine le nombre de dés de dégâts
    à lancer pour son Châtiment canalisé.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20du%20fl%c3%a9au%20des%20anges.ashx
  
- Nom: Invocateur d'araignées
  Conditions: Drow, capacité de lancer les sorts convocation de monstres ou convocation
    d’alliés naturels
  Avantage: 'Lorsqu’il lance les sorts convocation de monstres ou convocation d’alliés
    naturels, les options du drow augmentent. En fonction du niveau du sort, il peut
    invoquer les araignées suivantes.

    Convocation de monstres. Niveau 1 – araignée crabe géante*; Niveau 4 – veuve noire
    géante*; Niveau 5 – araignée ogre*; Niveau 7 – tarentule géante*.

    Convocation d’alliés naturels. Niveau 1 – araignée crabe géante; Niveau 4 – veuve
    noire géante; Niveau 5 – araignée ogre; Niveau 7 – tarentule géante.



    Les créatures marquées d’un astérisque (*) sont convoquées avec l’archétype céleste
    si le drow est d’alignement Bon, et avec l’archétype fiélon si le drow est d’alignement
    Mauvais. S’il est d’alignement Neutre, le drow peut choisir quel archétype appliquer
    à la créature.En outre, lorsqu’il convoque des araignées avec convocation de monstres
    ou convocation d’alliés naturels, le DD du poison de la créature convoquée et
    des effets de toile augmente de 2.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocateur%20daraign%c3%a9es.ashx
  
- Nom: Lanterne du sniper
  Conditions: Tir à bout portant, pouvoir magique racial lumières dansantes.
  Avantage: Le personnage peut utiliser son pouvoir magique racial lumières dansantes
    pour créer un orbe de lumière vive. Cette lumière lui donne un bonus d’intuition
    de +2 aux attaques à distance contre les cibles situées dans un rayon de 1,50
    mètre autour de l’orbe. Le personnage peut déplacer la lumière par une action
    de mouvement, dans les limites de portée du sort. En dehors de cela, l’orbe fonctionne
    comme lumières dansantes. Le personnage peut utiliser ce pouvoir une fois par
    jour et une fois de plus quand le niveau de lanceur de sorts de son pouvoir racial
    lumières dansantes atteint 5, 10, 15 et 20.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanterne%20du%20sniper.ashx
  
- Nom: Linceul d'ombres
  Conditions: Attaques réflexes, pouvoir magique racial ténèbres.
  Avantage: Par une action immédiate, le personnage peut créer un linceul de ténèbres
    brumeuses autour de sa personne et ainsi bénéficier d’un camouflage contre une
    attaque. La brume se dissipe dès l’attaque résolue. Le personnage peut utiliser
    ce pouvoir une fois par jour et une fois de plus quand le niveau de lanceur de
    sorts de son pouvoir racial ténèbres atteint 5, 10, 15 et 20.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linceul%20dombres.ashx
  
- Nom: Mage ténébreux
  Conditions: Drow, niveau 1 de lanceur de sorts
  Avantage: Lorsqu’il lance des sorts de la branche de l’ombre ou du registre de
    ténèbres, le drow est considéré comme ayant deux niveaux de plus quand il s’agit
    de déterminer la durée de ces sorts.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20t%c3%a9n%c3%a9breux.ashx
  
- Nom: Noblesse drow
  Conditions: Drow, capacité à utiliser les pouvoirs magiques drow.
  Avantage: Le drow peut utiliser le pouvoir magique de détection de la magie à
    volonté, et rajoute les pouvoirs magiques de feuille morte et de lévitation à
    ceux qu’il peut utiliser une fois par jour. Son niveau de lanceur de sorts est
    égal à son niveau.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Noblesse%20drow.ashx
  
- Nom: Science de la noblesse drow
  Conditions: Noblesse drow, Charisme 13
  Avantage: Le drow peut utiliser les pouvoirs magiques lumières dansantes, lueur
    féerique, feuille morte et lévitation deux fois par jour. Son pouvoir magique
    de ténèbres est remplacé par celui de ténèbres profondes, qu’il peut utiliser
    deux fois par jour.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Science%20de%20la%20noblesse%20drow.ashx
  
- Nom: Noblesse drow supérieure
  Conditions: Science de la noblesse drow
  Avantage: Le pouvoir magique détection de la magie du drow est maintenant permanent.
    Il peut utiliser les pouvoirs magiques lumières dansantes, ténèbres profondes,
    lueur féerique, feuille morte et lévitation à volonté.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Noblesse%20drow%20sup%c3%a9rieure.ashx
  
- Nom: Fils de l’ombre
  Conditions: Noblesse drow supérieure, Sagesse 13
  Avantage: 'Le drow choisit l’un des sorts suivants : dissipation de la magie,
    faveur divine ou suggestion. Il peut l’utiliser une fois par jour comme un pouvoir
    magique. Son niveau de lanceur de sorts est égal à son niveau.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fils%20de%20lombre.ashx
  
- Nom: Fils de l’ombre supérieur
  Conditions: Fils de l’ombre
  Avantage: Le drow peut utiliser les pouvoirs magiques dissipation de la magie,
    faveur divine et suggestion une fois par jour. Son niveau de lanceur de sorts
    est égal à son niveau.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fils%20de%20lombre%20sup%c3%a9rieur.ashx
  
- Nom: Noble résistance à la magie
  Conditions: Noblesse drow supérieure, niveau 13
  Avantage: La résistance à la magie du drow est égale à 11 + son niveau.
  Spécial: Le drow reçoit un bonus de circonstances de +1 à ses tests de Diplomatie
    et d’Intimidation contre tous les drows.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Noble%20r%c3%a9sistance%20%c3%a0%20la%20magie.ashx
  
- Nom: Arpenteur des ombres
  Conditions: Fetchelin, pouvoir magique traversées des ombres
  Avantage: Le fetchelin peut dépenser une utilisation de son pouvoir magique traversée
    des ombres pour utiliser celui de porte dimensionnelle. Sa position de départ
    et sa position d’arrivée pour cette capacité doivent être dans une zone de faible
    luminosité ou de ténèbres.
  Source: UM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20ombres.ashx
  
- Nom: Fantôme d’ombre
  Conditions: Fetchelin, pouvoir magique traversée des ombres
  Avantage: Le fetchelin gagne la capacité à utiliser traversée des ombres une fois
    de plus par jour.
  Spécial: Le fetchelin peut prendre ce don plusieurs fois. Ses effets se cumulent.
  Source: UM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fant%c3%b4me%20dombre.ashx
  
- Nom: Frappe obscure
  Catégorie: Combat
  Conditions: Fetchelin, Combat en aveugle
  Avantage: Lorsqu’il est dans une zone de faible luminosité ou de ténèbres, le
    fetchelin gagne un bonus de +1 à ses jets d’attaque contre les ennemis qui sont
    également dans une zone de faible luminosité ou de ténèbres.
  Source: UM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20obscure.ashx
  
- Nom: Vision obscure
  Conditions: Fetchelin
  Avantage: Le fetchelin gagne vision dans le noir à 27 mètres (18 c), mais gagne
    la faiblesse sensibilité à la lumière.
  Source: UM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20obscure.ashx
  
- Nom: Vision ténébreuse
  Conditions: Fetchelin, Vision obscure
  Avantage: Le fetchelin gagne la capacité de voir clairement jusqu’à 4,5 mètres
    dans les ténèbres magiques telles que celles que crée le sort ténèbres profondes.
  Source: UM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20t%c3%a9n%c3%a9breuse.ashx
  
- Nom: Vision ténébreuse supérieure
  Conditions: Fetchelin, Vision obscure, Vision ténébreuse
  Avantage: Le fetchelin gagne la capacité vision dans les ténèbres et perd sa faiblesse
    sensibilité à la lumière mais gagne la faiblesse aveuglé par la lumière.
  Source: UM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20t%c3%a9n%c3%a9breuse%20sup%c3%a9rieure.ashx
  
- Nom: Dompteur de feu
  Conditions: gobelin.
  Avantage: Le gobelin gagne un bonus de +2 à ses jets de sauvegarde contre les
    sorts du registre feu. En outre, ses cicatrices le distinguent comme un talentueux
    dompteur de feu, lui accordant un bonus de circonstances de +2 à ses jets de Diplomatie
    et d’Intimidation lorsqu’il traite avec d’autres gobelins.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dompteur%20de%20feu.ashx
  
- Nom: Coeur de feu
  Conditions: gobelin, dompteur de feu, niveau 5.
  Avantage: Le gobelin gagne une résistance au feu de 5. Lorsqu’il lance des sorts
    du registre du feu ou lance des bombes d’alchimiste infligeant des dégâts de feu,
    il traite son niveau de lanceur de sorts ou son niveau d’alchimiste comme supérieur
    d’un niveau.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coeur%20de%20feu.ashx
  
- Nom: Crame ! Crame ! Crame !
  Conditions: Gobelin, rang 1 en sabotage.
  Avantage: Le gobelin inflige 1d4 points de dégâts supplémentaires lorsqu’il attaque
    avec du feu issu d’une source alchimique ou non-magique (comme des torches alchimiques
    ou non-magiques) et gagne un bonus de compétence de +4 à ses jets de Réflexes
    pour éviter de prendre feu ou pour éteindre les flammes lorsqu’il a pris feu.
    Les dégâts supplémentaires causés avec ce don ne s’appliquent pas aux attaques
    magiques (comme les bombes de l’alchimiste) ou aux dégâts d’aspersion.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Crame%20!%20Crame%20!%20Crame%20!.ashx
  
- Nom: Main de feu
  Catégorie: combat
  Conditions: gobelin.
  Avantage: Le gobelin peut manier une torche comme une arme sans subir le malus
    qu’impose la non-maîtrise de l’arme et gagne un bonus de +1 à ses jets d’attaque
    avec les armes de corps à corps infligeant des dégâts de feu.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Main%20de%20feu.ashx
  
- Nom: Pieds emmêlés
  Catégorie: combat
  Conditions: gobelin, esquive, souplesse du serpent, sous les jambes, taille M
    ou moins.
  Avantage: Lorsqu’il réussit un test d’Acrobaties pour éviter de provoquer une
    attaque d’opportunité de la part d’un adversaire plus grand alors qu’il traverse
    la zone qu’il menace ou l’espace qu’il occupe, le gobelin peut déséquilibrer son
    adversaire jusqu’à la fin de son tour par une action libre. Tandis que la créature
    est déséquilibrée, si elle tente de se déplacer, elle doit réussir un test d’Acrobaties
    DD 15 ou tomber à terre, gâchant son action de mouvement. Le gobelin ne peut affecter
    qu’une créature par round avec cet effet.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pieds%20emm%c3%aal%c3%a9s.ashx
  
- Nom: Pistolier gobelin
  Catégorie: combat
  Conditions: gobelin.
  Avantage: Le gobelin peut manier les armes à feu taille M sans subir le malus
    qu’impose le maniement des armes de taille inappropriée.
  Normal: Le gobelin reçoit un malus de -2 lorsqu’il utilise une arme de taille
    inappropriée (taille M).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pistolier%20gobelin.ashx
  
- Nom: Discipline hobgobeline
  Conditions: Hobgobelin, BBA +1
  Avantage: À partir du moment où le hobgobelin est dans un rayon de 9 mètres d’au
    moins deux autres hobgobelins, il gagne un bonus de moral de +1 à ses jets de
    sauvegarde.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discipline%20hobgobeline.ashx
  
- Nom: Coup de focalisation
  Catégorie: Combat
  Conditions: Hohgobelin, Discipline hobgobeline
  Avantage: 'Un allié qui a lui aussi ce don peut infliger des dégâts au hobgobelin
    afin de briser l’effet mental auquel il est sujet, lui donnant ainsi droit à un
    jet de sauvegarde. L’allié doit infliger au moins 5 points de dégâts au hobgobelin
    au moyen d’une attaque, d’un sort ou d’une autre capacité. Le hobgobelin refait
    alors un jet de sauvegarde, avec un bonus de +1 par tranche de 5 points de dégâts
    supplémentaires causés par l’attaque. Si le hobgobelin réussit son jet, l’effet
    mental prend fin. Seuls les dégâts réellement infligés comptent pour ce don :
    les dégâts non létaux et les dégâts réduits ou éliminés par une réduction de dégâts,
    des résistances, etc. n’entrent pas en considération.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20focalisation.ashx
  
- Nom: Coup de fouet démoralisant
  Catégorie: Combat
  Conditions: Hobgobelin, BBA +1, 1 rang en Intimidation
  Avantage: Pour utiliser ce don, le hobgobelin doit utiliser un fouet (ou une autre
    arme appartenant au groupe des fléaux d’armes du guerrier) pour attaquer un ennemi
    qu’il a démoralisé au moyen d’un test d’Intimidation. S’il réussit son attaque,
    il prolonge de 1 round la durée pendant laquelle la créature est secouée. Ce don
    n’a aucun effet sur les créatures qui ont été secouées par une source autre que
    des tests d’Intimidation.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20fouet%20d%c3%a9moralisant.ashx
  
- Nom: Maître des opérations
  Catégorie: Combat
  Conditions: ', hobgobelin, Coup de fouet démoralisant, 5 rangs en Intimidation'
  Avantage: Par une action simple, le hobgobelin encourage un allié, qui doit avoir
    moins de dés de vie que lui, à se montrer téméraire. Pendant 1 minute, cet allié
    gagne un bonus de moral de +1 à ses jets d’attaque, à ses jets de dégâts et à
    ses jets de Volonté contre les effets mentaux. Néanmoins, cet allié subit un malus
    de -2 à la CA et à ses tests de compétence.Pour affecter un allié involontaire,
    le hobgobelin doit réussir un test d’Intimidation dont le DD est le même que celui
    utilisé pour démoraliser son allié.
  Spécial: Si le hobgobelin a 10 rangs ou plus en Intimidation, le bonus de moral
    monte à +2.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20op%c3%a9rations.ashx
  
- Nom: Démonstration terrifiante
  Catégorie: Combat
  Conditions: hobgobelin, Démonstration, Coup de fouet démoralisant, Maître des
    opérations, Arme de prédilection, 10 rangs en Intimidation,  maniement de l’arme
    choisie
  Avantage: Lorsque le hobgobelin utilise Démonstration, en plus de ses effets normaux,
    il peut s’en servir pour encourager ses alliés dans un rayon de 9 mètres comme
    s’il avait utilisé le don Maître des opérations. Il utilise le même test d’Intimidation
    pour déterminer les effets de Démonstration et de ce don.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9monstration%20terrifiante.ashx
  
- Nom: Explosion assourdissante
  Conditions: Hobgobelin, Aptitude de classe Bombe
  Avantage: Le hobgobelin peut réduire les dégâts de sa bombe de 1 dé pour lui donner
    la capacité d’assourdir la créature touchée par la bombe. La bombe doit infliger
    des dégâts de feu, de force ou de son. Si une créature est touchée directement
    par cette bombe, elle doit réussir un jet de sauvegarde contre le DD de la bombe
    ou être assourdie pendant 1 minute. Cet assourdissement se rajoute à tous les
    autres effets que la bombe a normalement.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Explosion%20assourdissante.ashx
  
- Nom: Chat noir
  Conditions: Homme-félin
  Avantage: Une fois par jour et par une action immédiate, lorsqu’il est touché
    par une attaque de corps à corps, l’homme-félin peut forcer l’adversaire qui a
    porté l’attaque à refaire son jet avec un malus de -4. L’adversaire doit prendre
    le résultat du second jet. Il s’agit d’une capacité surnaturelle.
  Spécial: Si l’homme-félin prend ce don et n’a pas déjà une fourrure toute noire,
    alors sa celle-ci devient complètement noire lorsqu’il le choisit.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20noir.ashx
  
- Nom: Frappe leste
  Catégorie: combat
  Conditions: homme-félin, Dex 13, BBA+1, trait racial sprinter
  Avantage: L’homme-félin ne reçoit pas de malus de -2 à la CA quand il utilise
    le don Enchaînement, le don Fente ou quand il charge.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe%20leste.ashx
  
- Nom: Bond griffu
  Catégorie: combat
  Conditions: homme-félin, For 13, Dex 15, Frappe leste, BBA+10, trait racial griffes
    du félin ou Aspect bestial (manifestation griffes bestiales)
  Avantage: Lorsqu’il charge, l’homme-félin peut effectuer une attaque à outrance
    avec ses griffes.
  Normal: La charge est une action complexe spéciale qui limite l’homme-félin à
    une seule attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bond%20griffu.ashx
  
- Nom: Grâce du chat
  Conditions: homme-félin, Dex 13
  Avantage: L’homme-félin gagne un bonus de +2 au DMD contre les manoeuvres offensives
    de bousculade, de lutte, de renversement, de repositionnement et de croc-en-jambe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gr%c3%a2ce%20du%20chat.ashx
  
- Nom: Homme-félin modèle
  Conditions: Homme-félin
  Avantage: 'L’homme-félin peut prendre le don Aspect bestial même s’il ne remplit
    pas les conditions requises. De plus, sa nature féline se manifeste de l’une des
    manières suivantes. Il choisit sa manifestation lorsqu’il prend ce don et ne peut
    plus en changer.


    Griffes acérées (Ext). Si le personnage n’a pas le trait racial griffes du félin
    ou la manifestation griffes bestiales lui venant du don Aspect bestial, il gagne
    le trait racial griffes du félin. S’il a le trait racial griffes du félin ou la
    manifestation griffes bestiales, les dégâts de son attaque de griffe passent à
    1d6.

    Sens améliorés (Ext). Si le personnage a vision nocturne, il gagne le trait racial
    d’homme-félin odorat. S’il a le trait racial odorat, il gagne vision nocturne.

    Super sprinter (Ext). Le personnage gagne un bonus racial de 3 mètres (2 c) à
    sa vitesse de déplacement lorsqu’il charge, court ou bat en retraite. S’il a le
    trait racial sprinter, son bonus racial de vitesse quand il charge, court ou bat
    en retraite est augmenté à 6 mètres (4 c).'
  Spécial: L’homme-félin peut prendre ce don plusieurs fois. Ses effets ne se cumulent
    pas. À chaque fois qu’il le prend, il doit choisir une manifestation différente.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Homme-f%c3%a9lin%20mod%c3%a8le.ashx
  
- Nom: Cachette commune
  Catégorie: équipe
  Conditions: Homme-rat, Arme en main, BBA +1, 1 rang en Escamotage, trait racial
    de regroupement.
  Avantage: Lorsqu’il se trouve sur la même case qu’un allié consentant qui possède
    aussi ce don, l’homme-rat peut récupérer une arme sur son allié par une action
    libre ou dégainer une arme ou tout autre objet caché par une action de mouvement.
    Il peut également récupérer un objet qu’un allié volontaire situé sur la même
    case que lui tient en main par une action libre. Dégainer ou récupérer un objet
    (mais pas une arme) de cette manière provoque une attaque d’opportunité.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cachette%20commune.ashx
  
- Nom: Collectionneur
  Conditions: Homme-rat
  Avantage: Une fois par jour, quand il est confronté à une situation nécessitant
    l’utilisation d’un objet ordinaire spécifique, l’homme-rat se trouve avoir cet
    objet sur lui. L’objet ne doit pas valoir plus de 25 po + 5 po par niveau et l’homme-rat
    doit s’acquitter de ce prix quand il « trouve » l’objet (en d’autres termes, l’argent
    qu’il pensait avoir sur lui était, en réalité, l’objet attendu). L’objet doit
    être facilement transportable (si, par exemple, l’homme-rat est à pied et n’a
    qu’un sac à dos, il ne peut pas « trouver » un grand chaudron en fer). Il ne peut
    pas trouver d’objets magiques avec ce don, ni posséder d’objets spécifiques tels
    que la clé d’une porte donnée. S’il a été dépouillé de son équipement ou de ses
    possessions, il perd les avantages de ce don jusqu’à ce qu’il ait passé au moins
    une journée à refaire le plein de nouveaux objets.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collectionneur.ashx
  
- Nom: Dents acérées
  Conditions: Homme-rat
  Avantage: L’homme-rat gagne une attaque de morsure. Il s’agit d’une attaque naturelle
    principale qui inflige 1d3 points de dégâts.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dents%20ac%c3%a9r%c3%a9es.ashx
  
- Nom: Rogneur
  Conditions: Dents acérées, homme-rat.
  Avantage: Les dégâts que l’homme-rat inflige avec son attaque de morsure ignorent
    un nombre de points de solidité égal à 3 + la moitié de son niveau de personnage.
    Il peut dépenser une action complexe pour infliger le double de ses dégâts de
    morsure à un objet inanimé inutilisé.
  Spécial: Si l’homme-rat possède le don Dents de fouisseur, il peut creuser à travers
    la roche solide à une vitesse de 1,5 mètre par tranche de 10 minutes.
  Source: CM
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rogneur.ashx
  
- Nom: Griffe-tranchante
  Catégorie: combat
  Conditions: Homme-rat.
  Avantage: L’homme-rat gagne deux attaques de griffe. Ce sont des attaques naturelles
    principales infligeant 1d4 point de dégâts.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Griffe-tranchante.ashx
  
- Nom: Rat des tunnels
  Conditions: Homme-rat, trait racial regroupement.
  Avantage: L’homme-rat est considéré comme plus petit que la normale d’une catégorie
    de taille quand il s’agit de l’écraser.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rat%20des%20tunnels.ashx
  
- Nom: Dents de fouisseur
  Conditions: Homme-rat, griffe-tranchante, rat des tunnels.
  Avantage: L’homme-rat gagne une vitesse de creusement égale à la moitié de sa
    vitesse de base. Il peut creuser dans le sable, la terre, l’argile, le gravier
    ou autres matériaux similaires, mais pas dans la roche solide. Il ne laisse aucun
    trou derrière lui, ni de trace de son passage à la surface.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dents%20de%20fouisseur.ashx
  
- Nom: Armes ardentes
  Catégorie: combat
  Conditions: Ifrit.
  Avantage: L’ifrit gagne un bonus de +2 à ses jets de sauvegarde contre les attaques
    de feu et les sorts du registre feu ou lumière. Par une action rapide, il peut
    rendre deux armes métalliques non-magiques brûlantes pendant 1 round, infligeant
    1 point de dégâts de feu supplémentaire sur une attaque réussie. Ceci ne se cumule
    pas avec les autres effets qui s’ajoutent aux dégâts de feu de l’arme, comme la
    propriété spéciale de feu.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armes%20ardentes.ashx
  
- Nom: Flamme intérieure
  Catégorie: combat
  Conditions: Ifrit, Armes ardentes, niveau 7.
  Avantage: Le bonus de l’ifrit à ses jets de sauvegarde contre les attaques de
    feu et les sorts du registre feu ou lumière passe à +4. Lorsqu’il utilise Armes
    ardentes, les armes affectées infligent 1d6 points de dégâts de feu supplémentaires
    au lieu de 1, et lorsqu’il agrippe un adversaire, l’ifrit inflige ces dégâts à
    l’adversaire qu’il tient lors de son tour.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Flamme%20int%c3%a9rieure.ashx
  
- Nom: Aura ardente
  Catégorie: combat
  Conditions: Ifrit, Flamme intérieure, Armes ardentes, niveau 13.
  Avantage: Lorsqu’il utilise Armes ardentes lors de son tour, par une action libre,
    l’ifrit peut créer une aura de chaleur durant 1 round. Cette aura inflige 1d6
    points de dégâts de feu à toute créature qui commence son tour adjacente à l’ifrit.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aura%20ardente.ashx
  
- Nom: Feinte brûlante
  Catégorie: combat
  Conditions: Ifrit, Expertise du combat, Science de la feinte.
  Avantage: L’ifrit gagne un bonus de +2 à ses tests de feinte lorsqu’il manie une
    arme infligeant des dégâts de feu. Chaque fois qu’il réussit une feinte sur une
    créature alors qu’il utilise ce genre d’armes, il peut infliger ses dégâts de
    feu à l’ennemi.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20br%c3%bblante.ashx
  
- Nom: Saut élémentaire
  Conditions: Niveau 15, ifrit, sylphe, ondin ou oréade.
  Avantage: Une fois par jour, le personnage peut utiliser le pouvoir magique changement
    de plan avec un niveau de lanceur de sorts égal à son niveau pour se téléporter,
    avec les cibles volontaires, sur le plan élémentaire lié à sa race (plan du Feu
    pour les ifrits, plan de la Terre pour les oréades, plan de l’Air pour les sylphes,
    plan de l’Eau pour les ondins). Lorsqu’il est sur ce plan, le personnage (mais
    aucun de ceux qu’il emmène avec lui) est considéré comme étant sous les effets
    du sort adaptation planaire.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saut%20%c3%a9l%c3%a9mentaire.ashx
  
- Nom: Vision à travers le feu
  Conditions: Ifrit.
  Avantage: L’ifrit peut voir à travers le feu et la fumée sans malus, ignorant
    tous les bonus de camouflage ou d’abri qu’offrent le feu et la fumée. Cela ne
    lui permet pas de voir ce qu’il ne peut normalement pas voir (par exemple, les
    créatures invisibles restent invisibles). Il est immunisé à l’état préjudiciable
    ébloui11.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20%c3%a0%20travers%20le%20feu.ashx
  
- Nom: Aspect draconique
  Conditions: Kobold.
  Avantage: 'Les écailles du kobold ont la couleur et certaines des résistances
    d’un type de dragon chromatique. Il choisit l’un des types de dragons chromatiques
    suivants : noir (acide), bleu (électricité), vert (acide), rouge (feu) ou blanc
    (froid). Ses écailles ont la couleur de ce dragon et il gagne une résistance de
    5 au type d’énergie correspondant.'
  Spécial: Si le kobold a le trait racial écailles de dragon, la couleur de ses
    écailles ne change pas et il gagne un bonus d’armure naturelle de +1 à la place.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Aspect%20draconique.ashx
  
- Nom: Plané draconique
  Conditions: Aspect draconique, kobold.
  Avantage: Le kobold gagne un bonus de +2 contre les effets de sommeil et de paralysie.
    Il gagne une paire d’ailes qu’il peut utiliser pour tomber et planer à un rythme
    sûr. Il peut faire un test de Vol DD 15 pour tomber en toute sécurité de n’importe
    quelle hauteur sans recevoir de dégâts de la chute, comme s’il utilisait feuille
    morte. Lorsqu’il ralentit ainsi sa chute, il peut faire un autre test de Vol DD
    15 pour planer, se déplaçant latéralement de 1,5 mètre par tranche de 6 mètres
    de hauteur de chute.
  Spécial: S’il a le trait racial ailes de planeur, les capacités ci-dessus sont
    remplacées par une vitesse de base augmentée à 9 mètres.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Plan%c3%a9%20draconique.ashx
  
- Nom: Souffle draconique
  Conditions: Aspect draconique, kobold.
  Avantage: 'Le kobold gagne un bonus de +2 contre les effets de sommeil et de paralysie.
    Il gagne une arme de souffle que détermine la couleur de ses écailles de son don
    Aspect draconique ou de son trait racial écailles de dragon. L’utilisation d’une
    arme de souffle est une action simple qui ne provoque pas d’attaque d’opportunité.
    Il peut utiliser son souffle une fois par jour. Les créatures situées dans la
    zone du souffle qui réussissent un jet de Réflexes (DD 10 + niveaux du kobold
    + modificateur de Constitution du kobold) réduisent les dégâts de moitié.

    BLANC (SUR) Le kobold crache un cône de froid de 4,5 m de long infligeant 2d6
    points de dégâts de froid.

    BLEU (SUR) Le kobold crache une ligne d’électricité de 9 m de long infligeant
    2d6 points de dégâts d’électricité.

    NOIR (SUR) Le kobold crache une ligne d’acide de 9 m de long infligeant 2d6 points
    de dégâts d’acide.

    ROUGE (SUR) Le kobold crache un cône de feu de 4,5 m de long infligeant 2d6 points
    de dégâts de feu.

    VERT (SUR) Le kobold crache un cône d’acide de 4,5 m de long infligeant 2d6 points
    de dégâts d’acide.'
  Spécial: Les ensorceleurs kobolds de lignage draconique ou kobold peuvent utiliser
    leur modificateur de Charisme plutôt que de Constitution pour déterminer le nombre
    de fois par jour où ils peuvent utiliser leur souffle et le DD de ce souffle.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20draconique.ashx
  
- Nom: Modèle draconique
  Conditions: Aspect draconique, Souffle draconique ou Plané draconique, niveau
    10, kobold.
  Avantage: Le kobold gagne un bonus supplémentaire de +2 contre les effets de sommeil
    et de paralysie. Il peut utiliser son souffle deux fois par jour et les dégâts
    de celui-ci montent à 4d6 points de dégâts d’énergie. Les ailes qu’il obtient
    de son don Plané draconique deviennent plus puissantes, lui accordant une vitesse
    de vol de 6 mètres (manoeuvrabilité moyenne).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mod%c3%a8le%20draconique.ashx
  
- Nom: Embusqueur kobold
  Catégorie: combat
  Conditions: 4 rangs en Discrétion, kobold.
  Avantage: Le kobold ne souffre d’aucun malus à ses tests de Discrétion quand il
    se déplace à sa vitesse maximale. Il peut courir ou charger tout en restant caché,
    recevant un malus de -10 à ces tests pour ce faire.
  Normal: Lorsqu’il se déplace plus vite qu’à la moitié de sa vitesse de base jusqu’à
    sa vitesse maximale, le kobold reçoit un malus de -5 à ses tests de Discrétion.
    Lorsqu’il est en mesure de courir ou de charger en utilisant sa Discrétion, il
    reçoit un malus de -20 à son test de Discrétion.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Embusqueur%20kobold.ashx
  
- Nom: Queue de terreur
  Catégorie: combat
  Conditions: BBA +1, kobold.
  Avantage: 'Le kobold peut faire une attaque de queue. Il s’agit d’une attaque
    naturelle secondaire

    infligeant 1d4 points de dégâts contondants. De plus, le kobold peut améliorer
    son attaque de queue avec un accessoire caudal de kobold. En ce qui concerne ces
    dons d’armes, le kobold est considéré comme sachant manier tous les accessoires
    caudaux des kobolds.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Queue%20de%20terreur.ashx
  
- Nom: Sniper kobold
  Catégorie: combat
  Conditions: 1 rang en Discrétion, kobold.
  Avantage: Lorsqu’il tire, le kobold ne reçoit qu’un malus de -10 à ses tests de
    Discrétion pour rester caché.
  Normal: Le kobold reçoit un malus de -20 à ses tests de Discrétion pour maintenir
    sa position secrète lorsqu’il tire.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sniper%20kobold.ashx
  
- Nom: Ascendance aquatique
  Conditions: Ondin.
  Avantage: L’ondin gagne la capacité spéciale amphibie. Sa vitesse de nage augmente
    de +3 mètres.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ascendance%20aquatique.ashx
  
- Nom: Mage de vapeur
  Conditions: Ondin.
  Avantage: L’ondin peut augmenter le temps d’incantation d’un sort de feu à une
    action complexe, l’imprégnant de pouvoir élémentaire (les sorts dont l’incantation
    prend une action complexe ou plus n’augmentent pas leur temps d’incantation).
    Le sort est traité comme un sort du registre de l’eau. Tous les effets de feu
    du sort altéré se manifestent sous forme d’une vapeur brûlante. Le sort altéré
    fonctionne normalement sous l’eau sans qu’un test de lanceur de sorts ne soit
    nécessaire. Contrairement au feu, la vapeur ne peut pas enflammer les objets ni
    mettre le feu aux créatures. Le sort infligeant toujours des dégâts de feu, les
    résistances ou immunités au feu s’appliquent à ses effets.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20vapeur.ashx
  
- Nom: Manœuvre hydraulique
  Conditions: Pouvoir magique poussée hydraulique, ondin.
  Avantage: L’ondin peut utiliser poussée hydraulique pour tenter une manoeuvre
    offensive de bousculade, de désarmement, de sale coup (aveuglement ou éblouissement,
    voir Manuel des joueurs, règles avancées), ou de croc-en-jambe. Chaque fois qu’il
    utilise poussée hydraulique, il doit décider laquelle des manoeuvres offensives
    autorisées il veut effectuer. Il peut utiliser ce don avec son pouvoir magique
    racial de poussée hydraulique, son utilisation de classe de poussée hydraulique
    ou tous les sorts de poussée hydraulique qu’il peut lancer, mais pas avec des
    objets magiques ou d’autres sources externes d’utilisation de ce sort.
  Normal: Poussée hydraulique ne peut être utilisée que pour faire une manoeuvre
    offensive de bousculade.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Manoeuvre%20hydraulique.ashx
  
- Nom: Portail triton
  Conditions: Niveau 5, pouvoir magique de poussée hydraulique, ondin.
  Avantage: Une fois par jour, l’ondin peut dépenser sa capacité raciale de poussée
    hydraulique pour lancer le pouvoir magique de convocation d’alliés naturels III
    avec un niveau de lanceur de sorts égal à son niveau de personnage. Cette utilisation
    de la capacité ne permet de convoquer qu’un élémentaire de l’Eau de taille P ou
    1d3 dauphins. L’utilisation de cette capacité coûte une action complexe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Portail%20triton.ashx
  
- Nom: Peau d’eau
  Conditions: Ondin.
  Avantage: Par une action simple, l’ondin peut éteindre un petit feu non-magique
    d’un simple contact, affectant tous les feux n’excédant pas la taille d’un grand
    feu de camp. Cette capacité n’affecte pas les feux occupant une zone totale de
    plus de 1,5 mètre de côté. Le fait de toucher le feu de cette façon ne blesse
    pas l’ondin.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Peau%20deau.ashx
  
- Nom: Action féroce
  Conditions: Trait racial férocité, orque.
  Avantage: Lorsque l’orque tombe à 0 point de vie ou moins, il perd 2 points de
    vie par round, mais n’est pas chancelant. S’il est enragé, il ne perd qu’un point
    de vie par round.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Action%20f%c3%a9roce.ashx
  
- Nom: Agitation du sang
  Conditions: Aptitude de classe Canalisation d’énergie, orque.
  Avantage: Lorsqu’il canalise l’énergie, plutôt que de créer l’effet normal, l’orque
    peut donner aux autres orques un bonus à leurs dégâts d’arme et à leurs jets de
    confirmation de critique jusqu’à son prochain tour. Ce bonus est égal au nombre
    de dés que son énergie canalisée soigne ou inflige normalement. Sa canalisation
    agit normalement sur les autres créatures de la zone.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Agitation%20du%20sang.ashx
  
- Nom: Coup de brute
  Conditions: 1 rang en Intimidation, orque.
  Avantage: Par une action simple, l’orque peut porter une attaque de corps à corps
    avec un malus de -2 à son jet d’attaque. Si l’attaque blesse son adversaire, il
    peut faire un test d’Intimidation pour démoraliser cet adversaire par une action
    libre.
  Normal: Intimider un adversaire coûte une action simple.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coup%20de%20brute.ashx
  
- Nom: Démolisseur de pièges
  Conditions: Attaque en puissance, 1 rang en Sabotage, orque.
  Avantage: L’orque peut tenter de désamorcer un piège en le frappant avec une arme
    de corps à corps plutôt qu’en effectuant un test de Sabotage. Par une action complexe,
    il effectue une attaque de corps à corps contre une CA égale au DD de Sabotage
    du piège. S’il rate, le piège s’active. S’il réussit, il fait son jet de dégâts.
    Si les dégâts sont égaux à au moins la moitié du DD de Sabotage du piège, il le
    désamorce. S’ils sont inférieurs à la moitié du DD de Sabotage du piège, il se
    déclenche. L’orque ne peut tenter cela que sur les pièges non-magiques. Il doit
    être en mesure d’atteindre une partie du piège avec son attaque afin d’utiliser
    ce don. Si le MJ le décide, certains pièges peuvent ne pas être sujets à ce don.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9molisseur%20de%20pi%c3%a8ges.ashx
  
- Nom: Enragé inflexible
  Conditions: Orque, aptitude de classe rage.
  Avantage: Quand il est enragé et victime d’un effet de terreur lui autorisant
    un jet de sauvegarde, l’orque peut faire un nouveau jet de sauvegarde contre cet
    effet de terreur au début de chacun de ses tours avant d’agir. S’il réussit son
    nouveau jet, l’effet de terreur se dissipe.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20inflexible.ashx
  
- Nom: Expertise martiale orque
  Catégorie: combat
  Conditions: BBA +1, orque.
  Avantage: 'Lorsqu’il prend ce don, l’orque choisit l’un des avantages ci-dessous.
    Lorsqu’il manie une arme ayant le mot « orque » dans son nom, il bénéficie de
    l’avantage qu’il a choisi tant qu’il maîtrise vraiment cette arme.

    DÉFENSEUR L’orque gagne un bonus de bouclier de +1 à la CA (ou de +2 s’il manie
    une arme à deux mains).

    FILOU L’orque gagne un bonus de +2 sur un seul type de test de manœuvre offensive
    qu’il peut effectuer avec cette arme.

    PERTURBATEUR L’orque rajoute +3 aux tests de Concentration des adversaires qui
    lancent un sort dans la zone qu’il menace. Ceci ne s’applique que s’il est conscient
    de la position de l’ennemi et est en mesure de porter une attaque d’opportunité.
    S’il a déjà effectué toutes ses attaques d’opportunité pour le round, cette augmentation
    ne s’applique pas.

    TUEUR L’orque gagne un bonus de compétence de +2 à ses jets d’attaque pour confirmer
    les coups critiques.

    TYRAN L’orque gagne un bonus de +1 à ses jets de dégâts contre les créatures plus
    petites que lui d’au moins une taille.

    VOYOU L’orque inflige +1 point de dégâts non létaux avec son arme.Ce don n’a aucun
    effet si l’orque ne manie pas l’arme qu’il utilise.'
  Spécial: L’orque peut prendre ce don plusieurs fois. Chaque fois qu’il le choisit,
    il doit prendre un avantage différent. Il ne peut appliquer qu’un seul de ces
    avantages par round (défini par une action libre au début de son tour).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Expertise%20martiale%20orque.ashx
  
- Nom: Feinte inversée
  Catégorie: combat
  Conditions: Robustesse, BBA +1, orque.
  Avantage: Par une action de mouvement, l’orque peut ouvrir une brèche dans ses
    défenses afin qu’un adversaire adjacent en profite. Si l’adversaire attaque l’orque
    lors de son tour suivant, il gagne un bonus de +4 à son jet d’attaque. Que l’adversaire
    réussisse son attaque ou non, l’orque peut, par une action immédiate, lui porter
    une attaque de corps à corps, gagnant un bonus de +2 à son jet d’attaque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feinte%20invers%c3%a9e.ashx
  
- Nom: Guerrier rancunier
  Catégorie: combat
  Conditions: Orque.
  Avantage: L’orque gagne un bonus de moral de +1 à ses jets d’attaque et de dégâts
    contre les créatures qui l’ont attaqué au cours de ce combat.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20rancunier.ashx
  
- Nom: Naissance solitaire
  Conditions: Orque.
  Avantage: Quand il tue ou assomme un adversaire avec une attaque de corps à corps,
    l’orque gagne un nombre de points de vie temporaires égal à son bonus de Constitution
    (minimum 1) jusqu’à son prochain tour. Ces points de vie temporaires ne se cumulent
    pas. Il ne bénéficie de ce bonus que si son adversaire est sans défense ou a un
    nombre de points de vie inférieur à la moitié des dés de vie de l’orque.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Naissance%20solitaire.ashx
  
- Nom: Échos de la pierre
  Conditions: oréade.
  Avantage: 'L’oréade gagne un bonus racial de +4 à ses tests

    de Perception sous terre, et à ses tests de Survie pour éviter

    de se perdre dans les grottes et les zones rocheuses.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89chos%20de%20la%20pierre.ashx
  
- Nom: Murmures de la terre
  Conditions: Échos de la pierre, niveau 9, oréade.
  Avantage: 'L’oréade gagne une forme limitée de perception

    des vibrations. Par une action de mouvement, il prend

    conscience de toutes les créatures présentes dans un rayon

    de 4,5 mètres qui sont en contact avec le sol à ce moment-là.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Murmures%20de%20la%20terre.ashx
  
- Nom: Sang de nain
  Conditions: Oréade.
  Avantage: 'L’héritage nain de l’oréade se manifeste de

    deux manières. Tout d’abord, sa vitesse n’est jamais modifiée

    par l’armure ou l’encombrement, comme pour le trait racial

    nain lentement mais sûrement. Ensuite, l’oréade gagne le

    trait racial nain connaissance de la pierre.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20de%20nain.ashx
  
- Nom: Saut élémentaire
  Conditions: Niveau 15, ifrit, sylphe, ondin ou oréade.
  Avantage: Une fois par jour, le personnage peut utiliser le pouvoir magique changement
    de plan avec un niveau de lanceur de sorts égal à son niveau pour se téléporter,
    avec les cibles volontaires, sur le plan élémentaire lié à sa race (plan du Feu
    pour les ifrits, plan de la Terre pour les oréades, plan de l’Air pour les sylphes,
    plan de l’Eau pour les ondins). Lorsqu’il est sur ce plan, le personnage (mais
    aucun de ceux qu’il emmène avec lui) est considéré comme étant sous les effets
    du sort adaptation planaire.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saut%20%c3%a9l%c3%a9mentaire.ashx
  
- Nom: Semelle de pierre
  Conditions: Oréade.
  Avantage: 'Lorsque l’oréade se déplace, il peut traverser

    1,5 mètre de terrain difficile de terre ou de pierre (débris,

    escaliers en pierre, etc.) par round, comme s’il s’agissait

    d’un terrain normal. Les effets de ce don se cumulent avec

    les dons similaires tels que Déplacement acrobatique et

    Aisance. Ce don permet à l’oréade de parcourir 1,5 mètre sur

    ce genre de terrains difficiles.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Semelle%20de%20pierre.ashx
  
- Nom: Fouisseur oréade
  Conditions: Semelle de pierre, niveau 9, oréade.
  Avantage: 'L’oréade gagne une vitesse de creusement égale

    à la moitié de sa vitesse de base. Il peut creuser dans le sable,

    la terre, l’argile, le gravier ou autres matériaux similaires,

    mais pas dans la roche solide. Il ne laisse pas de trou derrière

    lui ni de trace de son passage à la surface.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fouisseur%20or%c3%a9ade.ashx
  
- Nom: Oréade nageur de terre
  Conditions: Fouisseur oréade, Semelle de pierre, niveau 13, oréade.
  Avantage: 'L’oréade gagne le pouvoir universel de monstre

    nage dans la terre et peut l’utiliser pour traverser le sable, la

    terre, l’argile, le gravier ou autres matériaux similaires à sa

    vitesse maximale. S’il est protégé contre les dégâts de feu, il

    peut même traverser la lave. Il peut traverser la roche solide

    à la moitié de sa vitesse de base.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Or%c3%a9ade%20nageur%20de%20terre.ashx
  
- Nom: Contemplateur des nuages
  Conditions: Sylphe.
  Avantage: Le sylphe voit à travers le brouillard, la brume et les nuages sans
    malus, ignorant tous les bonus d’abri ou de camouflage de ces effets. Si l’effet
    est magique, ce don triple la distance à laquelle le sylphe peut voir sans malus
    au lieu d'ignorer les bonus d'abri et de camouflage.
  Normal: En générale, on ne peut voir normalement qu'a 1m50 dans le brouillard,
    la brume et les nuages.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Contemplateur%20des%20nuages.ashx
  
- Nom: Pas aérien
  Conditions: Sylphe
  Avantage: Le sylphe gagne un bonus de +2 à ses jets de sauvegarde contre les effets
    du registre air ou électricité et contre les effets infligeant des dégâts d’électricité.
    Il peut ignorer les 30 premiers points de dégâts de n’importe quelle chute lorsqu’il
    doit déterminer les dégâts qu’il reçoit d’une chute.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pas%20a%c3%a9rien.ashx
  
- Nom: Ailes de vent
  Conditions: Pas aérien, niveau 9, Sylphe.
  Avantage: Le bonus du sylphe à ses jets de sauvegarde contre les effets du registre
    air ou électricité et contre les effets infligeant des dégâts d’électricité passe
    à +4. En outre, le sylphe gagne une vitesse de vol surnaturelle égale à sa vitesse
    de base (bonne manœuvrabilité). Il ne peut voler avec cette capacité que s’il
    porte une armure légère ou pas d’armure.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20de%20vent.ashx
  
- Nom: Souffle intérieur
  Conditions: Niveau 11, Sylphe.
  Avantage: Le sylphe n’a plus besoin de respirer. Il est immunisé aux effets nécessitant
    que la créature respire (comme les poisons inhalés). Ceci ne l’immunise pas aux
    attaques de nuages ou de gaz qui n’ont pas besoin que la créature respire, comme
    brume mortelle.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Souffle%20int%c3%a9rieur.ashx
  
- Nom: Ailes de tengu
  Conditions: Tengu, niveau 5.
  Avantage: Une fois par jour, le tengu peut se faire pousser une paire d’ailes
    de corbeau noir géant lui accordant une vitesse de vol de 9 mètres avec une manoeuvrabilité
    moyenne. En outre, ce pouvoir magique fonctionne comme Forme bestiale I (bien
    que le tengu ne bénéficie d’aucun des autres avantages du sort) avec un niveau
    de lanceur de sorts égal à son niveau.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ailes%20de%20tengu.ashx
  
- Nom: Forme de corbeau tengu
  Catégorie: combat
  Conditions: Tengu, ailes de tengu niveau 7.
  Avantage: Une fois par jour, le tengu peut prendre la forme d’un oiseau noir de
    taille G ressemblant à un corbeau, ce qui lui accorde une vitesse de vol de 18
    mètres (bonne manoeuvrabilité), un bonus de taille de +4 en Force, un malus de
    -2 en Dextérité, et un bonus d’armure naturelle de +4. En outre, ce pouvoir magique
    fonctionne comme forme bestiale II avec un niveau de lanceur de sorts égal à son
    niveau.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forme%20de%20corbeau%20tengu.ashx
  
- Nom: Bec de sang
  Catégorie: combat
  Conditions: Tengu, BBA +5, trait racial arme naturelle.
  Avantage: Le tengu augmente les dégâts de son attaque de bec à 1d6. En outre,
    lorsqu’il confirme un coup critique avec une attaque de bec, il inflige également
    1 point de saignement.
  Spécial: L’effet de saignement de ce don se cumule avec le don Critique sanglant
    et les effets similaires, le tengu ajoutant 1 point à ses dégâts de saignement.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bec%20de%20sang.ashx
  
- Nom: Charognard
  Conditions: Tengu.
  Avantage: Le tengu gagne un bonus racial de +2 à ses jets de sauvegarde contre
    les maladies et les poisons ingérés (mais pas contre les autres poisons). Il reçoit
    un bonus de +2 à ses tests de Survie pour trouver de la nourriture pour lui même
    (et uniquement pour lui-même).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charognard.ashx
  
- Nom: Long-nez
  Conditions: Tengu, niveau 3.
  Avantage: Une fois par jour, le tengu peut prendre la forme d’un humain dont le
    nez est aussi long que son bec. Ce pouvoir magique fonctionne comme modification
    d’apparence avec un niveau de lanceur de sorts égal à son niveau. Lorsqu’il est
    sous cette forme, il gagne le pouvoir d’odorat et un bonus de +2 à son score de
    Force. Étant donné que son long nez sous forme humaine indique clairement qu’il
    n’est pas complètement humain, le tengu ne bénéficie pas du bonus normal d’utilisation
    d’un effet de métamorphose à ses tests de déguisement (il pourrait néanmoins expliquer
    son nez comme une malédiction ou une difformité malheureuse, ou le dissimuler
    avec un objet comme un masque de médecin de peste).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Long-nez.ashx
  
- Nom: OEil du charognard
  Conditions: Tengu.
  Avantage: Le tengu gagne un bonus de +2 à ses tests d’Estimation. Il peut déterminer
    l’objet le plus précieux d’un trésor par une action simple et bénéficie d’un bonus
    supplémentaire de +2 à ses tests d’Estimation pour ce faire. En outre, s’il rate
    un test d’Estimation de 5 ou plus, il traite ce test comme raté de moins de 5.
  Normal: Il faut une action complexe pour déterminer l’objet le plus précieux d’un
    trésor.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.OEil%20du%20charognard.ashx
  
- Nom: Armure de la Fosse
  Conditions: Tieffelin.
  Avantage: Le tieffelin gagne un bonus d’armure naturelle de +2.
  Spécial: 'Si le tieffelin a le trait racial peau écailleuse, il gagne à la place
    une résistance de 5 à deux des types d’énergie contre lesquelles il n’a pas déjà
    de résistance parmi les suivants : froid, électricité et feu.'
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure%20de%20la%20Fosse.ashx
  
- Nom: Queue agrippeuse
  Conditions: Tieffelin.
  Avantage: S’il ne peut pas manier d’armes avec sa queue, il peut l’utiliser pour
    récupérer de petits objets rangés sur lui par une action rapide.
  Spécial: S’il a le trait racial queue préhensile, le tieffelin peut utiliser sa
    queue pour saisir des objets non-utilisés dans un rayon de 1,5 mètre par une action
    rapide et pour saisir ceux rangés sur sa personne ; il peut les tenir avec sa
    queue, mais il ne peut pas les manipuler avec (il ne peut rien faire d’autre que
    les transférer dans ses mains).
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Queue%20agrippeuse.ashx
  
- Nom: Résistance des fiélons étendue
  Conditions: Tieffelin.
  Avantage: 'Le tieffelin choisit un type d’énergie contre lequel il n’a pas déjà
    de résistance parmi les suivants : acide, froid, électricité ou feu. Il gagne
    une résistance de 5 contre ce type d’énergie.'
  Spécial: Le tieffelin peut prendre ce don plusieurs fois, choisissant à chaque
    fois un type d’énergie contre lequel il n’a pas de résistance. Il gagne une résistance
    de 5 à ce type d’énergie.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%a9sistance%20des%20fi%c3%a9lons%20%c3%a9tendue.ashx
  
- Nom: Vision fiélone
  Conditions: Tieffelin, vision dans le noir à 18 mètres.
  Avantage: Le tieffelin gagne vision nocturne et la portée de sa vision dans le
    noir passe à 36 mètres.
  Spécial: Le tieffelin peut prendre ce don deux fois. Lorsqu’il le prend une deuxième
    fois, il gagne le pouvoir universel de monstre vision dans les ténèbres.
  Source: MR
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vision%20fi%c3%a9lone.ashx
  
- Nom: Création d'anneaux magiques
  Résumé: Le personnage peut créer des anneaux magiques
  Catégorie: ': création d''objets'
  Conditions: Niveau 7 de lanceur de sorts.
  Avantage: Le personnage peut créer des anneaux magiques. Le processus de fabrication
    prend un jour par tranche de 1 000 po du prix de base. Le personnage doit acheter
    les matières premières nécessaires pour une valeur totale de la moitié du prix
    de base.Le personnage peut également réparer un anneau cassé s’il remplit les
    conditions de création de celui-ci. La procédure à suivre est la même, mais la
    réparation nécessite moitié moins de temps et de composantes matérielles.
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cr%c3%a9ation%20danneaux%20magiques.ashx
  
- Nom: Création d'armes et armures magiques
  Résumé: Le personnage sait fabriquer des armures, des boucliers et des armes magiques
  Catégorie: ': création d''objets'
  Conditions: Niveau 5 de lanceur de sorts.
  Avantage: Le personnage peut créer n’importe quel type de bouclier, d’arme ou
