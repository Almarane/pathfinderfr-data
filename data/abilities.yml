- Nom: Armes et armures
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Le barbare est formé au maniement de toutes les armes courantes et de guerre, ainsi qu’au port des armures légères et intermédiaires, et à l’utilisation des boucliers (à l’exception des pavois).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Armes_et_armures_0

- Nom: Déplacement accéléré (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: La vitesse de déplacement au sol d’un barbare est supérieure de 3 m (2 cases) à la vitesse normale de sa race. Cet avantage s’applique uniquement lorsque le barbare ne porte aucune armure, une armure légère ou une armure intermédiaire et qu’il ne transporte pas de charge lourde. Le bonus s’applique avant le calcul de la vitesse du barbare en fonction de la charge transportée ou de l’armure portée, et il se cumule avec tous les autres bonus à la vitesse de déplacement au sol.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#D%C3%A9placement_acc%C3%A9l%C3%A9r%C3%A9_Ext_1

- Nom: Rage de berserker (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Le barbare peut faire appel à des réserves intérieures de force et de férocité qui augmentent sa puissance au combat. Dès le niveau 1, un barbare peut entrer en rage chaque jour pendant un nombre de rounds égal à 4 + son modificateur de Constitution. Ce nombre augmente de +2 à chaque niveau de barbare après le premier. Les accroissements temporaires de la Constitution (comme ceux qui proviennent de la rage ou de sorts comme endurance de l’ours) ne modifient pas le nombre total de rounds de rage par jour. Un barbare peut entrer en rage par une action libre. Le quota de rounds de rage par jour est renouvelé après un repos de huit heures (ces heures ne doivent pas forcément être consécutives). \n\nLorsqu’il est en rage, un barbare bénéficie d’un bonus de moral de +4 à la Force et à la Constitution ainsi que d’un bonus de moral de +2 aux jets de Volonté. Il subit également un malus de -2 à sa classe d’armure. Cette augmentation de la Constitution donne au barbare 2 points de vie supplémentaires par dé de vie mais ceux-ci disparaissent dès que la rage se termine (contrairement aux points de vie temporaires, qui disparaissent en premier). Lorsqu’il est en rage, un barbare ne peut pas utiliser de compétence basée sur le Charisme, la Dextérité ou l’Intelligence (à l’exception des compétences Acrobaties, Équitation, Intimidation et Vol) ni de capacités nécessitant de la patience ou de la concentration.\n\n Le barbare peut mettre fin à sa rage par une action libre. Il est alors fatigué pendant un nombre de rounds égal au double du nombre de rounds passés en rage. Le barbare ne peut entrer à nouveau en rage tant qu’il est fatigué ou épuisé mais, tant que cette restriction est respectée, il peut entrer en rage plusieurs fois au cours d’une même rencontre ou d’un même combat. Si le barbare tombe inconscient, sa rage se termine immédiatement (ce qui peut se révéler mortel).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_de_berserker_Ext_2

- Nom: Pouvoirs de rage (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 2
  Description: En gagnant des niveaux, un barbare apprend à canaliser sa rage sous diverses formes. Le barbare gagne un pouvoir de rage au niveau 2 et un autre pouvoir tous les deux niveaux de barbare suivants. Pour bénéficier des avantages octroyés par ses pouvoirs de rage, le barbare doit être en rage. Certains pouvoirs nécessitent également une action spécifique. Sauf mention contraire, un barbare ne peut pas choisir le même pouvoir de rage plus d’une fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Pouvoirs_de_rage_Ext_3

- Nom: Esquive instinctive (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 2
  Description: Au niveau 2, le barbare gagne la capacité de réagir aux dangers avant même que ses sens les perçoivent. Il ne peut pas être pris au dépourvu et, de plus, il conserve son bonus de Dextérité à la classe d’armure lorsqu’il est attaqué par un adversaire invisible. La règle normale s’applique cependant lorsqu’il est immobilisé. Dans ce cas, il perd son bonus de Dextérité à la classe d’armure. Un barbare disposant de cette capacité perd également son bonus de Dextérité à la classe d’armure si un adversaire parvient à réaliser une feinte en combat à son encontre.\n\nSi un barbare possède déjà la capacité d’esquive instinctive (grâce à une autre classe par exemple), il gagne la capacité d’esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Esquive_instinctive_Ext_4

- Nom: Sens des pièges (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le barbare gagne un bonus de +1 aux jets de Réflexes destinés à éviter des pièges ainsi qu’un bonus d’esquive de +1 à la classe d’armure contre les attaques provoquées par des pièges. Ces bonus augmentent de +1 tous les trois niveaux par la suite (aux niveaux 6, 9, 12, 15 et 18). Les bonus de sens des pièges provenant de classes différentes se cumulent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Sens_des_pi%C3%A8ges_Ext_5

- Nom: Esquive instinctive supérieure (Ext)
  Classe: Barbare
  Niveau: 5
  Description: À partir du niveau 5, un barbare ne peut plus être pris en tenaille. Un roublard ne peut donc pas utiliser ses capacités pour porter une attaque sournoise contre le barbare en le prenant en tenaille, à moins de posséder au moins quatre niveaux de roublard de plus que le nombre de niveaux de barbare de sa cible.\n\nSi le personnage dispose déjà de la capacité d’esquive instinctive grâce à une autre classe, les niveaux de toutes les classes qui lui donnent cette capacité se cumulent pour déterminer le nombre de niveaux de roublard qu’un attaquant doit posséder pour pouvoir le prendre en tenaille.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Esquive_instinctive_sup%C3%A9rieure_Ext_6

- Nom: Réduction de dégâts (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 7
  Description: Au niveau 7, le barbare gagne une réduction de dégâts. Chaque fois qu’une arme ou qu’une attaque naturelle lui inflige des dégâts, ceux-ci sont réduits de 1. Au niveau 10 et tous les trois niveaux de barbare par la suite (aux niveaux 13, 16 et 19) cette réduction de dégâts augmente de 1 point. Les réductions de dégâts peuvent diminuer la quantité de dégâts jusqu’à 0 mais pas au-delà.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#R%C3%A9duction_de_d%C3%A9g%C3%A2ts_Ext_7

- Nom: Rage de grand berserker (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 11
  Description: À partir du niveau 11, les bonus de moral à la Force et à la Constitution gagnés lorsque le barbare entre en rage passent à +6 et le bonus de moral aux jets de Volonté grimpe à +3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_de_grand_berserker_Ext_8

- Nom: Volonté indomptable (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 14
  Description: Lorsqu’un barbare de niveau 14 ou plus est en rage, il gagne un bonus de +4 aux jets de Volonté contre les sorts d’Enchantement. Ce bonus se cumule avec tous les autres modificateurs, y compris le bonus de moral octroyé par la rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Volont%C3%A9_indomptable_Ext_9

- Nom: Rage sans fatigue (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 17
  Description: Dès le niveau 17, un barbare n’est plus fatigué lorsqu’il met fin à sa rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_sans_fatigue_Ext_10

- Nom: Rage de maître berserker (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, les bonus de moral à la Force et à la Constitution gagnés lorsque le barbare entre en rage passent à +8 et le bonus de moral aux jets de Volonté grimpe à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_de_ma%C3%AEtre_berserker_Ext_11
