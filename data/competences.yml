- Nom: Connaissances (exploration souterraine)
  Caractéristique associée: Intelligence
  Formation nécessaire: oui
  Description: "Le personnage possède des connaissances dans un domaine spécifique,\
    \ qui lui permettent de répondre à des questions simples ou complexes. Comme les\
    \ compétences d’Artisanat, de Profession et de Représentation, cette compétence\
    \ regroupe plusieurs spécialisations. Les plus courantes sont reprises ci-dessous.\n\
    \n \n * Mystères ( créatures artificielles , créatures magiques , dragons , mystères\
    \ anciens, symboles ésotériques, traditions magiques)\n * Exploration souterraine\
    \ ( aberrations , cavernes, spéléologie, vases ) Ingénierie (aqueducs, bâtiments,\
    \ fortifications, ponts) Géographie (climat, pays, peuples, types de terrain)\
    \ Histoire (colonies, guerres, histoire des villes, migrations)\n * Folklore local\
    \ (coutumes, habitants, humanoïdes , légendes, lois et traditions, personnalités)\n\
    \ * Nature ( animaux , climat, cycles et saisons, fées , humanoïdes monstrueux\
    \ , plantes , vermines ) Noblesse (lignées, héraldique, personnalités, familles\
    \ royales)\n * Plans ( Extérieurs , magie des plans , plan Astral , plan Éthéré\
    \ , plans Extérieurs , plans Intérieurs )\n * Religion (dieux et déesses, morts-vivants\
    \ , mythologie, symboles sacrés, tradition ecclésiastique)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Connaissances.ashx
  
