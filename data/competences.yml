- Nom: Diplomatie
  Caractéristique associée: Charisme
  Formation nécessaire: non
  Description: Le personnage peut utiliser cette compétence pour persuader quelqu’un
    de se ranger à son avis, pour résoudre un conflit ou encore pour récolter des
    informations ou se tenir au courant des rumeurs. Elle est également utile pour
    mener à bien des négociations tout en respectant l’étiquette et en adoptant les
    manières qui conviennent à une situation donnée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Diplomatie.ashx
  
- Nom: Discrétion
  Caractéristique associée: Dextérité
  Malus d’armure: oui
  Formation nécessaire: non
  Description: Le personnage sait comment éviter de se faire repérer, ce qui lui
    permet de tromper la surveillance des gardes ou encore de se cacher et de se déplacer
    en silence pour pouvoir ensuite attaquer par surprise.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Discr%c3%a9tion.ashx
  
- Nom: Dressage
  Caractéristique associée: Charisme
  Formation nécessaire: oui
  Description: Le personnage sait comment s’y prendre avec les animaux et peut leur
    enseigner des tours, les faire obéir à des ordres simples ou même les apprivoiser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dressage.ashx
  
- Nom: Équitation
  Caractéristique associée: Dextérité
  Formation nécessaire: non
  Description: Le personnage sait monter à cheval ou utiliser d’autres montures
    plus exotiques comme un griffon ou un pégase. Si le personnage tente de chevaucher
    une créature qui n’est pas faite pour cela, il subit un malus de -5 sur ses tests
    d’Équitation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89quitation.ashx
  
- Nom: Escalade
  Caractéristique associée: Force
  Malus d’armure: oui
  Formation nécessaire: non
  Description: Le personnage s’est entraîné à escalader toutes sortes de parois
    verticales, des murs relativement lisses de la ville jusqu’aux falaises rocailleuses.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Escalade.ashx
  
- Nom: Escamotage
  Caractéristique associée: Dextérité
  Malus d’armure: oui
  Formation nécessaire: oui
  Description: Le personnage s’est entraîné à agir comme un pickpocket, à dissimuler
    des armes et à faire toute une série d’autres choses sans se faire remarquer.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Escamotage.ashx
  
- Nom: Estimation
  Caractéristique associée: Intelligence
