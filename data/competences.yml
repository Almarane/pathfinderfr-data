  Description: Le personnage sait comment survivre et se diriger dans les régions
    sauvages. Il est également entraîné à suivre les pistes ou les traces laissées
    par d’autres créatures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Survie.ashx
  
