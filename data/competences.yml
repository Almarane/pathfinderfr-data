    serrures. Cette compétence lui permet également de saboter des objets mécaniques
    simples comme les catapultes, les roues d’un chariot et les portes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sabotage.ashx
  
