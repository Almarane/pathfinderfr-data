- Nom: Acrobaties
  Caractéristique associée: Dextérité
  Malus d’armure: oui
  Formation nécessaire: non
  Description: Le personnage peut garder son équilibre lorsqu’il marche sur des
    surfaces étroites ou un sol traître. Il peut également se baisser, se retourner,
