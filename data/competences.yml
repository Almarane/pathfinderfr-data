- Nom: Art de la magie
  Caractéristique associée: Intelligence
  Formation nécessaire: oui
  Description: L’art de lancer des sorts n’a pas beaucoup de secrets pour le personnage.
    Il sait identifier les objets magiques, les fabriquer et reconnaître les sorts
    que d’autres personnes lancent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Art%20de%20la%20magie.ashx
  
- Nom: Artisanat
  Caractéristique associée: Intelligence
  Formation nécessaire: non
  Description: "Le personnage est entraîné à créer un type spécifique d’objets (comme\
    \ les armures ou les armes).\n\n Comme Connaissances , Profession ou Représentation\
    \ , la compétence d’Artisanat regroupe en fait plusieurs compétences distinctes.\
    \ Chaque personnage peut posséder plusieurs compétences d’Artisanat et investir\
    \ des points de compétences séparément dans chacune d’elles. Les compétences d’Artisanat\
    \ les plus courantes sont les suivantes :\n\n alchimie, arcs, armes, armures,\
    \ bijoux, calligraphie, constructions en bois (ou menuiserie), constructions en\
    \ pierre, engins de siège, étoffes, joaillerie, livres, mécanique (ou mécanismes\
    \ à engrenages), navires, paniers, peintures, pièges, poteries, sculptures, serrures,\
    \ souliers, travail du cuir, travail de la forge (ou ferronnerie), travail du\
    \ verre et vêtements.\n\n Chaque forme de la compétence d’Artisanat vise à créer\
    \ quelque chose. Si un travail n’a pas pour résultat final la production de quelque\
    \ chose, c’est sans doute plutôt une forme de Profession."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artisanat.ashx
  
