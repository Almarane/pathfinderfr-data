- Nom: Représentation
  Caractéristique associée: Charisme
  Formation nécessaire: non
  Description: "Le personnage connaît un ou plusieurs arts du spectacle (tels que\
    \ chant, théâtre, instrument de musique). \n\n Comme les compétences d’Artisanat,\
    \ de Connaissances et de Profession, la compétence de Représentation regroupe\
    \ plusieurs compétences correspondant à des formes de spectacle distinctes. Le\
    \ personnage peut connaître plusieurs formes de Représentation et investir des\
    \ points de compétences séparément dans chacune d’elles.\n\n Chacune des neuf\
    \ formes de Représentation inclut une grande variété de méthodes, d’instruments\
    \ et de techniques, dont seule une petite partie est présente dans la liste ci-dessous.\n\
    \n Chant (ballades, chorale, mélodie) Danse (ballet, gigue, valse) Déclamation\
    \ (odes, sagas épiques, talent de conteur) Farce (bouffonnerie, boutades, humour)\
    \ Instruments à clavier (clavecin, orgue, piano) Instruments à cordes (harpe,\
    \ luth, mandoline, violon) Instruments à vent (bombardon, flûte, flûte à bec,\
    \ flûte de Pan, trompette) Percussions (carillons, cloches, tambours, gong) Scène\
    \ (comédie, drame, mime)"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentation.ashx
  
- Nom: Sabotage
