    se soustraire aux étreintes lors d’une lutte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vasion.ashx
  
- Nom: Intimidation
  Caractéristique associée: Charisme
  Formation nécessaire: non
  Description: Cette compétence permet au personnage d’effrayer ses adversaires
    ou de les contraindre à agir à son avantage grâce à des menaces verbales et à
    des démonstrations de force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Intimidation.ashx
  
- Nom: Linguistique
  Caractéristique associée: Intelligence
  Formation nécessaire: oui
  Description: Le personnage s’est entraîné à bien manier les mots, à la fois oralement
    et par écrit. Il peut parler plusieurs langages et déchiffrer pratiquement n’importe
    quelle langue s’il dispose d’assez de temps. Il peut également contrefaire des
    documents écrits et repérer les faux en écriture.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Linguistique.ashx
  
- Nom: Natation
  Caractéristique associée: Force
  Malus d’armure: oui
  Formation nécessaire: non
  Description: Le personnage a appris à nager et peut même le faire dans des eaux
    agitées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Natation.ashx
  
- Nom: Perception
  Caractéristique associée: Sagesse
  Formation nécessaire: non
  Description: 'Les sens du personnage lui permettent de repérer certains détails
    et le préviennent des dangers imminents. La compétence de Perception regroupe
    les cinq sens : la vue, l’ouïe, le toucher, le goût et l’odorat.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Perception.ashx
  
- Nom: Premiers secours
  Caractéristique associée: Sagesse
  Formation nécessaire: non
  Description: Le personnage sait comment soigner les blessures et les autres maux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Premiers%20secours.ashx
  
- Nom: Profession
  Caractéristique associée: Sagesse
  Formation nécessaire: oui
  Description: "Le personnage connaît les ficelles d’une profession en particulier.\
    \ \n\n Tout comme les compétences d’ Artisanat , de Connaissances et de Représentation\
    \ , la compétence de Profession regroupe plusieurs spécialisations différentes.\
    \ Le personnage peut posséder plusieurs professions et investir des points de\
    \ compétence séparément dans chacune d’elles. Alors que les formes d’Artisanat\
    \ permettent de fabriquer des objets, celles de Profession représentent les aptitudes\
    \ du personnage dans des domaines nécessitant des connaissances plus variées mais\
    \ moins spécialisées. Les formes de Profession les plus courantes sont les suivantes\
    \ :\n\n architecte, avocat, berger, bibliothécaire, boucher, boulanger, brasseur,\
    \ bûcheron, clerc, conducteur d’attelage, courtisan, cuisinier, fermier, gladiateur,\
    \ herboriste, ingénieur, jardinier, joueur, maître d’écurie, marchand, marin,\
    \ meunier, mineur, pêcheur, porteur, sage-femme, scribe, soldat, tanneur, tavernier\
    \ et trappeur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Profession.ashx
  
