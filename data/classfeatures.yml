- Nom: Repérage (Mag)
  Classe: Sorcière
  Archétype: Sorcière des mers
  Source: AM
  Niveau: 1
  Auto: true
  Description: Tant que la sorcière des mers est près d’un corps d’eau important
    (au moins un lac de 1,5 kilomètre de diamètre), elle peut lancer repérage à volonté,
    comme un pouvoir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20des%20mers%20(sorci%c3%a8re).ashx#Repérage_Mag_2
  
- Nom: Empathie avec les créatures marines (Ext)
  Classe: Sorcière
  Archétype: Sorcière des mers
  Source: AM
  Niveau: 1
  Auto: true
  Description: Une sorcière des mers peut influencer l’attitude des animaux aquatiques
    et de ceux qui vivent sur les côtes et les berges, y compris les oiseaux, comme
    avec empathie sauvage. La sorcière des mers utilise son niveau de sorcière comme
    niveau de druide quand elle se sert de ce pouvoir. Si elle dispose de l’empathie
    sauvage grâce à une autre classe, elle ajoute ses niveaux de sorcière à ceux de
    cette autre classe pour déterminer ses bonus d’empathie vis-à-vis de ces créatures.
    Ce pouvoir remplace le maléfice de sorcière de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20des%20mers%20(sorci%c3%a8re).ashx#Empathie_avec_les_créatures_marines_Ext_3
  
