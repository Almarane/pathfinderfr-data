- Nom: Jauger la cible (Ext)
  Classe: Roublard
  Archétype: Happe-bourse
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu’un happe-bourse réalise un test d’Escamotage pour dérober quelque
    chose à une créature, celle-ci effectue son test de Perception avant que le roublard
    ne lance son test d’Escamotage. Le résultat de ce test de Perception est connu
    du happe-bourse, qui peut ensuite décider s’il veut effectuer un test d’Escamotage
    ou pas. Si le roublard choisit de ne pas faire de test, il peut effectuer un test
    de Bluff opposé à la compétence de Psychologie de la cible pour éviter que celle-ci
    ne remarque la tentative de vol. Cette capacité remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Happe-bourse%20(roublard).ashx#Jauger_la_cible_Ext_0
  
- Nom: Vol au cours d’une attaque (Ext)
  Classe: Roublard
  Archétype: Happe-bourse
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un happe-bourse peut utiliser une action complexe pour
    effectuer une attaque et un test d’Escamotage pour dérober quelque chose à la
    cible de son attaque. Si l’attaque inflige des dégâts d’attaque sournoise, le
    roublard peut utiliser sa compétence d’Escamotage pour dérober un objet à sa cible
    au cours du combat. Cette capacité peut également être utilisée dans un autre
    cas spécifique, au cours du round de surprise, avant que la cible n’ait agi. Si
    l’attaque réussit, la cible subit un malus de –5 à son test de Perception pour
    remarquer le vol. Cette capacité remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Happe-bourse%20(roublard).ashx#Vol_au_cours_d’une_attaque_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
