##
## Aptitudes du barbare
##
- Nom: Armes et armures
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le barbare est formé au maniement de toutes les armes courantes et de guerre, ainsi qu’au port des armures légères et intermédiaires, et à l’utilisation des boucliers (à l’exception des pavois)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Armes_et_armures_0

- Nom: Déplacement accéléré (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "La vitesse de déplacement au sol d’un barbare est supérieure de 3 m (2 cases) à la vitesse normale de sa race. Cet avantage s’applique uniquement lorsque le barbare ne porte aucune armure, une armure légère ou une armure intermédiaire et qu’il ne transporte pas de charge lourde. Le bonus s’applique avant le calcul de la vitesse du barbare en fonction de la charge transportée ou de l’armure portée, et il se cumule avec tous les autres bonus à la vitesse de déplacement au sol."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#D%C3%A9placement_acc%C3%A9l%C3%A9r%C3%A9_Ext_1

- Nom: Rage de berserker (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le barbare peut faire appel à des réserves intérieures de force et de férocité qui augmentent sa puissance au combat. Dès le niveau 1, un barbare peut entrer en rage chaque jour pendant un nombre de rounds égal à 4 + son modificateur de Constitution. Ce nombre augmente de +2 à chaque niveau de barbare après le premier. Les accroissements temporaires de la Constitution (comme ceux qui proviennent de la rage ou de sorts comme endurance de l’ours) ne modifient pas le nombre total de rounds de rage par jour. Un barbare peut entrer en rage par une action libre. Le quota de rounds de rage par jour est renouvelé après un repos de huit heures (ces heures ne doivent pas forcément être consécutives). \n\nLorsqu’il est en rage, un barbare bénéficie d’un bonus de moral de +4 à la Force et à la Constitution ainsi que d’un bonus de moral de +2 aux jets de Volonté. Il subit également un malus de -2 à sa classe d’armure. Cette augmentation de la Constitution donne au barbare 2 points de vie supplémentaires par dé de vie mais ceux-ci disparaissent dès que la rage se termine (contrairement aux points de vie temporaires, qui disparaissent en premier). Lorsqu’il est en rage, un barbare ne peut pas utiliser de compétence basée sur le Charisme, la Dextérité ou l’Intelligence (à l’exception des compétences Acrobaties, Équitation, Intimidation et Vol) ni de capacités nécessitant de la patience ou de la concentration.\n\n Le barbare peut mettre fin à sa rage par une action libre. Il est alors fatigué pendant un nombre de rounds égal au double du nombre de rounds passés en rage. Le barbare ne peut entrer à nouveau en rage tant qu’il est fatigué ou épuisé mais, tant que cette restriction est respectée, il peut entrer en rage plusieurs fois au cours d’une même rencontre ou d’un même combat. Si le barbare tombe inconscient, sa rage se termine immédiatement (ce qui peut se révéler mortel)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_de_berserker_Ext_2

- Nom: Pouvoirs de rage (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "En gagnant des niveaux, un barbare apprend à canaliser sa rage sous diverses formes. Le barbare gagne un pouvoir de rage au niveau 2 et un autre pouvoir tous les deux niveaux de barbare suivants. Pour bénéficier des avantages octroyés par ses pouvoirs de rage, le barbare doit être en rage. Certains pouvoirs nécessitent également une action spécifique. Sauf mention contraire, un barbare ne peut pas choisir le même pouvoir de rage plus d’une fois."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Pouvoirs_de_rage_Ext_3

- Nom: Esquive instinctive (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "Au niveau 2, le barbare gagne la capacité de réagir aux dangers avant même que ses sens les perçoivent. Il ne peut pas être pris au dépourvu et, de plus, il conserve son bonus de Dextérité à la classe d’armure lorsqu’il est attaqué par un adversaire invisible. La règle normale s’applique cependant lorsqu’il est immobilisé. Dans ce cas, il perd son bonus de Dextérité à la classe d’armure. Un barbare disposant de cette capacité perd également son bonus de Dextérité à la classe d’armure si un adversaire parvient à réaliser une feinte en combat à son encontre.\n\nSi un barbare possède déjà la capacité d’esquive instinctive (grâce à une autre classe par exemple), il gagne la capacité d’esquive instinctive supérieure."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Esquive_instinctive_Ext_4

- Nom: Sens des pièges (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Au niveau 3, le barbare gagne un bonus de +1 aux jets de Réflexes destinés à éviter des pièges ainsi qu’un bonus d’esquive de +1 à la classe d’armure contre les attaques provoquées par des pièges. Ces bonus augmentent de +1 tous les trois niveaux par la suite (aux niveaux 6, 9, 12, 15 et 18). Les bonus de sens des pièges provenant de classes différentes se cumulent."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Sens_des_pi%C3%A8ges_Ext_5

- Nom: Esquive instinctive supérieure (Ext)
  Classe: Barbare
  Niveau: 5
  Auto: True
  Description: "À partir du niveau 5, un barbare ne peut plus être pris en tenaille. Un roublard ne peut donc pas utiliser ses capacités pour porter une attaque sournoise contre le barbare en le prenant en tenaille, à moins de posséder au moins quatre niveaux de roublard de plus que le nombre de niveaux de barbare de sa cible.\n\nSi le personnage dispose déjà de la capacité d’esquive instinctive grâce à une autre classe, les niveaux de toutes les classes qui lui donnent cette capacité se cumulent pour déterminer le nombre de niveaux de roublard qu’un attaquant doit posséder pour pouvoir le prendre en tenaille."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Esquive_instinctive_sup%C3%A9rieure_Ext_6

- Nom: Réduction de dégâts (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 7
  Auto: True
  Description: "Au niveau 7, le barbare gagne une réduction de dégâts. Chaque fois qu’une arme ou qu’une attaque naturelle lui inflige des dégâts, ceux-ci sont réduits de 1. Au niveau 10 et tous les trois niveaux de barbare par la suite (aux niveaux 13, 16 et 19) cette réduction de dégâts augmente de 1 point. Les réductions de dégâts peuvent diminuer la quantité de dégâts jusqu’à 0 mais pas au-delà."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#R%C3%A9duction_de_d%C3%A9g%C3%A2ts_Ext_7

- Nom: Rage de grand berserker (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 11
  Auto: True
  Description: "À partir du niveau 11, les bonus de moral à la Force et à la Constitution gagnés lorsque le barbare entre en rage passent à +6 et le bonus de moral aux jets de Volonté grimpe à +3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_de_grand_berserker_Ext_8

- Nom: Volonté indomptable (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 14
  Auto: True
  Description: "Lorsqu’un barbare de niveau 14 ou plus est en rage, il gagne un bonus de +4 aux jets de Volonté contre les sorts d’Enchantement. Ce bonus se cumule avec tous les autres modificateurs, y compris le bonus de moral octroyé par la rage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Volont%C3%A9_indomptable_Ext_9

- Nom: Rage sans fatigue (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 17
  Auto: True
  Description: "Dès le niveau 17, un barbare n’est plus fatigué lorsqu’il met fin à sa rage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_sans_fatigue_Ext_10

- Nom: Rage de maître berserker (Ext)
  Classe: Barbare
  Source: MJ
  Niveau: 20
  Auto: True
  Description: "Au niveau 20, les bonus de moral à la Force et à la Constitution gagnés lorsque le barbare entre en rage passent à +8 et le bonus de moral aux jets de Volonté grimpe à +4."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare.ashx#Rage_de_ma%C3%AEtre_berserker_Ext_11

##
## Barbare - pouvoirs de rage
##

- Nom: 'Rage: Absorption d’énergie (Sur)'
  Classe: Barbare
  Prérequis: Résistance à l’énergie, majeur
  Source: AG
  Niveau: 12
  Description: Lorsqu’il est en rage et une fois par jour, le barbare peut absorber
    l’énergie d’une unique attaque s’il s’agit du même type d’énergie que celui qu’il
    a choisi. Il n’a pas besoin de faire de jet de sauvegarde et ne subit aucun dommage.
    Il gagne à la place 1 pv temporaire par tranche de 3 points de dégâts que l’attaque
    aurait infligés, et ce jusqu’à la fin de sa rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#AILESTOTEMIQUESDRACONIQUES
  
- Nom: 'Rage: Ailes totémiques draconiques (Sur)'
  Classe: Barbare
  Prérequis: Totem draconique, Résilience totémique draconique
  Source: MJRA
  Niveau: 10
  Description: Quand un barbare choisit ce pouvoir de rage, il obtient Vol (Dex)
    comme compétence de classe. Quand il est enragé et qu’il porte une armure intermédiaire
    ou plus légère, il peut dépenser une action simple pour générer une paire d’ailes
    draconiques spirituelles qui lui donnent une vitesse de vol égale à sa vitesse
    de base (manœuvrabilité moyenne). Il peut dépenser 2 rounds de rage pour obtenir
    cette vitesse de vol par une action immédiate. Il peut renvoyer les ailes quand
    il le souhaite, même si ce n’est pas son tour. Chaque round où il est enragé et
    qu’il vole consomme 2 rounds de rage. Il ne peut plus voler dès qu’il n’est plus
    en rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ANIMALTOTEM
  
- Nom: 'Rage: Animal totem (Sur)'
  Classe: Barbare
  Prérequis: Animal totem mineur
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare bénéficie d’un bonus d’armure naturelle
    de +1, +1 par tranche de quatre niveaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ANIMALTOTEMMAJEUR
  
- Nom: 'Rage: Animal totem, majeur (Sur)'
  Classe: Barbare
  Prérequis: Animal totem
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare acquiert la capacité spéciale bond
    et peut ainsi porter une attaque à outrance lorsqu’il termine sa charge. De plus,
    ses griffes infligent 1d8 points de dégâts (1d6 s’il est de taille P), triplés
    sur un coup critique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ANIMALTOTEMMINEUR
  
- Nom: 'Rage: Animal totem, mineur (Sur)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare gagne deux attaques de griffes,
    qui sont considérées comme des attaques primaires et doivent être portées avec
    le BBA maximum. Les griffes infligent 1d6 points de dégâts d’armes tranchantes
    (1d4 s’il est de taille P), auquel on ajoute le modificateur de Force du personnage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ATTAQUEDOMINATRICE
  
- Nom: 'Rage: Attaque dominatrice (Ext)'
  Classe: Barbare
  Prérequis: Avance dominatrice
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare peut renverser plus d’une cible
    par round s’il accepte une pénalité cumulative de -2 à son BMO pour chaque test
    de renversement qu’il effectue après le premier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#AVANCEDOMINATRICE
  
- Nom: 'Rage: Avance dominatrice (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage et s’il réussit une manoeuvre de renversement,
    le barbare inflige des dégâts égaux à son bonus de Force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BAGARREUR
  
- Nom: 'Rage: Bagarreur'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare bénéficie du don science du combat
    à mains nues. S’il a déjà choisi ce don, ses coups infligent 1d6 points de dégâts
    (1d4 s’il est de taille P).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BAGARREURMAJEUR
  
- Nom: 'Rage: Bagarreur majeur'
  Classe: Barbare
  Prérequis: Bagarreur
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare bénéficie du don combat à deux armes
    quand il porte des attaques à mains nues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BETEFEROCE
  
- Nom: 'Rage: Bête féroce'
  Classe: Barbare
  Prérequis: ''
  Source: MJRA
  Niveau: 1
  Description: Lorsque le barbare est en rage, son compagnon animal bénéficie également
    des bienfaits de la rage du barbare, bien que le barbare doive pour cela dépenser
    un round de rage par round, ou deux si le compagnon animal du barbare ne lui est
    pas adjacent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BETEFEROCESUPERIEURE
  
- Nom: 'Rage: Bête féroce supérieure'
  Classe: Barbare
  Prérequis: Bête féroce
  Source: MJRA
  Niveau: 8
  Description: Lorsqu’il est en rage, le compagnon animal du barbare bénéficie également
    de tous les pouvoirs de rage de ce dernier dont l'effet est constant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BONPOURCEQUETUAS
  
- Nom: 'Rage: Bon pour ce que tu as (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: 'Lorsqu’il est en rage et s’il avale une dose d’alcool, le barbare
    peut relancer un jet de sauvegarde contre l’un des états préjudiciables suivants
    qui pourraient l’affecter : aveuglé, confus, ébloui, assourdi, épuisé, fatigué,
    effrayé, nauséeux, paniqué, secoué ou fiévreux. S’il le réussit, l’effet est annulé
    pour la durée de sa rage. S’il a été empoisonné, il peut utiliser ce pouvoir pour
    relancer le jet de sauvegarde. Un succès sera comptabilisé dans le nombre de succès
    requis pour la guérison, mais un échec n’aura aucun effet préjudiciable.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BRISEROC
  
- Nom: 'Rage: Brise roc (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: AG
  Niveau: 6
  Description: Une fois par rage et par une action simple, le barbare peut frapper
    le sol autour de lui. Cette attaque touche automatiquement et inflige des dégâts
    normaux. Cependant, si le personnage parvient à surpasser la solidité du sol,
    l’espace qu’il occupe et toutes les cases adjacentes deviennent des terrains difficiles.
    Les créatures qui s’y trouvent (à l’exception du barbare) doivent réussir un jet
    de Réflexes DD 15 ou être projetées à terre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BRISEROCSUPERIEUR
  
- Nom: 'Rage: Brise roc supérieur (Ext)'
  Classe: Barbare
  Prérequis: Brise roc
  Source: MJRA
  Niveau: 8
  Description: Quand le barbare utilise le pouvoir de rage Brise roc, il peut augmenter
    son rayon d’effet de 1,50 m (1 ). Il peut choisir ce pouvoir à trois reprises
    et cumuler ses effets.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BRISEURDESORTS
  
- Nom: 'Rage: Briseur de sorts'
  Classe: Barbare
  Prérequis: Perturbateur
  Source: MJRA
  Niveau: 12
  Description: Lorsqu’il entre en rage, le barbare bénéficie gratuitement du don
    du même nom.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#BUVEURPRODIGIEUX
  
- Nom: 'Rage: Buveur prodigieux (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, un barbare bénéficie d’un bonus d’esquive de
    +1 à sa CA contre les attaques d’opportunité, et ce pour chaque dose d’alcool
    qu’il a ingérée durant sa rage, jusqu’à un maximum de +1 par tranche de quatre
    niveaux de barbare.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#CHASSEURDESORCIERE
  
- Nom: 'Rage: Chasseur de sorcière (Ext)'
  Classe: Barbare
  Prérequis: Superstition
  Source: MJ
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare bénéficie d’un bonus de +1 à ses
    jets de dégâts contre toutes les créatures possédant des sorts ou des pouvoirs
    magiques, +1 par tranche de quatre niveaux de barbare.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COLEREAUTOSUGGEREE
  
- Nom: 'Rage: Colère autosuggérée (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Le barbare peut entrer en rage même lorsqu’il est fatigué. Lorsqu’il
    utilise ce pouvoir pour entrer en rage, le barbare est immunisé à l’état préjudiciable
    fatigué mais, lorsque la rage se termine, il est alors épuisé pendant dix minutes
    par round passé en rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COUPHANDICAPANT
  
- Nom: 'Rage: Coup handicapant (Ext)'
  Classe: Barbare
  Prérequis: Coup puissant
  Source: AG
  Niveau: 8
  Description: Quand le barbare utilise son pouvoir de Coup puissant, il peut renoncer
    au bonus normal (et aux dégâts de saignement du pouvoir Coup hémorragique ou autres
    qui améliorent les dégâts de ce pouvoir) et infliger à la place 1 point d’affaiblissement
    de caractéristique à la Force ou à la Dextérité de la cible pour chaque tranche
    de quatre niveaux de barbare. La cible a droit à un jet de Vigueur, 1/2 dégâts
    (DD = 10 + 1/2 niveau de barbare + modificateur de Force du barbare).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COUPHEMORRAGIQUE
  
- Nom: 'Rage: Coup hémorragique (Ext)'
  Classe: Barbare
  Prérequis: Coup puissant
  Source: MJ
  Niveau: 8
  Description: Quand le barbare utilise son pouvoir de coup puissant, il inflige
    aussi un montant de points de saignement égal au bonus de dégâts qu’il obtient
    grâce au coup puissant. Ce saignement ignore la résistance aux dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COUPINATTENDU
  
- Nom: 'Rage: Coup inattendu (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJ
  Niveau: 8
  Description: Le barbare peut porter une attaque d’opportunité contre un ennemi
    qui entre dans la zone qu’il contrôle, que ce mouvement provoque normalement une
    attaque d’opportunité ou pas. Ce pouvoir de rage ne peut être employé qu’une seule
    fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COUPPUISSANT
  
- Nom: 'Rage: Coup puissant (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Le barbare gagne un bonus de +1 à un jet de dégâts. Ce bonus augmente
    de +1 par tranche de quatre niveaux de barbare. Ce pouvoir s’active par une action
    rapide précédant le jet d’attaque et ne peut être employé qu’une seule fois par
    rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COUPREDOUTABLE
  
- Nom: 'Rage: Coup redoutable (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJRA
  Niveau: 12
  Description: Le barbare confirme automatiquement un coup critique. Ce pouvoir s’utilise
    par une action immédiate lorsqu’une possibilité de coup critique survient. Ce
    pouvoir de rage ne peut être utilisé qu’une seule fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#COURAGELIQUIDE
  
- Nom: 'Rage: Courage liquide (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare augmente son bonus de moral sur
    les jets de sauvegarde contre les effets affectant l’esprit de +1 par dose d’alcool
    qu’il consomme durant sa rage. Ce bonus ne peut dépasser +1 par tranche de quatre
    niveaux dans la classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#DESTRUCTIONDENCHANTEMENT
  
- Nom: 'Rage: Destruction d''enchantement (Sur)'
  Classe: Barbare
  Prérequis: Destruction de sort
  Source: AG
  Niveau: 8
  Description: Quand le barbare est enragé et qu’il réussit une manœuvre offensive
    contre un objet magique, il supprime ses pouvoirs magiques pendant 1 round et
    1 round de plus pour chaque tranche de 5 points au delà du DMD de la cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#DESTRUCTIONDESORT
  
- Nom: 'Rage: Destruction de sort (Sur)'
  Classe: Barbare
  Prérequis: Chasseur de sorcières
  Source: AG
  Niveau: 6
  Description: Une fois par accès de rage, le barbare peut tenter de détruire un
    effet de sort en cours à l’aide d’un test de manœuvre offensive. Si l’effet affecte
    autre chose qu’une créature, il peut faire un test de manœuvre offensive contre
    un DMD de 15 + niveau de lanceur de sorts de l’effet. S’il veut détruire un effet
    présent sur une créature, il doit réussir un test de manœuvre offensive classique
    contre le DMD de la créature +5. Il ignore les risques de rater dus à un sort
    ou un pouvoir magique. Si le barbare réussit, il supprime l’effet pendant 1 round
    ou 2 s’il dépasse le DMD de 5 à 9. S’il le dépasse de 10 ou plus, il dissipe l’effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#DEVOREURDEMAGIE
  
- Nom: 'Rage: Dévoreur de magie (Sur)'
  Classe: Barbare
  Prérequis: Superstition
  Source: AG
  Niveau: 10
  Description: Une fois par session de rage, quand le barbare rate un jet de sauvegarde
    contre un sort, un pouvoir surnaturel ou un pouvoir magique, il peut refaire son
    jet de sauvegarde (ce qui ne compte pas comme une action). S’il réussit le second
    jet, le sort ou le pouvoir ne l’affecte pas et il gagne un nombre de points de
    vie temporaires égal au niveau de lanceur de sorts de l’effet (pour un sort ou
    un pouvoir magique) ou au FP de l’auteur de l’effet (pour un pouvoir surnaturel).
    Ces points de vie temporaires subsistent jusqu’à ce qu’ils soient absorbés par
    des dégâts ou disparaissent au bout d’une minute, selon ce qui se produit le plus
    rapidement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ESPRITDUSERPENTMONDE
  
- Nom: 'Rage: Esprit du serpent-monde (Sur)'
  Classe: Barbare
  Prérequis: Totem du serpent-monde
  Source: MJRA
  Niveau: 6
  Description: Quand le barbare est enragé, il considère ses armes comme Chaotiques,
    Mauvaises, Bonnes et Loyales quand il s’agit de vaincre la résistance aux dégâts.
    Il gagne aussi un bonus de résistance de +1 aux jets de sauvegarde contre les
    sorts et les effets qui appartiennent à un registre d’alignement, qui viennent
    d’un Extérieur ou d’une aberration. Ce bonus augmente de +1 pour chaque pouvoir
    de rage du serpent-monde, sauf celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#EGRATIGNURE
  
- Nom: 'Rage: Égratignure (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJRA
  Niveau: 10
  Description: Une fois par rage, le barbare peut tenter d’éviter les graves blessures
    que pourrait lui infliger une attaque. Il doit pour cela faire un jet de Vigueur
    dont le DD sera égal aux dégâts qu’il devrait subir, et auquel s’appliquent les
    éventuelles pénalités d’armure. En cas de succès, il encaissera la moitié des
    dégâts prévus qui deviendront non létaux. Le barbare doit décider d’utiliser ce
    pouvoir après le jet d’attaque mais avant que les dommages soient déterminés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ERUPTIONDENERGIE
  
- Nom: 'Rage: Éruption d’énergie (Sur)'
  Classe: Barbare
  Prérequis: Absorption d’énergie
  Source: MJ
  Niveau: 16
  Description: Une fois par rage, le barbare peut absorber l’énergie d’une unique
    attaque et de la renvoyer sur ses ennemis. Il n’a pas besoin de faire de jet de
    sauvegarde et ne subit aucun dégât. À n’importe quel moment durant sa rage, il
    pourra relâcher l’énergie emmagasinée en une attaque de souffle d’une portée de
    18 m en ligne ou 9 m (6 cases) en cône, dont les dégâts seront équivalents à ceux
    qu’il a absorbés. Les créatures dans la zone d’effet doivent réussir un jet de
    sauvegarde de Réflexes (DD 10 + la moitié du niveau de barbare + le modificateur
    de Constitution du barbare) pour réduire de moitié les dégâts, et ce même si l’effet
    original ne le permettait pas.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ESCALADEENRAGE
  
- Nom: 'Rage: Escalade en rage (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Lorsque le barbare est en rage, il ajoute à tous ses tests d’Escalade
    un bonus d’altération égal à son niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ESPRITVIDE
  
- Nom: 'Rage: Esprit vide (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Le barbare peut relancer un jet de Volonté qui a échoué. Ce pouvoir
    est utilisé sous la forme d’une action immédiate après le premier jet de sauvegarde
    mais avant que le MJ en révèle les conséquences. Le barbare doit accepter le second
    résultat même si celui-ci est moins bon que le premier. Ce pouvoir de rage n’est
    accessible qu’aux barbares de niveau 8 ou plus. Il ne peut être utilisé qu’une
    seule fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ESQUIVEREFLEXE
  
- Nom: 'Rage: Esquive réflexe (Ext)'
  Classe: Barbare
  Prérequis: Roulé-boulé
  Source: MJRA
  Niveau: 6
  Description: Quand le barbare se sert de son pouvoir de Roulé-boulé, il peut appliquer
    son bonus d’esquive à la CA comme bonus aux jets de Réflexes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#FEROCITEINSPIREE
  
- Nom: 'Rage: Férocité inspirée (Ext)'
  Classe: Barbare
  Prérequis: Imprudente désinvolture
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare peut utiliser une action de mouvement
    pour faire bénéficier du modificateur de l’aptitude imprudente désinvolture à
    tous ses alliés qui le souhaitent et qui se trouvent dans un rayon de 27 m (18
    cases) autour de lui, et ce pendant un nombre de rounds égal à son modificateur
    de Charisme (minimum 1).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#FRACASSEMENT
  
- Nom: 'Rage: Fracassement (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Une fois par rage, lorsqu’il attaque un objet ou qu’il choisit d’effectuer
    la manoeuvre de combat destruction, le barbare peut ignorer la solidité de cet
    objet. Il lui faudra déclarer son intention avant de faire son jet d’attaque ou
    son test de destruction.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#FUREURANIMALE
  
- Nom: 'Rage: Fureur animale (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare gagne une attaque de morsure. S’il
    utilise celle-ci dans le cadre d’une attaque à outrance, l’attaque de morsure
    se fait au bonus de base d’attaque du barbare -5. En cas de jet d’attaque réussi,
    la morsure inflige 1d4 points de dégâts (si le barbare est de taille M et 1d3
    points dans le cas de barbares de taille P) plus la moitié du modificateur de
    Force du barbare. Un barbare peut porter une attaque de morsure au cours d’une
    action visant à maintenir une prise en lutte ou à se libérer d’une prise en lutte.
    Cette attaque se déroule avant le test de lutte. Si elle réussit, le barbare bénéficie
    d’un bonus de +2 à tous les tests de lutte effectués à l’encontre de la cible
    de la morsure au cours du round où celle-ci a eu lieu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#GRIMPEURBESTIAL
  
- Nom: 'Rage: Grimpeur bestial (Ext)'
  Classe: Barbare
  Prérequis: Escalade en rage
  Source: MJ
  Niveau: 6
  Description: Quand le barbare est en rage, il gagne une vitesse d’escalade naturelle
    égale à sa vitesse de déplacement de base.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#HURLEMENTTERRIFIANT
  
- Nom: 'Rage: Hurlement terrifiant (Ext)'
  Classe: Barbare
  Prérequis: Regard intimidant
  Source: MJRA
  Niveau: 8
  Description: Le barbare peut utiliser une action simple pour pousser un hurlement
    terrifiant. Tous les ennemis secoués situés à 9 m (6 cases) ou moins du barbare
    doivent réussir un jet de Volonté (de DD égal à 10 + la moitié du niveau du barbare
    + le modificateur de Force du barbare) ou devenir paniqués pendant 1d4+1 rounds.
    Les ennemis qui ont tenté un jet de sauvegarde contre le hurlement terrifiant
    du barbare (qu’ils l’aient réussi ou non) sont immunisés à ce pouvoir pendant
    vingt-quatre heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#IMPRUDENTEDESINVOLTURE
  
- Nom: 'Rage: Imprudente désinvolture (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il entre en rage, le barbare peut choisir de subir un malus
    de -1 à sa CA pour bénéficier d’un bonus de +1 à ses jets d’attaque. Le malus
    à la CA et le bonus à l'attaque augmentent d'un point au niveau 4 puis tous les
    quatre niveaux par la suite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#IVRESSERUGISSANTE
  
- Nom: 'Rage: Ivresse rugissante (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare bénéficie d’un bonus de moral de
    +1 sur les tests d’Intimidation et au DD du jet de sauvegarde sur tous les effets
    de terreur qu’il provoque, pour chaque dose d’alcool qu’il a ingurgitée durant
    sa rage. Ce bonus ne peut dépasser +1 par tranche de quatre niveaux dans cette
    classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#LUCIDITEPARFAITE
  
- Nom: 'Rage: Lucidité parfaite (Ext)'
  Classe: Barbare
  Prérequis: Moment de lucidité
  Source: AG
  Niveau: 1
  Description: Quand le barbare utilise son pouvoir moment de lucidité, il peut lancer
    les dés à deux reprises quand il a un risque de rater sa cible ou quand il fait
    un jet de Volonté pour dévoiler une illusion. Il conserve le meilleur résultat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#MARQUEPROMETTEUSE
  
- Nom: 'Rage: Marque prometteuse (Sur)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Le barbare est marqué par les  esprits, comme le prouve un tatouage,
    une cicatrice ou une marque de naissance particulièrement impressionnante. Une
    fois par rage, il peut, par une action rapide qui lui coûte 2 rounds de rage,
    faire appel aux faveurs des esprits. Il bénéficie d’un bonus de +1d6 à un jet
    de d20 qu’il vient juste de faire. Il peut demander les faveurs des esprits après
    avoir vu le résultat du jet de d20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#MASSUEVIVANTE
  
- Nom: 'Rage: Massue vivante (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJ
  Niveau: 10
  Description: Quand le barbare est en rage et qu’il immobilise un adversaire plus
    petit que lui, il peut s’en servir comme d’une arme à deux mains improvisée qui
    inflige 1d8 points de dégâts contondants si l’adversaire est de taille P. Les
    créatures plus grandes ou plus petites infligent un dé de dégâts basé sur leur
    taille, en partant de ce principe. Une créature de taille TP inflige donc 1d6
    points de dégâts, une de taille M 1d10, etc. Le barbare peut utiliser l’adversaire
    immobilisé pour faire une unique attaque avec son meilleur BBA, au cours de l’action
    qui lui permet de maintenir sa prise sur l’ennemi. Quand le barbare touche un
    ennemi avec un adversaire en guise d’arme, la cible reçoit les dégâts prévus et
    l’arme improvisée subit les mêmes. Si la créature immobilisée est incapable de
    se défendre contre cette immobilité forcée, pour quelle que raison que ce soit,
    le barbare peut l’utiliser comme arme sans avoir besoin de lutter avec ou de l’immobiliser,
    et ce jusqu’à ce que la créature soit réduite à 0 point de vie. Elle n’a alors
    plus aucune utilité en tant qu’arme improvisée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#MOMENTDELUCIDITE
  
- Nom: 'Rage: Moment de lucidité (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Pendant un round, le barbare ne bénéficie d’aucun des avantages liés
    à la rage mais ne souffre pas non plus des pénalités associées, y compris le malus
    à la classe d’armure et les restrictions sur le type d’actions qu’il peut accomplir.
    Une action rapide suffit pour activer ce pouvoir. Malgré cela, le round en question
    compte quand même comme round de rage par rapport au quota quotidien. Ce pouvoir
    ne peut être utilisé qu’une seule fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#MONTUREFEROCE
  
- Nom: 'Rage: Monture féroce (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage et tant qu’il est en selle ou qu’il se trouve
    sur une case adjacente à sa monture, celle-ci peut également profiter des effets
    de la rage (y compris la rage de grand berserker et la rage de maître berserker).
    Si elle entre en rage de cette manière, le barbare doit dépenser un round supplémentaire
    de rage par round pour sa monture. Il peut choisir de ne pas le faire, auquel
    cas sa monture n’entre pas en rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#MONTUREFEROCEMAJEUR
  
- Nom: 'Rage: Monture féroce, majeur (Ext)'
  Classe: Barbare
  Prérequis: Monture féroce
  Source: MJRA
  Niveau: 8
  Description: Lorsqu’il est en rage et sur le dos de sa monture, celle-ci gagne
    les avantages de n’importe quel pouvoir de rage ayant un effet constant sur lui
    quand il est en rage. Cependant, elle ne peut pas bénéficier de ceux qui nécessitent
    une action pour être activés, et ce même si c’est une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#MONTURESPIRITUELLE
  
- Nom: 'Rage: Monture spirituelle (Sur)'
  Classe: Barbare
  Prérequis: Monture féroce
  Source: MJ
  Niveau: 6
  Description: Lorsqu’il est en rage et sur le dos de sa monture, celle-ci bénéficie
    d’une RD/magie égale à la moitié du niveau de barbare du personnage. On considère
    que ses armes naturelles sont magiques pour ce qui est de surpasser la réduction
    des dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#NAGEENRAGE
  
- Nom: 'Rage: Nage en rage (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsque le barbare est en rage, il ajoute à tous ses tests de Natation
    un bonus d’altération égal à son niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#NAGEURBESTIAL
  
- Nom: 'Rage: Nageur bestial (Ext)'
  Classe: Barbare
  Prérequis: Nage en rage
  Source: MJ
  Niveau: 6
  Description: Quand le barbare est en rage, il gagne une vitesse de nage naturelle
    égale à sa vitesse de déplacement de base.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#NOUVELLEVIGUEUR
  
- Nom: 'Rage: Nouvelle vigueur (Ext)'
  Classe: Barbare
  Prérequis: barbare 4
  Source: MJ
  Niveau: 1
  Description: Le barbare peut utiliser une action simple pour se soigner de 1d8
    points de dégâts + son modificateur de Constitution. Cette quantité augmente de
    1d8 tous les quatre niveaux de barbare au-delà du niveau 4 et ce jusqu’à un maximum
    de 5d8 au niveau 20. Ce pouvoir de rage ne peut être employé qu’une seule fois
    par jour (et seulement lorsque le barbare est en rage).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ODORAT
  
- Nom: 'Rage: Odorat (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Le barbare bénéficie de la capacité d’odorat lorsqu’il est en rage
    et peut utiliser cette capacité pour situer des ennemis invisibles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ODORATPRIMITIF
  
- Nom: 'Rage: Odorat primitif (Ext)'
  Classe: Barbare
  Prérequis: Odorat
  Source: MJ
  Niveau: 8
  Description: Quand le barbare utilise son pouvoir odorat, il ajoute la moitié de
    son niveau de barbare à ses tests de Survie pour suivre une piste à l’odeur et
    à ses tests de Perception pour localiser une créature qu’il ne voit pas. S’il
    repère la position d’une créature qui bénéficie d’un camouflage total, il la traite
    comme si elle était juste camouflée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PASRAPIDES
  
- Nom: 'Rage: Pas rapides (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Le barbare gagne un bonus d’altération de +1,50 m (1 case) à sa vitesse
    de déplacement. Cet avantage est toujours actif lorsque le barbare est en rage.
    Un barbare peut choisir ce pouvoir jusqu’à trois fois et ses effets se cumulent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PERCUSSION
  
- Nom: 'Rage: Percussion (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Une fois par rage, le barbare peut tenter un croc-en-jambe en lieu
    et place d’une attaque au corps à corps. S’il y parvient, sa cible subit des dégâts
    égaux à son modificateur de Force et est projetée à terre. Cette action ne provoque
    pas d’attaque d’opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PERTURBATEUR
  
- Nom: 'Rage: Perturbateur'
  Classe: Barbare
  Prérequis: Superstition
  Source: MJ
  Niveau: 8
  Description: Lorsqu’il est en rage, le barbare bénéficie du don Perturbateur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PICDEFORCE
  
- Nom: 'Rage: Pic de force (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Le barbare ajoute son niveau de barbare à un jet de Force, à un test
    de manœuvre offensive ou à sa défense contre les manœuvres offensives lorsqu’un
    adversaire tente une telle manœuvre à son encontre. Ce pouvoir s’utilise par une
    action immédiate et ne peut être employé qu’une seule fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PIETINEMENTFEROCE
  
- Nom: 'Rage: Piétinement féroce (Ext)'
  Classe: Barbare
  Prérequis: Monture féroce
  Source: MJRA
  Niveau: 8
  Description: Lorsqu’il est en rage et sur le dos de sa monture, celle-ci gagne
    l’attaque spéciale de piétinement, qui inflige 1d8 points de dégâts pour un animal
    de taille M, 2d6 points pour un animal de taille G et 2d8 points pour un animal
    de taille TG, plus 1,5 fois le modificateur de Force de la monture. Ces dégâts
    peuvent être réduits de moitié en réussissant un jet de Réflexes (DD 10 + la moitié
    du niveau de barbare + le modificateur de Force de la monture). Les créatures
    qui se trouvent sur la trajectoire de la monture ou qui contrôlent une zone qu’elle
    traverse peuvent porter des attaques d’opportunité sur elle ou son cavalier, mais
    pas sur les deux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PIETINEMENTFEROCEMAJEUR
  
- Nom: 'Rage: Piétinement féroce, majeur (Ext)'
  Classe: Barbare
  Prérequis: Piétinement féroce
  Source: MJ
  Niveau: 12
  Description: La monture d’un barbare peut piétiner des créatures dont la taille
    est inférieure ou égale à la sienne. De plus, elle peut par une action libre tenter
    un renversement sur une créature qui a raté son jet de Réflexes (ou choisi de
    ne pas faire de jet de sauvegarde afin de bénéficier d’une attaque d’opportunité).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#POSTUREDEFENSIVE
  
- Nom: 'Rage: Posture défensive (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Le barbare gagne un bonus d’esquive de +1 à la classe d’armure contre
    les attaques au corps à corps et ce pendant un nombre de rounds égal à la valeur
    actuelle de son modificateur de Constitution (au minimum 1 round). Ce bonus augmente
    de +1 par tranche de six niveaux de barbare. Une action de mouvement est nécessaire
    pour activer ce pouvoir et celle-ci ne provoque pas d’attaque d’opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#POURSUITE
  
- Nom: 'Rage: Poursuite (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsqu’un adversaire situé à côté du barbare en rage entreprend une
    retraite pour s’en éloigner, le barbare peut se déplacer du double de sa vitesse
    de déplacement normale par une action immédiate. Il doit alors terminer son mouvement
    à côté de l’ennemi qui a battu en retraite. Le déplacement du barbare est sujet
    aux attaques d’opportunité normalement. Ce pouvoir ne peut être utilisé qu’une
    seule fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PRECISIONAFFINEE
  
- Nom: 'Rage: Précision affinée (Ext)'
  Classe: Barbare
  Prérequis: Précision étonnante
  Source: MJ
  Niveau: 8
  Description: Quand le barbare se sert de sa précision étonnante, il ignore les
    chances de rater dues au camouflage et considère le camouflage total comme un
    simple camouflage. Il ignore également les malus dus à un abri, sauf en cas d’abri
    total.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PRECISIONETONNANTE
  
- Nom: 'Rage: Précision étonnante (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Le barbare gagne un bonus de moral de +1 à un jet d’attaque. Ce bonus
    augmente de +1 par tranche de quatre niveaux de barbare. Ce pouvoir s’active par
    une action rapide précédant le jet d’attaque et ne peut être employé qu’une seule
    fois par rage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PRECISIONLETALE
  
- Nom: 'Rage: Précision létale (Ext)'
  Classe: Barbare
  Prérequis: Précision mortelle
  Source: AG
  Niveau: 16
  Description: Quand le barbare utilise son pouvoir de rage précision étonnante,
    son multiplicateur de dégâts critiques augmente de 1 (un multiplicateur de ×2
    devient ×3, un multiplicateur 19-20/×2 devient 19-20/×3, un ×3 devient un ×4 et
    un ×4 devient un ×5).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PRECISIONMORTELLE
  
- Nom: 'Rage: Précision mortelle (Ext)'
  Classe: Barbare
  Prérequis: Précision étonnante
  Source: MJRA
  Niveau: 4
  Description: Si le barbare est en passe de confirmer un coup critique alors qu’il
    utilise son pouvoir de précision étonnante, il applique deux fois son bonus de
    précision étonnante au jet qui lui permet de confirmer le critique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PROJECTILE
  
- Nom: 'Rage: Projectile (Ext)'
  Classe: Barbare
  Prérequis: Projectile mineur
  Source: MJRA
  Niveau: 8
  Description: Ce pouvoir est en tout point semblable à Projectile mineur, mais le
    barbare peut en plus augmenter le facteur de portée à 18 m (12 cases) ou la taille
    de son projectile d’une catégorie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PROJECTILEMAJEUR
  
- Nom: 'Rage: Projectile majeur (Ext)'
  Classe: Barbare
  Prérequis: Projectile
  Source: MJRA
  Niveau: 12
  Description: Ce pouvoir est en tout point semblable à Projectile, mais le barbare
    peut augmenter le facteur de portée de 27 m (18 ) ou la taille de son projectile
    de deux catégories.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PROJECTILEMINEUR
  
- Nom: 'Rage: Projectile mineur (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage et par une action complexe, le barbare peut
    soulever et lancer à deux mains un objet dont la taille est au maximum d’une catégorie
    inférieure à la sienne, ou de deux catégories s’il n’utilise qu’une seule main.
    Cet objet sera considéré comme une arme improvisée avec un facteur de portée de
    3 mètres (2 ), il infligera des dégâts équivalents à ceux de sa chute, plus le
    modificateur de Force du Barbare, réduits de moitié si ce n’est pas de la pierre,
    du métal ou un matériau de ce genre. Il s’agit d’une attaque de contact à distance
    et la cible peut diviser les dégâts par deux en réussissant un jet de Réflexes
    (DD 10 + la moitié du niveau de barbare + son modificateur de Force). Le personnage
    peut choisir de faire usage du don Attaque en puissance pour cette attaque, appliqué
    à une arme à une ou à deux mains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#PROJECTILEENCHARGE
  
- Nom: 'Rage: Projectile en charge (Ext)'
  Classe: Barbare
  Prérequis: Projectile mineur
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage et qu’il charge, le barbare peut sortir et lancer
    un projectile, ce qui lui confère le bonus normal de +2 sur cette attaque, mais
    également sur l’attaque de corps à corps à la fin de la charge. Le barbare doit
    se déplacer d'au moins 3 m avant de lancer le projectile et doit parcourir au
    moins 3 m supplémentaires avant d'effectuer son attaque au corps-à-corps de fin
    de charge. Il doit avoir un projectile en main ou une main libre au début de la
    charge.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RAGEELEMENTAIRE
  
- Nom: 'Rage: Rage élémentaire (Sur)'
  Classe: Barbare
  Prérequis: Rage élémentaire mineure
  Source: MJRA
  Niveau: 8
  Description: Toutes les attaques de corps à corps du barbare infligent 1d6 de dégâts
    d’énergie supplémentaires (acide, froid, électricité ou feu), dont le type est
    choisi au moment où il entre en rage. Notez que le personnage peut utiliser son
    pouvoir de rage élémentaire mineure en même temps, mais il doit choisir un autre
    type d’énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RAGEELEMENTAIREMAJEURE
  
- Nom: 'Rage: Rage élémentaire majeure (Sur)'
  Classe: Barbare
  Prérequis: Rage élémentaire
  Source: MJRA
  Niveau: 12
  Description: Lorsqu’il est en rage, tous les coups critiques qu’il fera avec une
    de ses armes de corps à corps infligent 1d10 points de dégâts d’énergie supplémentaires
    (2d10 si ses dégâts sont triplés sur un coup critique, et 3d10 s’ils sont quadruplés).
    Le type d’énergie sera le même que celui choisi pour le pouvoir de rage élémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RAGEELEMENTAIREMINEURE
  
- Nom: 'Rage: Rage élémentaire mineure (Sur)'
  Classe: Barbare
  Prérequis: ''
  Source: AG
  Niveau: 4
  Description: Une fois par rage et par une action rapide, les attaques de corps
    à corps du barbare infligent 1d6 points de dégâts d’énergie (acide, froid, électricité
    ou feu) supplémentaires pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RAGEFANTOME
  
- Nom: 'Rage: Rage fantôme (Sur)'
  Classe: Barbare
  Prérequis: Superstition
  Source: MJ
  Niveau: 6
  Description: Quand le barbare est enragé, il inflige des dégâts normaux aux créatures
    intangibles, même s’il n’utilise pas d’arme magique. Il gagne également un bonus
    de moral à la CA au contact d’un montant égal au bonus aux jets de sauvegarde
    qu’il obtient grâce à son pouvoir superstition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RAGESANSPEUR
  
- Nom: 'Rage: Rage sans peur (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJ
  Niveau: 12
  Description: Lorsque le barbare est en rage, il est immunisé aux états préjudiciables
    secoué et effrayé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#REDUCTIONDEDEGATSACCRUE
  
- Nom: 'Rage: Réduction de dégâts accrue (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJ
  Niveau: 8
  Description: La réduction de dégâts du barbare s’accroît de 1/–. Ce bonus est actif
    tant que le barbare est en rage. Un barbare peut choisir ce pouvoir jusqu’à trois
    fois ; ses effets se cumulent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#REFLEXESRAPIDES
  
- Nom: 'Rage: Réflexes rapides (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Lorsque le barbare est en rage, il peut porter une attaque d’opportunité
    supplémentaire par round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#REGARDINTIMIDANT
  
- Nom: 'Rage: Regard intimidant (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Par une action de mouvement, le barbare peut faire un test d’Intimidation
    contre un ennemi adjacent. S’il parvient à démoraliser son adversaire, celui-ci
    est secoué pendant 1d4 rounds + 1 round par tranche de 5 points de différence
    entre son résultat et le DD du test.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#REPOUSSERLENNEMI
  
- Nom: 'Rage: Repousser l’ennemi (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Une fois par round, le barbare peut tenter une bousculade contre une
    cible à la place d’une attaque de corps à corps. Si cette tentative réussit, la
    cible subit des dégâts égaux au modificateur de Force du barbare en plus d’être
    repoussée. Le barbare n’est pas obligé de se déplacer avec la cible en cas de
    réussite. Cette technique ne provoque pas d’attaque d’opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RESILIENCETOTEMIQUEDRACONIQUE
  
- Nom: 'Rage: Résilience totémique draconique (Sur)'
  Classe: Barbare
  Prérequis: Totem draconique
  Source: AG
  Niveau: 8
  Description: 'Quand le barbare est enragé, il devient résistant au type d’énergie
    associé à son totem  : acide (noir, cuivre et vert), froid (argent et blanc),
    électricité (bleu et bronze) ou feu (airain, or et rouge). Cette résistance est
    égale au double de la RD/– dont le barbare bénéficie actuellement grâce à sa réduction
    de dégâts de classe. Cette RD augmente de 2 par totem draconique, y compris celui-ci.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RESILIENCETOTEMIQUEDELARUCHE
  
- Nom: 'Rage: Résilience totémique de la ruche (Sur)'
  Classe: Barbare
  Prérequis: Totem de la ruche
  Source: MJRA
  Niveau: 6
  Description: Quand le barbare est enragé, il ne subit plus de dégâts de la part
    des attaques de nuée, ce qui le protège contre les effets secondaires néfastes
    comme le poison ou les saignements. Il gagne aussi un bonus de +1 aux tests de
    manœuvre offensive et au DMD, quand il est en lutte, pour chaque tranche de quatre
    niveaux de barbare (+5 au maximum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RESISTANCEALENERGIE
  
- Nom: 'Rage: Résistance à l’énergie (Ext)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, le personnage bénéficie d’une résistance à
    un type d’énergie (acide, froid, électricité, feu ou son) égale à la moitié de
    son niveau de barbare (minimum 1) dont la nature doit être sélectionnée définitivement
    au moment où le pouvoir de rage est choisi. Il est possible de sélectionner ce
    pouvoir plusieurs fois, mais ses effets ne se cumulent pas, ils s’appliquent à
    un type d’énergie différent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#RESISTANCEALENERGIEMAJEUR
  
- Nom: 'Rage: Résistance à l’énergie majeur (Ext)'
  Classe: Barbare
  Prérequis: Résistance à l’énergie
  Source: MJ
  Niveau: 8
  Description: Une fois par rage, le barbare peut réduire de moitié les dégâts d’énergie
    d’une unique attaque, s’il a choisi la résistance à l’énergie correspondante (divisez
    les dégâts par 2 puis appliquez la résistance).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#ROULEBOULE
  
- Nom: 'Rage: Roulé-boulé (Ext)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Le barbare gagne un bonus d'esquive de +1 à la CA contre les attaques
    à distance pendant un nombre de rounds égal à son modificateur de Constitution
    actuel (au minimum 1 round). Ce bonus augmente de +1 par tranche de 6 niveaux
    de barbare. Cette capacité s'utilise en une action de mouvement qui ne provoque
    pas d'attaque d'opportunité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGABYSSALMINEUR
  
- Nom: 'Rage: Sang abyssal mineur (Sur)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare gagne deux attaques de griffe considérées
    comme ses attaques principales et effectuées en appliquant le bonus de base à
    l’attaque maximum du barbare. Elles infligent 1d6 points de dégâts tranchants
    pour une créature de taille M (1d4 pour créature de taille P) plus son modificateur
    de Force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGABYSSAL
  
- Nom: 'Rage: Sang abyssal (Sur)'
  Classe: Barbare
  Prérequis: Sang abyssal mineur
  Source: MCA
  Niveau: 6
  Description: Une fois par jour quand le barbare entre en rage, il peut choisir
    d’augmenter sa taille de base d’une catégorie (comme le sort , même si le barbare
    n’est pas humanoïde).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGABYSSALMAJEUR
  
- Nom: 'Rage: Sang abyssal majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang abyssal
  Source: MCA
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare gagne une résistance de 5 contre
    l’acide, le feu et le froid.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGCELESTEMINEUR
  
- Nom: 'Rage: Sang céleste mineur (Sur)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Lorsqu’il est en rage, on considère que ses attaques au corps à corps
    du barbare sont des armes alignées sur le Bien dans le cadre de la réduction des
    dégâts. De plus, le barbare inflige 1d6 points de dégâts supplémentaires lorsqu’il
    blesse un extérieur Mauvais avec une attaque au corps à corps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGCELESTE
  
- Nom: 'Rage: Sang céleste (Sur)'
  Classe: Barbare
  Prérequis: Sang céleste mineur
  Source: MCA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare gagne une résistance de 5 contre
    l’acide et le froid.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGCELESTEMAJEUR
  
- Nom: 'Rage: Sang céleste majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang céleste
  Source: MCA
  Niveau: 10
  Description: Une fois par rage, le barbare peut relancer un test de caractéristique,
    un test de compétence ou un jet de sauvegarde qu’il vient d’effectuer. Il doit
    conserver le deuxième résultat, même s’il est inférieur. Il doit décider s’il
    utilise ce pouvoir après avoir lancé le dé mais avant la révélation du résultat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGDEMORTVIVANTMINEUR
  
- Nom: 'Rage: Sang de mort-vivant mineur (Sur).'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Lorsqu’il est en rage et qu’il touche une créature en effectuant une
    attaque de charge, la créature touchée devient secouée pendant un nombre de rounds
    égal à la moitié du niveau de barbare du personnage (minimum 1). Cet effet ne
    se cumule pas avec d’autres effets de terreur pour infliger un état préjudiciable
    plus important.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGDEMORTVIVANT
  
- Nom: 'Rage: Sang de mort-vivant (Sur)'
  Classe: Barbare
  Prérequis: Sang de mort-vivant mineur
  Source: MCA
  Niveau: 6
  Description: Lorsqu’il est en rage, on considère que toutes les attaques au corps
    à corps du barbare bénéficient de la propriété spéciale d’arme spectrale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGDEMORTVIVANTMAJEUR
  
- Nom: 'Rage: Sang de mort-vivant majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang de mort-vivant
  Source: MCA
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare gagne une résistance au froid 10,
    ainsi qu’une RD 10/- contre les dégâts non létaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGDRACONIQUEMINEUR
  
- Nom: 'Rage: Sang draconique mineur (Sur)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare gagne deux attaques de griffe considérées
    comme ses attaques principales et effectuées en appliquant son bonus de base à
    l’attaque maximum. Elles infligent 1d6 points de dégâts tranchants pour une créature
    de taille M (1d4 pour créature de taille P) plus son modificateur de Force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGDRACONIQUE
  
- Nom: 'Rage: Sang draconique (Sur)'
  Classe: Barbare
  Prérequis: Sang draconique mineur
  Source: MCA
  Niveau: 6
  Description: 'Choisissez un type d’énergie destructive parmi les suivants : acide,
    électricité, feu ou froid. Lorsqu’il est en rage, le barbare gagne une résistance
    de 5 contre le type d’énergie destructive choisi et un bonus d’armure naturelle
    de +1.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGDRACONIQUEMAJEUR
  
- Nom: 'Rage: Sang draconique majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang draconique
  Source: MCA
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare dispose d’une attaque de souffle
    utilisable une fois par jour. Pour chaque tranche de 2 niveaux de barbare, cette
    attaque de souffle inflige 1d6 points de dégâts du type d’énergie destructive
    choisi en prenant le pouvoir de sang draconique. La zone d’effet du souffle est
    un cône de 9 mètres (6 ) (dans le cas du feu ou du froid) ou une ligne de 18 mètres
    ((12 ) dans le cas de l’acide ou de l’électricité). Les créatures situées dans
    la zone d’effet du souffle doivent réussir un jet de Réflexes pour diminuer les
    dégâts de moitié. Le DD de ce jet de sauvegarde est égal à 10 + la moitié du niveau
    du barbare + son modificateur de Constitution.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGELEMENTAIREMINEUR
  
- Nom: 'Rage: Sang élémentaire mineur (Sur)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: 'Choisissez un type d’énergie destructive : acide, électricité, feu
    ou froid. Lorsqu’il est en rage, le barbare peut, par une action rapide et jusqu’à
    trois fois par jour, imprégner ses attaques au corps à corps d’énergie élémentaire.
    Elles infligent alors 1d6 points de dégâts supplémentaires du type d’énergie choisi
    pendant un round.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGELEMENTAIRE
  
- Nom: 'Rage: Sang élémentaire (Sur)'
  Classe: Barbare
  Prérequis: Sang élémentaire mineur
  Source: MCA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare gagne une résistance aux énergies
    destructives de 10 contre le type d’énergie choisi lorsqu’il a pris le pouvoir
    de sang élémentaire mineur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGELEMENTAIREMAJEUR
  
- Nom: 'Rage: Sang élémentaire majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang élémentaire mineur
  Source: MCA
  Niveau: 10
  Description: 'Lorsqu’il est en rage, le barbare gagne un type de déplacement spécial
    ou une augmentation de la vitesse de déplacement, basé sur l’élément choisi :
    l’acide confère une vitesse de creusement de 9 mètres (6 ), le froid confère une
    vitesse de nage de 18 mètres (12 ), le feu confère une augmentation de 9 mètres
    (6 ) de la vitesse de déplacement de base au sol et l’électricité confère une
    vitesse de vol de 18 mètres (12 ) (bonne manoeuvrabilité).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGFEERIQUEMINEUR
  
- Nom: 'Rage: Sang féerique mineur (Sur)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Quand le barbare est en rage et à chaque fois qu’il confirme un coup
    critique, la cible doit réussir un jet de Volonté (DD = 10 + 1/2 du niveau du
    barbare + son modificateur de Constitution) pour ne pas être confuse pendant un
    round. C’est un effet mental de coercition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGFEERIQUE
  
- Nom: 'Rage: Sang féerique (Sur)'
  Classe: Barbare
  Prérequis: Sang féerique mineur
  Source: MCA
  Niveau: 6
  Description: Lorsqu’il est en rage et qu’il charge, le barbare ignore les terrains
    difficiles (y compris les terrains magiques, mais pas les créatures).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGFEERIQUEMAJEUR
  
- Nom: 'Rage: Sang féerique majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang féerique
  Source: MCA
  Niveau: 10
  Description: Lorsqu’il est en rage et tant qu’il se déplace de 3 mètres au moins,
    le barbare bénéficie des effets d’un sort de  pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGINFERNALMINEUR
  
- Nom: 'Rage: Sang infernal mineur (Sur)'
  Classe: Barbare
  Source: MCA
  Niveau: 1
  Description: Trois fois par jour, lorsqu’il est en rage et par une action rapide,
    le barbare peut imprégner ses attaques de feu infernal pendant un round. Toutes
    ses attaques au corps à corps gagnent alors la propriété spéciale d’arme magique
    de feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGINFERNAL
  
- Nom: 'Rage: Sang infernal (Sur)'
  Classe: Barbare
  Prérequis: Sang infernal mineur
  Source: MCA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare gagne une résistance au feu 5, ainsi
    qu’un bonus de +2 aux jets de sauvegarde contre le poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SANGINFERNALMAJEUR
  
- Nom: 'Rage: Sang infernal majeur (Sur)'
  Classe: Barbare
  Prérequis: Sang infernal
  Source: MJ
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare gagne un bonus de +4 contre les
    enchantements et les effets de terreur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SAUTENRAGE
  
- Nom: 'Rage: Saut en rage (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsque le barbare est en rage et qu’il utilise la compétence Acrobaties
    pour sauter, son test de compétence gagne un bonus d’altération égal à son niveau,
    et on considère qu’il bénéficie automatiquement d’un élan.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SAUTEURBESTIAL
  
- Nom: 'Rage: Sauteur bestial (Ext)'
  Classe: Barbare
  Prérequis: Saut en rage
  Source: AG
  Niveau: 6
  Description: Quand le barbare est en rage, il peut faire une action de mouvement
    pour se déplacer et faire une action simple à n’importe quel stade de ce déplacement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SPRINT
  
- Nom: 'Rage: Sprint (Ext)'
  Classe: Barbare
  Prérequis: Pas rapides
  Source: MJ
  Niveau: 4
  Description: Une fois par accès de rage, le barbare peut dépenser une action complexe
    pour se déplacer à 6 fois sa vitesse ou dépenser seulement une action de charge
    lors d’une action complexe pour se déplacer à 3 fois sa vitesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#SUPERSTITION
  
- Nom: 'Rage: Superstition (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Le barbare gagne un bonus de moral de +2 aux jets de sauvegarde contre
    les sorts, les pouvoirs magiques et les capacités surnaturelles. Ce bonus augmente
    de +1 par tranche de quatre niveaux de barbare. Lorsque le barbare est en rage,
    il ne peut pas se soumettre volontairement aux effets d’un sort. Il doit tenter
    un jet de sauvegarde pour résister à chacun des sorts qui sont lancés contre lui,
    même ceux provenant de ses alliés.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMDELARUCHE
  
- Nom: 'Rage: Totem de la ruche (Sur)'
  Classe: Barbare
  Prérequis: Fureur animale
  Source: MJRA
  Niveau: 4
  Description: Quand le barbare est enragé, il subit seulement la moitié des dégâts
    venant des nuées de vermines, même si la nuée résulte d’un sort ou d’un effet
    qui agit comme telle (comme une  qui sert à convoquer des araignées ou un ). Il
    gagne aussi un bonus de +1 aux tests de Force et au DMD contre les manœuvres bousculade,
    attirer et croc-en-jambe par tranche de quatre niveaux de barbare (+5 au maximum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMDUCHAOS
  
- Nom: 'Rage: Totem du chaos (Sur)'
  Classe: Barbare
  Prérequis: Totem du chaos mineur
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage, le corps du barbare est possédé par le chaos.
    Il bénéficie d’un bonus de +4 sur ses tests d’Évasion et a 25% de chances d’ignorer
    les dégâts supplémentaires d’un coup critique ou d’une attaque sournoise.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMDUCHAOSMAJEUR
  
- Nom: 'Rage: Totem du chaos, majeur (Sur)'
  Classe: Barbare
  Prérequis: Totem du chaos
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare bénéficie d’une RD/Loyal égale à
    la moitié de son niveau de barbare. On considère que ses armes et ses armes naturelles
    sont d’alignement Chaotique pour ce qui est de surpasser la résistance aux dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMDUCHAOSMINEUR
  
- Nom: 'Rage: Totem du chaos, mineur (Sur)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare gagne un bonus de parade de +1 à
    sa CA lorsqu’il combat des créatures d’alignement Loyal, et d’un bonus de résistance
    de +1 sur les jets de sauvegarde contre la confusion, la folie, le métamorphisme
    et les effets de la magie du registre Loyal. Ce bonus augmente de +1 pour chaque
    pouvoir de rage de totem du chaos que le personnage possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMDRACONIQUE
  
- Nom: 'Rage: Totem draconique (Sur)'
  Classe: Barbare
  Prérequis: Fureur animale, Regard intimidant
  Source: AG
  Niveau: 6
  Description: Le barbare doit choisir la couleur du dragon qu’il prend pour totem
    (noir, bleu, airain, bronze, cuivre, or, vert, rouge, argent ou blanc). Quand
    il entre en rage, il gagne un bonus de +1 aux tests de Perception et un bonus
    de moral de +1 aux jets de sauvegarde contre la terreur, la paralysie et les effets
    de sommeil. Ce bonus augmente de +1 à chaque fois qu’il acquiert un nouveau pouvoir
    de rage totémique draconique (comme la Résilience totémique draconique ou les
    Ailes totémiques draconiques).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMDUSERPENTMONDE
  
- Nom: 'Rage: Totem du serpent-monde (Sur)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Quand le barbare est enragé, il gagne un bonus d’intuition de +1 à
    la CA contre les Extérieurs et les aberrations. Ce bonus augmente de +1 pour chaque
    pouvoir de rage du serpent-monde, sauf celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMFIELON
  
- Nom: 'Rage: Totem fiélon (Sur)'
  Classe: Barbare
  Prérequis: Totem fiélon mineur
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage, des dizaines de pointes acérées jaillissent
    du corps du barbare. Tous ceux qui tentent de l’atteindre avec une arme de corps
    à corps, une attaque à mains nues ou une arme naturelle subissent 1d6 de dégâts
    perforants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMFIELONMAJEUR
  
- Nom: 'Rage: Totem fiélon, majeur (Sur)'
  Classe: Barbare
  Prérequis: Totem fiélon
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’il est en rage, le barbare est entouré d’une aura de menace.
    Les créatures d’alignement Bon qui se trouvent dans la zone adjacente deviennent
    secouées et subissent 2d6 points de dégâts d’armes tranchantes au début du tour
    du personnage, alors que leur chair est entaillée par des dizaines de petites
    coupures. Les créatures d’alignement Neutre sont secouées mais ne subissent pas
    de dégâts, celles d’alignement Mauvais ne sont quant à elles pas affectées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMFIELONMINEUR
  
- Nom: 'Rage: Totem fiélon, mineur (Sur)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, une paire de grandes cornes pousse sur le front
    du barbare, ce qui lui confère l’attaque du même nom. Le coup de corne sera considéré
    comme une attaque primaire, bénéficiera de son BBA maximum et infligera 1d8 de
    dégâts perforants (1d6 si le personnage est de taille P) + le modificateur de
    Force du barbare. S’il frappe également avec des armes, le coup de corne sera
    considéré comme une attaque secondaire mais elle subira un malus de -5 et le modificateur
    de Force sera divisé par deux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMSPIRITUEL
  
- Nom: 'Rage: Totem spirituel (Sur)'
  Classe: Barbare
  Prérequis: Totem spirituel mineur
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare devient plus difficile à discerner.
    Les esprits autour de lui infligent aux adversaires ne se trouvant pas dans une
    zone adjacente au personnage 20% de chances de le rater sur des attaques à distance
    et de corps à corps (typiquement à cause de l’allonge).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMSPIRITUELINFERIEUR
  
- Nom: 'Rage: Totem spirituel inférieur (Sur)'
  Classe: Barbare
  Source: MJRA
  Niveau: 1
  Description: Lorsqu’il est en rage, le barbare est entouré d’esprits qui harcèlent
    ses adversaires. Ils portent une attaque de coup par round aux adversaires vivants
    et situés dans une zone adjacente à celle où se trouve le personnage, et bénéficient
    pour ce faire du BBA maximum du barbare + son modificateur de Charisme. Les attaques
    font 1d4 dégâts d'énergie négative + le modificateur de Charisme du barbare
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOTEMSPIRITUELSUPERIEUR
  
- Nom: 'Rage: Totem spirituel, supérieur (Sur)'
  Classe: Barbare
  Prérequis: Totem spirituel
  Source: AG
  Niveau: 10
  Description: Lorsqu’il est en rage, les esprits qui entourent le barbare deviennent
    dangereux pour tous les adversaires qui se trouvent dans une zone adjacente au
    personnage. Ils leur infligent 1d8 points de dégâts d’énergie négative au début
    de son tour. De plus, ils peuvent attaquer les ennemis qui se tiennent à une distance
    maximale de 4,5m de leur protégé, et cette attaque de coup inflige 1d6 points
    de dégâts d’énergie négative.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#TOXICITEDELARUCHE
  
- Nom: 'Rage: Toxicité de la ruche (Sur)'
  Classe: Barbare
  Prérequis: Résilience totémique de la ruche
  Source: AG
  Niveau: 8
  Description: Quand le barbare est enragé, le dé de dégâts de morsure auquel il
    a droit grâce à fureur animale augmente d’une catégorie et le malus au jet d’attaque
    de la morsure diminue de -2. Une fois par accès de rage, il peut empoisonner quelqu’un
    s’il réussit à le mordre. Le poison a une fréquence de 1/round pendant 4 rounds
    et inflige un affaiblissement de 1d3 points de Constitution. Il se guérit avec
    un jet de sauvegarde réussi. Le jet de sauvegarde est un jet de Vigueur DD = 10
    + 1/2 niveau de barbare + modificateur de Constitution du barbare.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#UNITEDUSERPENTMONDE
  
- Nom: 'Rage: Unité du serpent-monde (Sur)'
  Classe: Barbare
  Prérequis: Esprit du serpent-monde
  Source: MJRA
  Niveau: 10
  Description: Quand le barbare est enragé, il double son bonus de déplacement accéléré
    et il est impossible de le faire tomber. Il double également le bonus d’intuition
    que lui apporte le totem de serpent-monde contre les attaques qui viennent d’un
    Extérieur ou d’une aberration et qui visent à confirmer un coup critique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VANTARDISE
  
- Nom: 'Rage: Vantardise (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJRA
  Niveau: 6
  Description: Lorsqu’il est en rage, le barbare peut inciter une créature à l’attaquer
    s’il réussit un test d’Intimidation pour la démoraliser. La cible restera également
    secoué tant que le personnage sera visible et en rage, ou jusqu’à ce qu’elle soit
    parvenue à lui porter une attaque au corps-à-corps. Le barbare bénéficie d’un
    bonus de circonstance de +2 par dose d’alcool qu’il aura ingurgitée durant sa
    rage. C’est un effet mental dépendant du langage qui utilise une composante sonore.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VIEPRESERVEE
  
- Nom: 'Rage: Vie préservée (Ext)'
  Classe: Barbare
  Source: AG
  Niveau: 1
  Description: Lorsqu’il est en rage et s’il tombe en dessous de 0 pv, il peut convertir
    1 point de dégâts létal par niveau de barbare en point de dégâts non létal. S’il
    était en négatif, il est immédiatement stabilisé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VIEPRESERVEESUPERIEURE
  
- Nom: 'Rage: Vie préservée supérieure (Ext)'
  Classe: Barbare
  Prérequis: Vie préservée
  Source: AG
  Niveau: 6
  Description: Quand le barbare se sert de son pouvoir de rage vie préservée, il
    convertit un point de dégâts létaux de plus en dégâts non létaux par niveau de
    barbare.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VIERENOUVELEE
  
- Nom: 'Rage: Vie renouvelée (Ext)'
  Classe: Barbare
  Prérequis: Vitalité renouvelée
  Source: MJRA
  Niveau: 6
  Description: Quand le barbare est enragé, il ignore un niveau négatif temporaire
    par tranche de quatre niveaux de barbare (5 au maximum). Une fois par jour, quand
    le barbare termine un accès de rage alors qu’il possède des niveaux négatifs temporaires,
    il peut faire un jet de sauvegarde pour se débarrasser d’un nombre de niveaux
    négatifs égal au nombre de niveaux qu’il peut ignorer quand il est enragé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VIENSMATTRAPER
  
- Nom: 'Rage: Viens m’attraper (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: MJ
  Niveau: 12
  Description: Lorsqu’il est en rage et par une action libre, le barbare peut délibérément
    ouvrir sa garde et préparer une contre-attaque dévastatrice. Ses adversaires gagnent
    un bonus de +4 à leurs jets d’attaque et de dégâts jusqu’au début du tour suivant.
    Cependant, chaque coup porté au barbare provoquera une attaque d’opportunité qui
    sera résolue avant celles de ses adversaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VIGUEURINTERNE
  
- Nom: 'Rage: Vigueur interne (Ext)'
  Classe: Barbare
  Prérequis: ''
  Source: AG
  Niveau: 8
  Description: Lorsque le barbare est en rage, il est immunisé aux états préjudiciables
    fiévreux et nauséeux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VIGUEURREGENERATRICE
  
- Nom: 'Rage: Vigueur régénératrice (Ext)'
  Classe: Barbare
  Prérequis: Nouvelle vigueur
  Source: MJ
  Niveau: 6
  Description: Une fois que le barbare a utilisé le pouvoir de rage nouvelle vigueur
    jusqu’à la fin de son accès de rage, il bénéficie de la guérison accélérée 1/6
    niveaux de barbare (3 au maximum). Il récupère les points de vie dus à la guérison
    au début de chaque tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VISIONDANSLANUIT
  
- Nom: 'Rage: Vision dans la nuit (Ext)'
  Classe: Barbare
  Source: MJ
  Niveau: 1
  Description: Lorsque le barbare est en rage, ses sens sont si aiguisés qu’il bénéficie
    des effets de la vision nocturne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VISIONDANSLENOIR
  
- Nom: 'Rage: Vision dans le noir (Ext)'
  Classe: Barbare
  Prérequis: pouvoir de rage ou trait racial de Vision nocturne
  Source: AG
  Niveau: 1
  Description: Lorsque le barbare est en rage, ses sens deviennent incroyablement
    aiguisés et il bénéficie des effets de la vision dans le noir sur une distance
    de 18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.pouvoirs%20de%20rage.ashx#VITALITERENOUVELEE
  
- Nom: 'Rage: Vitalité renouvelée (Ext)'
  Classe: Barbare
  Prérequis: Nouvelle vigueur
  Source: MJ
  Niveau: 4
  Description: Quand le barbare est enragé, il ignore les effets de 1 point d’affaiblissement
    ou de malus de caractéristique par tranche de deux niveaux de barbare (10 au maximum).
    Une fois par jour, quand un barbare victime d’un malus à ou d’un affaiblissement
    de caractéristique termine un accès de rage, il peut refaire un jet de sauvegarde
    (le cas échéant) contre un effet qui lui impose ces désagréments. S’il réussit,
    il se débarrasse d’un nombre de points d’affaiblissement ou de malus égal à celui
    qu’il peut ignorer quand il est enragé.

    
##
## Aptitudes du barde
##

- Nom: Armes et armures
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le barde est formé au maniement de toutes les armes courantes ainsi que de l’arc court, l’épée courte, l’épée longue, la matraque, la rapière, et du fouet. Il est également formé au port des armures légères et à l’utilisation des boucliers (à l’exception des pavois). Il peut porter une armure légère et utiliser un bouclier sans encourir de risque d’échec des sorts. S’il porte une armure intermédiaire ou lourde, le risque d’échec des sorts s’applique normalement lorsque le sort lancé possède une composante gestuelle (comme pour les autres lanceurs de sorts profanes). Ces particularités ne concernent que les sorts de barde : les règles normales s’appliquent dans le cas des sorts qu’un barde multiclassé reçoit grâce à d’autres classes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Armes_et_armures_0

- Nom: Sorts
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un barde peut lancer des sorts profanes appartenant à la liste des sorts de bardes. Il peut lancer les sorts qu’il connaît sans devoir les préparer à l’avance. Tous les sorts qu’un barde lance s’accompagnent d’une composante verbale (qui peut prendre la forme d’une chanson, d’un poème ou d’un air de musique). Pour apprendre ou lancer un sort, le barde doit avoir une valeur de Charisme d’au moins 10 + le niveau du sort. Le degré de difficulté des jets de sauvegarde contre ses sorts vaut 10 + le niveau du sort + le modificateur de Charisme du barde.\n\n Comme les autres lanceurs de sorts, le barde ne peut lancer qu’un certain nombre de sorts de chaque niveau chaque jour. Son quota de sorts quotidiens est indiqué sur la Table \"Le Barde\". En plus de cela, il reçoit des sorts en bonus chaque jour s’il possède un Charisme élevé (voir la Table \"Modificateurs de caractéristique et sorts en bonus\").\n\nLe barde possède un répertoire de sorts très limité. Il commence sa carrière en connaissant seulement quatre sorts du niveau 0 et deux sorts du 1er niveau (il peut choisir ces sorts). Chaque fois qu’il gagne un niveau de barde, il reçoit un ou plusieurs nouveaux sorts, comme indiqué sur la Table \"Sorts connus par le barde\" (contrairement au quota de sorts quotidiens, le nombre de sorts connus par un barde n’est pas modifié par sa valeur de Charisme ; les chiffres de la Table \"Sorts connus par le barde\" sont fixes).\n\nLorsqu’il atteint le niveau 5, et tous les trois niveaux de barde suivants (aux niveaux 8, 11, etc.), le barde peut choisir d’apprendre un nouveau sort à la place de l’un de ceux qu’il connaît déjà. Le barde oublie alors un sort au profit d’un autre. Le niveau du nouveau sort doit être identique à celui du sort oublié, et il ne peut s’agir d’un sort appartenant au plus haut niveau de sorts accessible au barde. Un barde ne peut échanger qu’un seul sort à chaque fois, et doit choisir s’il procède à un échange au moment où il apprend de nouveaux sorts lors du passage de niveau.\n\nUn barde n’a pas besoin de préparer ses sorts à l’avance. Il peut lancer n’importe quel sort de son répertoire à n’importe quel moment, pour autant qu’il n’ait pas épuisé son quota de sorts de ce niveau pour la journée."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Sorts_1

- Nom: Savoir bardique (Ext)
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un barde ajoute la moitié de son niveau de classe (au minimum 1) à tous ses tests de Connaissances et peut utiliser n’importe quelle compétence de Connaissances, même s’il n’a pas investi de points de compétence dans celle-ci."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Savoir_bardique_Ext_2

- Nom: Représentation bardique
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un barde peut utiliser la compétence Représentation pour créer des effets magiques affectant ceux qui sont proches de lui, y compris lui-même s’il le désire. Chaque jour, il peut utiliser cette capacité pendant un nombre de rounds égal à 4 + son modificateur de Charisme. Ce nombre augmente de +2 à chaque niveau de barde après le premier. Au fil des niveaux, le barde apprend à produire différents effets. Chaque round, il peut choisir celui qu’il désire utiliser.\n\nIl faut utiliser une action simple pour activer un effet de représentation bardique mais, pour maintenir en place un effet déjà activé un round de plus, une action libre suffit. Pour passer à un autre effet, le barde doit arrêter le précédent et utiliser une action simple pour activer le nouvel effet. Un adversaire ne peut interrompre une représentation bardique mais l’effet se termine immédiatement si le barde est tué, paralysé, étourdi, s’il tombe inconscient ou s’il lui est impossible, pour une raison ou pour une autre, de dévouer une action libre chaque round pour le maintenir. Un barde ne peut appliquer qu’un seul effet de représentation bardique à la fois.\n\nÀ partir du niveau 7, le barde n’a besoin que d’une action de mouvement pour activer un effet de représentation bardique. À partir du niveau 13, une action rapide suffit.\n\nChaque représentation bardique possède une composante sonore, une composante visuelle, ou les deux.\n\nDans le cas de composantes sonores, les cibles doivent être capables d’entendre le barde et, dans la plupart des cas (voir les descriptions individuelles pour plus de précision) de comprendre le langage utilisé pour être affectées par la représentation. Un barde sourd a 20% de chances d’échec lorsqu’il entreprend une représentation à composante sonore. En cas d’échec, la tentative est quand même décomptée de son quota journalier. Les créatures sourdes ne peuvent pas être affectées par une représentation bardique à composante sonore.\n\nDans le cas de composantes visuelles, les cibles doivent disposer d’une ligne de mire jusqu’au barde pour être affectées par sa représentation. Un barde aveugle a 50% de chances d’échec lorsqu’il entreprend une représentation à composante visuelle. En cas d’échec, la tentative est quand même décomptée de son quota journalier. Les créatures aveugles ne peuvent pas être affectées par une représentation bardique à composante visuelle.\n\nVoir la liste des représentations bardiques.\n\nEn remplacement de sa représentation bardique, le barde peut exécuter, sous certaines conditions, un chef-d’œuvre lui permettant de réaliser un exploit incroyable. Voir la description des chefs-d’œuvre."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Repr%C3%A9sentation_bardique_3

- Nom: Tours de magie
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Les bardes apprennent un certain nombre de tours de magie (ou sorts de niveau 0) comme indiqué dans la Table \"Sorts connus par le barde\". Ces sorts sont lancés de la même manière que les autres mais ils ne nécessitent aucun emplacement de sorts et peuvent être utilisés de manière illimitée."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Tours_de_magie_4

- Nom: Versatilité artistique (Ext)
  Classe: Barde
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "Au niveau 2, un barde peut choisir une forme de la compétence Représentation et utiliser le modificateur correspondant à la place des modificateurs de certaines compétences auxquelles elles sont associées. Lorsque le barde choisit de faire cette substitution, il utilise son bonus total pour la compétence de Représentation (y compris son bonus de compétence de classe) au lieu de son bonus dans la compétence associée et ce, qu’il ait investi des points de compétence dans celle-ci ou non. Au niveau 6 et tous les quatre niveaux par la suite, le barde peut choisir une nouvelle forme de la compétence Représentation qu’il pourra également utiliser pour cette substitution.\n\nLes formes de Représentation et leurs compétences associées sont : chant (Bluff, Psychologie), danse (Acrobaties, Vol), déclamation (Diplomatie, Psychologie), farce (Bluff, Intimidation), instruments à clavier (Diplomatie, Intimidation), instruments à cordes (Bluff, Diplomatie), instruments à vent (Diplomatie, Dressage), percussions (Dressage, Intimidation) et scène (Bluff, Déguisement)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Versatilit%C3%A9_artistique_Ext_5

- Nom: Érudition (Ext)
  Classe: Barde
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "Au niveau 2, le barde acquiert une certaine résistance aux représentations des autres bardes et aux effets de son en général. Il gagne un bonus de +4 aux jets de sauvegarde contre les effets des représentations bardiques, les effets de son et les effets de langage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#%C3%89rudition_Ext_6

- Nom: Maître du savoir (Ext)
  Classe: Barde
  Source: MJ
  Niveau: 5
  Auto: True
  Description: "Au niveau 5, le barde devient un maître érudit et peut « faire 10 » chaque fois qu’il doit réaliser un test de compétence relatif à une catégorie de Connaissances dans laquelle il a investi des points de compétence. Le barde n’est pas obligé de « faire 10 » et peut choisir de lancer le dé normalement. De plus, une fois par jour, le barde peut « faire 20 » sur un test de Connaissances en utilisant une action simple. Tous les six niveaux de barde après le niveau 5, il peut utiliser cette capacité une fois de plus chaque jour, jusqu’à un maximum de trois utilisations quotidiennes au niveau 17."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Ma%C3%AEtre_du_savoir_Ext_7

- Nom: Touche-à-tout (Ext)
  Classe: Barde
  Source: MJ
  Niveau: 10
  Auto: True
  Description: "Au niveau 10, le barde peut utiliser n’importe quelle compétence, même celles qui ne peuvent normalement pas être utilisées sans formation. Au niveau 16, toutes les compétences sont des compétences de classe pour le barde. Au niveau 19, le barde peut choisir de « faire 10 » chaque fois qu’il doit réaliser un test de compétence et ce quelle que soit la compétence, même s’il s’agit d’une compétence qui n’autorise normalement pas cette possibilité."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde.ashx#Touche-%C3%A0-tout_Ext_8

##
## Représentation bardiques
##

- Nom: "Repr. bardique: Contre-chant (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Au niveau 1, le barde apprend à contrer les effets magiques véhiculés par le son (mais pas les sorts qui possèdent une composante verbale). Lorsque le barde utilise cet effet, il réalise un test de Représentation (chant, instruments à clavier, instruments à corde, instruments à vent ou percussions) chaque round. Les créatures qui se trouvent dans un rayon de 9 m (6 cases) autour du barde (y compris le barde lui-même) et qui sont affectées par une attaque magique de son ou une attaque magique basée sur le langage peuvent remplacer le résultat de leur jet de sauvegarde par celui du test de Représentation du barde si celui-ci est plus élevé. Si une créature est déjà sous l’effet d’une telle attaque et que celle-ci n’est pas instantanée, elle bénéficie d’un nouveau jet de sauvegarde contre cet effet chaque round où elle perçoit la représentation bardique, mais elle doit utiliser le résultat du test de Représentation du barde comme jet de sauvegarde. Cet effet de représentation bardique n’agit pas contre les attaques magiques qui n’autorisent pas de jet de sauvegarde. Le contre-chant requiert une composante sonore."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Contre-chant_Sur_0

- Nom: "Repr. bardique: Distraction (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "À partir du niveau 1, le barde peut utiliser sa capacité de représentation bardique pour contrer les effets magiques basés sur la vue. Lorsque le barde utilise cet effet, il réalise un test de Représentation (danse, déclamation, farce ou scène) chaque round. Les créatures qui se trouvent dans un rayon de 9 m (6 cases) autour du barde (y compris le barde lui-même) et qui sont affectées par une illusion magique de type mirage ou chimère peuvent remplacer le résultat de leur jet de sauvegarde par celui du test de Représentation du barde si celui-ci est plus élevé. Si une créature est déjà sous l’effet d’une telle attaque et que celle-ci n’est pas instantanée, elle bénéficie d’un nouveau jet de sauvegarde contre cet effet chaque round où elle perçoit la représentation bardique, mais elle doit utiliser le résultat du test de Représentation du barde comme jet de sauvegarde. Cet effet de représentation n’agit pas contre les illusions magiques qui n’autorisent pas de jet de sauvegarde. La distraction requiert une composante visuelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Distraction_Sur_1

- Nom: "Repr. bardique: Fascination (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Dès le niveau 1, un barde peut utiliser sa capacité de représentation bardique pour fasciner une ou plusieurs créatures. Celles-ci doivent se trouver dans un rayon de 27 m (18 cases) autour du barde et être capables de le voir, de l’entendre et de lui prêter attention. Le barde doit pouvoir voir ses cibles. Un combat proche ou un danger manifeste sont des distractions trop importantes pour que cette capacité puisse fonctionner. La fascination s’exerce sur une seule créature au niveau 1 et affecte une créature de plus tous les trois niveaux de barde au-delà du premier.\n\nLes créatures qui se trouvent à portée bénéficient d’un jet de Volonté (DD 10 + la moitié du niveau du barde + le modificateur de Charisme du barde ) pour annuler l’effet. Si une cible réussit ce jet de sauvegarde, le barde ne peut plus la fasciner avant que vingt-quatre heures se soient écoulées. En cas d’échec, la créature s’assied calmement et suit avec attention le spectacle offert par le barde tant que celui-ci maintient l’effet. Une cible ainsi fascinée subit un malus de -4 à tous les tests de compétence faits en réaction à ce qui l’entoure (comme les jets de Perception par exemple). La présence d’une menace potentielle pour la cible lui permet de tenter un nouveau jet de sauvegarde contre la fascination. La présence d’un danger manifeste (comme quelqu’un qui dégaine une arme, lance un sort ou vise la cible avec une arme) brise automatiquement l’effet.\n\nLa fascination est un effet mental de type enchantement (coercition) qui s’appuie sur des composantes sonores et visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Fascination_Sur_2

- Nom: "Repr. bardique: Inspiration vaillante (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Dès le niveau 1, un barde peut utiliser sa capacité de représentation bardique pour susciter la bravoure chez ses alliés (ainsi qu’en lui), les protéger contre la peur et améliorer leurs compétences martiales. Pour bénéficier de cet effet, un allié doit être capable de voir ou d’entendre le spectacle du barde. Il bénéficie alors d’un bonus de moral de +1 aux jets de sauvegarde contre les effets de terreur et de charme et d’un bonus d’aptitude de +1 aux jets d’attaque et de dégâts avec des armes. Lorsque le barde atteint le niveau 5 et tous les six niveaux de barde par la suite, ce bonus augmente de +1, jusqu’à un maximum de +4 au niveau 17. L’inspiration vaillante est un effet mental qui peut utiliser des composantes sonores ou visuelles (le barde doit choisir quelle composante utiliser lorsqu’il active cet effet)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_vaillante_Sur_3

- Nom: "Repr. bardique: Inspiration talentueuse (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "À partir du niveau 3, un barde peut utiliser sa capacité de représentation bardique pour aider un allié à mener à bien une tâche. Cet allié doit se trouver à 9 m (6 cases) du barde au plus et doit pouvoir l’entendre. Il reçoit alors un bonus d’aptitude de +2 aux tests relatifs à une compétence au choix et ce, tant que le barde maintient cet effet. Tous les quatre niveaux de barde après le troisième, ce bonus augmente de +1 (devenant +3 au niveau 7, +4 au niveau 11, +5 au niveau 15 et +6 au niveau 19). Le MJ peut interdire les utilisations de cette capacité qui s’avèrent impossibles (comme dans le cas de la compétence de Discrétion par exemple). Le barde ne peut pas utiliser cet effet sur lui-même. L’inspiration talentueuse est un pouvoir mental qui utilise une composante sonore."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_talentueuse_Sur_4

- Nom: "Repr. bardique: Suggestion (Mag)"
  Classe: Barde
  Source: MJ
  Niveau: 6
  Auto: True
  Description: "Un barde de niveau 6 ou plus peut utiliser sa capacité de représentation bardique pour faire une suggestion (comme le sort suggestion) à une créature qu’il a préalablement fascinée (voir plus haut). Cette suggestion n’interrompt pas l’effet de fascination mais nécessite une action simple (en plus de l’action libre servant à maintenir la fascination). S’il le désire, le barde peut utiliser cette capacité plusieurs fois sur la même cible au cours d’une représentation bardique.\n\nL’utilisation d’une suggestion n’est pas prise en compte dans le nombre de rounds de représentation bardique que le barde peut utiliser quotidiennement. Un jet de Volonté (DD 10 + la moitié du niveau du barde + le modificateur de Charisme du barde) réussi permet d’annuler cet effet. La capacité de suggestion n’affecte qu’une seule créature. Il s’agit d’un effet mental de langage et de type enchantement (coercition) et il s’appuie sur une composante sonore."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Suggestion_Mag_5

- Nom: "Repr. bardique: Chant funeste (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 8
  Auto: True
  Description: "Un barde de niveau 8 ou plus peut utiliser sa capacité de représentation bardique pour insinuer la crainte dans le cœur de ses ennemis et les rendre secoués. Cela n’affecte que les ennemis qui se trouvent dans un rayon de 9 m (6 cases) autour du barde et qui peuvent voir et entendre son spectacle. Cet effet se prolonge tant que l’ennemi reste dans ce rayon et que le barde continue sa représentation. Un chant funeste ne peut ni effrayer ni paniquer une créature et ce même si elle était déjà secouée à cause d’un autre effet. Le chant funeste est un effet mental de terreur qui utilise des composantes sonores et visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Chant_funeste_Sur_6

- Nom: "Repr. bardique: Inspiration glorieuse (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 9
  Auto: True
  Description: "Un barde de niveau 9 ou plus peut utiliser sa capacité de représentation bardique pour inspirer un sentiment de grandeur et améliorer ses propres talents de combattant ou ceux d’un allié situé à 9 m (6 cases) ou moins de lui. Cet effet n’affecte qu’une seule cible au niveau 9 mais s’étend à un allié de plus tous les trois niveaux de barde au-delà du niveau 9 (jusqu’à un maximum de quatre cibles au niveau 18). Toutes les cibles doivent être capables de voir et d’entendre le barde. Elles gagnent 2 dés de vie supplémentaires (des d10), le nombre de points de vie temporaires correspondant (le modificateur de Constitution de la cible s’applique à chacun des dés de vie supplémentaires), un bonus d’aptitude de +2 aux jets d’attaque et un bonus d’aptitude de +1 aux jets de Vigueur. Les dés de vie supplémentaires entrent en ligne de compte pour déterminer l’effet des sorts qui dépendent du nombre de dés de vie. L’inspiration glorieuse est un effet mental qui utilise des composantes sonores et visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_glorieuse_Sur_7

- Nom: "Repr. bardique: Représentation apaisante (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 12
  Auto: True
  Description: "Un barde de niveau 12 ou plus peut utiliser sa capacité de représentation bardique pour créer un effet similaire à un sort de soins importants de groupe en utilisant son niveau de barde comme niveau de lanceur de sorts. Cet effet enlève également les états préjudiciables fatigué, fiévreux et secoué chez toutes les cibles. Quatre rounds consécutifs de représentation bardique sont nécessaires pour produire cet effet, et les cibles doivent être capables de voir et d’entendre le barde tout au long de ce spectacle. Une représentation apaisante affecte toutes les cibles qui restent dans un rayon de 9 m (6 cases) autour du barde pendant ces quatre rounds et utilise des composantes sonores et visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Repr%C3%A9sentation_apaisante_Sur_8

- Nom: "Repr. bardique: Mélodie effrayante (Mag)"
  Classe: Barde
  Source: MJ
  Niveau: 14
  Auto: True
  Description: "Un barde de niveau 14 ou plus peut utiliser sa capacité de représentation bardique pour instiller la peur chez ses ennemis. Seuls ceux qui sont capables d’entendre le spectacle du barde et qui se situent à 9 m (6 cases) ou moins de lui sont affectés. Ils bénéficient d’un jet de Volonté (DD 10 + la moitié du niveau du barde + le modificateur de Charisme du barde) pour annuler cet effet. Les créatures qui réussissent ce jet de sauvegarde sont immunisées à cet effet pendant vingt-quatre heures. En cas d’échec, la cible est effrayée : elle fuit tant qu’elle entend la représentation du barde. La mélodie effrayante utilise une composante sonore."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#M%C3%A9lodie_effrayante_Mag_9

- Nom: "Repr. bardique: Inspiration héroïque (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 15
  Auto: True
  Description: "Un barde de niveau 15 ou plus peut utiliser sa capacité de représentation bardique pour instiller un sentiment d’héroïsme en lui-même ou chez un allié situé à 9 m (6 cases) ou moins. Cet effet n’affecte qu’une seule cible au niveau 15 mais touche un allié de plus tous les trois niveaux de barde au-delà du quinzième. Toutes les cibles doivent être capables de voir et d’entendre le barde . Les créatures ainsi inspirées bénéficient alors d’un bonus de moral de +4 aux jets de sauvegarde et d’un bonus d’esquive de +4 à la classe d’armure. Cet effet persiste tant que les cibles sont capables de percevoir le spectacle du barde . L’inspiration héroïque est un effet mental qui utilise des composantes sonores et visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Inspiration_h%C3%A9ro%C3%AFque_Sur_10

- Nom: "Repr. bardique: Suggestion de groupe (Mag)"
  Classe: Barde
  Source: MJ
  Niveau: 18
  Auto: True
  Description: "Cette capacité fonctionne comme celle de suggestion mais elle permet à un barde de niveau 18 ou plus d’affecter simultanément plusieurs des créatures qu’il a fascinées. Il s’agit d’un effet mental de langage et de type enchantement (coercition) et il s’appuie sur une composante sonore."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Suggestion_de_groupe_Mag_11

- Nom: "Repr. bardique: Représentation mortelle (Sur)"
  Classe: Barde
  Source: MJ
  Niveau: 18
  Auto: True
  Description: "Un barde de niveau 20 ou plus peut utiliser sa capacité de représentation bardique pour faire mourir un ennemi de joie ou de tristesse. La cible doit être capable de voir et d’entendre le spectacle du barde pendant un round entier et se situer dans un rayon de 9 m (6 cases). Elle bénéficie d’un jet de Volonté (DD 10 + la moitié du niveau du barde + le modificateur de Charisme du barde) pour annuler l’effet. En cas de réussite du jet de sauvegarde, la cible chancelle pendant 1d4 rounds et le barde ne peut plus utiliser de représentation mortelle à son encontre au cours des vingt-quatre heures qui suivent. En cas d’échec du jet de sauvegarde, la cible meurt. Une représentation mortelle est un effet mental de mort qui utilise des composantes sonores et visuelles."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Repr%c3%a9sentations.ashx#Repr%C3%A9sentation_mortelle_Sur_12


##
## Aptitudes du druide
##
  
- Nom: Armes et armures
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le druide est formé au maniement des armes suivantes : bâton, cimeterre, dague, épieu, faux, fléchette, fronde, gourdin, lance et serpe. Il sait également utiliser toutes les attaques naturelles (griffes, morsure et ainsi de suite) des formes qu’il est capable de revêtir (voir l’aptitude forme animale, ci-dessous).\n\nLe druide est formé au port des armures légères et intermédiaires, mais sa foi lui interdit les armures métalliques (il est donc limité aux armures de cuir, de peau ou matelassées). Un druide peut librement utiliser des armures en bois ayant acquis la dureté de l’acier grâce au sort bois de fer. Le druide est également formé au maniement des boucliers (à l’exception des pavois) mais ne peut utiliser que ceux en bois.\n\nSi un druide porte une armure ou un bouclier qui lui est interdit, il perd l’accès à ses sorts de druide et à toutes ses aptitudes de classe surnaturelles ou magiques tant qu’il porte l’objet en question et pendant les vingt-quatre heures suivantes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Armes_et_armures_2

- Nom: Sorts
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un druide peut lancer des sorts divins appartenant à la liste des sorts de druides. Son alignement peut cependant l’empêcher de lancer certains sorts opposés à sa morale ou à son éthique (voir la section « Sorts du Bien, du Chaos, de la Loi et du Mal », ci-dessous). Un druide doit choisir et préparer ses sorts à l’avance.\n\nPour préparer ou lancer un sort, un druide doit avoir une valeur de Sagesse supérieure ou égale à 10 + le niveau du sort. Le DD des jets de sauvegarde contre les sorts du druide est égal à 10 + le niveau du sort + le modificateur de Sagesse du druide.\n\nComme les autres lanceurs de sorts, le druide ne peut lancer qu’un nombre de sorts donné de chaque niveau chaque jour. Son quota de sorts quotidiens est indiqué sur la Table \"Le Druide\". En plus de cela, il reçoit des sorts en bonus chaque jour si sa valeur de Sagesse est suffisamment élevée (voir la Table \"Modificateurs de caractéristique et sorts en bonus\").\n\nChaque jour, le druide doit passer une heure à méditer sur les mystères de la nature afin de renouveler son quota journalier de sorts. Le druide peut préparer et lancer n’importe quel sort de la liste des sorts de druide pour autant qu’il puisse lancer des sorts de ce niveau. Il doit cependant choisir quels sorts préparer au cours de sa méditation quotidienne."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Sorts_3

- Nom: Incantation spontanée
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un druide peut canaliser l’énergie réservée à un sort pour la transformer spontanément en un sort de convocation qu’il n’avait pas préparé à l’avance. Il peut sacrifier un sort préparé pour lancer un sort de convocation d’alliés naturels de niveau égal ou inférieur au niveau du sort transformé."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Incantation_spontan%C3%A9e_4

- Nom: Sorts du Bien, du Chaos, de la Loi et du Mal
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un druide ne peut pas lancer de sorts dont l’alignement est opposé au sien ou à celui de son dieu (s’il en sert un). L’alignement d’un sort est indiqué dans sa description par les registres Bien, Chaos, Loi et Mal."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Sorts_du_Bien_du_Chaos_de_la_Loi_et_du_Mal_5

- Nom: Oraisons
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Les druides peuvent préparer un certain nombre d’oraisons (ou sorts de niveau 0) chaque jour, comme indiqué sur la Table \"Le Druide\" sous la mention « Sorts par jour ». Il jette ces sorts comme les autres mais ils ne sont pas perdus lorsqu’ils sont lancés et peuvent être utilisés à volonté."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Oraisons_6

- Nom: Langues supplémentaires
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le sylvestre, le langage des créatures des bois, vient s’ajouter à la liste des langues que le druide peut choisir comme langues supplémentaires au niveau 1.\n\nEn devenant un druide de niveau 1, le personnage apprend également le druidique, le langage secret des druides. Cet apprentissage est gratuit. Le druidique vient s’ajouter à la liste des langues que le personnage connaît sans qu’il doive le choisir à la place d’une autre langue. Il est interdit d’enseigner le druidique aux non-druides.\n\nLe druidique possède son propre alphabet."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Oraisons_6

- Nom: Pacte avec la nature (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Au niveau 1, un lien se crée entre le druide et la nature, lien qui peut prendre une des deux formes suivantes.\n\nDOMAIN DU DRUIDE\nDans la première forme, le druide devient si intime avec la nature qu’il acquiert l’un des domaines de prêtre suivants : Air, Climat, Eau, Faune, Feu, Flore ou Terre. Pour toutes les capacités et les sorts en bonus donnés par ce domaine, on considère que le niveau de prêtre du personnage est égal à son niveau de druide. Comme les prêtres, les druides qui choisissent cette option reçoivent des emplacements de sorts de domaine qu’ils ne peuvent utiliser que pour préparer les sorts de leur domaine et qu’ils ne peuvent pas employer pour une incantation spontanée.\n\nEn plus de ces domaines communs avec les prêtres, un druide peut choisir un domaine animal ou environnemental au lieu de l’un des domaines précité (Source: Arts de la magie).\n\nTout comme les domaines de prêtre, ceux du druide lui donnent des pouvoirs et des sorts de domaine. Un druide qui choisit un domaine animal ou environnemental gagne un emplacement de sort de domaine par niveau.\n\nUn druide qui vénère un dieu (et non la nature en général) ne peut pas choisir un domaine animal ou environnemental qui entre en contradiction avec les thèmes associés à sa divinité ou qui sort de sa juridiction.\n\nSi un pouvoir de domaine animal ou environnement autorise un jet de sauvegarde, le DD du jet est égal à 10 + 1/2 du niveau du druide + modificateur de Sagesse.\n\nLes autres classes basées sur la nature qui donnent accès à des domaines peuvent choisir un domaine animal ou environnemental au lieu d’un domaine ordinaire.\n\nCOMPAGNON ANIMAL\nLa seconde forme consiste en un lien étroit entre le druide et un compagnon animal ou vermine. Le druide peut commencer sa carrière en étant accompagné d’un des animaux ou une des vermines cités dans la liste des compagnons animaux et vermines. Le compagnon est loyal et accompagne le druide lors de ses aventures.\n\nContrairement aux animaux normaux, le compagnon animal ou vermine évolue (en dés de vie, en caractéristiques, en compétences et en dons) lorsque le druide gagne des niveaux. Si le personnage possède plusieurs classes offrant un compagnon animal, ses niveaux dans ces différentes classes se cumulent pour déterminer les caractéristiques de son compagnon. La taille de la plupart des compagnons animaux s’accroît lorsque le druide atteint le niveau 4 ou 7 (selon le compagnon). Si le druide décide de se séparer de son compagnon, il peut en obtenir un autre en accomplissant un rituel qui nécessite vingt-quatre heures de prières ininterrompues au sein d’un environnement de vie typique pour le nouveau compagnon animal. Cette cérémonie peut également être utilisée pour remplacer un compagnon animal qui est mort."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Pacte_avec_la_nature_Ext_8

- Nom: Instinct naturel (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le druide bénéficie d’un bonus de +2 aux tests de Connaissances (nature) et de Survie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Instinct_naturel_Ext_9

- Nom: Empathie sauvage (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un druide peut améliorer l’attitude d’un animal. Cette aptitude suit les mêmes règles que les tests de Diplomatie destinés à modifier l’attitude d’une personne. Le druide lance 1d20 et ajoute son niveau de druide et son modificateur de Charisme pour déterminer le résultat de son test. L’attitude initiale des animaux domestiques est l’indifférence, tandis que les animaux sauvages sont généralement inamicaux.\n\nPour utiliser l’empathie sauvage, le druide et l’animal doivent être à moins de neuf mètres l’un de l’autre (dans des conditions de visibilité normales). Il faut en moyenne une minute pour influencer un animal de cette façon, mais, comme dans le cas de personnes, cela peut parfois prendre plus longtemps ou être plus rapide.\n\nUn druide peut également utiliser cette aptitude pour influencer une créature magique dont la valeur d’Intelligence est de 1 ou 2 mais son test subit alors un malus de -4."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Empathie_sauvage_Ext_10

- Nom: Déplacement facilité (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "Dès le niveau 2, le druide se déplace sans la moindre gêne dans toutes sortes de taillis, y compris les fourrés, les buissons (même épineux) et les autres zones de végétation dense. Il progresse à sa vitesse de déplacement normale et ne subit aucun dégât. La végétation enchantée de manière à restreindre les mouvements continue toutefois de l’affecter."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#D%C3%A9placement_facilit%C3%A9_Ext_11

- Nom: Absence de traces (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Au niveau 3, le druide ne laisse plus la moindre trace en milieu naturel et il est impossible de le pister. Il peut néanmoins laisser des traces s’il le souhaite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Absence_de_traces_Ext_12

- Nom: Résistance à l’appel de la nature (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "À partir du niveau 4, le druide bénéficie d’un bonus de +4 aux jets de sauvegarde contre les capacités surnaturelles ou magiques des fées. Ce bonus s’applique également aux sorts et aux effets qui utilisent ou ciblent des plantes, comme par exemple croissance d’épines, distorsion du bois, enchevêtrement ou flétrissement végétal."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#R%C3%A9sistance_%C3%A0_l%E2%80%99appel_de_la_nature_Ext_13

- Nom: Forme animale (Sur)
  Classe: Druide
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "Au niveau 4, le druide gagne la capacité de se transformer en un animal de taille P ou M puis de reprendre sa forme normale une fois par jour. Il peut prendre la forme de n’importe quelle créature de type animal. Ce pouvoir fonctionne comme le sort de forme bestiale I, mis à part les différences précisées ici. Cet effet dure au maximum une heure par niveau de druide mais le druide peut y mettre fin avant. La transformation (vers ou depuis la forme animale) est une action simple qui ne provoque pas d’attaque d’opportunité. La forme choisie doit être celle d’un animal que le druide connaît bien.\n\nTant qu’il est transformé, un druide est incapable de parler. Il doit se contenter des bruits qu’un animal ordinaire est capable de produire sans entraînement. Il peut néanmoins communiquer normalement avec les autres animaux de la même espèce, ou d’une espèce proche de sa forme actuelle (à noter dans la nature, les perroquets poussent des cris, ils ne sont pas capables de parler).\n\nLe personnage gagne une utilisation quotidienne supplémentaire de ce pouvoir au niveau 6 et tous les deux niveaux par la suite, pour un total de huit utilisations au niveau 18. Au niveau 20, le druide peut utiliser cette capacité à volonté. En gagnant des niveaux, le druide a accès à d’autres formes, comme celles d’animaux plus petits et plus grands, d’élémentaires et de plantes. Quelle que soit la forme choisie, la transformation consomme une utilisation de ce pouvoir.\n\nAu niveau 6, un druide peut également utiliser ce pouvoir pour se transformer en animal de taille TP ou taille G ou en élémentaire de taille P. Lorsqu’il prend la forme d’un animal, la capacité fonctionne désormais comme le sort forme bestiale II. Lorsqu’il prend la forme d’un élémentaire, elle fonctionne comme le sort corps élémentaire I.\n\nAu niveau 8, le druide peut également utiliser ce pouvoir pour se transformer en animal de taille TG ou Min, en élémentaire de taille M ou en créature de type plante de taille P ou M. Lorsqu’il prend la forme d’un animal, la capacité fonctionne désormais comme le sort forme bestiale III. Lorsqu’il prend la forme d’un élémentaire, elle fonctionne comme le sort corps élémentaire II. Lorsqu’il prend la forme d’une créature de type plante, elle fonctionne comme le sort forme végétale I.\n\nAu niveau 10, le druide peut également utiliser ce pouvoir pour se transformer en élémentaire de taille G ou en créature de type plante de taille G. Lorsqu’il prend la forme d’un élémentaire, la capacité fonctionne désormais comme le sort corps élémentaire III. Lorsqu’il prend la forme d’une créature de type plante, elle fonctionne comme le sort forme végétale II.\n\nAu niveau 12, le druide peut également utiliser ce pouvoir pour se transformer en élémentaire de taille TG ou en créature de type plante de taille TG. Lorsqu’il prend la forme d’un élémentaire, la capacité fonctionne désormais comme le sort corps élémentaire IV. Lorsqu’il prend la forme d’une créature de type plante, elle fonctionne comme le sort de forme végétale III."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Forme_animale_Sur_14

- Nom: Immunité contre le venin (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 9
  Auto: True
  Description: "À partir du niveau 9, le druide est immunisé à toutes les formes de poison."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Immunit%C3%A9_contre_le_venin_Ext_15

- Nom: Mille visages (Sur)
  Classe: Druide
  Source: MJ
  Niveau: 13
  Auto: True
  Description: "Au niveau 13, le druide acquiert le pouvoir surnaturel de se transformer à volonté, comme s’il utilisait le sort modification d’apparence, mais uniquement lorsqu’il est sous sa forme normale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#Mille_visages_Sur_16

- Nom: Éternelle jeunesse (Ext)
  Classe: Druide
  Source: MJ
  Niveau: 15
  Auto: True
  Description: "À partir du niveau 15, le druide ne subit plus les effets du vieillissement et est immunisé aux attaques provoquant un vieillissement accéléré. Les malus de vieillesse qu’il aurait pu subir avant d’atteindre ce niveau ne sont pas effacés pour autant. Le druide continue de vieillir et bénéficie des bonus qui en découlent. Il meurt toujours de vieillesse lorsque son heure est venue."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide.ashx#%C3%89ternelle_jeunesse_Ext_17
