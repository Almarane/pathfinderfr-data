    supplémentaires pour ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Incantation_réduite_0
  
- Nom: Pacte magique (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le forgeâme gagne une arme comme objet fétiche. Ce pouvoir
    fonctionne comme celui de magicien mais le magus se lie obligatoirement à une
    arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Pacte_magique_Sur_1
  
- Nom: Combat magique (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le forgeâme peut utiliser ce pouvoir uniquement quand il manie son
    arme fétiche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Combat_magique_Sur_2
  
- Nom: Frappe magique (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le forgeâme peut utiliser ce pouvoir uniquement quand il manie son
    arme fétiche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Frappe_magique_Sur_3
  
- Nom: Maître forgeron (Ext)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 7
  Auto: true
  Description: Le forgeâme ajoute son niveau de magus à ses tests d’Artisanat pour
    créer une armure, un bouclier ou une arme. Ce bonus s’applique aux tests de compétence
    qui accompagnent l’utilisation du don Création d’armes et d’armures magiques.
    Au niveau 7, le forgeâme utilise le dixième de la valeur en po des objets ordinaires
    qu’il fabrique pour déterminer le temps que cela lui prend et il met deux fois
    moins de temps que les autres pour enchanter les armes et les armures. Ce pouvoir
    remplace réserve de connaissances.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Maître_forgeron_Ext_4
  
- Nom: Pacte renforcé (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un forgeâme de niveau 4 peut dépenser 1 point de réserve magique pour
    augmenter la solidité et les points de vie de son arme fétiche, d’un nombre de
    point égal à son niveau de magus. Ces points de vie persistent jusqu’à ce qu’ils
    soient dépensés ou que le forgeâme prépare de nouveau ses sorts. S’il utilise
    ce pouvoir plusieurs fois, ses effets ne se cumulent pas. Ce pouvoir remplace
    souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Pacte_renforcé_Sur_5
  
- Nom: Reforger (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le forgeâme peut, par une action simple, rendre un nombre
    de points de vie égal à son niveau de magus à un objet abîmé. Pour cela, il doit
    le toucher et dépenser 1 point de réserve magique. Pour réparer un objet détruit,
    il lui faut une minute et du matériel (1/4 de la valeur de vente de l’objet).
    L’objet restauré a alors 1 point de vie. Si le forgeâme veut restaurer l’enchantement
    d’un objet magique détruit, il doit dépenser un nombre de points de réserve magique
    supplémentaire égal au niveau de lanceur de sorts de l’objet. Si le niveau de
    lanceur de sort de l’objet est inférieur à celui du forgeâme, ce dernier reçoit
    un niveau négatif, deux s’il est supérieur (et aucun si l’objet magique s’avère
    être son objet fétiche). Pour se débarrasser de ces niveaux négatifs, le DD est
    de 10 + niveau de lanceur de sorts de l’objet. Ce pouvoir remplace science du
    souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Reforger_Sur_6
  
- Nom: Riposte destructrice (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 16
  Auto: true
  Description: Au niveau 16, quand un adversaire active un objet magique dans la
    zone contrôlée par un forgeâme, il provoque une attaque d’opportunité qui permet
    au magus de l’attaquer ou de tenter de détruire l’objet. S’il parvient à le détruire,
    ses effets sont annulés. Ce pouvoir remplace riposte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Riposte_destructrice_Sur_7
  
- Nom: Reconstruction instantanée (Sur)
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le forgeâme peut reforger un objet détruit d’un simple
    contact, grâce à une action simple qui ne provoque pas d’attaque d’opportunité.
    Ce pouvoir remplace accès aux sorts supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Reconstruction_instantanée_Sur_8
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Forgeâme
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les arcanes qui viennent compléter le forgeâme : frappe de
    dissipation, lame dédiée, lame fantôme, lame longue durée, lame tueuse et précision
    arcanique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Forge%c3%a2me%20(magus).ashx#Arcanes_de_magus_conseillés_9
  
- Nom: Armes et armures
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le kensai est formé au maniement des armes courantes et d’une unique
    arme de guerre ou exotique de son choix. Il n’est pas formé au port des armures
    ni au maniement du bouclier et subit les risques habituels d’échec des sorts profanes
    quand il lance des sorts de magus en armure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Armes_et_armures_0
  
- Nom: Arme de prédilection (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le kensai gagne Arme de prédilection comme don supplémentaire
    pour l’arme de son choix.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Arme_de_prédilection_Ext_1
  
- Nom: Incantation réduite
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le kensai lance un sort de moins de chaque niveau de sort que les
    magi ordinaires. Si ce changement fait passer son nombre de sorts à 0, il peut
    lancer des sorts de ce niveau uniquement si son Intelligence lui accorde des sorts
    supplémentaires pour ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Incantation_réduite_2
  
- Nom: Défense astucieuse (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, quand le kensai manie son arme de prédilection, il gagne
    le pouvoir défense astucieuse. Il fonctionne comme le pouvoir de la classe de
    prestige duelliste mais son arme de prédilection peut être de n’importe quel type.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Défense_astucieuse_Ext_3
  
- Nom: Coup parfait (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand le kensai touche une cible avec son arme de prédilection,
    il peut dépenser 1 point de sa réserve magique pour optimiser les dégâts. Il ne
    lance pas les dés, l’arme inflige automatiquement les dégâts maximaux. Ce pouvoir
    affecte uniquement les dés de dégâts de base, pas les dégâts supplémentaires d’une
    attaque sournoise, des propriétés magiques d’une arme, d’une frappe magique ou
    d’un coup critique. Si le kensai confirme un coup critique, il peut à la place
    dépenser 2 points pour augmenter le multiplicateur de critique de 1. Ce pouvoir
    remplace souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Coup_parfait_Ext_4
  
- Nom: Entraînement de guerrier (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: À partir du niveau 7, le kensai considère qu’il a un niveau de guerrier
    égal à son niveau de magus -3 quand il s’agit de remplir des conditions requises
    (s’il possède des niveaux de guerrier, ils se cumulent). Il ne peut pas profiter
    des avantages de ces dons avec autre chose que son arme de prédilection. Ce pouvoir
    remplace réserve de connaissances.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Entraînement_de_guerrier_Ext_5
  
- Nom: Iaijutsu (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le kensai applique son modificateur d’Intelligence en
    plus de son modificateur de Dextérité à ses tests d’initiative (0 au minimum).
    Le kensai peut faire une attaque d’opportunité quand il est pris au dépourvu et
    peut dégainer son arme de prédilection par une action libre lors de cette attaque.
    Ce pouvoir remplace armure intermédiaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Iaijutsu_Ext_6
  
- Nom: Perfection critique (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le kensai ajoute son bonus d’Intelligence (0 au minimum)
    à ses jets de confirmation de coup critique avec son arme de prédilection. De
    plus, il utilise ses niveaux de magus au lieu de son bonus de base à l’attaque
    quand il s’agit de savoir s’il remplit les conditions requises pour Don pour les
    critiques et les dons qui l’intègrent dans leurs conditions. Ces dons fonctionnent
    uniquement avec l’arme de prédilection du kensai. Ce pouvoir remplace l’arcane
    de magus du niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Perfection_critique_Ext_7
  
- Nom: Réflexes supérieurs (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le kensai peut faire un nombre d’attaques d’opportunité
    égal à son modificateur d’Intelligence au cours du même round (1 au minimum).
    Cet effet se cumule avec le don Attaque réflexe. Ce pouvoir remplace science du
    souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Réflexes_supérieurs_Ext_8
  
- Nom: Concentration iaijutsu (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le kensai agit pendant le round de surprise et dégaine
    par une action rapide. En revanche, il est pris au dépourvu jusqu’à ce qu’il agisse.
    Lors d’un round de surprise ou quand il attaque un adversaire pris au dépourvu,
    il ajoute son modificateur d’Intelligence aux dégâts de son arme de prédilection
    (0 au minimum). Ce pouvoir remplace armure lourde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Concentration_iaijutsu_Ext_9
  
- Nom: Maître du iaijutsu (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le kensai fait automatiquement un 20 naturel aux jets
    d’initiative et il n’est jamais pris au dépourvu. Ce pouvoir remplace accès aux
    sorts supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Maître_du_iaijutsu_Ext_10
  
- Nom: Maîtrise des armes (Ext)
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le kensai obtient maîtrise des armes pour son arme de
    prédilection (comme le pouvoir de guerrier). Ce pouvoir remplace magus ultime.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Maîtrise_des_armes_Ext_11
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Kensai
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les arcanes de magus qui viennent compléter l’archétype de
    kensai : attaquer avec prescience, bouclier magique, concentré, coup précis, défendre
    avec prescience et frappe critique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Kensai%20(magus).ashx#Arcanes_de_magus_conseillés_12
  
- Nom: Lame noire (Ext)
  Classe: Magus
  Archétype: Lamelié
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le lamelié obtient une puissante arme intelligente appelée
    une lame noire. C’est au magus de choisir son type (voir ci-dessous). Un magus
    qui possède ce pouvoir ne peut pas choisir l’arcane de familier et ne peut pas
    adopter de familier, pas même grâce à une autre classe.


    Au lieu de son montant normal, la réserve magique du lamelié contient un nombre
    de points égal à 1/3 de son niveau (1 au minimum) plus son bonus d’Intelligence.
    Ce pouvoir modifie le pouvoir de réserve magique et remplace l’arcane de magus
    de niveau 3.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lameli%c3%a9.ashx#Lame_noire_Ext_0
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Lamelié
  Source: AM
  Niveau: 5
  Auto: true
  Description: "Les arcanes suivants viennent compléter l’archétype de lamelié :\
    \ études diversifiées, frappe de dissipation, précision arcanique et renvoi.\n\
    \nUne lame noire est une forme particulière d’arme intelligente que les magus\
    \ obtiennent quand ils choisissent l’archétype lamelié. Il existe plusieurs méthodes\
    \ pour se procurer cette arme. Parfois, elle apparaît tout simplement dans les\
    \ possessions du magus et son origine reste un mystère ; d’autres fois, il la\
    \ trouve au cours d’une aventure ou lors d’un événement particulier. Il arrive\
    \ qu’une lame noire se transmette de génération en génération, alors qu’elle cherche\
    \ sans relâche un magus capable de libérer son plein potentiel.\n\nLa lame noire\
    \ est toujours une arme tranchante à une main, une rapière ou une canne épée.\
    \ Le magus choisit le type de l’arme quand il l’obtient et, une fois ce choix\
    \ fait, il ne peut plus revenir dessus.\n\nLa lame noire gagne en puissance au\
    \ fur et à mesure que le magus monte en niveaux.\n\nLa lame noire possède une\
    \ personnalité indépendante mais elle partage certains traits de caractère avec\
    \ son propriétaire. Elle est toujours du même alignement que lui et, s’il change,\
    \ elle change également. La lame travaille à atteindre les mêmes objectifs que\
    \ son propriétaire, mais pas toujours sans discussion ou contrepartie. \n\nChaque\
    \ lame a une mission et, même s’il arrive que deux lames ou plus travaillent de\
    \ concert, leurs missions sont toutes spécifiques. (La mission de la lame noire\
    \ dépend généralement du MJ et des besoins de sa campagne ou de son aventure.\
    \ Le MJ peut aussi la déterminer au hasard à l’aide de la table des desseins.\n\
    \nCertaines lames noires sont très ouvertes au sujet de leur mission mais d’autres\
    \ gardent jalousement le secret. Certains sages supposent qu’une main invisible\
    \ ou une puissance magique dirige ces armes.\n\n\n\nProfil de base de la lame\
    \ noire. La lame noire est liée à un magus particulier, un peu comme un familier,\
    \ mais selon une relation qui ressemble plus à un partenariat qu’à un rapport\
    \ maître/serviteur.\n\nIntelligence. Voici la valeur d’Intelligence de la lame\
    \ noire. Elle commence avec 10 et gagne 1 point tous les deux niveaux de magus\
    \ (aux niveaux 3, 5, etc.)\n\nSagesse et Charisme. Alors que le lamelié monte\
    \ en niveaux, la Sagesse et le Charisme de sa lame noire font de même. Ces valeurs\
    \ démarrent à 6 et augmentent de 1 par tranche de deux niveaux de magus.\n\nEgo.\
    \ Une lame noire commence avec un ego de 5. Plus la lame gagne en puissance, plus\
    \ cet ego augmente, comme indiqué dans la table ci-dessus. Si le magus et la lame\
    \ entrent en conflit, la lame peut, comme tous les objets intelligents, tenter\
    \ de dominer le magus en suivant les règles des conflits entre personnage et objet.\
    \ Comme la lame noire est de nature flexible et puissante, elle ne suit pas une\
    \ progression d’ego standard.\n\nLangage et compétences. Au départ, la lame noire\
    \ sait parler le commun. Alors que son Intelligence augmente, elle développe ses\
    \ connaissances en langues et en mystères. Quand elle atteint une Intelligence\
    \ de 12, elle apprend une langue supplémentaire (choisie par le MJ) et gagne un\
    \ rang en Connaissances (mystères). À chaque fois que son Intelligence augmente,\
    \ elle apprend une nouvelle langue et obtient un nouveau rang en Connaissances\
    \ (mystères).\n\nSens. La lame noire a conscience de tout ce qui se passe autour\
    \ d’elle, comme n’importe quelle créature douée de la vue et de l’ouïe. De ce\
    \ fait, elle peut être aveuglée et rendue sourde. Elle utilise les mêmes jets\
    \ de sauvegarde que le magus, même s’il ne la tient pas en main à ce moment.\n\
    \nRéserves magiques de la lame noire. La lame noire possède une réserve magique\
    \ qui contient un nombre de points égal à 1 + bonus d’Intelligence de l'arme.\n\
    \nDescriptions des pouvoirs d’une lame noire. Une lame noire possède des pouvoirs\
    \ spéciaux (ou en fait profiter son propriétaire) qui dépendent du niveau du magus.\
    \ Ces pouvoirs se cumulent. Une lame noire refuse généralement de se servir de\
    \ ses pouvoirs si ce n’est pas son magus qui la manie et se comporte alors comme\
    \ une arme de maître. \n\nVigilance (Ext). Quand le magus manie une lame noire,\
    \ il bénéficie du don Vigilance.\n\nFrappe de lame noire (Mag). Par une action\
    \ libre, le magus peut dépenser un point issu de la réserve magique de sa lame\
    \ pour lui donner un bonus de +1 aux jets de dégâts pendant 1 minute. Tous les\
    \ quatre niveaux après le premier, ce pouvoir donne 1 point de bonus de plus aux\
    \ jets de dégâts de la lame.\n\nTélépathie (Sur). Tant que le magus porte ou manie\
    \ sa lame noire, il peut communiquer avec elle par télépathie dans une langue\
    \ commune.\n\nIncassable (Ext). Tant que la lame noire possède au moins 1 point\
    \ de réserve magique, elle est immunisée contre la condition cassée. Si elle se\
    \ brise, elle est inconsciente et perd ses pouvoirs jusqu’à ce que quelqu’un la\
    \ répare. Si elle se fait détruire, on peut la reforger une semaine plus tard\
    \ grâce à un rituel spécial qui coûte 200 po par niveau du magus. Ce rituel prend\
    \ 24 heures.\n\nHarmonisation d’énergie (Sur). Au niveau 5, par une action libre,\
    \ le magus peut dépenser un point issu de la réserve magique de sa lame pour qu’elle\
    \ inflige l’un des types de dégâts suivants au lieu de ses dégâts d’arme habituels\
    \ : électricité, feu ou froid. Il peut dépenser 2 points pour infliger des dégâts\
    \ sonores ou de force à la place. Cet effet dure jusqu’au début du prochain tour\
    \ du magus.\n\nTéléportation de lame (Mag). Par une action simple, un magus de\
    \ niveau 9 ou plus peut dépenser un point de sa réserve magique ou de celle de\
    \ sa lame pour rappeler son arme jusqu’à 1,5 kilomètre de distance. La lame se\
    \ téléporte alors instantanément dans sa main.\n\nTransfert d’arcane (Sur). Au\
    \ niveau 13, le magus peut, une fois par jour, tenter de siphonner les points\
    \ de réserve magique de sa lame et les placer dans la sienne. Pour cela, il doit\
    \ dépenser une action complexe et remporter un jet de Volonté d’un DD égal à l’ego\
    \ de la lame noire. Si le magus réussit, il gagne 1 point de réserve pour 2 points\
    \ drainés à la lame. S’il échoue, il est fatigué (mais il peut faire une nouvelle\
    \ tentative). S’il était déjà fatigué, il est épuisé. Il ne peut pas utiliser\
    \ ce pouvoir s’il est épuisé.\n\nDéfense magique (Mag). Un magus de niveau 17\
    \ ou plus peut dépenser un point tiré de la réserve magique de sa lame noire par\
    \ une action libre. Il gagne alors une Résistance à la Magie égale à l’ego de\
    \ sa lame jusqu’au début de son prochain tour.\n\nBuveuse de vie (Sur). Au niveau\
    \ 19, à chaque fois que le magus tue une créature vivante avec sa lame noire,\
    \ il peut choisir l’un des effets suivants : la lame noire récupère 2 points de\
    \ sa propre réserve magique, elle recharge sa réserve d’un point et fait de même\
    \ pour celle du magus ou ce dernier reçoit un nombre de points de vie temporaires\
    \ égal à l’ego de la lame (ils restent une minute ou jusqu’à ce qu’ils soient\
    \ dépensés, selon ce qui se produit en premier). La créature tuée doit avoir un\
    \ nombre de DV au moins égal à la moitié du niveau de personnage du magus pour\
    \ déclencher ce pouvoir."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lameli%c3%a9.ashx#Arcanes_de_magus_conseillés_1
  
- Nom: Athamé de force (Mag)
  Classe: Magus
  Archétype: Lamesort
  Source: AM
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le lamesort peut, par une action rapide, sacrifier un
    sort de magus préparé de niveau 1 ou plus pour créer une dague de force dans sa
    main non directrice. L’athamé reste 1 minute ou jusqu’à ce qu’il le renvoie.


    Il possède un bonus d’altération aux jets d’attaque et de dégâts égal au niveau
    du sort sacrifié (+5 au maximum) et, en ce qui concerne les pouvoirs de sa réserve
    magique, on considère que l’athamé est une arme tenue (si le magus utilise des
    points pour ajouter un pouvoir à une arme tenue, ils s’appliquent à l’arme de
    sa main principale et à l’athamé sans dépense supplémentaire). L’athamé se comporte
    comme une dague mais la main qui le tient est considérée comme libre quand il
    s’agit de lancer un sort ou de faire une attaque de contact. Le magus peut se
    servir de l’athamé pour se battre à deux armes ou utiliser sa main secondaire
    pour lancer un sort, comme le permet le pouvoir de classe combat magique (mais
    il ne peut pas faire les deux au cours du même round). Les attaques de l’athamé
    sont des attaques de force qui infligent donc des dégâts de force. Ce pouvoir
    remplace frappe magique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lamesort.ashx#Athamé_de_force_Mag_0
  
- Nom: Arcanes du lamesort
  Classe: Magus
  Archétype: Lamesort
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Le lamesort a accès aux arcanes de magus suivants. Il ne peut en\
    \ choisir un plus d’une fois. \n\nAthamé de réserve (Sur). Au lieu de sacrifier\
    \ un sort préparé pour créer un athamé, le magus peut dépenser des points tirés\
    \ de sa réserve magique. L’athamé ainsi créé a un bonus d’altération égal au nombre\
    \ de points utilisés.\n\nLancer d’athamé (Sur). Par une action simple, le lamesort\
    \ peut lancer son athamé sur 18 mètres (12 c) pour faire une attaque à distance\
    \ (sans malus de portée). Si l’arme rate sa cible, elle revient automatiquement\
    \ dans la main du magus juste avant son prochain tour. Si l’athamé touche, il\
    \ inflige des dégâts et sa durée de présence expire. Le magus peut dépenser jusqu’à\
    \ 2 points de sa réserve magique pour augmenter les dégâts de l’athamé de +1d6\
    \ par point dépensé.\n\nParade de lamesort (Sur). Quand un adversaire fait un\
    \ jet d’attaque contre le lamesort, ce dernier peut, par une action immédiate,\
    \ mettre un terme à la durée d’existence de l’athamé pour gagner un bonus de parade\
    \ à la CA jusqu’à la fin de son prochain tour. Ce bonus est égal au niveau du\
    \ sort sacrifié pour créer l’athamé (+5 au maximum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lamesort.ashx#Arcanes_du_lamesort_1
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Lamesort
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les arcanes suivants viennent compléter l’archétype de lamesort :
    assaut accéléré, bouclier magique, frappe critique et réserve de coups.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lamesort.ashx#Arcanes_de_magus_conseillés_2
  
- Nom: Maléfice de magus (Sur)
  Classe: Magus
  Archétype: Lanceur de maléfices
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le lanceur de maléfices accède à quelques maléfices de
    sorcière. Le magus choisit un maléfice de la liste des pouvoirs de classe de la
    sorcière. Il peut l’utiliser ou en bénéficier comme s’il était une sorcière de
    même niveau que son niveau de magus. Ce pouvoir remplace souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20mal%c3%a9fices.ashx#Maléfice_de_magus_Sur_0
  
- Nom: Arcanes des maléfices
  Classe: Magus
  Archétype: Lanceur de maléfices
  Source: AM
  Niveau: 12
  Auto: true
  Description: "Le lanceur de maléfices accède aux arcanes de magus suivants ou choisit\
    \ un maléfice de sorcière au lieu d’un arcane. Au niveau 12, il peut choisir un\
    \ maléfice ou un maléfice supérieur au lieu d’un arcane. Au niveau 18, il peut\
    \ choisir un maléfice, un maléfice supérieur ou un grand maléfice au lieu d’un\
    \ arcane. Il ne peut pas choisir un maléfice ni un arcane à plusieurs reprises.\
    \ \n\nFrappe maudite (Mag). Un lanceur de maléfices qui peut utiliser malédiction\
    \ ou malédiction majeure ou tout autre sort du registre des malédictions peut\
    \ appliquer le sort préparé à l’aide du pouvoir de frappe magique, même si le\
    \ sort n’est théoriquement pas un sort de contact."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20mal%c3%a9fices.ashx#Arcanes_des_maléfices_1
  
- Nom: Sorts
  Classe: Magus
  Archétype: Lanceur de maléfices
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le lanceur de maléfices ajoute les sorts suivants à sa liste de sorts
    de magus : malédiction, malédiction majeure et tous les sorts de niveau 6 ou moins
    du registre des malédictions.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20mal%c3%a9fices.ashx#Sorts_2
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Lanceur de maléfices
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les arcanes suivants viennent compléter l’archétype de lanceur de
    maléfices : études diversifiées, familier, magie accélérée et précision arcanique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20de%20mal%c3%a9fices.ashx#Arcanes_de_magus_conseillés_3
  
- Nom: Incantation réduite
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le myrmidarque lance un sort de moins de chaque niveau de sort que
    les magi ordinaires. Si ce changement fait passer son nombre de sorts à 0, il
    peut lancer des sorts de ce niveau uniquement si son Intelligence lui accorde
    des sorts supplémentaires pour ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Incantation_réduite_0
  
- Nom: Frappe magique à distance (Sur)
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le myrmidarque peut se servir de la frappe magique avec
    un sort de contact à distance contre une cible unique grâce à une attaque à distance.
    Il utilise pour cela une arme à distance. Même si le sort devrait normalement
    affecter plusieurs cibles, l’attaque s’accompagne d’un unique projectile, rayon
    ou effet. Au niveau 11, quand le myrmidarque fait une attaque à outrance à l’aide
    de ce pouvoir et utilise un sort à cibles multiples, il lance un rayon ou émet
    une ligne d’effet par attaque, sans dépasser le maximum qu’autorise le sort (dans
    le cas d’un rayon). Si le personnage n’utilise pas tous les effets au cours du
    round où il lance le sort, les excédentaires sont perdus. Ce pouvoir remplace
    souvenir magique et science du souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Frappe_magique_à_distance_Sur_1
  
- Nom: Entraînement aux armes (Ext)
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le myrmidarque gagne entraînement aux armes, comme le
    pouvoir de guerrier. Il découvre un groupe d’armes supplémentaires tous les six
    niveaux après le 6 (avec un maximum de trois au niveau 18). Le bonus aux jets
    d’attaque et de dégâts des groupes qu’il a déjà choisis augmente de +1 à chaque
    fois. Ce pouvoir remplace les arcanes de magus des niveaux 6, 12 et 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Entraînement_aux_armes_Ext_2
  
- Nom: Entraînement de guerrier (Ext)
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le myrmidarque considère qu’il a un niveau de guerrier
    égal à son niveau de magus -3 quand il s’agit de remplir les conditions requises
    d’un don (s’il possède des niveaux de guerriers, ils se cumulent). Au niveau 10,
    le myrmidarque considère ses niveaux de magus comme des niveaux de guerrier en
    ce qui concerne l’entraînement de guerrier. Ce pouvoir remplace réserve de connaissances
    et l’entraînement de guerrier du magus de niveau 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Entraînement_de_guerrier_Ext_3
  
- Nom: Entraînement aux armures (Ext)
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le myrmidarque apprend entraînement aux armures, comme
    le pouvoir de guerrier. Au niveau 14, il apprend entraînement aux armures 2. Ce
    pouvoir remplace science du combat magique et combat magique supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Entraînement_aux_armures_Ext_4
  
- Nom: Maîtrise des armures (Ext)
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le myrmidarque gagne une RD 5/– quand il porte une armure.
    Ce pouvoir remplace véritable magus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Maîtrise_des_armures_Ext_5
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Myrmidarque
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les arcanes de magus qui viennent compléter l’archétype de
    myrmidarque : affûtage arcanique, attaquer avec prescience, bouclier magique,
    briseur de sorts, coup précis, défendre avec prescience et souffrance persistante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Myrmidarque%20(magus).ashx#Arcanes_de_magus_conseillés_6
  
- Nom: Sorts
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un rejeton étrange lance les sorts profanes indiqués dans la liste\
    \ des sorts de magus. Il lance les sorts qu’il connait sans les préparer à l’avance.\
    \ Pour apprendre ou lancer un sort, un rejeton étrange doit avoir une valeur de\
    \ Charisme au moins égale à 10 + le niveau du sort. \n\nLe DD des jets de sauvegarde\
    \ contre ces sorts est égal à 10 + le niveau du sort + le modificateur de Charisme\
    \ du rejeton étrange. \n\nChaque jour, un rejeton étrange peut lancer un nombre\
    \ limité de sorts de chaque niveau. Le nombre de sorts de base qu’il peut lancer\
    \ chaque jour est identique à celui d’un barde de même niveau. De plus, il reçoit\
    \ des sorts supplémentaires qu’il peut lancer chaque jour s’il possède une valeur\
    \ de Charisme élevée. La liste des sorts disponibles pour un rejeton étrange est\
    \ limitée. Il possède le même nombre de sorts connus qu’un barde de même niveau\
    \ et, comme le barde, il peut choisir des sorts nouveaux pour remplacer ceux qu’il\
    \ connait déjà au niveau 5 et tous les trois niveaux par la suite. Voir la section\
    \ sur le barde pour plus d’information sur la façon de changer des sorts connus.\
    \ \n\nLe barde oublie alors un sort au profit d’un autre. Le niveau du nouveau\
    \ sort doit être identique à celui du sort oublié, et il ne peut s’agir d’un sort\
    \ appartenant au plus haut niveau de sorts accessible au barde. Un barde ne peut\
    \ échanger qu’un seul sort à chaque fois, et doit choisir s’il procède à un échange\
    \ au moment où il apprend de nouveaux sorts lors du passage de niveau.\nCette\
    \ aptitude remplace l’aptitude de sorts du magus."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Sorts_0
  
- Nom: Lignage
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un rejeton étrange acquiert un lignage de sanguin. Ce lignage est\
    \ choisi au niveau 1 et ne peut plus être changé par la suite. Le niveau de sanguin\
    \ effectif d’un rejeton étrange vis-à-vis des pouvoirs de lignage est égal à son\
    \ niveau de rejeton étrange. Il ne gagne pas de dons supplémentaires mais il gagne\
    \ les sorts supplémentaires conférés par son lignage aux différents niveaux (voir\
    \ l’aptitude de classe sorts supplémentaires ci-dessous). \n\nPour utiliser une\
    \ aptitude qui, normalement, fonctionne lorsque son utilisateur est en rage sanguine,\
    \ un rejeton étrange doit dépenser un point de sa réserve étrange (voir ci-dessous).\
    \ \n\nSi un rejeton étrange gagne des niveaux dans une autre classe qui lui confère\
    \ un lignage, ces lignages doivent être du même type, même si cela oblige le personnage\
    \ à changer le lignage conféré par l’une des classes. À la discrétion du MJ, un\
    \ rejeton étrange peut changer son précédent lignage pour les rendre conformes.\
    \ Cette aptitude remplace souvenir magique."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Lignage_1
  
- Nom: Réserve étrange (Sur)
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Un rejeton étrange dispose d’une étrange réserve d’énergie magique
    personnelle qui contient un nombre de points égal à la moitié de son niveau de
    magus (minimum 1) + son modificateur de Charisme. Par une action rapide, il peut
    dépenser un point d’énergie étrange pour entrer en état de concentration mystique
    pendant 2 rounds. Ceci lui permet d’utiliser ses pouvoirs de lignage sanguin comme
    s’il était en rage sanguine, même s’il ne gagne ou ne subit aucun des autres avantages
    ou inconvénients de la rage sanguine. Au niveau 4, un rejeton étrange peut également
    utiliser sa réserve étrange comme une réserve magique pour gagner tous les avantages
    indiqués dans la description de l’aptitude de classe réserve magique du magus.
    De plus, les aptitudes de classe du magus ou les sorts de la liste de magus intégrant
    des valeurs basées sur l’Intelligence la remplacent par le Charisme dans le cas
    du rejeton étrange. Par exemple, un rejeton étrange qui possède l’arcane de magus
    précision arcanique gagne un bonus d’intuition aux jets d’attaque égal à son bonus
    de Charisme et non plus à son bonus d’Intelligence. Cette aptitude ne produit
    aucun effet sur les compétences et les points de compétence du rejeton étrange.
    Cette aptitude remplace réserve magique. Les aptitudes qui modifient réserve magique
    modifient également réserve étrange.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Réserve_étrange_Sur_2
  
- Nom: Combat magique (Ext)
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 8
  Auto: true
  Description: Un rejeton étrange peut utiliser le combat magique uniquement lorsqu’il
    est en état de concentration mystique (voir réserve étrange ci-dessus). Au niveau
    8, un rejeton étrange peut utiliser le combat magique à tout moment. Cette aptitude
    modifie combat magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Combat_magique_Ext_3
  
- Nom: Sorts supplémentaires
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un rejeton étrange gagne le sort supplémentaire de son
    lignage de sanguin normalement gagné au niveau 10. Il gagne les trois autres sorts
    de lignage supplémentaires aux niveaux 9, 11, et 13 respectivement. Cette aptitude
    remplace réserve de connaissances.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Sorts_supplémentaires_4
  
- Nom: Science du combat magique (Ext)
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 14
  Auto: true
  Description: Au niveau 14, un rejeton étrange gagne l’aptitude de classe science
    du combat magique. Cette aptitude modifie science du combat magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Science_du_combat_magique_Ext_5
  
- Nom: Combat magique supérieur (Ext)
  Classe: Magus
  Archétype: Rejeton étrange
  Source: MCA
  Niveau: 18
  Auto: true
  Description: Au niveau 18, un rejeton étrange gagne l’aptitude de classe combat
    magique supérieur. Cette aptitude modifie combat magique supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Rejeton%20%c3%a9trange%20(magus).ashx#Combat_magique_supérieur_Ext_6
  
- Nom: Incantation réduite
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le skirnir lance un sort de moins de chaque niveau de sort que les
    magi ordinaires. Si ce changement fait passer son nombre de sorts à 0, il peut
    lancer des sorts de ce niveau uniquement si son Intelligence lui accorde des sorts
    supplémentaires pour ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Incantation_réduite_0
  
- Nom: Pacte magique (Sur)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le skirnir gagne un bouclier (mais pas un pavois) comme
    objet fétiche. Ce pouvoir fonctionne comme celui de magicien mais le magus se
    lie forcément à un bouclier, jamais à un autre objet ni à un familier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Pacte_magique_Sur_1
  
- Nom: Réserve magique
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le skirnir peut dépenser 1 point de sa réserve magique
    pour donner un bonus d’altération à une arme, comme d’habitude, mais aussi à son
    bouclier. Il paye le prix de chacun séparément. À partir du niveau 5, il peut
    aussi ajouter les propriétés magiques suivantes à son bouclier : animé, antiprojectile,
    d’attaque, aveuglant, de défense (n’importe), interception de projectiles, réfléchissant,
    résistance à la magie (n’importe).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Réserve_magique_2
  
- Nom: Bouclier ensorcelé (Ext)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le skirnir apprend à manier tous les types de bouclier,
    y compris les pavois, et ne souffre pas de risques d’échec des sorts profanes
    quand il lance un sort de magus alors qu’il manie un bouclier. Il considère ses
    niveaux de magus comme des niveaux de guerrier quand il s’agit de remplir les
    conditions requises par un don en rapport avec les boucliers. Ce pouvoir remplace
    combat magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Bouclier_ensorcelé_Ext_3
  
- Nom: Frappe magique (Sur)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le skirnir peut utiliser ce pouvoir avec une arme ou
    un bouclier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Frappe_magique_Sur_4
  
- Nom: Réserve magique (Ext)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le skirnir peut, par une action libre, dépenser 1 point
    de sa réserve magique pour ajouter le bonus à la CA de son bouclier à ses tests
    de Concentration sur la défensive (sans compter les bonus d’altération). Il peut
    aussi faire une attaque de contact ou un coup de bouclier pour appliquer des pouvoirs
    de réserve de coups. Ce pouvoir remplace souvenir magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Réserve_magique_Ext_5
  
- Nom: Bouclier de sorts (Sur)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le skirnir peut, par une action simple, stocker un sort
    de magus dans son bouclier s’il dépense 1 point de sa réserve magique par niveau
    de sort. Ceci fonctionne comme la propriété d’arme stockeuse de sorts mais s’active
    uniquement si le skirnir réussit un coup de bouclier et ne se limite pas à des
    sorts de niveau 3 ou moins. Ce pouvoir remplace réserve de connaissances.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Bouclier_de_sorts_Sur_6
  
- Nom: Combat magique au bouclier (Sur)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8 le skirnir gagne le pouvoir combat magique, mais seulement
    quand il manie son bouclier fétiche. Il peut renoncer à son bonus de bouclier
    à la CA jusqu’au début de son prochain tour pour exécuter les composantes somatiques
    d’un sort de magus. Si le bouclier est une targe, il conserve le bonus à la CA.
    Au niveau 14, il gagne science du combat magique. Au niveau 19, il conserve son
    bonus de bouclier à la CA quel que soit le type de bouclier qu’il utilise. Ce
    pouvoir remplace science du combat magique, combat magique supérieur et accès
    aux sorts supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Combat_magique_au_bouclier_Sur_7
  
- Nom: Bouclier de sorts supérieur (Sur)
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 16
  Auto: true
  Description: Au niveau 16, le skirnir peut activer un sort stocké par une action
    immédiate, dès qu’il est touché en combat. Le sort peut l’affecter lui ou agir
    sur la créature qui l’a frappé. Ce pouvoir remplace riposter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Bouclier_de_sorts_supérieur_Sur_8
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Skirnir
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les arcanes qui viennent compléter le skirnir : défendre avec
    prescience, fortification arcanique, fortification arcanique supérieure, lame
    longue durée (utilisable sur une arme ou un bouclier), renvoi, réserve de coups
    (à ricochet, persistante, tonitruante).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Skirnir%20(magus).ashx#Arcanes_de_magus_conseillés_9
  
- Nom: Armes et armures
  Classe: Magus
  Archétype: Spécialiste du bâton
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Le spécialiste des bâtons est juste formé au maniement des armes\
    \ courantes. Il peut lancer des sorts de magus alors qu’il porte une armure légère\
    \ sans risque d’échec des sorts profanes.\n\nComme tous les autres lanceurs de\
    \ sorts profanes, il court un risque d’échec s’il porte une armure intermédiaire,\
    \ lourde ou un bouclier, à condition que le sort ait une composante somatique.\
    \ \n\nUn magus multiclassé est toujours soumis au risque d’échec des sorts profanes\
    \ pour tous les sorts qu’il lance grâce à une autre classe. Ce pouvoir remplace\
    \ celui d’armes et armure du magus classique."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20b%c3%a2ton.ashx#Armes_et_armures_0
  
- Nom: Maître des bâtons (Ext)
  Classe: Magus
  Archétype: Spécialiste du bâton
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le spécialiste des bâtons obtient le don Maître des bâtons
    comme don supplémentaire, même s’il ne remplit pas les conditions requises. Il
    ne profite de ce don que s’il porte une armure légère ou pas d’armure du tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20b%c3%a2ton.ashx#Maître_des_bâtons_Ext_1
  
- Nom: Défense au bâton (Ext)
  Classe: Magus
  Archétype: Spécialiste du bâton
  Source: AM
  Niveau: 7
  Auto: true
  Description: "Au niveau 7, quand le spécialiste des bâtons en manie un, il gagne\
    \ un bonus de bouclier à la CA égal au bonus d’altération du bâton, y compris\
    \ les bonus issus du pouvoir de classe réserve magique. Au niveau 13, ce bonus\
    \ augmente de +3. \n\nCe pouvoir remplace les pouvoirs de classe armure intermédiaire\
    \ et armure lourde."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20b%c3%a2ton.ashx#Défense_au_bâton_Ext_2
  
- Nom: Un bâton comme arme (Sur)
  Classe: Magus
  Archétype: Spécialiste du bâton
  Source: AM
  Niveau: 10
  Auto: true
  Description: "Au niveau 10, le magus considère n’importe quel bâton magique qu’il\
    \ tient en main comme un bâton de combat magique avec un bonus d’altération à\
    \ l’attaque et aux dégâts égal au niveau de lanceur de sorts du bâton divisé par\
    \ 4 (avec un minimum de +1). Le bâton magique doit avoir encore une charge pour\
    \ que le magus puisse utiliser ce pouvoir. \n\nLe spécialiste des bâtons peut\
    \ rendre une charge au bâton en dépensant un nombre de points de sa réserve magique\
    \ égal au niveau du sort de plus haut niveau que le bâton peut lancer, à condition\
    \ qu’au moins un des sorts du bâton figure sur la liste des sorts de magus. Le\
    \ magus ne peut pas recharger plus d’un bâton par jour. Ce pouvoir remplace formation\
    \ de combattant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20b%c3%a2ton.ashx#Un_bâton_comme_arme_Sur_3
  
- Nom: Arcanes de magus conseillés
  Classe: Magus
  Archétype: Spécialiste du bâton
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les arcanes suivants viennent compléter l’archétype de spécialiste
    du bâton : bouclier magique, frappe critique, frappe de dissipation et maître
    des manoeuvres.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20b%c3%a2ton.ashx#Arcanes_de_magus_conseillés_4
  
- Nom: Audace (Ext)
  Classe: Pistolier
  Archétype: Arbalétrier d'élite
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un arbalétrier d’élite récupère de l’audace quant il inflige un coup
    critique ou un coup de grâce suite à un tir à l’arbalète, quel que soit son type.
    Cette aptitude modifie l’aptitude de classe audace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20d%c3%a9lite%20(pistolier).ashx#Audace_Ext_0
  
- Nom: Exploits
  Classe: Pistolier
  Archétype: Arbalétrier d'élite
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un arbalétrier d’élite peut accomplir les exploits suivants avec\
    \ une arbalète au lieu d’une arme à feu : blessure hémorragique, cibler, coup\
    \ de crosse, initiative du pistolier, tir étourdissant, tir fatal, tir mortel.\n\
    \nIl gagne les exploits suivants qui en remplacent d’autres.\n\n\n\nTir perforant\
    \ (Ext). Au niveau 1, quand il tire avec une arbalète, un arbalétrier d’élite\
    \ peut effectuer une attaque contre la CA au contact à la place de la CA normale\
    \ d’une cible située dans le premier facteur de portée de son arme. L’accomplissement\
    \ de cet exploit coûte 1 point d’audace. Il remplace l’exploit bout portant. \n\
    \nRechargement précautionneux (Ext).   Au niveau 1, tant qu’il lui reste au moins\
    \ 1 point d’audace, l’arbalétrier d’élite ne provoque pas d’attaque d’opportunité\
    \ quand il recharge une arbalète. Cet exploit remplace nettoyage rapide \n\nDétermination\
    \ du tireur (Ext).   Au niveau 3, un arbalétrier d’élite peut dépenser 1 point\
    \ d’audace quand il tire avec une arbalète par une action simple pour ignorer\
    \ les effets d’un camouflage ou d’un abri (mais pas d’un camouflage ou d’un abri\
    \ total). Cet exploit remplace tir utilitaire. \n\nTir de diversion (Ext).   Au\
    \ niveau 7, un arbalétrier d’élite peut dépenser 1 point d’audace et choisir de\
    \ rater une cible à portée d’arbalète qu’il pourrait normalement attaquer. Ce\
    \ faisant, la cible perd son bonus de Dextérité à la CA (si elle en possède un)\
    \ pendant 1 round. Cet exploit remplace tir déroutant. \n\nRechargement inexplicable\
    \ (Ext).*  Au niveau 11, tant que l’arbalétrier d’élite possède au moins 1 point\
    \ d’audace, il commence toujours chaque round de combat (même le round de surprise)\
    \ avec son arbalète chargée. De plus, le temps nécessaire pour recharger une arbalète\
    \ diminue d’un cran : une action simple devient une action de mouvement, une action\
    \ de mouvement devient une action rapide, une action rapide devient une action\
    \ libre et une action libre n’est même plus considérée comme une action. Cet exploit\
    \ remplace rechargement éclair. \n\nTireur vigilant (Ext). Au niveau 11, l’arbalétrier\
    \ d’élite ne provoque pas d’attaque d’opportunité quand il tire avec une arbalète\
    \ s’il dépense 1 point d’audace. Cet exploit remplace expert en rechargement.\
    \ \n\nTir immobilisant (Ext).   Au niveau 15, l’arbalétrier d’élite peut dépenser\
    \ 1 point d’audace quand il tire avec une arbalète pour tenter de clouer sur place\
    \ sa cible à l’aide d’un carreau. Si le tir touche la cible, celle-ci est clouée\
    \ contre un objet proche, un mur ou au sol. On considère qu’elle est enchevêtrée\
    \ et chancelante. Une fois clouée par le carreau, la cible ne peut pas sortir\
    \ de l’emplacement qu’elle occupe (sauf si elle se téléporte) à moins qu’elle\
    \ n’accomplisse une action simple pour arracher le carreau qui la cloue sur place.\
    \ Cet exploit remplace tir menaçant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20d%c3%a9lite%20(pistolier).ashx#Exploits_1
  
- Nom: Entraînement aux arbalètes (Ext)
  Classe: Pistolier
  Archétype: Arbalétrier d'élite
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "À partir du niveau 5, un arbalétrier d’élite peut choisir un type\
    \ spécifique d’arbalète, comme l’arbalète de poing ou l’arbalète lourde. Il gagne\
    \ un bonus aux jets de dégâts égal à son modificateur de Dextérité lorsqu’il tire\
    \ avec ce type d’arbalète. De plus, quand il réussit un coup critique avec ce\
    \ type d’arbalète, son modificateur de critique augmente de 1 (×2 devient ×3,\
    \ par exemple). \n\nTous les 4 niveaux par la suite, il peut choisir un type d’arbalète\
    \ différent supplémentaire pour bénéficier du bonus aux dégâts et du modificateur\
    \ de critique lorsqu’il tire avec ce type d’arbalète. Cette aptitude remplace\
    \ entraînement aux armes à feu."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20d%c3%a9lite%20(pistolier).ashx#Entraînement_aux_arbalètes_Ext_2
  
- Nom: Armes et armure
  Classe: Pistolier
  Archétype: Armure-pistolet
  Source: AG
  Niveau: 1
  Auto: true
  Description: Une armure-pistolet est formée au port de toutes les armures et au
    maniement de tous les boucliers, y compris les pavois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure-pistolet%20(pistolier).ashx#Armes_et_armure_0
  
- Nom: Exploits
  Classe: Pistolier
  Archétype: Armure-pistolet
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Une armure-pistolet échange deux exploits contre les suivants. Leur\
    \ description indique ceux qu’ils remplacent. \n\nRésolution de l’armure-pistolet\
    \ (Ext) Au niveau 1, l’armure-pistolet ignore le pire des attaques. Quand elle\
    \ porte une armure lourde ou intermédiaire et qu’elle est victime d’un coup critique\
    \ ou d’une attaque sournoise, elle peut dépenser 1 point d’audace, par une action\
    \ immédiate, pour tenter d’annuler les dégâts supplémentaires.Au niveau 1, elle\
    \ a 25% de chances d’y parvenir, au niveau 10 : 50% et au niveau 15 : 75%.Ce pouvoir\
    \ ne se cumule pas avec les propriétés d’une armure de défense mais il fonctionne\
    \ en même temps qu’elles ou que des effets similaires, ce qui veut dire que si\
    \ l’armure n’a pas annulé les dégâts supplémentaires, l’armure-pistolet peut se\
    \ servir de ce pouvoir.Ce pouvoir remplace l’exploit esquive du pistolier.\n\n\
    Résilience de l’armure-pistolet (Ext) Au niveau 15, quand l’armure-pistolet possède\
    \ encore au moins 1 point d’audace et réussit un jet de Vigueur contre une attaque\
    \ qui inflige 1/2 dégâts ou a un effet partiel en cas de jet de sauvegarde réussi,\
    \ elle ne subit pas de dégâts et évite l’effet. De plus, elle gagne un bonus de\
    \ +2 à tous les jets de sauvegarde contre la terreur et les effets mentaux. Ce\
    \ pouvoir remplace l’insaisissable"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure-pistolet%20(pistolier).ashx#Exploits_1
  
- Nom: Parer les balles (Ext)
  Classe: Pistolier
  Archétype: Armure-pistolet
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'L’armure-pistolet excelle dans l’art de modifier son armure et de
    l’utiliser pour arrêter les attaques des armes à feu.


    À partir du niveau 2, une armure-pistolet qui porte une armure lourde ou intermédiaire
    obtient un bonus de parade contre les armes à feu (autres que les armes de siège)
    ou les armes à aspersion (y compris les bombes de l’alchimiste. Ce bonus est égal
    à 1/2 bonus de l’armure + bonus d’altération de celle-ci (le cas échéant).


    Ce pouvoir n’affecte pas les sorts, les pouvoirs magiques ni les pouvoirs surnaturels
    qui nécessitent une attaque de contact. Ce pouvoir remplace Dérobade.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure-pistolet%20(pistolier).ashx#Parer_les_balles_Ext_2
  
- Nom: Entraînement aux armures (Ext)
  Classe: Pistolier
  Archétype: Armure-pistolet
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l’armure-pistolet apprend à augmenter sa maniabilité
    quand elle porte une armure. Dans ce cas, son malus d’armure diminue de 1 (avec
    un minimum de 0) et son bonus de Dextérité maximal augmente de 1. Ensuite, tous
    les quatre niveaux (8, 12 et 16) le bonus augmente de 1, avec un maximum de -4
    au malus d’armure et de +4 au bonus de Dextérité autorisé. Ce pouvoir se cumule
    avec le pouvoir de classe de guerrier du même nom. Si le pistolier possède les
    deux, il choisit le plus avantageux. Ce pouvoir remplace le don supplémentaire
    de pistolier de niveau 4 et de tous les quatre niveaux qui suivent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Armure-pistolet%20(pistolier).ashx#Entraînement_aux_armures_Ext_3
  
- Nom: Armes et armures
  Classe: Pistolier
  Archétype: Maître du mousquet
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le maître du mousquet est juste formé au maniement des armes à feu
    à deux mains. Il doit prendre le don Maniement des armes exotiques (armes à feu)
    pour utiliser les armes à feu à une main et les armes à feu de siège.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20mousquet%20(pistolier).ashx#Armes_et_armures_0
  
- Nom: Armurier
  Classe: Pistolier
  Archétype: Maître du mousquet
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le maître du mousquet doit prendre un mousquet quand il choisit son
