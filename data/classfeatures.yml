  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saboteur%20(alchimiste).ashx#Compétences_de_classe_0
  
- Nom: Mutagène du caméléon (Sur)
  Classe: Alchimiste
  Archétype: Saboteur (Gnome)
  Source: MR
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le saboteur découvre comment créer un élixir spécial\
    \ qui augmente sa mobilité et sa capacité à se déplacer sans être vu, au détriment\
    \ de sa force physique. Quand il absorbe ce mutagène, sa peau change de couleur\
    \ pour prendre celle de son environnement tandis que ses mains et ses pieds sécrètent\
    \ une substance adhésive. Il bénéficie alors d’un bonus de circonstances aux tests\
    \ de Discrétion égal à la moitié de son niveau d’alchimiste (+1 au minimum) et\
    \ gagne une vitesse d’escalade égale à la moitié de sa vitesse de base, le tout\
    \ pendant 10 minutes par niveau de saboteur. En revanche, tant que l’extrait du\
    \ caméléon fait effet, le saboteur subit un malus de -2 à la Force. Ce pouvoir\
    \ remplace mutagène. \n\nUn saboteur qui boit un mutagène d’alchimiste n’est pas\
    \ considéré comme un alchimiste. Toutes les limitations qui s’appliquent aux mutagènes\
    \ valent également pour le mutagène du caméléon, comme si les deux pouvoirs étaient\
    \ identiques. Les découvertes mutagène imprégné et mutagène persistant s’appliquent\
    \ au mutagène du caméléon."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saboteur%20(alchimiste).ashx#Mutagène_du_caméléon_Sur_1
  
- Nom: Découvertes de saboteur
  Classe: Alchimiste
  Archétype: Saboteur (Gnome)
  Source: MR
  Niveau: 1
  Auto: true
  Description: "Voici les nouvelles découvertes que peut faire un saboteur. \n\n\
    Bombe gros calibre*. Quand le saboteur prépare une bombe, il peut la faire de\
    \ gros calibre. Si elle touche un mur, une grille, un engin de siège ou une autre\
    \ structure résistante inanimée de grande taille, elle ignore la moitié de sa\
    \ solidité et inflige 1 point de dégâts par niveau du saboteur. Si la bombe gros\
    \ calibre réduit une cible inanimée à la moitié de ses points de vie ou moins,\
    \ elle y creuse un trou de 1,50 mètre de diamètre pour 1,50 mètre de profondeur.\n\
    \nBombe complexe. Quand le saboteur fabrique une bombe, il peut la modifier à\
    \ l’aide de deux découvertes qui modifient ses dégâts (donc les découvertes marquées\
    \ d’un astérisque). Chaque découverte modifie la moitié des dés de dégâts de la\
    \ bombe, arrondis à l’inférieur. Par exemple, la bombe assourdissante/de givre\
    \ d’un saboteur de niveau 9 inflige 2d4 points de dégâts sonores et 2d6 points\
    \ de dégâts de froid. Pour créer une bombe complexe, il faut dépenser deux utilisations\
    \ quotidiennes du pouvoir de bombe.\n\nMutagène supérieur du caméléon. Le mutagène\
    \ du caméléon du saboteur lui confère à présent le pouvoir se cacher en pleine\
    \ lumière, comme le pouvoir de rôdeur du même nom, mais il fonctionne dans tous\
    \ les environnements. Le saboteur doit avoir atteint le niveau 12 avant de faire\
    \ cette découverte.\n\nGrand mutagène du caméléon. Le mutagène du caméléon donne\
    \ à présent au saboteur un bonus de circonstances aux tests de Discrétion égal\
    \ à son niveau d’alchimiste et lui donne une vitesse d’escalade égale à sa vitesse\
    \ de base. Le saboteur doit être au moins de niveau 16 et connaître le mutagène\
    \ du caméléon supérieur avant de pouvoir découvrir celui-ci."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saboteur%20(alchimiste).ashx#Découvertes_de_saboteur_2
  
- Nom: Grande découvertes
  Classe: Alchimiste
  Archétype: Saboteur (Gnome)
  Source: MR
  Niveau: 1
  Auto: true
  Description: "Un saboteur peut choisir la grande découverte suivante. \n\nMutagène\
    \ du caméléon absolu. Le mutagène du caméléon du saboteur le place à présent sous\
    \ l’effet d’un sort d’invisibilité suprême et de pattes d’araignée pendant toute\
    \ la durée d’effet du mutagène. Ces effets utilisent le niveau de l’alchimiste\
    \ comme NLS. Pour faire cette grande découverte, le saboteur doit connaître le\
    \ grand mutagène du caméléon."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saboteur%20(alchimiste).ashx#Grande_découvertes_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Saboteur (Gnome)
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l’archétype de saboteur
    : bombe acide, bombe assourdissante, bombe aveuglante, bombe à retardement, bombe
    de confusion, bombe de démence, bombe de précision, bombe de siège, bombe d’immolation,
    bombe explosive, bombe fumigène, bombe immobilisante, bombe incendiaire, bombe
