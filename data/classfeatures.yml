  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le druide peut charger dans les espaces occupés par ses
    alliés sans difficulté, et ce qu’il soit à pied ou sur une monture. Une fois par
    charge, il peut effectuer un virage à 90° si les 2 dernières cases entre lui et
    sa cible sont en ligne droite. Il reçoit également un bonus d’esquive de +4 à
    sa CA en cas de charge ennemie, ainsi que d’un bonus de +4 à ses jets de dégâts
    sur une action préparée contre des adversaires qui le chargent. Cette capacité
    remplace immunité contre les venins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20plaines%20(druide).ashx#Charge_sélective_Ext_4
  
- Nom: Évasion (Ext)
  Classe: Druide
  Archétype: Druide des plaines
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le personnage bénéficie de l’aptitude du roublard esquive
    totale s’il est en armure légère ou ne porte pas d’armure et qu’il est en charge
    légère. Cette capacité remplace mille visages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20plaines%20(druide).ashx#Évasion_Ext_5
  
- Nom: Incantation de domaine spontanée
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le druide des tempêtes peut transférer l’énergie emmagasinée dans
    ses sorts vers des sorts de domaine qu’il n’a pas préparés. Il « perd » le sort
    préparé afin de lancer n’importe quel sort de domaine du même niveau ou de niveau
    inférieur. Ce pouvoir remplace l’incantation spontanée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Incantation_de_domaine_spontanée_0
  
- Nom: Pacte avec la nature (Ext)
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le druide des tempêtes ne peut pas choisir de compagnon animal. Il
    doit choisir le domaine de l’Air ou du Climat ou les sous-domaines des Nuages,
    des Tempêtes ou du Vent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Pacte_avec_la_nature_Ext_1
  
- Nom: Marchevent (Ext)
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, les malus des effets de vent, magiques ou non, sont réduits
    d’un cran au profit du druide des tempêtes. Ce pouvoir remplace déplacement facilité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Marchevent_Ext_2
  
- Nom: Voix des tempêtes (Ext)
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 3
  Auto: true
  Description: Au niveau 3, grâce à sa magie, la voix du druide des tempêtes couvre
    les hurlements du vent et le fracas du tonnerre. Quand il faut faire un test de
    Perception pour entendre la voix du druide, le DD est réduit d’une valeur égale
    au niveau du druide. Ce pouvoir remplace absence de trace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Voix_des_tempêtes_Ext_3
  
- Nom: Yeux des tempêtes (Ext)
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le druide des tempêtes peut voir à 3 mètres (2 ) à travers
    un brouillard, une brume, un gaz, un vent, une pluie ou une autre condition climatique
    peu clémente similaire d’origine magique. Il ignore le camouflage qu’elle procure.
    La distance de visibilité augmente de 1,50 mètre (1 ) tous les quatre niveaux
    après le 4. Ce pouvoir remplace résistance à l’appel de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Yeux_des_tempêtes_Ext_4
  
- Nom: Seigneur des vents
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le druide des tempêtes peut choisir un nouveau domaine
    ou sous-domaine dans la liste proposée par le pouvoir pacte avec la nature. Ce
    pouvoir remplace l’immunité contre le venin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Seigneur_des_vents_5
  
- Nom: Seigneur des tempêtes (Ext)
  Classe: Druide
  Archétype: Druide des tempêtes
  Source: AM
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le druide des tempêtes n’est plus affecté par les vents,
    magiques ou non. Il est immunisé contre la surdité et gagne un bonus de +2 aux
    jets de sauvegarde contre les effets sonores. Ce pouvoir remplace mille visages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20des%20temp%c3%aates%20(druide).ashx#Seigneur_des_tempêtes_Ext_6
  
- Nom: Incantation spontanée
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Le personnage peut canaliser l’énergie réservée à un sort pour la
    transformer spontanément en un sort de domaine qu’il n’avait pas préparé à l’avance.
    Il « perd » ce sort et lance à la place un sortilège de puissance inférieure ou
    égale. Cette capacité remplace celle permettant de lancer spontanément les sorts
    de convocation d’alliés naturels.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Incantation_spontanée_0
  
- Nom: Pacte avec la nature (Ext)
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un druide urbain ne peut pas avoir de compagnon animal. Il choisit
    à la place le domaine auquel il a accès parmi ceux de la liste suivante (et non
    dans celle disponible habituellement pour les druides) : Charme, Communauté, Connaissance,
    Noblesse, Protection, Repos, Runes ou Climat.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Pacte_avec_la_nature_Ext_1
  
- Nom: Gardien du savoir (Ext)
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le druide ajoute à sa liste de compétences de classe
    Diplomatie, Connaissances (histoire), Connaissances (folklore local), Connaissances
    (noblesse), pour lesquelles il reçoit un bonus de +2. Cette capacité remplace
    déplacement facilité et absence de traces.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Gardien_du_savoir_Ext_2
  
- Nom: Résistance à la tentation (Ext)
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le personnage reçoit un bonus de +2 sur ses jets de sauvegarde
    contre les divinations et les enchantements. Cette capacité remplace résistance
    à l’appel de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Résistance_à_la_tentation_Ext_3
  
- Nom: Mille visages (Sur)
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un druide urbain reçoit cette aptitude au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Mille_visages_Sur_4
  
- Nom: Forme animale (Sur)
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un druide urbain reçoit cette aptitude au niveau 8 et son niveau effectif
    sera égal à son niveau de druide -4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Forme_animale_Sur_5
  
- Nom: Force de l’esprit (Ext)
  Classe: Druide
  Archétype: Druide urbain
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le personnage est immunisé aux effets des charmes et
    des coercitions. Cette capacité remplace immunité contre le venin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20urbain%20(druide).ashx#Force_de_l’esprit_Ext_6
  
- Nom: Mystérieux étranger (Ext)
  Classe: Druide
  Archétype: Druide réincarné
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le druide réincarné ajoute la moitié de son niveau de
    druide au DD des tests de Connaissances, de Diplomatie et de Psychologie faits
    pour apprendre quelque chose le concernant. Ce pouvoir remplace déplacement facilité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx#Mystérieux_étranger_Ext_0
  
- Nom: Résistance à la caresse de la mort (Ext)
  Classe: Druide
  Archétype: Druide réincarné
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le druide réincarné gagne un bonus de +4 aux jets de
    sauvegarde contre les effets de mort, les absorptions d’énergie et les effets
    de nécromancie, ainsi qu’aux tests de stabilisation quand il est mourant. Ce pouvoir
    remplace résistance à l’appel de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx#Résistance_à_la_caresse_de_la_mort_Ext_1
  
- Nom: Nombreuses vies (Ext)
  Classe: Druide
  Archétype: Druide réincarné
  Source: AM
  Niveau: 5
  Auto: true
  Description: Au niveau 5, si le druide réincarné se fait tuer, il peut automatiquement
    se réincarner (comme avec le sort) 1 jour plus tard. Le druide réincarné apparaît
    dans un endroit sûr à moins de 1,5 kilomètre de son ancien corps. Dans les 7 jours
    qui suivent, il peut sentir la présence de ses restes comme avec un sort de localisation
    d’objet. S’il se fait tuer pendant ces 7 jours, il reste mort et ne se réincarne
    pas. Le pouvoir de nombreuses vies ne fonctionne pas si le druide se fait tuer
    par un effet de mort. Il est impossible de ressusciter le druide ou de le ramener
    d’entre les morts mais on peut le réincarner.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx#Nombreuses_vies_Ext_2
  
- Nom: Forme animale (Sur)
  Classe: Druide
  Archétype: Druide réincarné
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le druide réincarné obtient ce pouvoir au niveau 6 et il fonctionne
    avec un malus de -2 au niveau du druide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx#Forme_animale_Sur_3
  
- Nom: Tromper la mort (Ext)
  Classe: Druide
  Archétype: Druide réincarné
  Source: AM
  Niveau: 9
  Auto: true
  Description: Au niveau 9, une fois par jour, le druide réincarné peut refaire un
    jet de sauvegarde contre un effet de mort, une absorption d’énergie ou un effet
    de nécromancie avant de connaître le résultat du jet, ou refaire un test de stabilisation
    raté quand il est mourant. Il doit accepter le second résultat, même s’il est
    pire que le premier. Ce pouvoir remplace l’immunité contre le venin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx#Tromper_la_mort_Ext_4
  
- Nom: Langue du soleil et de la lune (Ext)
  Classe: Druide
  Archétype: Druide réincarné
  Source: AM
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le druide réincarné peut parler à n’importe quelle créature
    vivante. Ce pouvoir remplace éternelle jeunesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Druide%20r%c3%a9incarn%c3%a9%20(druide).ashx#Langue_du_soleil_et_de_la_lune_Ext_5
  
- Nom: Vision de nuit (Ext)
  Classe: Druide
  Archétype: Enfant de la lune
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’enfant de la lune gagne vision nocturne. S’il l’a déjà,
    il gagne vision dans le noir à 9 mètres (6 ). S’il l’a déjà, sa portée augmente
    de 9 mètres. Ce pouvoir remplace déplacement facilité.''
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20de%20la%20lune%20(druide).ashx#Vision_de_nuit_Ext_0
  
- Nom: Résistance à l’appel de la folie (Ext)
  Classe: Druide
  Archétype: Enfant de la lune
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l’enfant de la lune gagne un bonus de +4 aux jets de
    sauvegarde pour résister aux effets de confusion, d’hébétement, de débilité et
    de démence. Il gagne également un bonus de +4 contre les pouvoirs extraordinaires,
    magiques et surnaturels des créatures de sous-type métamorphe. Ce pouvoir remplace
    résistance à l’appel de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20de%20la%20lune%20(druide).ashx#Résistance_à_l’appel_de_la_folie_Ext_1
  
- Nom: Pureté physique (Ext)
  Classe: Druide
  Archétype: Enfant de la lune
  Source: AM
  Niveau: 9
  Auto: true
  Description: Au niveau 9, l’enfant de la lune s’immunise contre toutes les maladies,
    y compris les maladies magiques ou surnaturelles. Ce pouvoir remplace immunité
    contre le venin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20de%20la%20lune%20(druide).ashx#Pureté_physique_Ext_2
  
- Nom: Aconit (Sur)
  Classe: Druide
  Archétype: Enfant de la lune
  Source: AM
  Niveau: 13
  Auto: true
  Description: Au niveau 13, l’enfant de la lune gagne une RD 3/argent. Elle passe
    à 4/argent au niveau 16 et à 5/argent au niveau 19. Ce pouvoir remplace mille
    visages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20de%20la%20lune%20(druide).ashx#Aconit_Sur_3
  
- Nom: Pacte avec la nature (Ext)
  Classe: Druide
  Archétype: Flétrisseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un flétrisseur ne peut avoir de compagnon animal, mais peut par contre
    appeler un familier comme un magicien du même niveau que son niveau de druide,
    ou bien avoir accès aux domaines de l’Obscurité, de la Mort et de la Destruction
    en plus de ceux normalement permis à sa classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9trisseur%20(druide).ashx#Pacte_avec_la_nature_Ext_0
  
- Nom: Ami de la vermine (Sur)
  Classe: Druide
  Archétype: Flétrisseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Le personnage peut améliorer l’attitude Inamicale de départ des insectes
    de la même manière qu’un druide le fait avec les animaux. S’il accepte de subir
    une pénalité de -4 sur son jet, il peut faire de même avec les animaux et les
    créatures morts-vivants dénués d’Intelligence qui étaient auparavant des animaux.
    Cette pénalité ne s’applique pas s’ils possèdent l’attaque spéciale maladie. Cette
    capacité remplace empathie sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9trisseur%20(druide).ashx#Ami_de_la_vermine_Sur_1
  
- Nom: Miasme (Ext)
  Classe: Druide
  Archétype: Flétrisseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: À partir du niveau 5, si le druide occupe l’espace voisin de celui
    d’une créature au début du round de celle-ci, elle doit réussir un jet de Vigueur
    (DD 10 + la moitié du niveau de druide + le modificateur de Sagesse du druide)
    ou être malade pendant 1 round. Si elle possède le type animal, fée ou plante
    et qu’elle rate ce jet de Vigueur, elle est nauséeuse durant 1 round et malade
    durant la minute suivante. Si elle le réussit, elle est immunisée aux effets de
    ce pouvoir pendant 24 heures, comme le sont les créatures immunisées aux maladies.
    Cette capacité remplace absence de traces et résistance à l’appel de la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9trisseur%20(druide).ashx#Miasme_Ext_2
  
- Nom: Bénédiction de la flétrissure (Ext)
  Classe: Druide
  Archétype: Flétrisseur
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le personnage est immunisé à toutes les maladies naturelles
    et surnaturelles, ainsi qu’aux effets qui pourraient le rendre malade ou nauséeux.
    Cette capacité remplace immunité contre le venin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9trisseur%20(druide).ashx#Bénédiction_de_la_flétrissure_Ext_3
  
- Nom: Vecteur de la peste (Sur)
  Classe: Druide
  Archétype: Flétrisseur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: À partir du niveau 13, si une créature réussit une attaque de corps
    à corps, une attaque à mains nues ou une attaque avec une arme naturelle sur le
    druide, elle doit réussir un jet de Vigueur (DD 10 + la moitié du niveau de druide
    + le modificateur de Sagesse du druide) sous peine de contracter une maladie,
    comme avec contagion. Si elle y parvient, elle est immunisée aux effets de ce
    pouvoir pendant 24 heures. Cette capacité remplace mille visages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9trisseur%20(druide).ashx#Vecteur_de_la_peste_Sur_4
  
- Nom: Imitation animale (Sur)
  Classe: Druide
  Archétype: Métamorphe sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un métamorphe sauvage peut, par une action rapide, bénéficier
    d’un aspect animal pour gagner un bonus ou un pouvoir spécial en fonction du type
    d’animal imité. Ceci fonctionne comme l’aptitude de classe imitation animale du
    Chasseur. Chaque jour, le métamorphe sauvage peut utiliser cette aptitude pendant
    un nombre de minutes égal à son niveau de druide. Cette durée n’est pas nécessairement
    consécutive, mais doit être dépensée par fractions d’une minute au minimum. Il
    peut imiter un seul animal à la fois. Cette aptitude remplace pacte avec la nature.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamorphe%20sauvage%20(druide).ashx#Imitation_animale_Sur_0
  
- Nom: Deuxième imitation animale (Sur)
  Classe: Druide
  Archétype: Métamorphe sauvage
  Source: MCA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, quand un métamorphe sauvage utilise son aptitude d’imitation
    animale, il choisit deux aspects animaux différents au lieu d’un seul. Cette aptitude
    remplace immunité aux venins, mille visages et éternelle jeunesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamorphe%20sauvage%20(druide).ashx#Deuxième_imitation_animale_Sur_1
  
- Nom: Perception spirituelle (Mag)
  Classe: Druide
  Archétype: Sage des menhirs
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le sage des menhirs apprend à détecter la présence des
    morts-vivants, des fées, des extérieurs ainsi que des créatures astrales, éthérées
    ou intangibles. Ce pouvoir fonctionne comme détection des morts-vivants et repère
    toutes créatures, il ne peut pas essayer de repérer une catégorie particulière.
    Ce pouvoir remplace instinct naturel et empathie sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20des%20menhirs%20(druide).ashx#Perception_spirituelle_Mag_0
  
- Nom: Magie locale (Sur)
  Classe: Druide
  Archétype: Sage des menhirs
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le sage des menhirs apprend à identifier les lignes telluriques
    des divers types de terrain et à puiser dedans. Par une action libre, il peut
    puiser dans la magie d’une ligne tellurique voisine et augmenter ainsi son niveau
    de lanceur de sorts de 1 pendant 1 round. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + modificateur de Sagesse. Ce pouvoir remplace
    déplacement facilité et absence de trace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20des%20menhirs%20(druide).ashx#Magie_locale_Sur_1
  
- Nom: Arpenter les lignes (Sur)
  Classe: Druide
  Archétype: Sage des menhirs
  Source: AM
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le sage des menhirs peut utiliser chaque jour sa connexion
    avec les lignes telluriques pour lancer voie végétale un nombre de fois égal à
    son bonus de Sagesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20des%20menhirs%20(druide).ashx#Arpenter_les_lignes_Sur_2
  
- Nom: Corps vide (Sur)
  Classe: Druide
  Archétype: Sage des menhirs
  Source: AM
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le sage des menhirs peut utiliser une action simple
    pour devenir éthéré, comme avec forme éthérée. Chaque jour, il peut rester ainsi
    un nombre de rounds égal à son niveau de druide. Ces rounds ne sont pas nécessairement
    consécutifs. Ce pouvoir remplace mille visages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20des%20menhirs%20(druide).ashx#Corps_vide_Sur_3
  
- Nom: Lien avec la meute (Ext)
  Classe: Druide
  Archétype: Seigneur de la meute
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Le seigneur de la meute ne peut pas choisir de domaine mais doit\
    \ choisir un compagnon animal. Il gagne un bonus de +2 à l’empathie sauvage et\
    \ aux tests de Dressage en ce qui concerne ce compagnon. Le seigneur de la meute\
    \ peut avoir plusieurs compagnons mais il doit diviser son niveau effectif de\
    \ druide entre eux pour déterminer les aptitudes de chacun.\n\nPar exemple, un\
    \ druide de niveau 4 peut avoir un compagnon animal de niveau 4, ou deux de niveau\
    \ 2 ou un de niveau 1 et un de niveau 3. À chaque fois que le niveau du seigneur\
    \ de la meute augmente, il doit décider comment répartir cette hausse entre ses\
    \ compagnons (ou adopter un nouveau compagnon de niveau 1). Une fois que le druide\
    \ a attribué un niveau à un compagnon, il ne peut pas changer tant que ce compagnon\
    \ est dans sa meute (il doit le libérer ou attendre qu’il meure pour attribuer\
    \ le niveau à un autre compagnon, ce qu’il pourra faire la prochaine fois qu’il\
    \ prépare un sort). \n\nLe pouvoir de transfert des sorts s’applique uniquement\
    \ à un compagnon à la fois, le seigneur de la meute ne peut pas l’utiliser pour\
    \ lancer un sort à cible unique dans l’espoir d’affecter tous ses compagnons.\
    \ \n\nCe pouvoir remplace pacte avec la nature."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20de%20la%20meute%20(druide).ashx#Lien_avec_la_meute_Ext_0
  
- Nom: Lien empathique renforcé (Sur)
  Classe: Druide
  Archétype: Seigneur de la meute
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le seigneur de la meute obtient un lien empathique avec tous ses
    compagnons animaux. Ceci fonctionne comme un lien empathique avec un familier.
    De plus, par une action rapide, le seigneur de la meute peut faire passer sa perception
    d’un compagnon à l’autre, ce qui lui permet de ressentir ce qu’il voit, ce qu’il
    sent, etc. Il peut garder ce lien aussi longtemps qu’il le souhaite (tant que
    son compagnon se trouve dans un rayon de 1,5 kilomètre). Le druide ne peut utiliser
    ce pouvoir sur plus d’un compagnon à la fois et il ne peut pas voir, entendre
    ni sentir à l’aide de son propre corps tant qu’il maintient son lien.


    Ce pouvoir remplace l’utilisation supplémentaire de la forme animale du niveau
    6.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20de%20la%20meute%20(druide).ashx#Lien_empathique_renforcé_Sur_1
  
- Nom: Flexibilité martiale (Ext)
  Classe: Ensorceleur
  Archétype: Bagarreur étrange
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, un bagarreur étrange gagne l’aptitude de classe flexibilité
    martiale du lutteur, en remplaçant le niveau de lutteur par son niveau d’ensorceleur
    pour déterminer le nombre d’utilisations quotidiennes. Le bagarreur considère
    Frappe magique et Magie de guerre comme des dons de combat dans le cadre de cette
    aptitude.


    Au niveau 9, un bagarreur étrange peut utiliser cette aptitude pour bénéficier
    des avantages de deux dons de combat en même temps. Il peut choisir un don par
    une action de mouvement ou deux dons par une action simple. Il peut utiliser l’un
    de ces dons pour satisfaire une condition requise par le deuxième. Toutefois,
    il ne peut pas remplacer un don qui satisfait la condition d’un autre, à moins
    de remplacer aussi les dons qui le mentionnent dans leurs conditions requises.
    Chaque don choisi de cette façon compte comme une utilisation quotidienne de cette
    aptitude.


    Au niveau 15, un bagarreur étrange peut utiliser cette aptitude pour bénéficier
    des avantages de trois dons de combat en même temps. Il peut choisir un don par
    une action rapide, deux dons par une action de mouvement ou trois dons par une
    action simple. Il peut utiliser l’un des dons pour satisfaire une condition du
    deuxième ou troisième don et utiliser le deuxième don pour satisfaire une condition
    du troisième don. Chaque don choisi de cette façon compte comme une utilisation
    quotidienne de cette aptitude.


    Cette aptitude remplace les pouvoirs de lignage de l’ensorceleur obtenus aux niveaux
    1, 9 et 15.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bagarreur%20%c3%a9trange%20(ensorceleur).ashx#Flexibilité_martiale_Ext_0
  
- Nom: Armes de lignage
  Classe: Ensorceleur
  Archétype: Bagarreur étrange
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Si le pouvoir de lignage de niveau 1 devrait normalement conférer
    au bagarreur étrange des attaques naturelles (comme une attaque de morsure ou
    de griffes), il peut prendre ce pouvoir lorsqu’il atteint le niveau 3 au lieu
    de prendre son pouvoir de lignage de niveau 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bagarreur%20%c3%a9trange%20(ensorceleur).ashx#Armes_de_lignage_1
  
- Nom: Réservoir du bâtard (Sur)
  Classe: Ensorceleur
  Archétype: Mage bâtard
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un mage bâtard dispose d’une réserve innée d’énergie\
    \ magique, appelée réservoir du bâtard, dans laquelle il peut puiser pour activer\
    \ les pouvoirs de son lignage affaibli. Son réservoir du bâtard peut contenir\
    \ un nombre de points d’énergie magique égal à 3 + son niveau d’ensorceleur. Chaque\
    \ jour au moment où il récupère ses emplacements de sort, son réservoir du bâtard\
    \ récupère la totalité de ses points. Ce réservoir ne peut jamais contenir plus\
    \ de points que le nombre maximum indiqué ci-dessus ; les points gagnés en plus\
    \ de cette limite sont perdus.\n\nChaque jour au moment où il récupère ses emplacements\
    \ de sort, le mage bâtard choisit un lignage d’ensorceleur. Il doit choisir un\
    \ lignage ordinaire et non un lignage modifié par l’archétype sang sauvage ou\
    \ tout autre archétype. Il gagne le pouvoir de niveau 1 de ce lignage pour la\
    \ journée en cours, en l’utilisant comme s’il était un ensorceleur de niveau 1\
    \ seulement (si cette aptitude est utilisée pour gagner le pouvoir de pacte magique\
    \ et que le mage choisit l’objet fétiche, il peut utiliser cet objet uniquement\
    \ pour lancer un sort connu de niveau 1 car il est considéré, dans ce cas, comme\
    \ un ensorceleur de niveau 1).\n\nUn mage bâtard ne peut disposer que d’un seul\
    \ lignage à la fois. \n\nPar une action rapide, il peut dépenser 1 point de son\
    \ réservoir du bâtard pour activer ce lignage, ce qui lui permet d’utiliser ses\
    \ pouvoirs de lignage de niveau 1 ainsi que l’arcane de lignage en appliquant\
    \ son niveau d’ensorceleur complet (ceci vaut également pour l’objet fétiche conféré\
    \ par un pacte magique). Cet effet persiste pendant un nombre de rounds égal à\
    \ son modificateur de Charisme (minimum 1).\n\nAu niveau 3, quand il active le\
    \ lignage sélectionné, le mage bâtard peut, à la place, dépenser 2 points de son\
    \ réservoir du bâtard pour utiliser les pouvoirs de lignage de niveaux 1 et 3,\
    \ ainsi que l’arcane de lignage correspondant, en appliquant son niveau d’ensorceleur\
    \ complet et ce, pendant un nombre de rounds égal à son modificateur de Charisme\
    \ (minimum 1).\n\nAu niveau 7, quand il active le lignage sélectionné, le mage\
    \ bâtard peut, à la place, dépenser 3 points de son réservoir du bâtard pour utiliser\
    \ les pouvoirs de lignage de niveaux 1, 3 et 7, ainsi que l’arcane correspondant,\
    \ en appliquant son niveau d’ensorceleur complet et ce, pendant un nombre de rounds\
    \ égal à son modificateur de Charisme (minimum 1).\n\nAu niveau 20, quand il active\
    \ le lignage sélectionné, le mage bâtard peut, à la place, dépenser 5 points de\
    \ son réservoir du bâtard pour utiliser la totalité des pouvoirs de lignage, ainsi\
    \ que l’arcane correspondant, en appliquant son niveau d’ensorceleur complet et\
    \ ce, pendant un nombre de rounds égal à son modificateur de Charisme (minimum\
    \ 1).\n\nCette aptitude modifie l’aptitude de classe de lignage, les pouvoirs\
    \ de lignage et les sorts de lignage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20b%c3%a2tard%20(ensorceleur).ashx#Réservoir_du_bâtard_Sur_0
  
- Nom: Sorts de lignage
  Classe: Ensorceleur
  Archétype: Mage bâtard
  Source: MCA
  Niveau: 7
  Auto: true
  Description: "Au niveau 7 et chaque jour au moment où il choisit son lignage, le\
    \ mage bâtard ajoute les sorts de niveau 1, 2 et 3 du lignage choisi à sa liste\
    \ de sorts connus. \n\nAu niveau 13 et chaque jour au moment où il choisit son\
    \ lignage, le mage bâtard ajoute les sorts de niveau 4, 5 et 6 du lignage choisi\
    \ à sa liste de sorts connus.\n\nAu niveau 19 et chaque jour au moment où il choisit\
    \ son lignage, le mage bâtard ajoute les sorts de niveau 7, 8 et 9 du lignage\
    \ choisi à sa liste de sorts connus. \n\nCette aptitude remplace les dons de lignage\
    \ obtenus aux niveaux 7, 13 et 19."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20b%c3%a2tard%20(ensorceleur).ashx#Sorts_de_lignage_1
  
- Nom: Compétences de classe
  Classe: Ensorceleur
  Archétype: Sang mélé
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un ensorceleur de sang mêlé reçoit des compétences de classe supplémentaires
    issues de ses deux lignages. Si les deux lignées offrent les mêmes, il n’en tire
    aucun avantage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx#Compétences_de_classe_0
  
- Nom: Sorts supplémentaires
  Classe: Ensorceleur
  Archétype: Sang mélé
  Source: AM
  Niveau: 3
  Auto: true
  Description: "Un ensorceleur de sang mêlé peut choisir des sorts supplémentaires\
    \ dans ses deux lignages. Il peut également apprendre un sort supplémentaire de\
    \ plus bas niveau qu’il n’a pas encore choisi à la place du sort de niveau supérieur\
    \ auquel il a droit. Les sorts supplémentaires de plus bas niveau occupent le\
    \ même emplacement de sort que celui qu’ils auraient dû avoir si l’ensorceleur\
    \ les avait choisis au bon moment.\n Exemple : Au niveau 3, un ensorceleur de\
    \ sang mêlé aberrant/abyssal peut apprendre frayeur ou agrandissement comme sort\
    \ supplémentaire de lignage. S’il choisit frayeur comme sort supplémentaire de\
    \ niveau 3, il peut utiliser son sort supplémentaire de niveau 5 pour apprendre\
    \ agrandissement au lieu de force de taureau ou de détection de l’invisibilité\
    \ et il l’ajoute à sa liste de sorts connus de niveau 1 (comme s’il l’avait appris\
    \ en sort supplémentaire de niveau 3)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx#Sorts_supplémentaires_1
  
- Nom: Don supplémentaire
  Classe: Ensorceleur
  Archétype: Sang mélé
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un ensorceleur de sang mêlé combine les dons supplémentaires de ses
    deux lignages et peut choisir celui qu’il souhaite dans les deux listes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx#Don_supplémentaire_2
  
- Nom: Arcanes de lignage
  Classe: Ensorceleur
  Archétype: Sang mélé
  Source: AM
  Niveau: 1
  Auto: true
  Description: L’ensorceleur sang mêlé gagne les arcanes de ses deux lignages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx#Arcanes_de_lignage_3
  
- Nom: Pouvoirs de lignage
  Classe: Ensorceleur
  Archétype: Sang mélé
  Source: AM
  Niveau: 1
  Auto: true
  Description: Aux niveaux 1, 3, 9, 15 et 20, l’ensorceleur de sang mêlé obtient
    l’un des deux pouvoirs de lignage accessibles à son niveau. Il peut aussi choisir
    un pouvoir d’un niveau inférieur à celui qu’il peut prendre s’il ne l’a pas encore
    choisi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx#Pouvoirs_de_lignage_4
  
- Nom: Inconvénients
  Classe: Ensorceleur
  Archétype: Sang mélé
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'L’ensorceleur de sang mêlé apprend un sort de moins à chaque niveau
    que dans la table des "sorts connus par l’ensorceleur" (y compris pour les tours
    de magie). De plus, les impulsions conflictuelles qui naissent de la divergence
    naturelle des héritages duaux de l’ensorceleur l’obligent à faire des efforts
    mentaux constants pour se concentrer sur sa situation et ses besoins actuels,
    ce qui lui laisse moins de force mentale pour s’occuper des dangers extérieurs.


    L’ensorceleur de sang mêlé a toujours un malus de -2 aux jets de Volonté.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20m%c3%aal%c3%a9%20(ensorceleur).ashx#Inconvénients_5
  
- Nom: Aérien
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'La magie du personnage se concentre plus sur la puissance de l’air
    et de la pluie que sur celle des éclairs et du tonnerre.


    Lignage associé. Lignage des tempêtes


    Arcane de lignage. Si le personnage se trouve à l’extérieur alors qu’il pleut,
    peu importe le type de pluie, son niveau de lanceur de sorts effectif augmente
    de 2.


    Pouvoirs de lignage. Les plus grandes tempêtes doivent leurs ravages au vent et
    non à la foudre. Appel du vent (Mag). Au niveau 9, le personnage peut demander
    aux vents de lui obéir pendant 1 minute par niveau. Ceci fonctionne comme le contrôle
    des vents mais le personnage peut choisir de s’immuniser contre toute augmentation
    des effets de vent de sa création. La durée de ce pouvoir n’est pas forcément
    continue mais doit se diviser en segments de 1 minute. Ce pouvoir de lignage remplace
    foudre.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Aérien_0
  
- Nom: Anarchique
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'Le pouvoir magique du personnage puise dans l’anarchie la plus pure.


    Lignage associé. Protéen


    Arcane de lignage. Quand le personnage rate un test de concentration pour lancer
    un sort, il crée un effet de tour de magie. L’ensorceleur détermine au hasard
    un tour de magie parmi ceux qu’il connaît (s’il en connaît six, il lance par exemple
    1d6). Il y a 50% de chances qu’il affecte une cible choisie par l’ensorceleur
    dans un rayon de 18 mètres (12), sinon, il l’affecte lui.


    Pouvoirs de lignage. Quand le personnage annule ou détruit un sort hostile, une
    énergie magique brute jaillit de sa personne. Sauvage contrecoup (Sur). Au niveau
    3, quand le personnage dissipe ou contre un sort adverse, le lanceur reçoit 1d6
    points de dégâts + 1 par niveau du sort affecté (s’il se trouve à moins de 30
    mètres (20)). Ce pouvoir de lignage remplace les résistances protéennes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Anarchique_1
  
- Nom: Brute
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'Le pouvoir des abysses varie de façon radicale, même entre des démons
    similaires.


    Lignage associé. Abyssal


    Arcane de lignage. Quand le personnage lance un sort qui inflige des points de
    dégâts, il inflige 2 points de dégâts supplémentaires à l’une des cibles du sort,
    choisie par ses soins. Ce pouvoir n’a aucun effet sur les sorts qui n’infligent
    pas de points de dégâts (comme un affaiblissement de caractéristique).


    Pouvoirs de lignage. La fuite est souvent la clef de la survie. Ailes des Abysses
    (Sur). Au niveau 9, le personnage peut, chaque jour, faire sortir des ailes membraneuses
    de son dos et voler pendant un nombre de minutes égal à son niveau d’ensorceleur,
    avec une vitesse de 18 mètres (12) et une bonne manœuvrabilité. Cette durée n’est
    pas forcément continue mais doit se diviser en segments de 1 minute. Ce pouvoir
    de lignage remplace force des Abysses.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Brute_2
  
- Nom: Distordu
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'La souillure étrangère de l’ensorceleur provoque des malformations
    et des mutations chez les autres.


    Lignage associé. Aberrant


    Arcane de lignage. Quand le personnage lance un sort de la sous-école de la métamorphose,
    il peut faire bénéficier une cible de son choix d’un effet aléatoire tiré de la
    table des Avantages de la métamorphose distordue. Ce bonus persiste tant que la
    métamorphose affecte la cible.



    Pouvoirs de lignage. L’étrange sang du personnage fait ressortir ce qu’il y a
    de pire chez les autres. Toucher de distorsion (Mag). À partir du niveau 1, le
    personnage crée un bref changement déroutant dans la forme physique d’une créature.
    Ce pouvoir affecte une créature située dans les 9 mètres (6) qui est alors hébétée
    pendant 1 round ( jet de Vigueur pour annuler, DD 10 + 1/2 niveau d’ensorceleur
    + modificateur de Charisme). Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + modificateur de Charisme. Ce pouvoir de lignage remplace
    rayon acide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Distordu_3
  
- Nom: Eau de vie
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'Le personnage est imprégné par les pouvoirs guérisseurs de l''élément
    de l''eau.


    Lignage associé. élémentaire (Eau)


    Arcane de lignage. Quand le personnage lance un sort avec le descriptif du froid
    ou de l''eau, il gagne un nombre de points de vie temporaires égal au niveau du
    sort. Il peut conférer la moitié de ces points de vie à un allié adjacent, auquel
    cas il gagne le reste normalement.


    Pouvoir de lignage Les pouvoirs du personnage guérissent plutôt que détruire Torrent
    d''eau vitale (Sur). Au niveau 9, le personnage peut émettre de sa paume dans
    une ligne de 9 mètres (6 ) un torrent d''eau pure guérisseuse pour aider ses alliés.
    Choisissez fatigué, secoué ou fiévreux. Les créatures affectées ne sont plus affectées
    par cet état préjudiciable, et si elles subissaient un état plus grave (épuisé
    pour fatigué, effrayé pour secoué et nauséeux pour fiévreux), leur état préjudiciable
    est atténué et passe à sa forme plus légère. Au niveau 17, il peut utiliser ce
    pouvoir deux fois par jour, et guérir des conditions aveuglé, assourdi, chancelant
    et hébété. Au niveau 20, il peut utiliser ce pouvoir trois fois par jour. Ce pouvoir
    de lignage remplace explosion élémentaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Eau_de_vie_4
  
- Nom: Empyréen
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'Le pouvoir céleste de l’ensorceleur lui vient de sa perspicacité
    plutôt que de sa forte personnalité.


    Lignage associé. Céleste


    Arcane de lignage. Contrairement à la plupart des ensorceleurs dont la magie innée
    est alimentée par leur forte personnalité, le personnage utilise sa volonté pour
    maîtriser et alimenter sa magie. Il utilise sa Sagesse et non son Charisme pour
    déterminer toutes ses capacités de classe et les effets liés comme les sorts supplémentaires
    quotidiens, le niveau de sort maximal qu’il peut lancer et le DD des jets de sauvegarde
    contre ses sorts. Il gagne un bonus de +2 à tous les tests de Premiers secours
    et de Connaissances (religion).


    Pouvoirs de lignage. La nature quasi-divine du personnage lui donne d’étranges
    pouvoirs. Fontaine sacrée (Sur). Au niveau 9, le lignage du personnage en fait
    un réceptacle naturel pour l’énergie divine. Il peut canaliser de l’énergie positive
    une fois par jour comme un prêtre de 4 niveaux de moins que son niveau d’ensorceleur.
    Ce pouvoir de lignage remplace ailes du paradis.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Empyréen_5
  
- Nom: Envenimé
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'L’origine ophidienne du lignage du personnage se traduit plus par
    sa discrétion et ses prédispositions pour l’assassinat que pour son penchant pour
    le pouvoir et les alliances.


    Lignage associé. Serpentin


    Arcane de lignage. Le personnage gagne un bonus de +2 aux tests d’Acrobaties,
    de Discrétion et d’Escalade.


    Pouvoirs de lignage. La magie de l’ensorceleur est souillée de poison. Envenimer
    (Sur). Au niveau 3, le personnage peut, par une action rapide, lécher ou mordre
    une arme de corps à corps pour l’enduire d’une dose de venin de vipère à tête
    noire. Le DD du poison est égal à 10 + 1/2 niveau d’ensorceleur + modificateur
    de Charisme. Chaque jour, le personnage peut utiliser ce pouvoir une fois au niveau
    3 et, par la suite, une fois de plus tous les trois niveaux. Il est impossible
    d’enlever ou de stocker ce poison et l’arme perd les avantages qu’il confère au
    bout d’une heure ou après la première attaque qui touche. Ce pouvoir de lignage
    remplace ami des serpents.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Envenimé_6
  
- Nom: Fée maléfique
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs du personnage proviennent de malveillantes duperies
    et de sombres enchantements.


    Lignage associé. Féerique


    Arcanes de lignage. Le DD des jets de sauvegarde contre les sorts de la branche
    de magie de malédiction lancés par l’ensorceleur est augmenté de +2.


    Pouvoirs de lignage. En la présence du personnage, les sens sont mis en déroute.
    Fascination féérique (Mag). Au niveau 1, le personnage peut utiliser une action
    simple pour forcer une cible dans un rayon de 9 mètres (6 ) à faire un jet de
    Volonté (DD 10 + 1/2 niveau d''ensorceleur + modificateur de Charisme). Si la
    créature échoue, elle est fascinée pour 1 round par deux niveaux d''ensorceleur
    (minimum 1). C''est un effet mental d''Illusion Chaque jour, l’ensorceleur peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Charisme.
    Ce pouvoir de lignage compte comme un arcane et remplace aussi toucher rieur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Fée_maléfique_7
  
- Nom: Fondation
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'La magie de terre du personnage se tourne plus vers la défense que
    vers l’attaque.


    Lignage associé. Profondeurs


    Arcane de lignage. Quand le personnage lance un sort de la sous-école de la convocation,
    les créatures invoquées gagnent une RD/adamantium égale à 1/2 niveau d’ensorceleur
    (1 au minimum). Cette RD ne se cumule pas avec celle qu’une créature pourrait
    déjà posséder.


    Pouvoirs de lignage. La roche est intemporelle et peut tout supporter. Peau de
    fer (Mag). Au niveau 9, le personnage peut, par une action rapide, se doter d’une
    RD 10/adamantium pendant un nombre de rounds égal à son niveau d’ensorceleur.
    Ces roundsne sont pas nécessairement consécutifs. Ce pouvoir de lignage remplace
    éclats de cristal.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Fondation_8
  
- Nom: Karmique
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'L’univers punit ceux qui interfèrent avec la destinée.


    Lignage associé. Voué à un grand destin


    Arcane de lignage. Si le personnage incante sur la défensive parce qu’une créature
    le menace et qu’il rate son test de concentration, l’une des créatures qui le
    menacent déclenche une attaque d’opportunité de la part de l’ensorceleur ou de
    l’un de ses alliés adjacents à l’ennemi. C’est à l’ensorceleur de déterminer quelle
    créature provoque l’attaque d’opportunité et quel allié pourra l’attaquer.


    Pouvoirs de lignage. Le sang de l’ensorceleur réagit violemment à toute attaque.
    Vengeance du destin (Sur). À partir du niveau 1, quand le personnage se fait toucher
    par une attaque de corps à corps, il peut maudire la créature qui l’a touché par
    une action immédiate. La cible subit un malus de -2 aux jets d’attaque et de dégâts
    pendant 1d4 rounds. Un jet de Volonté (DD 10 +1/2 niveau d''ensorceleur + modificateur
    de Charisme) annule cet effet. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + modificateur de Charisme. Ce pouvoir de lignage remplace
    toucher de la destinée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Karmique_9
  
- Nom: Linnorm
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'L’héritage draconique du personnage lui vient de l’un des puissants
    linnorms primitifs et non d’un de ces dragons plus répandus et un peu plus civilisés.


    Lignage associé. Draconique


    Arcane de lignage. Quand le personnage lance un sort du registre de l’énergie
    qui correspond à l’énergie associée à son lignage de linnorm, il gagne un bonus
    d’armure naturelle égal à son niveau de lanceur de sorts pendant 1d4 rounds.


    Pouvoirs de lignage. Les véritables dragons annihilent leurs adversaires avec
    des rayons d’énergie. Esprit élémentaire (Sur). À partir du niveau 1, l’ensorceleur
    peut lancer un rayon élémentaire qui s’accorde au type d’énergie de son lignage.
    C’est une attaque de contact à distance qui nécessite une action simple et permet
    de viser un ennemi situé dans les 9 mètres (6). Le rayon inflige 1d6 points de
    dégâts + 1 par tranche de deux niveaux d’ensorceleur. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
    Ce pouvoir de lignage remplace griffes.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Linnorm_10
  
- Nom: Né du bosquet
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'La magie de certaines plantes est verdoyante et celle d’autres plus
    brune, comme du bois de feuillu.


    Lignage associé. Verdoyant


    Arcane de lignage. Les pouvoirs de coercition de l’ensorceleur affectent même
    les créatures végétales. Quand il lance un sort à effet mental ou dépendant du
    langage, il affecte les créatures de type végétal comme s’il s’agissait d’humanoïdes
    qui comprennent son langage.


    Pouvoirs de lignage. Le pouvoir naturel du personnage crée des sous-fifres résistants
    et robustes. Invocation luxuriante (Sur). Au niveau 3, quand le personnage invoque
    des créatures avec un sort de convocation, il peut choisir de les rendre vertes
    et feuillues. Le bonus d’armure naturelle de ces créatures augmente alors de +2
    et elles gagnent un bonus de +4 aux jets de sauvegarde contre la paralysie, le
    poison, la métamorphose, le sommeil et l’étourdissement. Ce pouvoir de lignage
    remplace photosynthèse.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Né_du_bosquet_11
  
- Nom: Né de la mer
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs du personnage vont et viennent, comme la marée.


    Lignage associé. Aquatique


    Arcane de lignage. Quand l’ensorceleur se trouve dans un plan d’eau assez grand
    pour qu’il y flotte, son niveau de lanceur de sorts effectif augmente de 1.


    Pouvoirs de lignage. Le personnage préfère utiliser l’eau pour attaquer plutôt
    que de l’absorber. Explosion aqueuse (Mag). Par une action simple, le personnage
    peut lancer un trait d’eau sur un ennemi distant de 9 mètres (6), comme une attaque
    de contact à distance. L’ennemi tombe à terre et, si le personnage le désire,
    est repoussé à 1,50 mètre (1) de lui. Un jet de Réflexes (DD 10 + 1/2 niveau d’ensorceleur
    + modificateur de Charisme) annule cet effet. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme. Ce
    pouvoir de lignage remplace toucher déshydratant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Né_de_la_mer_12
  
- Nom: Primitif
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'pouvoirs de l’ensorceleur s’accordent selon l’essence concentrée
    d’un plan élémentaire.


    Lignage associé. Élémentaire


    Arcane de lignage. Quand le personnage lance un sort du registre de l’énergie
    de même type que celui de son lignage élémentaire, il inflige 1 point de dégâts
    de plus par dé lancé.


    Pouvoirs de lignage. Le personnage peut imprégner les créatures qu’il convoque
    d’énergie brute. Convocation élémentaire (Sur). Au niveau 9, quand le personnage
    convoque une créature, il lui octroie une résistance de 10 contre le type d’énergie
    associé à son lignage élémentaire (si elle en possède déjà une, elle augmente
    de +5). Ses attaques naturelles infligent 1d6 de dégâts de ce même type d’énergie.
    Ce pouvoir de lignage remplace explosion élémentaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Primitif_13
  
- Nom: Rétribution
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'L''ancêtre du personnage a été injustement condamné à mort, et son
    esprit vengeur hante le sang de ses descendants.


    Lignage associé. Martyre


    Arcanes de lignage. Quand le personnage reçoit des dommages, le prochain sort
    qu''il lance contre la créature qui l''a blessé voit son niveau effectif diminué
    de 1 s''il est augmenté par un don de métamagie. Cet effet ne peut être appliqué
    qu''une fois par round.


    Pouvoirs de lignage. Le personnage ne pardonne jamais à ceux qui lui ont causé
    du tort. Frappe Vengeresse (Sur). Au niveau 9, une fois par jour, lorsqu''un ennemi
    blesse le personnage, par une action immédiate le personnage peut lui infliger
    autant de dégâts. Il ne peut pas infliger plus de dégâts que deux fois son niveau
    d''ensorceleur de cette manière. Au niveau 17, il peut utiliser ce pouvoir deux
    fois par jour. Ce pouvoir de lignage remplace don de sang.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Rétribution_14
  
- Nom: Rubicond
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le pouvoir de la non-mort peut aussi bien venir du froid du sang
    que de la solidité de l’os.


    Lignage associé. Mort-vivant


    Arcane de lignage. Quand le personnage lance un sort de l’école de la nécromancie,
    son niveau de lanceur de sorts effectif augmente de 1.


    Pouvoirs de lignage. La magie du personnage imite celle des morts affamés. Le
    sang, c’est la vie (Sur). Au niveau 1, le personnage se nourrit du sang des créatures
    décédées depuis peu. Par une action simple, il peut boire le sang d’une créature
    morte il y a moins d’une minute. La créature doit être tangible, être au moins
    de la même taille que lui et avoir du sang. Ce pouvoir soigne l’ensorceleur de
    1d6 points de dégâts et le nourrit comme un repas complet. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
    Ce pouvoir de lignage remplace toucher du tombeau.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Rubicond_15
  
- Nom: Sage
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les spécialistes des arcanes cherchent toujours à créer de nouveaux
    moyens d’utiliser leur magie.


    Lignage associé. Profane


    Arcane de lignage. Contrairement à la plupart des ensorceleurs dont la magie innée
    vient de leur forte personnalité, le sage se repose sur son intelligence pour
    comprendre et maîtriser ses pouvoirs mystiques. Il utilise son Intelligence et
    non son Charisme pour déterminer toutes ses capacités de classe et les effets
    liés comme les sorts supplémentaires quotidiens, le niveau de sort maximal qu’il
    peut lancer et le DD des jets de sauvegarde contre ses sorts. Il gagne un bonus
    de +2 à tous les tests de Connaissances (mystères) et d’Art de la magie.


    Pouvoirs de lignage. L’ensorceleur a une préférence pour les décharges d’énergie
    spirituelle. Carreau arcanique (Mag). À partir du niveau 1, le personnage peut,
    par une action simple, lancer un rayon de force magique sur un ennemi situé à
    moins de 9 mètres (6), comme avec une attaque de contact à distance. Ce rayon
    inflige 1d4 points de dégâts + 1 par tranche de deux niveaux d’ensorceleur. Ces
    dégâts sont considérés comme résultant d’un sort d’un niveau égal à la moitié
    du niveau de l’ensorceleur. C’est un effet de force. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur d’Intelligence.
    Ce pouvoir de lignage remplace pacte magique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Sage_16
  
- Nom: Sang givré
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'La source glaciale de la magie du personnage coule dans ses veines
    comme de l’eau glacée.


    Lignage associé. Boréal


    Arcane de lignage. Quand le personnage lance un sort du registre du froid, il
    peut choisir une cible de ce sort qui sera ralentie (comme avec un sort de lenteur)
    pendant 1 round. Un jet de Vigueur (DD 10 + niveau du sort de froid + modificateur
    de Charisme) annule cet effet.


    Pouvoirs de lignage. Il faut parfois amener le froid à ses ennemis. Carreau glacé
    (Mag). Au niveau 9, le personnage peut faire jaillir une averse de neige glaciale
    de l’air. Ce rayonnement de 3 mètres (2) de rayon inflige 1d6 points de dégâts
    de froid par niveau d’ensorceleur ( jet de Réflexes 1/2 dégâts). Le DD de ce jet
    est de 1 + 1/2 niveau d’ensorceleur + modificateur de Charisme. Au niveau 9, le
    personnage peut utiliser ce sort une fois par jour, deux fois au niveau 17 et
    trois au niveau 20. Ce pouvoir a une portée de 18 mètres (12) et remplace linceul
    de neige.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Sang_givré_17
  
- Nom: Shahzada
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 15
  Auto: true
  Description: 'L’héritage du personnage parvient de nobles marids, son sang non
    seulement magique mais également royal.


    Lignage associé. Marid


    Arcane de lignage. Quand le personnage lance un sort avec le descriptif de l''eau,
    il gagne une vitesse de nage de 9 mètres (6 ) pour un nombre de rounds égal au
    double du niveau du sort lancé.


    Pouvoirs de lignage. La maîtrise de l''eau du personnage est liée à la capacité
    de l''altérer. Vagues percutantes (Sur). Au niveau 15, le personnage peut invoquer
    en son corps une vague d''eau, et la déverser de sa bouche, repoussant violemment
    les créatures autour de lui. Les créatures dans un rayon de 1.5 mètres (1 ) doivent
    faire un jet de Réflexes (DD 10 + 1/2 niveau d''ensorceleur + modificateur de
    Charisme) ou subir 1d6 points de dégâts +1 par deux niveaux d''ensorceleur. De
    plus, elles subissent une manoeuvre de bousculade, dont le BMO est égal au niveau
    de l''ensorceleur + son modificateur de Charisme. En cas de jet de réflexes réussi,
    les dégâts sont divisés par deux et la bousculade est annulée. Ce pouvoir de lignage
    remplace mouvements élémentaires.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Shahzada_18
  
- Nom: Sylvestre
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 15
  Auto: true
  Description: 'Les rapports que le personnage entretient avec la nature sont plus
    liés à ses créatures qu’à son caractère capricieux.


    Lignage associé. Féerique


    Arcane de lignage. Voir les pouvoirs de lignage


    Pouvoirs de lignage. La magie de l’ensorceleur s’apparente à celle des fées qui
    parlent aux bêtes et changent de forme. Compagnon animal (Ext). L’ensorceleur
    gagne un compagnon animal. Son niveau de druide effectif est égal à son niveau
    d’ensorceleur -3 (1 au minimum). Ce pouvoir de lignage compte comme un arcane
    et remplace aussi toucher rieur. Ailes féeriques (Sur). Au niveau 15, le personnage
    peut, chaque jour, faire sortir des ailes d’insecte de son dos et rétrécir d’une
    catégorie de taille (comme avec rapetissement). Il peut voler ainsi pendant un
    nombre de minutes égal à son niveau d’ensorceleur, avec une vitesse de 18 mètres
    (12) et une bonne manœuvrabilité. Cette durée n’est pas forcément continue mais
    doit se diviser en segments de 1 minute. Ce pouvoir de lignage remplace magie
    des fées.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Sylvestre_19
  
- Nom: Touché par les Enfers
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'La corruption diabolique du personnage vient des profondeurs des
    Enfers.


    Lignage associé. Infernal


    Arcane de lignage. Quand le personnage lance un sort, il gagne un bonus aux tests
    d’Intimidation égal au niveau de ce sort pendant un round.


    Pouvoirs de lignage. Le fardeau écrasant du mal a donné au personnage la force
    de tout supporter. Robuste comme les Enfers (Ext). Au niveau 9, l’ensorceleur
    gagne un bonus inné de +2 à la Constitution. Ce bonus passe à +4 au niveau 13
    et à +6 au niveau 17. Ce pouvoir de lignage remplace feu infernal.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Touché_par_les_Enfers_20
  
- Nom: Touché par le vide
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'Les ténèbres entre les étoiles appellent l’ensorceleur.


    Lignage associé. Étoiles


    Arcane de lignage. Quand le personnage lance un sort d’évocation, il peut étouffer
    une cible affectée qui a raté son jet de sauvegarde à l’aide du vide intersidéral
    sans air. La cible est alors muette (comme avec un sort de silence) pendant 1
    round. C’est un pouvoir surnaturel.


    Pouvoirs de lignage. La magie du personnage est plus noire que n’importe quelle
    nuit. Poussières noires (Mag). Ce pouvoir fonctionne comme minimétéores et le
    remplace, mais il inflige des dégâts de froid. Champ du néant (Mag). Au niveau
    9, l’ensorceleur peut créer une zone influencée par le vide noir. Ce pouvoir fonctionne
    comme une tempête de grêle mais affecte aussi la zone avec des ténèbres profondes
    pendant 1 round par tranche de quatre niveaux d’ensorceleur. Il peut utiliser
    ce pouvoir une fois par jour au niveau 3 et une fois de plus tous les trois niveaux.
    Ce pouvoir de lignage remplace aurore boréale.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Touché_par_le_vide_21
  
- Nom: Umbral
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Il est dans la nature de l’ensorceleur de rassembler les ténèbres
    qui l’habitent.


    Lignage associé. Ombres


    Arcane de lignage. Quand le personnage lance un sort dans une zone faiblement
    éclairée ou dans les ténèbres, son niveau de lanceur de sorts effectif augmente
    de 1.


    Pouvoirs de lignage. La magie des ombres du personnage est plus orientée vers
    la défense que l’attaque. Manteau des ombres (Mag). Au niveau 1, le personnage
    peut, par une action simple, offrir un manteau d’ombres à une cible. Il accorde
    un bonus égal à la moitié du niveau de l’ensorceleur aux tests de Discrétion faits
    dans une zone de faible luminosité ou d’obscurité pendant 1 round par tranche
    de deux niveaux d’ensorceleur (avec un minimum de +1 en bonus pendant 1 round).
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Charisme. Ce pouvoir de lignage remplace toucher des ombres.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Umbral_22
  
- Nom: Visionnaire
  Classe: Ensorceleur
  Archétype: Sang sauvage
  Source: AM
  Niveau: 9
  Auto: true
  Description: 'La magie onirique du personnage influe fortement sur le monde de
    l’éveil.


    Lignage associé. Onirique


    Arcane de lignage. L’ensorceleur récupère toujours ses sorts une fois par jour
    mais, avant cela, il n’a besoin que d’une heure de sommeil. (Il est tout de même
    sujet aux risques de fatigue normaux s’il ne se repose pas assez.)


    Pouvoirs de lignage. Les rêves du personnage esquissent le futur. Vision (Mag).
    Au niveau 9, quand l’ensorceleur dort, il obtient des informations grâce à ses
    visions prophétiques. Une fois par jour, quand il dort, il peut chercher une information
    sur les actions à entreprendre dans la semaine à venir comme s’il avait lancé
    un sort de divination. Au niveau 9, il obtient seulement des informations sur
    une seule question. Au niveau 17, il a des réponses à deux questions et au niveau
    20 à trois. Ce pouvoir de lignage remplace façonneur de rêves.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sang%20sauvage%20(ensorceleur).ashx#Visionnaire_23
  
- Nom: Coup mortel (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, lorsque l'arbalétrier effectue une attaque à l'arbalète
    par une action préparée, il ajoute la moitié de son bonus de dextérité (minimum
    +1) à son jet de dégâts. Cette capacité remplace entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Coup_mortel_Ext_0
  
- Nom: Expert à l'arbalète (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l'arbalétrier reçoit un bonus à ses jets d'attaque et
    de dégâts lorsqu'il se sert d'une arbalète. Ce bonus est de +1 au niveau 5, +1
    par tranche de quatre niveaux au-delà du niveau 5. Cette capacité remplace entraînement
    aux armes 1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Expert_à_larbalète_Ext_1
  
- Nom: Science du coup mortel (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, lorsque l'arbalétrier effectue une attaque à l'arbalète
    par une action préparée, sa cible ne bénéficie pas de son bonus de Dextérité à
    sa CA. Cette capacité remplace entraînement aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Science_du_coup_mortel_Ext_2
  
- Nom: Tireur embusqué (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le personnage reçoit un bonus égal à la moitié de son
    niveau de guerrier sur ses test de Discrétion lorsqu'il est embusqué. S'il est
    touché par une attaque à distance, il peut riposter sur son assaillant par une
    action immédiate comme s'il avait un carreau encoché dans son arbalète. Cette
    capacité remplace entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Tireur_embusqué_Ext_3
  
- Nom: Coup mortel supérieur (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, lorsque l'arbalétrier effectue une attaque à l'arbalète
    par une action préparée, il ajoute son bonus de Dextérité (minimum +1) à son jet
    de dégâts. Cette capacité remplace entraînement aux armures 3.
