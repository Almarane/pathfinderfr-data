- Nom: Mystique ki (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le mystique ki gagne une réserve de points de ki égale
    à son modificateur de Sagesse. Cette réserve augmente jusqu’à atteindre la moitié
    de son niveau de moine + son modificateur de Sagesse + 2 au niveau 4. Si le moine
    possède au moins 1 point de ki dans sa réserve, il gagne un bonus de +2 à tous
    les tests de Connaissances. Par une action rapide, le moine peut dépenser 1 point
    de ki juste avant d’effectuer un test de caractéristique ou de compétence afin
    de gagner un bonus d’intuition de +4. Cette capacité remplace Sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Mystique_ki_Sur_0
  
- Nom: Intuition du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un mystique ki devient capable de dire précisément et
    rapidement les mots qu’il faut pour conseiller quelqu’un. Par une action immédiate,
    le moine peut dépenser 2 points de ki pour permettre à un allié situé à au plus
    9 mètres (6 ) de lui de relancer un unique jet d’attaque ou jet de sauvegarde.
    L’allié doit être capable d’entendre le moine pour bénéficier de cette seconde
    chance. Cette capacité remplace Pureté physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Intuition_du_mystique_Sur_1
  
- Nom: Visions du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, un mystique ki peut recevoir des visions mystiques lorsqu’il
    se repose. Ces visions peuvent prendre la forme d’un rêve, d’une épiphanie ou
    même de la voix d’un vieil ami qui murmure à l’esprit du moine. L’effet est semblable
    à celui d’un sort de divination avec un NLS égal au niveau du moine. Cette divination
    ne nécessite aucun temps d’incantation. Elle fait tout simplement partie des rêves
    et visions normales qui se produisent chaque nuit. Cette capacité coûte 2 points
    de ki qui sont prélevés dans le total de points du jour qui suit. Elle remplace
    Corps de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Visions_du_mystique_Sur_2
  
- Nom: Prescience du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le mystique ki gagne un bonus d’intuition de +2 à la
    CA et au DMD. Au niveau 20, ces bonus passent à +4. Cette capacité remplace Âme
    de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Prescience_du_mystique_Sur_3
  
- Nom: Persévérance du mystique (Sur)
  Classe: Moine
  Archétype: Mystique ki
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le mystique ki peut créer une aura une fois par jour
    en utilisant une action rapide et en dépensant au moins 2 points de ki. L’aura
    s’étend sur un rayon de 6 mètres (4 ). Le moine et tous ses alliés au sein de
    l’aura peuvent lancer deux dés pour chaque jet d’attaque ou jet de sauvegarde
    et choisir le meilleur résultat des deux. L’aura persiste pendant 1 round plus
    1 round de plus par tranche de 2 points de ki dépensés par le moine lors de son
    activation. Le moine peut supprimer l’aura à n’importe quel moment par une action
    libre, mais les points de ki dépensés restent perdus. Cette capacité remplace
    Désertion de l’âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mystique%20ki%20(moine).ashx#Persévérance_du_mystique_Sur_4
  
- Nom: Compétences
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sensei gagne Diplomatie, Linguistique et toutes les compétences
    de Connaissances comme compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Compétences_0
  
- Nom: Conseil (Ext)
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les conseils du sensei fonctionnent comme la représentation bardique
    (Arts oratoires). Ils donnent inspiration vaillante au niveau 1, inspiration talentueuse
    au niveau 3 et inspiration glorieuse au niveau 9, en utilisant les niveaux du
    sensei comme niveaux de barde. Chaque jour, il peut prodiguer ses conseils pendant
    un nombre de rounds égal à son niveau + modificateur de Sagesse (1 au minimum).
    Ce pouvoir remplace déluge de coups, déplacement accéléré et esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Conseil_Ext_1
  
- Nom: Frappe perspicace (Ext)
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le sensei utilise son bonus de Sagesse au lieu de son
    bonus de Force ou de Dextérité pour les jets d’attaque et les tests de manoeuvre
    offensive quand il se bat à mains nues ou utilise une arme de moine. Ce pouvoir
    remplace esquive instinctive et le don supplémentaire de niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Frappe_perspicace_Ext_2
  
- Nom: Sagesse mystique (Sur)
  Classe: Moine
  Archétype: Sensei
  Source: AG
  Niveau: 6
  Auto: true
  Description: "Au niveau 6, le sensei peut utiliser le pouvoir conseil quand il\
    \ dépense des points de réserve de ki pour activer un pouvoir de classe (en exécutant\
    \ l’action appropriée) et en faire bénéficier un allié présent dans les 9 mètres\
    \ (6 ) au lieu de l’utiliser lui-même. Au niveau 12, le sensei peut affecter tous\
    \ les alliés situés dans un rayon de 9 mètres (6 ) au lieu de profiter de son\
    \ pouvoir (il dépense ses points de ki une seule fois, pas une fois par allié).\
    \ \n\nAu niveau 10, il peut dépenser 1 point de ki (par une action rapide) tout\
    \ en utilisant un conseil pour faire bénéficier un allié présent dans les 9 mètres\
    \ (6 ) de l’esquive instinctive, du déplacement accéléré, des sauts puissants,\
    \ de la pureté physique ou de la chute ralentie. \n\nAu niveau 14, il peut dépenser\
    \ 2 points pour offrir l’un des pouvoirs suivants à tous les alliés dans un rayon\
    \ de 9 mètres (6 ) ou pour donner corps de diamant, âme de diamant ou esquive\
    \ surnaturelle à un seul allié situé dans le même rayon. Ces pouvoirs se basent\
    \ sur le niveau du sensei et durent 1 round. \n\nIls remplacent les dons supplémentaires\
    \ des niveaux 6, 10 et 14."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sensei%20(moine).ashx#Sagesse_mystique_Sur_3
  
- Nom: Compétences
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sohei ajoute Dressage à ses compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Compétences_0
  
- Nom: Armes et amures
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sohei est formé au maniement de toutes les armes courantes et de
    guerre, ainsi qu’au port de l’armure légère.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Armes_et_amures_1
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sohei peut choisir des dons de combat monté comme dons supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Don_supplémentaire_2
  
- Nom: Gardien dévoué (Ext)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le sohei peut toujours agir lors du round de surprise,
    même s’il ne repère pas les ennemis. Dans ce cas, il est considéré comme pris
    au dépourvu jusqu’à ce qu’il agisse. De plus, il gagne un bonus aux tests d’initiative
    égal à 1/2 niveau de moine. Au niveau 20, il fait automatiquement un 20 naturel
    au test d’initiative. Ce pouvoir remplace coup étourdissant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Gardien_dévoué_Ext_3
  
- Nom: Mains nues
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les dégâts des attaques à mains nues du sohei n’augmentent pas, ni
    au niveau 4 ni par la suite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Mains_nues_4
  
- Nom: Monture monastique (Sur)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le sohei peut dépenser 1 point de ki pour ajouter des
    points de vie supplémentaires à sa monture, pour un montant égal au double de
    son niveau, et ce pendant 1 heure par niveau. De plus, tant que le sohei et sa
    monture sont adjacents (y compris quand le sohei est en selle), la monture gagne
    les pouvoirs suivants (si le sohei en dispose) : âme de diamant, bonus à la CA,
    esquive instinctive, esquive surnaturelle, frappe ki (tant que le sohei a au moins
    1 point de ki dans sa réserve), perfection de l’être, sauts puissants et sérénité.
    Quand le sohei dépense des points de sa réserve de ki, sa monture obtient les
    mêmes avantages que lui. Ce pouvoir remplace déplacement accéléré et augmentation
    des dégâts à mains nues.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Monture_monastique_Sur_5
  
- Nom: Arme ki (Sur)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le sohei peut, par une action rapide, dépenser 1 point
    issu de sa réserve de ki pour donner un bonus d’altération de +1 à ses jets d’attaque
    et de dégâts à une arme (ou à ses attaques à mains nues). Ce bonus augmente de
    +1 tous les quatre niveaux après le 4, avec un bonus maximal de +5 au niveau 20.
    Le bonus persiste jusqu’à la fin de son prochain tour. Ce pouvoir remplace chute
    ralentie et pas chassé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Arme_ki_Sur_6
  
- Nom: Entraînement aux armes (Ext)
  Classe: Moine
  Archétype: Sohei
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, le sohei bénéficie de l’entraînement aux armes, comme
    le guerrier, dans l’un des groupes suivants : arbalètes, arcs, armes d’hast, armes
    de jet, armes de moine ou lances. Il gagne un nouveau groupe tous les six niveaux
    après le 6, pour un maximum de trois groupes au niveau 18. Le sohei peut utiliser
    déluge de coups et frappe ki avec toutes les armes pour lesquelles il dispose
    d’un entraînement martial. Ce pouvoir remplace corps de diamant, éternelle jeunesse,
    langues du soleil et de la lune, paume vibratoire et pureté physique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sohei%20(moine).ashx#Entraînement_aux_armes_Ext_7
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le tetori gagne les dons supplémentaires suivants : au niveau 1 Science
    de la lutte, au niveau 2 Étourdir l’immobile, au niveau 6 Lutte supérieure, au
    niveau 10 KO sur l’immobile, au niveau 14 Étreinte étouffante et au niveau 18
    Briser le cou. Ces dons remplacent les dons supplémentaires du moine ordinaire.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Don_supplémentaire_0
  
- Nom: Lutteur gracieux (Ext)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 4
  Auto: true
  Description: Un tetori utilise ses niveaux de moine à la place de son bonus de
    base à l’attaque pour déterminer son BMO et son DMD. Au niveau 4, il ne subit
    plus de malus aux jets d’attaque, il peut faire des attaques d’opportunité quand
    il est en lutte et il conserve son bonus de Dextérité à la CA quand il immobilise
    un adversaire ou qu’il est en train de lutter. Au niveau 8, il gagne le pouvoir
    de monstre étreinte quand il se bat à mains nues et peut utiliser ce pouvoir contre
    des créatures de sa taille ou plus petites pour 1 point de ki, ou contre des créatures
    plus grandes pour 2 points de ki. Au niveau 15, il gagne constriction et inflige
    des dégâts à mains nues à chaque fois qu’il réussit un test de lutte. Ce pouvoir
    remplace déluge de coups.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Lutteur_gracieux_Ext_1
  
- Nom: Contre-lutte (Ext)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le lutteur tetori peut faire une attaque d’opportunité
    contre une créature qui tente d’entamer une lutte avec lui. Ce pouvoir ne lui
    permet pas de le faire si la créature dispose de Lutte supérieure. Au niveau 6,
    il peut utiliser contre-lutte même si son adversaire a un camouflage ou un camouflage
    total et au niveau 8, même s’il est pris au dépourvu. Au niveau 10, le pouvoir
    fonctionne même si son adversaire a une allonge exceptionnelle. Ce pouvoir remplace
    chute ralentie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Contre-lutte_Ext_2
  
- Nom: Se libérer (Ext)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le tetori ajoute son niveau de moine aux tests de manoeuvre
    offensive et d’Évasion pour échapper à une lutte. Si le tetori rate un jet de
    sauvegarde contre un effet qui l’enchevêtre, le paralyse, le ralentit ou le fait
    chanceler il peut, par une action immédiate, dépenser 1 point de ki pour tenter
    un nouveau jet. Ce pouvoir remplace sauts puissants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Se_libérer_Ext_3
  
- Nom: Étreinte inévitable (Sur)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le tetori peut dépenser 1 point de ki pour priver son
    adversaire de liberté de mouvement et des bonus magiques aux tests d’Évasion et
    aux tests pour échapper à une lutte. Au niveau 13, ce pouvoir reproduit aussi
    les effets d’une ancre dimensionnelle. Au niveau 17, les attaques à mains nues
    du tetori gagnent la propriété spectrales et il agrippe les créatures intangibles
    qu’il touche (Réflexes pour annuler, DD 10 + 1/2 niveau de moine + modificateur
    de Sagesse). L’étreinte inévitable demande une action rapide et dure jusqu’au
    début du prochain tour du tetori. Ce pouvoir remplace esquive instinctive, éternelle
    jeunesse, langue du soleil et de la lune et pas chassé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Étreinte_inévitable_Sur_4
  
- Nom: Blocage de forme (Sur)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le tetori peut annuler un effet de métamorphose d’un
    simple contact, grâce à un test de Sagesse auquel il ajoute son niveau de moine.
    Il doit battre un DD de 11 + niveau de lanceur de sorts de l’effet (ou DV de la
    créature pour les effets de métamorphose surnaturelle). C’est une action simple
    qui coûte 2 points de ki. Si le tetori est en lutte avec la créature qui tente
    de lancer l’effet, c’est une action immédiate. Ce pouvoir remplace âme de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Blocage_de_forme_Sur_5
  
- Nom: Corps de fer (Sur)
  Classe: Moine
  Archétype: tetori
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le tetori peut, par une action de mouvement, rendre
    ses tissus incroyablement denses pendant une minute, comme avec un sort de corps
    de fer. Il doit dépenser 3 points de ki. Ce pouvoir remplace désertion de l’âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tetori%20(moine).ashx#Corps_de_fer_Sur_6
  
- Nom: Bastion du bien (Sur)
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le bouclier béni peut demander aux pouvoirs du bien de
    les protéger, ses alliés et lui, contre les forces du mal. Ce pouvoir fonctionne
    comme châtiment du mal mais le paladin ne gagne aucun avantage aux jets d’attaque
    et de dégâts. En revanche, les attaques que sa cible porte contre ses alliés (situés
    dans les 3 mètres (2 )) infligent seulement la moitié des dégâts. Les attaques
    qui visent le paladin lui infligent la totalité des dégâts mais il bénéficie d’un
    bonus de parade à la CA égal à son bonus de Charisme contre les attaques qui viennent
    de la cible de ce pouvoir. Ce bonus augmente de +1 tous les quatre niveaux (avec
    un maximum de +6 au niveau 20). Comme pour le châtiment du mal, si le paladin
    vise une créature qui n’est pas Mauvaise, le pouvoir est gâché et n’a aucun effet.
    Les dons, les pouvoirs et autres éléments qui augmentent le nombre d’utilisations
    quotidiennes du châtiment s’appliquent aussi au bastion du bien. Ce pouvoir remplace
    châtiment du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Bastion_du_bien_Sur_0
  
- Nom: Bouclier saint (Sur)
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le bouclier béni peut imprégner son bouclier de sa foi
    et protéger ainsi ses alliés. Tous les alliés adjacents gagnent un bonus de bouclier
    égal à celui du bouclier béni (ce qui inclut tout éventuel bonus d’altération).
    Ce bonus ne se cumule pas avec un autre bonus de bouclier. Le paladin émet autant
    de luminosité qu’un sort de lumière tant que la protection est active. Au niveau
    11, sa protection s’étend à tous les alliés situés dans les 3 mètres (2 ) et la
    luminosité atteint celle d’un sort de lumière du jour. Au niveau 20, le paladin
    protège tous les alliés dans les 6 mètres (4 ). Quand le bouclier béni utilise
    ce pouvoir, il consomme deux utilisations quotidiennes de l’imposition des mains.
    Les effets durent 3 rounds plus un nombre de rounds égal à son bonus de Charisme.
    Ce pouvoir remplace canalisation de l’énergie positive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Bouclier_saint_Sur_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, au lieu de forger un lien avec une arme ou une monture,\
    \ le paladin se lie à son bouclier. Par une action simple, il peut l’imprégner\
    \ de l’esprit d’un céleste. Le lien dure 1 minute par niveau de paladin. Quand\
    \ l’esprit arrive, le bouclier émet autant de lumière qu’une torche. Au niveau\
    \ 5, l’esprit donne un bonus d’altération de +1 au bouclier. Ensuite, le bonus\
    \ augmente de +1 tous les trois niveaux, jusqu’à un maximum de +6 au niveau 20.\
    \ Le paladin peut ajouter ces bonus au bouclier, jusqu’à un maximum de +5. Ils\
    \ se cumulent avec les éventuels bonus d’altération existants. Le paladin peut\
    \ aussi les utiliser pour ajouter l’une des propriétés spéciales suivantes au\
    \ bouclier : antiprojectiles, d’attaque, aveuglant, de défense (au choix), réflechissant,\
    \ de résistance à la magie (au choix). \n\nLe paladin peut utiliser la propriété\
    \ réflechissant à chaque fois qu’il active son lien divin. L’ajout de ces propriétés\
    \ consomme un nombre de bonus égal au prix de la propriété. Ces bonus s’ajoutent\
    \ aux propriétés spéciales que le bouclier possède déjà mais si une propriété\
    \ figure en double, elle n’apporte aucun avantage supplémentaire. Si le bouclier\
    \ du paladin n’est pas magique, il faut lui ajouter un bonus d’altération minimum\
    \ de +1 avant de lui donner une propriété spéciale. Le paladin choisit le bonus\
    \ et les propriétés spéciales quand il appelle l’esprit et ne peut plus les changer\
    \ par la suite. L’esprit céleste n’améliore pas le bouclier s’il se trouve entre\
    \ les mains de quelqu’un d’autre que le paladin mais il les réactive dès qu’il\
    \ entre de nouveau en sa possession. Le bouclier béni peut utiliser ce pouvoir\
    \ une fois par jour au niveau 5 et, par la suite, une fois de plus tous les quatre\
    \ niveaux, pour un maximum de quatre fois par jour au niveau 17. Si le bouclier\
    \ est détruit alors que l’esprit céleste se trouve à l’intérieur, le paladin ne\
    \ peut plus utiliser ce pouvoir pendant 30 jours ou jusqu’à ce qu’il gagne un\
    \ niveau, selon ce qui se produit en premier. Pendant cette période, il subit\
    \ un malus de -1 à la CA et aux jets de sauvegarde."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Science du bastion
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le rayon d’action du bastion du bien passe à 6 mètres
    (4 ). Ce pouvoir remplace aura de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Science_du_bastion_3
  
- Nom: Bastion parfait
  Classe: Paladin
  Archétype: Bouclier béni
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le bouclier béni et ses alliés situés dans les 6 mètres
    (4 ) gagnent régénération 10 contre la cible du bastion du bien (cette régénération
    n’affecte pas les dégâts qui ne viennent pas de la cible). Ce pouvoir remplace
    champion sacré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bouclier%20b%c3%a9ni%20(paladin).ashx#Bastion_parfait_4
  
- Nom: Sorts
  Classe: Paladin
  Archétype: Champion du temple
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un champion du temple ne peut pas lancer de sorts de paladin et ne
    possède ni niveau de lanceur de sorts de paladin ni liste de sorts. Cet archétype
    n’est pas considéré comme une classe de lanceur de sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx#Sorts_0
  
- Nom: Pouvoir conféré par un domaine
  Classe: Paladin
  Archétype: Champion du temple
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un champion du temple choisit un domaine conféré par
    sa divinité (ou un domaine qui correspond à sa philosophie ou à ses objectifs,
    à l’appréciation du MJ). Il gagne le pouvoir de niveau 1 conféré par ce domaine
    et remplace le niveau de prêtre par son niveau de paladin pour déterminer ses
    effets. Tous les aspects de ce pouvoir qui appliquent la Sagesse appliquent à
    la place le Charisme du champion du temple. Il n’a pas accès à la liste de sorts
    de ce domaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx#Pouvoir_conféré_par_un_domaine_1
  
- Nom: Bénédiction (Sur)
  Classe: Paladin
  Archétype: Champion du temple
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un champion du temple gagne la bénédiction mineure (comme\
    \ l’aptitude de classe du prêtre combattant) correspondant au domaine choisi au\
    \ niveau 1. Il remplace le niveau de prêtre combattant par son niveau de paladin\
    \ pour déterminer les effets de cette bénédiction. Tous les aspects de cette bénédiction\
    \ qui appliquent la Sagesse appliquent à la place le Charisme du champion du temple.\
    \ \n\nAu niveau 11, il obtient la bénédiction majeure du domaine choisi. Cette\
    \ aptitude remplace pacte divin et aura de justice."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20temple%20(paladin).ashx#Bénédiction_Sur_2
  
- Nom: Tir de précision
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le chasseur divin gagne Tir de précision comme don supplémentaire
    au niveau 1, même s’il ne remplit pas les conditions requises. Ce pouvoir remplace
    port des armures lourdes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Tir_de_précision_0
  
- Nom: Précision partagée (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, quand le chasseur divin touche une créature avec une
    attaque à distance, il fait bénéficier tous les alliés situés dans les 3 m des
    avantages du don Tir de précision jusqu’au début de son prochain tour. Pour profiter
    de cet avantage, les alliés doivent rester à moins de 3 m de lui et doivent pouvoir
    le voir et l’entendre. Ce pouvoir remplace l’aura de bravoure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Précision_partagée_Sur_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chasseur divin tisse un lien avec sa divinité. Ce
    pouvoir fonctionne comme le don de paladin ordinaire mais le chasseur se lie obligatoirement
    à une arme de jet ou à distance (mais pas à des munitions). En plus des propriétés
    citées, il peut appliquer longue portée, boomerang ou traqueuse à son arme. En
    revanche, il ne peut pas la faire bénéficier de défense ou destruction. Les propriétés
    spéciales d’une arme de jet fonctionnent normalement quand le paladin se sert
    de l’arme au corps à corps. Ce pouvoir remplace le pacte divin du paladin ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Grâce à distance (Mag)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le paladin peut dépenser deux utilisations quotidiennes
    de l’imposition des mains pour guérir une cible située à 1,50 m de distance par
    niveau de paladin. Ce pouvoir reste sans effet sur les créatures que blessent
    l’énergie positive, comme les morts-vivants. Ce pouvoir remplace la grâce de paladin
    de niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Grâce_à_distance_Mag_3
  
- Nom: Aura d’attention (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le chasseur divin et ses alliés sont étrangement conscients
    de la position que chacun d’eux occupe sur le champ de bataille. Le paladin et
    les alliés situés à moins de 3 mètres (2 ) de lui n’offrent plus d’abri contre
    leurs propres attaques à distance, à moins qu’ils ne le désirent. En revanche,
    les alliés incapables de bouger ou d’entreprendre une action donnent toujours
    un abri aux ennemis, tout comme ceux qui sont pris au dépourvu. Pour utiliser
    ce pouvoir, le paladin et ses alliés doivent se voir et s’entendre. Ce pouvoir
    remplace aura de fermeté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Aura_d’attention_Sur_4
  
- Nom: Bénédiction du chasseur (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le chasseur divin peut, par une action rapide, dépenser
    une utilisation quotidienne de châtiment du mal pour bénéficier (ainsi que ses
    alliés) de Viser, Tir de précision et Science du tir de précision, même s’ils
    ne remplissent pas les conditions requises. Les effets durent une minute. Les
    créatures Mauvaises ne bénéficient pas des avantages de ce pouvoir qui remplace
    aura de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Bénédiction_du_chasseur_Sur_5
  
- Nom: Chasseur vertueux (Sur)
  Classe: Paladin
  Archétype: Chasseur divin
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, les armes du chasseur divin sont considérées comme Bonnes
    quand il s’agit de vaincre la réduction de dégâts. De même, toutes les attaques
    à distance de ses alliés situés à moins de 3 mètres (2 ) sont d’alignement Bon.
    Ce pouvoir fonctionne uniquement quand le chasseur est conscient et remplace aura
    de foi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20divin%20(paladin).ashx#Chasseur_vertueux_Sur_6
  
- Nom: Voix des sphères
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le chevalier empyréen apprend à lire et parler le céleste
    s’il en était incapable. Ce pouvoir remplace grâce divine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Voix_des_sphères_0
  
- Nom: Allié céleste (Mag)
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le chevalier empyréen peut convoquer un allié céleste
    par une action complexe. Ce pouvoir fonctionne comme convocation de monstres I
    mais sert seulement à invoquer des créatures célestes, des archons et des anges.
    Au niveau 6, il fonctionne comme convocation de monstres II et augmente ensuite
    d’un niveau de sort tous les deux niveaux, avec au maximum convocation de monstres
    IX au niveau 20. Chaque jour, le chevalier empyréen peut utiliser ce pouvoir un
    nombre de fois égal à son modificateur de Charisme (1 au minimum). Il ne peut
    convoquer qu’un allié à la fois. Ce pouvoir remplace imposition des mains et canalisation
    d’énergie positive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Allié_céleste_Mag_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chevalier empyréen forge un lien avec sa monture,
    comme avec le pouvoir de paladin ordinaire. La monture gagne l’archétype céleste
    au niveau 8. Au niveau 12, elle obtient des ailes (si elle était incapable de
    voler) et gagne une vitesse de vol égale à deux fois sa vitesse de base. Elle
    a une bonne manoeuvrabilité. Si elle savait déjà voler, sa vitesse et sa manoeuvrabilité
    augmentent jusqu’à atteindre au moins ce niveau. En dehors de ceci, ce pouvoir
    fonctionne comme celui du paladin ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Coeur céleste (Sur)
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 18
  Auto: true
  Description: Au fur et à mesure que le chevalier empyréen évolue, ses liens avec
    les royaumes célestes lui octroient une partie des pouvoirs et des défenses des
    anges. Au niveau 18, par une action rapide, le chevalier empyréen génère une aura
    de protection contre le mal. Elle se traduit par un bonus de parade de +4 à la
    CA et un bonus de résistance de +4 aux jets de sauvegarde contre les pouvoirs
    et les effets qui émanent de créatures Mauvaises. L’aura affecte toutes les créatures
    situées dans un rayon de 6 m. En dehors de ceci, ce pouvoir fonctionne comme un
    cercle de protection contre le Mal. Chaque jour, le chevalier empyréen peut utiliser
    ce pouvoir pendant 1 round par niveau de paladin. Ces rounds ne sont pas forcément
    successifs. Ce pouvoir remplace grâce.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Coeur_céleste_Sur_3
  
- Nom: Champion empyréen
  Classe: Paladin
  Archétype: Chevalier empyréen
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le chevalier empyréen transcende les limites de sa condition
    mortelle. Sa RD passe à 10/Mal. Il est considéré comme un extérieur vis-à-vis
    des sorts et des effets magiques. Il obtient vision dans le noir à 18 m et vision
    nocturne. Il gagne un pouvoir surnaturel qui lui permet de déployer des ailes
    par une action simple. Sa vitesse de vol est égale à deux fois sa vitesse de base
    et il a une manoeuvrabilité moyenne. Quand il utilise ce pouvoir, ses habits et
    son armure se modifient pour s’accommoder des ailes. Il peut les faire disparaître
    par une action gratuite. Contrairement aux autres extérieurs, on peut toujours
    ramener le chevalier empyréen d’entre les morts, comme s’il appartenait encore
    à son ancienne race. Ce pouvoir remplace champion sacré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20empyr%c3%a9en%20(paladin).ashx#Champion_empyréen_4
  
- Nom: Cavalier doué (Ext et Sur)
  Classe: Paladin
  Archétype: Chevalier étincelant
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau  3, le chevalier étincelant ne tient plus compte de sa pénalité
    d’armure lorsqu’il effectue un test  d’Équitation. De plus, les montures qu’il
    chevauche bénéficient de sa capacité de Grâce divine et ajoutent donc son bonus
    de Charisme (s’il en a un) à tous leurs jets de sauvegarde. Cette capacité remplace
    Santé divine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx#Cavalier_doué_Ext_et_Sur_0
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Chevalier étincelant
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: En atteignant le niveau  5, le chevalier étincelant doit former un
    lien avec une monture. À part cette restriction, cette capacité fonctionne comme
    celle des paladins ordinaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx#Pacte_divin_Sur_1
  
- Nom: Charge du chevalier (Sur)
  Classe: Paladin
  Archétype: Chevalier étincelant
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau  11, chaque fois que le chevalier étincelant est monté et
    charge un ennemi, son mouvement ne provoque pas d’attaque d’opportunité, ni contre
    lui ni contre sa monture. De plus, si sa cible est également la cible de son châtiment
    du Mal et que l’attaque de charge touche, elle doit effectuer un jet de Volonté
    pour ne pas être paniquée pendant un nombre de rounds égal à la moitié du niveau  du
    chevalier étincelant. Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau
    du chevalier étincelant + son modificateur de charisme. Cette capacité remplace
    Aura de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20%c3%a9tincelant%20(paladin).ashx#Charge_du_chevalier_Sur_2
  
- Nom: Défense commune (Sur)
  Classe: Paladin
  Archétype: Défenseur divin
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: "Au  niveau 3, un défenseur divin peut dépenser une utilisation de\
    \ sa capacité d’imposition des mains par une action simple pour donner un bonus\
    \ à tous ses alliés adjacents (y compris à lui-même). Au  niveau 3, les alliés\
    \ adjacents reçoivent un bonus sacré de +1 à la CA, au DMD et aux jets de sauvegarde.\
    \ Ces bonus persistent pendant un nombre de rounds égal au modificateur de Charisme\
    \ du défenseur divin. Aux niveaux 9 et 15, ces bonus augmentent de +1. \n\nAu\
    \ niveau 6, ces bonus sont étendus à tous les alliés situés dans un rayon de 3\
    \ mètres (2) autour du paladin. De plus, les alliés situés dans cette zone et\
    \ possédant moins de 0 point de vie sont automatiquement stabilisés.\n\nAu niveau\
    \ 12, les bonus s’étendent à tous les alliés dans un rayon de 4,50 mètres (3 )\
    \ autour du paladin et ceux-ci sont immunisés contre les dégâts de saignement.\
    \ \n\nAu niveau 18, ces bonus s’étendent à tous les alliés dans un rayon de 6\
    \ mètres (4 ) autour du paladin et ceux-ci ont 25% de chances d’annuler toute\
    \ attaque critique ou sournoise portée à leur encontre. Ce pourcentage ne se cumule\
    \ pas avec celui conféré par les propriétés d’armure défense légère, intermédiaire\
    \ ou lourde. Les avantages octroyés par l’aura s’ajoutent les uns aux autres,\
    \ mais les alliés n’en bénéficient que lorsqu’ils se trouvent au sein de la zone\
    \ indiquée.\n\nCette capacité remplace Grâce."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenseur%20divin%20(paladin).ashx#Défense_commune_Sur_0
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Défenseur divin
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, au lieu de développer un lien divin avec une arme ou\
    \ une monture, un défenseur divin peut le faire avec son armure. Par une action\
    \ simple, il peut améliorer son armure en faisant appel à un esprit céleste. L’aide\
    \ persiste pendant 1 minute par niveau de paladin. Lorsque l’esprit est appelé,\
    \ il fait briller l’armure comme une torche. Au niveau 5, l’esprit donne un bonus\
    \ d’altération de +1 à l’armure. Ce bonus augmente de +1 pour chaque tranche de\
    \ trois niveaux au-delà du niveau 5, jusqu’à un maximum de +6 au niveau 20.\n\n\
    Ces bonus peuvent être ajoutés à l’armure et cumulés avec les bonus qu’elle possède\
    \ déjà jusqu’à un maximum de +3, ou ils peuvent être utilisés pour ajouter n’importe\
    \ quelle(s) propriété(s) spéciale(s) parmi la liste suivante : championne, défense\
    \ légère, défense intermédiaire, défense lourde, invulnérabilité, résistance à\
    \ la magie (13, 15, 17 ou 19) ou spectrale. Chacune de ces propriétés nécessite\
    \ une quantité de bonus égal à son coût. \n\nLes bonus peuvent également être\
    \ dépensés (selon les montants indiqués ci-après) pour ajouter une ou plusieurs\
    \ des propriétés suivantes : résistance aux énergies (pour un bonus de +3), résistance\
    \ aux énergies supérieure (pour un bonus de +5) ou vertueuse (pour un bonus de\
    \ +4). \n\nCes bonus sont ajoutés aux propriétés que l’armure possède déjà, mais\
    \ les propriétés dupliquées ne se cumulent pas.\n\nSi l’armure n’est pas magique,\
    \ il faut lui ajouter un bonus d’altération minimal de +1 avant de pouvoir lui\
    \ octroyer d’autres propriétés. Les bonus et propriétés conférés par l’esprit\
    \ sont déterminés lorsque celui-ci est appelé et ne peuvent pas être changés avant\
    \ qu’il ne soit appelé à nouveau. L’esprit céleste n’accorde aucun bonus à l’armure\
    \ si elle est portée par qui que ce soit d’autre que le défenseur divin, mais\
    \ les bonus reprennent effet dès qu’il la revêt à nouveau. Un défenseur divin\
    \ peut utiliser cette capacité une fois par jour au niveau 5 et une fois de plus\
    \ par jour par tranche de quatre niveaux au-delà du niveau 5, pour un total de\
    \ 4 fois par jour au niveau 17.\n\nSi une armure dotée d’un esprit céleste est\
    \ détruite, le défenseur divin perd l’accès à cette capacité pendant 30 jours,\
    \ ou jusqu’à ce qu’il gagne un niveau si cela se produit avant. Pendant cette\
    \ période d’attente, le défenseur divin subit un malus de –1 aux jets d’attaque\
    \ et de dégâts par armes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9fenseur%20divin%20(paladin).ashx#Pacte_divin_Sur_1
  
- Nom: Dépourvu de pacte
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: L'élu ne dispose pas de la capacité de pacte divin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Dépourvu_de_pacte_0
  
- Nom: Émissaire divin (Ext)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: Au niveau 1, l'élu gagne un familier, en comptant son niveau de paladin
    comme niveau de magicien pour ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Émissaire_divin_Ext_1
  
- Nom: Mentor religieux (Ext)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: Le devoir du familier est de guider l'élu vers sa future gloire. Le
    familier possède des rangs en Connaissances (Religion) égaux au niveau du paladin.
    L'élu ne gagne pas Connaissances (Religion) comme compétence de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Mentor_religieux_Ext_2
  
- Nom: Grâce retardée (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 1
  Auto: true
  Description: 'L''élu commence son aventure sans être pleinement conscient de son
    potentiel. L''élu utilise la colonne des barbares, ensorceleurs et roublards pour
    déterminer son âge de départ. Il apprend à châtier le mal au niveau 2, et reçoit
    la capacité de grâce divine au niveau 4. Cela n''affecte pas la fréquence à laquelle
    l''élu gagne des utilisations supplémentaires de châtiment du mal : une seconde
    au niveau 4, une troisième au niveau 7, etc.


    Cette capacité altère le châtiment du mal et la grâce divine du paladin.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Grâce_retardée_Sur_3
  
- Nom: Imposition des pattes (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le familier de l''élu est capable d''emprunter l''énergie
    du paladin pour se guérir ainsi que guérir autrui. Il peut utiliser l''impositions
    des mains du paladin, ainsi que toutes ses grâces, mais chaque utilisation coûte
    deux impositions des mains au paladin. Au niveau 4, il peut également canaliser
    l''énergie positive, mais cela lui coûte quatre utilisations d''imposition des
    mains.


    Cette capacité altère l''impositions des mains du paladin et sa capacité à canaliser
    l''énergie positive.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Imposition_des_pattes_Sur_4
  
- Nom: Véritable forme (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le familier de l'élu se métamorphose en un Extérieur,
    comme avec le don de familier supérieur, correspondant à l'alignement de la divinité
    ou de l'entité protégeant le paladin. Il gagne la capacité à changer librement
    de forme entre cette nouvelle forme et la forme précédente.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Véritable_forme_Sur_5
  
- Nom: Châtiment de l'émissaire (Sur)
  Classe: Paladin
  Archétype: Élu
  Source: FF
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le familier de l'élu bénéficie également de l'effet
    de châtiment du mal dès que le paladin utilise son châtiment du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elu%20(paladin).ashx#Châtiment_de_lémissaire_Sur_6
  
- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Archétype: Fléau des morts-vivants
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette capacité fonctionne comme l’aptitude de paladin de même nom,
    si ce n’est que le fléau des morts-vivants n’inflige pas 2 points de dégâts par
    niveau lors de la première attaque réussie contre les dragons et les Extérieurs
    maléfiques. Par contre, il inflige 2 points de dégâts par niveau lors de toutes
    les attaques de châtiment effectuées contre un mort-vivant Maléfique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx#Châtiment_du_Mal_Sur_0
  
- Nom: Aura de vie (Sur)
  Classe: Paladin
  Archétype: Fléau des morts-vivants
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, un fléau des morts-vivants irradie une aura de vie de
    3 mètres (2 ) de rayon qui affaiblit les morts-vivants. Ces derniers subissent
    une pénalité de –4 aux jets de Volonté pour résister à l’énergie positive. De
    plus, l’énergie négative ne permet pas aux morts-vivants situés dans l’aura de
    récupérer des points de vie. Cette capacité remplace Aura de fermeté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx#Aura_de_vie_Sur_1
  
- Nom: Éradication des morts-vivants (Sur)
  Classe: Paladin
  Archétype: Fléau des morts-vivants
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un fléau des morts-vivants peut, par une action simple,
    sacrifier une utilisation de sa capacité de châtiment du Mal et porter une unique
    attaque au corps à corps contre un mort-vivant. Si l’attaque touche, le mort-vivant
    doit réussir un jet de Volonté pour ne pas être détruit. Le DD du jet de sauvegarde
    est égal à 10 + la moitié du niveau du fléau des morts-vivants + son modificateur
    de Charisme.


    Les morts-vivants qui possèdent (au moins) deux fois plus de dés de vie que le
    fléau des morts-vivants ne sont pas affectés par cette capacité. Si l’attaque
    échoue, le châtiment du Mal est perdu et sans effet. Cette capacité remplace Aura
    de justice.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fl%c3%a9au%20des%20morts-vivants%20(paladin).ashx#Éradication_des_morts-vivants_Sur_2
  
- Nom: Pouvoir de la foi (Sur)
  Classe: Paladin
  Archétype: Guerrier de la lumière sainte
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, un guerrier de la lumière sainte apprend à utiliser
    le pouvoir de sa foi pour accroître ses défenses et aider ses alliés. Cette capacité
    de classe remplace la capacité de lancement de sorts des paladins ordinaires.
    Un guerrier de la lumière sainte ne gagne aucun sort ni capacité de lancement
    de sorts : il ne possède aucun niveau de lanceur de sorts et ne peut utiliser
    ni objets à potentiel magique ni objets à fin d’incantation.


    Au niveau 4, le guerrier de la lumière sainte acquiert une utilisation quotidienne
    supplémentaire de sa capacité d’imposition des mains. Il en gagne une autre tous
    les quatre niveaux au-delà du niveau 4. Par une action simple, il peut se servir
    d''une utilisation quotidienne d''imposition des mains pour faire appel au pouvoir
    de sa foi. Une aura lumineuse de 9 mètres (6 ) de rayon émane alors de lui. Tous
    les alliés situés dans cette zone (y compris le guerrier de la lumière sainte)
    reçoivent un bonus de moral de +1 à la CA ainsi qu’aux jets d’attaque, de dégâts
    et de sauvegarde contre la terreur qui persiste tant qu’ils restent dans la zone
    lumineuse. L’aura reste active pendant 1 minute.


    Au niveau 8, l’aura lumineuse soigne le paladin et ses alliés de 1d4 points d’affaiblissement
    temporaire de caractéristiques comme le sort de restauration partielle. Chaque
    créature ne peut être soignée de la sorte qu’une seule fois par jour.


    Au niveau 12, l’aura lumineuse fonctionne comme un sort de lumière du jour pour
    tout ce qui touche aux créatures sensibles à la lumière. De plus, elle donne aux
    alliés situés dans la zone une résistance de 10 points à un type d’énergie (choisi
    par le guerrier de la lumière sainte lors de l’activation de cette capacité).


    Au niveau 16, l’aura lumineuse protège le guerrier de la lumière sainte et ses
    alliés contre les coups critiques. Chaque coup critique à l’encontre du guerrier
    de la lumière sainte ou d’un de ses alliés situé dans la zone de l’aura a 25%
    de chance d’être traité comme une attaque réussie normale. Cet effet ne se cumule
    pas avec les autres protections similaires (comme la propriété d’armure de défense).


    Au niveau 20, l’aura lumineuse s’étend sur un rayon de 18 mètres (12 ). De plus,
    tous les bonus qu’elle offre augmentent. Le bonus moral à la CA et aux jets d’attaque,
    de dégâts et de sauvegarde contre la terreur passe à +2. La quantité d’affaiblissement
    temporaire guérie passe à 2d4. La résistance contre un type d’énergie passe à
    20 points. Et, finalement, la protection contre les coups critiques passe à 50%.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20de%20la%20lumi%c3%a8re%20sainte%20(paladin).ashx#Pouvoir_de_la_foi_Sur_0
  
- Nom: Lumière éclatante (Sur)
  Classe: Paladin
  Archétype: Guerrier de la lumière sainte
  Source: MJRA
  Niveau: 14
  Auto: true
  Description: Au niveau 14, un guerrier de la lumière sainte peut projeter un rayonnement
    de 9 mètres (6 ) de rayon de pure lumière blanche par une action simple. Les créatures
    Mauvaises situées dans ce rayonnement subissent 1d6 points de dégâts par tranche
    de 2 niveaux du paladin et sont aveuglées pendant 1 round. Les dragons maléfiques,
    les Extérieurs maléfiques et les morts-vivants maléfiques sont aveuglés pendant
    1d4 rounds en cas d’échec du jet de sauvegarde. Un jet de Réflexes permet de diviser
    les dégâts par deux et d’annuler l’aveuglement. Le DD de ce jet vaut 10 + la moitié
    du niveau du guerrier de la lumière sainte + son modificateur de Charisme. Les
    créatures d’alignement Bon situées dans ce rayonnement sont guéries de 1d6 points
    de vie par 2 niveaux du paladin et reçoivent un bonus sacré de +2 aux tests de
    caractéristiques, jets d’attaque, jets de sauvegarde et tests de compétence pendant
    1 round. Un guerrier de la lumière sainte peut utiliser cette capacité une fois
    par jour au niveau 14 et une fois de plus par jour aux niveaux 17 et 20. Cette
    capacité remplace Aura de foi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20de%20la%20lumi%c3%a8re%20sainte%20(paladin).ashx#Lumière_éclatante_Sur_1
  
- Nom: Compétences de classe
  Classe: Paladin
  Archétype: Guide saint
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Connaissances (géographie) et Survie sont des compétences de classe
    pour le guide saint.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx#Compétences_de_classe_0
  
- Nom: Environnement de prédilection (Ext)
  Classe: Paladin
  Archétype: Guide saint
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un guide saint choisit un environnement de prédilection\
    \ parmi ceux de la table des environnements de prédilection du rôdeur. Cette aptitude\
    \ fonctionne par ailleurs comme celle de rôdeur du même nom. Elle remplace la\
    \ grâce obtenue au niveau 3. \n\nÀ chaque fois qu’un guide saint peut choisir\
    \ une autre grâce, il peut, à la place choisir un autre environnement de prédilection\
    \ et augmenter ses bonus pour ceux qu’ils possèdent déjà, exactement comme dans\
    \ le cas du rôdeur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx#Environnement_de_prédilection_Ext_1
  
- Nom: Don de travail en équipe (Ext)
  Classe: Paladin
  Archétype: Guide saint
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, un guide saint gagne un don de travail en équipe en don
    supplémentaire. Il doit satisfaire les conditions requises par ce don. Par une
    action simple, il peut dépenser une utilisation de l’aptitude châtiment du mal
    pour conférer ce don à ses alliés situés à 9 mètres ou moins qui peuvent le voir
    et l’entendre. Les alliés continuent à utiliser ce don supplémentaire pendant
    3 rounds plus 1 round par tranche de 2 niveaux possédés par le guide saint. Les
    alliés n’ont pas à satisfaire les conditions requises par ce don supplémentaire.
    Les créatures Mauvaises ne bénéficient pas des avantages de ce don de travail
    en équipe, même si le paladin les considère comme des alliées. Cette aptitude
    remplace la grâce obtenue au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20saint%20(paladin).ashx#Don_de_travail_en_équipe_Ext_2
  
- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Archétype: Hospitalier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette capacité fonctionne comme la capacité de paladin, mais l’hospitalier
    peut l’utiliser une fois de plus par jour au niveau 7 et tous les six niveaux
    par la suite (au lieu du niveau 4 et de tous les trois niveaux par la suite).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx#Châtiment_du_Mal_Sur_0
  
- Nom: Canalisation d’énergie positive (Sur)
  Classe: Paladin
  Archétype: Hospitalier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu’un hospitalier atteint le niveau 4, il acquiert la capacité
    de canaliser de l’énergie positive comme un prêtre dont le niveau est égal à son
    niveau de paladin –3. Il peut utiliser cette capacité un nombre de fois par jour
    égal à 3 + son modificateur de Charisme. Cela ne consomme pas d’utilisation de
    sa capacité d’imposition des mains comme c’est le cas pour les autres paladins.
    Cette capacité remplace la capacité de canalisation d’énergie positive des paladins
    ordinaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx#Canalisation_d’énergie_positive_Sur_1
  
- Nom: Aura de guérison (Sur)
  Classe: Paladin
  Archétype: Hospitalier
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, un hospitalier peut sacrifier une utilisation de sa
    capacité de canalisation d’énergie positive pour activer une aura de guérison
    de 9 mètres (6 ) de rayon pendant un nombre de rounds égal à son niveau de paladin.
    Les alliés situés dans cette aura (y compris l’hospitalier lui-même) sont automatiquement
    stabilisés s’ils ont moins de 0 point de vie, et ils sont immunisés contre les
    dégâts de saignement. De plus, les alliés qui passent un round entier au sein
    de l’aura (y compris le paladin) sont guéris d’une quantité de points de vie égale
    à leur nombre total de DV et ils peuvent effectuer un jet de sauvegarde contre
    chacune des afflictions dont ils souffrent (les malédictions, les poisons et les
    maladies par exemple). Le résultat de ce jet de sauvegarde est seulement utilisé
    pour progresser vers la rémission. Un échec n’entraîne aucune conséquence négative.
    Chaque allié ne peut être soigné qu’une seule fois par utilisation de cette aura
    et ne peut bénéficier du jet de sauvegarde supplémentaire qu’une seule fois par
    jour, même en cas d’expositions multiples à ce type d’aura. Cette capacité remplace
    Aura de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Hospitalier%20(paladin).ashx#Aura_de_guérison_Sur_2
  
- Nom: Divinité
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Certains serments sont plus compatibles avec certaines religions.


    D’autres dieux peuvent autoriser ce genre de serment mais une divinité accepte
    rarement un serment qui entre en conflit avec ses enseignements.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Divinité_0
  
- Nom: Code de conduite
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le paladin assermenté doit obéir aux préceptes de son serment en plus
    du code de conduite spécifique exigé par son dieu. Dans certains cas, le code
    d’une divinité ou d’un ordre de paladins peut entrer en conflit avec les préceptes
    du serment. La plupart du temps, ceci veut dire qu’un paladin de ce dieu ou de
    cet ordre ne peut pas prêter ce serment (par exemple, un serment contre les wyrms
    est incompatible avec une divinité draconique bienveillante ou un ordre de paladins
    montés sur des dragons).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Code_de_conduite_1
  
- Nom: Sorts de serment
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le serment du paladin influe sur sa magie. Le paladin assermenté
    ajoute un sort de paladin à sa liste à chaque niveau de sort qu’il peut lancer
    (y compris pour ceux où il ne devrait gagner que des sorts supplémentaires si
    son bonus de Charisme le lui permet). C’est la nature du serment qui détermine
    les sorts à ajouter à la liste. Si le paladin a prêté plusieurs serments, il ajoute
    les sorts de chacun à sa liste.


    Si un paladin assermenté a prêté plus d’un serment, il peut préparer le sort de
    serment qu’il désire dans l’emplacement attitré (comme un prêtre qui choisit entre
    ses deux sorts de domaine pour savoir celui qu’il place dans l’emplacement de
    sort de domaine).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Sorts_de_serment_2
  
- Nom: Serments
  Classe: Paladin
  Archétype: Paladin assermenté
  Source: AM
  Niveau: 2
  Auto: true
  Description: "Voici quelques exemples de serments pour un paladin assermenté. Il\
    \ peut en exister d’autres, en rapport avec un ennemi ou un événement de campagne\
    \ spécifique (comme l’élimination d’une guilde d’assassins ou la destruction d’un\
    \ temple maléfique).\n\n\nCertains paladins voient comme véritable ennemi les\
    \ créatures du chaos et de la destruction.\n\nDétection du chaos (Sur). Ce pouvoir\
    \ fonctionne comme la paladin du paladin, mais il détecte le chaos et non le mal.\n\
    \nChâtiment du chaos (Sur). Ce pouvoir fonctionne comme le paladin du paladin,\
    \ mais s'applique vis à vis des créatures Chaotiques et non Mauvaises. Les dégâts\
    \ supplémentaires s'appliquent vis à vis des Extérieurs du sous-type Chaos, des\
    \ dragons d’alignement Chaotique et des aberrations, et non  des un Extérieurs\
    \ du sous-type Mal, des dragons d’alignement Mauvais ou des morts-vivants.\n\n\
    Ordre du bien (Sur). Quand le paladin assermenté atteint le niveau 4, il peut\
    \ dépenser une utilisation de son imposition des mains lorsqu'il utilise son châtiment\
    \ du chaos pour bénéficier à la place d'un châtiment du mal, comme un paladin\
    \ de même niveau. Ce pouvoir remplace la canalisation d'énergie positive.\n\n\
    Code de conduite. Obéir à la loi tant que cette loi est juste ; ne jamais être\
    \ le jouet d'un tyran. Combattre vaillammant les serviteurs du Chaos.\n\nSorts\
    \ de serment. 1– injonction, 2– apaisement des émotions, 3– suggestion, 4– courroux\
    \ de l'ordre\n\n La charité ne se limite pas à donner de l’argent à un temple\
    \ ou une cause, elle représente la nécessité de faire des sacrifices pour aider\
    \ les autres. Ceux qui prêtent ce serment dédient leur vie à la protection de\
    \ tous ceux qui ne peuvent pas se protéger eux-mêmes et donnent à ceux qui sont\
    \ dans le besoin. Ces paladins sont généreux à l’excès, ce sont des amis fidèles\
    \ et ils donnent sans qu’il soit besoin de demander. Les paladins qui font serment\
    \ de charité donnent souvent un cinquième ou plus de leurs richesses à leur temple\
    \ ou à leur communauté.\n\nMains charitables (Sur). Au niveau 2, un paladin qui\
    \ a prêté ce serment soigne 50% de points de vie en moins quand il l’utilise sur\
    \ lui mais 50% de points de vie en plus quand il l’utilise sur autrui. S’il l’utilise\
    \ pour blesser un mort-vivant, il inflige des dégâts normaux. En dehors de ceci,\
    \ ce pouvoir fonctionne comme imposition des mains et le remplace.\n\nGrâce de\
    \ charité (Sur). Au niveau 5, le paladin qui a prêté ce serment possède une plus\
    \ grande latitude au niveau de ses grâces que les autres. À l’aube de chaque jour,\
    \ il peut choisir ses grâces dans la liste disponible. Ce pouvoir remplace lien\
    \ divin.\n\nCode de conduite. Toujours proposer d’aider des créatures Bonnes qui\
    \ semblent en avoir besoin. Toujours proposer d’aider les pauvres et les démunis.\
    \ (Dans les villages, cette aide se traduit souvent par un don à une organisation\
    \ religieuse charitable, pas par un paladin qui distribue ses pièces de cuivre\
    \ à tous les mendiants de la rue.)\n\nSorts de serment. 1– pierre magique, 2–\
    \ réparation intégrale, 3– panoplie magique, 4– transfert de sorts\n\n Le paladin\
    \ chaste prouve sa pureté par ses actions et son abstinence vis-à-vis des activités\
    \ romanesques. Beaucoup pensent que ce serment ne concerne que le sexe mais en\
    \ réalité, il refuse le fait qu’une unique personne puisse avoir plus d’importance\
    \ que tout le mal qui assaille le monde. Le paladin chaste rejette cet égoïsme\
    \ et gagne des pouvoirs purificateurs.\n\nPur d’esprit (Sur). Au niveau 2, le\
    \ paladin gagne un bonus sacré de +4 aux jets de sauvegarde contre les effets\
    \ de charme et les chimères et gagne un bonus égal à son modificateur de Charisme\
    \ aux jets de Volonté. Ce pouvoir remplace grâce divine.\n\nPur de corps (Sur).\
    \ Quand le paladin atteint le niveau 8, il a 50% de chances de transformer un\
    \ coup critique ou une attaque sournoise en coup normal, comme s’il portait une\
    \ armure de défense. Ce pouvoir remplace l’aura de fermeté.\n\nCode de conduite.\
    \ Ne jamais s’engager dans une relation amoureuse ni un acte sexuel.\n\nSorts\
    \ de serment. 1– regain d’assurance, 2– confession, 3– héroïsme, 4– liberté de\
    \ mouvement\n\nLes curieuses entités étrangères qui remontent des profondeurs\
    \ de la terre et des singulières contrées au-delà des cieux sont encore plus insidieuses\
    \ que les diables sournois et plus destructeurs que des hordes en maraude. Quand\
    \ un paladin prête ce serment, il devient un traqueur d’aberrations et protège\
    \ les gens du peuple contre ces curieux dangers. Il travaille souvent en secret\
    \ car il ne veut pas semer la panique en dévoilant sa mission. Les paladins ont\
    \ parfois des bases secrètes dans les souterrains pour accéder aux égouts et aux\
    \ étranges caveaux où vivent les créatures les plus aberrantes.\n\nAura de pureté\
    \ (Sur). Au niveau 3, le paladin gagne un bonus sacré de +4 aux jets de sauvegarde\
    \ contre les sorts et les effets des créatures de type aberration. Les alliés\
    \ qui se trouvent dans les 3 mètres gagnent un bonus sacré de +1 à ces mêmes jets.\
    \ Ce pouvoir fonctionne uniquement si le paladin est conscient, pas s’il est inconscient\
    \ ou mort. Ce pouvoir remplace l’aura de bravoure.\n\nFlamme purificatrice (Mag).\
    \ Au niveau 11, le personnage peut dépenser deux utilisations de châtiment contre\
    \ le mal pour embraser sa lame d’une flamme bleue purificatrice pendant 1 minute.\
    \ Cette flamme émet autant de lumière qu’une torche. Les aberrations qui se trouvent\
    \ à moins de 6 mètres d’elle reçoivent un malus de -4 aux jets d’attaque contre\
    \ le personnage et ses alliés tandis que les alliés qui se trouvent à moins de\
    \ 6 mètres de la flamme gagnent un bonus sacré de +2 aux jets de sauvegarde contre\
    \ les sorts et effets des aberrations. Ce pouvoir remplace aura de justice.\n\n\
    Jeté dans le vide (Sur). Au niveau 20, le paladin devient un conduit pour la puissance\
    \ de son dieu. Sa RD passe à 10/mal. Quand il utilise le châtiment du mal et réussit\
    \ à frapper une aberration, cette dernière doit réussir un jet de Volonté (DD\
    \ 10 + 1/2 niveau du paladin + modificateur de Charisme) ou être bannie dans l’oubli.\
    \ Ce pouvoir ne tue pas la créature mais l’envoie dans un endroit reculé comme\
    \ dans les profondeurs de la terre ou de l’espace (si c’est une créature issue\
    \ de l’espace) et elle ne peut pas revenir d’elle-même avant au moins 100 ans.\n\
    \nQuand le paladin canalise de l’énergie positive ou utilise son imposition des\
    \ mains pour soigner une créature, il guérit le montant maximal de points de vie\
    \ possible. Ce pouvoir remplace celui de champion sacré.\n\nCode de conduite.\
    \ Chasser les aberrations et les empêcher de se promener librement et de blesser\
    \ autrui. Les détruire si possible, sinon, les bannir.\n\nSorts de serment. 1–\
    \ coup au but ; 2– sens aiguisés, 3– idiotie, 4– immunité contre les sorts\n\n\
    Le paladin qui prête serment contre les démons, les diables, les infernaux et\
    \ autres extérieurs maléfiques est constamment à l’affût d’une insurrection fiélone\
    \ en ce monde s’y oppose immédiatement avec détermination. Il travaille souvent\
    \ de concert avec des inquisiteurs, en quête d’indices de manipulation ou de possession.\n\
    \nAura d’ancrage (Sur). Au niveau 8, l’aura du paladin gêne les déplacements extra-dimensionnels\
    \ des extérieurs maléfiques. Elle s’étend sur 6 mètres autour de lui. Les extérieurs\
    \ Mauvais qui tentent d’utiliser des pouvoirs comme porte dimensionnelle, changement\
    \ de plan ou téléportation pour entrer ou sortir de la zone touchée par l’aura\
    \ doivent réussir un jet de Volonté (DD 10 + 1/2 niveau du paladin + modificateur\
    \ de Charisme du paladin). En cas d’échec, le pouvoir ne fonctionne pas, comme\
    \ si l’extérieur était affecté par une ancre dimensionnelle. Ce pouvoir fonctionne\
    \ uniquement si le paladin est conscient, pas s’il est inconscient ou mort.\n\n\
    De plus, par une action immédiate, le paladin peut dépenser une utilisation de\
    \ son pouvoir de châtiment du Mal pour affecter un extérieur Mauvais situé dans\
    \ les 9 mètres avec une ancre dimensionnelle. Cette ancre persiste même si le\
    \ paladin meurt ou tombe inconscient.\n\nCe pouvoir remplace l’aura de fermeté.\n\
    \nRéceptacle sacré (Sur). Au niveau 9, le paladin qui a créé un lien divin avec\
    \ une arme peut aussi utiliser ce lien pour améliorer son armure ou son bouclier\
    \ avec des bonus d’amélioration ou lui ajouter l’une des propriétés suivantes\
    \ : d’attaque, de défense ou de résistance à la magie. L’ajout de ces propriétés\
    \ consomme un montant de bonus égal au prix de la propriété choisie (voir table\
    \ 15-4 et 15-5 page 469 du Manuel des Joueurs). Le paladin peut répartir ses bonus\
    \ de lien sacré entre son arme, son armure et son bouclier, comme bon lui semble.\
    \ Ce pouvoir n’a aucun effet sur un paladin qui s’est lié à une monture. Ce pouvoir\
    \ remplace la grâce du niveau 9.\n\nCode de conduite. Ne jamais laisser un extérieur\
    \ Mauvais en vie s’il peut le détruire. Bannir ceux qu’il ne peut pas tuer. Purger\
    \ le mal de tous ceux qui sont possédés.\n\nSorts de serment. 1– endurance aux\
    \ énergies destructives, 2– détection de pensées 3– négation de l’invisibilité,\
    \ 4– changement de plan\n\nPour la plupart des paladins, une parole donnée vaut\
    \ plus que tout. Quand ils disent quelque chose, ils le font. Ceux qui prêtent\
    \ ce serment mettent cet idéal à l’épreuve à chaque instant. La parole du paladin\
    \ assermenté est une promesse, un lien sacré mais aussi une source de pouvoir\
    \ au service du bien et de la loi. Il surveille chacune de ses paroles, de peur\
    \ d’accepter quelque chose qu’il ne cautionne pas entièrement.\n\nSerment de loyauté\
    \ (Sur). Dés le niveau 1, une fois par jour en une action libre, le paladin assermenté\
    \ peut choisir une créature consentante qu’il a en ligne de mire comme cible de\
    \ son serment de loyauté. Quand il se trouve à côté d’elle, il lui donne un bonus\
    \ sacré égal à son bonus de Charisme aux jets de sauvegarde et à la CA. Le serment\
    \ de loyauté dure 1 minute ou jusqu’à ce que le paladin l’annule (par une action\
    \ libre) ou le décharge (voir plus bas), selon ce qui se produit en premier.\n\
    \nSi la cible se fait toucher par un ennemi et que le paladin est à côté de cet\
    \ ennemi, il peut, par une action immédiate, faire une unique attaque de corps\
    \ à corps contre cet ennemi. Cela met un terme au serment de loyauté. Au niveau\
    \ 4 et, par la suite, tous les trois niveaux, le paladin peut utiliser ce pouvoir\
    \ une fois de plus par jour. Ce pouvoir remplace châtiment du mal.\n\nGardien\
    \ loyal (Sur). Au niveau 8, quand la cible du serment de loyauté du paladin se\
    \ fait toucher par une attaque de corps à corps ou à distance, si le paladin se\
    \ trouve à côté d’elle, il peut dépenser une action immédiate pour que l’attaque\
    \ le touche automatiquement à la place de la cible prévue. Ceci met un terme au\
    \ serment de loyauté.\n\nCode de conduite. Tenir toutes ses promesses. Ne jamais\
    \ faire un serment ou une promesse à la légère. Ne jamais revenir sur un serment.\n\
    \nSorts de serment. 1– colère, 2– aide, 3– main du berger, 4– message\n\nUn paladin\
    \ qui prête ce serment jure de restaurer l’état de mort naturel de tout cadavre\
    \ animé qu’il rencontre et de détruire l’énergie du mort-vivant. Même si quelques\
    \ paladins qui ont prêté ce serment reconnaissent que tous les morts-vivants ne\
    \ sont pas maléfiques, la plupart sont plus que volontaires pour purger les morts-vivants\
    \ Neutres et Bons avec les Mauvais.\n\nDétection des morts-vivants (Sur). Ce pouvoir\
    \ fonctionne comme le pouvoir standard de paladin à détecter le mal mais sur les\
    \ créatures mortes-vivantes et non Mauvaises. Ce pouvoir remplace détection du\
    \ mal.\n\nAura spectrale (Sur). Au niveau 3, l’armure du paladin est traitée comme\
    \ si elle possédait la propriété spectrale. Ceci n’affecte ni son prix ni ses\
    \ autres propriétés. Au niveau 9, ce pouvoir s’applique également au bouclier\
    \ du paladin. Ce pouvoir remplace les grâces de paladin des niveaux 3 et 9.\n\n\
    Aura de vie (Sur). Au niveau 8, le paladin gagne un bonus de moral de +4 aux jets\
    \ de sauvegarde contre les attaques qui infligent des niveaux négatifs et aux\
    \ jets de sauvegarde pour s’en débarrasser. Chaque allié situé dans les 3 mètres\
    \ gagne un bonus de moral de +2 aux jets de sauvegarde.\n\nCe pouvoir fonctionne\
    \ uniquement si le paladin est conscient, pas s’il est inconscient ou mort. Ce\
    \ pouvoir remplace l’aura de fermeté.\n\nCanalisateur supérieur (Sur). Au niveau\
    \ 11, le paladin peut canaliser l’énergie positive pour blesser les morts-vivants\
    \ en dépensant une seule utilisation de son pouvoir d’imposition des mains au\
    \ lieu de deux. Ce pouvoir remplace l’aura de justice.\n\nCode de conduite. Détruire\
    \ les morts-vivants. Apporter le repos aux pauvres âmes changées contre leur gré.\
    \ Empêcher la souillure de la non-mort de contaminer les morts récents, en bénissant\
    \ ou en brûlant leurs cadavres si nécessaire.\n\nSorts de serments. 1– sanctification\
    \ de cadavre, 2– vision dans le noir, 3– lumière brûlante, 4– immobilisation de\
    \ morts-vivants\n\nCertains paladins sont des champions de l’ordre qui jurent\
    \ de lutter contre les hordes de gobelinoïdes, d’orques, de barbares hostiles\
    \ et autres sauvages qui empiètent sur les frontières de la civilisation ainsi\
    \ que contre tous ceux qui rongent la société de l’intérieur, comme les guildes\
    \ d’assassins et de voleurs. Les paladins qui prêtent ce serment s’attendent donc,\
    \ encore plus que les autres, à devoir combattre de nombreuses créatures à la\
    \ fois et développent des capacités spéciales pour gérer ce nombre.\n\nAllonge\
    \ sacrée (Sur). Au niveau 2, le paladin assermenté peut dépenser une utilisation\
    \ de son pouvoir de châtiment du mal pour augmenter son allonge naturelle de 1,50\
    \ mètre pendant 1 minute. Ce pouvoir ne se cumule pas avec le don Fente. Il remplace\
    \ grâce divine.\n\nBriseur de horde (Sur). Au niveau 11, quand le paladin touche\
    \ -un humanoïde Mauvais avec une attaque d’opportunité, il lui inflige 1d6 points\
    \ de dégâts supplémentaires. Quand il utilise allonge sacrée, le paladin peut,\
    \ à chaque round, faire un nombre d’attaques d’opportunité supplémentaires égal\
    \ à son bonus de Charisme. Cette augmentation se cumule avec celles issues d’autres\
    \ sources comme Attaque réflexe. Ce pouvoir remplace aura de justice.\n\nCode\
    \ de conduite. Toujours répondre à l’appel d’une communauté que menacent des sauvages.\
    \ Être en première ligne pour défendre un village et être le dernier à se retirer.\n\
    \nSorts de serment. 1– perception de la mort, 2– protection contre les projectiles,\
    \ 3– rapidité, 4– puissance divine\n\nTous les paladins défendent les principes\
    \ du bien et de la loi mais parfois, ces idées doivent prendre un tour impitoyable\
    \ et dangereux. Le paladin doit souvent faire justice à l’aide d’une vengeance\
    \ exercée à l’encontre des immondes personnages qui transgressent les lois et\
    \ le bien. Ces paladins assermentés traquent sans cesse ceux qui ont fait du mal,\
    \ ce sont les instruments les plus efficaces et les plus implacables du jugement\
    \ du Paradis.\n\nCanalisation de la colère (Sur). Quand un paladin assermenté\
    \ atteint le niveau 4, il peut dépenser deux utilisations de son pouvoir imposition\
    \ des mains pour obtenir une utilisation supplémentaire de châtiment du mal. Ce\
    \ pouvoir ne fonctionne pas chez un paladin qui ne dispose pas du châtiment du\
    \ mal. Il remplace canalisation de l’énergie positive.\n\nPuissante justice (Sur).\
    \ Au niveau 11, le paladin assermenté peut dépenser une de ses utilisations de\
    \ châtiment du mal pour accorder le même pouvoir à un allié situé dans les 3 mètres.\
    \ L’allié bénéficie uniquement du bonus aux dégâts du paladin, pas de son bonus\
    \ à l’attaque ni de sa capacité à franchir une RD. Ce pouvoir remplace aura de\
    \ justice.\n\nCode de conduite. Ne pas laisser le moindre mal me distraire de\
    \ la poursuite d'une vengeance juste.\n\nSorts de serment. 1– colère, 2– confession,\
    \ 3– bénédiction de ferveur, 4– courroux de l’ordre\n\nPeu de dragons considèrent\
    \ les races de plus petite taille comme leurs égaux. Pour la majorité d’entre\
    \ eux, les humanoïdes sont soit de la nourriture, soit une gêne. Certains paladins\
    \ jurent donc de protéger les gens contre les déprédations des dragons et de leurs\
    \ parents. Pour quelques-uns, cela inclut les créatures de sang draconique (comme\
    \ les demi-dragons ou même les ensorceleurs de lignage draconique). Ils se liguent\
    \ alors avec des inquisiteurs pour débusquer tous ceux dont les ancêtres ont été\
    \ souillés par la magie des dragons. La plupart des paladins qui prêtent ce serment\
    \ sont des amateurs de sensations dévoués à la cause du bien qui canalisent leurs\
    \ pouvoirs divins de façon à affronter ces puissants ennemis de front.\n\nÉchapper\
    \ au souffle (Sur). Au niveau 4, le paladin qui a prêté ce serment gagne esquive\
    \ totale, mais seulement contre le souffle de créatures de type draconique. Ce\
    \ pouvoir remplace canalisation de l’énergie positive.\n\nLien divin (Mag). Ce\
    \ pouvoir fonctionne comme le pouvoir standard de paladin en dehors des modifications\
    \ suivantes. Si le paladin se lie à une arme il ne peut pas s’en servir pour ajouter\
    \ les propriétés de lumière, de destruction ou de miséricorde mais il peut lui\
    \ ajouter le pouvoir tueur (seulement contre les dragons). Si le paladin s’est\
    \ lié à une monture, cette dernière gagne les immunités basées sur l’aura mais\
    \ cette aura n’affecte pas ses alliés. Ceci remplace le pouvoir de paladin standard\
    \ lien divin.\n\nFrappe du tueur de dragons (Sur). Au niveau 20, le paladin assermenté\
    \ devient un véritable conduit pour la puissance divine. Sa DR passe à 10/mal.\
    \ Quand il utilise châtiment du mal et réussit à frapper un dragon, ce dernier\
    \ est soumis à une parole sacrée qui n’affecte que lui et utilise le niveau du\
    \ paladin + 10 comme niveau de lanceur de sorts. Le châtiment se termine dès que\
    \ l’effet de bannissement et les dégâts de l’attaque ont été appliqués. Quand\
    \ le paladin canalise de l’énergie positive ou utilise son imposition des mains\
    \ pour soigner une créature, il guérit le montant maximal de points de vie possible.\
    \ Ce pouvoir remplace celui de champion sacré.\n\nCode de conduite. Tuer les dragons\
    \ maléfiques et autres dragons dangereux, qu’ils soient Mauvais ou non. Empêcher\
    \ que les dragons souillent la lignée d’autres créatures. Protéger les innocents\
    \ contre les déprédations des dragons.\n\nSorts de serment. 1– agrandissement,\
    \ 2– endurance de l’ours, 3– vol, 4– peau de pierre"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin%20asserment%c3%a9%20(paladin).ashx#Serments_3
  
- Nom: Armes et armures
  Classe: Paladin
  Archétype: Saint pistolet
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le pistolet saint est formé au maniement de toutes les armes courantes
    et de guerre, des armes à feu et au port de l’armure légère.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx#Armes_et_armures_0
  
- Nom: Voilà un pistolet
  Classe: Paladin
  Archétype: Saint pistolet
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le saint pistolet gagne Pistolier amateur comme don supplémentaire
    et la capacité de classe Armurier . Il reçoit également un vieux pistolet semblable
    à celui du pistolier. Ce pouvoir remplace détection du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx#Voilà_un_pistolet_1
  
- Nom: Exploit divin
  Classe: Paladin
  Archétype: Saint pistolet
  Source: AG
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le saint pistolet apprend l’exploit suivant. Il fonctionne\
    \ comme un exploit de pistolier mais seul un pistolet saint peut s’en servir.\
    \ Si le pistolet saint possède des niveaux de pistolier, il peut dépenser des\
    \ points d’audace de cette classe pour accomplir l’exploit. \n\nTir de châtiment\
    \ (Sur). Le pistolet saint peut dépenser 1 point d’audace pour châtier un adversaire\
    \ avec une arme à feu, par une action simple. Si sa cible est Mauvaise, le pistolet\
    \ saint ajoute son bonus de Charisme et son niveau de paladin aux dégâts de l’arme\
    \ à feu. Si la cible est un Extérieur de sous-type Mal, un dragon Mauvais ou un\
    \ mort-vivant, le paladin ajoute un montant de dégâts égal à son modificateur\
    \ de Charisme plus 2 points par niveau de paladin. Le tir de Châtiment ignore\
    \ automatiquement la RD de la cible, quelle qu’elle soit. Ce pouvoir remplace\
    \ châtiment du Mal."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx#Exploit_divin_2
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Saint pistolet
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le pistolet saint forge un lien avec son dieu. Ce pouvoir
    fonctionne comme celui de paladin ordinaire mais s’applique uniquement à une arme
    à feu. En plus des pouvoirs indiqués, le pistolet saint peut ajouter fiable, longue
    portée ou traqueuse à son arme mais pas de défense, ni de destruction. Ce pouvoir
    remplace celui de paladin ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx#Pacte_divin_Sur_3
  
- Nom: Sainte audace (Ext)
  Classe: Paladin
  Archétype: Saint pistolet
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le pistolet saint gagne un nombre de points d’audace
    égal à son modificateur de Charisme (1 au minimum) et peut accomplir un unique
    exploit de pistolier. Il peut choisir n’importe lequel à condition qu’il soit
    exécutable par un pistolier de son niveau -4. Au niveau 14 puis tous les trois
    niveaux, il gagne un nouveau point d’audace et un autre exploit qu’un pistolier
    de son niveau -4 peut accomplir. S’il possède déjà des niveaux de pistolier, il
    gagne un bonus au nombre maximal de points d’audace qu’il peut atteindre chaque
    jour (égal à son modificateur de Charisme) mais il ne gagne pas de points supplémentaires
    en début de journée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx#Sainte_audace_Ext_4
  
- Nom: Saint pistolier (Ext)
  Classe: Paladin
  Archétype: Saint pistolet
  Source: AG
  Niveau: 1
  Auto: true
  Description: Ce pouvoir fonctionne comme le pouvoir de classe de champion sacré
    mais le bannissement se produit quand il touche un Extérieur Mauvais avec le tir
    de châtiment.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20pistolet%20(paladin).ashx#Saint_pistolier_Ext_5
  
- Nom: Champion des opprimés (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 4
  Auto: true
  Description: Une fois par jour et par une action rapide, le saint tacticien peut
    faire appel aux pouvoirs du bien pour l’aider à lutter contre le mal. Il gagne
    un bonus aux jets d’attaque contre les créatures Mauvaises égal à son bonus de
    Charisme et, s’il touche, il ajoute 1/2 niveau de paladin au jet de dégâts. Ce
    bonus dure 1 round par tranche de deux niveaux de paladin (1 au minimum). De plus,
    pendant 1 round après que le tacticien a touché une créature Mauvaise, tous les
    alliés situés dans les 9 mètres (6 ) (et qui ne sont pas Mauvais) gagnent un bonus
    de compétence aux jets d’attaque égal à 1/2 modificateur de Charisme contre cette
    créature. Ils gagnent également un bonus de compétence de +1 aux jets de dégâts.
    Le bonus aux jets d’attaque augmente de +1 tous les cinq niveaux de saint tacticien
    (avec un maximum de +5 au niveau 20). Le paladin peut donner ce bonus contre plus
    d’une créature à la fois. Pour en profiter, ses alliés doivent le voir et l’entendre
    et il doit être conscient. Au niveau 4 et ensuite tous les trois niveaux, le saint
    tacticien peut utiliser, chaque jour, champion des opprimés une fois de plus (avec
    un maximum de sept fois par jour au niveau 19). Ce pouvoir remplace châtiment
    du mal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Champion_des_opprimés_Sur_0
  
- Nom: Perspicacité tactique (Ext)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le saint tacticien gagne un don de travail en équipe
    comme don supplémentaire. Il doit remplir les conditions requises du don. Il gagne
    un don de plus tous les quatre niveaux après le 3, pour un maximum de cinq dons
    au niveau 19. Ce pouvoir remplace santé divine et pacte divin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Perspicacité_tactique_Ext_1
  
- Nom: Présence sur le champ de bataille (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le tacticien peut diriger ses alliés sur le champ de
    bataille. Par une action simple, il accorde un don de travail en équipe de sa
    connaissance à tous ceux situés dans les 9 mètres (6 ). Ce pouvoir ne fonctionne
    pas s’il est inconscient ou pris au dépourvu. Les alliés doivent le voir et l’entendre
    pour bénéficier des avantages de ce pouvoir. Le saint tacticien peut changer de
    don par une action rapide. Ce pouvoir remplace aura de bravoure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Présence_sur_le_champ_de_bataille_Sur_2
  
- Nom: Guider le combat (Ext)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le paladin peut, par une action de mouvement, diriger
    ses alliés pour les placer dans une position avantageuse, et ce une fois par round.
    Chaque allié peut (s’il en est physiquement capable) se déplacer de 1,50 mètre
    (1 ) sans que cela lui coûte une action. Ce mouvement ne provoque pas d’attaque
    d’opportunité. Pour faire ce mouvement, les alliés doivent voir ou entendre le
    paladin et ne pas être pris au dépourvu. Au niveau 15, les alliés peuvent faire
    un déplacement de 1,50 m en ignorant le terrain difficile. Ce pouvoir remplace
    aura de fermeté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Guider_le_combat_Ext_3
  
- Nom: Colère des opprimés (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le tacticien peut dépenser deux utilisations de champion
    des opprimés pour améliorer ses effets. Ce pouvoir fonctionne comme champion des
    opprimés mais le bonus persiste jusqu’à ce que toutes les créatures frappées par
    le paladin succombent, que le pouvoir expire ou que le paladin se fasse tuer ou
    tombe inconscient, selon ce qui se produit en premier. Ce pouvoir remplace aura
    de justice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Colère_des_opprimés_Sur_4
  
- Nom: Présence indéniable (Sur)
  Classe: Paladin
  Archétype: Saint tacticien
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le saint tacticien peut accorder un don différent aux
    alliés qu’affecte présence sur le champ de bataille. De plus, ses alliés et lui-même
    confirment automatiquement un coup critique contre une créature victime du pouvoir
    champion des opprimés (pas besoin de faire de jet pour confirmer). Ce pouvoir
    remplace  champion sacré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20tacticien%20(paladin).ashx#Présence_indéniable_Sur_5
  
- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Cette capacité fonctionne comme la capacité de paladin mais le serviteur
    sacré peut l’utiliser une fois de plus par jour au niveau 7 et tous les six niveaux
    par la suite (au lieu du niveau 4 et tous les trois niveaux par la suite).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Châtiment_du_Mal_Sur_0
  
- Nom: Sorts
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, lorsqu’un serviteur sacré acquiert la capacité de lancer
    des sorts, il choisit également un domaine associé à sa divinité. Son niveau de
    prêtre effectif pour ce domaine est égal à son niveau de paladin -3. De plus,
    il gagne un emplacement de sort de domaine pour chaque niveau de sorts de paladin
    auquel il a accès. Chaque jour, il doit préparer un sort provenant de son domaine
    dans chacun de ces emplacements.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Sorts_1
  
- Nom: Pacte divin (Sur)
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, plutôt que de former un lien divin avec son arme ou\
    \ sa monture, le serviteur sacré en tisse un avec son symbole sacré. \n\nPar une\
    \ action simple, il peut lier un esprit céleste à son symbole sacré pendant 1\
    \ minute par niveau de paladin. Lorsque cet esprit est appelé, il fait luire le\
    \ symbole sacré comme une torche. \n\nAu niveau 5, l’esprit offre un bonus. Pour\
    \ chaque tranche de trois niveaux au-delà du niveau 5, il accorde un bonus supplémentaire.\n\
    \nLe paladin peut utiliser ces bonus de diverses manières pour accroître ses capacités\
    \ de canalisation d’énergie positive et de lancement de sorts. Chaque bonus peut\
    \ procurer l’une des améliorations suivantes : +1 NLS aux sorts de paladin lancés,\
    \ +1 au DD du jet de sauvegarde nécessaire pour diviser par deux les dégâts d’une\
    \ canalisation d’énergie lorsque celle-ci est utilisée pour blesser les morts-vivants,\
    \ +1d6 à la canalisation d’énergie positive, +1 utilisation par jour de la capacité\
    \ d’imposition des mains. Ces améliorations se cumulent entre elles et peuvent\
    \ être choisies plus d’une fois. Les améliorations octroyées par l’esprit sont\
    \ déterminées lorsque celui-ci est appelé et ne peuvent pas être modifiées avant\
    \ qu’il soit à nouveau appelé.\n\nSi le serviteur sacré augmente son nombre d’impositions\
    \ des mains quotidiennes, ce choix reste immuable jusqu’à la fin de la journée\
    \ et, une fois utilisées, les impositions supplémentaires ne sont pas renouvelées\
    \ (même s’il appelle une nouvelle fois l’esprit ce jour-là).\n\nL’esprit céleste\
    \ n’offre aucune amélioration si le symbole sacré est entre les mains de qui que\
    \ ce soit d’autre que le serviteur sacré, mais les avantages octroyés reprennent\
    \ effet dès que le serviteur sacré récupère le symbole.\n\nLe serviteur sacré\
    \ peut utiliser cette capacité une fois par jour au niveau 5 et une fois de plus\
    \ par jour par tranche de 4 niveaux au-delà du niveau 5, jusqu’à un maximum de\
    \ 4 fois par jour au niveau 17. \n\nSi le symbole sacré est détruit alors qu’il\
    \ est occupé par un esprit céleste, le serviteur sacré perd accès à cette capacité\
    \ pendant 30 jours, ou jusqu’à ce qu’il gagne un niveau si cela se produit avant.\
    \ Pendant cette période d’attente, il subit un malus de –1 aux jets d’attaque\
    \ et de dégâts par armes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Pacte_divin_Sur_2
  
- Nom: Appel d’un allié céleste (Mag)
  Classe: Paladin
  Archétype: Serviteur sacré
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, un serviteur sacré peut demander de l’aide à sa divinité,
    sous la forme d’un puissant serviteur. Cette capacité lui permet de lancer allié
    d’outreplan une fois par mois en tant que pouvoir magique, sans avoir à payer
    ni le coût des composantes matérielles ni le serviteur (tant que la tâche est
    raisonnable). Au niveau12, la capacité imite allié majeur d’outreplan et, au niveau
    16, allié suprême d’outreplan.


    Le NLS du serviteur sacré pour cet effet est égal à son niveau de paladin. Cette
    capacité remplace Aura de fermeté.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Serviteur%20sacr%c3%a9%20(paladin).ashx#Appel_d’un_allié_céleste_Mag_3
  
- Nom: Caresse de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chevalier du sépulcre gagne un bonus de +2 aux jets
    de sauvegarde contre les effets mentaux, les effets de mort et les poisons. L’énergie
    positive le blesse et l’énergie négative le soigne comme s’il était un mort-vivant,
    mais celle qui ne soigne pas les morts-vivants (comme énergie négative) l’affecte
    normalement. Le chevalier du sépulcre a 25% de chances d’ignorer un coup critique
    et les dégâts supplémentaires des attaques sournoises, comme s’il portait une
    armure de défense légère. Ce pouvoir remplace faveur des fiélon.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Caresse_de_la_crypte_Ext_0
  
- Nom: Vigueur de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le chevalier du sépulcre est immunisé contre le poison.
    Il gagne aussi vision dans le noir à 18 mètres (12 ) s’il ne l’avait pas déjà.
    Ce pouvoir remplace l’aura de désespoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Vigueur_de_la_crypte_Ext_1
  
- Nom: Cape de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le chevalier du sépulcre est immunisé contre l’absorption
    d’énergie et les effets néfastes de l’énergie négative. Ses chances d’ignorer
    un coup critique et les dégâts supplémentaires des attaques sournoises passent
    à 50%, comme s’il portait une armure de défense intermédiaire. Ce pouvoir remplace
    le châtiment du Bien du niveau 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Cape_de_la_crypte_Ext_2
  
- Nom: Volonté de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le bonus que le chevalier du sépulcre gagne aux jets
    de sauvegarde contre les effets mentaux et les effets de mort passe à +4. Ce pouvoir
    remplace aura de vengeance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Volonté_de_la_crypte_Ext_3
  
- Nom: Armes du péché (Sur)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, les armes du chevalier du sépulcre sont considérées
    comme Mauvaises lorsqu’il s’agit d’ignorer la RD. Ce pouvoir remplace aura du
    péché.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Armes_du_péché_Sur_4
  
- Nom: Seigneur de la crypte (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le chevalier du sépulcre a 75% de chances d’ignorer
    un coup critique et les dégâts supplémentaires des attaques sournoises, comme
    s’il portait une armure de défense lourde. Il est immunisé contre les effets de
    mort, la paralysie, les effets de sommeil et l’étourdissement. Il n’a plus besoin
    de dormir. Il est aussi immunisé contre les effets de fatigue et ceux qui devraient
    l’épuiser le fatiguent seulement. Ce pouvoir remplace cruauté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Seigneur_de_la_crypte_Ext_5
  
- Nom: Âme de la crypte (Sur)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, le chevalier du sépulcre gagne une RD 5/contondant et
    Bien. Ce pouvoir remplace aura de dépravation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Âme_de_la_crypte_Sur_6
  
- Nom: Champion non-mort (Ext)
  Classe: Paladin
  Archétype: Chevalier du sépulcre
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le chevalier du sépulcre rejoint les rangs des morts-vivants.
    Sa RD passe à 10/contondant et Bien. Il devient de type mort-vivant et acquiert
    toutes les caractéristiques qui vont avec. Il est immunisé contre les maladies
    mais peut de tout même en être porteur et les répandre grâce au pouvoir d’antipaladin
    vecteur de maladie. Le champion non-mort n’a plus de valeur de Constitution. Il
    utilise son Charisme pour calculer ses points de vie, ses jets de Vigueur et utiliser
    les pouvoirs spéciaux basés sur la Constitution. Ce pouvoir remplace champion
    maudit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chevalier%20du%20s%c3%a9pulcre%20(paladin).ashx#Champion_non-mort_Ext_7
  
- Nom: Résolu
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un évangéliste consacre ses talents et le plus gros de son apprentissage
    à l’art des proclamations et non à l’étude des plus profonds mystères de sa religion
    ou à la formation martiale. Il choisit donc un seul domaine et il n’est pas formé
    au port des armures intermédiaires ni au maniement du bouclier.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Résolu_0
  
- Nom: Orateur public
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: L’évangéliste obtient Représentation comme compétence de classe. De
    plus, il s’est entraîné à faire entendre clairement sa voix de loin, le DD des
    tests pour l’entendre parler dans des conditions difficiles est réduit d’un montant
    égal à son niveau de + plus son modificateur de Charisme (0 au minimum).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Orateur_public_1
  
- Nom: Sermon public
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'L’évangéliste peut donner un certain nombre de représentations surnaturelles
    ou magiques grâce à la seule force de ses prêches d’inspiration divine. Ce pouvoir
    est semblable à la représentation bardique d’un barde de même niveau (y compris
    en ce qui concerne les interactions avec les dons, les sorts et les classes de
    prestige). L’évangéliste se sert de Représentation (arts oratoires) comme compétence
    de représentation. En revanche, l’évangéliste n’acquiert que les représentations
    suivantes : contrechant, fascination et inspiration vaillante au niveau 1, inspiration
    glorieuse au niveau 9 et inspiration héroïque au niveau 15. Le sermon public remplace
    les pouvoirs de canalisation d''énergie des niveaux 1, 9 et 15, ce qui limite
    les dégâts de canalisation d’énergie du prêtre à 7d6 au maximum.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Sermon_public_2
  
- Nom: Incantation spontanée
  Classe: Prêtre
  Archétype: Évangéliste
  Source: AG
  Niveau: 1
  Auto: true
  Description: L’Évangéliste ne peut pas lancer de sorts de soins ou de blessure
    spontanés en sacrifiant un sort préparé. En revanche, il peut lancer l’un des
    suivants en sacrifiant un sort du niveau indiqué.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vang%c3%a9liste%20(pr%c3%aatre).ashx#Incantation_spontanée_3
  
- Nom: Volonté de guérir
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le guérisseur miséricordieux doit choisir le domaine de la Guérison.
    Il ne peut pas en prendre un second. S’il vénère une divinité, elle doit donner
    accès à ce domaine. Le guérisseur miséricordieux est obligé de canaliser de l’énergie
    positive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Volonté_de_guérir_0
  
- Nom: Canalisation d’énergie (Sur)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Comme le pouvoir de prêtre du même nom mais le guérisseur doit canaliser
    de l’énergie positive et ne peut pas s’en servir pour blesser les morts-vivants.
    À part cela, ce pouvoir fonctionne comme son homologue ordinaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Canalisation_d’énergie_Sur_1
  
- Nom: Médecin de guerre (Ext)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un médecin de guerre ne provoque pas d’attaque d’opportunité quand
    il se sert de Premiers secours pour stabiliser une créature ou lancer des sorts
    de soins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Médecin_de_guerre_Ext_2
  
- Nom: Guérison miséricordieuse (Sur)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, le guérisseur miséricordieux peut canaliser de l’énergie\
    \ positive pour éliminer une ou plusieurs conditions négatives.  \n\nAu niveau\
    \ 3, il peut enlever l’une des suivantes : fatigué, secoué ou fiévreux. Quand\
    \ il canalise de l’énergie positive, il peut débarrasser une créature vivante\
    \ de la condition choisie tant qu’elle se trouve dans le rayon d’action de la\
    \ canalisation.\n\nAu niveau 6, le guérisseur choisit une condition de plus, une\
    \ de celles qu’il n’a pas prises au niveau 3 ou une des suivantes : chancelant,\
    \ hébété ou malade. Il peut éliminer cette condition ou celle qu’il a choisie\
    \ au niveau 3 sur un maximum de deux créatures situées dans le rayon de la canalisation.\n\
    \nAu niveau 9, le guérisseur choisit une condition de plus, une de celles qu’il\
    \ n’a pas prises aux niveaux précédents ou une des suivantes : effrayé, empoisonné,\
    \ épuisé, maudit ou nauséeux. Il peut éliminer cette condition ou celle qu’il\
    \ a choisie aux niveaux précédents sur un maximum de deux créatures situées dans\
    \ le rayon de la canalisation.\n\nEnfin, au niveau 12, le guérisseur choisit une\
    \ dernière condition, une de celles qu’il n’a pas prises aux niveaux précédents\
    \ ou une des suivantes : aveugle, étourdi, paralysé ou sourd. Il peut éliminer\
    \ cette condition ou celles qu’il a choisies aux niveaux précédents sur un maximum\
    \ de trois créatures situées dans le rayon de la canalisation. Les dons et les\
    \ effets qui affectent la grâce d’un paladin affectent également ce pouvoir."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Guérison_miséricordieuse_Sur_3
  
- Nom: Véritable guérisseur (Sur)
  Classe: Prêtre
  Archétype: Guérisseur miséricordieux
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, quand le guérisseur miséricordieux canalise de l’énergie
    divine, il peut appliquer les résultats de sa guérison miséricordieuse ou relancer
    les 1 qu’il a faits lors de la détermination des points de vie guéris. Il doit
    choisir l’option qu’il utilise avant de lancer les dés et de connaître le montant
    de points de vie guéris.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gu%c3%a9risseur%20mis%c3%a9ricordieux%20(pr%c3%aatre).ashx#Véritable_guérisseur_Sur_4
  
- Nom: Armes et armures
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les prêtres cloîtrés sont formés au port des armures légères et au
    maniement des armes suivantes : bâton, fronde, gourdin, masse d’armes légère et
    masse d’armes lourde. Ils ne savent pas manier les boucliers.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Armes_et_armures_0
  
- Nom: Compétences de classe
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Voici les compétences de classe du prêtre cloîtré : Art de la magie
    (Int), Artisanat (Int), Connaissances (toutes) (Int), Diplomatie (Cha), Estimation
    (Int), Linguistique (Int), Premiers secours (Sag), Profession (Sag), Psychologie
    (Sag).


    Rangs de compétences par niveau : 4 + modificateur d’Intelligence'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Compétences_de_classe_1
  
- Nom: Réduction des sorts
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: Le prêtre cloîtré ne choisit qu’un domaine dans la liste de sa divinité
    et, chaque jour, il prépare un sort (autre que les sorts de domaine) de moins
    par niveau que les prêtres ordinaires. Par exemple, un prêtre cloîtré de niveau
    4 prépare trois tours de magie, deux sorts de niveau 1, un sort de domaine de
    niveau 1, un sort de niveau 2 et un sort de domaine de niveau 2. Si cette réduction
    ramène le nombre de sorts d’un niveau donné à 0, le prêtre n’a droit qu’aux sorts
    supplémentaires basés sur sa Sagesse, ainsi qu’au sort de domaine de ce niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Réduction_des_sorts_2
  
- Nom: Étendue du savoir
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le prêtre cloîtré gagne un bonus égal à la moitié de
    son niveau de classe (avec un minimum de 1) à ses tests de Connaissances et il
    peut faire des tests de Connaissances sans entraînement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Étendue_du_savoir_3
  
- Nom: Lettré (Ext)
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le prêtre cloîtré gagne un bonus de +2 aux tests de compétences,
    de niveau de lanceur de sorts et de sauvegarde s’ils ont trait à des glyphes,
    des runes, des parchemins, des symboles et autres écrits (magiques ou non).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Lettré_Ext_4
  
- Nom: Instruction verbale (Ext)
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le prêtre cloîtré peut utiliser l’action aider quelqu'un
    pour aider un allié situé dans les 9 mètres (6 ) à faire un test de compétence
    ou de caractéristique. Cet allié doit entendre et comprendre les instructions
    du prêtre. Tous les trois niveaux après le troisième, le prêtre peut donner des
    instructions à un allié supplémentaire. Si ces alliés ne se livrent pas tous à
    la même tâche, ce pouvoir nécessite une action complexe au lieu d’une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Instruction_verbale_Ext_5
  
- Nom: Écriture de parchemins (Sur)
  Classe: Prêtre
  Archétype: Prêtre cloîtré
  Source: AM
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le prêtre cloîtré gagne Écriture de parchemins comme
    don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20clo%c3%aetr%c3%a9%20(pr%c3%aatre).ashx#Écriture_de_parchemins_Sur_6
  
- Nom: Incantation réduite
  Classe: Prêtre
  Archétype: Saint combattant
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le saint combattant ne choisit qu’un domaine et obtient un sort de
    moins que les prêtres ordinaires quand il monte de niveau. Si ce changement fait
    passer son nombre de sorts à 0 pour un niveau donné, il lance uniquement les sorts
    de domaine ou ceux que lui accorde son bonus de Sagesse.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx#Incantation_réduite_0
  
- Nom: Don supplémentaire
  Classe: Prêtre
  Archétype: Saint combattant
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Le saint combattant gagne un don supplémentaire au niveau 1 puis\
    \ au niveau 5 et ensuite tous les cinq niveaux (avec un maximum de six au niveau\
    \ 20).  \n\nAu niveau 1, il doit les choisir dans la liste suivante : Arme de\
    \ prédilection*, Art du bouclier, Bouclier salvateur, Maniement des armes de guerre,\
    \ Maniement du pavois, Port des armures lourdes, Science du coup de bouclier.\n\
    \nÀ partir du niveau 10, il a également accès à : Arme de prédilection supérieure*,\
    \ Art du bouclier supérieur, Frappe du bouclier, Maniement des armes exotiques,\
    \ Science du critique*, Spécialisation au bouclier*, Spécialisation martiale*.\n\
    \nAu niveau 20, le saint combattant peut aussi choisir entre Spécialisation supérieure\
    \ au bouclier et Spécialisation martiale supérieure*. Les dons supplémentaires\
    \ marqués d’un astérisque (*) s’appliquent automatiquement à l’arme de prédilection\
    \ de la divinité du prêtre. Le saint combattant n’a pas besoin de remplir les\
    \ conditions habituelles de classe ou de niveau de ces dons."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx#Don_supplémentaire_1
  
- Nom: Bénir la légion (Sur)
  Classe: Prêtre
  Archétype: Saint combattant
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le saint combattant est capable de faire bénéficier rapidement
    un important groupe d’alliés de ses sorts. Par une action complexe, il peut attribuer
    les effets d’un unique sort inoffensif de contact à un nombre de créatures égal
    à la moitié de son niveau. Le sort reste de contact, tous ses bénéficiaires doivent
    donc se trouver à portée du prêtre quand il le lance. Pour bénir la légion, le
    prêtre doit utiliser l’emplacement de sort adéquat mais aussi un autre de trois
    niveaux de plus, comme s’il utilisait spontanément un sort de soins ou de blessure.
    Le sort de plus haut niveau est perdu, il n’est pas lancé car son énergie magique
    a servi à alimenter le sort de contact.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Saint%20combattant%20(pr%c3%aatre).ashx#Bénir_la_légion_Sur_2
  
- Nom: Magie de mort
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un seigneur des morts-vivants doit choisir le domaine de la Mort (et
    le sous-domaine des Morts-Vivants s’il est disponible dans la campagne). Il n’obtient
    pas de second domaine. En dehors de ceci, ce pouvoir fonctionne comme celui de
    domaine du prêtre ordinaire et le remplace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Magie_de_mort_0
  
- Nom: Compagnon cadavérique (Sur)
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 1
  Auto: true
  Description: Après un rituel de 8 heures, le seigneur des morts-vivants peut animer
    un unique squelette ou zombi dont les DV ne dépassent pas son niveau de prêtre.
    Ce compagnon cadavérique obéit automatiquement à ses ordres, le prêtre n’a pas
    besoin de le contrôler. Il ne peut pas avoir plusieurs compagnons cadavériques
    à la fois. Ce cadavre n’est pas décompté du total de DV de morts-vivants qu’il
    contrôle d’autre part. Il peut utiliser ce pouvoir pour créer une variante de
    squelette, un sanglant ou brûlant par exemple, mais ses DV ne peuvent dépasser
    la moitié du niveau du prêtre. Il peut le renvoyer par une action simple qui le
    détruit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Compagnon_cadavérique_Sur_1
  
- Nom: Dons supplémentaires
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Tous les seigneurs des morts-vivants gagnent Contrôle des morts-vivants
    comme don supplémentaire. De plus, au niveau 10, il peut choisir l’un des dons
    suivants comme don supplémentaire : Canalisation rapide, Canalisation supplémentaire,
    Châtiment canalisé, Invocateur de squelettes, Maître des morts-vivants, Science
    de la canalisation'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Dons_supplémentaires_2
  
- Nom: Guérisseur de la non-vie (Sur)
  Classe: Prêtre
  Archétype: Seigneur des morts-vivants
  Source: AM
  Niveau: 8
  Auto: true
  Description: Au niveau 8, si le seigneur des morts-vivants utilise des sorts, des
    pouvoirs magiques et des pouvoirs surnaturels pour guérir des morts-vivants, il
    soigne 50% de dégâts en plus. Au niveau 16, ces effets soignent automatiquement
    le montant maximum de dégâts + les 50% supplémentaires. Ceci ne se cumule pas
    avec des aptitudes ou des dons comme Extension d’effet ou Quintessence des sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20morts-vivants%20(pr%c3%aatre).ashx#Guérisseur_de_la_non-vie_Sur_3
  
- Nom: Armes et armures
  Classe: Prêtre
  Archétype: Séparatiste
  Source: AM
  Niveau: 1
  Auto: true
  Description: Les séparatistes ne savent pas manier naturellement l’arme de prédilection
    de leur dieu (même si rien ne les empêche de l’utiliser et d’apprendre à s’en
    servir).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.S%c3%a9paratiste%20(pr%c3%aatre).ashx#Armes_et_armures_0
  
- Nom: Rites interdits
  Classe: Prêtre
  Archétype: Séparatiste
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le séparatiste choisit un domaine dans la liste de sa divinité et
    un second qui ne lui appartient pas. Ce dernier domaine ne peut pas appartenir
    à un alignement autre que celui du prêtre ou de son dieu. Par exemple, un prêtre
    séparatiste Loyal Bon d’une divinité Neutre Bonne ne peut pas choisir un domaine
    du Chaos ou du Mal mais il peut choisir celui de la Loi, même si cela ne correspond
    pas à l’alignement de son dieu.


    Les pouvoirs accordés par le second domaine fonctionnent comme si le niveau du
    prêtre, sa Sagesse et son Charisme étaient de 2 points de moins qu’en réalité
    (niveau 1 au minimum) en termes d’effet, de DD et de nombre d’utilisations par
    jour. Ceci implique aussi que le prêtre obtient le pouvoir de domaine du niveau
    le plus élevé avec deux niveaux de retard. Si le second domaine accorde des compétences
    de classe supplémentaires, le séparatiste en profite normalement. Pour tout le
    reste, ce pouvoir fonctionne comme le pouvoir de domaine d’un prêtre ordinaire
    et le remplace.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.S%c3%a9paratiste%20(pr%c3%aatre).ashx#Rites_interdits_1
  
- Nom: Domaine
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le stratège divin ne gagne qu’un seul domaine.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Domaine_0
  
- Nom: Maître tacticien (Ext)
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 20
  Auto: true
  Description: Le stratège divin peut toujours agir lors du round de surprise, même
    s’il rate son test de Perception et ne repère pas les ennemis. Dans ce cas, il
    est considéré comme pris au dépourvu jusqu’à ce qu’il agisse. De plus, il gagne
    un bonus aux tests d’initiative égal à 1/2 niveau de prêtre. Au niveau 20, il
    fait automatiquement un 20 naturel au test d’initiative. Les alliés qui le voient
    et l’entendent gagnent un bonus aux tests d’initiative égal à 1/4 niveau de prêtre.
    C’est un pouvoir qui dépend du langage et qui remplace canalisation d'énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Maître_tacticien_Ext_1
  
- Nom: Aider les lanceurs de sorts (Sur)
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le stratège divin peut utiliser l’action aider autrui pour aider un
    autre lanceur de sorts. Il lui accorde alors un bonus de circonstances de +2 aux
    tests de niveau de lanceur de sorts et aux tests de Concentration jusqu’au début
    de son prochain tour. Ce bonus augmente de +1 au niveau 4 et ensuite tous les
    quatre niveaux (avec un maximum de +7 au niveau 20). Le lanceur de sorts allié
    doit rester adjacent au personnage s’il veut bénéficier de cet avantage. Le stratège
    divin peut utiliser ce pouvoir pour aider des lanceurs de sorts profanes ou des
    personnages qui utilisent des objets magiques mais ils ne reçoivent que la moitié
    du bonus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Aider_les_lanceurs_de_sorts_Sur_2
  
- Nom: Expertise tactique (Ext)
  Classe: Prêtre
  Archétype: Stratège divin
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le stratège divin apprend à tirer le meilleur parti des
    opportunités tactiques. Quand il prend un adversaire en tenaille ou qu’il fait
    une attaque d’opportunité, il ajoute son bonus d’Intelligence (le cas échéant)
    à son jet d’attaque. De plus, une fois par jour et par une action rapide, il peut
    ajouter ce même bonus à un jet de d20 lors d’une action préparée. Il peut utiliser
    ce pouvoir une fois de plus tous les deux niveaux après le 8.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Strat%c3%a8ge%20divin%20(pr%c3%aatre).ashx#Expertise_tactique_Ext_3
  
- Nom: Domaine de prédilection
  Classe: Prêtre
  Archétype: Théologien
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Le théologien ne choisit qu’un seul domaine dans la liste de thèmes
    de son dieu au lieu de deux. Tous les effets accordés par le domaine et qui dépendent
    du niveau fonctionnent comme si le prêtre avait deux niveaux de plus qu’en réalité.
    Ceci ne lui permet pas d’obtenir un pouvoir de domaine plus tôt que la normale.


    Le théologien peut préparer un sort de domaine en utilisant un emplacement de
    sort autre que celui des sorts de domaine. En revanche, il ne peut pas utiliser
    son pouvoir d’incantation spontanée sur un sort de domaine, même s’il occupe un
    emplacement autre. Pour tout le reste, ce pouvoir fonctionne comme le pouvoir
    de domaine du prêtre et le remplace.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9ologien%20(pr%c3%aatre).ashx#Domaine_de_prédilection_0
  
- Nom: Secret du domaine (Ext)
  Classe: Prêtre
  Archétype: Théologien
  Source: AM
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le théologien choisit un sort de domaine qui sera toujours
    modifié par l’un des dons de métamagie suivants : Extension de durée, Extension
    de portée, Incantation silencieuse, Incantation statique, Sort concentré, Sort
    ectoplasmique, Sort intense, Sort perturbateur, Sort à rebonds. Ce don de métamagie
    n’augmente pas le niveau du sort. Une fois la modification choisie, il est impossible
    de revenir dessus. Le théologien n’a pas besoin de disposer du don choisi pour
    l’appliquer au sort à l’aide de ce pouvoir. Après le niveau 5, tous les cinq niveaux,
    le théologien peut choisir un sort de domaine supplémentaire à modifier de la
    sorte. Il ne peut pas apporter plus d’une modification au même sort.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9ologien%20(pr%c3%aatre).ashx#Secret_du_domaine_Ext_1
  
- Nom: Armes et armures
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un théurge ecclésiastique est formé au maniement des massues, des
    dagues, des arbalètes lourdes et légères et des bâtons. Il n’est formé au port
    d’aucune armure et ne sait manier aucun bouclier. Ceci remplace la section Armes
    et armures des prêtres.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Armes_et_armures_0
  
- Nom: Serment du théurge ecclésiastique
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un théurge ecclésiastique fait le serment envers sa divinité
    de se protéger grâce à sa foi uniquement, et non avec des armures et des boucliers.
    Un théurge ecclésiastique qui porte une armure ou qui manie un bouclier prohibé
    ne peut plus utiliser son aptitude de bénédiction du fidèle ni les pouvoirs de
    domaine des prêtres et ne peut plus lancer ses sorts de prêtre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Serment_du_théurge_ecclésiastique_1
  
- Nom: Bénédiction du fidèle (Sur)
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au prix d'une action simple, le théurge ecclésiastique peut bénir
    un allié à portée courte (7,5 m + 1,5 m/niveau). Un allié béni gagne un bonus
    sacré ou maudit de +2 (selon que le prêtre ecclésiastique canalise de l’énergie
    positive ou négative) aux jets d’attaque, aux tests de compétences ou de caractéristiques,
    aux jets de sauvegarde ou à la CA jusqu’au prochain tour du théurge ecclésiastique.
    Le théurge ecclésiastique peut dépenser une utilisation de canalisation d’énergie
    lorsqu’il active cette capacité pour augmenter la durée de celle-ci d’un nombre
    de rounds égal au nombre de dés de la canalisation d’énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Bénédiction_du_fidèle_Sur_2
  
- Nom: Maîtrise des domaines
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, quand un théurge ecclésiastique choisit ses domaines\
    \ de prêtre, il désigne l’un d’eux comme étant son domaine principal, l’autre\
    \ étant son domaine secondaire. Un théurge ecclésiastique peut utiliser ses emplacements\
    \ de sort autres que ceux des domaines pour préparer les sorts de la liste de\
    \ son domaine principal. Chaque jour quand il prépare ses sorts, un théurge ecclésiastique\
    \ peut sélectionner un domaine différent, auquel sa divinité donne accès, et choisir\
    \ ses sorts de domaine dans la liste de ce domaine au lieu de celle de son domaine\
    \ secondaire. Il conserve les pouvoirs conférés par son domaine secondaire mais\
    \ ne peut pas utiliser les pouvoirs accordés par l’autre domaine.  \n\nPar exemple,\
    \ un théurge ecclésiastique de Sarenrae ayant pour domaine principal la Gloire\
    \ et pour domaine secondaire le Bien peut choisir d’accéder aux sorts du domaine\
    \ de la Guérison ; jusqu’au prochain moment où il préparera à nouveau ses sorts,\
    \ il choisit ses sorts parmi ceux de la liste du domaine de la Guérison, qu’il\
    \ considère comme sa liste de sorts de domaine secondaire, au lieu de la liste\
    \ de sorts du domaine du Bien, mais il conserve les pouvoirs conférés par le domaine\
    \ du Bien et ne gagne pas les pouvoirs conférés par celui de la Guérison. Cette\
    \ aptitude modifie l’aptitude normale de domaines."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Maîtrise_des_domaines_3
  
- Nom: Pacte du symbole sacré (Sur)
  Classe: Prêtre
  Archétype: Théurge ecclésiastique
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un théurge ecclésiastique noue un lien puissant avec\
    \ un symbole sacré de sa divinité, un peu comme le pacte magique du magicien.\
    \ Une fois par jour, le symbole sacré avec lequel le théurge a pactisé peut être\
    \ utilisé pour lancer un unique sort qui fait partie de sa liste de sort de domaine\
    \ ou de prêtre pour la journée en cours. Ce sort est traité comme tous les autres\
    \ sorts lancés par le théurge ecclésiastique, y compris en ce qui concerne le\
    \ temps d’incantation, la durée et les autres effets qui dépendent du niveau du\
    \ théurge. Ce sort ne peut pas être modifié par des dons de métamagie ou autres\
    \ pouvoirs. \n\nUn théurge ecclésiastique peut ajouter des pouvoirs magiques supplémentaires\
    \ au symbole sacré avec lequel il a pactisé, comme s’il possédait le don de création\
    \ d’objets nécessaire (Création d’objets merveilleux, le plus souvent), à condition\
    \ qu’il remplisse les conditions de niveau de ce don.  \n\nPar exemple, un théurge\
    \ ecclésiastique qui a pactisé avec un symbole sacré en forme de collier doit\
    \ être au moins de niveau 3 pour ajouter des pouvoirs magiques à l’objet. Les\
    \ propriétés magiques d’un tel symbole sacré, y compris les pouvoirs magiques\
    \ ajoutés à l’objet, fonctionnent uniquement entre les mains du théurge ecclésiastique.\
    \ Si le propriétaire de ce symbole sacré meurt ou si l’objet est remplacé, celui-ci\
    \ redevient un symbole sacré ordinaire. Si le symbole sacré est endommagé, il\
    \ récupère la totalité de ses points de vie au moment où le théurge ecclésiastique\
    \ récupère ses sorts pour la journée. S’il est perdu ou détruit, il peut être\
    \ remplacé au bout d’une semaine, après un rituel spécial qui coûte 200 po par\
    \ niveau de prêtre plus le coût du symbole sacré lui-même. La réalisation de ce\
    \ rituel dure 8 heures. Les objets remplacés de cette façon ne possèdent aucun\
    \ des éventuels enchantements supplémentaires dont bénéficiait le symbole sacré\
    \ précédent. Un théurge ecclésiastique peut à la place désigner un symbole sacré\
    \ déjà existant pour nouer un pacte avec lui. Ceci fonctionne de la même façon\
    \ que le remplacement d’un objet perdu ou détruit, sauf que le nouveau symbole\
    \ sacré conserve ses pouvoirs tout en acquérant les avantages et les inconvénients\
    \ liés au pacte du symbole sacré. Cette aptitude remplace l’augmentation de la\
    \ canalisation d’énergie obtenue au niveau 3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Th%c3%a9urge%20eccl%c3%a9siastique%20(pr%c3%aatre).ashx#Pacte_du_symbole_sacré_Sur_4
  
- Nom: Connaissances des profondeurs (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’arpenteur des profondeurs gagne un bonus de +2 aux
    tests d’initiative, de Connaissances (exploration souterraine), de Perception,
    de Discrétion et de Survie tant qu’il se trouve sous terre (dans une grotte ou
    un donjon). Par la suite, tous les 5 niveaux, ce bonus augmente de +3 (pour un
    maximum de +11 au niveau 18). Ce pouvoir remplace environnement de prédilection.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Connaissances_des_profondeurs_Ext_0
  
- Nom: Sauterelle des rochers (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, quand l’arpenteur des profondeurs se déplace sous terre
    parmi les pierres et les rochers, il choisit d’instinct la surface la plus stable
    et les meilleures prises. Il gagne un bonus de +5 aux tests d’Acrobaties et d’Escalade
    quand il traverse un environnement souterrain. De plus, il ignore le terrain rendu
    difficile par la flore souterraine ou à cause d’un environnement souterrain. Ce
    pouvoir remplace déplacement facilité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Sauterelle_des_rochers_Ext_1
  
- Nom: Camouflage de l’arpenteur des profondeurs (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 12
  Auto: true
  Description: Au niveau 12, l’arpenteur des profondeurs peut utiliser la Discrétion
    pour se cacher dans un environnement souterrain, même si l’endroit n’offre ni
    abri ni camouflage. Ce pouvoir remplace camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Camouflage_de_l’arpenteur_des_profondeurs_Ext_2
  
- Nom: Ne faire qu’un avec la pierre (Ext)
  Classe: Rôdeur
  Archétype: Arpenteur des profondeurs
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, l’arpenteur des profondeurs peut utiliser Discrétion
    même quand quelqu’un l’observe, à condition qu’il se trouve sous terre. Ce pouvoir
    remplace caché en pleine lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arpenteur%20des%20profondeurs%20(r%c3%b4deur).ashx#Ne_faire_qu’un_avec_la_pierre_Ext_3
  
- Nom: Panache (Ext)
  Classe: Rôdeur
  Archétype: Champion rebelle
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le champion rebelle gagne l’aptitude de classe panache\
    \ du bretteur. Il récupère des points de panache en infligeant des coups critiques\
    \ et des coups de grâce lorsqu’il manie un arc, quel que soit son type, et non\
    \ une arme de corps à corps perforante légère ou à une main. Si le champion rebelle\
    \ possède cette aptitude et celle de panache par le biais d’une autre classe ou\
    \ d’un autre archétype, les points de panache provenant de ces deux sources ne\
    \ se cumulent pas, mais le champion rebelle récupère des points de panache selon\
    \ les méthodes décrites par toutes les aptitudes de classe concernées. \n\nPar\
    \ exemple, un personnage avec un Charisme de 16 qui maîtrise le panache du bretteur\
    \ et celui du champion rebelle dispose d’une base de 3 points de panache et récupère\
    \ ces points en infligeant des coups critiques et des coups de grâce en maniant\
    \ des arcs ou des armes de corps à corps perforantes légères ou à une main. Cette\
    \ aptitude remplace l'ennemi juré au niveau 1."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx#Panache_Ext_0
  
- Nom: Exploits
  Classe: Rôdeur
  Archétype: Champion rebelle
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le champion rebelle gagne les exploits bravoure et esquive\
    \ pleine de panache du bretteur, ainsi que les exploits suivants. En ce qui concerne\
    \ l’ensemble de ces exploits, considérez le niveau de rôdeur comme niveau de bretteur.\
    \  \n\nTir dévastateur (Ext). Au niveau 1, le champion rebelle peut dépenser 1\
    \ point de panache lorsqu’il effectue une attaque à distance (et une seule) avec\
    \ un arc pour effectuer à la place une attaque de contact à distance. La cible\
    \ doit être située à une distance inférieure ou égale au premier facteur de portée\
    \ de l’arc. Au niveau 3, le champion rebelle gagne l’exploit kip-up du bretteur\
    \ ainsi que l’exploit suivant. \n\nInitiative du champion rebelle (Ext). Au niveau\
    \ 3, si le champion dispose encore d’un point de panache au moins, il gagne un\
    \ bonus de +2 aux tests d’initiative. De plus, s’il possède le don Arme en main,\
    \ si ses mains sont vides et libres et si son arc n’est pas dissimulé, il peut\
    \ le dégainer au moment où il effectue son test d’initiative."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx#Exploits_1
  
- Nom: Style de combat
  Classe: Rôdeur
  Archétype: Champion rebelle
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le champion rebelle doit choisir le style de combat\
    \ à distance. \n\nAu niveau 9, il gagne les exploits de bretteur suivants : grâce\
    \ du bretteur et insaisissable. \n\nAu niveau 16, le champion rebelle gagne les\
    \ exploits feinter la faucheuse et avantage du bretteur. Cette aptitude remplace\
    \ empathie sauvage, endurance, esquive totale et esquive surnaturelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20rebelle%20(r%c3%b4deur).ashx#Style_de_combat_2
  
- Nom: Don de style de combat (Ext)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le changeforme doit choisir le style de combat arme naturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Don_de_style_de_combat_Ext_0
  
- Nom: Talent du changeforme (Sur)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, le changeforme peut prendre l’aspect d’une créature\
    \ sauvage une fois par jour par une action rapide. Il peut rester dans cette forme\
    \ pendant un nombre de rounds égal à son niveau de rôdeur + son modificateur de\
    \ Sagesse. Tant qu’il a l’aspect d’une de ces formes, le rôdeur gagne le sous-type\
    \ métamorphe. Le changeforme doit choisir l’une des formes suivantes. Une fois\
    \ ce choix effectué, il ne peut plus être modifié. \n\nForme de l’aigle. La peau\
    \ du rôdeur s’étend, son nez devient crochu et ses yeux s’agrandissent. Dans cette\
    \ forme, le rôdeur gagne un bonus de +10 aux tests de Perception.\n\nForme de\
    \ l’ours. Les muscles du rôdeur deviennent plus puissants et plus tendus et son\
    \ visage se rapproche de celui d’un ours. Dans cette forme, le rôdeur gagne un\
    \ bonus d’altération de +4 à la Force mais sa vitesse de déplacement de base se\
    \ réduit à 6 mètres (4 c).\n\nForme de la loutre. Les mains et les pieds du rôdeur\
    \ deviennent palmés et son corps se recouvre d’un pelage huileux résistant à l’eau.\
    \ Dans cette forme, le rôdeur gagne une vitesse de nage de 9 mètres (6 c) et un\
    \ bonus de +8 aux tests de Natation.\n\nForme du chacal. Le rôdeur s’amincit et\
    \ devient hyperactif, avec des mouvements plus nerveux. Dans cette forme, le rôdeur\
    \ peut utiliser une action de mouvement pour se déplacer de la moitié de sa vitesse\
    \ de déplacement de base sans provoquer d’attaque d’opportunité.\n\nForme du dragon.\
    \ La peau du rôdeur devient rugueuse et se recouvre d’écailles. Dans cette forme,\
    \ le rôdeur gagne un bonus d’armure naturelle de +2 à la CA.\n\nForme du félin.\
    \ Les muscles du rôdeur deviennent plus souples et mieux définis et sa démarche\
    \ plus gracieuse et contrôlée. Dans cette forme, le rôdeur voit sa vitesse de\
    \ déplacement de base augmenter de 3 mètres (2 c) et il gagne un bonus de +4 aux\
    \ tests d’Acrobaties et d’Escalade. Au niveau 8 et tous les cinq niveaux par la\
    \ suite, le rôdeur peut choisir une forme supplémentaire pour son talent de changeforme\
    \ et il peut utiliser cette capacité une fois de plus chaque jour. Ce n’est pas\
    \ un effet de métamorphose. Un rôdeur adoptant une des formes autorisées par sa\
    \ capacité de talent du changeforme peut encore être affecté par une capacité\
    \ de métamorphose tout en conservant les bonus et traits que cette forme lui donne.\
    \ Cette capacité remplace Environnement de prédilection."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Talent_du_changeforme_Sur_1
  
- Nom: Forme duale (Ext)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, lorsque le changeforme utilise son talent de changeforme,
    il peut adopter un aspect hybride mélangeant deux de ses formes. Il gagne les
    bonus de ces deux formes. Cette capacité remplace Camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Forme_duale_Ext_2
  
- Nom: Maître changeforme (Sur)
  Classe: Rôdeur
  Archétype: Changeforme
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: "Au niveau 20, le talent de changeforme du rôdeur se développe et\
    \ il peut adopter les formes véritables des créatures imitées. Le rôdeur peut\
    \ encore utiliser sa capacité de forme duale mais il ne peut pas bénéficier de\
    \ plus d’un effet de métamorphose à la fois. Cette capacité remplace Maître chasseur.\
    \ Les formes auxquelles le rôdeur a accès grâce à son talent de changeforme s’améliorent\
    \ comme indiqué ci-dessous. \n\nForme de l’aigle. La peau du rôdeur s’étend, son\
    \ nez devient crochu et ses yeux s’agrandissent. Dans cette forme, le rôdeur gagne\
    \ un bonus de +10 aux tests de Perception et une vitesse de vol de 12 mètres (9\
    \ c) avec une bonne manœuvrabilité. Au lieu de cela, le rôdeur peut se métamorphoser\
    \ en aigle ou en rapace similaire comme s’il avait lancé forme bestiale IV.\n\n\
    Forme de l’ours. Les muscles du rôdeur deviennent plus puissants et plus tendus\
    \ et son visage se rapproche de celui d’un ours. Dans cette forme, le rôdeur gagne\
    \ un bonus d’altération de +8 à la Force sans voir sa vitesse de déplacement se\
    \ réduire. Au lieu de cela, le rôdeur peut se métamorphoser en ours comme s’il\
    \ avait lancé forme bestiale IV.\n\nForme de la loutre. Les mains et les pieds\
    \ du rôdeur deviennent palmés et son corps se recouvre d’un pelage huileux résistant\
    \ à l’eau. Dans cette forme, le rôdeur gagne une vitesse de nage de 18 mètres\
    \ (12 c) et un bonus de +5 aux tests de Natation. Au lieu de cela, le rôdeur peut\
    \ se métamorphoser en loutre ou en mammifère aquatique similaire comme s’il avait\
    \ lancé forme bestiale IV.\n\nForme du chacal. Le rôdeur s’amincit et devient\
    \ hyperactif, avec des mouvements plus nerveux. Dans cette forme, les déplacements\
    \ du rôdeur ne provoquent aucune attaque d’opportunité. Au lieu de cela, le rôdeur\
    \ peut se métamorphoser en chacal ou en un autre canidé comme s’il avait lancé\
    \ forme bestiale IV.\n\nForme du dragon. La peau du rôdeur devient rugueuse et\
    \ se recouvre d’écailles. Dans cette forme, le rôdeur gagne un bonus d’armure\
    \ naturelle de +4 à la CA et une vitesse de vol de 9 mètres (6 c) avec une manœuvrabilité\
    \ moyenne. Au lieu de cela, le rôdeur peut se métamorphoser en dragon comme s’il\
    \ avait lancé forme draconique I.\n\nForme du félin. Les muscles du rôdeur deviennent\
    \ plus souples et mieux définis et sa démarche plus gracieuse et contrôlée. Dans\
    \ cette forme, le rôdeur voit sa vitesse de déplacement de base augmenter de 6\
    \ mètres (4 c) et il gagne un bonus de +10 aux tests d’Acrobaties et d’Escalade.\
    \ Au lieu de cela, le rôdeur peut se métamorphoser en félin de n’importe quelle\
    \ taille comme s’il avait lancé forme bestiale IV."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Changeforme%20(r%c3%b4deur).ashx#Maître_changeforme_Sur_3
  
- Nom: Science du pistage (Ext)
  Classe: Rôdeur
  Archétype: Chasseur de trophées
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le chasseur de trophées gagne un bonus de +2 aux tests
    de Survie quand il suit ou identifie des traces. Quand il suit une piste, il a
    droit à un test de Connaissances (nature) DD 15. S’il réussit, il devine le type
    et l’état des animaux ou des créatures qu’il traque. Il fait une estimation de
    leur état de santé, de leur manoeuvrabilité et de leur comportement général par
    rapport à la norme rien qu’en étudiant leurs traces. Ce pouvoir remplace empathie
    sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx#Science_du_pistage_Ext_0
  
- Nom: Style des armes à feu
  Classe: Rôdeur
  Archétype: Chasseur de trophées
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le chasseur de trophées gagne le don Pistolier amateur
    et peut accomplir des exploits de pistolier de niveau 1. Par la suite, tous les
    quatre niveaux, il gagne, au choix, un don d’audace ou un exploit de pistolier
    de son niveau ou moins. Ce pouvoir remplace tous les dons de style de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx#Style_des_armes_à_feu_1
  
- Nom: Cible du chasseur (Ext)
  Classe: Rôdeur
  Archétype: Chasseur de trophées
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le chasseur de trophées cerne mieux les faiblesses et
    la vulnérabilité de ses ennemis jurés. Grâce à une étude attentive, il comprend
    comment optimiser leurs blessures. Quand il tire sur un ennemi juré à l’arme à
    feu, dans un rayon inférieur à deux facteurs de portée de celle-ci, l’attaque
    se fait contre la CA au contact. Ce pouvoir se cumule avec ceux qui augmentent
    le facteur de portée pour faire une attaque contre la CA au contact et ajoute
    un facteur de portée. Ce pouvoir remplace pacte du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20troph%c3%a9es%20(r%c3%b4deur).ashx#Cible_du_chasseur_Ext_2
  
- Nom: Imitation animale (Sur)
  Classe: Rôdeur
  Archétype: Chasseur sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un chasseur sauvage peut, par une action rapide, imiter
    l’aspect d’un animal pour gagner un bonus ou un pouvoir spécial en fonction du
    type d’animal imité. Ceci fonctionne comme l’aptitude de classe imitation animale
    du chasseur, sauf qu’elle s’applique uniquement au chasseur sauvage et pas à un
    compagnon animal (voir imitation partagée ci-dessous). Le chasseur sauvage peut
    utiliser cette aptitude pendant 1 minute par jour et par niveau de rôdeur. Cette
    durée n’est pas nécessairement consécutive mais doit être dépensée par période
    d’une minute au minimum. Il ne peut imiter qu’un seul animal à la fois. Cette
    aptitude remplace toutes les occurrences de l’aptitude de classe ennemi juré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20sauvage%20(r%c3%b4deur).ashx#Imitation_animale_Sur_0
  
- Nom: Imitation partagée (Sur)
  Classe: Rôdeur
  Archétype: Chasseur sauvage
  Source: MCA
  Niveau: 7
  Auto: true
  Description: "Au niveau 7, un chasseur sauvage peut partager son imitation animale\
    \ actuelle avec une créature correspondant à son pacte du chasseur. \n\nSi son\
    \ pacte concerne un compagnon animal, celui-ci bénéficie automatiquement des avantages\
    \ de l’imitation animale actuellement active sur le chasseur sauvage. \n\nSi son\
    \ pacte concerne ses compagnons, il peut, par une action rapide, choisir un allié\
    \ pour le faire bénéficier des avantages de son imitation animale actuellement\
    \ active ; cet effet persiste jusqu’à ce que le pacte du chasseur prenne fin,\
    \ jusqu’à ce que l’imitation animale prenne fin sur le chasseur sauvage ou quand\
    \ le chasseur sauvage choisit un compagnon différent. \n\nCette aptitude remplace\
    \ déplacement facilité et pistage accéléré."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20sauvage%20(r%c3%b4deur).ashx#Imitation_partagée_Sur_1
  
- Nom: Pacte du chasseur (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand l’éclaireur de l’armée gagne le pouvoir pacte du
    chasseur, il doit choisir de se lier à ses compagnons, il ne peut pas choisir
    un compagnon animal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Pacte_du_chasseur_Ext_0
  
- Nom: Terrain avantageux (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, quand l’éclaireur de l’armée est dans son environnement\
    \ de prédilection, il peut passer trois rounds à l’étudier pour obtenir les avantages\
    \ suivants. Il doit consacrer une action simple à chaque round d’étude. Au premier\
    \ round, il désigne une zone de 18 mètres (12 ) de rayon autour d’une case en\
    \ vue. Selon le nombre de rounds qu’il passe à observer la zone, lui ou ses alliés\
    \ gagnent les avantages suivants pendant 10 minutes par niveau de rôdeur. (Par\
    \ exemple, s’il consacre 2 rounds à l’observation, lui ou ses alliés profitent\
    \ des deux premiers avantages.) \n\nPremier round. Tous les alliés en vue qui\
    \ entendent l’éclaireur gagnent un bonus de +2 aux tests d’initiative tant qu’ils\
    \ se trouvent dans la zone de terrain avantageux.\n\nDeuxième round. Tous les\
    \ alliés en vue qui entendent l’éclaireur gagnent un bonus de +2 aux tests de\
    \ Discrétion, de Perception et de Survie tant qu’ils se trouvent dans la zone\
    \ de terrain avantageux.\n\nTroisième round. Tant que l’éclaireur se trouve dans\
    \ la zone de terrain avantageux, le terrain difficile ne le gêne plus. De plus,\
    \ il peut faire 10 aux tests d’Escalade et de Natation et aux tests pour sauter\
    \ tant qu’il se trouve dans cette zone, même s’il est en danger ou distrait.Ce\
    \ pouvoir remplace le deuxième ennemi juré du rôdeur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Terrain_avantageux_Ext_1
  
- Nom: Infiltration (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, une fois par jour, l’éclaireur de l’armée peut choisir
    un terrain autre qu’un de ses environnements de prédilection. Pendant une heure
    par niveau, il le considère comme un environnement de prédilection. Ce pouvoir
    remplace le troisième ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Infiltration_Ext_2
  
- Nom: Tactique supérieure (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, une fois par jour et après un test d’initiative, l’éclaireur
    de l’armée peut modifier sa place et celle de ses alliés dans l’ordre d’initiative,
    comme il le désire. S’il a déjà passé trois rounds à observer le terrain avec
    son pouvoir terrain avantageux et que ses alliés et lui se trouvent dans la zone
    concernée, tout le groupe gagne un bonus de +2 à l’initiative. Ce pouvoir s’utilise
    sans dépenser d’action et remplace le quatrième ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Tactique_supérieure_Ext_3
  
- Nom: Avantage parfait (Ext)
  Classe: Rôdeur
  Archétype: Eclaireur de l'armée
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, quand l’éclaireur utilise le terrain avantageux, il
    lui suffit d’étudier la zone pendant une action simple pour bénéficier de tous
    les avantages du pouvoir. De plus, le rayon du terrain avantageux s’étend sur
    1,5 km de terrain visible depuis la case de départ. Ce pouvoir remplace maître
    chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89claireur%20de%20larm%c3%a9e%20(r%c3%b4deur).ashx#Avantage_parfait_Ext_4
  
- Nom: Compagnon à plumes (Ext)
  Classe: Rôdeur
  Archétype: Fauconnier
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le fauconnier gagne la confiance et la loyauté d’un
    oiseau de proie. Il s’agit de n’importe quel rapace ou charognard de grande taille
    (même un vautour). Ce pouvoir fonctionne comme le compagnon animal du druide (qui
    fait partie du lien avec la nature) mais l’oiseau choisi n’a que la moitié des
    points de vie normaux. Il ne peut pas lui apprendre le tour Travaille ! mais il
    peut lui enseigner gratuitement Vagabonde ou Distrais-le.


    Vagabonde (DD 15). Le fauconnier laisse son compagnon animal vagabonder et chercher
    à manger. Il ne doit pas le laisser errer plus d’une semaine. Quand le fauconnier
    laisse l’oiseau vagabonder, ce dernier accepte de revenir à l’endroit où il l’a
    lâché à la fin de la période impartie.


    Distrais-le (DD 20, oiseaux seulement). Le compagnon animal volète follement autour
    d’un ennemi qu’il pourrait attaquer avec le tour Attaque ! Il fait un jet d’attaque
    contre cet ennemi et, s’il réussit, l’adversaire est secoué pendant 1 round.


    Ce pouvoir remplace empathie sauvage.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx#Compagnon_à_plumes_Ext_0
  
- Nom: Pacte du chasseur (Ext)
  Classe: Rôdeur
  Archétype: Fauconnier
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un rôdeur ordinaire gagne pacte du chasseur et choisit
    un compagnon animal mais pas le fauconnier. En revanche, son oiseau obtient la
    totalité de ses points de vie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx#Pacte_du_chasseur_Ext_1
  
- Nom: Piqué (Ext)
  Classe: Rôdeur
  Archétype: Fauconnier
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, quand le fauconnier se trouve en extérieur, il peut
    demander à son compagnon à plumes de plonger sur un ennemi depuis les hauteurs.
    Le compagnon à plumes apprend Charge en piqué comme tour supplémentaire.


    Charge en piqué (DD 20, oiseaux seulement). Le compagnon à plumes du rôdeur s’envole
    dans les hauteurs avant de plonger pour charger l’ennemi. Pour accomplir ce tour,
    l’oiseau doit pouvoir voler et disposer d’assez d’espace pour prendre de l’altitude
    (en extérieur, éventuellement dans une haute cathédrale mais généralement pas
    dans un donjon). L’oiseau passe une action complexe à prendre de la hauteur et
    charge l’ennemi désigné au round suivant. S’il touche, il inflige 2d4 points de
    dégâts au lieu de 1d4 avec la morsure et gagne un modificateur de critique de
    ×4. Si l’oiseau touche sa cible, elle est chancelante pour 1 round.


    Ce pouvoir remplace le don de style de combat du niveau 6.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fauconnier%20(r%c3%b4deur).ashx#Piqué_Ext_2
  
- Nom: Maître du terrain (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le gardien choisit son premier environnement de prédilection au niveau
    1. Il en obtient un autre au niveau 3 puis tous les cinq niveaux (pour un maximum
    de cinq environnements au niveau 18). Ce pouvoir remplace le premier ennemi juré
    du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Maître_du_terrain_Ext_0
  
- Nom: Vivre dans le confort (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le gardien se sent chez lui dans son environnement de
    prédilection. Il sait interpréter tous les signes de la nature et se perd rarement.
    Il n’a aucun mal à vivre confortablement de ce que lui offre la terre et peut
    pourvoir aux besoins de ses compagnons. Il peut faire 10 aux tests de Survie quand
    il se trouve dans son environnement de prédilection, même quand il est en danger
    immédiat ou distrait. S’il n’est pas victime de l’une des deux situations précédentes
    il peut faire 20, même si le test entraîne un malus en cas d’échec. Ce pouvoir
    remplace tous les dons de style de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Vivre_dans_le_confort_Ext_1
  
- Nom: Pacte avec la terre (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le gardien forge un lien avec la terre elle-même, ce
    qui lui permet de guider les autres dans la nature. Quand il se trouve sur un
    terrain de prédilection, il donne un bonus de +2 aux tests de Perception, de Discrétion
    et de Survie à tous les alliés qu’il a en vue et qui peuvent l’entendre. Tant
    qu’ils voyagent avec lui, ils ne laissent pas de traces et il est impossible de
    suivre leur piste. S’il le désire, le gardien peut laisser sciemment une piste
    ou même ne laisser voir que celle de certains membres du groupe. Ce pouvoir remplace
    pacte du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Pacte_avec_la_terre_Ext_2
  
- Nom: Explorateur de talent (Ext)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, quand le gardien fait un test d’Acrobaties, d’Escalade,
    de Vol, d’Équitation ou de Natation alors qu’il se trouve sur un terrain de prédilection,
    il peut faire deux tests et conserver le meilleur. Ce pouvoir remplace le deuxième,
    le troisième et le quatrième ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Explorateur_de_talent_Ext_3
  
- Nom: Murmures de la nature (Sur)
  Classe: Rôdeur
  Archétype: Gardien
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, quand le gardien se trouve dans son environnement de
    prédilection, il est impossible de le prendre par surprise, comme s’il avait fait
    un 20 naturel au test d’initiative. Ce pouvoir remplace le cinquième ennemi juré
    du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20(r%c3%b4deur).ashx#Murmures_de_la_nature_Sur_4
  
- Nom: Concentration du rôdeur (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, par une action rapide utilisable une fois par jour, le
    guide peut se concentrer sur un ennemi unique situé dans son champ de vision.
    Le rôdeur reste concentré sur cette cible jusqu’à ce qu’elle soit réduite à 0
    point de vie ou moins, qu’elle se rende ou qu’il désigne une nouvelle cible pour
    sa concentration. Le rôdeur gagne un bonus de +2 aux jets d’attaque et de dégâts
    contre la cible sur laquelle il est concentré. Au niveau 5 et tous les cinq niveaux
    par la suite, ce bonus augmente de +2. Au niveau 4 et tous les trois niveaux par
    la suite, le rôdeur peut utiliser cette capacité une fois de plus chaque jour.
    Cette capacité remplace Ennemi juré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Concentration_du_rôdeur_Ext_0
  
- Nom: Lien avec l’environnement (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: 'Au niveau 4, le guide tisse un lien avec l’environnement, ce qui
    lui permet de guider plus facilement d’autres individus à travers celui-ci. Lorsqu’il
    se trouve dans l’un de ses environnements de prédilection, le rôdeur donne à tous
    ses alliés qui peuvent le voir et l’entendre un bonus de +2 aux tests d’initiative,
    de Discrétion, de Perception et de Survie. De plus, tant qu’ils voyagent avec
    lui, les alliés ne laissent aucune piste et ne peuvent pas être pistés. Le rôdeur
    décide de la manière dont cette capacité agit : il peut faire en sorte que les
    membres de son groupe (ou certains d’entre eux seulement) laissent une trace s’il
    le veut. Cette capacité remplace Pacte du chasseur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Lien_avec_l’environnement_Ext_1
  
- Nom: Chance du rôdeur (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, une fois par jour, le guide peut soit relancer un de
    ses jets d’attaque soit forcer un ennemi dont l’attaque vient de le toucher à
    relancer son jet d’attaque. Le rôdeur doit accepter le résultat du second jet,
    même si celui-ci est moins avantageux. Un rôdeur peut utiliser cette capacité
    une fois par jour au niveau 9 et une fois de plus par jour aux niveaux 14 et 19.
    Cette capacité remplace Esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Chance_du_rôdeur_Ext_2
  
- Nom: Moment d’inspiration (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le guide peut bénéficier d’une inspiration soudaine
    une fois par jour par une action libre. Il gagne les avantages suivants jusqu’à
    la fin de son tour et celui suivant. Sa vitesse de déplacement augmente de 3 mètres
    (2 ). Il peut entreprendre une action de mouvement ou une action rapide supplémentaire
    lors de son tour. Il gagne un bonus de +4 à la CA et aux jets d’attaque, tests
    de compétence et tests de caractéristique. Enfin, toutes les menaces de critique
    qu’il obtient sont automatiquement confirmées. Il peut utiliser cette capacité
    une fois de plus chaque jour au niveau 19. Cette capacité remplace Proie du chasseur
    et Proie du maître chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Moment_d’inspiration_Ext_3
  
- Nom: Chance du maître rôdeur (Ext)
  Classe: Rôdeur
  Archétype: Guide
  Source: MJRA
  Niveau: 16
  Auto: true
  Description: Au niveau 16, la chance du rôdeur s’accroît. Il gagne un bonus de
    +4 lorsqu’il relance un jet d’attaque ou impose un malus de –4 au jet d’attaque
    qu’il force un ennemi à relancer. Ce modificateur s’applique également aux jets
    de confirmation des critiques. Cette capacité remplace Esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guide%20(r%c3%b4deur).ashx#Chance_du_maître_rôdeur_Ext_4
  
- Nom: Compétences de classe
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les compétences de classe du maître des bêtes sont les suivantes
    : Acrobaties (Dex), Artisanat (Int), Connaissances (nature) (Int), Discrétion
    (Dex), Dressage (Cha), Équitation (Dex), Escalade (For), Évasion (Dex), Intimidation
    (Cha), Natation (For), Perception (Sag), Premiers secours (Sag) et Survie (Sag).
    Cette liste remplace celle des rôdeurs ordinaires.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Compétences_de_classe_0
  
- Nom: Compagnon animal (Ext)
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un maître des bêtes tisse un lien étroit avec un compagnon animal.
    Cette capacité fonctionne comme le compagnon animal du druide si ce n’est que
    le niveau de druide effectif du rôdeur vaut son niveau de rôdeur –3. Le rôdeur
    gagne un bonus de +2 aux tests d’empathie sauvage et de Dressage concernant son
    compagnon animal. Contrairement aux rôdeurs ordinaires, le choix du maître des
    bêtes n’est pas restreint à un sous-ensemble des choix possibles en matière de
    compagnons animaux : il peut sélectionner n’importe quel compagnon animal, exactement
    comme un druide.


    Le maître des bêtes peut avoir plus d’un compagnon animal, mais il doit diviser
    son niveau de druide effectif entre ses compagnons pour déterminer les capacités
    de chacun d’eux. Par exemple, un maître des bêtes possédant un niveau de druide
    effectif de 4 peut avoir un compagnon de niveau 4, deux compagnons de niveau 2
    ou un compagnon de niveau 1 et un compagnon de niveau 3. Chaque fois que le niveau
    de druide effectif du maître des bêtes augmente, il doit décider comment utiliser
    cet accroissement : améliorer un de ses compagnons animaux existants ou ajouter
    un nouveau compagnon de niveau 1. Une fois qu’un niveau de druide effectif est
    alloué à un compagnon, il ne peut plus être redistribué tant que ce compagnon
    reste au service du rôdeur (celui-ci doit d’abord libérer le compagnon ou attendre
    qu’il meure pour pouvoir utiliser les niveaux correspondants pour un autre compagnon).


    La capacité de transfert des sorts des compagnons animaux ne permet pas au rôdeur
    d’affecter tous ses compagnons animaux en lançant un seul sort. Cette capacité
    remplace le pacte du chasseur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Compagnon_animal_Ext_1
  
- Nom: Lien empathique amélioré (Sur)
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un lien empathique relie le maître des bêtes avec tous ses compagnons
    animaux. Cela fonctionne comme le lien empathique entre un magicien et son familier
    si ce n’est que le rôdeur peut également voir à travers les yeux du compagnon
    par une action rapide, maintenir cette connexion aussi longtemps qu’il le désire
    (tant que le compagnon ne s’éloigne pas de plus de 1,5 km) et y mettre fin par
    une action libre. Le rôdeur peut seulement voir à travers les yeux d’un seul de
    ses compagnons à la fois et il est considéré comme aveugle pendant tout le temps
    que la connexion dure. Cette capacité remplace le don de style de combat obtenu
    au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Lien_empathique_amélioré_Sur_2
  
- Nom: Lien renforcé (Ext)
  Classe: Rôdeur
  Archétype: Maître des bêtes
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le lien qui unit un maître des bêtes et ses compagnons
    animaux est renforcé. Le niveau de druide effectif du rôdeur pour tout ce qui
    concerne ses compagnons animaux est désormais égal à son niveau de rôdeur. Il
    peut immédiatement choisir comment utiliser les trois nouveaux niveaux de druide.
    Cette capacité remplace Camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20b%c3%aates%20(r%c3%b4deur).ashx#Lien_renforcé_Ext_3
  
- Nom: Alignement
  Classe: Rôdeur
  Archétype: Pisteur divin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: L’alignement d’un pisteur divin ne doit pas s’écarter de plus d’un
    cran, sur l’axe de la Loi et du Chaos et sur celui du Bien et du Mal, de celui
    de sa divinité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx#Alignement_0
  
- Nom: Arme de prédilection
  Classe: Rôdeur
  Archétype: Pisteur divin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un pisteur divin est formé au maniement de l’arme de
    prédilection de sa divinité. Si cette arme est le combat à mains nues, il gagne
    à la place Science du combat à mains nues en don supplémentaire. Cette aptitude
    remplace empathie sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx#Arme_de_prédilection_1
  
- Nom: Bénédictions (Sur)
  Classe: Rôdeur
  Archétype: Pisteur divin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un pisteur divin se sent particulièrement proche de\
    \ la philosophie de sa divinité. Il choisit deux bénédictions de prêtre combattant\
    \ parmi celles conférés par sa divinité et gagne les bénédictions mineures de\
    \ ces bénédictions. Un pisteur divin peut choisir la bénédiction d’un alignement\
    \ (Bien, Chaos, Loi ou Mal) à condition qu’il possède la même composante d’alignement.\
    \ \n\nSi un pisteur divin ne vénère pas une divinité en particulier, il peut quand\
    \ même choisir deux bénédictions qui représentent ses inclinaisons et ses aptitudes,\
    \ à l’appréciation du MJ. \n\nLa restriction quant aux bénédictions d’alignement\
    \ s’applique toujours dans ce cas. Un pisteur divin remplace le niveau de prêtre\
    \ combattant par son niveau de rôdeur pour déterminer l’effet des bénédictions.\
    \ \n\nAu niveau 13, un pisteur divin gagne la bénédiction majeure de chacun des\
    \ deux domaines choisis. Cette aptitude remplace pacte du chasseur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pisteur%20divin%20(r%c3%b4deur).ashx#Bénédictions_Sur_2
  
- Nom: Adaptation (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur infiltré
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un rôdeur infiltré apprend comment copier les capacités\
    \ spéciales de sa proie. Il choisit un type de créatures faisant partie de ses\
    \ ennemis jurés (comme par exemple les aberrations) et une capacité ou un don\
    \ parmi la liste des adaptations possibles correspondant à ce type (voir plus\
    \ bas).\n\nLe rôdeur peut utiliser cette capacité chaque jour pendant 10 minutes\
    \ par niveau de rôdeur. Il n’est pas obligé d’utiliser tout son quota quotidien\
    \ en une seule fois mais chaque utilisation doit correspondre à une durée complète\
    \ de 10 minutes.\n\nSi l’adaptation nécessite que le rôdeur fasse un choix plus\
    \ précis (comme par exemple la compétence sur laquelle le don de Talent s’appliquera),\
    \ ce choix est fait une fois pour toute et ne peut plus être changé par la suite.\
    \ \n\nAux niveaux 8, 13 et 15, le rôdeur choisit un autre type parmi ses ennemis\
    \ jurés et une adaptation au sein de la liste correspondant à ce type. Il choisit\
    \ aussi une nouvelle adaptation dans une des listes correspondant aux types de\
    \ créatures qu’il a choisis dans le cadre de cette capacité (il peut s’agir du\
    \ nouveau type qu’il vient de choisir). Le rôdeur infiltré ne peut utiliser qu’une\
    \ seule adaptation à la fois.\n\nCette capacité remplace Environnement de prédilection.\n\
    \n\n\nAberration : amphibie, armure naturelle +2, vision dans le noir à 18 mètres\
    \ (12 c), Volonté de fer.\n\nAnimal : armure naturelle +2, escalade 4,50 mètres\
    \ (3 c), nage 4,50 mètres (3 c), Réflexes surhumains, Vigueur surhumaine, vision\
    \ dans le noir à 18 mètres (12 c), vision nocturne.\n\nCréature artificielle :\
    \ Réflexes surhumains, Vigueur surhumaine, vision dans le noir à 18 mètres (12\
    \ c), vision nocturne.\n\nCréature magique : armure naturelle +2, Vigueur surhumaine,\
    \ vision dans le noir à 18 mètres (12 c), vision nocturne.\n\nDragon : Fente,\
    \ Réflexes surhumains, Vigueur surhumaine, vision dans le noir à 18 mètres (12\
    \ c), vision nocturne, Volonté de fer.\n\nExtérieur : résistance aux énergies\
    \ 5 (choisir un type d’énergie parmi acide, feu, froid et électricité), Réflexes\
    \ surhumains, Vigueur surhumaine, vision dans le noir à 18 mètres (12 c), Volonté\
    \ de fer.\n\nFée : Réflexes surhumains, vision nocturne, Volonté de fer.\n\nHumanoïde\
    \ (aquatique) : armure naturelle +2, frénésie inspirée par le sang des sahuagins,\
    \ nage 4,50 mètres (3 c), vision dans le noir, vision nocturne.\n\nHumanoïde (elfe)\
    \ : armes familières, immunités elfiques, magie elfique, sang elfique, sens aiguisés,\
    \ Talent (une compétence au choix), vision nocturne.\n\nHumanoïde (géant) : armure\
    \ naturelle +2, Fente, Lancer improvisé, résistance aux énergies 10 (choisir froid,\
    \ électricité ou feu), vision nocturne.\n\nHumanoïde (gnoll) : armure naturelle\
    \ +2, Maniement d’une arme exotique (fléau double), vision dans le noir à 18 mètres\
    \ (12 c).\n\nHumanoïde (gnome) : armes familières, entraînement défensif, haine,\
    \ magie gnome, obsession, résistance aux illusions, sens aiguisés, vision nocturne.\n\
    \nHumanoïde (gobelinoïde) : armure naturelle +2, rapidité gobeline, Talent (Discrétion),\
    \ vision dans le noir à 18 mètres (12 c).\n\nHumanoïde (halfelin) : armes familières,\
    \ bon équilibre, chance des halfelins, sans peur, sens aiguisés.\n\nHumanoïde\
    \ (humain) : Réflexes surhumains, Talent (une compétence au choix), Vigueur surhumaine,\
    \ Volonté de fer.\n\nHumanoïde (nain) : armes familières, avarice, connaissance\
    \ de la pierre, entraînement défensif, haine, lentement mais sûrement, robustes,\
    \ stabilité, vision dans le noir à 18 mètres (12 c).\n\nHumanoïde (orque) : armes\
    \ familières, férocité, intimidant, sang orque, vision dans le noir à 18 mètres\
    \ (12 c).\n\nHumanoïde (reptilien) : armure naturelle +2, rapidité du kobold (comme\
    \ rapidité gobeline), retenir son souffle (comme les hommes-lézards), Talent (Acrobaties,\
    \ Discrétion ou Perception, au choix), vision dans le noir à 18 mètres (12 c).\n\
    \nHumanoïde monstrueux : armure naturelle +2, Réflexes surhumains, vision dans\
    \ le noir à 18 mètres (12 c), vision nocturne.\n\nMort-vivant : armure naturelle\
    \ +2, Talent (Discrétion), Vigueur surhumaine, vision dans le noir à 18 mètres\
    \ (12 c), Volonté de fer.\n\nPlante : Vigueur surhumaine, vision nocturne, Volonté\
    \ de fer.\n\nVase : résistance à l’acide 10, Talent (Escalade, Évasion ou Perception\
    \ au choix), Vigueur surhumaine, Volonté de fer.\n\nVermine : escalade 4,50 mètres\
    \ (3 c), nage 4,50 mètres (3 c), Vigueur surhumaine, vision dans le noir à 18\
    \ mètres (12 c), Volonté de fer."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20infiltr%c3%a9%20(r%c3%b4deur).ashx#Adaptation_Ext_0
  
- Nom: Pacte spirituel (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur spirituel
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, plutôt que de tisser un lien avec ses compagnons de\
    \ chasse ou avec un compagnon animal, le rôdeur spirituel se rapproche des esprits\
    \ de la nature eux-mêmes. Chaque jour, tant qu’il se trouve dans l’un de ses environnements\
    \ de prédilection, il peut lancer augure sous la forme d’un pouvoir magique avec\
    \ un NLS égal à son niveau de rôdeur.\n\nDe plus, il peut faire appel aux esprits\
    \ pour lancer n’importe quel sort de rôdeur qu’il est capable de lancer et ce,\
    \ même s’il n’a pas préparé le sort en question. \n\nAu niveau 8 et tous les quatre\
    \ niveaux par la suite, il peut faire appel à eux pour lancer un sort de plus\
    \ chaque jour. Cette capacité remplace le Pacte du chasseur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20spirituel%20(r%c3%b4deur).ashx#Pacte_spirituel_Ext_0
  
- Nom: Sagesse des esprits (Mag)
  Classe: Rôdeur
  Archétype: Rôdeur spirituel
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le rôdeur spirituel peut utiliser son pouvoir magique
    d’augure même s’il ne se trouve pas au sein d’un de ses environnements de prédilection.
    S’il est dans un tel environnement, il peut lancer divination au lieu d’augure.
    Comme pour augure, le NLS de la divination est égal au niveau du rôdeur. Cette
    capacité remplace Camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20spirituel%20(r%c3%b4deur).ashx#Sagesse_des_esprits_Mag_1
  
- Nom: Rôdeur urbain
  Classe: Rôdeur
  Archétype: Rôdeur urbain
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un rôdeur urbain ajoute Connaissances (folklore local)
    et Sabotage à la liste de ses compétences de classe et en retire Connaissances
    (nature) et Dressage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#Rôdeur_urbain_0
  
- Nom: Communauté de prédilection (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur urbain
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le rôdeur urbain établit un lien avec une communauté.
    Tant qu’il se trouve au sein de celle-ci, il gagne un bonus de +2 aux jets d’initiative
    ainsi qu’aux tests de Connaissances (folklore local), Discrétion, Perception et
    Survie. Un rôdeur urbain ne laisse aucune trace en se déplaçant au sein de sa
    communauté de prédilection et il ne peut pas y être pisté (à moins qu’il ne choisisse
    de laisser une trace).


    Au niveau 8 et tous les cinq niveaux par la suite, un rôdeur urbain peut choisir
    une nouvelle communauté de prédilection. De plus, à chacun de ces niveaux, il
    peut augmenter de +2 le bonus appliqué à certaines compétences et à l’initiative
    dans une de ses communautés de prédilection (qui peut être celle qu’il vient de
    choisir).


    Dans le cadre de cette capacité, une communauté désigne n’importe quel lieu rassemblant
    au moins 100 habitants. Les communautés peuvent être bien plus grandes que ce
    minimum. Les fermes, champs et maisons des alentours ne sont pas considérées comme
    partie intégrante d’une communauté. Cette capacité remplace Environnements de
    prédilection.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#Communauté_de_prédilection_Ext_1
  
- Nom: Recherche de pièges (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur urbain
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un rôdeur urbain peut trouver et désamorcer les pièges,
    comme la capacité de roublard de même nom. Cette capacité remplace Endurance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#Recherche_de_pièges_Ext_2
  
- Nom: À travers tout (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur urbain
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un rôdeur urbain n’est jamais ralenti par le terrain
    difficile au sein de ses communautés de prédilection. De plus, il peut traverser
    les espaces occupés par des locaux comme s’ils étaient des alliés. Cela ne s’applique
    pas aux créatures qui ont l’intention de lui faire du mal. Les zones qui sont
    enchantées ou manipulées par magie pour ralentir les déplacement continuent cependant
    de l’affecter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#À_travers_tout_Ext_3
  
- Nom: Se fondre dans la masse (Ext)
  Classe: Rôdeur
  Archétype: Rôdeur urbain
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un rôdeur urbain de niveau supérieur ou égal à 12 peut utiliser son
    bonus de Discrétion au lieu d’effectuer un test de Déguisement au sein d’une de
    ses communautés de prédilection. Ce déguisement ne requiert aucune action. Le
    rôdeur doit effectuer un test chaque fois que quelqu’un tente de le discerner
    parmi la masse des citoyens. Si le test réussit, il se fond dans la foule. Bien
    qu’il ne soit pas invisible, les ennemis ne remarquent pas sa présence et n’entreprennent
    aucune action spécifique à son encontre (il peut quand même être affecté par les
    actions que les ennemis entreprennent à l’égard de tous les citoyens).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#Se_fondre_dans_la_masse_Ext_4
  
- Nom: Invisibilité magique (Mag)
  Classe: Rôdeur
  Archétype: Rôdeur urbain
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, par une action rapide, le rôdeur urbain peut lancer
    invisibilité suprême sur lui-même avec un NLS égal à son niveau de rôdeur. Il
    peut utiliser ce pouvoir magique un nombre de fois par jour égal à son modificateur
    de Sagesse (au minimum une fois). Cette capacité remplace Discrétion totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur%20urbain%20(r%c3%b4deur).ashx#Invisibilité_magique_Mag_5
  
- Nom: Don de style de combat (Ext)
  Classe: Rôdeur
  Archétype: Seigneur des chevaux
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un seigneur des chevaux doit choisir le style de combat
    Combat monté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20chevaux%20(r%c3%b4deur).ashx#Don_de_style_de_combat_Ext_0
  
- Nom: Lien avec la monture (Ext)
  Classe: Rôdeur
  Archétype: Seigneur des chevaux
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un seigneur des chevaux forme un lien étroit avec un
    animal qu’il peut utiliser comme monture et qui devient son compagnon animal.
    Un rôdeur de taille M peut choisir un dromadaire ou un cheval. Un rôdeur de taille
    P peut choisir un poney ou un loup, ou bien encore un sanglier ou un chien s’il
    est de niveau supérieur ou égal à 7. Cette capacité fonctionne comme le compagnon
    animal des druides, si ce n’est que le niveau de druide effectif du rôdeur est
    égal à son niveau de rôdeur –3. Le rôdeur gagne un bonus de +2 aux tests de Dressage
    et d’Équitation avec son compagnon animal. Cette capacité remplace Pacte du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20chevaux%20(r%c3%b4deur).ashx#Lien_avec_la_monture_Ext_1
  
- Nom: Lien renforcé (Ext)
  Classe: Rôdeur
  Archétype: Seigneur des chevaux
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le seigneur des chevaux renforce le lien qui l’unit
    à sa monture. Son niveau de druide effectif pour sa monture est désormais égal
    à son niveau de rôdeur. Cette capacité remplace Camouflage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20chevaux%20(r%c3%b4deur).ashx#Lien_renforcé_Ext_2
  
- Nom: Lien spirituel (Sur)
  Classe: Rôdeur
  Archétype: Seigneur des chevaux
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, une fois par jour, le seigneur des chevaux peut octroyer
    à son compagnon animal un nombre de points de vie temporaires égal à son niveau
    de rôdeur. Tant que ces points de vie temporaires existent et que la monture se
    trouve à au plus 9 mètres (6 ) du rôdeur, ce dernier peut choisir de partager
    les dégâts que sa monture subit, comme s’il utilisait protection d’autrui. Cette
    capacité remplace Discrétion totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Seigneur%20des%20chevaux%20(r%c3%b4deur).ashx#Lien_spirituel_Sur_3
  
- Nom: Astuces du chasseur
  Classe: Rôdeur
  Archétype: Tirailleur
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le tirailleur apprend à utiliser certaines astuces de
    chasse qui accordent généralement un avantage ou un bonus au rôdeur lui-même ou
    à un allié proche. Au niveau 5, le rôdeur peut apprendre une astuce choisie parmi
    la liste ci-dessous. Au niveau 7 et tous les deux niveaux par la suite, il apprend
    une nouvelle astuce. Le rôdeur peut utiliser ces astuces un nombre total de fois
    par jour égal à la moitié de son niveau de rôdeur + son modificateur de Sagesse.


    Les astuces nécessitent généralement une action rapide, mais parfois, il s’agit
    d’une action libre ou d’une action de mouvement qui modifie une action simple
    (souvent, une action d’attaque). Une fois qu’une astuce a été choisie, le rôdeur
    ne peut pas la remplacer par une autre. Il ne peut pas choisir une même astuce
    plusieurs fois. Cette capacité remplace l’accès aux sorts des rôdeurs ordinaires.
    Les tirailleurs ne gagnent pas de sorts et ne sont pas capables d’en lancer. Ils
    n’ont pas de niveau de lanceur de sorts et ne peuvent pas utiliser d’objets à
    fin d’incantation ni d’objets à potentiel magique.


    Voici une liste des astuces du chasseur et de leurs effets.




    Attaque ! (Ext). Le rôdeur peut utiliser cette astuce par une action rapide. Son
    compagnon animal porte une attaque de corps à corps contre un adversaire adjacent.
    Le compagnon animal doit être capable d’entendre et de voir le rôdeur.


    Attaque de la seconde chance (Ext). Lorsqu’une des attaques au corps à corps du
    rôdeur rate, il peut utiliser une action immédiate pour relancer son jet d’attaque
    avec un malus de –5.


    Attaque distrayante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre avant de porter une attaque. Si l’attaque touche, la cible subit un malus
    de –2 à tous ses jets d’attaque pendant 1 round.


    Attaque facilitée (Ext). Le rôdeur peut utiliser cette astuce par une action libre
    lorsqu’une de ses attaques touche une créature. Le prochain allié qui attaque
    la même cible avant le début du prochain tour du rôdeur gagne un bonus de circonstances
    de +2 sur ce jet d’attaque.


    Attaque gênante (Ext). Le rôdeur peut utiliser cette astuce par une action libre
    lorsqu’il porte une attaque. Si celle-ci touche, la cible est enchevêtrée pendant
    1 round.


    Attaque haineuse (Ext). Le rôdeur peut utiliser cette astuce par une action libre
    lorsqu’il porte une attaque contre un de ses ennemis jurés. La zone de critique
    possible de son arme est doublée pour cette attaque. Cette capacité ne se cumule
    pas avec les effets améliorant la zone de critique possible de l’arme.


    Attaque handicapante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre lorsqu’une de ses attaques touche. La cible de l’attaque voit sa vitesse
    de déplacement au sol réduite de moitié pendant 1d4 rounds.


    Attaque perturbante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre avant de porter une attaque au corps à corps. Si l’attaque touche, la cible
    est secouée pendant 1d4 rounds.


    Attaque renversante (Ext). Le rôdeur peut utiliser cette astuce par une action
    libre juste avant de porter une attaque au corps à corps. Si l’attaque touche,
    il peut effectuer une manoeuvre de croc-en-jambe contre la cible sans dépenser
    d’action.


    Attaque vengeresse (Ext). Le rôdeur peut utiliser cette astuce par une action
    immédiate lorsqu’un ennemi adjacent attaque et touche un de ses alliés avec une
    attaque au corps à corps ou à distance. Le rôdeur peut effectuer une unique attaque
    de corps à corps contre cet ennemi en utilisant son bonus de base à l’attaque
    entier.


    Compétent et expérimenté (Ext). Par une action libre, le rôdeur peut effectuer
    deux lancers pour un test de compétence et choisir le meilleur résultat des deux.
    Il doit posséder au moins un rang dans cette compétence.


    Conseil du rôdeur (Ext). Par une action rapide, le rôdeur peut donner à tous ses
    alliés situés dans un rayon de 9 mètres (6 c) et capables de le voir et de l’entendre
    un bonus de +2 aux tests de compétence relatifs à une compétence de son choix.
    Le rôdeur doit posséder au moins un rang dans la compétence en question. Ce bonus
    persiste pendant 1 round.


    Déplacement surprenant (Ext). Le rôdeur peut se déplacer de 1,50 mètres (1 c)
    par une action rapide. Ce mouvement ne provoque pas d’attaque d’opportunité et
    n’est pas considéré comme un pas de placement.


    Escalade rapide (Ext). Lors d’une escalade, le rôdeur peut se déplacer de sa vitesse
    normale par une action de mouvement, sans que cela n’entraîne de pénalité.


    Marche du caméléon (Ext). Le rôdeur peut se déplacer d’une distance pouvant aller
    jusqu’au double de sa vitesse de déplacement par une action de mouvement. Ce déplacement
    n’impose aucune pénalité aux tests de Discrétion du rôdeur mais il provoque des
    attaques d’opportunité normalement.


    Nage rapide (Ext). Le rôdeur peut nager en se déplaçant de sa vitesse normale
    par une action de mouvement, sans que cela n’entraîne de pénalité.


    Pantomime efficace (Ext). Par une action simple, le rôdeur peut communiquer avec
    une unique créature comme s’il utilisait un sort de don des langues pendant 10
    minutes. Comme cette méthode de communication est lente et ne permet pas les subtilités
    de langage, le rôdeur subit un malus de –4 sur ses jets de Bluff et de Diplomatie
    vis-à-vis de la créature avec laquelle il communique de la sorte.


    Posture défensive à l’arc (Ext). Le rôdeur peut utiliser cette astuce par une
    action rapide. Jusqu’au début de son prochain tour, ses attaques à distance ne
    provoquent pas d’attaque d’opportunité.


    Premiers secours rapides (Ext). Par une action rapide, le rôdeur peut effectuer
    un test de Premiers secours pour apporter les premiers secours à un personnage
    mourant et adjacent à lui. Au lieu de cela, il peut administrer une potion à un
    personnage inconscient en utilisant une action de mouvement.


    Renforcement du compagnon (Ext). Le rôdeur peut utiliser cette astuce par une
    action immédiate lorsque son compagnon animal est la cible d’une attaque ou d’une
    manoeuvre de combat réussie. La CA et le DMD du compagnon sont augmentés de +4
    contre cette attaque. Si, malgré tout, l’attaque réussit quand même, le compagnon
    animal ne subit que la moitié des dégâts. Le compagnon animal doit être capable
    de voir et d’entendre le rôdeur pour pouvoir bénéficier de cette astuce.


    Retomber sur ses pattes (Ext). Le rôdeur peut utiliser cette astuce par une action
    immédiate lorsqu’il tombe de 6 mètres ou plus. Il ignore les six premiers mètres
    de la chute lorsqu’il en calcule les dégâts. Si le rôdeur ne subit aucun dégât,
    il ne se retrouve pas couché sur le sol.


    Saut du cerf (Ext). Par une action libre, le rôdeur peut tenter d’effectuer un
    saut avec élan sans devoir se déplacer de 3 mètres (2 c) avant de sauter.


    Se relever agilement (Ext). Le rôdeur peut utiliser une action de mouvement pour
    se relever sans provoquer d’attaque d’opportunité.


    Sens et intuition (Ext). Par une action immédiate, le rôdeur gagne un bonus d’intuition
    de +10 sur les tests de Perception pendant 1 round.


    Tir astucieux (Ext). Par une action simple, le rôdeur peut réaliser une attaque
    à distance qui ignore le camouflage (mais pas le camouflage total), les abris
    mous et les abris partiels.


    Viens ici ! (Ext). Le rôdeur peut utiliser cette astuce par une action immédiate
    lorsque son compagnon animal se déplace. La case d’où part le compagnon animal
    n’est pas considérée comme contrôlée par les ennemis que celui-ci peut voir. Cela
    signifie que les ennemis visibles du compagnon animal ne portent pas d’attaque
    d’opportunité lorsque l’animal quitte cette case. Le compagnon animal doit terminer
    son mouvement dans un emplacement adjacent au rôdeur. Il doit également être capable
    de voir et d’entendre le rôdeur pour bénéficier de cette astuce.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tirailleur%20(r%c3%b4deur).ashx#Astuces_du_chasseur_0
  
- Nom: Sens renforcés (Ext)
  Classe: Rôdeur
  Archétype: Traqueur sauvage
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, à force de vivre dans les étendues sauvages, le traqueur
    a développé ses sens. Il gagne vision nocturne et un bonus de +1 aux tests de
    Perception. S’il disposait déjà de la vision nocturne, il gagne un bonus de +2
    aux tests de Perception. Ce bonus augmente de +1 tous les quatre niveaux après
    le 1 (pour un maximum de +6 au niveau 20 ou de +7 si le traqueur avait déjà vision
    nocturne). Ce pouvoir remplace le premier ennemi juré du rôdeur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20sauvage%20(r%c3%b4deur).ashx#Sens_renforcés_Ext_0
  
- Nom: Esquive instinctive (Ext)
  Classe: Rôdeur
  Archétype: Traqueur sauvage
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le traqueur sauvage gagne le pouvoir de barbare esquive
    instinctive. Ce pouvoir remplace le don de style de combat de rôdeur de niveau
    2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20sauvage%20(r%c3%b4deur).ashx#Esquive_instinctive_Ext_1
  
- Nom: Rage du sauvage (Ext)
  Classe: Rôdeur
  Archétype: Traqueur sauvage
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le traqueur sauvage peut devenir enragé, comme un barbare,
    mais son niveau de barbare effectif est égal à son niveau de rôdeur -3. Ce pouvoir
    remplace pacte du chasseur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20sauvage%20(r%c3%b4deur).ashx#Rage_du_sauvage_Ext_2
  
- Nom: Pouvoirs de rage
  Classe: Rôdeur
  Archétype: Traqueur sauvage
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le traqueur sauvage gagne un pouvoir de rage de barbare.
    Il en gagne un autre tous les cinq niveaux après le 5 (pour un maximum de quatre
    au niveau 20). Ce pouvoir remplace le deuxième, le troisième, le quatrième et
    le cinquième ennemi juré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20sauvage%20(r%c3%b4deur).ashx#Pouvoirs_de_rage_3
  
- Nom: Talent du sauvage (Ext)
  Classe: Rôdeur
  Archétype: Traqueur sauvage
  Source: AG
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, le traqueur sauvage peut choisir un pouvoir de rage
    ou bénéficier d’un bonus d’intuition de +2 à l’une des compétences suivantes :
    Acrobaties, Discrétion, Escalade, Natation, Perception, Survie. Il peut choisir
    de nouveau un de ces avantages tous les cinq niveaux après le 6 (pour un maximum
    de quatre avantages au niveau 20). Ce pouvoir remplace les dons de style de combat
    de rôdeur de niveau 6, 10, 14 et 18.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Traqueur%20sauvage%20(r%c3%b4deur).ashx#Talent_du_sauvage_Ext_4
  
- Nom: Compétences de classe
  Classe: Rôdeur
  Archétype: Trappeur
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un trappeur ajoute Sabotage à sa liste de compétence de classe, en
    plus de ses compétences de classe habituelles.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trappeur%20(r%c3%b4deur).ashx#Compétences_de_classe_0
  
- Nom: Découverte des pièges
  Classe: Rôdeur
  Archétype: Trappeur
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un trappeur ajoute 1/2 niveau de rôdeur aux tests de Perception pour
    localiser un piège et aux tests de Sabotage (1 au minimum). Le trappeur peut utiliser
    Sabotage pour neutraliser des pièges magiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trappeur%20(r%c3%b4deur).ashx#Découverte_des_pièges_1
  
- Nom: Piège
  Classe: Rôdeur
  Archétype: Trappeur
  Source: AM
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, le trappeur apprend à créer un collet et un autre piège\
    \ de rôdeur de son choix. Au niveau 7 et, par la suite, tous les deux niveaux,\
    \ il peut en apprendre un autre. Chaque jour, il peut les utiliser un nombre de\
    \ fois égal à 1/2 niveau de rôdeur + modificateur de Sagesse. Une fois qu’il a\
    \ appris un piège, il ne peut plus l’oublier et ne peut pas le remplacer par un\
    \ autre. Il ne peut pas choisir le même piège à plusieurs reprises. Ce pouvoir\
    \ remplace le pouvoir de classe de rôdeur d’incantation. \n\nLes trappeurs n’apprennent\
    \ pas de sorts et sont incapables d’incanter. Ils n’ont pas de niveau de lanceur\
    \ de sorts et ne peuvent pas utiliser d’objets à potentiel magique ou à fin d’incantation."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trappeur%20(r%c3%b4deur).ashx#Piège_2
  
- Nom: Lancer de piège
  Classe: Rôdeur
  Archétype: Trappeur
  Source: AM
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le trappeur peut fixer un piège magique de rôdeur sur
    une flèche, un carreau d’arbalète ou une arme de jet, ce qui lui permet de placer
    son piège de loin ou de l’utiliser comme attaque directe. La fixation du piège
    sur le projectile fait partie de l’action complexe nécessaire à la préparation
    du piège. Le trappeur lance son projectile de façon ordinaire. S’il est lancé
    dans une case, il fonctionne comme si le trappeur l’avait placé là normalement
    mais son DD est réduit de 5. Si le trappeur tire le piège sur une créature, elle
    subit les dégâts de l’arme à distance et on considère qu’elle a déclenché le piège
    (elle a droit à un jet de sauvegarde, le cas échéant). L’attaque a une portée
    maximum de 18 mètres (12 ) et tient compte du facteur de portée. La durée du piège
    placée sur le projectile s’écoule à partir de sa création et non du moment où
    elle est utilisée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Trappeur%20(r%c3%b4deur).ashx#Lancer_de_piège_3
  
- Nom: Acrobate expert (Ext)
  Classe: Roublard
  Archétype: Acrobate
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau  1, l’acrobate ne subit plus aucune pénalité d’armure aux
    tests d’Acrobaties, de Discrétion, d’Escalade, d’Escamotage et de Vol lorsqu’il
    porte une armure légère. S’il ne porte aucune armure, il gagne un bonus de compétence
    de +2 aux tests d’Acrobaties et de Vol. Cette capacité remplace Recherche des
    pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20(roublard).ashx#Acrobate_expert_Ext_0
  
- Nom: Seconde chance (Ext)
  Classe: Roublard
  Archétype: Acrobate
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’acrobate peut relancer n’importe quel test d’Acrobaties,
    d’Escalade ou de Vol qu’il vient de faire. Le nouveau test s’effectue avec un
    malus de –5 et il doit accepter le second résultat, même si celui-ci est pire
    que le premier. Au niveau 3, l’acrobate peut utiliser cette capacité une fois
    par jour pour chacune de ces compétences, plus une fois par jour par tranche de
    trois niveaux au-delà du niveau 3. Cette capacité remplace Sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20(roublard).ashx#Seconde_chance_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Acrobate
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un acrobate : acrobate
    inégalable, debout, équilibriste, fuite rapide, grimpeur agile, mouvement à quatre
    pattes et saut de l''expert.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Acrobate
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivants conviennent particulièrement
    à un acrobate : acrobaties rapides, esquive extraordinaire et roulé-boulé.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Acrobate%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Embuscade (Ext)
  Classe: Roublard
  Archétype: Bandit
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le bandit devient un maître des embuscades. Quand il
    agit lors du round de surprise, il peut faire une action de mouvement, une action
    simple et une action rapide au lieu d’une action de mouvement ou d’une action
    simple. Ce pouvoir remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandit%20(roublard).ashx#Embuscade_Ext_0
  
- Nom: Frappe terrifiante (Ext)
  Classe: Roublard
  Archétype: Bandit
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le bandit peut terrifier un adversaire en le frappant.
    Chaque jour, un nombre de fois égal à son modificateur de Charisme (1 au minimum),
    quand le bandit réussit un coup critique et inflige des dégâts d’attaque sournoise,
    il peut l’effrayer pendant un nombre de rounds égal à son modificateur de Charisme
    (1 au minimum). Il peut utiliser ce pouvoir en même temps qu’un don de critique.
    Ce pouvoir remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandit%20(roublard).ashx#Frappe_terrifiante_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Bandit
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le bandit :
    attaque surprise, botte secrète, déclenchement extraordinaire, formation martiale,
    maîtrise du terrain, organiser l’attaque, sournois et tir soudain.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandit%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Bandit
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le bandit
    : caché en pleine lumière, coup assommant et opportunisme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bandit%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Entraînement martial (Ext)
  Classe: Roublard
  Archétype: Bretteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le bretteur peut choisir une arme de guerre à ajouter
    à la liste des armes qu’il est formé à manier. De plus, il peut choisir le talent
    de roublard Botte secrète jusqu’à deux fois. Cette capacité remplace Recherche
    des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20(roublard).ashx#Entraînement_martial_Ext_0
  
- Nom: Audace (Ext)
  Classe: Roublard
  Archétype: Bretteur
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le bretteur gagne un bonus de moral de +1 aux tests d’Acrobaties
    et aux jets de sauvegarde contre la terreur. Ce bonus augmente de +1 par tranche
    de 3 niveaux au delà du niveau 3. Cette capacité remplace Sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20(roublard).ashx#Audace_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Bretteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un bretteur : attaque
    et changement de position, attaque sournoise puissante, défense offensive et formation
    martiale.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Bretteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivants conviennent particulièrement
    à un bretteur : attaque handicapante, attaque redirigée et lames entremêlées.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bretteur%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Désarmement prudent (Ext)
  Classe: Roublard
  Archétype: Cambrioleur
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, chaque fois qu’un cambrioleur tente de désarmer un piège
    à l’aide de la compétence de Sabotage, il ne déclenche pas celui-ci à moins de
    rater son test d’au moins 10 points. Si, malgré tout, il déclenche le piège, il
    ajoute le double de son bonus de sens des pièges pour en éviter les effets. Cette
    capacité remplace Esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cambrioleur%20(roublard).ashx#Désarmement_prudent_Ext_0
  
- Nom: Distraction (Ext)
  Classe: Roublard
  Archétype: Cambrioleur
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, chaque fois qu’un cambrioleur est repéré alors qu’il
    utilisait la compétence de Discrétion, il peut effectuer immédiatement un test
    de Bluff opposé à la compétence de Psychologie de la créature qui l’a repéré.
    Si ce test réussit, la cible suppose que le bruit était un son banal et ne repère
    pas le roublard. Cela ne fonctionne que si la créature en question ne peut pas
    voir le roublard. Cette capacité ne peut être utilisée qu’une seule fois par tentative
    de Discrétion. Si la même créature détecte à nouveau la présence du roublard,
    cette capacité n’a pas d’effet. Cette capacité remplace Esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cambrioleur%20(roublard).ashx#Distraction_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Cambrioleur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un cambrioleur : crochetage
    rapide, dénicheur de pièges, désamorçage rapide, discret et rapide, grimpeur agile.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cambrioleur%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Cambrioleur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivants conviennent particulièrement
    à un cambrioleur : coup assommant, maintenant que j’y repense, maîtrise des compétences.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cambrioleur%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Détection faussée (Ext)
  Classe: Roublard
  Archétype: Caméléon
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le caméléon commence sa carrière en sachant que, pour
    disparaître, il faut tromper les sens des observateurs. Tous les jours, il gagne
    un nombre de points de Discrétion égal à son rang de Bluff. Cette réserve de points
    se remplit en totalité chaque matin. Avant de faire un test de Discrétion, il
    peut ajouter des points au jet et gagner ainsi un bonus au test égal au nombre
    de points dépensés. S’il dispose d’un bonus aux tests de Bluff grâce à un don
    (comme Talent Bluff), il rajoute le montant qu’apporte le bonus à sa réserve de
    points de Discrétion. Ce pouvoir remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cam%c3%a9l%c3%a9on%20(roublard).ashx#Détection_faussée_Ext_0
  
- Nom: Rôder sans mal (Mag)
  Classe: Roublard
  Archétype: Caméléon
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le caméléon choisit un environnement de prédilection
    de rôdeur. Quand il se trouve sur ce terrain, il peut faire 10 aux tests de Discrétion.
    Quand il atteint le niveau 6, et tous les trois niveaux par la suite, il choisit
    un nouvel environnement dans la liste du rôdeur et peut se servir de ce pouvoir
    dans cet environnement. Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cam%c3%a9l%c3%a9on%20(roublard).ashx#Rôder_sans_mal_Mag_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Caméléon
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le caméléon
    : camouflage, déguisement rapide, discret et rapide et maîtrise du terrain.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cam%c3%a9l%c3%a9on%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Caméléon
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le caméléon
    : maître du déguisement, caché en pleine lumière.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cam%c3%a9l%c3%a9on%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Menteur-né (Ext)
  Classe: Roublard
  Archétype: Charlatan
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, quand le charlatan réussit à duper une créature avec
    un test de Bluff, cette dernière subit un malus de -2 contre les tests de Bluff
    du charlatan pendant les 24 heures qui suivent. Ce pouvoir ne se cumule pas avec
    lui-même. Il remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charlatan%20(roublard).ashx#Menteur-né_Ext_0
  
- Nom: Grande mystification (Ext)
  Classe: Roublard
  Archétype: Charlatan
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le charlatan maîtrise l’art de la mystification et apprend
    comment préparer un canular qui causera du tort à ses ennemis. Il gagne le talent
    de maître colporteur de rumeur, même s’il n’a pas atteint le niveau 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charlatan%20(roublard).ashx#Grande_mystification_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Charlatan
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le charlatan
    : beau parleur, charmeur, contacts au marché noir, mensonge convaincant et sournois.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charlatan%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Charlatan
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le charlatan
    : allié involontaire, difficile à envoûter et maîtrise des compétences.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Charlatan%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Armes chimiques (Ext)
  Classe: Roublard
  Archétype: Chimiste clandestin
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un chimiste clandestin est capable de prendre un objet
    alchimique en main comme s’il dégainait une arme. Il ajoute son modificateur d’Intelligence
    aux dégâts infligés par les armes à aspersion, y compris aux dégâts d’aspersion.
    Il ajoute la moitié de son niveau aux tests d’Artisanat (alchimie). Cette aptitude
    remplace esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20clandestin%20(roublard).ashx#Armes_chimiques_Ext_0
  
- Nom: Armes à aspersion précises (Ext)
  Classe: Roublard
  Archétype: Chimiste clandestin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un chimiste clandestin peut infliger des dégâts d’attaque
    sournoise avec des armes à aspersion. L’attaque doit être la première du round,
    elle doit respecter les règles qui autorisent l’application des dégâts d’attaque
    sournoise (contre une cible prise au dépourvue par exemple) et doit être dirigée
    contre une créature et non une case. Cette aptitude remplace le talent de roublard
    obtenu au niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20clandestin%20(roublard).ashx#Armes_à_aspersion_précises_Ext_1
  
- Nom: Découverte (Sur)
  Classe: Roublard
  Archétype: Chimiste clandestin
  Source: MCA
  Niveau: 10
  Auto: true
  Description: 'Au niveau 10, un chimiste clandestin peut choisir d’une des découvertes
    d’alchimiste suivantes à la place d’un talent de roublard : chair écoeurante,
    dilution, guérison spontanée, momification, poison collant, poison concentré,
    potion améliorée, potion prolongée, préservation des organes, transformation de
    poison. Il remplace le niveau d’alchimiste par son niveau de roublard pour déterminer
    les effets de ses découvertes et le niveau nécessaire pour les choisir. Cette
    aptitude remplace talents de maître roublard.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20clandestin%20(roublard).ashx#Découverte_Sur_2
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Chimiste clandestin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de roublard suivants viennent compléter l’archétype de
    chimiste clandestin : contacts au marché noir, doigts rapides, empoisonnement
    rapide, oeil de l’archer et poison persistant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20clandestin%20(roublard).ashx#Talents_de_roublard_3
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Chimiste clandestin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivant viennent compléter l’archétype
    de chimiste clandestin : cocktail mortel et maintenant que j’y repense.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20clandestin%20(roublard).ashx#Talents_de_maître_roublard_4
  
- Nom: Conduite sportive (Ext)
  Classe: Roublard
  Archétype: Cocher
  Source: AG
  Niveau: 1
  Auto: true
  Description: Quand le cocher conduit un véhicule qui utilise un groupe d’animaux
    ou de créatures magiques comme moyen de propulsion, le DD de ses tests de conduite
    est réduit de 2, la vitesse maximale augmente de 3 mètres (2 ) et l’accélération
    augmente de 1,50 m (1 ). Ce pouvoir remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cocher%20(roublard).ashx#Conduite_sportive_Ext_0
  
- Nom: Vigueur du cocher (Ext)
  Classe: Roublard
  Archétype: Cocher
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le cocher apprend à diriger son véhicule et à en garder
    le contrôle même s’il est mortellement blessé. S’il tombe en dessous de 0 point
    de vie mais qu’il n’est pas mort, il peut faire un jet de Vigueur DD 15 à chaque
    round pour rester conscient et contrôler le véhicule, même s’il ne peut pas faire
    d’autres actions. Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cocher%20(roublard).ashx#Vigueur_du_cocher_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Cocher
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le cocher :  entraînement
    aux armes à feu et spécialiste de la fuite.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cocher%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Cocher
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le cocher
    : un  don et maître de la fuite.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cocher%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Résistant (Ext)
  Classe: Roublard
  Archétype: Coriace
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le coriace s’est déjà préparé à subir des conditions
    environnementales extrêmes et des privations. Il peut rester deux fois plus de
    jours que les gens normaux sans boire et trois fois plus sans manger avant de
    ressentir les affres de la faim ou de la soif. Ce pouvoir remplace recherche des
    pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coriace%20(roublard).ashx#Résistant_Ext_0
  
- Nom: Résistance aux énergies (Mag)
  Classe: Roublard
  Archétype: Coriace
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le coriace peut lancer endurance aux énergies destructives
    1/jour, comme un pouvoir magique. Il fonctionne comme le sort du même nom avec
    pour niveau de lanceur de sorts celui du roublard. Ce pouvoir remplace sens des
    pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coriace%20(roublard).ashx#Résistance_aux_énergies_Mag_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Coriace
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le coriace :
    brasse vigoureuse, expert en survie, faire le mur, maîtrise du terrain, résilience,
    retenir son souffle, tripes d’acier.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coriace%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Coriace
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le coriace
    : don, maîtrise des compétences, roulé-boulé et un jour de plus.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coriace%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Courir sur les toits (Ext)
  Classe: Roublard
  Archétype: Coureur des toits
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le coureur des toits est parfaitement à l’aise quand
    il se déplace au sommet d’un bâtiment, d’une tour ou autre. Tant qu’il porte une
    armure légère ou pas d’armure du tout, il peut se déplacer à sa vitesse maximale
    quand il traverse ces lieux et ne subit pas de malus aux tests de Dextérité ou
    aux jets de Réflexes dus aux déplacements sur un toit. Ce pouvoir remplace recherche
    des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coureur%20des%20toits%20(roublard).ashx#Courir_sur_les_toits_Ext_0
  
- Nom: Descente acrobatique (Ext)
  Classe: Roublard
  Archétype: Coureur des toits
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le coureur des toits peut utiliser Acrobaties pour tenter
    de descendre rapidement d’un toit ou d’une autre surface, en faisant un ricochet
    sur une autre surface avant de plonger par une ouverture (une fenêtre, un balcon
    ou autre) située juste en dessous. Tant qu’il dispose d’au moins deux surfaces
    distantes de moins de 3 m, il peut bondir de l’une à l’autre et descendre ainsi
    sur une grande distance à l’aide d’un seul test. Le DD est de 10 + 5 par tranche
    de 3 m descendus en plus des 3 premiers. Si le roublard rate son test, il tombe
    depuis son point de départ. Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coureur%20des%20toits%20(roublard).ashx#Descente_acrobatique_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Coureur des toits
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le coureur des
    toits : debout, équilibriste, grimpeur agile, maîtrise du terrain et saut de l’expert.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coureur%20des%20toits%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Coureur des toits
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le coureur
    des toits : acrobaties rapides.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coureur%20des%20toits%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Charge de l’éclaireur (Ext)
  Classe: Roublard
  Archétype: Eclaireur
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, chaque fois qu’un éclaireur effectue une charge, son
    attaque inflige des dégâts d’attaque sournoise comme si la cible était prise au
    dépourvu. Les ennemis bénéficiant de la capacité d’esquive instinctive sont immunisés
    contre cette capacité. Cette capacité remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eclaireur%20(roublard).ashx#Charge_de_l’éclaireur_Ext_0
  
- Nom: Tirailleur (Ext)
  Classe: Roublard
  Archétype: Eclaireur
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, chaque fois que l’éclaireur se déplace d’au moins 3 m
    au cours d’un round et effectue une action d’attaque, celle-ci inflige des dégâts
    d’attaque sournoise comme si la cible était prise au dépourvu. Si l’éclaireur
    porte plus d’une attaque au cours du même round, cette capacité ne modifie que
    la première d’entre elles. Les ennemis bénéficiant de la capacité esquive instinctive
    sont immunisés contre cette capacité. Cette capacité remplace Esquive instinctive
    supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eclaireur%20(roublard).ashx#Tirailleur_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Eclaireur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un éclaireur : camouflage,
    déclenchement extraordinaire, dénicheur de pièges, expert en survie et organiser
    l’attaque.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eclaireur%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Eclaireur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivants conviennent particulièrement
