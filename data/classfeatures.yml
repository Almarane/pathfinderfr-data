  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pirate%20(roublard).ashx#Talents_de_roublard_3
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Pirate
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le pirate
    : allié involontaire, difficile à envoûter et maître de la fuite.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pirate%20(roublard).ashx#Talents_de_maître_roublard_4
  
- Nom: Dessein divin (Sur)
  Classe: Roublard
  Archétype: Roublard sanctifié
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le roublard sanctifié reçoit la bénédiction d’une divinité
    ou d’une institution religieuse, ce qui lui permet de palier à certaines faiblesses.
    Il gagne un bonus sacré de +1 aux jets de Vigueur et de Volonté. Ce pouvoir remplace
    esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20sanctifi%c3%a9%20(roublard).ashx#Dessein_divin_Sur_0
  
- Nom: Épiphanie divine (Sur)
  Classe: Roublard
  Archétype: Roublard sanctifié
  Source: AG
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le roublard sanctifié peut, une fois par jour, avoir
    un aperçu du futur immédiat et prévoir les résultats d’une action donnée, comme
    avec augure. Son niveau de lanceur de sorts est égal à son niveau de classe. Ce
    pouvoir remplace esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20sanctifi%c3%a9%20(roublard).ashx#Épiphanie_divine_Sur_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Roublard sanctifié
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de roublard qui viennent compléter le roublard
    sanctifié : connaissances ésotériques, magie majeure et magie mineure.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20sanctifi%c3%a9%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Roublard sanctifié
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les talents de maître roublard qui viennent compléter le roublard
    sanctifié : don et maîtrise des compétences.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard%20sanctifi%c3%a9%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Précision (Ext)
  Classe: Roublard
  Archétype: Tireur embusqué
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le tireur embusqué divise par deux toutes les pénalités
    dues à la portée lorsqu’il effectue une attaque à distance avec un arc ou une
    arbalète. Cette capacité remplace Recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(roublard).ashx#Précision_Ext_0
  
- Nom: Portée mortelle (Ext)
  Classe: Roublard
  Archétype: Tireur embusqué
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le tireur embusqué augmente la portée maximale à laquelle
    il peut appliquer ses dégâts d’attaque sournoise de 3 mètres (2 ). Cette portée
    continue d’augmenter de 3 mètres (2 ) tous les trois niveaux après le niveau 3.
    Cette capacité remplace Sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(roublard).ashx#Portée_mortelle_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Tireur embusqué
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un tireur embusqué : camouflage,
    formation martiale, œil de l''archer et tir soudain.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Tireur embusqué
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivants conviennent particulièrement
    à un tireur embusqué : maître du déguisement, roulé-boulé et tireur discret.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Effrayant (Ext)
  Classe: Roublard
  Archétype: Voyou
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Chaque fois qu’un voyou réussit à démoraliser une créature grâce à
    sa compétence d’Intimidation, l’état préjudiciable « secoué » persiste pendant
    1 round de plus que la normale. De plus, si la cible est secouée pour 4 rounds
    ou plus, le voyou peut choisir de renoncer à cet effet et de plutôt la rendre
    effrayée pendant 1 round. Cette capacité remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voyou%20(roublard).ashx#Effrayant_Ext_0
  
- Nom: Coups brutaux (Ext)
  Classe: Roublard
  Archétype: Voyou
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, chaque fois qu’un voyou inflige des dégâts d’attaque
    sournoise, il peut choisir de sacrifier 1d6 points de ces dégâts pour rendre la
    cible fiévreuse pendant un nombre de rounds égal à la moitié de son niveau de
    roublard. Cette capacité ne se cumule pas avec elle-même : seule la durée la plus
    récente est prise en compte. Cette capacité remplace sens des pièges.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voyou%20(roublard).ashx#Coups_brutaux_Ext_1
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Voyou
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un voyou : attaque sournoise
    puissante, défense offensive, formation martiale et forte impression.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voyou%20(roublard).ashx#Talents_de_roublard_2
  
- Nom: Talents de maître roublard
  Classe: Roublard
  Archétype: Voyou
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître roublard suivants conviennent particulièrement
    bien à un voyou : attaque handicapante, attaque sournoise mortelle et coup assommant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voyou%20(roublard).ashx#Talents_de_maître_roublard_3
  
- Nom: Armes et armures
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les ninjas sont formés au maniement de toutes les armes courantes
    et du kama, du katana, du kusarigama, du nunchaku, du saï, de l’arc court, de
    l’épée courte, du shuriken, du siangham et du wakizashi. Ils ont également appris
    à porter des armures légères mais pas à manier des boucliers.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Armes_et_armures_0
  
- Nom: Utilisation du poison
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le ninja apprend à utiliser les poisons et ne risque
    pas de s’empoisonner accidentellement quand il enduit une arme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Utilisation_du_poison_1
  
- Nom: Attaque sournoise
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Si le ninja surprend son adversaire alors qu’il est dans l’incapacité\
    \ de se défendre efficacement, il peut viser un point vital pour lui infliger\
    \ des dégâts supplémentaires. \n\nLes attaques du ninja font des dégâts supplémentaires\
    \ à chaque fois que sa cible est privée de son bonus de Dextérité à la CA (qu’elle\
    \ possède ou non un bonus de Dextérité) ou quand elle est prise en tenaille. Au\
    \ niveau 1, ces dégâts supplémentaires sont de 1d6 et ils augmentent de 1d6 tous\
    \ les deux niveaux. Ce sont des dégâts de précision. Si le ninja fait un coup\
    \ critique lors d’une attaque sournoise, il ne multiplie pas le montant des dégâts\
    \ de précision. Les attaques à distance permettent de faire des attaques sournoises\
    \ si la cible se trouve à moins de 9 m.\n\nSi le ninja manie une arme qui inflige\
    \ des dégâts non létaux (comme une matraque, un fouet ou s’il attaque à mains\
    \ nues), son attaque sournoise peut infliger des dégâts non létaux au lieu de\
    \ létaux. En revanche, il ne peut pas faire des dégâts d’attaque sournoise non\
    \ létaux avec une arme qui inflige des dégâts létaux, même avec le malus de -4.\n\
    \nLe ninja doit avoir une bonne visibilité sur sa cible (assez pour repérer un\
    \ point vital) et doit pouvoir l’atteindre. Un ninja ne peut pas faire une attaque\
    \ sournoise contre une créature qui bénéficie d’un camouflage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Attaque_sournoise_2
  
- Nom: Réserve de ki (Sur)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le ninja gagne une réserve de ki, une énergie surnaturelle
    qu’il utilise pour accomplir des actions extraordinaires. Le montant de points
    de la réserve est égal à 1/2 niveau du ninja + modificateur de Charisme. Tant
    qu’il lui reste au moins un point, à chaque fois qu’il utilise la compétence Acrobaties
    pour sauter, on considère qu’il a eu droit à une course d’élan. Au niveau 10,
    le DD de tous les tests d’Acrobaties faits pour sauter est réduit de moitié (mais
    il ne peut pas aller plus loin que ce que sa vitesse lui autorise).


    Lors d’une attaque à outrance uniquement, le ninja peut dépenser 1 point de sa
    réserve de ki pour faire une attaque supplémentaire avec son meilleur bonus de
    base. Il peut aussi dépenser 1 point pour augmenter sa vitesse de 6 m pendant
    1 round. Enfin, il peut dépenser 1 point de sa réserve de ki pour gagner un bonus
    d’intuition de +4 aux tests de Discrétion pendant 1 round. Ces pouvoirs s’activent
    par une action rapide. Un ninja peut obtenir d’autres pouvoirs qui s’activent
    grâce à la réserve de ki en choisissant certaines astuces de ninja.


    La réserve de ki se régénère chaque matin, après 8 heures de repos ou de méditation
    (cette durée n’est pas forcément continue). Si le ninja possède des niveaux dans
    une autre classe qui donne des points de ki, il ajoute ses niveaux de ninja à
    ceux de cette autre classe pour déterminer le nombre de points de ki qui se trouve
    dans la réserve commune mais il n’ajoute qu’un seul modificateur de caractéristique
    au total. Le ninja choisit la caractéristique à utiliser lorsqu’il prend son premier
    niveau dans la seconde classe qui autorise du ki. Il est impossible de revenir
    sur ce choix. Le ninja utilise alors les points de sa réserve de ki pour alimenter
    les pouvoirs de toutes les classes basées sur le ki.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Réserve_de_ki_Sur_3
  
- Nom: Astuces de ninja
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Alors que le ninja évolue, il apprend de nouvelles astuces qui lui\
    \ permettent de tromper ses ennemis et d’obtenir des pouvoirs surnaturels. \n\n\
    À partir du niveau 2, il apprend une astuce et une de plus tous les deux niveaux.\
    \ Sauf indication contraire, il ne peut pas choisir la même astuce à plusieurs\
    \ reprises.\n\nVoir la liste des astuces de ninja."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Astuces_de_ninja_4
  
- Nom: Pas de trace (Ext)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le ninja apprend à camoufler ses traces, à rester caché
    et à dissimuler sa présence. Le DD des tests visant à suivre un ninja avec la
    Survie augmente de +1. De plus, grâce à son entraînement, le ninja gagne un bonus
    d’intuition de +1 aux tests de Déguisement et aux tests de Discrétion opposés
    quand il reste immobile et n’entreprend pas la moindre action pendant au moins
    1 round. Le DD des tests de Survie et le bonus des tests de Déguisement et de
    Discrétion opposés augmentent de 1 tous les trois niveaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Pas_de_trace_Ext_5
  
- Nom: Esquive instinctive (Ext)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'À partir du niveau 4, le ninja réagit au danger plus tôt que ses
    sens ne devraient normalement le lui permettre. Il est impossible de le prendre
    au dépourvu et il ne perd pas son bonus de Dextérité à la CA si son assaillant
    est invisible. Il perd tout de même son bonus de Dextérité à la CA s’il est immobilisé.
    Le ninja qui possède ce pouvoir perd tout de même son bonus de Dextérité à la
    CA si son adversaire réussit une feinte.


    Si le ninja dispose déjà de l’esquive instinctive grâce à une autre classe, il
    gagne automatiquement l’esquive instinctive supérieure.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Esquive_instinctive_Ext_6
  
- Nom: Pied léger (Ext)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, un ninja apprend à se déplacer en effleurant à peine
    le sol. Par une action complexe, il peut se déplacer au double de sa vitesse normale
    en ignorant le terrain difficile. Quand il se déplace ainsi, n’importe quelle
    surface arrive à soutenir son poids, quel qu’il soit. Il peut donc se déplacer
    sur l’eau, la lave ou les plus minces branches. Il doit terminer son mouvement
    sur une surface capable de le supporter normalement. Il ne peut pas se déplacer
    dans les airs ni gravir des murs ou autres surfaces verticales. Quand il se déplace
    ainsi, il ne reçoit aucun dégâts dus aux surfaces ou aux dangers qui se déclenchent
    par contact, comme ceux causés par la lave ou les chausse-trappes. Il n’a pas
    besoin de faire de test d’Acrobaties pour éviter de tomber quand il traverse une
    surface glissante ou bosselée. Enfin, tant qu’il utilise pied léger, il ignore
    les pièges mécaniques qui se déclenchent en fonction de l’espace.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Pied_léger_Ext_7
  
- Nom: Esquive instinctive supérieure (Ext)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 8
  Auto: true
  Description: 'Au niveau 8, on ne peut plus prendre le ninja en tenaille. Les autres
    ninjas (et les roublards) ne peuvent donc plus lui porter d’attaques sournoises
    en le prenant en tenaille à moins que l’assaillant n’ait au moins quatre niveaux
    de ninja (ou de roublard) de plus que le personnage.


    Si le personnage dispose déjà de l’esquive instinctive supérieure grâce à une
    autre classe, les niveaux de cette classe et de celle de ninja se cumulent pour
    déterminer le niveau minimum de ninja (ou de roublard) nécessaire pour prendre
    le personnage en tenaille.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Esquive_instinctive_supérieure_Ext_8
  
- Nom: Astuce de maître
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 10
  Auto: true
  Description: 'Au niveau 10 et ensuite tous les deux niveaux, le ninja peut choisir
    une astuce de maître au lieu d’une astuce de ninja.


    Voir les astuces de maître.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Astuce_de_maître_9
  
- Nom: Maître secret (Sur)
  Classe: Roublard
  Archétype: Ninja (Classe alternative)
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le ninja est au sommet de son art. Par une action simple,
    il peut lancer invisibilité suprême sur sa personne. Il est alors impossible de
    le détecter, par quelque moyen que ce soit, même la négation de l’invisibilité,
    la détection de l’invisibilité et la vision lucide n’y font rien. Le ninja utilise
    son niveau de classe comme niveau de lanceur de sorts. Ce pouvoir consomme 3 points
    de sa réserve de ki. De plus, quand le ninja fait une attaque sournoise, il peut
    sacrifier des dés de dégâts supplémentaires pour pénaliser une caractéristique
    pendant une minute. Le malus est égal au nombre de dés sacrifiés. Ce malus ne
    se cumule pas avec lui-même et ne peut pas faire passer une caractéristique en
    dessous de 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ninja.ashx#Maître_secret_Sur_10
  
- Nom: Compétences de classe
  Classe: Alchimiste
  Archétype: Alchimiste des marais (Grippli)
  Source: MR
  Niveau: 1
  Auto: true
  Description: L’alchimiste des marais ajoute Natation à sa liste de compétences
    de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20des%20marais%20(alchimiste).ashx#Compétences_de_classe_0
  
- Nom: Amphibie mutagène (Ext)
  Classe: Alchimiste
  Archétype: Alchimiste des marais (Grippli)
  Source: MR
  Niveau: 1
  Auto: true
  Description: Au niveau 1, lorsqu’un alchimiste des marais utilise un mutagène,
    il peut choisir d’améliorer sa forme mutagène pour ses déplacements aquatiques.
    Cela lui fait bénéficier de la particularité amphibie, ses pieds s’allongent et
    les palmes reliant ses doigts et ses orteils se développent, lui accordant une
    vitesse de nage de 4,5 mètres. Cette capacité remplace lancer improvisé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20des%20marais%20(alchimiste).ashx#Amphibie_mutagène_Ext_1
  
- Nom: Options de découverte
  Classe: Alchimiste
  Archétype: Alchimiste des marais (Grippli)
  Source: MR
  Niveau: 1
  Auto: true
  Description: L’alchimiste des marais peut choisir le trait racial de grippli peau
    toxique au lieu d'une découverte alchimique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20des%20marais%20(alchimiste).ashx#Options_de_découverte_2
  
- Nom: Maîtrise de la respiration
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, l’alchimiste interne apprend à contrôler son souffle
    et le flot d’énergie vitale de son corps. Même sans préparation, il peut retenir
    son souffle pendant un nombre de minutes égal à sa valeur de Constitution (ensuite,
    il doit faire des tests de Constitution ou suffoquer). S’il passe une action complexe
    à se préparer, il peut faire passer cette durée à une heure par point de Constitution.


    L’alchimiste peut survivre deux fois plus longtemps que la normale sans nourriture
    ni eau avant de recevoir ses premiers malus. Il peut se placer en état d’animation
    suspendue par une action de mouvement. Il est alors inconscient et semble mort.
    Il se réveille à une date prédéterminée ou en réponse à une condition qu’il a
    fixée au moment d’entrer en animation suspendue. Ce pouvoir remplace lancer improvisé.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Maîtrise_de_la_respiration_0
  
- Nom: Dons supplémentaires
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: L’alchimiste interne peut choisir Arme de prédilection (mains nues),
    Coup étourdissant, Ki supplémentaire, Réflexes surhumains, Science du combat à
    mains nues, Science du critique (mains nues), Science de l’initiative, Vigilance,
    Vigueur surhumaine ou Volonté de fer à la place d’une découverte alchimique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Dons_supplémentaires_1
  
- Nom: Résistance aux maladies
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, l’alchimiste interne gagne un bonus à tous les jets
    de sauvegarde contre la maladie. Ce bonus est égal à son bonus de classe contre
    les poisons. Quand il gagne le pouvoir de classe immunité aux poisons, il devient
    également immunisé contre les maladies.


    Ce pouvoir remplace alchimie rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Résistance_aux_maladies_2
  
- Nom: Esquive instinctive
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'À partir du niveau 6, un alchimiste interne peut réagir au danger
    avant que ses sens ne le perçoivent. Il ne peut plus être pris au dépourvu et
    il ne perd plus son bonus de Dextérité à la CA si son attaquant est invisible.
    Toutefois, il perd tout de même son bonus de Dextérité à la CA s’il est immobilisé
    ou si un adversaire réussit à le feinter (voir le Bluff). Si l’alchimiste interne
    possède déjà l’esquive instinctive grâce à une autre classe, il gagne aussitôt
    esquive instinctive supérieure (comme un roublard).


    Ce pouvoir remplace empoisonnement rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Esquive_instinctive_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Alchimiste interne
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l’archétype de l’alchimiste
    interne : cognatogène, cognatogène supérieur, élixir de vie, grand cognatogène,
    guérison spontanée, momification et retarder le départ.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Alchimiste%20interne%20(alchimiste).ashx#Découvertes_4
  
- Nom: Mutagène d’animorphe
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, le mutagène de l’animorphe lui donne des caractéristiques
    bestiales : celles d’un animal, d’une créature magique, d’un humanoïde à l’allure
    animale (comme un homme-lézard) ou d’un humanoïde monstrueux. Par exemple, quand
    l’alchimiste utilise son mutagène, il peut développer un museau pointu et couvert
    de fourrure ainsi que des oreilles de loup, une peau écailleuse comme celle d’un
    homme-lézard ou d’un sahuagin ou encore des yeux à facettes et des mandibules
    d’insecte. Il gagne également, au choix, l’un des pouvoirs du sort modification
    d’apparence. Ce pouvoir persiste aussi longtemps que le mutagène fait effet. Ce
    pouvoir remplace alchimie rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Mutagène_d’animorphe_0
  
- Nom: Mutagène d’animorphe amélioré
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le mutagène de l’animorphe lui donne des pouvoirs et
    des options supplémentaires. Il gagne deux pouvoirs de la liste du sort forme
    bestiale I, qui font effet tant que le mutagène est actif. Il peut changer de
    pouvoirs à chaque fois qu’il fabrique le mutagène. Ce pouvoir remplace empoisonnement
    rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Mutagène_d’animorphe_amélioré_1
  
- Nom: Mutagène d’animorphe supérieur
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le mutagène donne à l’animorphe trois pouvoirs de forme
    bestiale II, qui font effet tant que le mutagène est actif. Il peut changer ces
    pouvoirs à chaque fois qu’il fabrique le mutagène. Ce pouvoir remplace résistance
    au poison +2, +4 et +6, ainsi que l’immunité au poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Mutagène_d’animorphe_supérieur_2
  
- Nom: Grand mutagène d’animorphe
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le mutagène de l’animorphe lui donne accès à quatre
    pouvoirs de la liste forme bestiale III qui font effet tant que le mutagène est
    actif. Il peut changer ces pouvoirs à chaque fois qu’il fabrique le mutagène.
    Ce pouvoir remplace mutagène persistant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Grand_mutagène_d’animorphe_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Animorphe
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l’archétype d’animorphe
    : ailes, grand mutagène, guérison spontanée, momification, mutagène imprégné,
    mutagène sauvage, mutagène supérieur et tentacule.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Animorphe%20(alchimiste).ashx#Découvertes_4
  
- Nom: Bombe silencieuse
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 2
  Auto: true
  Description: Au niveau 2, lorsqu’un artificier des profondeurs crée une bombe,
    il peut choisir de la faire exploser sans qu’elle ne fasse le moindre bruit, bien
    que les blessés puissent hurler. Cette capacité remplace utilisation des poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Bombe_silencieuse_0
  
- Nom: Bombe ciblée
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 3
  Auto: true
  Description: Au niveau 3, lorsqu’un artificier des profondeurs crée une bombe,
    il peut décider que sa détonation inclut un effet de lueur féerique s’appliquant
    à toutes les créatures situées dans le rayon de l’explosion (y compris la cible,
    s’il y en a une). Cette capacité remplace alchimie rapide (l’artificier des profondeurs
    gagne alchimie rapide au niveau 18 mais ne gagne jamais alchimie instantanée).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Bombe_ciblée_1
  
- Nom: Forme de pierre
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 6
  Auto: true
  Description: Au niveau 6, l’artificier des profondeurs apprend automatiquement
    forme d’arbre comme un extrait de niveau 2, à la seule différence qu’il prend
    la forme d’une stalagmite de la même taille que lui, pas celle d’un arbre. Au
    niveau 7, il apprend automatiquement fusion dans la pierre comme un extrait de
    niveau 3. Cette capacité remplace empoisonnement rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Forme_de_pierre_2
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Artificier des profondeurs (Svirfneblin)
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Ces découvertes complètent l’archétype de l’artificier des profondeurs
    : bombe à retardement, bombe de dissipation, bombes rapides, infusion, bombe de
    démence, bombe empoisonnée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artificier%20des%20profondeurs%20(alchimiste).ashx#Découvertes_3
  
- Nom: Bombes du roncier (Sur)
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 1
  Auto: true
  Description: À partir du niveau 2, le brasseur d’épines fait la découverte bombe
    immobilisante, mais la durée d’immobilisation se poursuit pendant un nombre de
    rounds égal au modificateur d’Intelligence du brasseur (1 round au minimum). De
    plus, quand il lance une bombe immobilisante, elle transforme toutes les cases
    présentes dans son rayon d’aspersion en terrain difficile, aussi longtemps que
    la bombe fait effet. Ces bombes ne font pas de dégâts, mais leur rayon d’aspersion
    augmente de 1,50 m (1 ) par tranche de 1d6 points de dégâts que le brasseur inflige
    avec ses autres bombes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Bombes_du_roncier_Sur_0
  
- Nom: Mutagène de la dendrite (Sur)
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le mutagène du brasseur d’épines recèle un pouvoir de\
    \ transformation, mais donne la robustesse des arbres plutôt que la puissance\
    \ animale des mutagènes standard. Quand il boit ce mutagène, le brasseur gagne\
    \ un bonus d’armure naturelle de +4 à la CA, un bonus alchimique de +2 à une valeur\
    \ de caractéristique physique (Force, Constitution ou Dextérité) et un malus de\
    \ -2 à la caractéristique mentale correspondante (comme avec le pouvoir de mutagène\
    \ ordinaire. \n\nDe plus, l’alchimiste gagne guérison accélérée 1 tant qu’il se\
    \ trouve dans une zone de vive lumière (sous les rayons du soleil ou dans une\
    \ zone de lumière du jour, par exemple). En dehors de cela, ce pouvoir fonctionne\
    \ comme le pouvoir de mutagène standard et le remplace.\n\nUn brasseur d’épines\
    \ qui choisit la découverte mutagène supérieur crée un mutagène de dendrite qui\
    \ donne toujours un bonus d’armure naturelle de +4 à la CA, mais aussi un bonus\
    \ alchimique de +4 à une première valeur de caractéristique physique et de +2\
    \ à une deuxième. Tant que le mutagène fait effet, le brasseur subit un malus\
    \ de -2 aux deux valeurs de caractéristique mentales associées. Sa guérison accélérée\
    \ passe à 3 tant qu’il se trouve dans une zone de vive lumière. En dehors de cela,\
    \ ce pouvoir fonctionne comme la découverte mutagène supérieur et la remplace.\n\
    \nUn brasseur d’épines qui choisit la découverte grand mutagène crée un mutagène\
    \ de dendrite qui donne un bonus d’armure naturelle de +6 à la CA, un bonus alchimique\
    \ de +6 à une première valeur de caractéristique physique, de +4 à une deuxième\
    \ et de +2 à une troisième. Tant que le mutagène fait effet, le brasseur subit\
    \ un malus de -2 à l’Intelligence, la Sagesse et au Charisme. Sa guérison accélérée\
    \ passe à 5 tant qu’il se trouve dans une zone de vive lumière. En dehors de cela,\
    \ ce pouvoir fonctionne comme la découverte grand mutagène et la remplace."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Mutagène_de_la_dendrite_Sur_1
  
- Nom: Grande découverte (Sur)
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le brasseur d’épines qui choisit la grande découverte
    mutagène absolu crée un mutagène de dendrite qui donne un bonus d’armure naturelle
    de +8 et un bonus alchimique de +6 à la Force, la Constitution et à la Dextérité.
    Tant que le mutagène fait effet, le brasseur subit un malus de -2 à l’Intelligence,
    la Sagesse et au Charisme. Sa guérison accélérée passe à 10 et marche aussi quand
    il se trouve dans une zone de lumière normale, en plus de fonctionner sous une
    vive lumière. Le brasseur d’épines doit faire la découverte grand mutagène avant
    de faire celle-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Grande_découverte_Sur_2
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Brasseur d'épines (Demi-elfe)
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l’archétype de brasseur
    d’épines : bombe de précision, bombe défoliante, retarder le départ, bombe mitrailleuse
    et bombe soleil.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brasseur%20d%c3%a9pines%20(alchimiste).ashx#Découvertes_3
  
- Nom: Mutagène enragé
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand le chimiste enragé crée un mutagène qui améliore
    sa Force, le bonus en Force du mutagène augmente de +2. De plus, tant que l’alchimiste
    est sous l’effet de ce mutagène, à chaque fois qu’il subit des dégâts sa rage
    grandit, et à son détriment. À la fin de chaque round où il a reçu des dégâts,
    il doit réussir un jet de Volonté (DD 15 ou DD 20 s’il a été victime d’un coup
    critique à ce round) ou subir un malus de -2 aux jets de Volonté et à l’Intelligence.
    Ces malus disparaissent une heure après que le mutagène cesse de faire effet et
    ils se cumulent. S’ils font passer l’Intelligence de l’alchimiste à 0, le personnage
    tombe dans le coma pendant 1 heure après la disparition du mutagène. Ce pouvoir
    remplace utilisation du poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Mutagène_enragé_0
  
- Nom: Robustesse enragée
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 6
  Auto: true
  Description: Au niveau 6, quand l’alchimiste utilise son mutagène enragé, il gagne
    aussi un bonus de +4 à l’armure naturelle mais le malus aux jets de sauvegarde
    et à l’Intelligence passe à -4. Ce pouvoir remplace empoisonnement rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Robustesse_enragée_1
  
- Nom: Rage pesante
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 10
  Auto: true
  Description: Au niveau 10, quand l’alchimiste utilise son pouvoir de mutagène enragé,
    il peut bénéficier d’un bonus de moral supplémentaire de +2 à la Constitution
    mais, à chaque fois qu’il subit un malus aux jets de Volonté et à l’Intelligence,
    il reçoit également un malus de -1 à la Dextérité. Ce pouvoir remplace immunité
    au poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Rage_pesante_2
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chimiste enragé
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les découvertes qui viennent compléter l’archétype de chimiste
    enragé : bras vestigial, grand mutagène, mutagène imprégné, mutagène sauvage,
    mutagène supérieur et tentacule.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20enrag%c3%a9%20(alchimiste).ashx#Découvertes_3
  
- Nom: Cognatogène d’inspiration
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un chimiste inspiré apprend à préparer un cognatogène
    d’inspiration, comme décrit dans la découverte cognatogène d’inspiration. Cette
    aptitude remplace l’aptitude de classe mutagène (par conséquent, un chimiste inspiré
    ne peut pas préparer des mutagènes à moins qu’il ne sélectionne la découverte
    mutagène).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Cognatogène_d’inspiration_0
  
- Nom: Dons supplémentaires
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chimiste inspiré peut choisir Talent (Art de la magie, Connaissances
    (au choix), Déguisement, Premiers secours, Psychologie, Sabotage ou Utilisation
    d’objets magiques) à la place d’une découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Dons_supplémentaires_1
  
- Nom: Talents d’enquêteur supplémentaires
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chimiste inspiré peut choisir deux talents d’enquêteur à la place
    d’une découverte mais il peut utiliser ces talents uniquement lorsqu’il est sous
    l’effet d’un cognatogène d’inspiration.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Talents_d’enquêteur_supplémentaires_2
  
- Nom: Langues
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chimiste inspiré peut apprendre trois langues à la place d’une
    découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Langues_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chimiste inspiré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l’archétype du chimiste
    inspiré : bombe inspirée, cognatogène d’inspiration supérieur et grand cognatogène
    d’inspiration.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20inspir%c3%a9%20(Alchimiste).ashx#Découvertes_4
  
- Nom: Cognatogène
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le chimiste spirituel apprend à créer un cognatogène,
    comme avec la découverte du même nom. Ce pouvoir remplace celui de mutagène (le
    chimiste spirituel ne peut pas créer de mutagène à moins de sélectionner mutagène
    comme découverte).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Cognatogène_0
  
- Nom: Souvenir parfait
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage a développé sa mémoire. Quand il fait un
    test de Connaissances, il ajoute deux fois son bonus d’Intelligence au test. Ainsi,
    un chimiste qui possède 5 rangs en Connaissances (histoire) et un bonus d’Intelligence
    de +2 a un bonus total de compétence de +9 (5+2+2). Le chimiste spirituel peut
    utiliser ce pouvoir à chaque fois qu’il fait un test d’Intelligence pour se souvenir
    de quelque chose. Ce pouvoir remplace l’utilisation des poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Souvenir_parfait_1
  
- Nom: Dons supplémentaires
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un chimiste spirituel peut choisir un Talent (Art de la magie, toutes
    les compétences de Connaissances, Déguisement, Premiers secours, Psychologie ou
    Sabotage) au lieu d’une découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Dons_supplémentaires_2
  
- Nom: Langages
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: Un chimiste spirituel peut apprendre trois langues au lieu d’une découverte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Langages_3
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chimiste spirituel
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l’archétype de chimiste
    spirituel : cognatogène supérieur, grand cognatogène et mutagène imprégné.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chimiste%20spirituel%20(alchimiste).ashx#Découvertes_4
  
- Nom: Infusion curative
  Classe: Alchimiste
  Archétype: Chirurgien
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, les extraits de sort de soins du chirurgien fonctionnent
    comme des infusions et sont utilisables par des tierces personnes. Quand le chirurgien
    prépare ses extraits, il peut décider de rendre tout ou partie de ses infusions
    curatives inertes et de préparer d’autres extraits pour les remplacer (contrairement
    aux infusions, qui continuent d’occuper les emplacements d’extraits journaliers
    de l’alchimiste jusqu’à consommation ou utilisation). Ce pouvoir remplace l’utilisation
    des poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20(alchimiste).ashx#Infusion_curative_0
  
- Nom: Anesthésiant
  Classe: Alchimiste
  Archétype: Chirurgien
  Source: AM
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le chirurgien apprend comment allier la compétence Premiers
    secours à des drogues antalgiques. Il gagne le Talent (Premiers secours) comme
    don supplémentaire. À chaque fois qu’il utilise la compétence Premiers secours
    avec un risque de blesser le patient (lors de l’extraction d’un barbillon par
    exemple), il n’inflige que les dégâts minimaux. Ce pouvoir remplace la résistance
    aux poisons +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20(alchimiste).ashx#Anesthésiant_1
  
- Nom: Vaincre la mort
  Classe: Alchimiste
  Archétype: Chirurgien
  Source: AM
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le chirurgien ajoute souffle de vie dans son livre de
    formules de niveau 4. Ses infusions curatives s’appliquent aussi à cet extrait.
    Ce pouvoir remplace l’immunité aux poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20(alchimiste).ashx#Vaincre_la_mort_2
  
- Nom: Découvertes
  Classe: Alchimiste
  Archétype: Chirurgien
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'Les découvertes suivantes viennent compléter l’archétype de chirurgien
    : contact guérisseur, élixir de vie, infusion et guérison spontanée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20(alchimiste).ashx#Découvertes_3
  
- Nom: Allié en bouteille I
  Classe: Alchimiste
  Archétype: Collectionneur
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le collectionneur ajoute Dressage à sa liste de compétences
    de classe et convocation d’alliés naturels I à son livre de formules pour les
    extraits de niveau 1. Quand il prépare cet extrait, il prépare en réalité un minuscule
    spécimen préservé dans une bouteille (le collectionneur n’a pas besoin de choisir
    de quelle créature il s’agit tant qu’il n’a pas utilisé l’extrait, comme lorsque
    le lanceur de sorts incante). Quand l’alchimiste ouvre la bouteille, le spécimen
    s’anime et prend une taille normale. Il se met au service du collectionneur, comme
    avec le sort, et il est traité comme une créature invoquée. Une fois la durée
    de l’extrait écoulée, la créature préservée tombe en poussière. Si le collectionneur
    a découvert l’infusion, il peut laisser un autre personnage utiliser le spécimen
    imprégné. Il peut appliquer le don Amélioration des créatures convoquées. Ce pouvoir
    remplace utilisation du poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collectionneur%20(alchimiste).ashx#Allié_en_bouteille_I_0
  
- Nom: Allié en bouteille II
  Classe: Alchimiste
  Archétype: Collectionneur
  Source: AM
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le collectionneur ajoute convocation d’alliés naturels
    II à son livre de formules comme extrait de niveau 2. Ce pouvoir remplace la résistance
    au poison +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Collectionneur%20(alchimiste).ashx#Allié_en_bouteille_II_1
  
- Nom: Allié en bouteille III
  Classe: Alchimiste
  Archétype: Collectionneur
