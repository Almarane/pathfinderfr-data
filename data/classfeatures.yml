- Nom: Coup sûr (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le personnage ne provoque pas d'attaque d'opportunité
    lorsqu'il porte des attaques à distance avec son arbalète. Cette capacité remplace
    entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Coup_sûr_Ext_5
  
- Nom: Viser juste (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, l'arbalétrier reçoit le don du même nom gratuitement.
    Cette capacité remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Viser_juste_Ext_6
  
- Nom: Tir météore (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, par une action simple, le personnage peut porter avec
    son arbalète une attaque avec un malus de -4. S'il parvient à toucher, il inflige
    des dégâts normaux et sa cible est victime d'une bousculade ou d'un croc-en-jambe.
    On utilise le résultat du jet d'attaque pour résoudre la manœuvre. Il choisit
    quelle attaque spéciale, mais doit le faire avant son jet d'attaque. Cette capacité
    remplace entraînement aux armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Tir_météore_Ext_7
  
- Nom: Tir pénétrant (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, lorsque l'arbalétrier confirme un coup critique avec
    son arbalète, le trait traverse la cible et peut atteindre une autre créature
    située derrière et qui se trouve sur sa trajectoire. Le personnage doit pouvoir
    tracer une ligne partant de son espace et traversant les deux cibles. La seconde
    attaque subira un malus de -4 en plus des modificateurs de portée. Si c'est également
    un coup critique, le carreau traverse à nouveau sa cible et continue sa course
    mais les pénalités se cumulent. Cette capacité remplace maîtrise des armures .
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Tir_pénétrant_Ext_8
  
- Nom: Maîtrise des armes (Ext)
  Classe: Guerrier
  Archétype: Arbalétrier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce pouvoir est identique à  celui du guerrier standard , mais l'arbalétrier
    doit choisir un type d'arbalète.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arbal%c3%a9trier%20(guerrier).ashx#Maîtrise_des_armes_Ext_9
  
- Nom: Œil du faucon (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un archer reçoit un bonus de +1 sur ses tests de Perception.
    La portée des arcs qu'il utilise est améliorée d'une case. Ces bonus augmentent
    respectivement de +1 et d'une case par tranche de 4 niveaux au delà du niveau
    2. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Œil_du_faucon_Ext_0
  
- Nom: Coup vicieux (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, le personnage choisit l'une des actions ou manœuvres\
    \ de combat suivantes : désarmement, feinte ou destruction d'arme. S'il accepte\
    \ une pénalité de -4 à son BMO, il peut accomplir cette action avec son arc contre\
    \ une cible située dans un rayon de 6 cases. Il peut choisir un coup vicieux de\
    \ plus par tranche de quatre niveaux au-delà du niveau 3. Ces manœuvres utilisent\
    \ des flèches normalement.\n Au niveau 11, il peut également choisir parmi les\
    \ attaques spéciales suivantes : bousculade, lutte, croc-en-jambe. Une cible agrippée\
    \ par une flèche peut se libérer en la détruisant (solidité 5, 1 pv, DD13), en\
    \ réussissant un test d'Évasion ou de BMO contre le DMD de l'archer -4. Cette\
    \ capacité remplace entraînement aux armures 1, 2, 3, et 4."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Coup_vicieux_Ext_1
  
- Nom: Expert à l'arc (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l'archer reçoit un bonus à ses jets d'attaque et de dégâts
    lorsqu'il se sert d'un arc. Ce bonus est de +1 au niveau 5, +1 par tranche de
    quatre niveaux au-delà du niveau 5. Cette capacité remplace entraînement aux armes
    1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Expert_à_larc_Ext_2
  
- Nom: Coup sûr (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le personnage ne provoque pas d'attaque d'opportunité
    lorsqu'il porte des attaques à distance avec son arc. Cette capacité remplace
    entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Coup_sûr_Ext_3
  
- Nom: Esquive (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, l'archer reçoit un bonus d'esquive de +2 à sa CA contre
    les attaques à distance. Ce bonus passe à +4 au niveau 17. Cette capacité remplace
    entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Esquive_Ext_4
  
- Nom: Volée (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 17
  Auto: true
