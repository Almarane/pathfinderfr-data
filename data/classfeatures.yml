- Nom: Pied marin (Ext)
  Classe: Roublard
  Archétype: Pirate
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le pirate apprend à se déplacer sur un bateau, une barque
    ou une autre embarcation similaire. Il gagne le don Pied marin comme don supplémentaire
    même s’il ne remplit pas les conditions requises. Ce pouvoir remplace recherche
    des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pirate%20(roublard).ashx#Pied_marin_Ext_0
  
- Nom: Repositionnement dans les cordes (Ext)
  Classe: Roublard
  Archétype: Pirate
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le pirate intègre les mâts, le gréement, les cordes,
    les voiles et autres structures du même type dans son style de combat. Tant qu’il
    porte une armure légère ou aucune armure et qu’il se bat dans un environnement
    qui lui offre ce genre de structures, il peut s’en servir pour se déplacer. Dans
    ce cas, il n’est pas obligé de se déplacer en ligne droite pour faire une charge
    ou une manoeuvre de bousculade. Une fois l’attaque ou la manoeuvre terminée, il
    peut se replacer. Par une action libre, il peut se déplacer de 1,50 m après la
    charge ou la bousculade, même si la charge devrait clore son tour. Ce déplacement
    ne provoque pas d’attaque d’opportunité. Ce pouvoir remplace le talent de roublard
    du niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pirate%20(roublard).ashx#Repositionnement_dans_les_cordes_Ext_1
  
- Nom: Inébranlable (Ext)
  Classe: Roublard
  Archétype: Pirate
  Source: AG
  Niveau: 3
  Auto: true
  Description: Les pirates sont des gens loyaux et opiniâtres. Au niveau 3, le pirate
    gagne un bonus de +1 aux jets de sauvegarde contre les effets mentaux et la terreur.
    Ce bonus augmente de +1 tous les trois niveaux, pour un maximum de +6 au niveau
    18. Ce pouvoir remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pirate%20(roublard).ashx#Inébranlable_Ext_2
  
