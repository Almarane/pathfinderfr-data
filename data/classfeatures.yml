    aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20mains%20(guerrier).ashx#Coup_circulaire_Ext_3
  
- Nom: Enfonce-pieux (Ext)
  Classe: Guerrier
  Archétype: Combattant à deux mains
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, par une action simple, le personnage peut porter sur
