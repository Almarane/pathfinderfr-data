  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisatrice%20de%20mal%c3%a9fices%20(sorci%c3%a8re).ashx#Grands_maléfices_3
  
- Nom: Les sorts
  Classe: Sorcière
  Archétype: Marchetombe
  Source: AM
  Niveau: 1
  Auto: true
  Description: 'La marchetombe remplace quelques sorts de protecteurs par les suivants
    : 4– contrôle mineur des morts-vivants, 6– animation des morts, 12– création de
    mort-vivant, 14– contrôle des morts-vivants, 16– création de mort-vivant dominant.
    Ces sorts remplacent les sorts de protecteur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx#Les_sorts_0
  
- Nom: Poupée maléfique
  Classe: Sorcière
  Archétype: Marchetombe
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Chaque marchetombe porte sur elle une macabre poupée inanimée, faite\
    \ de peau humaine cousue rembourrée d’éclats d’os, de rognures d’ongle et de poussière\
    \ tombale. Les sorts de la marchetombe lui viennent des esprits maléfiques qui\
    \ résident dans la poupée. Cette dernière stocke les sorts comme un familier de\
    \ sorcière ordinaire. Chaque jour, la marchetombe doit communier avec sa poupée\
    \ pour préparer ses sorts. Elle ne peut pas le faire si le sort n’est pas contenu\
    \ dans la poupée. Ce pouvoir remplace celui de familier. \n\nVoici les pouvoirs\
    \ de familier qui fonctionnent différemment pour la marchetombe."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx#Poupée_maléfique_1
  
- Nom: Livrer un sort de contact (Sur)
  Classe: Sorcière
  Archétype: Marchetombe
  Source: AM
  Niveau: 1
  Auto: true
  Description: À partir du niveau 3, la marchetombe peut utiliser sa poupée pour
    livrer un sort de contact. Une fois que la sorcière a lancé un sort de contact,
    par une action complexe, elle peut désigner une cible et planter une aiguille
    dans sa poupée, ce qui transmet le sort comme une attaque de contact à distance.
    La cible doit se trouver dans l’aura de profanation (voir plus bas).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx#Livrer_un_sort_de_contact_Sur_2
  
- Nom: Aura de profanation (Sur)
  Classe: Sorcière
  Archétype: Marchetombe
  Source: AM
  Niveau: 1
  Auto: true
  Description: Au niveau 1, la marchetombe peut créer une aura de puissance maléfique
    dans un rayon de 6 mètres (4 ). Cette aura augmente le DD de la canalisation d’énergie
    négative de +1 et la résistance au renvoi des morts-vivants de +1. Au niveau 3
    et, par la suite, tous les deux niveaux, le rayon de l’aura augmente de 1,50 mètre
    (1 ), avec un maximum de 21 mètres (14 ) au niveau 20. Ce pouvoir remplace le
    maléfice de sorcière de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx#Aura_de_profanation_Sur_3
  
- Nom: Esclave d’os (Sur)
  Classe: Sorcière
  Archétype: Marchetombe
  Source: AM
  Niveau: 1
  Auto: true
  Description: Dés le niveau 1, la marchetombe peut prendre le contrôle d’un mort-vivant
    situé dans son aura de profanation en lui imposant sa volonté (Volonté pour annuler,
    en utilisant le DD des maléfices de la sorcière). Si le mort rate son jet, il
    passe sous le contrôle de la sorcière, comme si elle avait lancé un sort de contrôle
    mineur des morts-vivants (une fois le mort sous contrôle, il le reste même s’il
    sort de l’aura). Les morts-vivants intelligents ont droit à un nouveau jet de
    sauvegarde chaque jour. La sorcière peut contrôler 1 DV de créatures mortes-vivantes
    par niveau de lanceur de sorts. Si la créature morte-vivante se trouve déjà sous
    le contrôle d’un autre lanceur de sorts, la sorcière doit faire un test de Charisme
    opposé à chaque fois que ses ordres entrent en conflit avec ceux que la créature
    a déjà reçus. Ceci remplace le maléfice de sorcière de niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx#Esclave_d’os_Sur_4
  
- Nom: Possession de mort-vivant (Mag)
  Classe: Sorcière
  Archétype: Marchetombe
  Source: AM
  Niveau: 1
  Auto: true
  Description: La marchetombe peut prendre le contrôle direct de l’un de ses sbires
    morts-vivants présents dans son aura de profanation, comme si elle utilisait possession.
    Quand elle utilise ce pouvoir, sa poupée fonctionne comme un réceptacle de l’âme.
    Le sbire n’a pas droit au moindre jet de sauvegarde. Ce pouvoir remplace le maléfice
    de sorcière de niveau 8.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchetombe%20(sorci%c3%a8re).ashx#Possession_de_mort-vivant_Mag_5
  
