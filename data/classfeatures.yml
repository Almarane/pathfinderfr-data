- Nom: Concentré épidémique (Sur)
  Classe: Alchimiste
  Archétype: Porte-peste (Homme-rat)
  Source: MR
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le porte-peste peut créer une fiole contenant l’extrait
    concentré d’une maladie développée alchimiquement. Il faut 1 heure pour préparer
    un concentré épidémique et, une fois préparé, il conserve toute son efficacité
    jusqu’à utilisation. Le porte-peste ne peut avoir qu’un seul concentré épidémique
    à la fois : s’il en prépare un deuxième, toute fiole existante devient inerte.
    Un concentré épidémique qui n’est pas aux mains d’un porte-peste devient inerte
    jusqu’à ce que l’un d’eux la reprenne. Il faut une action simple pour boire un
    concentré épidémique. Au moment de l’ingestion, le concentré infecte le sang,
    la sueur, les larmes et autres fluides corporels du porte-peste pendant 10 minutes
    par niveau de classe. Toutes les créatures qui le blessent avec une attaque de
    corps à corps (sauf avec des armes à allonge) doivent réussir un jet de Vigueur
    (DD 10 + 1/2 le niveau du porte-peste + modificateur d’Intelligence du porte-peste)
    ou être fiévreuses pendant 1 round par niveau du porte-peste. Ce dernier est immunisé
    aux effets de son propre concentré épidémique mais pas à ceux des fioles d’un
    d’autre. Les effets de différents concentrés épidémiques ne se cumulent pas. Par
    une action simple, le porte-peste peut infecter une arme avec sa maladie (généralement
    en la léchant ou en l’enduisant de son sang ou de son pus). L’arme porteuse de
    la maladie fonctionne comme une arme empoisonnée, à la seule différence que la
    source est une maladie, pas un poison (la résistance aux poisons d’un nain ne
    s’applique donc pas). Quiconque autre que le porte-peste (y compris un autre alchimiste)
    boit un concentré épidémique doit réussir un jet de sauvegarde contre le DD du
    concentré ou être nauséeux pendant 1 heure. À moins qu’il n’apprenne à préparer
    des mutagènes en prenant la découverte mutagène voir L’Art de la magie), il ne
    peut pas profiter d’un mutagène et y réagir comme s’il n’était pas alchimiste.
    Le porte-peste ne peut être sous les effets que d’un concentré épidémique ou d’un
    mutagène à la fois ; s’il en consomme un autre, les effets du concentré épidémique
    ou du mutagène en cours prennent fin immédiatement. Toutes les limites des mutagènes
    s’appliquent aux concentrés épidémiques comme s’il s’agissait de la même substance.
    La découverte mutagène imprégné et la capacité de classe mutagène persistant s’appliquent
    aux concentrés épidémiques. La découverte poison collant s’applique à une arme
    infectée par un concentré épidémique. Le concentré épidémique est un effet de
    maladie. Cette capacité remplace mutagène.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Porte-peste%20(alchimiste).ashx#Concentré_épidémique_Sur_0
  
