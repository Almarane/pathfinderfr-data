- Nom: Attaque sournoise
  Classe: Alchimiste
  Archétype: Vivisectioniste
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, le vivisectioniste gagne le pouvoir d’attaque sournoise,\
    \ comme celui du roublard. \n\nS’il dispose déjà de l’attaque sournoise grâce\
    \ à une autre classe, il ajoute son niveau d’alchimiste à son niveau de roublard\
    \ pour déterminer les dés de dégâts supplémentaires de l’attaque (un alchimiste\
    \ 1/roublard 1 fait +1d6 d’attaque sournoise, comme un roublard 2 ; un alchimiste\
    \ 2/roublard 1 fait +2d6, comme un roublard 3, etc.) Ce pouvoir remplace la bombe."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vivisectioniste%20(alchimiste).ashx#Attaque_sournoise_0
  
- Nom: Oeil du tortionnaire
  Classe: Alchimiste
  Archétype: Vivisectioniste
  Source: AM
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le vivisectioniste ajoute perception de la mort à son
    livre de formules comme extrait de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vivisectioniste%20(alchimiste).ashx#Oeil_du_tortionnaire_1
  
- Nom: Cruel anatomiste
  Classe: Alchimiste
  Archétype: Vivisectioniste
  Source: AM
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le vivisectioniste peut utiliser son bonus de compétence
