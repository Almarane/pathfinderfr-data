- Nom: Canalisation d’énergie (Sur)
  Classe: Sorcière
  Archétype: Canalisatrice de maléfices
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, une canalisatrice de maléfices peut invoquer l’aide\
    \ de son protecteur pour créer une vague d’énergie provenant d’elle-même ou de\
    \ son familier. Une sorcière Bonne canalise l’énergie positive (comme un prêtre\
    \ Bon) et une sorcière Mauvaise canalise l’énergie négative (comme un prêtre Mauvais).\
    \ Une sorcière ni Bonne ni Mauvaise choisit de canaliser l’énergie positive ou\
    \ négative et ce choix est définitif.\n\nLa canalisation d’énergie produit un\
    \ rayonnement qui affecte toutes les créatures du même type (mort-vivant ou vivant)\
    \ dans un rayon de 9 mètres centré sur la sorcière. \n\nCelle-ci peut canaliser\
    \ l’énergie un nombre de fois par jour égal à 3 + son modificateur de Charisme\
    \ (minimum 1). Cette aptitude fonctionne, par ailleurs, comme celle du prêtre\
    \ lorsqu’il canalise l’énergie, sauf que la sorcière n’a pas besoin d’un symbole\
    \ sacré pour l’utiliser. \n\nLa canalisatrice de maléfices remplace le niveau\
    \ de prêtre par son niveau de sorcière pour tous les autres effets qui dépendent\
    \ de la canalisation d’énergie (à l’exception de l’augmentation des dégâts soignés\
    \ ou infligés). Elle peut inclure ou non sa personne et/ou son familier dans la\
    \ zone d’effet de la canalisation.\n\nCe rayonnement soigne ou inflige 1d6 points\
    \ de dégâts. Chaque fois que la canalisatrice de maléfices à l’occasion d’apprendre\
    \ un nouveau maléfice (y compris des maléfices majeurs et des grands maléfices,\
    \ mais pas ceux obtenus via le don Maléfice supplémentaire), elle peut, à la place,\
    \ augmenter le montant de sa canalisation d’énergie de 1d6. Cette aptitude remplace\
    \ le maléfice obtenu au niveau 2."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisatrice%20de%20mal%c3%a9fices%20(sorci%c3%a8re).ashx#Canalisation_d’énergie_Sur_0
  
