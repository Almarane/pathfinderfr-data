- Nom: Maléfice de l’esprit des pierres
  Classe: Sorcière
  Archétype: Sorcière des montagnes
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Une sorcière des montagnes peut choisir des maléfices de l’esprit
    des pierres du chaman comme s’ils étaient des maléfices de sorcière. Elle remplace
    le niveau de chaman par son niveau de sorcière pour déterminer l’effet du maléfice
    et la Sagesse par l’Intelligence pour déterminer son DD. Cette aptitude modifie
    maléfice.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20des%20montagnes%20(sorci%c3%a8re).ashx#Maléfice_de_l’esprit_des_pierres_1
  
- Nom: Empathie avec les animaux des montagnes (Ext)
  Classe: Sorcière
  Archétype: Sorcière des montagnes
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, une sorcière des montagnes peut influencer l’attitude
    des animaux qui vivent dans les montagnes, comme avec l’aptitude d’empathie sauvage
    des druides mais seulement envers les animaux natifs des environnements montagneux.
    La sorcière des montagnes remplace le niveau de druide par son niveau de sorcière
    lorsqu’elle utilise cette aptitude. Cette aptitude remplace le maléfice obtenu
    au niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sorci%c3%a8re%20des%20montagnes%20(sorci%c3%a8re).ashx#Empathie_avec_les_animaux_des_montagnes_Ext_2
  
