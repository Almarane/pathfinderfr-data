    pour ce type d'arme. Cette capacité remplace entraînement aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20armes%20(guerrier).ashx#Science_de_léquilibre_Ext_3
  
- Nom: Égale opportunité (Ext)
  Classe: Guerrier
  Archétype: Combattant à deux armes
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, lorsqu'il est en mesure de porter une attaque d'opportunité,
