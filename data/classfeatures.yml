  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vivisectioniste%20(alchimiste).ashx#Cruel_anatomiste_2
  
- Nom: Transformation torturée
  Classe: Alchimiste
  Archétype: Vivisectioniste
  Source: AM
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, le vivisectioniste ajoute animal anthropomorphe à son
    livre de formules comme extrait de niveau 2. Quand il utilise cet extrait, il
    l’injecte à un animal lors d’un processus chirurgical de 2 heures. S’il utilise
    plusieurs doses de l’extrait lors de l’opération, il multiplie sa durée par le
    nombre d’extraits utilisés.


    Au niveau 9, le vivisectioniste ajoute éveil ou métamorphose funeste à son livre
    de formules comme extraits de niveau 3. Quand il utilise ces extraits, il les
    injecte à une cible (autre qu’une plante) lors d’un processus chirurgical de 24
    heures. Il peut rendre l’animal anthropomorphique permanent en dépensant 7.500
    po.


    Au niveau 15, le vivisectioniste ajoute régénération à son livre de formules comme
    extrait de niveau 5.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Vivisectioniste%20(alchimiste).ashx#Transformation_torturée_3
  
- Nom: Attaque sanglante
