    aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20mains%20(guerrier).ashx#Attaque_en_puissance_supérieure_Ext_5
  
- Nom: Coup dévastateur (Ext)
  Classe: Guerrier
  Archétype: Combattant à deux mains
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, par une action simple, le guerrier peut porter une unique
    attaque de corps à corps avec une arme à deux mains en acceptant une pénalité
    au jet d'attaque de -5. S'il parvient à toucher, on considère que c'est un critique
    possible. Les capacités spéciales des armes qui ne s'activent qu'en cas de coup
    critique ne le font pas si le coup critique est confirmé. Cette capacité remplace
    maîtrise des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20mains%20(guerrier).ashx#Coup_dévastateur_Ext_6
  
- Nom: Coup trompeur (Ext)
  Classe: Guerrier
  Archétype: Combattant de la main libre
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage reçoit un bonus de +1 à son BMO et à son  DMD
    sur des tests de désarmement, ainsi que sur les tests de bluff visant à feinter
    ou à créer une diversion. Ce bonus est de +1 au niveau 2, +1 par tranche de quatre
    niveau au delà du niveau 2. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx#Coup_trompeur_Ext_0
  
- Nom: Insaisissable (Ext)
  Classe: Guerrier
  Archétype: Combattant de la main libre
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un guerrier de la main libre reçoit un bonus d'esquive
    de +1 à sa CA. Ce bonus augmente de +1 par tranche de quatre niveaux au delà du
    niveau 2. Celui-ci ne s'applique pas si le personnage porte une armure intermédiaire
    ou lourde, ou une charge intermédiaire ou lourde. Cette capacité remplace entraînement
    aux armures 1, 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx#Insaisissable_Ext_1
  
- Nom: Singleton (Ext)
  Classe: Guerrier
  Archétype: Combattant de la main libre
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le personnage reçoit un bonus de +1 sur ses jets d'attaque
    et de dégâts lorsqu'il tient une arme de mêlée dans une main et rien dans l’autre.
    Ce bonus augmente de +1 par tranche de six niveaux au delà du niveau 5. Cette
    capacité remplace entraînement aux armes 1 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx#Singleton_Ext_2
  
- Nom: Oh, pardon... (Ext)
  Classe: Guerrier
  Archétype: Combattant de la main libre
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, par une action de mouvement le personnage peut tenter
    sur une cible située dans une case qu'il contrôle un désarmement afin d'écarter
    son bouclier. S'il réussit, elle perd son bonus de bouclier à la CA sur la prochaine
    attaque du personnage. Cette capacité remplace entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx#Oh_pardon_Ext_3
  
- Nom: Interférence (Ext)
  Classe: Guerrier
  Archétype: Combattant de la main libre
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, par une action de mouvement, le personnage peut tenter
    un désarmement ou un croc-en-jambe sur une cible située dans un espace qu'il contrôle
    afin de la déséquilibrer. S'il réussit, la cible est prise au dépourvu. Cet état
    perdure jusqu'à ce qu'une attaque de corps à corps ou à distance lui inflige des
    dégâts ou jusqu’au prochain tour du guerrier. Cette capacité remplace entraînement
    aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx#Interférence_Ext_4
  
- Nom: Inversion (Ext)
  Classe: Guerrier
  Archétype: Combattant de la main libre
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, par une action immédiate, le guerrier peut, lorsqu'il
    est l'objet d'une attaque de corps à corps de la part d'une autre créature, tenter
    sur une autre cible située dans l'espace qu'il contrôle un désarmement ou un croc-en-jambe.
    S'il réussit, il parvient à rediriger cette attaque sur sa victime. Cette capacité
    remplace maîtrise des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20de%20la%20main%20libre%20(guerrier).ashx#Inversion_Ext_5
  
- Nom: Armes et armures
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un dragon n’est pas formé au maniement du pavois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Armes_et_armures_0
  
- Nom: Cavalier émérite (Ext)
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le dragon obtient Combat monté et Talent (Équitation)
    comme dons supplémentaires. Ce pouvoir remplace les dons supplémentaires de guerrier
    de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Cavalier_émérite_Ext_1
  
- Nom: Entraînement à la lance (Ext)
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le dragon doit s’entraîner avec une arme du groupe des
    lances. Son bonus avec les lances augmente de +1 aux jets d’attaque et de +2 aux
    jets de dégâts tous les quatre niveaux après le 5 (avec un maximum de +4 aux jets
    d’attaque et de +8 aux jets de dégâts au niveau 17). Le dragon ne bénéficie pas
    de l’entraînement aux armes dans d’autres catégories d’armes quand il monte de
    niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Entraînement_à_la_lance_Ext_2
  
- Nom: Lance tournoyante (Ext)
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le dragon peut alterner les attaques à allonge avec le
    fer de lance et celles au contact avec l’extrémité en bois (qu’on assimile à un
    gourdin). Contrairement aux armes doubles, la qualité de maître et les propriétés
    magiques de l’arme s’appliquent à ses deux extrémités, en dehors de celles qui
    affectent uniquement le fer. Ce pouvoir remplace entraînement aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Lance_tournoyante_Ext_3
  
- Nom: Bannière (Ext)
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le dragon peut attacher une bannière à sa lance. Ce pouvoir
    fonctionne comme celui de chevalier. Les bonus qu’offre la bannière augmentent
    de +1 tous les cinq niveaux après le 9 (avec un maximum de +3 au niveau 19). Les
    niveaux de cavalier se cumulent avec ceux de dragon quand il s’agit de déterminer
    les effets de la bannière et le personnage peut opter pour l’évolution de bannière
    la plus efficace. Ce pouvoir remplace entraînement aux armes 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Bannière_Ext_4
  
- Nom: Lance perforante (Ext)
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, le dragon peut, par une action simple ou lors d’une
    charge, effectuer deux attaques contre un adversaire monté : une contre la monture
    et l’autre contre son cavalier, avec son meilleur bonus de base à l’attaque. De
    plus, s’il touche la monture et que son cavalier essaye d’annuler le coup grâce
    au don Combat monté, le jet d’attaque du dragon reçoit un bonus de +4 lors du
    calcul du DD du test d’Équitation pour annuler le coup. Ce pouvoir remplace entraînement
    aux armures 3.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Lance_perforante_Ext_5
  
- Nom: Bond du lancier (Ext)
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le dragon et sa monture ne subissent plus de malus aux
    tests d’Acrobaties quand le lancier est en selle. Quand il charge, il peut sauter
    de sa monture sur sa cible. S’il saute sur 3 mètres (2 ), ses modificateurs aux
    jets d’attaque et à la CA doublent et on considère qu’il est toujours en selle
    en ce qui concerne les jets de dégâts de la lance, les dons de combat monté et
    autres. Ce pouvoir remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Bond_du_lancier_Ext_6
  
- Nom: Maîtrise des armes
  Classe: Guerrier
  Archétype: Dragon
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le dragon doit choisir une lance pour ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Dragon%20(guerrier).ashx#Maîtrise_des_armes_7
  
- Nom: Bouclier attaché (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le frappe-tonnerre ne subit pas de malus aux jets d’attaque
    quand il manie une arme à deux mains alors qu’il utilise une targe. Ce pouvoir
    remplace entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Bouclier_attaché_Ext_0
  
- Nom: Solide targe (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le frappe-tonnerre peut donner des coups de bouclier
    avec sa targe comme si c’était une rondache. Ce pouvoir remplace entraînement
    aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Solide_targe_Ext_1
  
- Nom: Coup renversant (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, quand le frappe tonnerre attaque à l’aide de sa targe,
    il applique le bonus d’altération de celle-ci à ses jets d’attaque et de dégâts.
    Ce pouvoir remplace entraînement aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Coup_renversant_Ext_2
  
- Nom: Marteau et enclume (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le frappe-tonnerre subit seulement la moitié du malus
    ordinaire du combat à deux armes lorsqu'il utilise une targe comme arme secondaire.
    Ce pouvoir remplace entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Marteau_et_enclume_Ext_3
  
- Nom: Défense à la targe (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le frappe-tonnerre peut se servir partiellement de sa
    targe même quand il manie une arme à deux mains ou s’il tient une arme dans chaque
    main (au lieu de perdre son bonus de bouclier jusqu’au début de son tour suivant).
    Il gagne un bonus de bouclier de +1 à la CA et bénéficie de tous les dons qu’il
    possède et qui nécessitent l’usage d’un bouclier. En revanche, il ne profite pas
    des éventuelles propriétés magiques de la targe. Ce pouvoir remplace entraînement
    aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Défense_à_la_targe_Ext_4
  
- Nom: Équilibre du bouclier (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, le frappe tonnerre ne subit plus de malus au combat
    à deux armes quand il utilise une targe en main secondaire. Ce pouvoir remplace
    entraînement aux armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Équilibre_du_bouclier_Ext_5
  
- Nom: Science de la défense à la targe (Ext)
  Classe: Guerrier
  Archétype: Frappe-tonnerre
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le frappe-tonnerre ne perd plus le bonus de bouclier
    à la CA de la targe quand il se bat à deux mains. Ce pouvoir remplace maîtrise
    des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappe-tonnerre%20(guerrier).ashx#Science_de_la_défense_à_la_targe_Ext_6
  
- Nom: Compétence de classe
  Classe: Guerrier
  Archétype: Gardien occulte
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le gardien occulte ajoute Perception, Art de la magie et Utilisation
    d’objets magiques à ses compétences de classe et en retire Intimidation, Équitation
    et Natation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20occulte%20(guerrier).ashx#Compétence_de_classe_0
  
- Nom: Familier (Sur)
  Classe: Guerrier
  Archétype: Gardien occulte
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le personnage acquiert un familier. Il traite son niveau
    de guerrier comme son niveau effectif de magicien pour déterminer les compétences
    de ce dernier. Cette capacité remplace le don obtenu au niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20occulte%20(guerrier).ashx#Familier_Sur_1
  
- Nom: Entraînement partagé (Ext)
  Classe: Guerrier
  Archétype: Gardien occulte
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand le familier du personnage peut voir et entendre
    son maître, il dispose de tous les dons de combat que possède le personnage. Il
    n'est pas obligé d'avoir les prérequis pour utiliser le don, mais certains dons
    sont incompatibles avec certains familiers, à la discrétion du MJ (par exemple,
    un cochon dont le maître dispose du maniement d'une arme exotique comme la chaîne
    cloutée ne gagne pas pour autant l'utilisation d'une telle arme, faute de bras).
    Cette capacité remplace le don obtenu au niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20occulte%20(guerrier).ashx#Entraînement_partagé_Ext_2
  
- Nom: Volonté d'acier (Ext)
  Classe: Guerrier
  Archétype: Gardien occulte
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage gagne un bonus de +1 aux jets de Volonté
    pour résister aux effets de peur et aux effets mentaux. Ce bonus augmente de +1
    à tous les 4 niveaux après le niveau 2. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20occulte%20(guerrier).ashx#Volonté_dacier_Ext_3
  
- Nom: Compétences
  Classe: Guerrier
  Archétype: Gladiateur
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un gladiateur obtient Représentation (comédie, danse et jeu d’acteur)
    comme compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gladiateur%20(guerrier).ashx#Compétences_0
  
- Nom: Armes et armures
  Classe: Guerrier
  Archétype: Gladiateur
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le gladiateur n’est pas formé au port de l’armure lourde ni au maniement
    du pavois. En revanche, au niveau 1, il reçoit Maîtrise des armes de spectacle
    comme don supplémentaire. Ce don s’ajoute à ceux qu’il obtient au niveau 1 en
    tant que guerrier. De plus, on considère que le gladiateur qui utilise une armure
    fragmentaire porte une armure complète à condition qu’il possède au moins deux
    ou trois pièces d’armure. Si les pièces sont disparates, il bénéficie tout de
    même du bonus d’armure de +1 et a 5% de risques d’échec des sorts profanes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gladiateur%20(guerrier).ashx#Armes_et_armures_1
  
- Nom: Dons supplémentaires
  Classe: Guerrier
  Archétype: Gladiateur
  Source: AG
  Niveau: 1
  Auto: true
  Description: Quand le gladiateur choisit un don supplémentaire, il a le choix entre
    les dons de combat et ceux de spectacle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gladiateur%20(guerrier).ashx#Dons_supplémentaires_2
  
- Nom: Renommée (Ext)
  Classe: Guerrier
  Archétype: Gladiateur
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand le gladiateur commence un combat de spectacle,
    il démarre toujours avec au moins 1 point de victoire. S’il en a déjà, il en gagne
    un de plus. Au niveau 10, il commence avec un minimum de 2 points de victoire.
    Ce pouvoir remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gladiateur%20(guerrier).ashx#Renommée_Ext_3
  
- Nom: Armes et armures
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un guerrier désarmé n’est pas formé au port des armures intermédiaires
    ou lourdes ni au maniement du pavois. Il est entraîné à utiliser toutes les armes
    de moine, y compris les armes exotiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Armes_et_armures_0
  
- Nom: École des mains nues
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le guerrier désarmé obtient le don Combat à mains nues
    et un don d’école comme dons supplémentaires. Il n’a pas besoin de remplir les
    conditions requises du don d’école mais il ne peut pas choisir un don qui permet
    d’utiliser le Poing élémentaire plus souvent tant qu’il n’a pas appris ce don.
    Ce pouvoir remplace le don supplémentaire de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#École_des_mains_nues_1
  
- Nom: Rude entraînement (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 2
  Auto: true
  Description: 'Au niveau 2, le guerrier désarmé gagne un bonus de +1 aux jets de
    sauvegarde contre les conditions suivantes : chancelant, épuisé ou fatigué, ou
    contre un malus temporaire à une valeur de caractéristique. Ce bonus augmente
    de +1 tous les quatre niveaux après le 2 (avec un maximum de +5 au niveau 18).
    Ce pouvoir remplace courage.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Rude_entraînement_Ext_2
  
- Nom: Gros costaud (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le guerrier désarmé gagne une RD- égale à la moitié de
    son niveau de guerrier contre les dégâts non létaux ou les dégâts reçus lors d’une
    lutte. Ce pouvoir remplace entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Gros_costaud_Ext_3
  
- Nom: Entraînement aux armes (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le guerrier désarmé gagne un bonus de +1 aux jets d’attaque
    et de dégâts quand il utilise une arme de moine. Ce bonus augmente de +1 tous
    les quatre niveaux après le 5 (avec un maximum de +4 au niveau 17). Ce pouvoir
    remplace entraînement aux armes 1, 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Entraînement_aux_armes_Ext_4
  
- Nom: Lutteur rusé (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le guerrier désarmé ne subit pas de malus à la Dextérité
    ni aux jets d’attaque quand il est en lutte et il conserve son bonus de Dextérité
    à la CA quand il immobilise un adversaire. Il peut faire une attaque d’opportunité
    même s’il agrippe quelqu’un et ce, même contre des créatures qui tentent de démarrer
    une lutte contre lui à l’aide du don Science de la lutte ou du pouvoir étreinte.
    Ce pouvoir remplace entraînement aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Lutteur_rusé_Ext_5
  
- Nom: Renversement déloyal (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, quand le guerrier désarmé réussit à faire un croc-en-jambe
    avec une attaque à mains nues il peut, par une action immédiate qui ne provoque
    pas d’attaque d’opportunité, tenter une manoeuvre offensive de sale coup contre
    cette créature (avant qu’elle ne tombe au sol). Ce pouvoir remplace entraînement
    aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Renversement_déloyal_Ext_6
  
- Nom: Mise au tapis (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, si un guerrier désarmé réussit à attirer une cible à
    lui grâce à une manoeuvre, il peut en tenter une de croc-en-jambe contre elle,
    par une action rapide qui ne provoque pas d’attaque d’opportunité. Au niveau 15,
    il peut le faire après un test de lutte réussi. Ce pouvoir remplace entraînement
    aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Mise_au_tapis_Ext_7
  
- Nom: Arracher les yeux (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, si un guerrier désarmé confirme un coup critique avec
    une attaque à mains nues ou s’il commence son tour alors qu’il est en lutte, il
    peut tenter une manoeuvre de sale coup pour aveugler sa cible par une action rapide
    qui ne provoque pas d’attaque d’opportunité. Si la cible fait plus d’une catégorie
    de taille que lui, ce pouvoir ne l’affecte pas. Ce pouvoir remplace entraînement
    aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Arracher_les_yeux_Ext_8
  
- Nom: Coup fourré (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, quand un guerrier désarmé frappe une créature qui ne
    bénéficie pas de son bonus de Dextérité à la CA ou qu’il l’a immobilisée avec
    un test de lutte, il peut tenter une manoeuvre de sale coup ou de croc-en-jambe
    contre elle, par une action rapide. Ce pouvoir remplace entraînement aux armures
    4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Coup_fourré_Ext_9
  
- Nom: Simplement robuste (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 19
  Auto: true
  Description: 'Au niveau 19, le guerrier désarmé est immunisé contre les dégâts
    non létaux et les conditions suivantes : chancelant, épuisé et fatigué. Ce pouvoir
    remplace maîtrise des armures.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Simplement_robuste_Ext_10
  
- Nom: Maîtrise des armes (Ext)
  Classe: Guerrier
  Archétype: Guerrier désarmé
  Source: AG
  Niveau: 1
  Auto: true
  Description: Ce pouvoir s’applique uniquement aux attaques à mains nues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20d%c3%a9sarm%c3%a9%20(guerrier).ashx#Maîtrise_des_armes_Ext_11
  
- Nom: Agilité (Ext)
  Classe: Guerrier
  Archétype: Guerrier mobile
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage reçoit un bonus sur ses jets de sauvegarde
    contre les effets visant à le paralyser, le ralentir ou l'enchevêtrer. Ce bonus
    est de +1 au niveau 2, +1 par tranche de quatre niveaux au-delà du niveau 2. Cette
    capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mobile%20(guerrier).ashx#Agilité_Ext_0
  
- Nom: Attaque en saut (Ext)
  Classe: Guerrier
  Archétype: Guerrier mobile
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le guerrier reçoit un bonus à ses jets d'attaque et de
    dégâts, à condition qu'il aie parcouru au moins une case avant d'attaquer. Ce
    bonus est de +1 au niveau 5, +1 par tranche de quatre niveaux au-delà du niveau
    5. Cette capacité remplace entraînement aux armes 1, 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mobile%20(guerrier).ashx#Attaque_en_saut_Ext_1
  
- Nom: Attaque éclair (Ext)
  Classe: Guerrier
  Archétype: Guerrier mobile
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le personnage peut combiner une attaque à outrance et
    un mouvement unique. Il doit renoncer à l'attaque qui bénéficie de son BBA maximum,
    mais il peut porter celles qui lui restent à n'importe quel moment pendant son
    mouvement. Ce faisant, il provoque normalement des attaques d'opportunités. Cette
    capacité remplace entraînement aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mobile%20(guerrier).ashx#Attaque_éclair_Ext_2
  
- Nom: Pied léger (Ext)
  Classe: Guerrier
  Archétype: Guerrier mobile
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, la vitesse de déplacement du guerrier mobile augmente
    de 3 mètres (2 ). Il peut faire 10 sur ses jets d'Acrobaties même lorsqu'il est
    distrait ou situé dans une case contrôlée par un ennemi. De plus, il peut faire
    20 sur un test d'Acrobaties une fois par jour et par tranche de cinq niveaux de
    guerrier. Cette capacité remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mobile%20(guerrier).ashx#Pied_léger_Ext_3
  
- Nom: Éclair tourbillonnant (Ext)
  Classe: Guerrier
  Archétype: Guerrier mobile
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le personnage peut utiliser le don attaque en rotation
    ou porter une attaque à outrance par une action simple. Ce pouvoir remplace maîtrise
    des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mobile%20(guerrier).ashx#Éclair_tourbillonnant_Ext_4
  
- Nom: Mutagène (Sur)
  Classe: Guerrier
  Archétype: Guerrier mutagénique
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un guerrier mutagénique découvre comment créer un mutagène
    qu’il peut ingurgiter afin d’amplifier ses prouesses physiques aux dépens de sa
    personnalité. Cette aptitude fonctionne comme l’aptitude mutagène de l'alchimiste.
    Cette aptitude remplace entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mutag%c3%a9nique%20(guerrier).ashx#Mutagène_Sur_0
  
- Nom: Découverte de mutagènes (Sur)
  Classe: Guerrier
  Archétype: Guerrier mutagénique
  Source: MCA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7 et tous les 4 niveaux par la suite, un guerrier mutagénique
    peut choisir l’une des découvertes d’alchimiste suivantes pour augmenter ses capacités
    : ailes , bras vestigial , chair écoeurante , grand mutagène , guérison spontanée
    ,mutagène de poupée de chiffon , mutagène imprégné, mutagène sauvage, mutagène
    supérieur, préservation des organes , tentacule .


    Le guerrier mutagénique remplace le niveau d’alchimiste par son niveau guerrier
    pour déterminer s’il peut choisir ces découvertes. Cette aptitude remplace entraînement
    aux armures 2, 3, 4 et maîtrise des armures.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20mutag%c3%a9nique%20(guerrier).ashx#Découverte_de_mutagènes_Sur_1
  
- Nom: Étincelle de vie (Ext)
  Classe: Guerrier
  Archétype: Guerrier sauvage
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le guerrier reçoit un bonus à ses jets de sauvegarde
    contre les effets d'absorption d'énergie et de mort.  Ce bonus est de +1 au niveau
    2, +1 par tranche de quatre niveau au delà du niveau 2. Cette capacité remplace
    courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx#Étincelle_de_vie_Ext_0
  
- Nom: Sauvagerie naturelle (Ext)
  Classe: Guerrier
  Archétype: Guerrier sauvage
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, et lorsqu'il utilise des armes naturelles, le personnage
    reçoit un bonus à ses jets d'attaque et de dégâts ainsi que sur son BMO et son
    DMD pour tout ce qui a trait à la lutte. Ce bonus est de +1 au niveau 5, +1 par
    tranche de cinq niveaux au-delà du niveau 5. Cette capacité remplace entraînement
    aux armes 1
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx#Sauvagerie_naturelle_Ext_1
  
- Nom: Charge sauvage (Ext)
  Classe: Guerrier
  Archétype: Guerrier sauvage
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, lorsqu'il frappe avec une arme naturelle à la fin d'une
    charge, le guerrier sauvage reçoit un bonus à ses jets d'attaques égal à la moitié
    de son niveau de guerrier, mais il subit une pénalité à la CA de même valeur.
    Ce bonus s'applique également au BMO du personnage lorsqu'il tente une bousculade
    ou un renversement durant la charge. Ces valeurs remplacent le bonus d'attaque
    et la pénalité à la CA normalement appliqués lors d'une charge. Cette capacité
    remplace entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx#Charge_sauvage_Ext_2
  
- Nom: Griffe prudente (Ext)
  Classe: Guerrier
  Archétype: Guerrier sauvage
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, lorsqu'il utilise une arme naturelle pour attaquer une
    créature qui utilise bouclier de feu ou un effet similaire pouvant infliger des
    dégâts (comme les piques défensives du diable barbelé), le personnage réduit ces
    dégâts d'un nombre égal à la moitié de son niveau de guerrier. Cette capacité
    remplace entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx#Griffe_prudente_Ext_3
  
- Nom: Charge sauvage supérieure (Ext)
  Classe: Guerrier
  Archétype: Guerrier sauvage
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, lorsqu'il fait usage d'une charge sauvage, la pénalité
    à la CA est réduite d'une valeur égale au quart de son niveau de guerrier. De
    plus, il peut charger au milieu des créatures amicales et en terrain difficile.
    Cette capacité remplace entraînement aux armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx#Charge_sauvage_supérieure_Ext_4
  
- Nom: Maîtrise des armes (Ext)
  Classe: Guerrier
  Archétype: Guerrier sauvage
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce pouvoir est identique à  celui du guerrier standard, mais le guerrier
    sauvage doit choisir une arme naturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20sauvage%20(guerrier).ashx#Maîtrise_des_armes_Ext_5
  
- Nom: Armes et armures
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 1
  Auto: true
  Description: L’invincible n’est pas formé au maniement du pavois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Armes_et_armures_0
  
- Nom: Dur comme du bois
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 1
  Auto: true
  Description: Un invincible gagne Endurance et Dur à cuire comme dons supplémentaires.
    Ce pouvoir remplace le don supplémentaire de guerrier de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Dur_comme_du_bois_1
  
- Nom: Inébranlable (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’invincible gagne un bonus de +1 aux jets de Volonté
    contre les effets mentaux. Ce bonus augmente de +1 tous les quatre niveaux après
    le 2 (avec un maximum de +5 au niveau 18). Ce pouvoir remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Inébranlable_Ext_2
  
- Nom: Récupération héroïque (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l’invincible gagne le don Récupération héroïque comme
    don supplémentaire. S’il en dispose déjà, il peut choisir n’importe quel don de
    combat à la place. De plus, chaque jour, il peut s’en servir une fois de plus
    tous les quatre niveaux après le 5 (avec un maximum de quatre fois par jour au
    niveau 17). Ce pouvoir remplace entraînement aux armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Récupération_héroïque_Ext_3
  
- Nom: Résistance héroïque (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, l’invincible gagne Résistance héroïque comme don supplémentaire.
    S’il en dispose déjà, il peut choisir n’importe quel don de combat à la place.
    De plus, chaque jour, il peut s’en servir une fois de plus tous les quatre niveaux
    après le 9 (avec un maximum de trois fois par jour au niveau 19). Ce pouvoir remplace
    entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Résistance_héroïque_Ext_4
  
- Nom: Récupération rapide (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, l’invincible a juste besoin de 15 minutes de repos ou
    d’un effet ou sort de guérison pour éliminer la fatigue. Ce pouvoir remplace entraînement
    aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Récupération_rapide_Ext_5
  
- Nom: Développement de la résistance (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, quand l’invincible réussit un jet de Vigueur ou de Volonté
    contre un sort ou un pouvoir magique qui applique un effet partiel en cas de jet
    de sauvegarde réussi, il n’est pas affecté du tout. Ce pouvoir remplace entraînement
    aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Développement_de_la_résistance_Ext_6
  
- Nom: Endurance illimitée (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, quand l’invincible est épuisé, il souffre seulement
    des effets de la condition fatigué mais il a besoin d’une heure de repos pour
    faire passer cette condition à une véritable fatigue. Ce pouvoir remplace entraînement
    aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Endurance_illimitée_Ext_7
  
- Nom: Récupération miraculeuse (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 17
  Auto: true
  Description: Au niveau 17, quand l’invincible réussit un jet de sauvegarde pour
    se débarrasser d’un effet en cours, il peut lancer les dés à deux reprises et
    choisir le meilleur résultat. Ce pouvoir remplace entraînement aux armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Récupération_miraculeuse_Ext_8
  
- Nom: Esprit inébranlable (Ext)
  Classe: Guerrier
  Archétype: Invincible
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, il est presque impossible de faire plier l’invincible
    avec une langue de miel ou de la magie. Il devient immunisé contre les effets
    mentaux. Ce pouvoir remplace maîtrise des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invincible%20(guerrier).ashx#Esprit_inébranlable_Ext_9
  
- Nom: Arme gardienne (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, lorsqu'il tient son arme de prédilection en main, un
    maître d'armes reçoit un bonus à son DMD contre les tentatives de désarmement
    ou de destruction d'arme. Ce bonus s'applique également sur les jets de sauvegarde
    contre tous les effets prenant son arme pour cible (par exemple graisse, métal
    brûlant, fracassement, distorsion du bois). Ce bonus est de +1 au niveau 2, +1
    par tranche de quatre niveau au delà du niveau 2. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Arme_gardienne_Ext_0
  
- Nom: Entraînement aux armes (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le personnage reçoit un bonus sur ses jets d'attaque
    et de dégâts lorsqu'il utilise son arme de prédilection. Ce bonus est de +1 au
    niveau 3, +1 par tranche de quatre niveaux au delà du niveau 3. Cette capacité
    remplace entraînement aux armures 1, 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Entraînement_aux_armes_Ext_1
  
- Nom: Coup sûr (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, lorsqu'il attaque avec son arme de prédilection, le maître
    d'arme peut relancer un jet d'attaque, un jet de confirmation de coup critique,
    un jet de chance de rater ou un jet de dégâts par une action immédiate. Il doit
    cependant garder le second résultat même s'il est pire que le premier. Il peut
    utiliser cette capacité une fois par jour au niveau 5, puis une fois de plus par
    tranche de cinq niveaux au delà du niveau 5. Cette capacité remplace entraînement
    aux armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Coup_sûr_Ext_2
  
- Nom: Mouvement miroir (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le bonus d'entraînement aux armes du guerrier devient
    un bonus d'intuition à sa CA lorsqu'il est attaqué avec une arme semblable à son
    arme de prédilection. Cette capacité remplace entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Mouvement_miroir_Ext_3
  
- Nom: Critique mortel (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, lorsqu'il confirme un coup critique avec son arme de
    prédilection, il peut améliorer le multiplicateur de dégâts de l'arme de +1 par
    une action immédiate. Il peut utiliser cette capacité une fois par jour au niveau
    13, puis une fois de plus par jour par tranche de trois niveaux au-delà du niveau
    13. Cette capacité remplace entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Critique_mortel_Ext_4
  
- Nom: Spécialiste du critique (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, le DD du jet de sauvegarde contre les effets provoqués
    par un coup critique de l'arme de prédilection d'un maître d'armes est augmenté
    de +4. Cette capacité remplace entraînement aux armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Spécialiste_du_critique_Ext_5
  
- Nom: Coup irrésistible (Ext)
  Classe: Guerrier
  Archétype: Maître d'armes
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, un maître d'armes peut, par une action simple, porter
    avec son arme de prédilection une attaque de contact qui ignorera la réduction
    des dégâts (ou la solidité s'il s'agit d'un objet). Cette capacité remplace maîtrise
    des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Maitre%20darmes%20(guerrier).ashx#Coup_irrésistible_Ext_6
  
- Nom: Combat d'hast (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un maître d'hast peut, par une action immédiate, raccourcir
    l'allonge de sa lance ou de son arme d'hast et l'utiliser contre des cibles situées
    dans l'espace voisin. Il subira une pénalité de -4 sur les jets d'attaque qu'il
    fera avec cette arme, et ce, jusqu'à ce qu'il consacre une nouvelle action immédiate
    pour revenir à distance normale. Cette pénalité est réduite de -1 par tranche
    de 4 niveaux au delà du niveau 2. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Combat_dhast_Ext_0
  
- Nom: Pique tenace (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le personnage reçoit un bonus sur ses jets d'attaque
    lorsqu'il effectue une attaque préparée ou une attaque d'opportunité avec une
    lance ou une arme d'hast. Ce bonus est de +1 au niveau 3, +1 par tranche de quatre
    niveaux au delà du niveau 3. Cette capacité remplace entraînement aux armures
    1, 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Pique_tenace_Ext_1
  
- Nom: Entraînement aux armes d'hast (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le maître d'hast reçoit un bonus à ses jets d'attaque
    et de dégâts lorsqu'il se sert d'une lance ou d'une arme d'hast. Ce bonus est
    de +1 au niveau 5, +1 par tranche de quatre niveaux au-delà du niveau 5. Cette
    capacité remplace entraînement aux armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Entraînement_aux_armes_dhast_Ext_2
  
- Nom: Tenaille mobile (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le guerrier peut désigner n'importe quel espace voisin
    du sien et considérer qu'il s'y trouve lorsqu'il s'agit de déterminer quel adversaire
    il peut prendre en tenaille, et ce, même si cet espace est déjà occupé par une
    créature, un objet ou une barrière solide. Cette capacité remplace entraînement
    aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Tenaille_mobile_Ext_3
  
- Nom: Balayage riposte (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le maître d'hast peut utiliser n'importe quel type de
    lance ou d'arme d'hast pour effectuer une bousculade ou un croc-en-jambe. Il subira
    cependant une pénalité de -4 à son BMO s'il tente l'une de ces manœuvres, sauf
    s'il utilise une arme possédant la capacité spéciale Croc-en-jambe. Cette capacité
    remplace entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Balayage_riposte_Ext_4
  
- Nom: Pas de côté (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, lorsqu'un adversaire situé dans une case qu'il contrôle
    se déplace dans un des espaces voisins du sien, le personnage peut, par une action
    immédiate, se déplacer lui aussi d'une case. Il obtient aussi un bonus de +2 à
    la CA, et ce, jusqu'à la fin de son prochain tour. Ce déplacement sera décompté
    dans son mouvement du prochain round. Cette capacité remplace entraînement aux
    armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Pas_de_côté_Ext_5
  
- Nom: Parade d'hast (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, lorsque l'un de ses alliés est la cible d'une attaque
    de corps à corps de la part de l'un des adversaires situé dans une case que le
    personnage contrôle, il peut, par une action immédiate, faire bénéficier cet allié
    d'un bonus de +2 à sa CA et d'une RD 5/- sur cette attaque précise. Il peut aussi
    utiliser cette capacité pour se protéger, mais uniquement si la créature n'occupe
    pas l'espace voisin du sien. Cette capacité remplace maîtrise des armures .
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Parade_dhast_Ext_6
  
- Nom: Maîtrise des armes (Ext)
  Classe: Guerrier
  Archétype: Maître d'hast
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce pouvoir est identique à  celui du guerrier standard, mais le maître
    d'hast doit choisir une lance ou une arme d'hast.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20dhast%20(guerrier).ashx#Maîtrise_des_armes_Ext_7
  
- Nom: Un bouclier pour parer (Ext)
  Classe: Guerrier
  Archétype: Maître des armures
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le maître des armures se spécialise dans les parades
    au bouclier. Il gagne un bonus de +1 à sa CA au contact et ce bonus augmente tous
    les quatre niveaux après le 2 (pour un maximum de +6 au niveau 20). En revanche,
    ce bonus ne peut pas dépasser la somme du bonus à la CA offert par le bonus d’armure
    et d’altération de ce bouclier. Ce pouvoir remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20armures%20(guerrier).ashx#Un_bouclier_pour_parer_Ext_0
  
- Nom: Défense en armure (Ext)
  Classe: Guerrier
  Archétype: Maître des armures
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le maître des armures gagne une RD 1/– quand il porte
    une armure légère, 2/– avec une armure intermédiaire et 3/– en armure lourde.
    Au niveau 19, cette réduction passe à 4/– quand il porte une armure légère, 8/–
    avec une armure intermédiaire et 12/– en armure lourde. Elle se cumule avec la
    RD d’une armure en adamantium seulement, pas avec les autres formes de RD. Elle
    disparaît si le maître des armures est étourdi, inconscient ou sans défense. Ce
    pouvoir remplace entraînement aux armes 1 et 3 et  maitrise des armures
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20armures%20(guerrier).ashx#Défense_en_armure_Ext_1
  
- Nom: De défense (Ext)
  Classe: Guerrier
  Archétype: Maître des armures
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le guerrier peut utiliser son armure pour protéger les
    zones sensibles aux coups critiques. Il considère l’armure qu’il porte comme ayant
    la propriété de défense légère. Au niveau 13, l’armure gagne la propriété de défense
    intermédiaire. Si l’armure est déjà de défense, les deux propriétés ne se cumulent
    pas, c’est la plus puissante qui s’applique. Ce pouvoir remplace entraînement
    aux armes 2 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20armures%20(guerrier).ashx#De_défense_Ext_2
  
- Nom: Indestructible (Ext)
  Classe: Guerrier
  Archétype: Maître des armures
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le maître des armures devient entièrement immunisé contre
    les coups critiques et les attaques sournoises s’il porte une armure. De plus,
    à moins que cette armure ne possède la propriété fragile, il est impossible de
    la détruire tant qu’il la porte. Ce pouvoir remplace maîtrise des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20armures%20(guerrier).ashx#Indestructible_Ext_3
  
- Nom: Défense active (Ext)
  Classe: Guerrier
  Archétype: Maître du bouclier
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le maître du bouclier reçoit un bonus d'esquive à la
    CA lorsqu'il tient un bouclier et combat sur la défensive, lorsqu'il utilise expertise
    du combat ou lorsqu'il est en défense totale. Ce bonus est de +1 au niveau 3,
    +1 par tranche de quatre niveaux au-delà du niveau 3. Par une action rapide, il,
    peut partager le bonus avec un allié situé dans un espace voisin, ou la moitié
    de ce bonus avec tous les alliés voisins, et ce, jusqu'au début du prochain tour.
    Cette capacité remplace entraînement aux armures 1, 2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx#Défense_active_Ext_0
  
- Nom: Guerrier du bouclier (Ext)
  Classe: Guerrier
  Archétype: Maître du bouclier
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le personnage reçoit un bonus à ses jets d'attaque et
    de dégâts lorsqu'il frappe avec son bouclier. Ce bonus est de +1 au niveau 5,
    +1 par tranche de quatre niveaux au-delà du niveau 5. De plus, s'il entreprend
    une attaque à outrance, il peut utiliser alternativement son arme et son bouclier
    pour chaque attaque. Il ne bénéficie pas d'attaques supplémentaires, pas plus
    qu'il ne subit les pénalités du combat à deux armes. Cette capacité remplace entraînement
    aux armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx#Guerrier_du_bouclier_Ext_1
  
- Nom: Frappe du bouclier (Ext)
  Classe: Guerrier
  Archétype: Maître du bouclier
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, par une action de mouvement, puis au niveau 13 par une
    action rapide, le guerrier peut faire un test de manœuvre de combat et utiliser
    son bouclier pour gêner un adversaire situé sur une case adjacente. En cas de
    réussite, la cible subit une pénalité de -2 à sa CA contre les attaques du personnage,
    et ce, jusqu'au début de son prochain tour. Cette capacité remplace entraînement
    aux armes 2 et 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx#Frappe_du_bouclier_Ext_2
  
- Nom: Bouclier gardien (Ext)
  Classe: Guerrier
  Archétype: Maître du bouclier
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, par une action rapide, le guerrier peut désigner un
    espace voisin de celui qu'il occupe, deux espaces s'il utilise un bouclier lourd,
    trois s'il utilise un  pavois. Ces espaces doivent néanmoins être contigus. Les
    adversaires qui s'y trouvent ne peuvent le prendre en tenaille et ne comptent
    pas dans le nombre de créatures nécessaires pour le prendre en tenaille. Cet effet
    dure jusqu'à ce qu'il change de place ou jusqu'à ce qu'il utilise une action rapide
    pour modifier les espaces concernés. Cette capacité remplace entraînement aux
    armes 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx#Bouclier_gardien_Ext_3
  
- Nom: Maîtrise du bouclier (Ext)
  Classe: Guerrier
  Archétype: Maître du bouclier
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, le personnage reçoit une RD 5/- lorsqu'il tient un bouclier.
    Cette capacité remplace maîtrise des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx#Maîtrise_du_bouclier_Ext_4
  
- Nom: Protection du bouclier (Ext)
  Classe: Guerrier
  Archétype: Maître du bouclier
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: AU niveau 20, le maître du bouclier bénéficie de l'esquive totale
    (comme le roublard) lorsqu'il porte un bouclier. il ajoute le bonus de bouclier
    à la CA (sans les bonus d'altération) sur ses jets de réflexes et à sa CA contre
    les attaques de contact. De plus, le bouclier ne peut lui être arraché ni être
    détruit. Cette capacité remplace maîtrise des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20bouclier%20(guerrier).ashx#Protection_du_bouclier_Ext_5
  
- Nom: Flexibilité martiale (Ext)
  Classe: Guerrier
  Archétype: Maître martial
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, le maître martial peut effectuer une action de mouvement\
    \ pour bénéficier des avantages d’un don de combat qu’il ne possède pas. Cet effet\
    \ dure 1 minute. Le maître martial doit tout de même remplir toutes les conditions\
    \ requises par le don choisi. \n\nIl peut utiliser cette aptitude un nombre de\
    \ fois par jour égal à 3 + la moitié de son niveau de guerrier.\n\nLe maître martial\
    \ peut utiliser cette aptitude à nouveau, avant la fin de sa durée, afin de remplacer\
    \ le don de combat précédemment choisi par un autre. \n\nSi un don de combat comporte\
    \ un nombre limité d’utilisations quotidiennes (comme Coup étourdissant),toutes\
    \ les utilisations dépensées pendant l’utilisation de cette aptitude sont défalquées\
    \ du nombre d’utilisations quotidiennes de ce don. \n\nAux niveaux suivants, quand\
    \ le maître martial gagne plusieurs dons grâce à cette aptitude, il peut utiliser\
    \ ces dons pour remplir les conditions d’autres dons obtenus avec cette aptitude.\n\
    \nCe faisant, il ne peut pas remplacer un don qui satisfait la condition d’un\
    \ autre, à moins de remplacer aussi les dons qui le mentionnent dans leurs conditions\
    \ requises. Chaque don choisi de cette façon compte comme une utilisation quotidienne\
    \ de cette aptitude.\n\nAu niveau 9, un maître martial peut utiliser cette aptitude\
    \ pour bénéficier des avantages de deux dons de combat en même temps. Il peut\
    \ choisir un don par une action rapide ou deux dons par une action de mouvement.\n\
    \nAu niveau 14, un maître martial peut utiliser cette aptitude pour bénéficier\
    \ des avantages de trois dons de combat en même temps. Il peut choisir un don\
    \ par une action libre, deux dons par une action rapide ou trois dons par une\
    \ action de mouvement.\n\nAu niveau 17, un maître martial peut utiliser cette\
    \ aptitude pour bénéficier des avantages d’un don de combat par une action immédiate\
    \ ou de trois dons de combat par une action rapide.\n\nAu niveau 20, un maître\
    \ martial peut utiliser cette aptitude pour bénéficier des avantages d’un nombre\
    \ quelconque de dons de combat par une action rapide. \n\nCette aptitude remplace\
    \ entraînement aux armes et maîtrise des armes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20martial%20(guerrier).ashx#Flexibilité_martiale_Ext_0
  
- Nom: Armes et armures
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le malotru n’est pas formé au port des armures intermédiaires et lourdes
    ni au maniement du pavois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Armes_et_armures_0
  
- Nom: Compétences
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Voici les compétences de classe du malotru : Acrobaties, Bluff, Discrétion,
    Escamotage et Évasion.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Compétences_1
  
- Nom: Manoeuvres déloyales (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le malotru apprend comme tromper et déconcerter ses adversaires.
    Il gagne un bonus de +1 aux tests de manoeuvre de désarmement, de sale coup et
    de subtilisation. Il gagne aussi un bonus de +1 au DMD quand quelqu’un tente d’effectuer
    ces manoeuvres contre lui. Ces bonus augmentent de 1 tous les quatre niveaux après
    le 2 (avec un maximum de +5 au niveau 18). Ce pouvoir remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Manoeuvres_déloyales_Ext_2
  
- Nom: Surprise
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le malotru obtient le don Surprise. Ce pouvoir remplace
    entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Surprise_3
  
- Nom: Tu vas payer (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le malotru gagne un bonus de +1 aux jets d’attaque et
    de dégâts contre toutes les créatures qui l’ont attaqué depuis le début du dernier
    tour. Ce bonus augmente de +1 tous les quatre niveaux après le 5 (avec un maximum
    de +4 au niveau 17). Ce pouvoir remplace entraînement aux armes 1, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Tu_vas_payer_Ext_4
  
- Nom: Surprise mortelle (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, quand un malotru utilise une arme ou une attaque à mains
    nues et touche un adversaire privé de son bonus de Dextérité à la CA], il peut
    tenter une manoeuvre de sale coup, par une action immédiate qui fait partie de
    son attaque. Ce pouvoir remplace entraînement aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Surprise_mortelle_Ext_5
  
- Nom: Pied de chaise aiguisé (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, par une action rapide, le malotru peut changer le type
    de dégâts d’une arme improvisée pour la rendre contondante, tranchante ou perforante.
    De plus, il menace une zone de critique de 19–20/×2 avec cette arme. Ce pouvoir
    remplace entraînement aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Pied_de_chaise_aiguisé_Ext_6
  
- Nom: Lâche combattant (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, quand le malotru se bat sur la défensive ou qu’il utilise
    l’Expertise du combat ou la défense totale, il ne peut plus être pris en tenaille,
    sauf par un roublard ou un ninja qui possède au moins quatre niveaux de plus que
    son niveau de guerrier. Ce pouvoir remplace entraînement aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Lâche_combattant_Ext_7
  
- Nom: Farce de groupe (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, le malotru peut, par une action simple, faire une manoeuvre
    de sale coup contre deux adversaires adjacents à sa portée. Il fait un test distinct
    pour chacun mais doit utiliser le même tour contre les deux. Au niveau 17, il
    peut faire cela lors d’une action complexe pour affecter un nombre d’adversaires
    égal à 2 + son éventuel bonus de Dextérité. Ce pouvoir remplace entraînement aux
    armes 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Farce_de_groupe_Ext_8
  
- Nom: Coup en traître (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, quand le malotru confirme un coup critique, il peut
    tenter une manoeuvre de sale coup par une action immédiate. Elle fait partie de
    l’attaque. Ce pouvoir remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Coup_en_traître_Ext_9
  
- Nom: Tu vas payer cher (Ext)
  Classe: Guerrier
  Archétype: Malotru
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, si le malotru menace de faire un coup critique contre
    un adversaire qui l’a attaqué depuis le début de son dernier tour, il confirme
    automatiquement le critique. Ce pouvoir remplace maîtrise des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Malotru%20(guerrier).ashx#Tu_vas_payer_cher_Ext_10
  
- Nom: Monture tenace (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, et après qu'elle se soit entraînée avec son cavalier
    pendant 1 heure, la monture du guerrier bénéficie d'un bonus d'esquive à sa CA
    et d'un bonus de moral à ses jets de sauvegarde. Ce bonus est de +1 au niveau
    2, +1 par tranche de quatre niveaux au-delà du niveau 2. Ce bonus s'applique tant
    que son cavalier est en selle ou occupe l'espace voisin du sien. Cette capacité
    remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Monture_tenace_Ext_0
  
- Nom: Chargeur en armure (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le monteur de bêtes ne subit plus de pénalité d'armure
    sur ses jets d'équitation. La vitesse de déplacement de sa monture n'est pas réduite
    lorsqu'elle porte une charge intermédiaire ou lorsqu'elle est équipée d'une barde
    intermédiaire. Cette capacité remplace entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Chargeur_en_armure_Ext_1
  
- Nom: Courage monté (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, lorsque le cavalier est en selle ou occupe l'espace voisin
    de celui de sa monture, lui et cette dernière reçoivent un bonus à leurs jets
    d'attaque et de dégâts. Ce bonus est de +1 au niveau 5, +1 par tranche de quatre
    niveaux au-delà du niveau 5. Cette capacité remplace entraînement aux armes 1,
    2, 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Courage_monté_Ext_2
  
- Nom: Sauter à terre (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, et après que sa monture a effectué un déplacement, le
    personnage peut tenter de sauter de selle (test d' Équitation DD 20). S'il réussit,
    il peut entreprendre une attaque à outrance. Cette capacité remplace entraînement
    aux armures 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Sauter_à_terre_Ext_3
  
- Nom: Monture acharnée (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, la vitesse de déplacement de la monture du guerrier
    n'est pas réduite lorsqu'elle porte une charge lourde ou lorsqu'elle est équipée
    d'une barde lourde. Le cavalier peut également relancer un test d'équitation ou
    l'un des jets de sauvegarde de sa monture, mais il doit conserver le second résultat
    même s'il est pire. Il peut utiliser cette capacité une fois par jour au niveau
    11, plus une fois de plus par tranche de quatre niveaux au delà du niveau 11.
    Cette capacité remplace entraînement aux armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Monture_acharnée_Ext_4
  
- Nom: Abattez-les (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le monteur de bêtes peut éperonner sa monture pendant
    qu'il prépare une attaque. Si elle effectue un seul déplacement, il peut faire
    une attaque à outrance et porter ses attaques n'importe quand durant ce déplacement.
    Si la monture possède le don piétinement, il peut substituer une manœuvre de renversement
    à chacune de ses attaques.  Le déplacement provoque des attaques d'opportunités
    contre le cavalier mais pas contre l'animal. Cette capacité remplace entraînement
    aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Abattez-les_Ext_5
  
- Nom: Assaut inévitable (Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, la charge du cavalier et de sa monture n'est pas bloquée
    par les créatures amicales ou un terrain difficile. Cette capacité remplace entraînement
    aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Assaut_inévitable_Ext_6
  
- Nom: Monture invincible(Ext)
  Classe: Guerrier
  Archétype: Monteur de bêtes
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, lorsque le cavalier est sur le dos de sa monture, ils
    reçoivent tous deux une RD de 5/-. Cette capacité remplace maîtrise des armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Monteur%20de%20b%c3%aates%20(guerrier).ashx#Monture_invincibleExt_7
  
- Nom: Tenez bon (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un phalange reçoit un bonus à son DMD contre les tentatives
    de bousculade, de renversement et de croc-en-jambe, ou celles visant à le pousser
    et le tirer. Ce bonus est de +1 au niveau  2, +1 par tranche de quatre niveaux
    au-delà du niveau 2. Il s'applique également sur les jets de sauvegarde contre
    le piétinement. Cette capacité remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Tenez_bon_Ext_0
  
- Nom: Style de la phalange (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, et lorsque le guerrier porte un bouclier, il peut utiliser
    une arme d'hast ou une lance d'une taille égale à la sienne comme s'il s'agissait
    d'une arme à une main. Cette capacité remplace entraînement aux armures 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Style_de_la_phalange_Ext_1
  
- Nom: Levez les piques (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le personnage peut préparer une arme de réception par
    une action immédiate. Il reçoit un bonus à ses jets d'attaque et de dégâts de
    +1 au niveau 5, +1 par tranche de quatre niveaux au-delà du niveau 5. Il peut
    utiliser cette capacité une fois par jour au niveau 5, puis une fois de plus par
    tranche de quatre niveaux au delà du niveau 5. Cette capacité remplace entraînement
    aux armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Levez_les_piques_Ext_2
  
- Nom: Bouclier adroit (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, la pénalité d'armure du bouclier et la pénalité au jet
    d'attaque sont réduites de -1 si le phalange utilise un pavois. Cette diminution
    de pénalité passe à -2 au niveau 11. Cette capacité remplace entraînement aux
    armures 2 et 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Bouclier_adroit_Ext_3
  
- Nom: Bouclier allié (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: "Au niveau 9, s'il utilise un pavois ou un bouclier lourd, le soldat\
    \ peut, par une action de mouvement, procurer un abri partiel (bonus à la CA découlant\
    \ de l'abri de +2, bonus aux jets de Réflexes de +1) non seulement à lui-même,\
    \ mais également à tous ses alliés adjacents, et ce, jusqu'au début de son prochain\
    \ tour.\n Au niveau 13, il peut procurer un abri (bonus à la CA découlant de l'abri\
    \ de +4, bonus aux jets de Réflexes de +2) et faire bénéficier de l'esquive totale\
    \ (comme le roublard) un allié adjacent, et ce, juqu'au début de son prochain\
    \ tour. Cet abri ne permet pas de test de Discrétion.\n Au niveau 17, il peut\
    \ procurer un abri à tous ses alliés adjacents, ou bien procurer un abri amélioré\
    \ (bonus à la CA découlant de l'abri de +8, bonus aux jets de Réflexes de +4,\
    \ esquive extraordinaire) à un seul allié. \n Cette capacité remplace entraînement\
    \ aux armes 2, 3 et 4."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Bouclier_allié_Ext_4
  
- Nom: Avancée irrésistible (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: 'Au niveau 15, le phalange reçoit un bonus sur les tests de BMO de
    bousculades et de renversement. Ce bonus dépend du type de bouclier utilisé :
    +1 pour une targe, +2 pour un bouclier léger, +3 pour un  bouclier lourd et +4
    pour un pavois. Cette capacité remplace entraînement aux armures 4.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Avancée_irrésistible_Ext_5
  
- Nom: Forteresse imprenable (Ext)
  Classe: Guerrier
  Archétype: Phalange
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le bouclier du personnage ne peut ni lui être arraché,
    ni être détruit. Il reçoit esquive totale (comme le roublard) lorsqu'il utilise
    un bouclier (esquive extraordinaire si c'est un pavois). Par une action de mouvement,
    il peut faire bénéficier de son esquive totale tous ses alliés adjacents jusqu'au
    début de son prochain prochain tour. Par une action immédiate, il peut faire bénéficier
    de l'esquive extraordinaire un seul allié adjacent sur une seul attaque. Ce pouvoir
    remplace maîtrise des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Phalange%20(guerrier).ashx#Forteresse_imprenable_Ext_6
  
- Nom: Barrière contre les rayonnements (Ext)
  Classe: Guerrier
  Archétype: Spécialiste du pavois
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le spécialiste du pavois se sert de son bouclier pour
    se protéger contre les sorts et effets à rayonnement. Il gagne un bonus de +1
    aux jets de Réflexes contre eux tant qu’il se sert de son pavois. Ce bonus augmente
    de +1 tous les quatre niveaux après le 2 (avec un maximum de +5 au niveau 18).
    Ce pouvoir remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx#Barrière_contre_les_rayonnements_Ext_0
  
- Nom: Entraînement au pavois (Ext)
  Classe: Guerrier
  Archétype: Spécialiste du pavois
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le spécialiste du pavois apprend, comme tout guerrier,
    l’entraînement aux armures mais, quand il utilise un pavois, le malus d’armure
    est réduit de 3 et le bonus de Dextérité maximal augmente de 2. Les avantages
    augmentent ensuite tous les quatre niveaux, comme avec la progression d’entraînement
    aux armures normale. Si le spécialiste n’utilise pas de pavois, les avantages
    de l’entraînement aux armures se limitent aux bonus normaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx#Entraînement_au_pavois_Ext_1
  
- Nom: Spécialiste du pavois (Ext)
  Classe: Guerrier
  Archétype: Spécialiste du pavois
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, quand le spécialiste du pavois utilise ce genre de bouclier
    en combat, il ne subit pas de malus de -2 aux jets d’attaque à cause de l’encombrement.
    Ce pouvoir remplace entraînement aux armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx#Spécialiste_du_pavois_Ext_2
  
- Nom: Défense au pavois (Ext)
  Classe: Guerrier
  Archétype: Spécialiste du pavois
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, quand le spécialiste utilise un pavois, il bénéficie
    de son bonus de bouclier contre les attaques de contact. Ce pouvoir remplace entraînement
    aux armes 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx#Défense_au_pavois_Ext_3
  
- Nom: Repositionnement immédiat (Ext)
  Classe: Guerrier
  Archétype: Spécialiste du pavois
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13 et par une action immédiate, le spécialiste du pavois
    peut repositionner son bouclier pour faire face à une autre direction mais il
    ne peut pas utiliser ce pouvoir pour interrompre une attaque. Ce pouvoir remplace
    entraînement aux armes 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx#Repositionnement_immédiat_Ext_4
  
- Nom: Esquive instinctive au pavois (Ext)
  Classe: Guerrier
  Archétype: Spécialiste du pavois
  Source: AG
  Niveau: 16
  Auto: true
  Description: Au niveau 16, quand le spécialiste utilise un pavois, il gagne esquive
    instinctive, comme le pouvoir de roublard. Au niveau 20, il gagne esquive instinctive
    supérieure, comme le talent de maître roublard, à condition qu’il ait son pavois.
    Ce pouvoir remplace entraînement aux armures 4 et maîtrise des armes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sp%c3%a9cialiste%20du%20pavois%20(guerrier).ashx#Esquive_instinctive_au_pavois_Ext_5
  
- Nom: Armes et armures
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le tacticien n’est pas formé au port de l’armure lourde ni au maniement
    du pavois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Armes_et_armures_0
  
- Nom: Entraînement stratégique (Ext)
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Un tacticien gagne 4 points de compétence + modificateur d’Intelligence
    par niveau, au lieu de 2 + modificateur d’Intelligence. De plus, il obtient :
    Connaissances (géographie), Connaissances (noblesse), Diplomatie, Linguistique,
    Psychologie. Ce pouvoir remplace le don supplémentaire de guerrier de niveau 1.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Entraînement_stratégique_Ext_1
  
- Nom: Dons supplémentaires
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 1
  Auto: true
  Description: Pour ses dons supplémentaires, le tacticien peut choisir le don de
    Talent ou des dons de travail en équipe en plus de celle des dons de combat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Dons_supplémentaires_2
  
- Nom: Conscience tactique (Ext)
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le tacticien gagne un bonus de 1 aux tests d’initiative.
    Ce bonus augmente de +1 tous les quatre niveaux après le 2 (avec un maximum de
    +5 au niveau 18). Ce pouvoir remplace courage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Conscience_tactique_Ext_3
  
- Nom: Tacticien (Ext)
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le tacticien gagne le même pouvoir que celui de chevalier.
    Il peut se servir de ce pouvoir une fois par jour au niveau 5 et ensuite une fois
    de plus tous les cinq niveaux (avec un maximum de quatre fois par jour au niveau
    20). Si le tacticien a aussi des niveaux de chevalier, ils se cumulent quand il
    s’agit de déterminer le nombre d’utilisations quotidiennes du pouvoir et le personnage
    choisit la progression la plus avantageuse. Ce pouvoir remplace entraînement aux
    armes 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Tacticien_Ext_4
  
- Nom: Combattant coopératif (Ext)
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, quand le tacticien utilise l’attaque spéciale aider
    quelqu’un, il affecte un allié de plus par point de modificateur d’Intelligence.
    Le tacticien décide du bonus à apporter à chaque allié (+2 à la prochaine attaque
    contre sa cible ou +2 à la CA contre la prochaine attaque de cette cible). Il
    peut accorder un bonus différent à chacun. Ce pouvoir remplace entraînement aux
    armures 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Combattant_coopératif_Ext_5
  
- Nom: Intuition guerrière (Ext)
  Classe: Guerrier
  Archétype: Tacticien
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le tacticien peut, par une action rapide, donner son
    bonus d’Intelligence à un allié en ligne de mire capable de le voir et de l’entendre.
    Il transforme alors ce bonus en bonus d’intuition au jet d’attaque. Il dispose
    du bonus jusqu’à la fin du prochain tour du tacticien. Chaque jour, ce dernier
    peut utiliser ce pouvoir un nombre de fois égal à son modificateur d’Intelligence
    +3. Ce pouvoir remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tacticien%20(guerrier).ashx#Intuition_guerrière_Ext_6
  
- Nom: Pacte magique (Ext)
  Classe: Magicien
  Archétype: Chuchoteur spirituel
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Quand un chuchoteur spirituel choisit son pacte magique, il doit sélectionner
    celui du familier et celui-ci reçoit le pouvoir d’esprit animal de l’esprit choisi
    (voir lien spirituel ci-dessous). Le chuchoteur spirituel n’a pas besoin de grimoire
    ; à la place, il stocke et prépare ses sorts en communiant avec le familier, comme
    décrit dans l’aptitude de classe familier de la sorcière. Cette aptitude modifie
    le pacte magique et remplace l’aptitude de classe grimoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20spirituel%20(magicien).ashx#Pacte_magique_Ext_0
  
- Nom: Lien spirituel (Sur)
  Classe: Magicien
  Archétype: Chuchoteur spirituel
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un chuchoteur spirituel noue un lien mystique avec un\
    \ esprit. Il choisit un esprit parmi ceux de la liste des esprits du chaman. \n\
    \nAu niveau 1, il reçoit le pouvoir conféré par cet esprit. \n\nAu niveau 8, il\
    \ reçoit le pouvoir supérieur conféré par cet esprit. \n\nAu niveau 20, il reçoit\
    \ le pouvoir de manifestation conféré par l’esprit.\n\nIl remplace le niveau de\
    \ chaman par son niveau de magicien pour déterminer les effets et le DD des pouvoirs\
    \ conférés par l’esprit. De plus, il applique son modificateur d’Intelligence\
    \ à la place du modificateur de Sagesse dans le cadre de ces pouvoirs. Il ne gagne\
    \ aucun maléfice, sort de magie des esprits ou pouvoir d’esprit suprême normalement\
    \ conférés au chaman par ces esprits. Cette aptitude remplace école de magie et\
    \ le don supplémentaire obtenu au niveau 20."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20spirituel%20(magicien).ashx#Lien_spirituel_Sur_1
  
- Nom: Maléfice de l’esprit
  Classe: Magicien
  Archétype: Chuchoteur spirituel
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un chuchoteur spirituel peut choisir un maléfice conféré
    par son esprit parmi ceux de la liste correspondante. Il remplace le niveau de
    chaman par son niveau de magicien pour déterminer les effets et le DD de ce maléfice.
    De plus, il applique son modificateur d’Intelligence à la place du modificateur
    de Sagesse dans le cadre de ces maléfices. Aux niveaux 10 et 15, il peut choisir
    un autre maléfice parmi ceux conférés par son esprit. Chaque maléfice sélectionné
    de cette façon remplace le don supplémentaire obtenu au même niveau. Cette aptitude
    modifie les dons supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chuchoteur%20spirituel%20(magicien).ashx#Maléfice_de_l’esprit_2
  
- Nom: Ingénieur de siège
  Classe: Magicien
  Archétype: Mage de siège
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le mage de siège gagne Ingénieur de siège comme don supplémentaire,
    même s’il ne remplit pas les conditions requises. Ce pouvoir remplace écriture
    de parchemin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20si%c3%a8ge%20(magicien).ashx#Ingénieur_de_siège_0
  
- Nom: Lien avec un engin de siège (Sur)
  Classe: Magicien
  Archétype: Mage de siège
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le mage de siège peut se lier à un engin de siège en
    vue situé dans les 9 mètres (6 ), par une action simple. Il peut utiliser la puissance
    de ce lien pour viser et tirer de loin avec cette arme (tant qu’il reste à moins
    de 9 mètres (6 ) mais il faut toujours une équipe pour recharger la machine. Au
    niveau 10, il peut recharger, viser et tirer par la seule force de sa volonté
    et n’a pas besoin d’équipe pour contrôler l’engin de siège. Il met autant de temps
    que la normale pour contrôler ainsi la machine. Ce pouvoir remplace pacte magique.
    Le mage de siège peut briser le lien par une action libre. Chaque jour, il peut
    se lier un nombre de fois égal à son modificateur d’Intelligence (1 au minimum)
    mais ne peut se lier qu’à un engin à la fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20si%c3%a8ge%20(magicien).ashx#Lien_avec_un_engin_de_siège_Sur_1
  
- Nom: Renforcer un engin de siège (Sur)
  Classe: Magicien
  Archétype: Mage de siège
  Source: AG
  Niveau: 1
  Auto: true
  Description: Par une action rapide, le mage de siège peut sacrifier un sort pour
    améliorer la prochaine attaque qu’il fait (avant la fin de son tour) avec un engin
    de siège auquel il s’est lié. L’engin gagne alors un bonus d’attaque ou de visée
    égal au niveau du sort sacrifié et un bonus aux dégâts égal à 3 × niveau du sort.
    Ce pouvoir remplace les tours de magie mais le mage connaît tout de même détection
    de la magie et lecture de la magie et les ajoute à son grimoire. Il peut les lancer
    comme des sorts de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20si%c3%a8ge%20(magicien).ashx#Renforcer_un_engin_de_siège_Sur_2
  
- Nom: École des sièges
  Classe: Magicien
  Archétype: Mage de siège
  Source: AG
  Niveau: 1
  Auto: true
  Description: Les étranges rituels à accomplir pour améliorer les armes de siège
    exigent une dévotion et une persévérance qui empêchent le magicien de passer assez
    de temps à percer les autres mystères de la magie profane. Au niveau 1, il renonce
    à trois écoles de magie. Il ne peut plus en changer par la suite. S’il prépare
    un sort issu de l’une de ces écoles, il doit dépenser deux emplacements de sort
    de son niveau. De plus, il subit un malus de -4 aux tests de compétences quand
    il fabrique un objet magique à l’aide d’un sort de l’une de ces écoles. Ce pouvoir
    remplace écoles de magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20de%20si%c3%a8ge%20(magicien).ashx#École_des_sièges_3
  
- Nom: Réservoir magique (Sur)
  Classe: Magicien
  Archétype: Magicien exploiteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le magicien exploiteur reçoit l’aptitude de classe réservoir
    magique de l’arcaniste. Il remplace le niveau d’arcaniste par son niveau de magicien
    pour déterminer le nombre de points de son réservoir magique qu’il gagne à chaque
    montée de niveau. Cette aptitude remplace pacte magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien%20exploiteur%20(magicien).ashx#Réservoir_magique_Sur_0
  
- Nom: Exploitation de l’exploiteur
  Classe: Magicien
  Archétype: Magicien exploiteur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1 et tous les 4 niveaux par la suite, le magicien exploiteur
    gagne une unique exploitation d’arcaniste. Il remplace le niveau d’arcaniste par
    son niveau de magicien pour déterminer les effets et le DD de ses exploitations
    d’arcaniste. Cette aptitude remplace école de magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien%20exploiteur%20(magicien).ashx#Exploitation_de_l’exploiteur_1
  
- Nom: Lame de parchemin (Sur)
  Classe: Magicien
  Archétype: Maître des parchemins
  Source: AM
  Niveau: 3
  Auto: true
  Description: 'Le maître des parchemins peut brandir n’importe quel type de parchemin,
    qu''il soit en papier, en peau ou en tissu comme s’il s’agissait d’une arme de
    corps à corps. Dans ses mains, le parchemin se comporte comme une épée courte
    dotée d’un bonus d’altération de 1/2 niveau du sort le plus puissant qui figure
    dessus. Un parchemin qui contient seulement un tour de magie ou un sort de niveau
    1 compte comme une épée courte de maître. Le maître des parchemins est formé au
    maniement de cette arme et lui applique tous les dons et pouvoirs qui affectent
    les épées courtes (comme Arme de prédilection). Un maître ne peut pas manier deux
    lames de parchemin à la fois. Ce pouvoir s’active par une action libre. La lame
    de parchemin perd ses propriétés si elle quitte la main du magicien. Elle a une
    solidité de 0 et un nombre de points de vie égal au niveau du sort le plus puissant
    qui figure dessus. Chaque coup réussi réduit ses points de vie de 1. On ne peut
    pas réparer ces dégâts mais ils n’empêchent pas de lancer des sorts à l’aide du
    parchemin. Quand les points de vie tombent à 0, le parchemin est détruit. Si le
    parchemin contient un sort affecté par un don de métamagie, ce pouvoir utilise
    le niveau originel du sort (un parchemin de boule de feu à extension d’effet compte
    comme un sort de niveau 3). Au niveau 3, quand le magicien utilise une lame de
    parchemin de niveau 4 ou plus, il peut réduire son bonus d’altération de 1 (il
    doit garder un bonus d’altération minimum de 1) pour en faire une arme à allonge.
    Il peut, par exemple, utiliser un parchemin de charme-monstre (sort de magicien
    de niveau 4) comme une épée courte +2 ou comme une épée courte +1 à allonge. Au
    niveau 5, quand il utilise une lame de parchemin de niveau 4 ou plus, il peut
    réduire son bonus d’altération de 1 (il doit garder un bonus d’altération minimum
    de 1) pour lui donner l’une des propriétés suivantes : acérée, de foudre, de foudre
    intense, de froid, de froid intense, gardienne, focalisation ki, de rapidité.
    L’ajout de ces propriétés consomme un nombre de points d’altération égal au prix
    de la propriété. Le maître des parchemins doit connaître le ou les sort(s) requis
    pour créer la propriété choisie (il doit par exemple connaître le sort rapidité
    pour donner la propriété de rapidité à sa lame de parchemin). Ce pouvoir remplace
    le pacte magique du magicien.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20parchemins%20(magicien).ashx#Lame_de_parchemin_Sur_0
  
- Nom: Bouclier de parchemin (Sur)
  Classe: Magicien
  Archétype: Maître des parchemins
  Source: AM
  Niveau: 5
  Auto: true
  Description: 'Le maître des parchemins peut brandir n’importe quel type de parchemin,
    qu''il soit en papier, en peau ou en tissu comme s’il s’agissait d’une rondache
    de bois. Dans ses mains, le parchemin se comporte comme une rondache dotée d’un
    bonus d’altération de 1/2 niveau du sort le plus puissant qui figure dessus. Un
    parchemin qui contient seulement un tour de magie ou un sort de niveau 1 compte
    comme une rondache de maître. Le bouclier de parchemin n’impose pas de malus d’armure
    aux tests, de risque d’échec des sorts profanes ni de maximum au bonus de Dextérité.
    Le maître des parchemins est formé au maniement de ce bouclier. Il peut utiliser
    une lame de parchemin dans une main et un bouclier de parchemin dans l’autre.
    Ce pouvoir s’active par une action libre. Le bouclier de parchemin perd ses propriétés
    s’il quitte la main du magicien. Il a une solidité de 0 et un nombre de points
    de vie égal au niveau du sort le plus puissant qui figure dessus. Chaque coup
    réussi contre le magicien réduit les points de vie du bouclier de 1. On ne peut
    pas réparer ces dégâts mais ils n’empêchent pas de lancer des sorts à l’aide du
    parchemin. Quand les points de vie tombent à 0, le parchemin est détruit. Au niveau
    5, quand le magicien utilise un bouclier de parchemin de niveau 3 ou plus, il
    peut réduire son bonus d’altération de 1 (il doit garder un bonus d’altération
    minimum de 1) pour lui donner l’une des propriétés suivantes : de défense légère,
    de défense intermédiaire, spectral. L’ajout de ces propriétés consomme un nombre
    de points d’altération égal au prix de la propriété. Le maître des parchemins
    doit connaître le ou les sort(s) requis pour créer la propriété choisie (il doit
    par exemple connaître le sort souhait limité pour donner la propriété de défense
    à son bouclier de parchemin). Si le parchemin contient un sort affecté par un
    don de métamagie, ce pouvoir utilise le niveau originel du sort (un parchemin
    de boule de feu à extension d’effet compte comme un sort de niveau 3).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20parchemins%20(magicien).ashx#Bouclier_de_parchemin_Sur_1
  
- Nom: Science de la magie des parchemins (Sur)
  Classe: Magicien
  Archétype: Maître des parchemins
  Source: AM
  Niveau: 10
  Auto: true
  Description: Au niveau 10, le maître des parchemins peut lancer un sort de magicien
    à l’aide d’un parchemin en utilisant son Intelligence et les dons adéquats pour
    déterminer le DD du sort. Il peut utiliser son propre niveau de lanceur de sorts,
    même s’il est supérieur à celui du créateur du parchemin (comme s’il lançait le
    sort à l’aide d’un bâton magique). Le maître des parchemins doit avoir déchiffré
    le sort qui figure sur le parchemin avant de pouvoir utiliser ce pouvoir qui remplace
    le don supplémentaire de magicien de niveau 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20parchemins%20(magicien).ashx#Science_de_la_magie_des_parchemins_Sur_2
  
- Nom: Bombe (Sur)
  Classe: Magicien
  Archétype: Poseur de bombes
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le poseur de bombes gagne un pouvoir qui ressemble à
    celui de l’alchimiste. Contrairement à lui, il choisit le type d’énergie de sa
    bombe dans la liste suivante : acide,électricité, feu ou froid. Il peut lancer
    des bombes de ce type mais pas les modifier avec une découverte. Ce pouvoir se
    cumule avec celui de l’alchimiste quand il s’agit de déterminer le niveau de dégâts
    de la bombe mais, si un poseur de bombes profanes devient alchimiste, il ne gagne
    pas le pouvoir de bombe de cette classe et, si un alchimiste devient poseur de
    bombes, il ne gagne pas le pouvoir de magicien. Ce pouvoir remplace pacte magique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poseur%20de%20bombes%20(magicien).ashx#Bombe_Sur_0
  
- Nom: Bombe à explosion de sort (Sur)
  Classe: Magicien
  Archétype: Poseur de bombes
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le poseur de bombes peut, par une action rapide, sacrifier
    un de ses sorts pour améliorer la prochaine bombe qu’il lance. Dans ce cas, la
    prochaine bombe qu’il lance avant la fin de son tour bénéficie d’un bonus à l’attaque
    égal au niveau du sort sacrifié et un bonus aux dégâts égal à deux fois ce niveau.
    Ce pouvoir remplace les tours de magie mais le poseur de bombes connaît tout de
    même détection de la magie et lecture de la magie et les ajoute à son grimoire.
    Il peut les lancer comme des sorts de niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poseur%20de%20bombes%20(magicien).ashx#Bombe_à_explosion_de_sort_Sur_1
  
- Nom: École de la bombe
  Classe: Magicien
  Archétype: Poseur de bombes
  Source: AG
  Niveau: 1
  Auto: true
  Description: Souvent, il est si captivant de créer et d’utiliser des bombes, ou
    cela demande tant de ressources intellectuelles que le poseur de bombes profanes
    renonce à quatre écoles de magie. Il choisit ces écoles d’opposition au niveau
    1 et ne peut plus en changer par la suite. S’il prépare un sort issu de l’une
    de ces écoles, il doit dépenser deux emplacements de sort de son niveau. De plus,
    il subit un malus de -4 aux tests de compétences quand il fabrique un objet magique
    à l’aide d’un sort de l’une de ces écoles. Ce pouvoir remplace écoles de magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poseur%20de%20bombes%20(magicien).ashx#École_de_la_bombe_2
  
- Nom: Focalisation des sorts (Sur)
  Classe: Magicien
  Archétype: Sage ésotérique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1 et une fois par jour, le sage ésotérique développe une
    telle compréhension des sorts qu’il augmente son niveau de lanceur de sorts de
    4 lors de l’incantation d’un sort. Il peut utiliser cette aptitude deux fois par
    jour au niveau 8 et trois fois par jour au niveau 16. Cette aptitude remplace
    pacte magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20%c3%a9sot%c3%a9rique%20(magicien).ashx#Focalisation_des_sorts_Sur_0
  
- Nom: Étude des sorts (Sur)
  Classe: Magicien
  Archétype: Sage ésotérique
  Source: MCA
  Niveau: 2
  Auto: true
  Description: "Au niveau 2, le sage comprend si bien les sorts de barde, de prêtre\
    \ et de druide qu’il peut utiliser sa propre magie de manière détournée et moins\
    \ efficace pour reproduire leurs effets. \n\nUne fois par jour, un sage ésotérique\
    \ peut lancer de manière spontanée un sort extrait de la liste des sorts de bardes,\
    \ de prêtre ou de druide comme si c’était un sort de magicien connu et préparé.\
    \ \n\nPour lancer le sort, le sage ésotérique doit passer un round entier par\
    \ niveau du sort reproduit (si le sort apparaît sur plusieurs listes de sorts\
    \ des classes indiquées ci-dessus, appliquez le niveau de sort le plus bas) et\
    \ doit dépenser deux sorts préparés d’un niveau égal ou supérieur ; si le temps\
    \ d’incantation normal du sort s’élève à un round entier ou plus, ce temps d’incantation\
    \ est ajouté à celui du sort lancé par le sage. \n\n\n\nPar exemple, si un sage\
    \ ésotérique souhaite utiliser l’étude des sorts pour lancer soins légers (sort\
    \ de prêtre de niveau 1), le temps d’incantation dure 2 rounds entiers et il doit\
    \ dépenser deux sorts de magicien préparés de niveau 1 ou plus. Au niveau 6 et\
    \ tous les 5 niveaux par la suite, un sage ésotérique peut utiliser cette aptitude\
    \ une fois de plus par jour ( jusqu’à un maximum de quatre fois par jour au niveau\
    \ 16).\n\nCette aptitude remplace école de magie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sage%20%c3%a9sot%c3%a9rique%20(magicien).ashx#Étude_des_sorts_Sur_1
  
- Nom: Pistolet arcanique (Sur)
  Classe: Magicien
  Archétype: Sortiléro
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le sortiléro gagne Maniement des armes exotiques (armes à feu) et
    une ou deux de ses armes à feu sont des pistolets arcaniques. Ce sont des armes
    à feu, à une ou deux mains, qui fonctionnent normalement entre les mains d’autrui
    car c’étaient des armes ordinaires avant que le tireur ne les imprègne de magie.
    Entre ses mains, elles tirent des munitions (des balles ou des plombs) et envoient
    de la magie. Au niveau 1, le tireur de sorts doit décider s’il veut avoir un ou
    deux pistolets arcaniques à la fois. S’il n’en a qu’un, les sorts qu’il tire et
    qui nécessitent un jet d’attaque ont un multiplicateur de ×3. Le tireur de sorts
    peut utiliser son pistolet pour lancer n’importe quel sort de contact à distance,
    de rayon ou qui affecte une ligne ou un cône. Quand il utilise le pistolet pour
    lancer un sort, l’éventuel bonus d’altération du pistolet arcanique devient un
    bonus au jet d’attaque du sort ou au DD du jet de sauvegarde. Mais cette méthode
    comporte certains dangers. Si un jet d’attaque donne un 1 naturel (long feu),
    ou que quelqu’un fait un 20 naturel au jet de sauvegarde contre le sort (surcharge),
    le pistolet arcanique se brise. S’il était déjà brisé, il explose. Dans ce cas,
    il libère une décharge de force (ou d’acide, de froid, d’électricité ou de son,
    si le sort appartient à ce type d’énergie). S’il appartient à plusieurs registres,
    déterminez aléatoirement le type de dégâts de l’explosion. Cette dernière est
    centrée sur une intersection de la case du tireur (de son choix) et inflige 1d6
    points de dégâts d’énergie ou de force par niveau du sort lancé. En dehors du
    tireur, tous ceux qui se trouvent dans la zone d’effet doivent faire un jet de
    Réflexes 1/2 dégâts. Le DD se calcule en utilisant le niveau du sort sacrifié.
    Le tireur de sorts peut harmoniser ses pistolets arcaniques chaque matin. L’harmonisation
    persiste jusqu’à ce que le tireur harmonise une nouvelle arme, même si l’ancienne
    est détruite. Ce pouvoir remplace pacte magique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sortil%c3%a9ro%20(magicien).ashx#Pistolet_arcanique_Sur_0
  
- Nom: Armurier
  Classe: Magicien
  Archétype: Sortiléro
  Source: AG
  Niveau: 1
  Auto: true
  Description: Le tireur de sorts obtient Création d'armes à feu et un vieux pistolet
    identique à celui que le pistolier obtient au niveau 1. S’il choisit de pouvoir
    harmoniser deux pistolets, il démarre tout de même avec un seul. Comme le pistolier,
    il peut utiliser Armurier pour réparer son vieux pistolet. Ce pouvoir remplace
    écriture de parchemin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sortil%c3%a9ro%20(magicien).ashx#Armurier_1
  
- Nom: Balles magiques (Sur)
  Classe: Magicien
  Archétype: Sortiléro
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Le tireur de sorts sait habilement transférer l’énergie magique des
    sorts dans les attaques de son pistolet arcanique. Par une action rapide, il peut
    sacrifier un sort et transformer cette énergie en bonus d’arme égal au niveau
    du sort, mais sur un seul canon. Grâce à ce bonus, il peut appliquer les propriétés
    suivantes à son arme : altération (+5 au maximum), dansante, de défense, de feu,
    de feu intense, de foudre, de foudre intense, de froid, de froid intense, longue
    portée, de miséricorde, sanglante, spectrale, de stockage de sorts, de tonnerre,
    traqueuse, vicieuse. Le pistolet ne gagne rien à avoir deux fois la même propriété
    sur le même canon. Les effets des balles magiques persistent un nombre de minutes
    égal au niveau du sort sacrifié ou jusqu’à ce que le tireur réutilise ce pouvoir
    pour assigner d’autres bonus au canon. Ce pouvoir remplace les tours de magie
    mais le tireur connaît tout de même détection de la magie et lecture de la magie
    et les ajoute à son grimoire. Il peut les lancer comme des sorts de niveau 1.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sortil%c3%a9ro%20(magicien).ashx#Balles_magiques_Sur_2
  
- Nom: École du pistolet
  Classe: Magicien
  Archétype: Sortiléro
  Source: AG
  Niveau: 1
  Auto: true
  Description: L’entretien d’un pistolet arcanique demande tant de rigueur et d’attention
    que le tireur de sorts doit renoncer à quatre écoles de magie dès le niveau 1.
    Il ne peut plus en changer par la suite. S’il prépare un sort issu de l’une de
    ces écoles, il doit dépenser deux emplacements de sort de son niveau. De plus,
    il subit un malus de -4 aux tests de compétences quand il fabrique un objet magique
    à l’aide d’un sort de l’une de ces écoles. Ce pouvoir remplace école de magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sortil%c3%a9ro%20(magicien).ashx#École_du_pistolet_3
  
- Nom: Coup parfait (Ext)
  Classe: Moine
  Archétype: Adepte des armes
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, l’adepte des armes gagne Coup parfait comme don supplémentaire,
    même s’il n’en remplit pas les conditions. Au niveau 10, le moine peut lancer
    trois jets d’attaque et choisir le meilleur résultat. Si un de ces jets est un
    critique potentiel, il peut choisir lequel des deux autres résultats servira de
    jet de confirmation. Cette capacité remplace Coup étourdissant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20armes%20(moine).ashx#Coup_parfait_Ext_0
  
- Nom: Voie du maître des armes (Ext)
  Classe: Moine
  Archétype: Adepte des armes
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’adepte des armes gagne Arme de prédilection comme don
    supplémentaire pour une de ses armes de moines. Au niveau 6, il gagne Spécialisation
    martiale avec la même arme comme don supplémentaire, même s’il n’en satisfait
    pas les conditions. Cette capacité remplace Esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20armes%20(moine).ashx#Voie_du_maître_des_armes_Ext_1
  
- Nom: Esquive totale (Ext)
  Classe: Moine
  Archétype: Adepte des armes
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, l’adepte des armes acquiert la capacité d’esquive totale.
    Cette capacité remplace Esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20armes%20(moine).ashx#Esquive_totale_Ext_2
  
- Nom: Instinct pour l’initiative (Ext)
  Classe: Moine
  Archétype: Adepte des armes
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: 'Au niveau 17, l’adepte des armes n’a plus besoin de lancer de jet
    d’initiative. Il détermine lui-même son initiative : il choisit un résultat entre
    1 et 20 et considère que c’est de la valeur indiquée par le dé. Cette capacité
    remplace Éternelle jeunesse.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20armes%20(moine).ashx#Instinct_pour_l’initiative_Ext_3
  
- Nom: Puissance pure
  Classe: Moine
  Archétype: Adepte des armes
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, l’adepte des armes abandonne l’idéal de perfection de
    l’être pour devenir un véritable bastion des vertus physiques et mentales qui
    lui tiennent à coeur. Le moine gagne un bonus de +2 à la Force, à la Dextérité
    et à la Sagesse. Cette capacité remplace Perfection de l’être.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20des%20armes%20(moine).ashx#Puissance_pure_4
  
- Nom: Armes et armures
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Les archers zen sont formés au maniement des arcs longs, des arcs
    courts, des arcs longs composites et des arcs courts composites en plus des armes
    accessibles aux autres moines.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Armes_et_armures_0
  
- Nom: Déluge de coups (Ext)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Dès le niveau 1, un archer zen peut porter un déluge de coups lors
    d’une attaque à outrance, mais seulement lorsqu’il utilise un arc (même s’il s’agit
    d’une arme à distance). Il ne peut pas réaliser de déluge de coups avec ses attaques
    à mains nues ni avec d’autres armes. Un archer zen n’applique pas son bonus de
    Force aux jets de dégâts effectués au cours d’un déluge de coups, à moins qu’il
    n’utilise un arc composite. À part cela, le déluge de coups d’un archer zen fonctionne
    de la même manière que celui d’un moine ordinaire de même niveau.


    Un archer zen ne peut pas utiliser Feu nourri ni Tir rapide lorsqu’il porte un
    déluge de coups avec son arc.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Déluge_de_coups_Ext_1
  
- Nom: Dons supplémentaires
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 6
  Auto: true
  Description: "L’archer zen doit choisir ses dons supplémentaires parmi la liste\
    \ suivante : Attaques réflexes, Esquive, Parade de projectiles, Tir à bout portant,\
    \ Tir de loin, Tir de précision et Tir rapide.  Au niveau 6, les dons suivants\
    \ s’ajoutent à la liste : et Feu nourri, Science du tir de précision, Souplesse\
    \ du serpent, Tir avec concentration et Tir en retraite.  Au niveau 10, les dons\
    \ suivants s’ajoutent à la liste : Capture de projectiles, Science du critique,\
    \ Tir en mouvement et Viser juste. \n\nLe moine n’a pas besoin de remplir les\
    \ conditions d’accès de ces dons pour pouvoir les choisir.\n\nCes listes remplacent\
    \ les listes de dons supplémentaires des moines ordinaires."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Dons_supplémentaires_2
  
- Nom: Coup parfait (Ext)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, l’archer zen gagne Coup parfait comme don supplémentaire,\
    \ même s’il n’en remplit pas les conditions. Il peut utiliser Coup parfait avec\
    \ n’importe quel arc. \n\nAu niveau 10, le moine peut lancer trois jet d’attaque\
    \ et choisir le meilleur résultat. Si un de ces jets est un critique potentiel,\
    \ il peut choisir lequel des autres résultats servira de jet de confirmation.\
    \ Cette capacité remplace Coup étourdissant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Coup_parfait_Ext_3
  
- Nom: Voie de l’Arc (Ext)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’archer zen gagne Arme de prédilection comme don supplémentaire
    pour un type d’arcs. Au niveau 6, il gagne Spécialisation martiale pour le même
    type d’arcs en tant que don supplémentaire, même s’il n’en remplit pas les conditions
    d’accès. Cette capacité remplace Esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Voie_de_l’Arc_Ext_4
  
- Nom: Archer zen (Ext)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’archer zen peut utiliser son modificateur de Sagesse
    au lieu de son modificateur de Dextérité pour les attaques à distance effectuées
    avec un arc. Cette capacité remplace Entraînement aux manoeuvres offensives.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Archer_zen_Ext_5
  
- Nom: Maîtrise du tir à bout portant (Ext)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un archer zen gagne Maîtrise du tir à bout portant comme
    don supplémentaire, même s’il n’en satisfait pas les conditions. Cette capacité
    remplace Sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Maîtrise_du_tir_à_bout_portant_Ext_6
  
- Nom: Réserve de ki (Sur)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, en plus des capacités normales de sa réserve de ki, l’archer
    zen peut dépenser 1 point de sa réserve de ki pour augmenter le facteur de portée
    de son arc de 15 mètres (10 ) pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Réserve_de_ki_Sur_7
  
- Nom: Flèches ki (Sur)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, un archer zen peut dépenser 1 point de sa réserve de
    ki par une action rapide pour remplacer le dé de dégâts des flèches qu’il tire
    par celui de ses attaques à mains nues. Cela dure jusqu’au début de son prochain
    tour.


    Par exemple, l’arc court d’un archer zen de taille M inflige normalement 1d6 points
    de dégâts. Avec cette capacité, ses flèches infligent 1d8 points de dégâts jusqu’au
    début de son prochain tour. Cette capacité remplace Pureté physique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Flèches_ki_Sur_8
  
- Nom: Tir réflexe (Ext)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, un archer zen peut porter des attaques d’opportunité
    en utilisant les flèches de son arc. Le moine contrôle les cases qu’il peut atteindre
    avec ses attaques à mains nues et reste limité à une attaque d’opportunité par
    round (à moins de posséder le don Attaques réflexes). Cette capacité remplace
    Esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Tir_réflexe_Ext_9
  
- Nom: Astuce de tir (Sur)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: 'Au niveau 11, un archer zen parvient parfois à toucher des cibles
    qu’il manquerait en temps normal. En dépensant 1 point de sa réserve de ki par
    une action rapide, il peut ignorer un camouflage (simple). En dépensant 2 points,
    il peut ignorer un abri ou un camouflage total. En dépensant 3 points, il peut
    ignorer un abri total et même tirer des flèches vers des adversaires se trouvant
    derrière un coin. Il doit quand même être possible à la flèche d’atteindre sa
    cible : si celle-ci se trouve à l’intérieur d’un bâtiment fermé sans porte ni
    fenêtre, elle ne peut pas être attaquée. Ces effets persistent pendant 1 round.
    Cette capacité remplace Corps de diamant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Astuce_de_tir_Sur_10
  
- Nom: Arc canalisant le ki (Sur)
  Classe: Moine
  Archétype: Archer zen
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, tant que l’archer zen possède au moins 1 point de ki
    dans sa réserve de ki, il peut attribuer aux flèches qu’il tire à l’aide de son
    arc la propriété de focalisation ki, ce qui lui permet d’utiliser ses attaques
    spéciales de ki comme si ses flèches étaient des attaques à mains nues. Cette
    capacité remplace Langue du soleil et de la lune.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20zen%20(moine).ashx#Arc_canalisant_le_ki_Sur_11
  
- Nom: Alignement
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 1
  Auto: true
  Description: L’artiste martial appartient à n’importe quel alignement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Alignement_0
  
- Nom: Points de douleur (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’artiste martial a suffisamment développé ses connaissances
    en anatomie humaine pour gagner un bonus de +1 aux jets de confirmation de coup
    critique. Le DD de son coup étourdissant et de sa paume vibratoire augmentent
    de 1. Ce pouvoir remplace sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Points_de_douleur_Ext_1
  
- Nom: Maître des arts martiaux (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l’artiste martial peut utiliser son niveau de moine comme
    niveau de guerrier pour remplir les conditions requises pour un don lié au combat
    à mains nues ou aux armes de moine. Ce pouvoir remplace chute ralentie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Maître_des_arts_martiaux_Ext_2
  
- Nom: Exploiter les faiblesses (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l’artiste martial peut, par une action rapide, observer
    une créature ou un objet pour déceler ses faiblesses. Il fait un test de Sagesse
    auquel il ajoute son niveau de moine, contre un DD de 10 + solidité de l’objet
    ou FP de la cible. S’il réussit, il gagne un bonus de +2 aux jets d’attaque jusqu’à
    la fin de son tour et toutes les attaques qu’il porte dans ce créneau ignorent
    la solidité ou la RD de la cible. L’artiste martial peut utiliser ce pouvoir avec
    une action rapide pour analyser les mouvements et l’expression d’une créature
    située dans un rayon de 9 mètres (6 ). Il bénéficie alors d’un bonus aux tests
    de Psychologie et aux jets de Réflexes et d’un bonus d’esquive à la CA contre
    l’adversaire analysé. Ce bonus est égal à 1/2 niveau du moine et dure jusqu’au
    début de son prochain tour. Ce pouvoir remplace réserve de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Exploiter_les_faiblesses_Ext_3
  
- Nom: Endurance extrême (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l’artiste martial est immunisé contre la fatigue. Au
    niveau 10, il est aussi immunisé contre l’épuisement. Au niveau 15, il est immunisé
    contre l’étourdissement. Au niveau 20, il est immunisé contre les effets de mort
    et d’absorption d’énergie. Ce pouvoir remplace pureté physique, corps de diamant
    et perfection de l’être.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Endurance_extrême_Ext_4
  
- Nom: Résistance physique (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, si le moine est victime d’un effet qui provoque un affaiblissement
    de caractéristique, une diminution de caractéristique ou un malus temporaire à
    ces valeurs, l’effet est réduit de 1. Cette réduction augmente de 1 tous les trois
    niveaux après le niveau 7 (avec un maximum de 5 au niveau 19). Ce pouvoir remplace
    plénitude physique, éternelle jeunesse et langue du soleil et de la lune.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Résistance_physique_Ext_5
  
- Nom: Roulé-boulé (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 13
  Auto: true
  Description: Au niveau 13, l’artiste martial apprend le talent de maître roublard
    roulé-boulé. Il peut l’utiliser une fois de plus tous les trois niveaux après
    le 13 (avec un maximum de trois fois par jour au niveau 19). Ce pouvoir remplace
    âme de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Roulé-boulé_Ext_6
  
- Nom: Paume vibratoire
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 1
  Auto: true
  Description: Ce pouvoir fonctionne comme celui du moine à la différence que chaque
    jour, l’artiste martial peut utiliser ce pouvoir une fois de plus par niveau au
    delà du niveau 15. Il ne peut pas avoir plus d’un effet en cours à la fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Paume_vibratoire_7
  
- Nom: Roulé-boulé supérieur (Ext)
  Classe: Moine
  Archétype: Artiste martial
  Source: AG
  Niveau: 19
  Auto: true
  Description: Au niveau 19, l’artiste martial ne subit plus de dégâts s’il réussit
    son roulé-boulé et n’en reçoit que la moitié s’il rate son jet de Réflexes. Ce
    pouvoir remplace désertion de l’âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20martial%20(moine).ashx#Roulé-boulé_supérieur_Ext_8
  
- Nom: Prêt à tout (Ext)
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un chat sauvage gagne un bonus de +2 aux tests d’initiative
    et de Perception pour agir lors d’un round de surprise. Cette aptitude remplace
    sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#Prêt_à_tout_Ext_0
  
- Nom: Entraînement aux manœuvres offensives du lutteur (Ext)
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un chat sauvage dispose d’un entraînement supplémentaire\
    \ à la manœuvre offensive de sale coup. Il gagne un bonus de +1 aux tests de manœuvre\
    \ offensive quand il effectue cette manœuvre et un bonus de +1 à son DMD quand\
    \ il se défend contre cette manœuvre.\n\nAux niveaux 7, 10 et 16, un chat sauvage\
    \ dispose d’un entraînement supplémentaire à une autre manœuvre offensive, pour\
    \ laquelle il applique le bonus de +1 aux tests de manœuvres offensives et au\
    \ DMD, comme indiqué ci-dessus. De plus, les bonus conférés par les entraînements\
    \ aux manœuvres précédentes augmentent chacun de +1.  \n\nPar exemple, quand un\
    \ chat sauvage atteint le niveau 7, il gagne un bonus de +1 pour un type de manœuvre\
    \ offensive, +1 à son DMD contre cette manœuvre offensive et les bonus pour la\
    \ manœuvre offensive de sale coup s’élèvent à +2. Cette aptitude remplace réserve\
    \ de ki et sauts puissants."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#Entraînement_aux_manœuvres_offensives_du_lutteur_Ext_1
  
- Nom: Maîtrise des armes improvisées (Ext)
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "À partir du niveau 4, les dégâts infligés par un chat sauvage avec\
    \ des armes improvisées augmentent. Quand il manie une arme improvisée, il applique\
    \ les dégâts d’attaque à mains nues d’un moine de 4 niveaux inférieurs au lieu\
    \ des dégâts de base de l’arme en question (niveau de moine minimum de 1). \n\n\
    \n\nPar exemple, un chat sauvage de taille M et de niveau 6 qui manie une bouteille\
    \ brisée inflige 1d6 points de dégâts et non 1d4 points de dégâts normalement\
    \ infligés par ce type d’arme. Si les dégâts normaux de l’arme sont supérieurs,\
    \ on ne les remplace pas. Cette augmentation des dégâts n’affecte pas les autres\
    \ éventuels aspects de l’arme. Le chat sauvage peut décider d’appliquer les dégâts\
    \ de base de l’arme au lieu de ses dégâts d’attaque à mains nues ajustés. Cette\
    \ décision doit être prise avant d’effectuer le jet d’attaque. Cette aptitude\
    \ remplace toutes les occurrences de chute ralentie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#Maîtrise_des_armes_improvisées_Ext_2
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 10
  Auto: true
  Description: 'Un chat sauvage ajoute les dons suivants à sa liste de dons supplémentaires
    qu’il peut choisir au niveau 6 : Science de la subtilisation, Science du repositionnement,
    Science du sale coup. Il ajoute les dons suivants à la liste des dons supplémentaires
    qu’il peut choisir.


    Au niveau 10, il ajoute les dons suivants à la liste des dons supplémentaires
    qu’il peut choisir : Repositionnement rapide,Sale coup rapide, Subtilisation rapide.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#Don_supplémentaire_3
  
- Nom: KO (Ext)
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 12
  Auto: true
  Description: À partir du niveau 9, un chat sauvage peut, une fois par jour, effectuer
    une attaque dévastatrice susceptible de plonger instantanément une cible dans
    l’inconscience. Il doit annoncer son intention avant d’effectuer son jet d’attaque.
    Si l’attaque du chat sauvage réussit et que la cible subit les dégâts infligés
    par ce coup, la cible doit réussir un jet de Vigueur (DD = 10 + 1/2 niveau du
    chat sauvage + le plus élevé entre le modificateur de Force ou de Dextérité du
    chat sauvage) pour ne pas tomber inconscient pendant 1d6 rounds. Chaque round
    lors de son tour, la cible inconsciente peut effectuer un nouveau jet de sauvegarde
    pour mettre fin à l’effet ; c’est une action complexe qui ne provoque pas d’attaque
    d’opportunité. Les créatures immunisées aux coups critiques ou aux dégâts non-létaux
    sont également immunisées aux effets de cette aptitude. Au niveau 12, un chat
    sauvage peut utiliser cette aptitude deux fois par jour. Cette aptitude remplace
    esquive surnaturelle et pas chassé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#KO_Ext_4
  
- Nom: Frappe revancharde (Ext)
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, les adversaires provoquent une attaque d’opportunité
    de la part du chat sauvage à chaque fois qu’ils ratent une manœuvre offensive
    contre lui. Cette aptitude remplace âme de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#Frappe_revancharde_Ext_5
  
- Nom: Coup vicieux (Ext)
  Classe: Moine
  Archétype: Chat sauvage
  Source: MCA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, quand un chat sauvage réussit une manœuvre offensive
    de sale coup, il peut infliger ses dégâts d’attaque à mains nues. Cette aptitude
    remplace désertion de l’âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chat%20sauvage%20(moine).ashx#Coup_vicieux_Ext_6
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: Maître des écoles
  Source: AG
  Niveau: 1
  Auto: true
  Description: "Errata du 20/08/2015\n\n Au niveau 1, 2 puis tous les quatre niveaux,\
    \ le maître des écoles peut choisir un don d'école supplémentaire ou le don Poing\
    \ élémentaire. Il n’a pas besoin de remplir les conditions requises, sauf pour\
    \ le don Poing élémentaire. À partir du niveau 6, un maître des écoles peut choisir\
    \ de gagner un emplacement d'école joker. Chaque fois qu’il adopte une ou plusieurs\
    \ posture, il peut utiliser ses emplacements d'école joker pour gagner des dons\
    \ appartenant à une chaîne dérivant d'un de ces styles (tels que Renversement\
    \ de l’enfant de la terre), à ​​condition de satisfaire aux prérequis du don.\
    \ Chaque fois qu'il change de style, il peut également changer ces emplacements\
    \ d'écoles Joker.\n\nCe pouvoir remplace les dons supplémentaires du moine ordinaire.--"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20%c3%a9coles%20(moine).ashx#Don_supplémentaire_0
  
- Nom: Fusion des écoles (Ext)
  Classe: Moine
  Archétype: Maître des écoles
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le maître des écoles peut fusionner deux écoles pour
    se rapprocher davantage de la perfection. Il peut avoir deux postures d’écoles
    actives en même temps. L’activation de chacune lui demande toujours une action
    rapide mais, quand il décide d’en adopter une autre, il peut conserver sa posture
    actuelle. Il ne peut activer que deux postures à la fois.


    Au niveau 8, il peut fusionner trois écoles et avoir trois postures actives à
    la fois. De plus, il peut activer les trois par une action rapide.


    Au niveau 15, il peut employer quatre écoles en même temps et avoir quatre postures
    actives à la fois. Il peut activer les quatre à la fois par une action libre s’il
    dépense 1 point de ki. Ce pouvoir remplace déluge de coups.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20%c3%a9coles%20(moine).ashx#Fusion_des_écoles_Ext_1
  
- Nom: Style parfait (Ext)
  Classe: Moine
  Archétype: Maître des écoles
  Source: AG
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le maître des écoles peut avoir cinq postures d’école
    actives à la fois et peut en changer par une action libre. Ce pouvoir remplace
    perfection de l’être.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20%c3%a9coles%20(moine).ashx#Style_parfait_Ext_2
  
- Nom: Panache (Ext)
  Classe: Moine
  Archétype: Maître des katas
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un maître des katas gagne l’aptitude de classe panache\
    \ du bretteur. Au début de chaque journée, il gagne un nombre de points de panache\
    \ égal à son modificateur de Charisme (minimum 1).Ce nombre de points augmente\
    \ ou diminue en cours de journée, mais il ne peut généralement pas dépasser son\
    \ modificateur de Charisme (minimum 1). \n\nUn maître des katas gagne les exploits\
    \ Bravoure et Parade et riposte opportune du bretteur. Il peut utiliser ses attaques\
    \ à mains nues ou une arme spéciale de moine au lieu d’une arme de corps à corps\
    \ perforante légère ou à une main pour utiliser les aptitudes de classe et les\
    \ exploits de bretteur. Cette aptitude remplace coup étourdissant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20katas%20(moine).ashx#Panache_Ext_0
  
- Nom: Escrime menaçante (Ext)
  Classe: Moine
  Archétype: Maître des katas
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un maître des katas gagne l’exploit Escrime menaçante
    du bretteur. Cette aptitude remplace sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20katas%20(moine).ashx#Escrime_menaçante_Ext_1
  
- Nom: Réserve de ki (Sur)
  Classe: Moine
  Archétype: Maître des katas
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un maître des katas traite ses points de ki comme des
    points de panache pour utiliser tous les exploits de bretteur obtenus grâce à
    cet archétype. Cette aptitude modifie réserve de ki.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20katas%20(moine).ashx#Réserve_de_ki_Sur_2
  
- Nom: Frappe handicapante (Ext)
  Classe: Moine
  Archétype: Maître des katas
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un maître des katas gagne l’exploit Frappe handicapante
    du bretteur. Cette aptitude remplace plénitude physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20katas%20(moine).ashx#Frappe_handicapante_Ext_3
  
- Nom: Défense étourdissante (Ext)
  Classe: Moine
  Archétype: Maître des katas
  Source: MCA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, un maître des katas gagne l’exploit Défense étourdissante
    du bretteur. Cette aptitude remplace paume vibratoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20katas%20(moine).ashx#Défense_étourdissante_Ext_4
  
- Nom: Don supplémentaire
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 1
  Auto: true
  Description: En plus des dons supplémentaires accessibles aux moines ordinaires,
    le maître des manoeuvres peut choisir n’importe quel don de science des manoeuvres
    offensives (comme Science du renversement). À partir du niveau 6, il a aussi accès
    aux dons de manoeuvres offensives supérieurs (comme Lutte supérieure). À partir
    du niveau 10, il peut choisir un don de coup (comme Coup déséquilibrant).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Don_supplémentaire_0
  
- Nom: Déluge de manoeuvres (Ext)
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le maître des manoeuvres peut, lors d’une attaque à outrance,
    exécuter une manoeuvre offensive supplémentaire, que cette manoeuvre remplace
    habituellement une attaque au corps à corps ou qu’elle nécessite une action simple.
    Pour déterminer le BMO de la manoeuvre, le maître des manoeuvres utilise son niveau
    de moine comme bonus de base à l’attaque au lieu de son bonus de manoeuvre mais,
    lors du déluge, tous les tests de manoeuvre subissent un malus de -2. Au niveau
    8, le maître peut faire une seconde manoeuvre de plus, pour un malus de -3 à tous
    les tests de manoeuvre offensive. Au niveau 15, il a droit à une troisième manoeuvre
    supplémentaire pour un malus de -7. Ce pouvoir remplace déluge de coups.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Déluge_de_manoeuvres_Ext_1
  
- Nom: Manoeuvre défensive (Ext)
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, si le maître des manoeuvres dispose d’un don de science
    des manoeuvres offensives, quand une créature exécute la manoeuvre associée contre
    lui, elle déclenche une attaque d’opportunité de sa part, même si ce ne devrait
    pas être le cas. Ce pouvoir remplace  sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Manoeuvre_défensive_Ext_2
  
- Nom: Manoeuvre fiable (Ext)
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le maître des manoeuvres peut, par une action rapide,
    dépenser 1 point de ki avant d’exécuter une manoeuvre offensive. Il lance deux
    fois le dé pour le test de manoeuvre et conserve le meilleur résultat. Ce pouvoir
    remplace chute ralentie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Manoeuvre_fiable_Ext_3
  
- Nom: Manoeuvre méditative (Ext)
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le maître des manoeuvres peut, par une action rapide,
    ajouter son modificateur de Sagesse à un test de manoeuvre offensive effectué
    avant le début de son prochain tour. Il doit choisir le test de manoeuvre à améliorer
    avant de lancer le dé. Ce pouvoir remplace pureté physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Manoeuvre_méditative_Ext_4
  
- Nom: Balayage (Ext)
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le maître des manoeuvres peut exécuter deux manoeuvres
    offensives par une action simple, tant qu’il n’a pas besoin de bouger. Il peut
    faire la même contre deux ennemis adjacents ou deux différentes contre une même
    cible. Ce pouvoir remplace corps de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Balayage_Ext_5
  
- Nom: Manoeuvre tourbillonnante (Ext)
  Classe: Moine
  Archétype: Maître des manoeuvres
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, le maître des manoeuvres peut, une fois par jour et
    au cours d'une attaque à outrance, faire une seule manoeuvre offensive contre
    tous les ennemis qu’il menace, tant que la manoeuvre ne nécessite pas qu'il se
    déplace. Il fait un unique test de manoeuvre qu’il applique à toutes ses cibles.
    Ce pouvoir remplace paume vibratoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20des%20manoeuvres%20(moine).ashx#Manoeuvre_tourbillonnante_Ext_6
  
- Nom: Ki alcoolisé (Sur)
  Classe: Moine
  Archétype: Maître ivre
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: 'Au niveau 3, un maître ivre peut boire une chope de bière ou d’alcool
    fort pour gagner un point de ki temporaire. Cela nécessite une action simple qui
    ne provoque pas d’attaque d’opportunité. Le moine peut avoir au plus un nombre
    de points de ki alcoolisé égal à 1 plus 1 point de plus par tranche de deux niveaux
    au-delà du niveau 3 (aux niveaux 5, 7 et ainsi de suite). Le moine peut gagner
    ces points de ki temporaires même s’il ne possède pas encore de réserve de ki
    (avant le niveau 4). Ces points de ki alcoolisé persistent pendant 1 heure, à
    moins qu’ils ne soient utilisés auparavant.


    Tant que le moine possède au moins 1 point de ki alcoolisé, il peut dépenser 1
    point de ki par une action rapide pour se déplacer de 1,50 mètre (1 ) sans provoquer
    d’attaques d’opportunité. Cette capacité remplace Sérénité.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ivre%20(moine).ashx#Ki_alcoolisé_Sur_0
  
- Nom: Force de l’ivrogne (Sur)
  Classe: Moine
  Archétype: Maître ivre
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un maître ivre peut dépenser 1 point de ki par une action\
    \ rapide pour infliger 1d6 points de dégâts supplémentaires lors d’une attaque\
    \ au corps à corps réussie. Le moine peut choisir d’utiliser cette capacité après\
    \ avoir effectué le jet d’attaque. \n\nAu niveau 10, le moine peut dépenser 2\
    \ points de ki alcoolisé pour accroître les dégâts supplémentaires à 2d6.\n\n\
    Au niveau 15, il peut dépenser 3 points de ki alcoolisé pour accroître les dégâts\
    \ supplémentaires à 3d6. \n\nAu niveau 20, il peut dépenser 4 points de ki alcoolisé\
    \ pour accroître les dégâts supplémentaires à 4d6. \n\nLe moine doit avoir au\
    \ moins 1 point de ki alcoolisé pour utiliser cette capacité, qui remplace Pureté\
    \ physique."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ivre%20(moine).ashx#Force_de_l’ivrogne_Sur_1
  
- Nom: Courage de l’ivrogne (Sur)
  Classe: Moine
  Archétype: Maître ivre
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, le maître ivre est immunisé contre la terreur tant qu’il
    possède au moins 1 point de ki alcoolisé. Cette capacité remplace Corps de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ivre%20(moine).ashx#Courage_de_l’ivrogne_Sur_2
  
- Nom: Robustesse de l’ivrogne (Ext)
  Classe: Moine
  Archétype: Maître ivre
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: 'Au niveau 13, un maître ivre gagne une RD 1/— tant qu’il possède
    au moins 1 point de ki alcoolisé.


    Au niveau 16, la RD passe à 2/—.


    Au niveau 19, elle passe à 3/—.


    Cette capacité remplace Âme de diamant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ivre%20(moine).ashx#Robustesse_de_l’ivrogne_Ext_3
  
- Nom: Souffle de l’eau de feu (Sur)
  Classe: Moine
  Archétype: Maître ivre
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, un maître ivre peut boire puis cracher un jet d’alcool
    enflammé prenant la forme d’un cône de 9 mètres (6 ) infligeant 20d6 points de
    dégâts de feu. Un jet de Réflexes réussi (DD égal à 10 + la moitié du niveau du
    moine + le modificateur de Sagesse du moine) permet de diviser les dégâts par
    deux. Il faut une action simple pour utiliser cette capacité et cela consomme
    4 points de ki de la réserve de ki du moine. Le moine doit avoir au moins 1 point
    de ki alcoolisé pour pouvoir utiliser cette capacité, qui remplace Désertion de
    l’âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20ivre%20(moine).ashx#Souffle_de_l’eau_de_feu_Sur_4
  
- Nom: L’antique main qui guérit (Sur)
  Classe: Moine
  Archétype: Moine de la main qui guérit
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un moine de la main qui guérit peut soigner les blessures
    d’une autre créature d’un simple toucher. Par une action complexe, le moine peut
    dépenser 2 points de ki pour guérir un nombre de points de vie égal à son niveau.
    Il doit avoir au moins une main libre pour utiliser cette capacité et il ne peut
    pas se guérir lui-même. Si l’action est interrompue, aucune guérison ne se produit
    et les points de ki sont perdus. Cette capacité remplace Plénitude physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20qui%20gu%c3%a9rit%20(moine).ashx#L’antique_main_qui_guérit_Sur_0
  
- Nom: Sacrifice de ki (Sur)
  Classe: Moine
  Archétype: Moine de la main qui guérit
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: "Au niveau 11, un moine de la main qui guérit peut utiliser toute\
    \ sa réserve de ki pour ramener une personne à la vie. Le rituel prend 1 heure\
    \ et, à la fin de cette période, le moine sacrifie tout son ki afin de lancer\
    \ rappel à la vie (comme le sort) avec un NLS égal à son niveau de moine. Le rituel\
    \ consomme tout le ki de la réserve du moine, qui doit contenir au moins 6 points\
    \ pour que cette capacité fonctionne.\n\nAu niveau 15, le moine peut sacrifier\
    \ son ki pour lancer résurrection. Le moine doit avoir au moins 8 points de ki\
    \ dans sa réserve pour pouvoir utiliser cette capacité. \n\nCes rituels ne nécessitent\
    \ aucune composante matérielle. Lorsque cette capacité est utilisée, la réserve\
    \ de ki du moine n’est pas renouvelée avant que 24 heures ne se soient écoulées.\
    \ Cette capacité remplace à la fois Corps de diamant et Paume vibratoire."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20qui%20gu%c3%a9rit%20(moine).ashx#Sacrifice_de_ki_Sur_1
  
- Nom: Sacrifice véritable (Sur)
  Classe: Moine
  Archétype: Moine de la main qui guérit
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, au cours d’un dernier acte de sacrifice de soi, un moine
    de la main qui guérit peut vider toute sa réserve de ki pour créer une explosion
    d’un rayon de 15 mètres (10 ). Tous les alliés morts présents dans l’émanation
    sont ramenés à la vie comme s’ils avaient bénéficié d’un sort de résurrection
    suprême avec un NLS égal au niveau du moine. Le moine qui utilise cette capacité
    est entièrement détruit et ne peut pas être ramené à la vie, même par un souhait,
    un miracle ou la volonté d’un dieu. De plus, le nom du moine ne peut plus jamais
    être prononcé ni écrit. Partout où son nom est écrit, il est remplacé par un simple
    espace blanc. Cette capacité remplace Perfection de l’être.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20qui%20gu%c3%a9rit%20(moine).ashx#Sacrifice_véritable_Sur_2
  
- Nom: Armes et armures
  Classe: Moine
  Archétype: Moine de la main vide
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Les moines de la main vide ne sont formés qu’à l’utilisation du shuriken.
    Ils considèrent les armes normales comme des armes improvisées selon les équivalences
    suivantes (en remplaçant toutes les caractéristiques des armes utilisées par celles
    de l’arme mentionnée) : une arme légère fonctionne comme un marteau léger, une
    arme à une main fonctionne comme un gourdin, une arme à deux mains fonctionne
    comme un bâton. Ces caractéristiques remplacent la formation au maniement des
    armes des moines ordinaires.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx#Armes_et_armures_0
  
- Nom: Déluge de coups (Ext)
  Classe: Moine
  Archétype: Moine de la main vide
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Dès le niveau 1, un moine de la main vide peut effectuer un déluge
    de coups en utilisant n’importe quelle combinaison d’attaques à mains nues et
    d’attaques à l’aide d’une arme improvisée. Il ne peut pas utiliser d’autres armes
    (même pas une arme spéciale de moine) pendant le déluge de coups. À part cela,
    le déluge de coups d’un moine de la main vide suit les règles normales pour un
    moine de son niveau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx#Déluge_de_coups_Ext_1
  
- Nom: Dons supplémentaires
  Classe: Moine
  Archétype: Moine de la main vide
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Un moine de la main vide ajoute les dons suivants à la liste des
    dons supplémentaires disponibles à partir du niveau 6 : Maîtrise des armes improvisées,
    Science de la subtilisation et Science du sale coup.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx#Dons_supplémentaires_2
  
- Nom: Improvisation versatile (Ext)
  Classe: Moine
  Archétype: Moine de la main vide
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le moine de la main vide peut utiliser une action rapide
    pour changer le type des dégâts infligés par une arme improvisée (contondant,
    perforant ou tranchant) pendant 1 round, quel que soit le type des dégâts normalement
    infligés. Cette capacité remplace Sérénité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx#Improvisation_versatile_Ext_3
  
- Nom: Réserve de ki (Sur)
  Classe: Moine
  Archétype: Moine de la main vide
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, en plus des capacités normales de sa réserve de ki, un
    moine de la main vide peut dépenser 1 point de ki provenant de sa réserve pour
    augmenter de 6 mètres (4 ) le facteur de portée des armes improvisées lancées
    ou des shurikens pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx#Réserve_de_ki_Sur_4
  
- Nom: Armes ki (Sur)
  Classe: Moine
  Archétype: Moine de la main vide
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un moine de la main vide peut dépenser 1 point de sa\
    \ réserve de ki par une action rapide pour pouvoir infliger avec une arme improvisée\
    \ des dégâts égaux à ceux d’un coup à mains nues pendant 1 round.\n\nAu niveau\
    \ 11, le moine peut dépenser du ki pour accorder un bonus d’altération ou des\
    \ propriétés magiques à une arme improvisée pendant 1 round, au prix de 1 point\
    \ de ki par bonus de +1 (ou équivalent). Le moine ne peut pas dépenser plus de\
    \ 3 points de ki à la fois de cette manière. \n\nPar exemple, un moine peut dépenser\
    \ 2 points de ki pour donner à son arme improvisée un bonus d’altération de +1\
    \ et la propriété de focalisation ki ou seulement la propriété de feu intense.\
    \ \n\nAu niveau 15, la limite passe à 5 points de ki par round. \n\nLe moine peut\
    \ utiliser cette capacité pour ajouter des propriétés magiques à des armes improvisées\
    \ qui ne pourraient normalement pas en bénéficier, comme la propriété destruction\
    \ à une arme tranchante ou la propriété vorpale à une arme contondante. Cette\
    \ capacité remplace Pureté physique et Corps de diamant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20main%20vide%20(moine).ashx#Armes_ki_Sur_5
  
- Nom: Moine de fer (Ext)
  Classe: Moine
  Archétype: Moine de la montagne sacrée
  Source: MJRA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le moine de la montagne sacrée gagne Robustesse comme
    don supplémentaire. De plus, il obtient un bonus d’armure naturelle de +1. Cette
    capacité remplace Esquive totale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20montagne%20sacr%c3%a9e%20(moine).ashx#Moine_de_fer_Ext_0
  
- Nom: Posture du bastion (Ext)
  Classe: Moine
  Archétype: Moine de la montagne sacrée
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, le moine de la montagne sacrée devient, comme la pierre,\
    \ quasiment impossible à déraciner et à déplacer. Si le moine commence et termine\
    \ son tour dans la même case, il ne peut pas être jeté à terre ni déplacé contre\
    \ sa volonté avant le début de son prochain tour, sauf par des effets mentaux\
    \ ou de téléportation. \n\nAu niveau 16, le moine est immunisé contre toutes les\
    \ tentatives visant à le déplacer contre sa volonté, même les effets mentaux et\
    \ de téléportation.\n\nCette capacité remplace chute ralentie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20montagne%20sacr%c3%a9e%20(moine).ashx#Posture_du_bastion_Ext_1
  
- Nom: Défense des membres de fer (Ext)
  Classe: Moine
  Archétype: Moine de la montagne sacrée
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le moine de la montagne sacrée peut parer les coups grâce
    à un système de défense qui complémente sa posture du bastion. Si le moine commence
    et termine son tour dans la même case, il gagne un bonus de bouclier de +2 à la
    CA et au DMD jusqu’au début de son prochain tour. Par une action rapide, il peut
    dépenser 1 point de ki pour augmenter ce bonus jusqu’à +4. Cette capacité remplace
    Sauts puissants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20montagne%20sacr%c3%a9e%20(moine).ashx#Défense_des_membres_de_fer_Ext_2
  
- Nom: Moine d’adamantium (Ext)
  Classe: Moine
  Archétype: Moine de la montagne sacrée
  Source: MJRA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, les muscles du moine de la montagne sacrée deviennent
    si robustes et sa peau, si résistante, qu’il gagne une RD 1/—. Cette RD augmente
    de 1 par tranche de trois niveaux au-delà du niveau 9. Par une action rapide,
    le moine peut dépenser 1 point de ki pour doubler sa RD jusqu’au début de son
    prochain tour. Cette capacité remplace Esquive surnaturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20montagne%20sacr%c3%a9e%20(moine).ashx#Moine_d’adamantium_Ext_3
  
- Nom: Vœu de silence (Sur)
  Classe: Moine
  Archétype: Moine de la montagne sacrée
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, le moine de la montagne sacrée devient aussi impassible
    que de la pierre et fait voeu de silence en échange de nouvelles capacités. Il
    gagne un bonus d’intuition de +2 à la CA et au DMD et un bonus de +4 aux tests
    de Discrétion, Perception et Psychologie. Le moine ne devient pas incapable de
    parler mais s’il prononce le moindre mot, il perd les avantages de cette capacité
    pendant 24 heures. Cette capacité remplace Langue du soleil et de la lune.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20de%20la%20montagne%20sacr%c3%a9e%20(moine).ashx#Vœu_de_silence_Sur_4
  
- Nom: Poing élémentaire (Sur)
  Classe: Moine
  Archétype: Moine des quatre vents
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un moine des quatre vents gagne Poing élémentaire comme\
    \ don supplémentaire, même s’il n’en remplit pas les conditions. \n\nAu niveau\
    \ 5 et tous les cinq niveaux par la suite, les dégâts du Poing élémentaire sont\
    \ augmentés de 1d6 (2d6 au niveau 5, 3d6 au niveau 10 et ainsi de suite).\n\n\
    Cette capacité remplace Coup étourdissant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20des%20quatre%20vents%20(moine).ashx#Poing_élémentaire_Sur_0
  
- Nom: Ralentissement du temps (Sur)
  Classe: Moine
  Archétype: Moine des quatre vents
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: 'Au niveau 12, un moine des quatre vents peut utiliser son ki pour
    ralentir le temps ou accélérer ses mouvements (selon le point de vue). Par une
    action rapide, le moine peut dépenser 6 points de ki pour pouvoir utiliser trois
    actions simples au lieu d’une seule pendant son tour. Le moine peut utiliser ces
    actions pour faire les choses suivantes : porter une attaque au corps à corps,
    utiliser une compétence, utiliser une capacité extraordinaire ou réaliser une
    action de mouvement.


    Le moine ne peut pas utiliser ces actions pour lancer des sorts ou utiliser des
    pouvoirs magiques et il ne peut pas non plus les combiner pour réaliser des actions
    complexes. De plus, toutes les actions de mouvement que le moine réalise au cours
    de son tour ne provoquent pas d’attaque d’opportunité. Cette capacité remplace
    Pas chassé.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20des%20quatre%20vents%20(moine).ashx#Ralentissement_du_temps_Sur_1
  
- Nom: Maître d’un aspect (Sur)
  Classe: Moine
  Archétype: Moine des quatre vents
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: "Au niveau 17, un moine des quatre vents doit choisir un aspect associé\
    \ à l’un des grands esprits du monde. Une fois ce choix fait, il ne peut plus\
    \ être modifié. L’esprit choisi donne au moine une nouvelle apparence et de nouvelles\
    \ capacités et il modifie la personnalité du moine d’une certaine manière. Le\
    \ moine doit respecter les restrictions d’alignement de l’aspect. Si le moine\
    \ change son alignement en un nouvel alignement qui viole les restrictions de\
    \ l’aspect, il perd cette capacité et ne peut plus la regagner à moins de ramener\
    \ son alignement vers une valeur acceptable pour l’aspect qu’il a choisi. Cette\
    \ capacité remplace Éternelle jeunesse.\n\n\n\nAspect de la carpe. La peau du\
    \ moine se recouvre d’écailles de poisson dorées et iridescentes, des branchies\
    \ apparaissent sur son cou et ses doigts deviennent palmés. Il peut respirer sous\
    \ l’eau et gagne une vitesse de nage égale à sa vitesse de déplacement sur terre.\
    \ La carpe est héroïque et aventureuse : le moine doit être d’un alignement autre\
    \ que Mauvais pour pouvoir choisir cet aspect. \n\nAspect du hibou. Des plumes\
    \ poussent sur le corps du moine et sa tête prend la forme de celle d’un oiseau\
    \ avec de grands yeux qui ne cillent jamais. Il gagne une vitesse de vol de 9\
    \ mètres (6 c). Le hibou est une créature sage et sérieuse qui se concentre sur\
    \ les buts qu’elle s’est fixée : cet aspect n’impose aucune restriction en termes\
    \ d’alignement. \n\nAspect du ki-rin. La peau du moine acquiert une aura lumineuse\
    \ dorée et sa tête s’orne d’une chevelure argentée impossible à restreindre. Il\
    \ acquiert une vitesse de vol égale à sa vitesse de déplacement sur terre, mais\
    \ il doit terminer chacun de ses tours sur le sol. Si le moine n’atterrit pas\
    \ à la fin de son tour, il tombe de la hauteur à laquelle il est arrivé. Le ki-rin\
    \ est honorable, honnête et prêt à se sacrifier pour autrui : Le moine doit être\
    \ d’alignement Loyal Bon pour pouvoir choisir cet aspect. \n\nAspect de l’oni.\
    \ La peau du moine devient d’un noir très profond et ses cheveux prennent une\
    \ teinte blanche, noire, rouge ou violette. Il peut entrer en état gazeux (comme\
    \ le sort) par une action simple pendant 1 minute par jour par niveau de moine.\
    \ La durée totale ne doit pas forcément être utilisée d’un seul bloc, mais chaque\
    \ utilisation doit correspondre à un nombre entier de minutes. L’oni est une créature\
    \ traîtresse et trompeuse qui se nourrit de la douleur et de la mort des créatures\
    \ vivantes : le moine doit être d’alignement Mauvais pour choisir cet aspect.\
    \ \n\nAspect du singe. Le visage du moine devient celui d’un singe et il développe\
    \ une queue préhensile. Le moine peut ramasser des objets et porter des attaques\
    \ à mains nues avec sa queue (mais celle-ci ne lui donne pas d’attaque à mains\
    \ nue supplémentaire ni d’attaque naturelle). De plus, le moine gagne une vitesse\
    \ d’escalade égale à sa vitesse de déplacement sur terre. Le singe est une créature\
    \ facétieuse qui aime jouer jouer des tours : cet aspect n’impose aucune restriction\
    \ en termes d’alignement. \n\nAspect du tigre. Des rayures noires apparaissent\
    \ sur la peau du moine et son visage prend la forme de celui d’un félin. Ses yeux\
    \ se mettent à ressembler à ceux d’un chat, avec des pupilles verticales, et ses\
    \ canines se développent. Une fois par heure, lorsqu’il effectue une charge, le\
    \ moine peut se déplacer à 10 fois sa vitesse de déplacement normale et agir comme\
    \ s’il disposait de la capacité de bond. Le tigre est rapide, féroce et mortel\
    \ : cet aspect n’impose aucune restriction en termes d’alignement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20des%20quatre%20vents%20(moine).ashx#Maître_d’un_aspect_Sur_2
  
- Nom: Immortalité (Sur)
  Classe: Moine
  Archétype: Moine des quatre vents
  Source: MJRA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, un moine des quatre vents cesse de vieillir. Il reste
    pour toujours dans la catégorie d’âge à laquelle il appartient. S’il connaît une
    fin violence, il subit une réincarnation spontanée (comme le sort) 24 heures plus
    tard dans un endroit de son choix situé à au plus 30 km de l’endroit où il est
    mort. Le moine doit avoir visité l’endroit en question au moins une fois. Cette
    capacité remplace Perfection de l’être.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20des%20quatre%20vents%20(moine).ashx#Immortalité_Sur_3
  
- Nom: Coup mémorable (Ext)
  Classe: Moine
  Archétype: Moine du fantôme affamé
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un moine du fantôme affamé reçoit Coup mémorable comme\
    \ don supplémentaire, même s’il n’en remplit pas les conditions. \n\nAu niveau\
    \ 10 et tous les cinq niveaux par la suite, il peut repousser la cible de ses\
    \ coups mémorables de 1,50 mètre (1 ) de plus (sur 3 mètres (2 ) au niveau 10,\
    \ sur 4,50 mètres (3 ) au niveau 15, et sur 6 mètres (4 ) au niveau 20).\n\nAu\
    \ niveau 15, il peut choisir de ne repousser la cible que sur 1,50 mètre (1 )\
    \ et de la faire tomber (au lieu des effets normaux). La cible bénéficie quand\
    \ même d’un jet de sauvegarde pour éviter d’être mise à terre. \n\nCette capacité\
    \ remplace Coup étourdissant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20Fant%c3%b4me%20affam%c3%a9%20(moine).ashx#Coup_mémorable_Ext_0
  
- Nom: Subtilisation de ki (Ext)
  Classe: Moine
  Archétype: Moine du fantôme affamé
  Source: MJRA
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, un moine du fantôme affamé peut dérober le ki d’autres
    créatures. Cette capacité est sujette à controverse dans certains cercles de moines
    où elle est considérée comme une forme de vampirisme. Si le moine confirme un
    coup critique contre un adversaire vivant ou réduit un adversaire vivant à 0 point
    de vie ou moins, il peut dérober une partie de son ki. Cette capacité permet au
    moine de récupérer 1 point de ki dans sa réserve pour autant qu’il lui reste au
    moins 1 point de ki et que cela ne l’amène pas à dépasser son nombre maximum de
    points de ki.


    Au niveau 11, chaque fois que le moine parvient à dérober du ki, il peut effectuer
    immédiatement un jet de sauvegarde contre une maladie qui l’affecte. Un échec
    à ce jet de sauvegarde n’a aucune conséquence négative. Le moine gagne un bonus
    égal à son modificateur de Sagesse sur ce jet de sauvegarde. Cette capacité remplace
    Pureté physique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20Fant%c3%b4me%20affam%c3%a9%20(moine).ashx#Subtilisation_de_ki_Ext_1
  
- Nom: Absorption de vie (Sur)
  Classe: Moine
  Archétype: Moine du fantôme affamé
  Source: MJRA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un moine du fantôme affamé peut dérober l’énergie vitale
    d’une créature pour remplir ses propres réserves. Si le moine possède au moins
    1 point de ki dans sa réserve et qu’il confirme un coup critique contre un ennemi
    vivant ou qu’il amène un ennemi vivant à 0 point de vie ou moins, il se guérit
    d’un nombre de points de vie égal à son niveau de moine. Comme pour la subtilisation
    de ki, certains moines pensent que l’absorption de vie est un acte aussi malsain
    que ce que les morts-vivants font aux vivants. Un moine possédant cette capacité
    ne peut pas dérober du ki et absorber de la vie en même temps. Cette capacité
    remplace Plénitude physique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20Fant%c3%b4me%20affam%c3%a9%20(moine).ashx#Absorption_de_vie_Sur_2
  
- Nom: Extraire la vie d’une pierre (Sur)
  Classe: Moine
  Archétype: Moine du fantôme affamé
  Source: MJRA
  Niveau: 11
  Auto: true
  Description: Au niveau 11, un moine du fantôme affamé peut subtiliser du ki ou
    absorber de la vie à partir de n’importe quelle créature, pas seulement à partir
    des créatures vivantes. Si le moine possède au moins 1 point de ki dans sa réserve,
    il peut utiliser Subtilisation de ki et Absorption de vie chaque fois qu’il confirme
    un coup critique contre une créature ou qu’il réduit une créature à 0 point de
    vie ou moins. Cette capacité remplace Corps de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20Fant%c3%b4me%20affam%c3%a9%20(moine).ashx#Extraire_la_vie_d’une_pierre_Sur_3
  
- Nom: Démon assoiffé (Sur)
  Classe: Moine
  Archétype: Moine du fantôme affamé
  Source: MJRA
  Niveau: 13
  Auto: true
  Description: Au niveau 13, un moine du fantôme affamé gagne 1 point de vie temporaire
    chaque fois qu’il touche un ennemi avec une attaque au corps à corps. Le moine
    gagne un nombre de points de vie temporaires égal à son modificateur de Sagesse
    lorsqu’il confirme un coup critique. Le nombre maximum de points de vie temporaire
    dont le moine peut bénéficier est égal à son niveau de moine. Ces points de vie
    temporaires disparaissent après 1 heure. Le moine ne peut utiliser cette capacité
    que lorsqu’il lui reste au moins 1 point de ki dans sa réserve. Cette capacité
    est une manipulation de ki proscrite et considérée comme une aberration par de
    nombreux moines d’alignement Bon. Cette capacité remplace Âme de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20Fant%c3%b4me%20affam%c3%a9%20(moine).ashx#Démon_assoiffé_Sur_4
  
- Nom: Toucher de la sérénité (Sur)
  Classe: Moine
  Archétype: Moine du lotus
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, un moine du lotus gagne Toucher de la sérénité comme
    don supplémentaire même s’il n’en remplit pas les conditions. Au niveau 6 et tous
    les six niveaux par la suite, la durée du toucher de la sérénité augmente de 1
    round. Chaque round, au cours de son tour, la cible peut tenter un nouveau jet
    de Volonté pour mettre un terme à l’effet. Les durées ne se cumulent pas : seule
    la plus longue compte. Cette capacité remplace Coup étourdissant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20lotus%20(moine).ashx#Toucher_de_la_sérénité_Sur_0
  
- Nom: Toucher de la reddition (Sur)
  Classe: Moine
  Archétype: Moine du lotus
  Source: MJRA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, un moine du lotus peut transformer un ennemi en un ami
    par un simple acte de compassion. Par une action immédiate, lorsqu’une des attaques
    au corps à corps du moine pourrait amener une créature à 0 point de vie ou moins,
    il peut dépenser 6 points de ki pour obliger la cible de son attaque à se rendre.
    Lorsque celle-ci se rend, elle est réduite à 0 point de vie, mise hors de combat
    et charmée comme si le moine avait lancé charme-monstre avec un NLS égal à son
    niveau. La cible ne bénéficie d’aucun jet de sauvegarde contre cet effet. Le charme
    persiste jusqu’au terme de sa durée, à moins que le moine ne le supprime ou ne
    l’utilise sur une autre créature ou que la cible soit à nouveau réduite à 0 point
    de vie ou moins (dans tous ces cas, le charme prend fin). Seule une créature à
    la fois peut être charmée par le toucher de la reddition d’un moine. Il s’agit
    d’un effet mental de charme. Cette capacité remplace Pas chassé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20lotus%20(moine).ashx#Toucher_de_la_reddition_Sur_1
  
- Nom: Toucher pacificateur (Sur)
  Classe: Moine
  Archétype: Moine du lotus
  Source: MJRA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, un moine du lotus peut communiquer au corps d’une autre
    créature des vibrations qui vont jusqu’à affecter son esprit. Le moine peut effectuer
    un toucher pacificateur par jour et il doit déclarer son intention avant de réaliser
    le jet d’attaque. En cas de réussite, l’attaque n’inflige aucun dégâts, mais la
    cible est charmée comme si le moine avait lancé charme-monstre avec un NLS égal
    à son niveau. La cible ne bénéficie d’aucun jet de sauvegarde contre cet effet.
    La créature est charmée pendant 1 jour par niveau du moine. Si le moine ou ses
    alliés attaquent la créature charmée ou si le moine lui demande ou lui ordonne
    d’accomplir un acte hostile, l’effet prend fin. Il s’agit d’un effet mental de
    charme. Cette capacité remplace Paume vibratoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20lotus%20(moine).ashx#Toucher_pacificateur_Sur_2
  
- Nom: Maître érudit (Ext)
  Classe: Moine
  Archétype: Moine du lotus
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, toutes les compétences de Connaissances et celle de
    Linguistique deviennent des compétences de classe pour un moine du lotus. De plus,
    il utilise sa Sagesse au lieu de l’Intelligence comme caractéristique de base
    pour toutes ces compétences. Cette capacité remplace Langue du soleil et de la
    lune.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20du%20lotus%20(moine).ashx#Maître_érudit_Ext_3
  
- Nom: Dons supplémentaires
  Classe: Moine
  Archétype: Moine fluide
  Source: AG
  Niveau: 10
  Auto: true
  Description: 'Le moine fluide remplace les dons supplémentaires du moine ordinaire
    par les suivants : Aisance, Attaque en finesse, Attaques réflexes, Esquive, Manoeuvres
    agiles, Parade de projectiles, Science du croc-en-jambe, Science du repositionnement.


    À partir du niveau 6, il a aussi accès aux dons suivants : Déplacement acrobatique,
    Garde du corps, Lancer ki, Pas de côté, Science du désarmement, Science de la
    feinte, Seconde chance, Souplesse du serpent.


    Au niveau 10, il a accès aux suivants : Attaque éclair, Capture de projectiles,
    Coup déséquilibrant, Coup repositionnant, Interception de coups.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx#Dons_supplémentaires_0
  
- Nom: Dévier (Ext)
  Classe: Moine
  Archétype: Moine fluide
  Source: AG
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, le moine fluide peut, par une action immédiate, tenter
    un repositionnement ou un croc-en-jambe contre une créature située dans la zone
    qu''il contrôle et qui l’attaque. S’il réussit sa manoeuvre de combat, l’attaquant
    est fiévreux pour 1 round (Réflexes DD 10 + 1/2 niveau du moine + modificateur
    de Sagesse du moine pour réduire la durée de moitié). Il est fiévreux pendant
    1 round de plus au niveau 4 et, par la suite, tous les quatre niveaux (pour un
    maximum de 6 au niveau 20). Si l’assaillant utilise Attaque en puissance ou s’il
    charge, le moine gagne un bonus de +2 aux tests de repositionnement ou de croc-en-jambe
    et le DD du jet de sauvegarde pour se repositionner augmente de 2. Si les deux
    conditions sont réunies, le bonus passe à +4 et le DD augmente de 4.


    Au niveau 4, le moine fluide peut utiliser dévier contre un adversaire situé dans
    la zone qu''il contrôle qui attaque un de ses alliés au corps à corps. À partir
    du niveau 8, il peut se repositionner et faire une manoeuvre de croc-en-jambe
    au cours de la même action immédiate. Au niveau 12, le moine fluide peut utiliser
    dévier contre tout adversaire qui l’attaque au corps à corps, même s’il ne contrôle
    pas la zone où se tient l’ennemi qui l''attaque.


    Chaque jour, le moine fluide peut se servir de ce pouvoir un nombre de fois égal
    à son niveau de moine, mais pas plus d’une fois par round. Ce pouvoir remplace
    coup étourdissant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx#Dévier_Ext_1
  
- Nom: Riposte déséquilibrante (Ext)
  Classe: Moine
  Archétype: Moine fluide
  Source: AG
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand le moine fluide touche une créature avec une attaque
    d’opportunité, elle est prise au dépourvu jusqu’à la fin du prochain tour du moine
    (Réflexes DD 10 + 1/2 niveau du moine + modificateur de Sagesse pour annuler).
    Ce pouvoir remplace le don supplémentaire de niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx#Riposte_déséquilibrante_Ext_2
  
- Nom: Esquive fluide (Ext)
  Classe: Moine
  Archétype: Moine fluide
  Source: AG
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le moine fluide gagne un bonus d’esquive de +1 à la CA
    pour chaque ennemi adjacent, avec un bonus maximal égal à son modificateur de
    Sagesse (1 au minimum). Ce pouvoir remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx#Esquive_fluide_Ext_3
  
- Nom: Cible insaisissable (Ext)
  Classe: Moine
  Archétype: Moine fluide
  Source: AG
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le moine fluide peut, par une action immédiate, dépenser
    2 points de sa réserve de ki pour tenter un jet de Réflexes opposé au jet d’attaque
    de son assaillant pour diviser les dégâts de l’attaque par deux. À partir du niveau
    11, le moine fluide ne subit pas de dégâts quand il réussit son jet de sauvegarde
    et seulement la moitié s’il le rate. Si l’attaquant le prend en tenaille, son
    coéquipier, c’est-à-dire celui qui l’aide à prendre le moine en tenaille mais
    n’est pas à l’origine de l’attaque actuelle, en devient la cible. On lui applique
    le même jet d’attaque qu’au moine et, si cela suffit à le toucher, il subit la
    moitié des dégâts (si le moine n’a pas esquivé la totalité de l’attaque et la
    totalité des dégâts si le moine a tout esquivé). Tous les effets associés à l’attaque
    (un saignement, du poison, un effet de sort...) s’appliquent en totalité, même
    si le moine ne subit que la moitié des dégâts. Ce pouvoir remplace pureté physique
    et corps de diamant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx#Cible_insaisissable_Ext_4
  
- Nom: Renvoi de sorts à la volée (Sur)
  Classe: Moine
  Archétype: Moine fluide
  Source: AG
  Niveau: 15
  Auto: true
  Description: Au niveau 15, quand un sort ou un pouvoir magique ciblé ne parvient
    pas à vaincre la résistance à la magie du moine, il peut le renvoyer à son lanceur
    en dépensant un nombre de points de ki égal à 1/2 niveau du sort (1 au minimum).
    Ce pouvoir remplace paume vibratoire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine%20fluide%20(moine).ashx#Renvoi_de_sorts_à_la_volée_Sur_5
  
- Nom: Pouvoirs de ki
  Classe: Moine
  Archétype: Moine qinggong
  Source: AM
  Niveau: 1
  Auto: true
  Description: "Un moine qinggong peut choisir un pouvoir de ki pour lequel il remplit\
    \ les conditions requises à la place de l’un des pouvoirs de moine suivants :\
    \ chute ralentie (4), sauts puissants (5), plénitude physique (7), corps de diamant\
    \ (11), pas chassé (12), âme de diamant (13), paume vibratoire (15), éternelle\
    \ jeunesse (17), langage du soleil et de la lune (17), désertion de l’âme (19)\
    \ et perfection de l’être (20). Ce pouvoir remplace celui auquel le moine a renoncé\
    \ pour choisir le pouvoir de ki.\n\nLes pouvoirs de ki puisent dans le ki du moine.\
    \ La classe de base de moine possède plusieurs pouvoirs de ce type, comme plénitude\
    \ physique, pas chassé et désertion de l’âme. Le moine qinggong peut en apprendre\
    \ d’autres qui viennent souvent remplacer un pouvoir sans lien avec le ki comme\
    \ la pureté physique.\n\nLes pouvoirs de ki se divisent en trois catégories :\
    \ les dons, les pouvoirs de moine et les sorts.\n\nLes dons. Ces pouvoirs de ki\
    \ reproduisent les effets d’un don spécifique. Le moine n’a pas besoin de remplir\
    \ les conditions requises par le don pour choisir le pouvoir de ki correspondant.\
    \ Par exemple, un moine qinggong peut choisir Attaque éclair comme pouvoir de\
    \ ki même s’il ne remplit pas les conditions requises pour choisir ce don. Le\
    \ moine active un pouvoir de ki à son tour, par une action libre. On considère\
    \ qu’il dispose alors du don choisi jusqu’à son prochain tour. Certains pouvoirs\
    \ de ki qui imitent un don s’activent par une action immédiate, ce qui est indiqué\
    \ dans la liste des pouvoirs de ki.\n\nLes pouvoirs de moine. Certains pouvoirs\
    \ de ki sont des pouvoirs de moine ordinaire du Manuel des Joueurs. Même si le\
    \ moine qinggong choisit un pouvoir de ki différent à la place du pouvoir habituel,\
    \ il peut le choisir plus tard, comme un pouvoir de ki.\n\nLes sorts. Ces pouvoirs\
    \ de ki reproduisent les effets d’un sort ou d’un pouvoir magique. Le moine utilise\
    \ son niveau de classe comme niveau de lanceur de sorts et sa Sagesse pour déterminer\
    \ le bonus aux tests de concentration.\n\nConditions requises. Tous les pouvoirs\
    \ de ki exigent un niveau de moine minimum. Tant que le moine ne l’a pas atteint,\
    \ il ne peut pas choisir le pouvoir.\n\nActivation. La plupart des pouvoirs de\
    \ ki nécessitent une dépense en point de ki. Ceux qui demandent 0 point peuvent\
    \ être utilisés même si le moine n’a plus le moindre point de ki dans sa réserve.\n\
    \nLe jet de sauvegarde contre les pouvoirs de ki de moine est égal à 10 +1/2 niveau\
    \ du moine + bonus de Sagesse.\n\nLes dons marqués d’une croix (†) sont des pouvoirs\
    \ de ki qui s’activent par une action immédiate.\n\n \n\nArme en main (1 point\
    \ de ki)\n\nAttaque en puissance (1 point de ki)\n\nAugure (1 point de ki)\n\n\
    Chute ralentie (pouvoir de moine, 0 point de ki)\n\nCoup au but (sur soi uniquement,\
    \ 1 point de ki)\n\nDémarche aérienne (APG) (sur soi uniquement, 1 point de ki)\n\
    \nDéplacement acrobatique (1 point de ki)\n\nFlèche de ki (APG) (1 point de ki)\n\
    \nLancer improvisé (1 point de ki)\n\nMessage (1 point de ki)\n\nPeau d’écorce\
    \ (sur soi uniquement, 1 point de ki)\n\nPoussée hydraulique (APG) (1 point de\
    \ ki)\n\nRayon ardent (2 points de ki)\n\nRefuser la mort (UM) † (0 point de ki)\n\
    \nSe relever avec le ki (UM) † (0 point de ki)  \n\nAttaque éclair (1 point de\
    \ ki)\n\nÉtat gazeux (sur soi uniquement, 1 point de ki)\n\nGuérison des maladies\
    \ (2 points de ki)\n\nManteau de vent (APG) (sur soi uniquement, 2 points de ki)\n\
    \nParade de projectiles † (1 point de ki)\n\nPas de côté (APG) † (1 point de ki)\n\
    \nRécupération héroïque (APG) † (1 point de ki)\n\nSauts puissants (pouvoir de\
    \ moine, 1 point de ki)\n\nTorrent hydraulique (APG) (2 points de ki)  \n\nDe\
    \ la soie à l’acier  (UM) (1 point de ki)\n\nDémarche de l’araignée (APG) (1 point\
    \ de ki)\n\nEmpoisonnement (2 points de ki)\n\nNeutralisation du poison (3 points\
    \ de ki)\n\nPartage des souvenirs (UM) (0 point de ki)\n\nGlissade (UM) † (1 point\
    \ de ki) ERREUR DANS UM : BBE a mis \"Pas coulé\" pour \"Glissade\"\n\nPlénitude\
    \ physique (pouvoir de moine, niveau 7, 2 points de ki)\n\nRestauration (sur soi\
    \ uniquement, 2 points de ki)\n\nSouffle de dragon (APG) (2 points de ki)\n\n\
    Attaque en rotation (2 points de ki) \n\n\nAvance et frappe (APG) † (2 points\
    \ de ki)\n\nBousculade supérieure (2 points de ki)\n\nComme le vent (2 points\
    \ de ki)\n\nCrachat venimeux (UM) (2 points de ki)\n\nDésarmement supérieur (2\
