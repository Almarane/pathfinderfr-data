- Nom: Enquête complète (Ext)
  Classe: Roublard
  Archétype: Enquêteur
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Un enquêteur peut lancer deux dés lors de n’importe quel test de Diplomatie
    visant à récolter des informations, et il reçoit les informations correspondantes
    aux deux résultats. Cela ne lui prend pas plus de temps que s’il n’avait effectué
    qu’un seul test. Si le résultat le plus faible des deux révèle des informations
    fausses, le roublard en est conscient. Ce n’est toutefois pas le cas si les individus
    qu’il a interrogés ne savent pas eux mêmes que l’information était fausse. Cette
    capacité remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20(roublard).ashx#Enquête_complète_Ext_0
  
- Nom: Talents de roublard
  Classe: Roublard
  Archétype: Enquêteur
