- Nom: Chance du limier (Ext)
  Classe: Enquêteur
  Archétype: Limier
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un limier gagne une fluctuante réserve de chance qui\
    \ évalue sa capacité à tirer le meilleur de chaque situation. Au début de chaque\
    \ journée, un limier possède un nombre de points de chance égal à son modificateur\
    \ de Charisme (minimum 1). Ce nombre augmente ou diminue en cours de journée,\
    \ mais il ne peut généralement pas dépasser son modificateur de Charisme (minimum\
    \ 1). Toutefois, les dons, les objets magiques et les sorts qui confèrent des\
    \ points d’audace ou de panache peuvent également conférer au limier un nombre\
    \ équivalent de points de chance.\n\nUn limier dépense sa chance pour accomplir\
    \ des exploits (voir ci-dessous) et la récupère selon les manières suivantes.\
    \ \n\nObtenir un 20 naturel sur un test de Connaissances ou de Psychologie. Lorsqu’il\
    \ enquête, un limier récupère de la chance en découvrant des secrets. Obtenir\
    \ un 20 naturel sur ces tests de compétence pendant qu’il enquête activement permet\
    \ au limier de récupérer 1 point de chance. Si ces tests de compétence sont effectués\
    \ pour des raisons plus ordinaires (lors de recherches normales ou quand il utilise\
    \ Psychologie pour obtenir des informations pendant une négociation ordinaire\
    \ ou au jeu, par exemple), le limier ne récupère aucun point de chance. C’est\
    \ au MJ de décider quels tests de compétence permettent de récupérer des points.\n\
    \nObtenir un 6 ou plus sur un jet d’inspiration. Quand un limier lance un dé d’inspiration\
    \ pendant qu’il enquête et que résultat est supérieur ou égal à 6, il récupère\
    \ 1 point de chance (s’il lance plusieurs dés d’inspiration en même temps, il\
    \ récupère 1 point de chance si le total est supérieur ou égal à 6). Tout comme\
    \ il récupère de la chance en obtenant un 20 naturel lors d’un test de compétence\
    \ pertinent, les tests d’inspiration effectués pour des raisons plus ordinaires\
    \ ne permettent pas de récupérer des points de chance. Le MJ a le dernier mot\
    \ quant à la pertinence de ces jets. Il est possible qu’un enquêteur récupère\
    \ 2 points de chance sur le même test de compétence, si le test est pertinent,\
    \ que le résultat est un 20 naturel et que le résultat du jet d’inspiration est\
    \ supérieur ou égal à 6. Cette aptitude et les exploits de niveau 1 ci-dessous\
    \ remplacent alchimie. Un limier ne peut pas choisir le talent découverte d’alchimiste\
    \ ou tout autre talent d’enquêteur qui affecte l’alchimie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Limier%20(Enqu%c3%aateur).ashx#Chance_du_limier_Ext_0
  
- Nom: Exploits
  Classe: Enquêteur
  Archétype: Limier
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Les limiers dépensent des points de chance pour accomplir des exploits.\
    \ La plupart des exploits confèrent au limier certains bonus ou effets temporaires,\
    \ mais d’autres produisent des effets plus durables. Certains exploits continuent\
    \ de faire effet aussi longtemps qu’il reste au moins 1 point de chance au limier.\n\
    \nAu niveau 1, un limier dispose des exploits suivants : \n\nEsquive opportune\
    \ (Ext). Au niveau 1, quand un limier réussit un jet de Réflexes contre un effet\
    \ qui inflige tout de même des dégâts suite à un jet de sauvegarde réussi, il\
    \ peut dépenser 1 point de chance par une action immédiate pour ne subir aucun\
    \ dégât.\n\nHardiesse (Ext). Au niveau 1, un limier peut dépenser 1 point de chance\
    \ lorsqu’il effectue un test d’Acrobaties, d’Escalade, d’Évasion, d’Équitation,\
    \ de Natation ou de Vol pour lancer un d6 et ajouter le résultat au test. Il peut\
    \ choisir d’ajouter le résultat de ce dé après l’avoir lancé. Si le résultat du\
    \ lancer est un 6 naturel, il lance un autre d6 et ajoute le résultat au test.\
    \ Il peut continuer de la sorte tant qu’il obtient des 6 naturels, jusqu’à un\
    \ nombre de fois maximum égal à son modificateur d’Intelligence (minimum 1).\n\
    \nInitiative du limier (Ext). Au niveau 1, tant qu’il reste au moins 1 point de\
    \ chance au limier, il gagne un bonus de +2 aux tests d’initiative. De plus, s’il\
    \ possède le don Arme en main, si ses mains sont vides et libres et si l’arme\
    \ n’est pas dissimulée, il peut dégainer une arme de corps à corps légère ou à\
    \ une main lors du test d’initiative (à la différence de l’exploit du bretteur,\
    \ cette arme ne doit pas obligatoirement être perforante). Au niveau 4, un limier\
    \ gagne les exploits suivants.  \n\nCourse effrénée (Ext). Au niveau 4, un limier\
    \ peut dépenser 1 point de chance pour gagner un bonus de +6 mètres (+4 c) à sa\
    \ vitesse de déplacement pendant une minute. De plus, tant qu’il bénéficie de\
    \ ce bonus et s’il se déplace d’une distance supérieure à sa vitesse normale lors\
    \ d’un round, il gagne un bonus de +4 à sa CA jusqu’au début de son prochain tour.\n\
    \nDeuxième chance (Ext). Au niveau 4, quand un limier lance un dé d’inspiration\
    \ ou utilise l’exploit hardiesse, il peut dépenser 1 point de chance pour relancer\
    \ le dé d’inspiration ou le dé de l’exploit hardiesse. S’il obtient un résultat\
    \ de 6 ou plus sur cette relance, il ne récupère aucun point de chance et, quel\
    \ que soit le résultat obtenu sur l’un ou l’autre des jets, il doit conserver\
    \ le résultat de la relance, même s’il est inférieur.\n\nFaut que ça fasse mal\
    \ (Ext) Quand un limier utilise frappe étudiée, il peut dépenser 1 point de chance\
    \ pour appliquer un talent d’enquêteur qu’il ne connait pas encore et qui affecte\
    \ frappe étudiée. Il doit satisfaire les conditions requises par ce talent. Ces\
    \ aptitudes remplacent alchimie rapide."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Limier%20(Enqu%c3%aateur).ashx#Exploits_1
  
- Nom: Talents d’enquêteur
  Classe: Enquêteur
  Archétype: Limier
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents d’enquêteur suivants viennent compléter l’archétype du
    limier : aide facile, étude rapide, expert en objets, expertise inspirante, incroyable
    inspiration, inspiration de la pègre, inspiration étendue, inspiration martiale,
    inspiration tenace, intimidation inspirée, objectif caché, pistage perspicace,
    talent de roublard, vigilance inspirée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Limier%20(Enqu%c3%aateur).ashx#Talents_d’enquêteur_2
  
- Nom: Communion avec les esprits (Mag)
  Classe: Enquêteur
  Archétype: Spiritualiste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au lieu de mener des recherches alchimiques pour trouver des indices,\
    \ un spiritualiste communie avec l’au-delà. \n\nAu niveau 1, un spiritualiste\
    \ peut utiliser compréhension des langages, détection des passages secrets et\
    \ identification, mais le temps d’incantation pour chacun de ces sorts s’élève\
    \ à une minute, durée pendant laquelle le spiritualiste doit consulter les esprits\
    \ des morts qui rôdent dans les alentours ou qui sont attachés à lui d’une façon\
    \ ou d’une autre. Le spiritualiste peut utiliser cette aptitude un nombre de fois\
    \ par jour égal à son niveau d’enquêteur + son modificateur de Sagesse. Au fur\
    \ et à mesure qu’il monte en niveaux, le spiritualiste peut utiliser d’autres\
    \ sorts dont le temps d’incantation est identique à celui mentionné plus haut.\n\
    \nAu niveau 5, il peut utiliser augure. Au niveau 7, il peut utiliser communication\
    \ avec les morts et localisation d’objet. Au niveau 9, il peut utiliser mythes\
    \ et légendes. L’incantation de ces sorts dépense une utilisation de cette aptitude.\n\
    \nCette aptitude remplace alchimie. Un spiritualiste ne peut pas choisir le talent\
    \ découverte d’alchimiste ou tout autre talent d’enquêteur qui affecte l’alchimie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spiritualiste%20(Enqu%c3%aateur).ashx#Communion_avec_les_esprits_Mag_0
  
- Nom: Résistance aux esprits (Sur)
  Classe: Enquêteur
  Archétype: Spiritualiste
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand un spiritualiste effectue un jet de sauvegarde
    contre un pouvoir ou un effet produit par une créature intangible, il peut dépenser
    une utilisation de son inspiration au lieu de deux pour améliorer ce jet de sauvegarde.
    Si le spiritualiste possède le talent d’enquêteur inspiration martiale, il n’est
    pas nécessaire qu’il dépense de l’inspiration pour améliorer ce jet de sauvegarde.
    Cette aptitude remplace connaissance des poisons.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spiritualiste%20(Enqu%c3%aateur).ashx#Résistance_aux_esprits_Sur_1
  
- Nom: Bonne santé (Ext)
  Classe: Enquêteur
  Archétype: Spiritualiste
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Les rapports que le spiritualiste entretient avec les entités de l’autre
    monde et les connaissances qu’elles détiennent renforcent sa volonté. Il gagne
    un bonus de +2 aux jets de sauvegarde contre les effets de morts et les dégâts
    d’énergie négative. Ce bonus s’élève à +4 au niveau 5 et +6 au niveau 8. Cette
    aptitude remplace résistance au poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spiritualiste%20(Enqu%c3%aateur).ashx#Bonne_santé_Ext_2
  
- Nom: Sixième sens (Sur)
  Classe: Enquêteur
  Archétype: Spiritualiste
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un spiritualiste peut dépenser une de ses utilisations
    de l’aptitude communion avec les esprits pour relancer un unique jet de sauvegarde
    qu’il vient de rater. Il doit conserver le résultat de la relance, même s’il est
    inférieur. Cette aptitude remplace sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spiritualiste%20(Enqu%c3%aateur).ashx#Sixième_sens_Sur_3
  
- Nom: Murmures des esprits (Sur)
  Classe: Enquêteur
  Archétype: Spiritualiste
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, le spiritualiste peut se mettre en relation avec le monde
    des esprits afin de bénéficier d’un soutien au combat pendant un court instant.
    Il peut dépenser une utilisation de son aptitude de communion avec les esprits
    afin de gagner un bonus d’intuition à la CA et aux jets de sauvegarde égal à son
    modificateur de Sagesse (minimum 1) pendant une minute. Cette aptitude remplace
    alchimie rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Spiritualiste%20(Enqu%c3%aateur).ashx#Murmures_des_esprits_Sur_4
  
- Nom: Compétences de classe
  Classe: Lutteur
  Archétype: Broyeur de métal
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Connaissances (ingénierie) est une compétence de classe pour le broyeur
    de métal mais Connaissances (exploration souterraine) ne l’est plus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Broyeur%20de%20m%c3%a9tal%20(lutteur).ashx#Compétences_de_classe_0
  
- Nom: Exploitation des points faibles (Ext)
  Classe: Lutteur
  Archétype: Broyeur de métal
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un broyeur de métal peut, par une action rapide, observer\
    \ une créature ou un objet pour trouver son point faible en réussissant un test\
    \ de Sagesse, auquel il ajoute son niveau de lutteur, contre un DD égal à 10 +\
    \ la solidité de l’objet ou le FP de la cible. En cas de réussite à ce test, le\
    \ broyeur de métal gagne un bonus de +2 aux jets d’attaque jusqu’à la fin de son\
    \ tour et toutes les attaques qu’il effectue jusqu’à la fin de son tour ignorent\
    \ la RD de la créature ou la solidité de l’objet observé. \n\nUn broyeur de métal\
    \ peut, à la place, utiliser cette aptitude par une action rapide pour analyser\
    \ les mouvements et les expressions d’une créature située à 9 mètres (6 ) ou moins,\
    \ ce qui lui confère un bonus aux tests de Psychologie et aux jets de Réflexes,\
    \ ainsi qu’un bonus d’esquive à la CA contre l’adversaire analysé. Ce bonus est\
    \ égal à la moitié de son niveau de lutteur et il en bénéficie jusqu’au début\
    \ de son prochain tour. Cette aptitude remplace frappe du lutteur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Broyeur%20de%20m%c3%a9tal%20(lutteur).ashx#Exploitation_des_points_faibles_Ext_1
  
- Nom: Entraînement à la destruction (Ext)
  Classe: Lutteur
  Archétype: Broyeur de métal
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un broyeur de métal bénéficie d’un entraînement supplémentaire\
    \ aux manoeuvres offensives de destruction. Il gagne un bonus de +2 quand il effectue\
    \ des tests de manoeuvre offensive de destruction et un bonus de +2 à son DMD\
    \ quand il se défend contre cette manoeuvre. \n\nAu niveau 7, ces bonus augmentent\
    \ de +1 et il gagne un bonus de +2 aux tests de manoeuvre offensive de désarmement\
    \ et un bonus de +2 à son DMD quand il se défend contre une manoeuvre de désarmement.\
    \ Aux niveaux 11, 15 et 19, tous ces bonus augmentent de +1. Cette aptitude modifie\
    \ entraînement aux manoeuvres offensives."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Broyeur%20de%20m%c3%a9tal%20(lutteur).ashx#Entraînement_à_la_destruction_Ext_2
  
- Nom: Armes et armures
  Classe: Lutteur
  Archétype: Champion du bouclier
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un champion du bouclier est formé au maniement de toutes les armes
    courantes. Il est également formé au port des armures légères et au maniement
    des targes, rondaches et écus. Ceci remplace la section Armes et armures du lutteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20bouclier%20(lutteur).ashx#Armes_et_armures_0
  
- Nom: Lancer de bouclier (Ext)
  Classe: Lutteur
  Archétype: Champion du bouclier
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un champion du bouclier peut lancer une rondache ou\
    \ un écu comme une arme de jet normale (non-improvisée) avec un facteur de portée\
    \ de 3 mètres (2 ) ou le facteur de portée du bouclier (le plus élevé des deux).\
    \ Le bouclier lancé inflige les mêmes dégâts qu’un coup de bouclier et les augmentations\
    \ des dégâts dues à l’ajout de pointes de bouclier sont également appliquées.\
    \ On considère qu’un champion du bouclier possède le don Tir de loin pour déterminer\
    \ les malus de portée appliqués au lancer du bouclier. \n\nAu niveau 7, un champion\
    \ du bouclier peut lancer son bouclier pour accomplir une manoeuvre offensive\
    \ de bousculade, de sale coup, de désarmement, de repositionnement ou de croc-en-jambe\
    \ comme s’il effectuait une attaque de coup de bouclier au corps à corps. \n\n\
    Au niveau 11, un champion du bouclier gagne le don supplémentaire Maîtrise du\
    \ bouclier. Il doit satisfaire toutes les conditions requises par ce don avant\
    \ de pouvoir le prendre. Cette aptitude remplace l’entraînement aux manoeuvres\
    \ offensives obtenu aux niveaux 3, 7 et 11."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20bouclier%20(lutteur).ashx#Lancer_de_bouclier_Ext_1
  
- Nom: Défense du champion (Ext)
  Classe: Lutteur
  Archétype: Champion du bouclier
  Source: MCA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, une fois par jour quand son total de points de vie devrait
    tomber à 0 ou moins en combat suite à des blessures infligées par une arme, une
    attaque à mains nues ou naturelle, le champion du bouclier peut tenter d’absorber
    la totalité des dégâts avec son bouclier. Pour utiliser cette aptitude, le champion
    du bouclier doit effectuer un jet de Vigueur dont le DD est égal aux dégâts subis.
    En cas de réussite, il subit la moitié seulement des dégâts infligés par le coup
    ; sinon, il subit la totalité. Pour pouvoir utiliser cette aptitude, le champion
    du bouclier doit être conscient de l’attaque et doit pouvoir y réagir ; s’il ne
    bénéficie plus de son bonus de Dextérité à la CA, il ne peut pas l’utiliser. Au
    niveau 19, il peut utiliser cette aptitude deux fois par jour. Elle remplace l’entraînement
    aux manoeuvres offensives obtenu aux niveaux 15 et 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20bouclier%20(lutteur).ashx#Défense_du_champion_Ext_2
  
- Nom: Bouclier boomerang (Ext)
  Classe: Lutteur
  Archétype: Champion du bouclier
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un champion du bouclier peut lancer un bouclier pour\
    \ qu’il ricoche contre sa cible (et éventuellement contre d’autres objets solides)\
    \ et revienne jusqu’à lui à la fin de son tour. Cette aptitude fonctionne même\
    \ si le champion ne touche pas son adversaire et même s’il se déplace pendant\
    \ son tour. Le bouclier n’inflige aucun dégât aux cibles sur lesquelles il rebondit,\
    \ seulement à la cible première de l’attaque du champion. Des facteurs extérieurs\
    \ peuvent empêcher le bouclier de revenir entre les mains du champion, comme un\
    \ adversaire qui effectue une action préparée pour attraper le bouclier ou si\
    \ le bouclier reste englué dans la substance adhésive d’un mimique. Le champion\
    \ du bouclier peut décider de ne pas faire revenir le bouclier. Le cas échéant,\
    \ il tombe par terre normalement. Si le bouclier possède la propriété spéciale\
    \ d’arme boomerang, il peut décider d’activer son aptitude ou la propriété du\
    \ bouclier.\n\nSi un champion du bouclier peut effectuer plusieurs attaques grâce\
    \ à un bonus de base à l’attaque élevé, ces attaques supplémentaires peuvent prendre\
    \ la forme de ricochets sur des cibles différentes. Les distances qui séparent\
    \ chaque cible supplémentaire sont additionnées à la distance du tir et le malus\
    \ de portée s’applique, mais le champion ne subit aucun autre malus lorsqu’il\
    \ attaque de cette façon. Les attaques en ricochets sont traitées comme des attaques\
    \ distinctes ; ainsi, les effets et les modificateurs qui s’appliquent à un jet\
    \ d’attaque seulement (tel que coup au but) s’appliquent à la première attaque\
    \ uniquement et pas aux suivantes. Un champion peut lancer son bouclier lorsqu’il\
    \ effectue un déluge de coups du lutteur.\n\nAu niveau 9, un champion du bouclier\
    \ gagne Art du bouclier supérieur en don supplémentaire. Il doit satisfaire toutes\
    \ les conditions requises par ce don pour pouvoir le prendre. \n\nAu niveau 12,\
    \ il peut appliquer ses dégâts de combat à mains nues quand il inflige des dégâts\
    \ avec son bouclier (que ce soit au corps à corps ou quand il le lance) ou les\
    \ dégâts du bouclier, le plus élevé des deux. Au niveau 17, en faisant rebondir\
    \ son bouclier contre une surface proche avant de frapper la cible visée, il peut\
    \ considérer cette surface comme la case d’origine de l’attaque pour déterminer\
    \ si la cible est prise en tenaille ou si elle bénéficie ou non d’un bonus à la\
    \ CA conféré par un abri. Il peut utiliser cette aptitude pour attaquer une créature\
    \ qui bénéficie d’un abri total par rapport à sa position s’il sait quelle case\
    \ elle occupe, mais il y a toujours 50% de chances que l’attaque échoue. Cette\
    \ aptitude remplace frappe du lutteur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20du%20bouclier%20(lutteur).ashx#Bouclier_boomerang_Ext_3
  
- Nom: Compétences de classe
  Classe: Lutteur
  Archétype: Enfant sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Premiers secours est une compétence de classe pour l’enfant sauvage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20sauvage%20(lutteur).ashx#Compétences_de_classe_0
  
- Nom: Compagnon animal (Ext)
  Classe: Lutteur
  Archétype: Enfant sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un enfant sauvage développe un lien avec un animal fidèle
    qui l’accompagne lors de ses aventures. Un enfant sauvage commence le jeu avec
    l’un des compagnons animal également disponibles pour les druides. Il remplace
    le niveau de druide par son niveau de lutteur pour déterminer les aptitudes de
    son compagnon animal. Cette aptitude remplace les dons de combat supplémentaires
    obtenus aux niveaux 2, 5, 11 et 14.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20sauvage%20(lutteur).ashx#Compagnon_animal_Ext_1
  
- Nom: Astuces du chasseur
  Classe: Lutteur
  Archétype: Enfant sauvage
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un enfant sauvage peut dépenser une utilisation de flexibilité
    martiale pour utiliser l’une des astuces décrites dans l’archétype tirailleur
    du rôdeur. Chaque fois qu’il active cette aptitude, l’enfant sauvage peut utiliser
    une astuce de chasseur différente. Il ne peut pas choisir une astuce basée sur
    les attaques à distance. L’activation de cette aptitude n’est pas une action,
    mais l’utilisation de l’astuce peut obliger l’enfant sauvage à accomplir une action
    différente. Cette aptitude remplace maîtrise des armes de proximité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20sauvage%20(lutteur).ashx#Astuces_du_chasseur_2
  
- Nom: Entraînement aux manoeuvres offensives (Ext)
  Classe: Lutteur
  Archétype: Enfant sauvage
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Quand l’enfant sauvage choisit une nouvelle manoeuvre offensive pour
    cette aptitude, son compagnon animal apprend également le tour qui correspond
    à l’utilisation de cette manoeuvre. Par exemple, si l’enfant sauvage choisit la
    manoeuvre offensive de sale coup, son compagnon animal apprend également un tour
    qui lui permet d’accomplir cette manoeuvre offensive. Il ne peut pas choisir des
    tours basés sur les attaques à distance. Ce tour supplémentaire n’est pas comptabilisé
    dans le nombre total de tours que peut connaitre le compagnon animal. Le compagnon
    animal apprend automatiquement ce tour, sans période d’apprentissage ni test de
    Dressage. Si l’enfant sauvage acquiert un nouveau compagnon animal (si le précédent
    meurt, par exemple), celui-ci rejoint l’enfant sauvage en connaissant le même
    nombre de tours supplémentaires que le précédent. Cette aptitude modifie l’entraînement
    aux manoeuvres offensives.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20sauvage%20(lutteur).ashx#Entraînement_aux_manoeuvres_offensives_Ext_3
  
- Nom: Astuces d’enfant sauvage (Ext)
  Classe: Lutteur
  Archétype: Enfant sauvage
  Source: MCA
  Niveau: 5
  Auto: true
  Description: L’enfant sauvage a appris un certain nombre d’astuces pour aider ses
    alliés et son compagnon animal, mais également pour freiner ses adversaires. Au
    niveau 5 et tous les 3 niveaux par la suite, l’enfant sauvage apprend une astuce
    du chasseur. Il ne peut pas choisir une astuce basée sur les attaques à distance.
    L’enfant sauvage peut utiliser ces astuces un nombre de fois par jour égal à la
    moitié de son niveau de lutteur + son modificateur de Constitution. Par ailleurs,
    cette aptitude suit les mêmes règles que celles décrites pour l’aptitude astuces
    de chasseur, y compris le type d’actions à accomplir. Cette aptitude remplace
    les dons de combat supplémentaires obtenus aux niveaux 5, 8, 11, 14, 17 et 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enfant%20sauvage%20(lutteur).ashx#Astuces_d’enfant_sauvage_Ext_4
  
- Nom: Compétences de classe
  Classe: Lutteur
  Archétype: Étrangleur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Discrétion est une compétence de classe pour l’étrangleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trangleur%20(lutteur).ashx#Compétences_de_classe_0
  
- Nom: Strangulation (Ext)
  Classe: Lutteur
  Archétype: Étrangleur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un étrangleur inflige +1d6 points de dégâts d’attaque
    sournoise quand il réussit un test de lutte pour blesser ou immobiliser un adversaire.
    On considère que l’étrangleur prend toujours en tenaille sa cible quand il utilise
    cette aptitude. Ces dégâts augmentent de +1d6 aux niveaux 2, 8 et 15. Cette aptitude
    remplace combat à mains nues et déluge de coups de lutteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trangleur%20(lutteur).ashx#Strangulation_Ext_1
  
- Nom: Étrangleur accompli (Ext)
  Classe: Lutteur
  Archétype: Étrangleur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, quand un étrangleur est agrippé en situation de lutte,
    il ne subit pas le malus de -4 à la Dextérité et ne perd pas son bonus de Dextérité
    à la CA. Au niveau 9, un étrangleur qui agrippe ou qui est agrippé en situation
    de lutte menace toujours les cases qui l’entourent. Il peut donc continuer à effectuer
    des attaques d’opportunité s’il agrippe ou s’il est agrippé ; s’il est immobilisé,
    il ne perd pas son bonus de Dextérité et ne subit pas le malus de -4 à la classe
    d’armure. Cette aptitude remplace le bonus à la CA.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trangleur%20(lutteur).ashx#Étrangleur_accompli_Ext_2
  
- Nom: Prise du sommeil (Ext)
  Classe: Lutteur
  Archétype: Étrangleur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un étrangleur peut instantanément plonger un adversaire
    immobilisé dans l’inconscience. Ceci fonctionne comme l’aptitude de KO, mais nécessite
    la réussite d’un test de manoeuvre offensive de lutte contre l’adversaire immobilisé,
    même s’il n’a pas besoin de lui infliger des dégâts. Les créatures qui ne respirent
    pas ou qui sont immunisées aux coups critiques ou aux dégâts non-létaux sont également
    immunisées contre cette aptitude. Au niveau 10, un étrangleur peut utiliser cette
    aptitude deux fois par jour. Au niveau 16, il peut l’utiliser trois fois par jour.
    Cette aptitude modifie KO.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trangleur%20(lutteur).ashx#Prise_du_sommeil_Ext_3
  
- Nom: Brise-nuque (Ext)
  Classe: Lutteur
  Archétype: Étrangleur
  Source: MCA
  Niveau: 16
  Auto: true
  Description: Au niveau 16, un étrangleur peut, par une action simple, tenter de
    tuer sur le coup un adversaire immobilisé. Ceci fonctionne comme l’aptitude de
    prise du sommeil, mais impose un malus de -5 au test de manoeuvre offensive de
    lutte. Si l’adversaire réussit un jet de Vigueur, l’étrangleur inflige des dégâts
    comme s’il avait tenté le test de lutte pour blesser son adversaire ; si l’adversaire
    rate son jet de Vigueur, il meurt. Les créatures immunisées aux coups critiques
    sont également immunisées contre cette aptitude. Au niveau 20, l’étrangleur peut
    effectuer cette prise par une action de  mouvement au lieu d’une action simple.
    Cette aptitude remplace coup fabuleux et coup fabuleux supérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89trangleur%20(lutteur).ashx#Brise-nuque_Ext_4
  
- Nom: Appel aux armes (Ext)
  Classe: Lutteur
  Archétype: Exemplaire
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un exemplaire peut dépenser une utilisation de flexibilité
    martiale pour pousser ses alliés à passer à l’action. Les alliés situés à 9 mètres
    (6 ) de lui ou moins ne sont plus pris au dépourvu, même s’ils sont surpris. L’utilisation
    de cette aptitude est une action de mouvement. Au niveau 6, l’exemplaire peut
    l’utiliser par une action rapide. Au niveau 10, il peut l’utiliser par une action
    libre. Au niveau 12, il peut l’utiliser par une action immédiate. Cette aptitude
    remplace combat à mains nues.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exemplaire%20(lutteur).ashx#Appel_aux_armes_Ext_0
  
- Nom: Prouesse exaltante (Ext)
  Classe: Lutteur
  Archétype: Exemplaire
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un exemplaire apprend à utiliser certaines représentations
    bardiques. Chaque jour, il peut utiliser cette aptitude pendant un nombre de rounds
    égal à 3 + son modificateur de Charisme ; ce total augmente de 1 round par niveau
    de lutteur acquis par la suite. Le niveau de barde effectif du lutteur dans le
    cadre de cette aptitude est égal à son niveau de lutteur -2. Au niveau 3, l’exemplaire
    peut utiliser inspiration vaillante. Au niveau 11, il peut utiliser inspiration
    glorieuse et au niveau 15, inspiration héroïque. Au lieu d’utiliser la compétence
    de Représentation, l’exemplaire active cette aptitude en exécutant des mouvements
    impressionnants qui prouvent son talent martial (c’est une composante visuelle).
    Cette aptitude fonctionne par ailleurs comme la représentation bardique ; les
    dons et les autres effets qui affectent les représentations bardiques (tel que
    le don Représentation supplémentaire) s’appliquent à cette aptitude. Elle remplace
    l’entraînement aux manoeuvres offensives et le bonus à la CA.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exemplaire%20(lutteur).ashx#Prouesse_exaltante_Ext_1
  
- Nom: Instruction pratique (Ext)
  Classe: Lutteur
  Archétype: Exemplaire
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un exemplaire peut, par une action simple, conférer un
    don de travail en équipe à tous les alliés situés à 9 mètres (6 ) ou moins capables
    de le voir et de l’entendre. Ce don de travail en équipe doit faire partie des
    dons que l’exemplaire connait ou qu’il a obtenu grâce à son aptitude de flexibilité
    martiale. Les alliés peuvent utiliser ce don de travail en équipe pendant 3 rounds
    + 1 round par tranche de 2 niveaux de lutteur. Si le don de travail en équipe
    conféré a été obtenu grâce à la flexibilité martiale, la durée prend immédiatement
    fin si l’exemplaire n’a plus accès à ce don. Les alliés n’ont pas besoin de remplir
    les conditions requises par ce don de travail en équipe pour pouvoir l’utiliser.
    L’exemplaire peut utiliser cette aptitude une fois par jour au niveau 5, plus
    une fois supplémentaire par jour aux niveaux 9, 12 et 17. Cette aptitude est par
    ailleurs considérée comme l’aptitude de classe tacticien du chevalier ; les dons
    et autres effets qui affectent tacticien (tel que le don Tacticien expérimenté)
    s’appliquent à cette aptitude. Elle remplace l’aptitude de frappe du lutteur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Exemplaire%20(lutteur).ashx#Instruction_pratique_Ext_2
  
- Nom: Mutagène (Sur)
  Classe: Lutteur
  Archétype: Lutteur mutagénique
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un lutteur mutagénique trouve la méthode pour créer\
    \ un mutagène qu’il peut ingurgiter afin d’améliorer ses prouesses physiques aux\
    \ dépens de sa personnalité. Ceci fonctionne comme un mutagène d’alchimiste, en\
    \ appliquant le niveau de classe de lutteur à la place de celui d’alchimiste (les\
    \ niveaux d’alchimiste se cumulent à ceux de lutteur pour déterminer l’effet de\
    \ cette aptitude). \n\nUn lutteur mutagénique est considéré comme un alchimiste\
    \ lorsqu’il ingurgite un mutagène préparé par quelqu’un d’autre. Au niveau 6,\
    \ un lutteur mutagénique gagne un bonus de +2 aux jets de dégâts quand il attaque\
    \ au corps à corps sous sa forme mutagénique. Ce bonus s’élève à +3 au niveau\
    \ 11 et à +4 au niveau 16. Au niveau 10, un lutteur mutagénique apprend l’une\
    \ des découvertes d’alchimiste suivantes : mutagène sauvage ou mutagène imprégné,\
    \ préservation des organes, guérison spontanée. \n\nAu niveau 12, le lutteur mutagénique\
    \ apprend la découverte de mutagène supérieur. Cette aptitude remplace flexibilité\
    \ martiale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20mutag%c3%a9nique%20(lutteur).ashx#Mutagène_Sur_0
  
- Nom: Morphisme bestial (Sur)
  Classe: Lutteur
  Archétype: Lutteur mutagénique
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "À partir du niveau 4, un lutteur mutagénique gagne des pouvoirs supplémentaires\
    \ quand il utilise son mutagène.  \n\nAu niveau 4, il gagne la vision nocturne\
    \ et un bonus d’altération de +3 mètres (+2 c) à sa vitesse de déplacement de\
    \ base.\n\nAu niveau 9, il gagne la vision dans le noir jusqu’à 27 mètres (18\
    \ c) et une vitesse de déplacement en escalade de 4,50 mètres (3 c).\n\nAu niveau\
    \ 13, le bonus d’altération à sa vitesse de déplacement de base s’élève à +4,50\
    \ mètres et il gagne le pouvoir d’odorat jusqu’à 9 mètres (6 c).\n\nAu niveau\
    \ 18, sa vitesse de déplacement en escalade s’élève à 9 mètres (6 c) et le bonus\
    \ d’altération à sa vitesse de déplacement de base s’élève à +6 mètres (+4 c).\
    \ Cette aptitude remplace le bonus à la CA."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20mutag%c3%a9nique%20(lutteur).ashx#Morphisme_bestial_Sur_1
  
- Nom: Compétences de classe
  Classe: Lutteur
  Archétype: Lutteur serpentin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Bluff et Discrétion sont des compétences de classe pour le lutteur
    serpentin, mais Intimidation ne l’est plus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20serpentin%20(lutteur).ashx#Compétences_de_classe_0
  
- Nom: Attaque sournoise (Ext)
  Classe: Lutteur
  Archétype: Lutteur serpentin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le lutteur serpentin peut effectuer des attaques sournoises,
    comme avec le pouvoir de roublard du même nom. Elles infligent +1d6 points de
    dégâts au niveau 1. Les dégâts augmentent de +1d6 aux niveaux 6, 10, 12 et 20.
    S’il acquiert un bonus d’attaque sournoise par le biais d’une autre source, les
    bonus aux dégâts se cumulent. Cette aptitude remplace flexibilité martiale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20serpentin%20(lutteur).ashx#Attaque_sournoise_Ext_1
  
- Nom: Feinte du serpent (Ext)
  Classe: Lutteur
  Archétype: Lutteur serpentin
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un lutteur serpentin qui effectue une action simple pour
    se déplacer peut combiner ce déplacement avec une feinte. S’il peut effectuer
    une feinte par une action de mouvement (par exemple, s’il possède le don Science
    de la feinte), il peut se déplacer par une action de mouvement et effectuer une
    feinte. Au niveau 11 et une fois par round, il peut désigner sa case et une case
    adjacente comme emplacement d’origine de ses attaques jusqu’à la fin de son prochain
    tour (ce qui lui permet d’utiliser un emplacement ou les deux pour déterminer
    si lui ou ses alliés prennent un adversaire en tenaille). Au niveau 15, il désigne
    une case adjacente supplémentaire dans le même but. Cette aptitude remplace l’entraînement
    aux manoeuvres offensives obtenu aux niveaux 3 et 7.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20serpentin%20(lutteur).ashx#Feinte_du_serpent_Ext_2
  
- Nom: Opportuniste (Ext)
  Classe: Lutteur
  Archétype: Lutteur serpentin
  Source: MCA
  Niveau: 11
  Auto: true
  Description: Au niveau 11 et une fois par round, le lutteur serpentin peut effectuer
    une attaque d’opportunité contre un adversaire qui vient tout juste de subir des
    dégâts suite à une attaque au corps à corps effectué par un autre personnage.
    Cette attaque est considérée comme une attaque d’opportunité pour le round en
    cours. Il ne peut pas utiliser cette aptitude plus d’une fois par round, même
    s’il possède le don Attaques réflexes ou une aptitude similaire. Au niveau 19,
    il peut utiliser cette aptitude deux fois par round. Elle remplace l’entraînement
    aux manoeuvres offensives obtenu aux niveaux 11 et 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lutteur%20serpentin%20(lutteur).ashx#Opportuniste_Ext_3
  
- Nom: Alignement choisi
  Classe: Prêtre combattant
  Archétype: Champion de la Foi
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un champion de la foi doit choisir l’un des alignements\
    \ suivants qui devient son alignement choisi : Chaos, Loi, Bien ou Mal. L’alignement\
    \ sélectionné doit être commun au champion de la foi et à sa divinité. Les champions\
    \ de la foi qui sont Neutres sans aucune autre composante d’alignement (ou dont\
    \ la divinité est complètement Neutre) choisissent l’un des alignements cités\
    \ ci-dessus. \n\nDe plus, un champion de la foi doit choisir la bénédiction correspondant\
    \ à son alignement choisi, même si cet alignement ne fait pas partie de la liste\
    \ des domaines de sa divinité. L’alignement opposé à celui choisi est appelé alignement\
    \ opposé. Le Bien est opposé au Mal et la Loi au Chaos."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20de%20la%20foi%20(pr%c3%aatre%20combattant).ashx#Alignement_choisi_0
  
- Nom: Arme sacrée (Sur)
  Classe: Prêtre combattant
  Archétype: Champion de la Foi
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Au niveau 1, un champion de la foi acquiert normalement l’aptitude\
    \ de classe arme sacrée. Toutefois, elle ne confère pas le pouvoir de niveau 4\
    \ qui améliore l’arme du prêtre combattant en l’imprégnant de puissance divine\
    \ et ne confère pas non plus les améliorations suivantes de cette aptitude.\n\n\
    Au lieu de cela, au niveau 4, on considère qu’une arme sacrée tenue en main par\
    \ un champion de la foi possède l’alignement choisi lorsqu’il s’agit d’ignorer\
    \ la réduction de dégâts.\n\nAu niveau 12, une fois par jour par une action rapide,\
    \ un champion de la foi peut améliorer une arme sacrée en lui conférant la propriété\
    \ d’arme spéciale correspondant à son alignement choisi (anarchique pour le Chaos,\
    \ impie pour le Mal, sainte pour le Bien et axiomatique pour la Loi). Cet effet\
    \ dure une minute. \n\nIl peut utiliser cette aptitude une fois de plus par jour\
    \ aux niveaux 16 et 20. Cette aptitude modifie arme sacrée."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20de%20la%20foi%20(pr%c3%aatre%20combattant).ashx#Arme_sacrée_Sur_1
  
- Nom: Détection d’alignement (Mag)
  Classe: Prêtre combattant
  Archétype: Champion de la Foi
  Source: MCA
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, un champion de la foi peut détecter l’alignement opposé\
    \ au sien. Par une action de mouvement, le champion de la foi peut se concentrer\
    \ sur un unique objet ou une unique créature situé à 18 mètres (12 ) ou moins\
    \ et déterminer s’il possède l’alignement opposé, comme avec détection du Chaos/du\
    \ Mal/du Bien/de la Loi. \n\nIl prend également connaissance de l’intensité de\
    \ l’aura comme s’il l’avait étudiée pendant 3 rounds.\n\nLe champion de la foi\
    \ ne détecte pas l’alignement d’autres objets ou créatures quand il utilise cette\
    \ aptitude de cette manière. Cette aptitude remplace le don supplémentaire obtenu\
    \ au niveau 3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20de%20la%20foi%20(pr%c3%aatre%20combattant).ashx#Détection_d’alignement_Mag_2
  
- Nom: Châtiment (Sur)
  Classe: Prêtre combattant
  Archétype: Champion de la Foi
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un champion de la foi peut concentrer ses pouvoirs divins\
    \ pour châtier les adversaires opposés à son alignement. Par une action rapide,\
    \ il désigne une cible en vue qu’il souhaite châtier. Si cette cible est d’un\
    \ alignement opposé au sien, le champion de la foi ajoute son bonus de Charisme\
    \ (le cas échéant) à ses jets d’attaque et son niveau de prêtre combattant à ses\
    \ jets de dégâts contre elle. Si celle-ci est un extérieur dont le sous-type correspond\
    \ à l’alignement opposé à celui du prêtre combattant, le bonus aux dégâts de la\
    \ première attaque réussie passe à 2 points de dégâts par niveau de prêtre combattant.\
    \ Quelle que soit la cible, les attaques de châtiment ignorent automatiquement\
    \ toutes les RD dont bénéficie la cible.\n\nDe plus, tant que le châtiment est\
    \ actif, le champion de la foi gagne un bonus de parade à la CA égal à son modificateur\
    \ de Charisme (le cas échéant) qu’il applique lorsqu’il est attaqué par la cible\
    \ du châtiment. Si le châtiment cible une créature dont l’alignement ne correspond\
    \ pas à l’alignement opposé à celui du champion de la foi, le châtiment est perdu\
    \ et ne produit aucun effet. L’effet de châtiment dure jusqu’à ce que la cible\
    \ meure ou jusqu’à ce que le champion de la foi récupère ses sorts quotidiens.\
    \ \n\nIl peut utiliser cette aptitude une fois par jour et gagne une utilisation\
    \ quotidienne supplémentaire tous les 4 niveaux après le 4 (jusqu’à un maximum\
    \ de cinq fois par jour au niveau 20). L’utilisation du châtiment nécessite deux\
    \ utilisations de ferveur. Cette aptitude remplace canalisation d’énergie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20de%20la%20foi%20(pr%c3%aatre%20combattant).ashx#Châtiment_Sur_3
  
- Nom: Armes et armures
  Classe: Prêtre combattant
  Archétype: Chef de culte
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Les chefs de culte sont formés au maniement de toutes les armes courantes,
    ainsi qu’à celui de l’arbalète de poing, de la rapière, de la matraque, de l’arc
    court, de l’épée courte et de l’arme de prédilection de sa divinité. Ils sont
    formés au port des armures légères et des rondaches. Le chef de culte, au contraire
    d’un prêtre combattant normal, n’obtient pas le don supplémentaire Arme de prédilection.
    Ceci remplace la section Armes et armures du prêtre combattant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chef%20de%20culte%20(pr%c3%aatre%20combattant).ashx#Armes_et_armures_0
  
- Nom: Bien caché (Ext)
  Classe: Prêtre combattant
  Archétype: Chef de culte
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chef de culte gagne un bonus de +2 aux tests de Déguisement et
    de Discrétion. Cette aptitude remplace arme de prédilection.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chef%20de%20culte%20(pr%c3%aatre%20combattant).ashx#Bien_caché_Ext_1
  
- Nom: Attaque sournoise (Ext)
  Classe: Prêtre combattant
  Archétype: Chef de culte
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un chef de culte gagne l’aptitude d’attaque sournoise
    identique à celle du roublard. S’il possède déjà cette aptitude par le biais d’une
    autre classe, les dégâts supplémentaires issus des classes qui la confèrent se
    cumulent lorsqu’il s’agit de déterminer les dés de dégâts supplémentaires d’attaque
    sournoise. Ces dégâts supplémentaires s’élèvent à 1d6 au niveau 3 et augmentent
    de 1d6 tous les 3 niveaux par la suite. Cette aptitude remplace les dons supplémentaires
    obtenus aux niveaux 3, 9 et 15.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chef%20de%20culte%20(pr%c3%aatre%20combattant).ashx#Attaque_sournoise_Ext_2
  
- Nom: Discours captivant (Mag)
  Classe: Prêtre combattant
  Archétype: Chef de culte
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un chef de culte peut lancer discours captivant. L’utilisation
    de ce pouvoir magique consomme deux utilisations de son aptitude de ferveur. Cette
    aptitude remplace canalisation d’énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chef%20de%20culte%20(pr%c3%aatre%20combattant).ashx#Discours_captivant_Mag_3
  
- Nom: Discrétion totale (Sur)
  Classe: Prêtre combattant
  Archétype: Chef de culte
  Source: MCA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, un chef de culte peut utiliser la compétence de Discrétion
    même lorsqu’il est observé. Aussi longtemps qu’il se tient à 3 mètres ou moins
    d’une zone faiblement éclairée, il peut se cacher même s’il est à découvert, sans
    le moindre endroit où se dissimuler. Il ne peut toutefois pas se cacher dans sa
    propre ombre. Cette aptitude remplace le don supplémentaire obtenu au niveau 12.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chef%20de%20culte%20(pr%c3%aatre%20combattant).ashx#Discrétion_totale_Sur_4
  
- Nom: Monture (Ext)
  Classe: Prêtre combattant
  Archétype: Commandant divin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un commandant divin acquiert une monture loyale et fidèle qu’il peut\
    \ chevaucher au combat. Cette monture fonctionne comme le compagnon animal du\
    \ druide, en remplaçant le niveau effectif de druide par le niveau de commandant\
    \ divin. La créature doit pouvoir être chevauchée et doit être adaptée à son cavalier.\
    \ \n\nUn commandant divin de taille M peut choisir un chameau ou un cheval. Un\
    \ commandant de taille P peut choisir un poney ou un loup mais il peut également\
    \ choisir un sanglier ou un chien s’il est au moins de niveau 4 (le MJ peut également\
    \ autoriser d’autres animaux s’il considère qu’ils peuvent faire office de monture).\
    \ \n\nUn commandant divin ne subit pas le malus d’armure aux tests d’Équitation\
    \ lorsqu’il chevauche cette monture. On considère que la monture est toujours\
    \ entraînée au combat et commence le jeu avec Port des armures légères en don\
    \ supplémentaire.\n\nLa monture d’un commandant divin ne possède pas l’aptitude\
    \ spéciale de transfert de sorts. Si elle meurt, le commandant divin peut s’en\
    \ procurer une autre après une semaine de deuil. Cette nouvelle monture ne possède\
    \ pas les aptitudes spéciales de lien, esquive totale, dévotion ni esquive extraordinaire\
    \ tant que le commandant divin n’a pas gagné un niveau. Cette aptitude remplace\
    \ bénédictions."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Commandant%20divin%20(pr%c3%aatre%20combattant).ashx#Monture_Ext_0
  
- Nom: Tacticien de guerre (Ext)
  Classe: Prêtre combattant
  Archétype: Commandant divin
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un commandant divin gagne un don de travail en équipe
    en don supplémentaire. Il doit satisfaire les conditions de ce don. Par une action
    simple, le commandant divin peut conférer ce don à tous les alliés situés à 9
    mètres (6 ) ou moins qui peuvent le voir et l’entendre. Les alliés peuvent continuer
    à utiliser ce don supplémentaire pendant 4 rounds plus 1 round par tranche de
    2 niveaux de commandant divin au-dessus du 3. Les alliés n’ont pas besoin de satisfaire
    les conditions requises par ce don supplémentaire. Le commandant divin peut utiliser
    cette aptitude une fois par jour au niveau 3 et gagne une utilisation quotidienne
    supplémentaire aux niveaux 9 et 15. Cette aptitude remplace le don supplémentaire
    obtenu au niveau 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Commandant%20divin%20(pr%c3%aatre%20combattant).ashx#Tacticien_de_guerre_Ext_1
  
- Nom: Monture sacrée (Sur)
  Classe: Prêtre combattant
  Archétype: Commandant divin
  Source: MCA
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, la monture d’un commandant divin devient une créature
    bénie par sa divinité. Elle acquiert l’archétype de créature céleste, entropique,
    fiélone ou inflexible, en fonction de l’alignement de la divinité du prêtre combattant
    (céleste pour le Bien, entropique pour le Chaos, fiélone pour le Mal et inflexible
    pour la Loi). Si l’alignement de la divinité offre deux possibilités, le commandant
    divin choisit l’une ou l’autre comme archétype de sa monture. Ce choix est définitif.


    Si la divinité du commandant divin est complètement Neutre, la monture bénéficie
    d’une résistance à la magie égale au niveau du commandant divin +5, ainsi qu’une
    résistance 10 contre deux types d’énergie destructive choisis par le personnage.


    Si la monture meurt et que le commandant divin en trouve une autre, celle-ci devient
    une monture sacrée dès que le personnage gagne un niveau. Cette aptitude remplace
    le don supplémentaire obtenu au niveau 6.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Commandant%20divin%20(pr%c3%aatre%20combattant).ashx#Monture_sacrée_Sur_2
  
- Nom: Tacticien de guerre supérieur (Ext)
  Classe: Prêtre combattant
  Archétype: Commandant divin
  Source: MCA
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le commandant divin gagne un don de travail en équipe
    supplémentaire. Il doit satisfaire les conditions requises par ce don. Il peut
    conférer ce don à ses alliés en utilisant son aptitude de tacticien de guerre.
    De plus, il peut désormais utiliser l’aptitude tacticien de guerre par une action
    rapide. Cette aptitude remplace le don supplémentaire obtenu au niveau 12.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Commandant%20divin%20(pr%c3%aatre%20combattant).ashx#Tacticien_de_guerre_supérieur_Ext_3
  
- Nom: Bénédiction d’armée (Sur)
  Classe: Prêtre combattant
  Archétype: Commandant divin
  Source: MCA
  Niveau: 15
  Auto: true
  Description: Au niveau 15, un commandant divin peut brandir son symbole sacré et
    bénir l’armée qu’il mène. Celle-ci gagne alors un bonus de +1 à son MA et à sa
    VDéf (Guide de campagne page 249). C’est un bonus de sainteté si le prêtre combattant
    est d’alignement Bon ou s’il sait lancer des sorts de soins de manière spontanée
    et un bonus de malfaisance si le prêtre combattant est d’alignement Mauvais ou
    s’il sait lancer des sorts de blessure de manière spontanée. L’utilisation de
    cette aptitude consomme deux utilisations de ferveur. Ce bonus persiste le temps
    d’une bataille et la bénédiction doit être accomplie pendant la phase tactique
    de la bataille. Si elle est prononcée alors qu’une bataille n’est pas imminente,
    la ferveur est dépensée sans conférer son bonus. Cette aptitude remplace le don
    supplémentaire obtenu au niveau 15.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Commandant%20divin%20(pr%c3%aatre%20combattant).ashx#Bénédiction_d’armée_Sur_4
  
- Nom: Dons supplémentaire (Ext)
  Classe: Prêtre combattant
  Archétype: Désenchanteur
  Source: MCA
  Niveau: 6
  Auto: true
  Description: "À chaque fois qu’un désenchanteur gagne un don supplémentaire, il\
    \ le choisit dans la liste suivante : École renforcée (abjuration), Réflexes surhumains,\
    \ Science du contresort, Talent (Art de la magie), Vigueur surhumaine, Volonté\
    \ de fer. \n\nAu niveau 6, il ajoute les dons suivants à cette liste : Science\
    \ de la vigueur surhumaine, Science de la volonté de fer, Science des réflexes\
    \ surhumains, Synergie de dissipation.\n\nAu niveau 12, il ajoute les dons suivants\
    \ à cette liste : Bouclier contre les rayons, Critique de dissipation, Dissipation\
    \ destructrice, Parade de sorts. Il n’a pas besoin de satisfaire les conditions\
    \ requises par ces dons. Cette aptitude modifie les dons supplémentaires."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9senchanteur%20(pr%c3%aatre%20combattant).ashx#Dons_supplémentaire_Ext_0
  
- Nom: Interférence mystique (Sur)
  Classe: Prêtre combattant
  Archétype: Désenchanteur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un désenchanteur peut canaliser une salve de pure magie\
    \ d’abjuration pour se protéger et protéger les alliés situés à 9 mètres (6 )\
    \ ou moins. Les créatures affectées reçoivent un bonus de +1 aux jets de sauvegarde\
    \ effectués contre les sorts et les pouvoirs magiques pendant un nombre de rounds\
    \ égal au niveau de prêtre combattant. C’est un bonus de sainteté si le prêtre\
    \ combattant est d’alignement Bon ou s’il sait lancer des sorts de soins de manière\
    \ spontanée et un bonus de malfaisance si le prêtre combattant est d’alignement\
    \ Mauvais ou s’il sait lancer des sorts de blessure de manière spontanée. \n\n\
    L’utilisation de cette aptitude consomme deux utilisations de ferveur. Au niveau\
    \ 8 et tous les 4 niveaux par la suite, le bonus conféré par l’interférence mystique\
    \ augmente de +1 (jusqu’à un maximum de +5 au niveau 20). Cette aptitude remplace\
    \ canalisation d’énergie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9senchanteur%20(pr%c3%aatre%20combattant).ashx#Interférence_mystique_Sur_1
  
- Nom: Enchantement de dissipation (Sur)
  Classe: Prêtre combattant
  Archétype: Désenchanteur
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, un désenchanteur apprend à concentrer son interférence
    mystique sur une cible. Par une action simple, il peut consommer deux utilisations
    de ferveur pour cibler une unique créature située à 9 mètres (6 ) ou moins avec
    une dissipation de la magie ciblée. Cette aptitude remplace le don supplémentaire
    obtenu au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9senchanteur%20(pr%c3%aatre%20combattant).ashx#Enchantement_de_dissipation_Sur_2
  
- Nom: Compétences de classe
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Voici la liste des compétences de classe du poing sacré : Acrobaties
    (Dex), Art de la magie (Int), Artisanat (Int), Connaissances (histoire) (Int),
    Connaissances (religion) (Int), Diplomatie (Cha), Discrétion (Dex), Équitation
    (Dex), Escalade (For), Évasion (Dex), Intimidation (Cha), Natation (For), Perception
    (Sag), Premiers secours (Sag), Profession (Sag), Psychologie (Sag). Cette liste
    remplace les compétences de classe du prêtre combattant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Compétences_de_classe_0
  
- Nom: Armes et armures
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Les poings sacrés sont formés au maniement de la massue, de l’arbalète
    légère et lourde, de la dague, de la hachette, de la javeline, du kama, du nunchaku,
    du bâton, du sai, de l’épieu, de l’épée courte, du shuriken, du siangham, de la
    fronde et de la lance. Ils ne sont pas formés au port des armures et des boucliers.
    Ceci remplace la section Armes et armures du prêtre combattant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Armes_et_armures_1
  
- Nom: Bonus à la CA (Sur)
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Une divinité protège son poing sacré tant que celui-ci ne porte aucune\
    \ armure et que la charge qu’il transporte reste légère. Un poing sacré ajoute\
    \ son modificateur de Sagesse (minimum 0) à sa CA et à son DMD. De plus, il ajoute\
    \ un bonus de parade de +1 à sa CA et à son DMD au niveau 4. Ce bonus augmente\
    \ de +1 tous les 4 niveaux par la suite ( jusqu’à un maximum de +5 au niveau 20).\n\
    \nCes bonus à la CA s’appliquent aussi contre les attaques de contact et lorsque\
    \ le poing sacré est pris au dépourvu. Il les perd s’il est immobilisé ou sans\
    \ défense, s’il porte une armure ou un bouclier ou s’il transporte une charge\
    \ intermédiaire ou lourde. \n\nCette capacité compte comme la capacité de moine\
    \ du même nom et les niveaux du Poing Sacré se cumulent avec les niveaux de moines\
    \ pour déterminer les bonus."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Bonus_à_la_CA_Sur_2
  
- Nom: Déluge de coups (Ext)
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un poing sacré peut faire pleuvoir un déluge de coups
    lors d’une attaque à outrance. Cette aptitude fonctionne comme celle de moine
    du même nom. Elle remplace arme sacrée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Déluge_de_coups_Ext_3
  
- Nom: Combat à mains nues
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un poing sacré reçoit le don Science du combat à mains
    nues comme don supplémentaire. Il remplace le niveau de moine par son niveau de
    prêtre combattant pour déterminer le montant de dégâts infligés avec ses attaques
    à mains nues. Cette aptitude remplace arme de prédilection.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Combat_à_mains_nues_4
  
- Nom: Vigueur bénie (Sur)
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un poing sacré peut éviter les attaques magiques et inhabituelles
    grâce au soutien de sa divinité. S’il réussit un jet de Vigueur contre une attaque
    qui produit un effet réduit en cas de jet de sauvegarde réussi, il évite la totalité
    de cet effet. Un poing sacré sans défense ne peut bénéficier des avantages conférés
    par cette aptitude. Elle remplace le don supplémentaire gagné au niveau 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Vigueur_bénie_Sur_5
  
- Nom: Don d’école supplémentaire
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le poing sacré reçoit un don d’école en don supplémentaire.
    Il doit satisfaire les conditions requises par ce don. Il remplace les niveaux
    de moine par ses niveaux de prêtre combattant en ce qui concerne la satisfaction
    des conditions requises. Aux niveaux 12 et 18, un poing sacré reçoit un autre
    style d’école ou un don dont les conditions exigent la possession d’un don d’école.
    Cette aptitude remplace les bonus supplémentaires obtenus aux niveaux 6, 12 et
    18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Don_d’école_supplémentaire_6
  
- Nom: Réserve de ki (Sur)
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le poing sacré dispose d’une réserve de ki. Elle fonctionne
    comme celle du moine, en remplaçant le niveau de moine par son niveau de poing
    sacré -3 pour déterminer le nombre de points qu’elle contient et les bonus appliqués
    aux attaques à mains nues. De plus, le poing sacré peut, par une action rapide,
    dépenser 1 point de sa réserve de ki pour bénéficier d’un bonus d’intuition de
    +1 à sa CA pendant 1 minute. (Cette possibilité vient en plus de l’aptitude normale
    de ki qui permet de gagner un bonus d’esquive à la CA). Ce bonus d’intuition augmente
    de +1 tous les 3 niveaux au-dessus du 7 (jusqu’à un maximum de +5 au niveau 19).
    Cette aptitude remplace armure sacrée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Réserve_de_ki_Sur_7
  
- Nom: Vigueur miraculeuse (Sur)
  Classe: Prêtre combattant
  Archétype: Poing sacré
  Source: MCA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, la vigueur bénie d’un poing sacré s’améliore. Il ne subit
    toujours aucun dégât ou effet négatif lorsqu’il réussit un jet de Vigueur mais,
    désormais, quand il rate un jet de Vigueur effectué contre un sort ou un effet
    qui inflige des dégâts (y compris des affaiblissements temporaires et des diminutions
    de caractéristique), il subit la moitié des dégâts seulement. Un poing sacré sans
    défense ne peut plus bénéficier des avantages conférés par sa vigueur miraculeuse.
    Cette aptitude remplace le don supplémentaire obtenu au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Poing%20sacr%c3%a9%20(pr%c3%aatre%20combattant).ashx#Vigueur_miraculeuse_Sur_8
  
- Nom: Bénédictions
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un prêtre forgeron choisit une bénédiction seulement. Ceci modifie
    l’aptitude de classe des bénédictions.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Bénédictions_0
  
- Nom: Sorts de forgeron
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Un prêtre forgeron ajoute les sorts suivants à sa liste de sorts
    : 1 – bouclier, réparation improvisée ; 2 – fracassement, métal brûlant ; 3 –
    affûtage, arme polyvalente, extinction des feux ; 4 – couronne de lames ; 5 –
    création majeure, fabrication ; 6 – épée de force.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Sorts_de_forgeron_1
  
- Nom: Maîtrise de la forge (Ext)
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le prêtre forgeron ajoute un bonus égal à la moitié de
    son niveau aux tests d’Artisanat effectués pour fabriquer des objets, des armes
    et des armures métalliques (cet avantage est obtenu grâce à la version modifiée
    des bénédictions, voir ci-dessus).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Maîtrise_de_la_forge_Ext_2
  
- Nom: Dons supplémentaires
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un prêtre forgeron peut choisir les dons de création d’objets en plus
    des dons de combat quand il gagne un don supplémentaire. Cette aptitude modifie
    les dons supplémentaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Dons_supplémentaires_3
  
- Nom: Création d’armes et d’armures magiques
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, un prêtre forgeron gagne Création d’armes et armures
    magiques en don supplémentaire. Cette aptitude remplace le don supplémentaire
    obtenu au niveau 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Création_d’armes_et_d’armures_magiques_4
  
- Nom: Pacte du créateur (Sur)
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand un prêtre forgeron utilise son aptitude d’arme
    sacrée avec un objet qu’il a lui-même créé, il peut dépenser deux utilisations
    de ferveur pour augmenter le bonus conféré de +1. Dès que le prêtre forgeron possède
    l’aptitude d’armure sacrée, il peut l’utiliser de concert avec celle-ci. Cette
    aptitude remplace canalisation d’énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Pacte_du_créateur_Sur_5
  
- Nom: Feu de la forge (Sur)
  Classe: Prêtre combattant
  Archétype: Prêtre forgeron
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, un prêtre forgeron gagne une résistance au feu 5. Au
    niveau 13, cette résistance s’élève à 10. Cette aptitude remplace le don supplémentaire
    obtenu au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre%20forgeron%20(pr%c3%aatre%20combattant).ashx#Feu_de_la_forge_Sur_6
  
- Nom: Monture rapide (Ext)
  Classe: Sanguin
  Archétype: Cavalier sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Le cavalier sanguin sait pousser sa monture à l’extrême. La vitesse
    de déplacement de la monture chevauchée par le sanguin augmente de 3 mètres. Cette
    aptitude remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20sanguin%20(Sanguin).ashx#Monture_rapide_Ext_0
  
- Nom: Monture sauvage (Ext)
  Classe: Sanguin
  Archétype: Cavalier sanguin
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le sanguin dispose d’une monture sauvage. Cette aptitude
    fonctionne comme le compagnon animal du druide, en remplaçant le niveau effectif
    de druide par le niveau du sanguin -4. Le cavalier sanguin doit pouvoir chevaucher
    ce compagnon et celui-ci doit s’avérer une monture convenable. Un sanguin de taille
    M peut choisir un chameau ou un cheval. Un sanguin de taille P peut choisir un
    poney ou un loup, mais également un sanglier ou un chien de selle s’il est de
    niveau 8 au moins. Quand le cavalier sanguin est en rage sanguine, sa monture
    sauvage gagne un bonus de moral de +2 à sa Force. Cette aptitude remplace esquive
    instinctive et esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20sanguin%20(Sanguin).ashx#Monture_sauvage_Ext_1
  
- Nom: Pacte sanguin (Sur)
  Classe: Sanguin
  Archétype: Cavalier sanguin
  Source: MCA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, le cavalier sanguin et sa monture sauvage tissent un
    lien plus intime qui permet au cavalier d’améliorer sa monture en fonction de
    son lignage. Quand le cavalier sanguin est en rage sanguine et chevauche sa monture
    sauvage, il confère à la monture toutes les immunités et les résistances dont
    il bénéficie grâce à ses pouvoirs de lignage. De plus, quand le sanguin est affecté
    par un sort ou un pouvoir magique dont la portée est personnelle pendant qu’il
    chevauche sa monture sauvage, celle-ci bénéficie également des avantages de cet
    effet. Cette aptitude remplace le don de lignage obtenu au niveau 9.}
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cavalier%20sanguin%20(Sanguin).ashx#Pacte_sanguin_Sur_2
  
- Nom: Sang vital (Sur)
  Classe: Sanguin
  Archétype: Dévoreur de sorts
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Le sang d’un dévoreur de sorts lui permet de soigner lentement ses
    blessures. Au niveau 2, lorsqu’il est en rage sanguine, il gagne guérison accélérée
    1 (Bestiaire p.301). Au niveau 7 et tous les 3 niveaux par la suite, la guérison
    accélérée augmente de 1 ( jusqu’à un maximum de 6 au niveau 19). Si le dévoreur
    de sorts gagne une amélioration d’une réduction de dégâts conférée par un lignage,
    un don ou une autre aptitude, on considère qu’il possède une réduction de dégâts
    effective de 0 et l’amélioration est à la place ajoutée à cette réduction de dégâts.
    Cette aptitude remplace esquive instinctive et réduction de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20sorts%20(Sanguin).ashx#Sang_vital_Sur_0
  
- Nom: Dévoration de sorts (Sur)
  Classe: Sanguin
  Archétype: Dévoreur de sorts
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un dévoreur de sorts peut consommer des emplacements
    de sort pour se soigner. Par une action rapide, il peut consommer un emplacement
    de sort de sanguin non-utilisé pour soigner 1d8 points de dégâts par niveau de
    l’emplacement de sort consommé. Cette aptitude remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20sorts%20(Sanguin).ashx#Dévoration_de_sorts_Sur_1
  
- Nom: Spécialiste du combat rapproché (Ext)
  Classe: Sanguin
  Archétype: Intermédiaire sanguin
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, un intermédiaire sanguin choisit un don supplémentaire
    parmi la liste suivante : Science de la bousculade, Science de la lutte, Science
    du combat à mains nues, Science du croc-en-jambe, Science du repositionnement.
    Il n’a pas besoin de satisfaire les conditions requises par le don choisi. Il
    ajoute également ces dons à sa liste des dons de lignage. Cette aptitude remplace
    déplacement accéléré et modifie les dons de lignage.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interm%c3%a9diaire%20sanguin%20(Sanguin).ashx#Spécialiste_du_combat_rapproché_Ext_0
  
- Nom: Intermédiaire magique (Sur)
  Classe: Sanguin
  Archétype: Intermédiaire sanguin
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, tant qu’il ne porte aucune armure ou une armure légère
    seulement, l’intermédiaire sanguin peut déclencher ses sorts de sanguin dotés
    d’une portée au contact par le biais d’un contact physique. Lorsqu’il réussit
    un test de manœuvre offensive de bousculade, de lutte, d’immobilisation, de repositionnement
    ou de croc-en-jambe contre un adversaire, ou s’il attaque à mains nues, il peut,
    par une action rapide, lancer un sort de contact sur la créature affectée par
    la manœuvre offensive sans avoir à effectuer un jet d’attaque au contact supplémentaire.
    Si ce sort nécessite la réussite d’une attaque au contact, on considère que la
    réussite du test de manœuvre offensive satisfait cette condition. Cette aptitude
    remplace esquive instinctive et esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interm%c3%a9diaire%20sanguin%20(Sanguin).ashx#Intermédiaire_magique_Sur_1
  
- Nom: Intermédiaire instinctif (Ext)
  Classe: Sanguin
  Archétype: Intermédiaire sanguin
  Source: MCA
  Niveau: 14
  Auto: true
  Description: Au niveau 14, un intermédiaire sanguin peut déchaîner son pouvoir
    sur des adversaires qui tentent d’entrer en contact physique avec lui. S’il ne
    porte aucune armure ou une armure légère seulement et quand il est la cible d’un
    test de manœuvre offensive de bousculade, de lutte, d’immobilisation, de repositionnement
    ou de croc-en-jambe, il peut, par une action immédiate, viser son attaquant avec
    un sort de sanguin doté d’une portée au contact. Si le sort nécessite normalement
    une attaque de contact, l’intermédiaire sanguin peut effectuer un test de manoeuvre
    offensive à la place. Cette aptitude remplace volonté indomptable.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Interm%c3%a9diaire%20sanguin%20(Sanguin).ashx#Intermédiaire_instinctif_Ext_2
  
- Nom: Aspect bestial (Sur)
  Classe: Sanguin
  Archétype: Métamorphe sanguin
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, quand le métamorphe sanguin dispose d’une attaque naturelle
    grâce à l’utilisation d’un sort de métamorphose, il peut augmenter d’un dé les
    dégâts infligés par cette attaque. Si le sort confère plusieurs attaques naturelles,
    le métamorphe sanguin choisit le type d’attaque naturelle améliorée par cette
    aptitude. Au niveau 9, si la forme altérée du métamorphe sanguin lui confère un
    nouveau mode de déplacement, la vitesse de déplacement de base de ce déplacement
    augmente de 3 mètres (c’est un bonus d’altération). Si les pouvoirs de rage sanguine
    du métamorphe sanguin confèrent déjà des attaques naturelles ou des modes de déplacement
    alternatifs, les bonus conférés par l’aspect bestial s’appliquent alors également
    à ces pouvoirs. Cette aptitude remplace sanctuaire sanguin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamorphe%20sanguin%20(Sanguin).ashx#Aspect_bestial_Sur_0
  
- Nom: Transformation furieuse (Sur)
  Classe: Sanguin
  Archétype: Métamorphe sanguin
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5 et lorsqu’il est en rage sanguine, un métamorphe sanguin
    peut tenter de renforcer les sorts de transmutation du registre de la métamorphose
    issus de la liste de sorts des sanguins. Le métamorphe sanguin doit réussir un
    test de concentration pour le modifier, comme s’il lançait le sort sur la défensive.
    En cas d’échec à ce test, le sort est perdu. En cas de réussite, on considère
    que le métamorphe sanguin a appliqué le don de métamagie Extension de durée sur
    le sort lancé. Le métamorphe sanguin doit être la cible désignée du sort ou il
    doit lancer un sort ayant une portée personnelle pour bénéficier de cet effet.
    Si le métamorphe sanguin lance un sort lié à son lignage (par exemple, un métamorphe
    sanguin avec le lignage élémentaire qui lance corps élémentaire I), la durée de
    ce sort est automatiquement étendue sans avoir à effectuer un test de concentration,
    tant que le métamorphe sanguin le lance pendant qu’il est en rage sanguine. Cette
    aptitude remplace esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tamorphe%20sanguin%20(Sanguin).ashx#Transformation_furieuse_Sur_1
  
- Nom: Choix primitifs
  Classe: Sanguin
  Archétype: Primitif
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4 et tous les 4 niveaux par la suite, un primitif peut choisir
    entre son pouvoir de lignage ou deux pouvoirs de rage du barbare. Si le primitif
    choisit les pouvoirs de rage, ceux-ci peuvent être utilisés en conjonction avec
    sa rage sanguine et son niveau de sanguin remplace celui de barbare pour déterminer
    l’effet de ces pouvoirs et remplir les éventuelles conditions requises. Toutes
    les autres conditions exigées par un pouvoir de rage doivent être satisfaites
    pour qu’un primitif puisse le choisir. Cette aptitude n’est pas considérée comme
    l’équivalent de l’aptitude de classe de rage lorsqu’il s’agit de remplir les conditions
    et autres pré-requis imposés par les dons. Cette aptitude modifie l’aptitude de
    classe lignage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Primitif%20(Sanguin).ashx#Choix_primitifs_0
  
- Nom: Armes et armures
  Classe: Sanguin
  Archétype: Sangacier
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un sangacier est formé au port des armures lourdes. Il peut lancer
    des sorts de sanguin en portant une armure lourde sans se préoccuper du risque
    d’échec des sorts profanes. Ceci remplace la formation au port des armures du
    sanguin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sangacier%20(Sanguin).ashx#Armes_et_armures_0
  
- Nom: Position d’invincibilité (Ext)
  Classe: Sanguin
  Archétype: Sangacier
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un sangacier gagne un bonus de +1 aux tests de manoeuvre
    offensive, au DMD contre les tentatives de renversement et aux jets de Réflexes
    effectués contre les attaques de piétinement. Il gagne également un bonus de +1
    à sa CA contre les attaques de charge et les jets d’attaque et de dégâts effectués
    contre les créatures qui chargent. Cette aptitude remplace déplacement accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sangacier%20(Sanguin).ashx#Position_d’invincibilité_Ext_1
  
- Nom: Rapide en armure (Ext)
  Classe: Sanguin
  Archétype: Sangacier
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un sangacier se déplace plus vite en armure lourde ou
    intermédiaire. Lorsqu’il porte une armure lourde ou intermédiaire, un sangacier
    peut se déplacer de 1,50 mètre de plus que la vitesse normalement autorisée en
    portant ce type d’armure, sans toutefois dépasser sa vitesse de déplacement normal
    en charge légère. Cette aptitude remplace esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sangacier%20(Sanguin).ashx#Rapide_en_armure_Ext_2
  
- Nom: Entrainement aux armures (Ext)
  Classe: Sanguin
  Archétype: Sangacier
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un sangacier apprend à se déplacer avec aisance en portant
    une armure. Quand il porte une armure, il réduit le malus aux tests de l’armure
    de 1 point (jusqu’à un maximum de 0) et augmente le bonus de Dextérité maximum
    de l’armure de 1. Tous les 4 niveaux par la suite (aux niveaux 9, 13 et 17), ces
    bonus augmentent de 1, jusqu’à un maximum de 4 points de réduction du malus d’armure
    aux tests et une augmentation du bonus de Dextérité maximum de +4. Cette aptitude
    se cumule avec l’aptitude de classe du guerrier de même nom. Cette aptitude remplace
    esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sangacier%20(Sanguin).ashx#Entrainement_aux_armures_Ext_3
  
- Nom: Parade sanguine (Sur)
  Classe: Sanguin
  Archétype: Sangacier
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un sangacier peut, par une action immédiate, sacrifier
    un sort de sanguin pour gagner un bonus de parade à la CA égal au niveau du sort
    sacrifié. Le bonus de parade dure jusqu’au début de son prochain tour. Cette aptitude
    peut être appliquée après un jet d’attaque effectué contre le sangacier, ce qui
    lui permet de transformer une frappe réussie en un échec si le bonus de parade
    est suffisamment élevé. Cette aptitude remplace la réduction de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sangacier%20(Sanguin).ashx#Parade_sanguine_Sur_4
  
- Nom: Dons supplémentaires
  Classe: Sanguin
  Archétype: Sanguin au sang mêlé
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un sanguin au sang mêlé combine les listes de dons supplémentaires
    de ses deux lignages et choisit ses dons de lignage supplémentaires à partir de
    cette liste combinée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20au%20sang%20m%c3%aal%c3%a9%20(Sanguin).ashx#Dons_supplémentaires_0
  
- Nom: Sorts supplémentaires
  Classe: Sanguin
  Archétype: Sanguin au sang mêlé
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Un sanguin au sang mêlé peut choisir ses sorts supplémentaires parmi
    ceux proposés par l’un et l’autre de ses lignages. Il peut également apprendre
    un sort supplémentaire de niveau inférieur qu’il n’a pas encore choisi à la place
    du sort supplémentaire de niveau supérieur qu’il devrait normalement gagner. Les
    sorts supplémentaires de niveau inférieur appris de cette façon sont toujours
    du niveau de sort qu’ils auraient eu si le sanguin au sang mêlé les avait appris
    quand il a eu l’occasion de le faire pour la première fois.


    Exemple : un sanguin de niveau 7 au sang mêlé aberrant/ abyssal peut, en guise
    de sort supplémentaire de lignage, choisir entre agrandissement ou rayon affaiblissant.
    S’il choisit rayon affaiblissant en tant que sort supplémentaire au niveau 7,
    il peut choisir agrandissement au lieu de force de taureau ou détection de l’invisibilité
    comme nouveau sort supplémentaire au niveau 10 et l’ajoute à sa liste des sorts
    connus de niveau 1 (comme s’il l’avait appris ce sort supplémentaire au niveau
    7).'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20au%20sang%20m%c3%aal%c3%a9%20(Sanguin).ashx#Sorts_supplémentaires_1
  
- Nom: Pouvoirs de lignage
  Classe: Sanguin
  Archétype: Sanguin au sang mêlé
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1 et tous les 4 niveaux par la suite, un sanguin au sang
    mêlé gagne l’un des deux pouvoirs de lignage qu’il peut choisir au niveau correspondant.
    Il peut, au lieu de choisir l’un des pouvoirs au niveau approprié, choisir un
    pouvoir de lignage de niveau inférieur qu’il n’a pas choisi auparavant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20au%20sang%20m%c3%aal%c3%a9%20(Sanguin).ashx#Pouvoirs_de_lignage_2
  
- Nom: Inconvénients
  Classe: Sanguin
  Archétype: Sanguin au sang mêlé
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Le furieux mélange de puissances profanes présent dans le corps du
    sanguin au sang mêlé l’oblige à contrôler sans cesse son esprit pour rester concentré
    sur sa situation et ses besoins immédiats. Par conséquent, la détermination mentale
    nécessaire pour gérer les menaces extérieures s’en trouve réduite. Un sanguin
    au sang mêlé subit toujours un malus de -2 aux jets de Volonté et ne gagne pas
    le bonus de moral de +2 aux jets de Volonté lorsqu’il est en rage sanguine. Il
    gagne toutefois un bonus de moral de +1 aux jets de Volonté lorsqu’il reçoit l’aptitude
    de classe rage de grand sanguin, bonus qui s’élève à +2 lorsqu’il obtient l’aptitude
    de classe de rage de maître sanguin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20au%20sang%20m%c3%aal%c3%a9%20(Sanguin).ashx#Inconvénients_3
  
- Nom: Résistance enragée (Ext)
  Classe: Sanguin
  Archétype: Sanguin intouchable
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, au lieu de gagner des sorts, le sanguin développe une
    résistance à la magie. Lorsqu’il est en rage sanguine, il gagne une résistance
    à la magie égale à 8 + son niveau de sanguin. À la différence de la résistance
    à la magie normale, celle du sanguin intouchable ne peut pas être abaissée volontairement.
    Tant que le sanguin intouchable est en rage sanguine, sa résistance à la magie
    perdure et disparait seulement lorsqu’il met fin à la rage. Aux niveaux 7, 10,
    13 et 16 (niveaux où les autres sanguins gagnent des sorts de lignage), la résistance
    à la magie conférée par la résistance enragée augmente de 1. Cette aptitude remplace
    les aptitudes de classe suivantes les sorts, l’incantation sanguine, la dispense
    de composantes et les sorts de lignage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20intouchable%20(Sanguin).ashx#Résistance_enragée_Ext_0
  
- Nom: Contrôle de la résistance (Ext)
  Classe: Sanguin
  Archétype: Sanguin intouchable
  Source: MCA
  Niveau: 14
  Auto: true
  Description: Au niveau 14, un sanguin intouchable bénéficie de la résistance à
    la magie conférée par la résistance enragée et ce, même s’il n’est pas en rage
    sanguine. De plus, tant que le sanguin intouchable n’est pas en rage sanguine,
    il peut stopper temporairement sa résistance à la magie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20intouchable%20(Sanguin).ashx#Contrôle_de_la_résistance_Ext_1
  
- Nom: Méta-rage (Sur)
  Classe: Sanguin
  Archétype: Sanguin métamagique
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un sanguin métamagique peut sacrifier des rounds d’utilisation\
    \ de sa rage sanguine pour appliquer un don de métamagie qu’il connait à un sort\
    \ de sanguin. Ce sacrifice lui coûte un nombre de rounds de rage sanguine égal\
    \ à deux fois le niveau que le sort normalement ajusté par l’application du don\
    \ de métamagie aurait dû avoir (minimum 2 rounds).\n\nLe sanguin métamagique n’a\
    \ pas besoin d’être en rage sanguine pour utiliser cette aptitude. L’effet de\
    \ métamagie est appliqué sans augmenter le niveau de l’emplacement de sort dépensé,\
    \ même si le temps d’incantation du sort est prolongé comme à l’accoutumée. \n\
    \nLe sanguin métamagique peut appliquer un don de métamagie seulement de cette\
    \ façon par incantation. Il doit connaitre ce don. De plus, quand le sanguin métamagique\
    \ prend un don de lignage, il peut choisir un don de métamagie à la place. Cette\
    \ aptitude  remplace esquive instinctive supérieure."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20m%c3%a9tamagique%20(Sanguin).ashx#Méta-rage_Sur_0
  
- Nom: Fureur délibérée (Ext)
  Classe: Sanguin
  Archétype: Sanguin verdoyant
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, la fureur d’un sanguin verdoyant lui permet de se déplacer
    au travers des broussailles en faisant preuve d’une rapidité et d’une grâce effrayantes.
    Cette aptitude fonctionne comme l’aptitude de classe de druide déplacement facilité,
    mais seulement quand le sanguin verdoyant est en rage sanguine. Cette aptitude
    remplace sanctuaire sanguin.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20verdoyant%20(Sanguin).ashx#Fureur_délibérée_Ext_0
  
- Nom: Sanguin convocateur (Mag)
  Classe: Sanguin
  Archétype: Sanguin verdoyant
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, la magie d’un sanguin verdoyant lui révèle les secrets
    de la convocation d’alliés naturels. Il ajoute convocation d’alliés naturels I
    en sort supplémentaire à sa liste des sorts de sanguin de niveau 1, comme si ce
    sort était un sort supplémentaire de sanguin. Au niveau 7, il ajoute convocation
    d’alliés naturels II en sort supplémentaire de sanguin de niveau 2. Au niveau
    10, il ajoute convocation d’alliés naturels III en sort supplémentaire de sanguin
    de niveau 3 et, au niveau 13, il ajoute convocation d’alliés naturels IV en sort
    supplémentaire de sanguin de niveau 4. Cette aptitude remplace le don de lignage
    obtenu au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20verdoyant%20(Sanguin).ashx#Sanguin_convocateur_Mag_1
  
- Nom: Convocation furieuse (Sur)
  Classe: Sanguin
  Archétype: Sanguin verdoyant
  Source: MCA
  Niveau: 9
  Auto: true
  Description: Au niveau 9, les créatures convoquées par les convocations d’alliés
    naturels du sanguin gagnent un bonus de moral de +4 à la Force et à la Constitution,
    ainsi que l’aptitude déplacement facilité des druides. Au niveau 11, ce bonus
    s’élève à +6, puis à +8 au niveau 20. Cette aptitude remplace le don de lignage
    obtenu au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sanguin%20verdoyant%20(Sanguin).ashx#Convocation_furieuse_Sur_2
  
- Nom: Observateur de la tapisserie (Ext)
  Classe: Scalde
  Archétype: Champion prédestiné
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un champion prédestiné apprend à discerner la trame des
    événements quelques instants avant leur tissage. Il gagne un bonus d’intuition
    aux tests d’initiative égal à la moitié de son niveau de scalde. Cette aptitude
    remplace  érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20pr%c3%a9destin%c3%a9%20(Scalde).ashx#Observateur_de_la_tapisserie_Ext_0
  
- Nom: Voyant (Sur)
  Classe: Scalde
  Archétype: Champion prédestiné
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un champion prédestiné apprend une méthode de compréhension
    des sorts mieux adaptée à percevoir et comprendre l’avenir qu’à blesser directement
    ses adversaires. Pour déterminer quel niveau d’emplacement de sort il dépense
    quand il utilise compréhension des sorts, le scalde réduit de 1 le niveau des
    sorts (niveau de sort de 1 au minimum) qui prédisent l’avenir (comme augure et
    divination) et il traite le niveau des sorts qui infligent des dégâts comme d’un
    niveau supérieur à la normale. Cette aptitude modifie l’aptitude de classe compréhension
    des sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20pr%c3%a9destin%c3%a9%20(Scalde).ashx#Voyant_Sur_1
  
- Nom: Bouclier de prémonition (Sur)
  Classe: Scalde
  Archétype: Champion prédestiné
  Source: MCA
  Niveau: 10
  Auto: true
  Description: Au niveau 10, la certitude d’un champion prédestiné quant à son destin
    lui permet de défier la peur et de ne pas y succomber. Quand il utilise chant
    de rage, il est immunisé aux effets de terreur et les alliés affectés par son
    chant de rage bénéficient d’un bonus de +5 aux jets de sauvegarde contre les effets
    de terreur. Cette aptitude remplace le chant de rage de chant funèbre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20pr%c3%a9destin%c3%a9%20(Scalde).ashx#Bouclier_de_prémonition_Sur_2
  
- Nom: Pas aujourd’hui (Sur)
  Classe: Scalde
  Archétype: Champion prédestiné
  Source: MCA
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le champion prédestiné peut retisser les fils du destin.
    Par une action immédiate, il peut dépenser 10 rounds de chant de rage pour relancer
    un jet de sauvegarde ou pour obliger un adversaire à relancer un jet d’attaque.
    La décision doit être prise avant que le résultat du premier jet ne soit révélé
    et le champion ou son adversaire doit conserver le résultat du deuxième jet. Cette
    aptitude remplace maître scalde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20pr%c3%a9destin%c3%a9%20(Scalde).ashx#Pas_aujourd’hui_Sur_3
  
- Nom: Pouvoirs de rage
  Classe: Scalde
  Archétype: Champion prédestiné
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs de rage suivants viennent compléter l’archétype de champion
    prédestiné : dévoreur de magie, égratignure, esprit vide, malédiction mortelle
    du linnorm (cairns, lacs), regard intimidant, vantardise, vie préservée, vigueur
    acharnée, vitalité renouvelée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Champion%20pr%c3%a9destin%c3%a9%20(Scalde).ashx#Pouvoirs_de_rage_4
  
- Nom: Science du contresort
  Classe: Scalde
  Archétype: Destructeur de sorts
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le destructeur de sorts reçoit Science du contresort
    comme don supplémentaire. Cette aptitude remplace Écriture de parchemins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destructeur%20de%20sorts%20(Scalde).ashx#Science_du_contresort_1
  
- Nom: Chant des armes (Sur)
  Classe: Scalde
  Archétype: Destructeur de sorts
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Un destructeur de sorts gagne le chant de rage suivant, qui lui permet\
    \ de conférer aux armes de ses alliés des bonus d’altération et des pouvoirs spéciaux.\
    \ Au niveau 1, le destructeur de sorts peut conférer un bonus d’altération de\
    \ +1 aux armes (y compris les munitions) des alliés situés à 18 mètres (12 ) ou\
    \ moins. Au niveau 5 et tous les 5 niveaux par la suite, ce bonus d’altération\
    \ augmente de +1. Le bonus maximum reçu dépend du nombre d’armes affectées : +5\
    \ à une arme, +4 à deux armes, +3 à trois armes ou +2 à quatre armes ou plus.\
    \ Vis-à-vis de ce pouvoir, cinquante munitions équivalent à une arme.\n\nCes bonus\
    \ peuvent également être utilisés pour ajouter l’une des propriétés d’arme spéciales\
    \ suivantes aux armes améliorées par cette aptitude : dansante, acérée, boomerang,\
    \ d’enchaînement, de feu, de foudre, de froid, de rapidité, gardienne, longue\
    \ portée, spectrale ou traqueuse. \n\nL’ajout de ces propriétés consomme un montant\
    \ de bonus égal au coût de la propriété spéciale. \n\nCes bonus d’altération et\
    \ ces propriétés spéciales se cumulent aux autres éventuelles améliorations ou\
    \ propriétés spéciales de l’arme, mais les propriétés identiques ne se cumulent\
    \ pas. Si une arme affectée n’est pas magique, elle doit d’abord être dotée d’un\
    \ bonus d’altération de +1 au moins avant de lui conférer une propriété spéciale.\
    \ \n\nLes bonus et les propriétés spéciales conférés par ce chant de rage sont\
    \ déterminés quand le destructeur de sorts entame son chant et ne peuvent être\
    \ changés avant la fin du chant et le début d’un autre. Ces bonus s’appliquent\
    \ à une extrémité  seulement d’une arme double. \n\nCette aptitude remplace le\
    \ chant de rage de rage inspirée."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destructeur%20de%20sorts%20(Scalde).ashx#Chant_des_armes_Sur_2
  
- Nom: Contresort supérieur (Sur)
  Classe: Scalde
  Archétype: Destructeur de sorts
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, le destructeur de sorts voit sa polyvalence augmenter\
    \ quand il tente de contrer les sorts ennemis. Quand il contre un sort, il peut\
    \ dépenser deux emplacements de sort de scalde d’un niveau égal ou supérieur à\
    \ celui du sort adverse, quelle que soit l’école de ce sort.\n\nAu niveau 11,\
    \ quand il contre un sort adverse, le destructeur de sorts doit dépenser un emplacement\
    \ de sort de scalde seulement, de même niveau que le sort en cours d’incantation.\n\
    \nAu niveau 17, le destructeur de sorts reçoit Parade de sorts en don supplémentaire.\
    \ Le scalde n’a pas besoin de satisfaire les conditions requises par ce don. \n\
    \nCette aptitude remplace compréhension des sorts."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destructeur%20de%20sorts%20(Scalde).ashx#Contresort_supérieur_Sur_3
  
- Nom: Chant de manipulation magique (Sur)
  Classe: Scalde
  Archétype: Destructeur de sorts
  Source: MCA
  Niveau: 10
  Auto: true
  Description: Au niveau 10, un destructeur de sorts peut sacrifier sa propre magie
    rageuse pour contrer un sort adverse. Quand il utilise son chant de rage, il peut
    contrer un sort par une action immédiate sans interrompre son chant. Toutefois,
    en plus de la dépense d’un ou de plusieurs emplacements de sort pour tenter de
    contrer le sort adverse, le scalde doit dépenser 1 round de chant de rage par
    niveau du sort adverse (par exemple, s’il tente de contrer un sort de niveau 3,
    le scalde doit dépenser un de ses emplacements de sort de niveau 3 et 3 rounds
    de chant de rage). Cette aptitude remplace le chant de rage de chant funèbre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destructeur%20de%20sorts%20(Scalde).ashx#Chant_de_manipulation_magique_Sur_4
  
- Nom: Contrecoup magique (Sur)
  Classe: Scalde
  Archétype: Destructeur de sorts
  Source: MCA
  Niveau: 20
  Auto: true
  Description: 'Au niveau 20, quand un destructeur de sorts réussit à contrer un
    sort adverse, l’adversaire subit un violent contrecoup d’énergie magique qui lui
    inflige 1d6 points de dégâts par niveau du sort contré. Si l’adversaire réussit
    un jet de Volonté (DD = 10 + 1/2 niveau du scalde + modificateur de Charisme du
    scalde), les dégâts sont réduits de moitié. Ces dégâts sont magiques et ne sont
    pas affectés par la réduction de dégâts ni par la résistance aux énergies destructives.
    Cette aptitude remplace maître du savoir.


    Les pouvoirs de rage suivants viennent compléter l’archétype de destructeur de
    sorts : briseur de sort, chasseur de sorcière, destruction d’enchantement, destruction
    de sort, dévoreur de magie, esprit vide, perturbateur, rage élémentaire (mineure,
    normale, majeure), résistance à l’énergie, superstition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Destructeur%20de%20sorts%20(Scalde).ashx#Contrecoup_magique_Sur_5
  
- Nom: Pacte magique (Ext)
  Classe: Scalde
  Archétype: Héraut du cor
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un héraut du cor forme un lien puissant avec un cor (instrument
    de musique). Ceci fonctionne comme le pacte magique avec un objet d’un ensorceleur
    doté du lignage profane. À l’identique d’une arme, d’une baguette ou d’un bâton,
    le héraut doit tenir le cor en main quand il lance des sorts de scalde. Cette
    aptitude remplace Écriture de parchemins.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut%20du%20cor%20(Scalde).ashx#Pacte_magique_Ext_0
  
- Nom: Riposte vibrante (Sur)
  Classe: Scalde
  Archétype: Héraut du cor
  Source: MCA
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un héraut du cor peut utiliser son chant de rage pour
    libérer ses alliés d’effets d’enchantement et de terreur. Quand il entame un chant
    de rage, il peut dépenser 4 rounds de cette aptitude pour conférer à tous les
    alliés situés à 18 mètres (12 ) ou moins un nouveau jet de sauvegarde contre un
    effet d’enchantement ou de terreur en cours. Les alliés gagnent un bonus de +2
    sur ce nouveau jet de sauvegarde. Cette aptitude remplace la première utilisation
    quotidienne de compréhension des sorts obtenue au niveau 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut%20du%20cor%20(Scalde).ashx#Riposte_vibrante_Sur_1
  
- Nom: Son de la corne (Sur)
  Classe: Scalde
  Archétype: Héraut du cor
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le cor du héraut améliore ses sorts basés sur le son.
    Si un sort de scalde appartenant au registre du son est lancé à l’aide du cor,
    son DD augmente de 1. Ces DD augmentent de 1 point supplémentaire aux niveaux
    13 et 19. Cette aptitude remplace maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut%20du%20cor%20(Scalde).ashx#Son_de_la_corne_Sur_2
  
- Nom: Explosion sonore dévastatrice (Sur)
  Classe: Scalde
  Archétype: Héraut du cor
  Source: MCA
  Niveau: 11
  Auto: true
  Description: "Au niveau 11, un héraut du cor peut utiliser son instrument pour\
    \ produire une onde de choc d’énergie dévastatrice. Une fois par jour, il peut\
    \ jouer une note avec le cor qui fonctionne comme un cor de dévastation (DD =\
    \ 10 + 1/2 niveau du héraut du cor + son modificateur de Charisme). \n\nAu niveau\
    \ 17, le héraut du cor peut utiliser cette aptitude deux fois par jour et elle\
    \ fonctionne comme un cor de dévastation supérieure. À la différence d’un véritable\
    \ cor de dévastation, il n’y a aucun risque de détruire le cor en utilisant cette\
    \ aptitude. Cette aptitude remplace les deuxièmes et troisièmes utilisations quotidiennes\
    \ de compréhension des sorts obtenues aux niveaux 11 et 17."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut%20du%20cor%20(Scalde).ashx#Explosion_sonore_dévastatrice_Sur_3
  
- Nom: Pouvoirs de rage
  Classe: Scalde
  Archétype: Héraut du cor
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs de rage suivants viennent compléter l’archétype de héraut
    du cor : absorption d’énergie, éruption d’énergie, Fracassement et Pas rapides,
    percussion, rage sans peur, repousser l''ennemi, rugissement de guerre'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%a9raut%20du%20cor%20(Scalde).ashx#Pouvoirs_de_rage_4
  
- Nom: Totem (Sur)
  Classe: Scalde
  Archétype: Scalde totémique
  Source: MCA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le scalde totémique choisit un animal parmi ceux de la
    liste d’imitation animale du chasseur. Ce choix est définitif. La bête choisie
    devient l’animal totémique personnel du scalde et influence ses aptitudes ultérieures.
    Il gagne le pouvoir de rage suivant. Le scalde totémique confère les pouvoirs
    d’imitation animale de son animal totémique (comme avec l’aptitude imitation animale
    du chasseur) à tous les alliés affectés par son chant de rage. Il remplace le
    niveau de chasseur par son niveau de scalde pour déterminer les pouvoirs de l’imitation
    animale (telles que les améliorations obtenues aux niveaux 8 et 15, par exemple).
    Cette aptitude remplace le pouvoir de rage obtenu au niveau 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20tot%c3%a9mique%20(Scalde).ashx#Totem_Sur_1
  
- Nom: Empathie totémique (Ext et Mag)
  Classe: Scalde
  Archétype: Scalde totémique
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, le scalde totémique peut améliorer l’attitude des animaux\
    \ du même type que son totem. Cette aptitude fonctionne exactement comme un test\
    \ de Diplomatie effectué pour améliorer l’attitude d’une personne. Le scalde lance\
    \ 1d20 et ajoute son niveau de scalde et son modificateur de Charisme pour déterminer\
    \ le résultat du test d’empathie totémique. Un animal domestique typique a une\
    \ attitude de départ indifférente tandis que les animaux sauvages sont le plus\
    \ souvent inamicaux.\n\nDe plus, au niveau 4, le scalde totémique peut lancer\
    \ charme-animal une fois par jour comme un pouvoir magique, son niveau de lanceur\
    \ de sorts étant, dans ce cas, égal à son niveau de scalde auquel il ajoute son\
    \ modificateur de Charisme pour déterminer le DD. Ceci fonctionne uniquement contre\
    \ les animaux du même type que l’animal totémique (à l’appréciation du MJ). \n\
    \nAu niveau 8 et tous les 4 niveaux par la suite, il peut utiliser cette aptitude\
    \ une fois de plus par jour. Cette aptitude remplace esquive instinctive et esquive\
    \ instinctive supérieure."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20tot%c3%a9mique%20(Scalde).ashx#Empathie_totémique_Ext_et_Mag_2
  
- Nom: Forme animale (Sur)
  Classe: Scalde
  Archétype: Scalde totémique
  Source: MCA
  Niveau: 5
  Auto: true
  Description: "Au niveau 5, un scalde totémique peut prendre la forme de taille\
    \ P ou M de son animal totémique, comme avec l’aptitude de forme animale du druide.\
    \ Son niveau effectif de druide dans le cadre de cette aptitude est égal à son\
    \ niveau de scalde -1. \n\nIl peut utiliser cette aptitude deux fois par jour\
    \ au niveau 11 et trois fois par jour au niveau 17. Ceci ne permet pas au scalde\
    \ de prendre d’autres formes, tels que celles d’élémentaires, de plantes ou d’autres\
    \ types d’animaux.\n\nQuand il est sous forme animale, on considère que le scalde\
    \ est capable de parler normalement en ce qui concerne l’utilisation de son chant\
    \ de rage, mais pas pour utiliser d’autres aptitudes qui nécessitent de parler\
    \ (comme l’incantation par exemple). Le scalde remplace le niveau de druide par\
    \ son niveau de classe pour savoir s’il satisfait les conditions requises par\
    \ les dons qui affectent l’aptitude de forme animale (comme Langue sauvage, par\
    \ exemple). Cette aptitude remplace compréhension des sorts.\n\nLes pouvoirs de\
    \ rage suivants viennent compléter l’archétype de scalde totémique : animal totem\
    \ (mineur, normal et majeur), Fureur animale, odorat, odorat primitif, pas rapides,\
    \ percussion, repousser l'ennemi, sprint, vision nocturne."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20tot%c3%a9mique%20(Scalde).ashx#Forme_animale_Sur_3
  
- Nom: Armes et armures
  Classe: Tueur
  Archétype: Chasseur de primes
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un chasseur de primes est formé au maniement de toutes les armes courantes
    et de guerre, ainsi qu’à l’aklys, aux bolas, au dan bong, au lasso et au filet.
    Ils sont formés au port des armures légères ainsi qu’au maniement des targes et
    des rondaches, mais pas à celui des écus ni des pavois. Cette aptitude remplace
    la section Armes et armures du tueur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20primes%20(tueur).ashx#Armes_et_armures_0
  
- Nom: Sale coup (Ext)
  Classe: Tueur
  Archétype: Chasseur de primes
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, à chaque fois qu’un chasseur de primes peut infliger
    des dégâts d’attaque sournoise à une cible étudiée, il peut, à la place, tenter
    de la gêner. Le chasseur de primes doit déclarer son intention d’utiliser cette
    aptitude avant d’effectuer le jet d’attaque. Si l’attaque touche, elle inflige
    les dégâts d’une attaque normale, mais au lieu de déterminer les dégâts d’attaque
    sournoise, le chasseur de primes peut, par une action libre, tenter une manœuvre
    offensive de sale coup contre la cible étudiée, en ajoutant +1 au test de manœuvre
    offensive pour chaque dé de dégâts d’attaque sournoise du chasseur de primes.
    Cette manœuvre offensive ne provoque pas d’attaque d’opportunité. Cette aptitude
    remplace le talent de tueur obtenu au niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20primes%20(tueur).ashx#Sale_coup_Ext_1
  
- Nom: Prise de soumission (Ext)
  Classe: Tueur
  Archétype: Chasseur de primes
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, quand un chasseur de primes effectue un test de manœuvre
    offensive de lutte pour infliger des dégâts, il peut décider d’ajouter ses dégâts
    d’attaque sournoise à ceux de la lutte pour cette attaque. Le cas échéant, il
    subit un malus de -5 au test de manœuvre offensive. Ces dégâts d’attaque sournoise
    sont non-létaux, à moins que le chasseur de primes ne soit capable d’infliger
    des dégâts létaux lors d’une lutte et décide de le faire. Cette aptitude remplace
    le talent de tueur obtenu au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20primes%20(tueur).ashx#Prise_de_soumission_Ext_2
  
- Nom: Immobilisation (Ext)
  Classe: Tueur
  Archétype: Chasseur de primes
  Source: MCA
  Niveau: 10
  Auto: true
  Description: "Au niveau 10, un chasseur de primes peut immobiliser une cible étudiée.\
    \ Ceci fonctionne comme le talent de tueur assassinat, sauf qu’au lieu de tuer\
    \ la cible, l’attaque réussie du chasseur de primes la plonge dans l’inconscience\
    \ pendant 1d6 rounds si elle rate son jet de sauvegarde. Si la cible réussit son\
    \ jet de sauvegarde, elle subit tout de même les dégâts d’attaque sournoise comme\
    \ à l’accoutumée, mais ces dégâts sont non-létaux et la cible est immunisée à\
    \ l’aptitude d’immobilisation du même tueur pendant 24 heures. Cette aptitude\
    \ remplace le talent de tueur obtenu au niveau 10.\n\n Les talents de tueur (et\
    \ les talents de roublard) suivants viennent compléter l’archétype de chasseur\
    \ de primes attaque surprise, camouflage, coup ralentissant, difficile à berner,\
    \ discret et rapide, maîtrise du terrain, tir soudain.\n\nLes talents de maître\
    \ tueur (et les talents de maître roublard) suivants viennent compléter l’archétype\
    \ de chasseur de primes coup assommant, déplacement facilité, maître du déguisement,\
    \ surprise du chasseur"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chasseur%20de%20primes%20(tueur).ashx#Immobilisation_Ext_3
  
- Nom: Rôdeur des rues (Ext)
  Classe: Tueur
  Archétype: Coupe-jarret
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, un coupe-jarret choisit une compétence parmi les suivantes
    : Acrobaties, Escalade ou Connaissances (folklore local). Ce choix est définitif.
    Quand il évolue dans des environnements urbains, le coupe-jarret ajoute la moitié
    de son niveau de tueur (minimum 1) aux tests de cette compétence. Cette aptitude
    remplace pistage.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe-jarret%20(tueur).ashx#Rôdeur_des_rues_Ext_0
  
- Nom: Cible opportune (Ext)
  Classe: Tueur
  Archétype: Coupe-jarret
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un coupe-jarret qui prend un adversaire par surprise
    peut rapidement l’étudier pour repérer ses faiblesses. Si un coupe-jarret peut
    agir lors du round de surprise, il peut, une fois pendant ce round, étudier un
    adversaire par une action libre (au lieu d’une action de mouvement) et faire de
    celui-ci sa cible étudiée. Cette aptitude remplace le talent de tueur obtenu au
    niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe-jarret%20(tueur).ashx#Cible_opportune_Ext_1
  
- Nom: Coup de poignard et subtilisation (Ext)
  Classe: Tueur
  Archétype: Coupe-jarret
  Source: MCA
  Niveau: 6
  Auto: true
  Description: 'Au niveau 6, par une action rapide, un coupe-jarret peut effectuer
    une manœuvre offensive de subtilisation contre une cible morte ou inconsciente,
    ou contre une cible étudiée contre laquelle il vient de confirmer un coup critique.
    Un adversaire inconscient ou mort subit un malus de -10 à son DMD contre cette
    manœuvre. Cette aptitude remplace le talent de tueur obtenu au niveau 6.


    Les talents de tueur (et les talents de roublard) suivants viennent compléter
    l’archétype de coupe-jarret attaque surprise, coup ralentissant, discret et rapide,
    maîtrise du terrain, utilisation des poisons.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe-jarret%20(tueur).ashx#Coup_de_poignard_et_subtilisation_Ext_2
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Coupe-jarret
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Les talents de maître tueur (et les talents de maître roublard) suivants
    viennent compléter l’archétype de coupe-jarret assassinat, camouflage du tueur,
    coup assommant, opportuniste.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Coupe-jarret%20(tueur).ashx#Talents_de_maître_tueur_3
  
- Nom: Spécialiste de l’eau bénite (Ext)
  Classe: Tueur
  Archétype: Gardien des tombes
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un gardien des tombes peut prendre une flasque d’eau
    bénite en main comme si c’était une arme (et peut ainsi utiliser le don Arme en
    main pour prendre rapidement en main des flasques d’eau bénite). Par une action
    rapide, il peut ouvrir une flasque d’eau bénite et déverser son contenu sur une
    arme de corps à corps qu’il tient en main ou située sur une case adjacente. Si
    l’arme touche avec succès un mort-vivant avant la fin du prochain tour du gardien
    des tombes, le mort-vivant subit des dégâts équivalents à ceux infligés à une
    cible directe d’une attaque à l’eau bénite, en plus des dégâts infligés par l’arme,
    le cas échéant. Cette aptitude remplace le talent de tueur obtenu au niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20des%20tombes%20(tueur).ashx#Spécialiste_de_l’eau_bénite_Ext_0
  
- Nom: Protection contre la mort (Mag)
  Classe: Tueur
  Archétype: Gardien des tombes
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un gardien des tombes apprend à accomplir un court rituel
    qui lui confère les avantages d’une protection contre la mort, son niveau de lanceur
    de sorts étant égal à son niveau de tueur. L’accomplissement de ce rituel dure
    1 minute et nécessite 4 flasques d’eau bénite. Le gardien des tombes peut protéger
    sa personne uniquement avec cette aptitude. Cette aptitude remplace traqueur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20des%20tombes%20(tueur).ashx#Protection_contre_la_mort_Mag_1
  
- Nom: Retour à la poussière (Ext)
  Classe: Tueur
  Archétype: Gardien des tombes
  Source: MCA
  Niveau: 10
  Auto: true
  Description: 'Au niveau 10, un gardien des tombes peut tuer un mort-vivant étudié.
    Cette aptitude fonctionne comme le talent de tueur assassinat, sauf qu’elle nécessite
    la réussite d’un jet de Volonté à la place d’un jet de Vigueur, qu’elle affecte
    les morts-vivants seulement et qu’elle détruit la cible au lieu de la tuer. Si
    la cible réussit son jet de sauvegarde, elle devient immunisée au retour à la
    poussière de ce même gardien des tombes pendant 24 heures. Cette aptitude remplace
    le talent de maître tueur obtenu au niveau 10.


    Les talents de tueur (et les talents de roublard) suivants viennent compléter
    l’archétype de gardien des tombes : allié involontaire, discret et rapide, dénicheur
    de pièges, empoisonnement rapide, maîtrise du terrain, roublard en finesse.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20des%20tombes%20(tueur).ashx#Retour_à_la_poussière_Ext_2
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Gardien des tombes
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître tueur (et les talents de maître roublard) suivants
    viennent compléter l’archétype de gardien des tombes : camouflage du tueur et
    surprise du chasseur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gardien%20des%20tombes%20(tueur).ashx#Talents_de_maître_tueur_3
  
- Nom: Armes et armures
  Classe: Tueur
  Archétype: Libérateur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un libérateur est formé au maniement de l’arme de prédilection de
    son dieu, en plus des armes que le tueur sait normalement manier. Cette aptitude
    modifie la section Armes et armures du tueur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9rateur%20(tueur).ashx#Armes_et_armures_0
  
- Nom: Zèle déterminé (Ext)
  Classe: Tueur
  Archétype: Libérateur
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un libérateur fait peu de cas des tentatives de meurtre
    ou de contrôle commises sur sa personne par des ennemis aux valeurs morales opposées.
    Lors d’un round où un libérateur attaque un adversaire dont l’alignement s’écarte
    d’au moins deux crans du sien (un libérateur Loyal Bon qui attaque un adversaire
    Chaotique Bon ou Loyal Mauvais, ou un adversaire complètement Neutre sans autre
    composante d’alignement), il gagne un bonus de +2 aux jets de Volonté effectués
    contre les aptitudes de cet adversaire. Il bénéficie aussi des avantages conférés
    par le don Dur à cuire jusqu’à la fin de son prochain tour. Cette aptitude remplace
    le talent de tueur obtenu au niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9rateur%20(tueur).ashx#Zèle_déterminé_Ext_1
  
- Nom: Vrai croyant (Ext)
  Classe: Tueur
  Archétype: Libérateur
  Source: MCA
  Niveau: 6
  Auto: true
  Description: Au niveau 6, les blessures mortelles ne peuvent empêcher un libérateur
    d’accomplir sa mission divine. Lors d’un round où il attaque un adversaire dont
    l’alignement s’écarte d’au moins deux crans du sien (voir Zèle déterminé ci-dessus)
    pendant qu’il bénéficie des avantages du don Dur à cuire, il n’est plus chancelant
    si son total de points de vie est négatif et ne perd plus automatiquement 1 point
    de vie par round.  Cette aptitude remplace le talent de tueur obtenu au niveau
    6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9rateur%20(tueur).ashx#Vrai_croyant_Ext_2
  
- Nom: Anathème divin (Ext)
  Classe: Tueur
  Archétype: Libérateur
  Source: MCA
  Niveau: 10
  Auto: true
  Description: "Au niveau 10, un libérateur peut, par une action libre, déclarer\
    \ qu’une cible étudiée est son anathème divin. L’alignement de la cible étudiée\
    \ doit s’écarter d’au moins deux crans de celui du libérateur. Contre cette cible,\
    \ les attaques du libérateur infligent 2d6 points de dégâts supplémentaires. Ces\
    \ dégâts sont d’origine divine et ne se cumulent pas avec les dégâts supplémentaires\
    \ infligés par une arme sainte, impie ou dotée d’un effet ou d’une propriété spéciale\
    \ d’arme similaire. Un libérateur peut désigner et maintenir un seul anathème\
    \ divin à la fois. Cette aptitude remplace le talent de maître tueur obtenu au\
    \ niveau 10.\n\n  Les talents de tueur (et les talents de roublard) suivants viennent\
    \ compléter l’archétype de libérateur : botte secrète, dénicheur de pièges, maîtrise\
    \ du terrain, recherche des pièges, roublard en finesse, tromper les indiscrets."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9rateur%20(tueur).ashx#Anathème_divin_Ext_3
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Libérateur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Les talents de maître tueur (et les talents de maître roublard) suivants\
    \ viennent compléter l’archétype de libérateur assassinat, insaisissable, maître\
    \ du déguisement, surprise du chasseur. \n\n Un libérateur qui bafoue le code\
    \ de conduite imposé par sa divinité perd toutes les aptitudes de classe conférées\
    \ par cet archétype, à l’exception des formations au maniement des armes (il ne\
    \ reçoit pas non plus les aptitudes de classe du tueur remplacées par celles de\
    \ l’archétype). Il ne peut plus gagner de niveaux en tant que libérateur de cette\
    \ divinité à moins qu’il ne fasse acte de contrition (voir la description du sort\
    \ de pénitence)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lib%c3%a9rateur%20(tueur).ashx#Talents_de_maître_tueur_4
  
- Nom: Fourberie
  Classe: Tueur
  Archétype: Nettoyeur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un nettoyeur sait comment tromper autrui et reçoit Fourberie
    en don supplémentaire. Cette aptitude remplace pistage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nettoyeur%20(tueur).ashx#Fourberie_0
  
- Nom: Sans une trace (Ext)
  Classe: Tueur
  Archétype: Nettoyeur
  Source: MCA
  Niveau: 4
  Auto: true
  Description: "Au niveau 4, un nettoyeur peut étudier un lieu, dissimuler les preuves\
    \ et entrer et sortir de ce lieu discrètement et rapidement. L’étude d’un lieu\
    \ prend 1 minute par zone de 3 mètres de côté. Une fois le lieu étudié, le nettoyeur\
    \ peut effectuer un test de Déguisement pour modifier les preuves ou un test de\
    \ Discrétion pour les dissimuler (en nettoyant les traces de sang et les empreintes\
    \ de pas, en déplaçant un cadavre, etc.). La modification d’un lieu prend 1d3\
    \ × 10 minutes de travail par zone de 3 mètres de côté. \n\nQuiconque tente de\
    \ déterminer ce qu’il s’est réellement passé dans ce lieu doit réussir un test\
    \ de Perception opposé au résultat du test de Déguisement ou de Discrétion du\
    \ nettoyeur (au choix de ce dernier) pour éventer le subterfuge, sinon, il se\
    \ laisse berner. Le nettoyeur gagne un bonus de +4 à ce test, aux tests d’Escamotage\
    \ pour cacher sur sa personne des objets prélevés sur le lieu et aux tests de\
    \ Discrétion pour se cacher à l’intérieur du lieu et en sortir discrètement. L’effet\
    \ de cette aptitude persiste tant que la scène reste telle quelle (en dehors des\
    \ modifications qu’apporte le nettoyeur). Cette aptitude remplace le talent de\
    \ tueur obtenu au niveau 4."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nettoyeur%20(tueur).ashx#Sans_une_trace_Ext_1
  
- Nom: Tromperie
  Classe: Tueur
  Archétype: Nettoyeur
  Source: MCA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, un nettoyeur peut lancer détection faussée sur sa personne
    à volonté. L’effet persiste jusqu’à ce que le nettoyeur utilise à nouveau cette
    aptitude ou y mette fin par une action simple. Cette aptitude remplace traqueur.


    Les talents de tueur (et les talents de roublard) suivants viennent compléter
    l’archétype de nettoyeur attaque surprise, camouflage, discret et rapide, maîtrise
    du terrain, mouvement à quatre pattes, tromper les indiscrets.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nettoyeur%20(tueur).ashx#Tromperie_2
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Nettoyeur
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Les talents de maître tueur (et les talents de maître roublard) suivants
    viennent compléter l’archétype de nettoyeur assassinat, camouflage du tueur, coup
    assommant, maître du déguisement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nettoyeur%20(tueur).ashx#Talents_de_maître_tueur_3
  
- Nom: Précision (Ext)
  Classe: Tueur
  Archétype: Tireur embusqué
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un tireur d’élite diminue de moitié les malus de portée
    lorsqu’il effectue des attaques à distance avec un arc, une arbalète ou une arme
    à feu. Cette aptitude remplace pistage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(tueur).ashx#Précision_Ext_0
  
- Nom: Portée mortelle (Ext)
  Classe: Tueur
  Archétype: Tireur embusqué
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un tireur embusqué augmente de 3 mètres la portée maximale
    à laquelle il peut appliquer ses dégâts d’attaque sournoise. Au moment où il peut
    choisir un nouveau talent de tueur, il peut, à la place, décider d’augmenter cette
    portée de 1,50 mètre. Cette aptitude remplace le talent de tueur obtenu au niveau
    2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(tueur).ashx#Portée_mortelle_Ext_1
  
- Nom: Talents de tueur
  Classe: Tueur
  Archétype: Tireur embusqué
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de tueur (et des talents de roublard) suivants viennent
    compléter l’archétype de tireur embusqué : camouflage, entraînement aux armes,
    Oeil de l’archer, tir soudain.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(tueur).ashx#Talents_de_tueur_2
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Tireur embusqué
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître tueur suivants (également disponibles pour
    les roublards) viennent compléter l’archétype de tireur embusqué : attaque sournoise
    mortelle, maitre du déguisement, tireur discret. .'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tireur%20embusqu%c3%a9%20(tueur).ashx#Talents_de_maître_tueur_3
  
- Nom: Sur le qui-vive (Ext)
  Classe: Tueur
  Archétype: Tueur en première ligne
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un tueur en première ligne ajoute la moitié de son niveau
    (minimum 1) aux tests d’initiative. Cette aptitude remplace pistage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx#Sur_le_qui-vive_Ext_0
  
- Nom: Tacticien (Ext)
  Classe: Tueur
  Archétype: Tueur en première ligne
  Source: MCA
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un tueur en première ligne reçoit un don de travail en
    équipe en don supplémentaire. Il doit satisfaire les conditions requises par ce
    don. Une fois par jour par une action simple, le tueur en première ligne peut
    conférer l’un de ses dons de travail en équipe à tous les alliés situés à 9 mètres
    ou moins qui peuvent le voir et l’entendre. Les alliés peuvent utiliser ce don
    pendant 3 rounds plus 1 round par tranche de 2 niveaux de tueur. Les alliés n’ont
    pas besoin de satisfaire les conditions de ce don. À chaque fois que le tueur
    en première ligne peut choisir un nouveau talent de tueur, il peut, à la place,
    décider de gagner une utilisation quotidienne supplémentaire de cette aptitude.
    Elle remplace le talent de tueur obtenu au niveau 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx#Tacticien_Ext_1
  
- Nom: Pacte du tueur en première ligne (Ext)
  Classe: Tueur
  Archétype: Tueur en première ligne
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un tueur en première ligne pactise avec ses compagnons
    de bataille. Par une action de mouvement, il peut désigner l’une de ses cibles
    actuellement étudiées et conférer la moitié de son bonus de cible étudiée contre
    cette cible à tous ses alliés situés à 9 mètres ou moins qui peuvent le voir et
    l’entendre. Ce bonus persiste pendant un nombre de rounds égal au modificateur
    d’Intelligence du tueur (minimum 1) et ne se cumule pas avec les éventuels bonus
    d’ennemi juré et de cible étudiée possédés par ses alliés ; ils appliquent le
    plus élevé seulement. Cette aptitude remplace le talent de tueur obtenu au niveau
    4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx#Pacte_du_tueur_en_première_ligne_Ext_2
  
- Nom: Toujours prêt (Ext)
  Classe: Tueur
  Archétype: Tueur en première ligne
  Source: MCA
  Niveau: 7
  Auto: true
  Description: Au niveau 7, un tueur en première ligne n’est jamais considéré comme
    un combattant inconscient du danger (Manuel des Joueurs p.178) et peut toujours
    agir lors du round de surprise. Par contre, il peut être pris au dépourvu lors
    d’un round de surprise s’il n’a pas encore agi. Cette aptitude remplace traqueur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx#Toujours_prêt_Ext_3
  
- Nom: Talents de tueur
  Classe: Tueur
  Archétype: Tueur en première ligne
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de tueur (et les talents de roublard) suivants viennent
    compléter l’archétype de tueur en première ligne : attaque surprise, botte secrète,
    diffcile à berner MdJ-RA, entraînement aux armes, maitrise du terrainAG, mouvement
    à quatre pattes MdJ-RA, roublard en finesse.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx#Talents_de_tueur_4
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Tueur en première ligne
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître tueur (et les talents de maître roublard) suivants
    viennent compléter l’archétype de tueur en première ligne : allié involontaire
    AG , don, camouflage du tueur*, opportunisme. Les talents de tueur signalés par
    un astérisque * sont présentés dans la description de la classe de tueur, page
    66.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20en%20premi%c3%a8re%20ligne%20(tueur).ashx#Talents_de_maître_tueur_5
  
- Nom: Armes et armures
  Classe: Tueur
  Archétype: Tueur stygien
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Un tueur stygien est formé au port des armures légères, mais pas des
    armures intermédiaires ni lourdes. Il n’est formé au maniement d’aucun bouclier
    (y compris les pavois). Ceci remplace la section Armes et armures du tueur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx#Armes_et_armures_0
  
- Nom: Invisibilité (Mag)
  Classe: Tueur
  Archétype: Tueur stygien
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un tueur stygien peut lancer invisibilité une fois par
    jour, son niveau de lanceur de sorts étant égal à son niveau de tueur. Le tueur
    applique son modificateur d’Intelligence pour les tests de concentration effectués
    quand il utilise cette aptitude. Le tueur peut utiliser cette aptitude une fois
    de plus par jour au niveau 8 et tous les 4 niveaux par la suite. Cette aptitude
    remplace le talent de tueur obtenu au niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx#Invisibilité_Mag_1
  
- Nom: Utilisation de magie
  Classe: Tueur
  Archétype: Tueur stygien
  Source: MCA
  Niveau: 7
  Auto: true
  Description: 'Au niveau 7, un tueur stygien peut utiliser les objets à fin d’incantation
    et à potentiel magique comme s’il était un lanceur de sorts profanes dont la liste
    de sorts contient les sorts suivants : antidétection, brume de dissimulation,
    coursier fantôme, modification de mémoire, silence forcé, traversée des ombres,
    ténèbres et les sorts de magicien de l’école de l’illusion dont le niveau est
    compris entre 0 et 4. Le niveau de lanceur de sorts du tueur est égal à son niveau
    de classe quand il utilise cette aptitude. Elle remplace traqueur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx#Utilisation_de_magie_2
  
- Nom: État d’ombre gazeuse (Mag)
  Classe: Tueur
  Archétype: Tueur stygien
  Source: MCA
  Niveau: 10
  Auto: true
  Description: Au niveau 10, un tueur stygien peut se transformer en un nuage de
    brume noire comme l’encre. Ceci fonctionne comme le sort état gazeux, sauf qu’il
    obscurcit également la vision comme une nappe de brouillard. Le tueur peut utiliser
    cette aptitude pendant un nombre de minutes par jour égal à son niveau. Ces minutes
    ne sont pas nécessairement consécutives, mais elles doivent être utilisées par
    période d’une minute au minimum. Cette aptitude remplace le talent de maître tueur
    obtenu au niveau 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx#État_d’ombre_gazeuse_Mag_3
  
- Nom: Talents de tueur
  Classe: Tueur
  Archétype: Tueur stygien
  Source: MCA
  Niveau: 1
  Auto: true
  Description: "Les talents de tueur (et les talents de roublard) suivants viennent\
    \ compléter l’archétype de tueur stygien\n\nattaque sanglante, attaque sournoise\
    \ puissante, attaque surprise, empoisonnement rapide, mouvement à quatre pattes,\
    \ poison persistant, réactions lentes, utilisation des poisons*. \n\nLes talents\
    \ de tueur signalés par un astérisque * sont présentés dans la description de\
    \ la classe de tueur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx#Talents_de_tueur_4
  
- Nom: Talents de maître tueur
  Classe: Tueur
  Archétype: Tueur stygien
  Source: MCA
  Niveau: 1
  Auto: true
  Description: 'Les talents de maître tueur (et les talents de maître roublard) suivants
    viennent compléter l’archétype de tueur stygien


    assassinat*, camouflage du tueur*, surprise du chasseur.


    Les talents de tueur signalés par un astérisque * sont présentés dans la description
    de la classe de tueur, page 67.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Tueur%20stygien%20(tueur).ashx#Talents_de_maître_tueur_5
  
- Nom: Domination de l’esprit sur la matière (Ext)
  Classe: Cinétiste
  Archétype: Âme invincible
  Source: AO
  Niveau: 1
  Auto: true
  Description: Une âme invincible applique son modificateur de Charisme, et non celui
    de Constitution, pour déterminer les dégâts qu’il inflige avec les talents sauvages,
    le DD des talents sauvages basés sur la Constitution, la durée des talents sauvages
    si celle-ci est basée sur la Constitution, son bonus aux tests de concentration
    quand il utilise des talents sauvages et les autres effets basés sur la Constitution
    de l’ensemble de ses talents sauvages. Il ajoute Bluff et Diplomatie à la liste
    de compétences de classe de cinétiste. Cette aptitude modifie la liste des compétences
    de classe du cinétiste et la valeur de caractéristique primordiale des talents
    sauvages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20invincible%20(Cin%c3%a9tiste).ashx#Domination_de_l’esprit_sur_la_matière_Ext_0
  
- Nom: Prouesse mentale (Sur)
  Classe: Cinétiste
  Archétype: Âme invincible
  Source: AO
  Niveau: 6
  Auto: true
  Description: L’esprit d’une âme invincible est suffisamment robuste pour protéger
    son corps du stress imposé par la canalisation des éléments. Toutefois, comparé
    aux autres cinétistes, il ne peut pas repousser autant ses limites. Il ne peut
    pas choisir d’accepter des  brûlures mais il peut utiliser les talents sauvages
    avec un coût en brûlure s’il peut réduire ce coût à 0 point grâce à des aptitudes
    telles que l’accumulation d’énergie ou spécialiste des injections. S’il se retrouve
    dans une situation où il est obligé d’accepter des  brûlures contre sa volonté
    (s’il rate un test de concentration, par exemple), il subit un niveau négatif
    au lieu des brûlures. Ce niveau négatif ne peut pas le tuer ni être supprimé par
    le biais d’une restauration ou d’une restauration suprême, mais il disparaît automatiquement
    au bout de 24 heures. Au niveau 6, une fois par jour, il peut réduire d’un point
    le coût de brûlures total d’un talent sauvage. Il peut utiliser cette aptitude
    une fois de plus par jour au niveau 10 et tous les 4 niveaux par la suite. Cette
    aptitude modifie celle de  brûlure et remplace celle de réserve interne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20invincible%20(Cin%c3%a9tiste).ashx#Prouesse_mentale_Sur_1
  
- Nom: Puissance écrasante (Ext)
  Classe: Cinétiste
  Archétype: Âme invincible
  Source: AO
  Niveau: 1
  Auto: true
  Description: Une âme invincible de niveau 3 bénéficie d’un bonus de +1 aux jets
    d’attaque et de dégâts effectués avec ses explosions cinétiques. Le bonus aux
    dégâts ne s’applique pas dans le cas d’une arme cinétique, d’un fouet cinétique
    ou autres injections qui n’appliquent pas le bonus aux dégâts conférés par le
    bouillonnement élémentaire. Ce bonus augmente de +1 au niveau 6 et tous les 3
    niveaux par la suite. Cette aptitude remplace celle de bouillonnement élémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%82me%20invincible%20(Cin%c3%a9tiste).ashx#Puissance_écrasante_Ext_2
  
- Nom: Injection dévastatrice (Sur)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire de niveau 1 peut soit tirer son explosion
    cinétique sur une cible située à 9 mètres ou moins, soit effectuer une seule attaque
    au corps à corps, comme s’il utilisait le talent d’arme cinétique, en guise d’action
    d’attaque. Dans le cadre de cette attaque, le bonus de base à l’attaque de l’annihilateur
    élémentaire conféré par sa classe de cinétiste est égal à son niveau d’annihilateur.
    Une dévastation inflige toujours un montant de dégâts égal à 1d8 + le modificateur
    de Constitution de l’annihilateur élémentaire, quels que soient son niveau d’annihilateur
    ou les explosions composites utilisées. Quand il effectue une attaque au corps
    à corps avec l’injection dévastatrice, l’annihilateur élémentaire ne provoque
    pas d’attaque d’opportunité et, s’il utilise ses deux mains, les dégâts de l’attaque
    sont égaux à 1d8 + 1,5 fois son modificateur de Constitution. C’est une injection
    de forme de niveau 1 qui coûte 0 point de  brûlure et peut être associée à n’importe
    quelle explosion physique (mais pas aux explosions d’énergie destructive). À la
    différence d’une utilisation avec l’arme cinétique, l’annihilateur élémentaire
    peut utiliser Frappe décisive avec une injection dévastatrice. Le bonus aux dégâts
    conféré par le bouillonnement élémentaire ne s’applique pas aux jets de dégâts
    de l’injection dévastatrice. Cette aptitude remplace l’injection obtenue au niveau 1
    et le talent sauvage utilitaire simple que le cinétiste acquiert normalement quand
    il choisit un élément.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Injection_dévastatrice_Sur_0
  
- Nom: Manque de polyvalence (Ext)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire ne peut jamais acquérir des talents sauvages
    utilitaires.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Manque_de_polyvalence_Ext_1
  
- Nom: Dons supplémentaires
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Un annihilateur élémentaire de niveau 2 peut choisir un don supplémentaire
    parmi ceux de la liste suivante  : Arme de prédilection, Attaque en finesse, Attaque
    en puissance, Combat à deux armes, Double frappe, Tir à bout portant, Tir de précision,
    Tir rapide et Viser. L’annihilateur élémentaire peut utiliser Combat à deux armes
    et Tir rapide avec une explosion cinétique uniquement s’il possède également l’aptitude
    de déluge dévastateur (voir plus bas). Il acquiert un don supplémentaire aux niveaux 8,
    10, 14 et 18. Au niveau 8, il ajoute à la liste ci-dessus les dons de Science
    du combat à deux armes et Spécialisation martiale. Au niveau 10, il ajoute à la
    liste les dons d’Arme de Prédilection supérieure, Science du critique, Science
    du tir de précision et Éventration à deux armes. Un annihilateur élémentaire n’a
    pas besoin de satisfaire les conditions d’acquisition de ces dons pour pouvoir
    les choisir par ce biais. Cette aptitude remplace les talents sauvages utilitaires
    obtenus aux niveaux 2, 8, 10, 14 et 18.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Dons_supplémentaires_2
  
- Nom: Portée augmentée (Sur)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire de niveau 3 acquiert l’injection d’extension
    de portée. Au niveau 9, il acquiert l’injection de portée extrême. Cette aptitude
    remplace les injections obtenues aux niveaux 3 et 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Portée_augmentée_Sur_3
  
- Nom: Menace omniprésente (Sur)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire de niveau 4 contrôle la zone située dans
    sa portée d’allonge naturelle. S’il peut effectuer une attaque d’opportunité contre
    un ennemi situé dans cette zone, il peut former son injection dévastatrice au
    corps à corps et effectuer l’attaque, après quoi, l’arme disparaît. Cette aptitude
    remplace le talent sauvage obtenu au niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Menace_omniprésente_Sur_4
  
- Nom: Expert de l’explosion (Ext)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire de niveau 5 bénéficie d’un bonus de +1
    aux jets d’attaque et de dégâts effectués avec son injection de forme dévastatrice.
    Ce bonus augmente de +1 au niveau 9 et tous les 4 niveaux par la suite. Cette
    aptitude remplace l’injection obtenue au niveau 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Expert_de_l’explosion_Ext_5
  
- Nom: Déluge dévastateur (Sur)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire de niveau 6 peut effectuer, par une action
    complexe, une attaque à outrance avec plusieurs injections dévastatrices contre
    des cibles situées à 36 mètres ou moins. C’est une injection de forme de niveau 3
    qui coûte 1 point de  brûlure et qui peut être associée aux mêmes types d’explosions
    auxquels on associe l’injection dévastatrice. Les effets qui confèrent des attaques
    supplémentaires, tels que Tir rapide ou rapidité, s’appliquent normalement à cette
    attaque à outrance. Si le personnage effectue des attaques au corps à corps uniquement
    avec son déluge dévastateur, il peut utiliser le don Combat à deux armes (ce qui
    n’est normalement pas le cas avec le talent sauvage d’arme cinétique), mais les
    injections dévastatrices à distance ne fonctionnement pas avec Combat à deux armes.
    En ce qui concerne les attaques de l’annihilateur élémentaire effectuées avec
    sa main non directrice et le don Combat à deux armes, il ajoute la moitié de son
    modificateur de Constitution aux dégâts (ou son modificateur de Constitution entier
    s’il possède le don Double frappe). Même s’il peut normalement effectuer à la
    fois des attaques au corps à corps et à distance avec son déluge dévastateur,
    il ne peut toutefois pas le faire quand il utilise le Combat à deux armes. Il
    ne peut jamais utiliser des injections de substance ou la métacinétique avec le
    déluge dévastateur. Cette aptitude remplace les talents sauvages utilitaires obtenus
    aux niveaux 6, 12 et 16.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Déluge_dévastateur_Sur_6
  
- Nom: Omnicide (Sur)
  Classe: Cinétiste
  Archétype: Annihilateur élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un annihilateur élémentaire de niveau  20 peut projeter une explosion
    composite physique particulière appelée omnicide. Cette explosion inflige 10d6+10 
    points de dégâts contondants, 10d6+10  points de dégâts de froid, 10d6+10  points
    de dégâts d’électricité, 10d6+10 points de dégâts de feu et 10d6+10 points de
    dégâts de force et on la considère comme une explosion composée de l’ensemble
    des cinq éléments. L’omnicide coûte 4  points de  brûlure et ce coût peut être
    réduit en utilisant la spécialisation composite comme à l’accoutumée. Cette aptitude
    remplace l’omnicinétique et le talent sauvage utilitaire obtenu au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Annihilateur%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Omnicide_Sur_7
  
- Nom: Déluge élémentaire (Sur)
  Classe: Cinétiste
  Archétype: Ascète élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un ascète élémentaire de niveau  1 acquiert Science du combat à mains
    nues en don supplémentaire. Il obtient l’injection de forme de poing cinétique
    et son utilisation lui coûte 0 point de  brûlure au lieu d’un point. Quand il
    utilise son injection de forme de poing cinétique lors d’une attaque à outrance,  il
    peut effectuer un déluge de coups similaire à l’aptitude de moine. Il doit utiliser
    ses poings uniquement pour effectuer ce déluge, quels que soient les autres éventuels
    pouvoirs qu’il maîtrise. Comme un moine, il peut utiliser cette aptitude uniquement
    s’il ne porte pas d’armure, s’il ne manie aucun bouclier et s’il ne porte aucune
    charge intermédiaire ou lourde. Il ne peut pas utiliser son explosion cinétique
    sans injection de forme, mais il ne peut pas non plus l’utiliser avec les injections
    de forme d’enchaînement, d’extension de portée, de portée extrême, de projection
    d’ennemi, de déluge d’explosions, de lancers multiples ou de faufilement , ni
    avec toute autre injection de forme qui nécessite un jet d’attaque à distance
    normale ou de contact. Cette aptitude modifie l’explosion cinétique et remplace
    le bouillonnement élémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Asc%c3%a8te%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Déluge_élémentaire_Sur_0
  
- Nom: Sagesse élémentaire (Sur)
  Classe: Cinétiste
  Archétype: Ascète élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un ascète élémentaire peut appliquer son modificateur de Sagesse au
    lieu de son modificateur de Constitution pour déterminer le DD de ses talents
    sauvages basés sur la Constitution, la durée des talents sauvages basée sur la
    Constitution et son bonus aux tests de Concentration qui concernent les talents
    sauvages. Cette aptitude modifie la valeur de caractéristique primordiale des
    talents sauvages.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Asc%c3%a8te%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Sagesse_élémentaire_Sur_1
  
- Nom: Bonus à la CA (Ext)
  Classe: Cinétiste
  Archétype: Ascète élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Au niveau 2, s’il ne porte aucune armure, ne manie aucun bouclier
    et ne porte aucune charge intermédiaire ou lourde, un ascète élémentaire ajoute
    son éventuel bonus de Sagesse à sa CA et à son DMD. Ce bonus à la CA s’applique
    même contre les attaques de contact ou quand l’ascète élémentaire est pris au
    dépourvu. Il le perd s’il est immobilisé ou sans défense. Ce bonus augmente de
    +1 tous les 4 niveaux de cinétiste au-delà du deuxième. Le niveau de cinétiste
    de l’ascète élémentaire se cumule avec celui de moine lorsqu’il s’agit de déterminer
    quand le bonus augmente. Un ascète élémentaire ne peut jamais choisir le talent
    sauvage utilitaire de défense améliorée. Cette aptitude remplace la défense élémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Asc%c3%a8te%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Bonus_à_la_CA_Ext_2
  
- Nom: Poing puissant (Sur)
  Classe: Cinétiste
  Archétype: Ascète élémentaire
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un ascète élémentaire de niveau 5 peut accepter 2 points de  brûlure
    supplémentaires quand il utilise son poing cinétique pour lancer des d8 au lieu
    de d6 lorsque les jets de dégâts sont effectués. Au niveau 9, il peut à la place
    accepter 3 points de  brûlure supplémentaires pour lancer des d10 au lieu de d6.
    Au niveau 13, il peut à la place accepter 4 points de brûlure supplémentaires
    pour lancer des d12 au lieu de d6. On considère que les  brûlure acceptées en
    utilisant cette aptitude proviennent d’une injection de forme et qu’elles peuvent
    donc être réduites avec l’aptitude de spécialiste des injections. Cette aptitude
    remplace les  injections obtenues aux niveaux 5, 9 et 13.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Asc%c3%a8te%20%c3%a9l%c3%a9mentaire%20(Cin%c3%a9tiste).ashx#Poing_puissant_Sur_3
  
- Nom: Chirurgie cinétique (Sur)
  Classe: Cinétiste
  Archétype: Chirurgien cinétique
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un chirurgien cinétique doit choisir l’Éther ou l’Eau en guise d’élément
    de prédilection. Au niveau 1, il acquiert soigneur cinétique en talent sauvage
    supplémentaire. Au niveau 3 et tous les 2 niveaux par la suite, le chirurgien
    cinétique peut choisir une grâce de paladin normalement accessible par un paladin
    de son niveau de cinétiste. Chaque fois qu’il utilise le talent sauvage de soigneur
    cinétique, il peut également appliquer l’effet d’une de ces grâces au bénéficiaire
    du soin. Un chirurgien cinétique ne peut jamais utiliser d’injections. Cette aptitude
    remplace celle d’injections.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20cin%c3%a9tique%20(Cin%c3%a9tiste).ashx#Chirurgie_cinétique_Sur_0
  
- Nom: Métasoigneur (Sur)
  Classe: Cinétiste
  Archétype: Chirurgien cinétique
  Source: AO
  Niveau: 5
  Auto: true
  Description: À partir du niveau 5, un chirurgien cinétique peut appliquer un des
    pouvoirs de métasoigneur suivants à son talent sauvage de soigneur cinétique au
    lieu d’utiliser ses grâces. Au niveau 5, il peut choisir de lancer un dé supplémentaire
    quand il utilise soigneur cinétique. Il peut lancer deux dés supplémentaires au
    niveau 11 et trois dés supplémentaires au niveau 17. Au niveau 9, il peut choisir
    de rappeler à la vie un allié mort il y a un round ou moins ; ce pouvoir fonctionne
    comme le sort souffle de vie. L’allié récupère le nombre normal de points de vie
    soignés par le talent de soigneur cinétique. L’allié rappelé à la vie de cette
    façon subit 1 point de brûlure supplémentaire en plus du point de brûlure normalement
    infligé par le talent sauvage de soigneur cinétique et que le chirurgien cinétique
    ou l’allié doit accepter. Un chirurgien cinétique de niveau 13 peut décider d’utiliser
    soigneur cinétique sur lui-même par une action rapide. Au niveau 17, il peut décider
    de soigner lui et une autre cible avec la même utilisation de soigneur cinétique
    mais, dans ce cas, l’un et l’autre doivent accepter 1 point de brûlure chacun
    au lieu d’un point l’un ou l’autre lors de l’utilisation normale de ce talent.
    Quel que soit son niveau, le chirurgien cinétique peut appliquer un seul pouvoir
    de métasoigneur lors d’une utilisation du  soigneur cinétique. Par conséquent,
    il ne peut pas rappeler à la vie un allié mort et lancer en même temps un dé de
    soins supplémentaire. Cette aptitude remplace celles de métacinétique et de spécialiste
    des injections.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20cin%c3%a9tique%20(Cin%c3%a9tiste).ashx#Métasoigneur_Sur_1
  
- Nom: Réserve curative (Sur)
  Classe: Cinétiste
  Archétype: Chirurgien cinétique
  Source: AO
  Niveau: 1
  Auto: true
  Description: La réserve interne d’un chirurgien cinétique de niveau 6 peut contenir
    deux fois plus de points mais le personnage peut les utiliser uniquement quand
    il doit accepter des points de brûlure en utilisant son talent sauvage de soigneur
    cinétique. Cette aptitude modifie celle de réserve interne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chirurgien%20cin%c3%a9tique%20(Cin%c3%a9tiste).ashx#Réserve_curative_Sur_2
  
- Nom: Expert du sang (Ext)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang doit sélectionner l’Eau en guise  d’élément de
    prédilection et l’explosion d’eau en guise de première explosion simple. Toutes
    les  injections conférées par cet archétype fonctionnent uniquement sur des cibles
    dont le corps contient du sang et échouent automatiquement si les créatures prises
    pour cible sont immunisées aux dégâts de saignement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Expert_du_sang_Ext_0
  
- Nom: Souffrance (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang de niveau 1 peut utiliser ses pouvoirs pour faire
    souffrir une cible située à 9 mètres ou moins en manipulant son sang. La cible
    subit la moitié des dégâts normalement infligés par l'eplosion du cinétiste du
    sang et doit réussir un jet de  Vigueur pour réduire à un quart les dégâts normalement
    infligés. Toutefois, ces dégâts n’appartiennent à aucun type et ignorent donc
    les éventuelles réductions de dégâts. C’est une  injection de forme de niveau 1
    qui coûte 0 point de  brûlure et peut être associée aux explosions d’eau et de
    sang. Cette aptitude remplace  l'injection obtenue au niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Souffrance_Sur_1
  
- Nom: Injection de saignement (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang de niveau 5 peut injecter dans ses explosions
    une violente énergie qui provoque des hémorragies internes et externes. Une cible
    qui rate son jet de Vigueur subit 1 point de dégâts de saignement par dé de dégâts
    qu’inflige l’explosion. Une cible qui rate son jet de sauvegarde contre l’injection
    de forme de souffrance ne peut pas effectuer un deuxième jet de sauvegarde pour
    éviter les dégâts de saignement infligés par cette injection si celle-ci est injectée
    dans la même explosion. C’est une injection de substance de niveau 2 qui coûte
    2 points de  brûlure et peut être associée aux explosions d’eau et de sang. Cette
    aptitude remplace  l'injection obtenue au niveau 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Injection_de_saignement_Sur_2
  
- Nom: Rapport sanguin (Mag)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: L’expertise d’un cinétiste du sang de niveau 6 en matière de sang
    est telle qu’elle lui permet d’obtenir des informations sur une créature en observant
    son sang. Ce pouvoir fonctionne comme Biographie du sang, sauf que le cinétiste
    apprend brusquement l’information au lieu de la voir apparaître sur un parchemin.
    C’est un talent sauvage utilitaire de niveau 3 qui coûte 0 point de  brûlure.
    Le cinétiste peut accepter 1 point de  brûlure pour réduire le temps d’incantation
    à une action simple au lieu d’une minute. Cette aptitude remplace le talent sauvage
    utilitaire obtenu au niveau 6.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Rapport_sanguin_Mag_3
  
- Nom: Explosion de sang (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: La première fois qu’un cinétiste du sang choisit l’Eau grâce à son
    aptitude d’extension élémentaire, il n’obtient pas l’explosion simple de froid
    ou l’explosion composite de glace; au lieu de cela, il acquiert l’explosion composite
    de sang qui coûte 2 points de  brûlure. Une explosion de sang est une explosion
    physique qui inflige des dégâts contondants. Elle est associée aux mêmes injections
    que celles que l’on injecte dans les l’explosions d'eau. Si le cinétiste du sang
    choisit une deuxième fois l’Eau grâce à son extension élémentaire, il acquiert
    l’explosion simple de froid et l’explosion composite de glace, conformément aux
    règles normales. Cette aptitude modifie celle d'extension élémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Explosion_de_sang_Sur_4
  
- Nom: Projection sanguine (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang de niveau 8 acquiert l’explosion simple de froid
    ou l’injection de projection d’ennemi en injection supplémentaire. Il peut l’utiliser
    en conjonction avec l'élément de l’Eau pour l’injecter dans ses explosions d’eau
    et de sang, en plus de l’élément et de l’explosion auxquels on l’associe normalement.
    Cette aptitude remplace le talent sauvage utilitaire obtenu au niveau 8.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Projection_sanguine_Sur_5
  
- Nom: Injection de soulèvement des entrailles (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang de niveau 9 peut injecter ses explosions pour
    qu’elles remuent les entrailles d’un adversaire au point de perturber leurs fonctions.
    En cas de jet de Vigueur raté, la cible est fiévreuse pendant une minute. Une
    cible qui rate son jet de sauvegarde contre l’injection de forme de souffrance
    ne peut pas effectuer un deuxième jet de sauvegarde pour éviter l’état fiévreux
    infligé par cette injection si celle-ci est injectée dans la même explosion. C’est
    une  injection de substance de niveau 4 qui coûte 3 points de  brûlure et peut
    être associée aux explosions d’eau et de sang. Cette aptitude remplace l’injection
    obtenue au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Injection_de_soulèvement_des_entrailles_Sur_6
  
- Nom: Injection vampirique (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang de niveau 11 peut absorber l’énergie vitale contenue
    dans le sang d’un ennemi pour se l’approprier. Si son explosion touche (ou si
    l’ennemi rate son jet de sauvegarde contre une explosion qui ne nécessite aucun
    jet d’attaque), le cinétiste du sang peut activer le talent sauvage utilitaire
    soigneur cinétique sur lui-même en acceptant son coût en  brûlure; il n’a pas
    besoin d’accomplir une action pour l’activer de la sorte. S’il ne possède pas
    le talent sauvage utilitaire soigneur cinétique, il peut quand même utiliser cette
    aptitude mais il ne récupère que la moitié du montant seulement. C’est une injection
    de substance de niveau 5 qui coûte 3 points de brûlure et peut être associée aux
    explosions d’eau et de sang. Cette aptitude remplace l’injection obtenue au niveau 11.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Injection_vampirique_Sur_7
  
- Nom: Maîtrise du sang (Sur)
  Classe: Cinétiste
  Archétype: Cinétiste du sang
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un cinétiste du sang de niveau 20 ne vieillit plus et aucune magie
    ne peut le faire vieillir. Il ne subit aucun malus à ses valeurs de caractéristique
    infligé par le vieillissement et supprime ceux qu’il possède déjà. Il bénéficie
    tout de même des bonus conférés par son âge conformément aux règles normales mais
    il ne peut plus mourir de vieillesse. Grâce au contrôle absolu qu’il maintient
    sur son propre sang, il est immunisé aux saignements, aux poisons injectés, aux
    maladies contractées par blessure et aux états préjudiciables fiévreux et nauséeux,
    à moins qu’il ne le souhaite. Cette aptitude remplace l’omnicinétique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Cin%c3%a9tiste%20du%20sang%20(Cin%c3%a9tiste).ashx#Maîtrise_du_sang_Sur_8
  
- Nom: Compétences de classe
  Classe: Hypnotiseur
  Archétype: Casse-cou humiliant
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un casse-cou humiliant ajoute Acrobaties (Dex) à la liste de ses compétences
    de classe. Ceci modifie la liste de compétences de classe des hypnotiseurs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20humiliant%20(Hypnotiseur).ashx#Compétences_de_classe_0
  
- Nom: Armes
  Classe: Hypnotiseur
  Archétype: Casse-cou humiliant
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un casse-cou humiliant de niveau 1 choisit une arme de guerre et\
    \ devient formé à son maniement.\n Cette aptitude remplace l’induction d’hypnotiseur\
    \ obtenue au niveau 1."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20humiliant%20(Hypnotiseur).ashx#Armes_1
  
- Nom: Dons supplémentaires
  Classe: Hypnotiseur
  Archétype: Casse-cou humiliant
  Source: AO
  Niveau: 14
  Auto: true
  Description: "Un casse-cou humiliant acquiert Science de la feinte en don supplémentaire\
    \ au niveau 3, Feinte supérieure en don supplémentaire au niveau 6 et Feinte hypnotique\
    \ supérieure* en don supplémentaire au niveau 10. Il n’a pas besoin de satisfaire\
    \ les conditions d’acquisition de ces dons. Au niveau 14, il acquiert un don de\
    \ regard supplémentaire mais doit satisfaire ses conditions d’acquisition.\n Ces\
    \ dons supplémentaires remplacent l’aptitude de palpation curative."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20humiliant%20(Hypnotiseur).ashx#Dons_supplémentaires_2
  
- Nom: Feinte flamboyante (Sur)
  Classe: Hypnotiseur
  Archétype: Casse-cou humiliant
  Source: AO
  Niveau: 3
  Auto: true
  Description: "Au niveau 3, chaque fois que le cassecou flamboyant réussit une feinte\
    \ contre une créature sous l’effet de son regard hypnotique, il peut également\
    \ décider d’activer un des avantages de feinte flamboyante. Sauf indication contraire,\
    \ ces avantages s’appliquent uniquement pour la prochaine attaque effectuée par\
    \ le casse-cou humiliant lors du round en cours. Il choisit une feinte flamboyante\
    \ au niveau 3 et tous les 4 niveaux par la suite. Le DD des jets de sauvegarde\
    \ contre l’effet d’une feinte flamboyante est égal à 10 + la moitié du niveau\
    \ d’hypnotiseur du casse-cou humiliant + son modificateur de Charisme. Le casse-cou\
    \ humiliant ne peut pas choisir une même feinte flamboyante plus d’une fois.\n\
    \  : en amplifiant la douleur ressentie par la cible grâce à ses pouvoirs psychiques,\
    \ le casse-cou humiliant inflige davantage de dégâts. S’il touche sa cible lors\
    \ de sa prochaine attaque et inflige des dégâts par le biais de son regard douloureux,\
    \ il lance des d8 à la place des d6 pour effectuer son jet de dégâts.\n  : Les\
    \ attaques du casse-cou humiliant déjouent facilement la défense de sa cible.\
    \ Il bénéficie d’un bonus de circonstances de +1 par tranche de 5 niveaux d’hypnotiseur\
    \ à son prochain jet d’attaque.\n  : l’arme du casse-cou humiliant émet un brusque\
    \ éclat lumineux dans les yeux de l’adversaire. Si la prochaine attaque de casse-cou\
    \ humiliant touche, la cible doit réussir un jet de Vigueur pour ne pas être aveuglée\
    \ pendant 1 round.\n  : le casse-cou humiliant garde toujours un oeil sur les\
    \ points faibles de sa cible afin de les exploiter. Si sa prochaine attaque aboutit\
    \ à une probabilité de coup critique, il bénéficie d’un bonus de circonstances\
    \ sur le jet de confirmation du coup critique égal à +1 par tranche de 3 niveaux\
    \ d’hypnotiseur.\n  : le casse-cou humiliant crée une ouverture pour placer une\
    \ autre attaque. Si sa prochaine attaque touche, il peut effectuer une attaque\
    \ supplémentaire par une action libre, en appliquant son bonus à l’attaque le\
    \ plus élevé -5. Le casse-cou humiliant doit être au moins de niveau 7 pour pouvoir\
    \ utiliser cette feinte flamboyante.\n  : les mouvements offensifs du cassecou\
    \ humiliant sont plus difficiles à anticiper. Le personnage choisit une manoeuvre\
    \ offensive quand il effectue cette feinte flamboyante. Jusqu’à la fin du round\
    \ en cours, il ne provoque pas d’attaque d’opportunité de la part de la créature\
    \ ciblée par sa feinte flamboyante quand il accomplit cette manoeuvre offensive.\
    \ L’avantage de la feinte flamboyante s’applique aux manoeuvres offensives et\
    \ non à la prochaine attaque effectuée par le casse-cou humiliant.\n  : les mouvements\
    \ précipités du casse-cou humiliant déjouent les tentatives de la cible pour le\
    \ coincer. Si sa prochaine attaque touche, le casse-cou humiliant bénéficie pendant\
    \ un round d’un bonus de circonstances de +4 aux tests d’Acrobaties pour traverser\
    \ l’espace occupé par sa cible ou sa zone de contrôle. Par une action libre, il\
    \ peut également se déplacer à la moitié de sa vitesse de déplacement après avoir\
    \ réussi son attaque. S’il souhaite utiliser Acrobaties pour traverser la zone\
    \ de contrôle ou l’espace occupé par sa cible pendant ce déplacement, il doit\
    \ réduire sa vitesse ou augmenter de 10 le DD du test d’Acrobaties, conformément\
    \ aux règles normales.\n Cette aptitude remplace celle de regard impudent."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20humiliant%20(Hypnotiseur).ashx#Feinte_flamboyante_Sur_3
  
- Nom: Corps chatoyant (Mag)
  Classe: Hypnotiseur
  Archétype: Casse-cou humiliant
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Jusqu’au début de son prochain tour, quand un casse-cou humiliant\
    \ de niveau 11 se déplace au cours d’un round, la cible de son regard hypnotique\
    \ le perçoit sous une forme lumineuse et chatoyante, et le considère comme sous\
    \ l’effet d’un sort de flou.\n Cette aptitude remplace celle de mensonge désinvolte."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20humiliant%20(Hypnotiseur).ashx#Corps_chatoyant_Mag_4
  
- Nom: Personnalité sournoise (Ext)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un maître de culte ajoute la moitié de son niveau d’hypnotiseur (+1\
    \ au minimum) en bonus aux tests de Diplomatie.\n Cette aptitude remplace celle\
    \ de menteur accompli."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Personnalité_sournoise_Ext_0
  
- Nom: Regard fanatique (Sur)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un maître de culte de niveau 1 peut river son regard sur une créature\
    \ pour qu’elle croie avec ardeur à son soutien. La cible du regard bénéficie d’un\
    \ bonus de compétence de +1 aux jets d’attaque et de dégâts infligés avec des\
    \ armes. Ce bonus augmente de +1 tous les 6 niveaux d’hypnotiseur, jusqu’à un\
    \ maximum de +4 au niveau 18. Au lieu de subir le malus aux jets de Volonté infligé\
    \ par le regard hypnotique, la cible obtient un bonus aux jets de Volonté d’un\
    \ montant équivalent. Les bonus ne s’appliquent pas aux attaques effectuées contre\
    \ le maître de culte ou aux jets de sauvegarde effectués contre ses sorts ou ses\
    \ aptitudes. Le maître de culte peut également supprimer tout malus infligé à\
    \ la cible par son regard.\n Cette aptitude remplace celle de regard douloureux."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Regard_fanatique_Sur_1
  
- Nom: Inductions du culte (Sur)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un maître de culte peut choisir les nouvelles inductions suivantes.\
    \ Il peut les implanter uniquement dans un compagnon d’armes ou un suivant à son\
    \ service.\n  : une illusion permet à un compagnon d’armes ou un des suivants\
    \ de prendre l’apparence du maître de culte. Celui ci peut déclencher cette induction\
    \ quand il est la cible d’une attaque, à condition qu’il soit adjacent au sujet,\
    \ pour que cette attaque ait 50 % de chances de le rater. Si l’attaque le rate,\
    \ elle prend le sujet pour cible à la place. C’est un effet d’illusion (hallucination).\n\
    \  : une coercition mentale pousse un compagnon d’armes ou un suivant à louer\
    \ les qualités du maître de culte. Celui-ci peut déclencher cette induction quand\
    \ il effectue un test de Diplomatie, à condition qu’il soit situé à 18 mètres\
    \ ou moins du sujet. Le sujet effectue l’action aider quelqu’un sur le test de\
    \ Diplomatie du maître de culte. Si le sujet réussit son action, le maître de\
    \ culte bénéficie d’un bonus de +4 au test. C’est un effet d’enchantement (coercition).\n\
    \ Cette aptitude modifie inductions d’hypnotiseur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Inductions_du_culte_Sur_2
  
- Nom: Soins factices (Sur)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 6
  Auto: true
  Description: "Un maître de culte de niveau 3 peut prodiguer des soins temporaires\
    \ en utilisant ses pouvoirs psychiques pour tromper l’esprit. Il peut utiliser\
    \ cette aptitude un nombre de fois par jour égal à 3 + son modificateur de Charisme.\
    \ Il doit accomplir une action simple pour utiliser cette aptitude (ou une action\
    \ rapide si le maître de culte l’utilise sur lui-même) et doit être capable de\
    \ toucher sa cible. Le maître de culte confère à la cible un nombre de points\
    \ de vie temporaires égal à 1d8 + son modificateur de Charisme. Au niveau 6, il\
    \ peut conférer à la cible un nombre de points de vie temporaires égal à 2d8 +\
    \ son modificateur de Charisme ou soigner momentanément un affaiblissement temporaire\
    \ de caractéristique de 1d4 points. Une créature peut bénéficier de l’effet des\
    \ soins factices une seule fois par jour. Les points de vie temporaires ou la\
    \ réduction de l’affaiblissement temporaire de caractéristique dure un nombre\
    \ d’heures égal au niveau d'hypnotiseur du maître de culte.\n Cette aptitude remplace\
    \ les palpations curatives obtenues aux niveaux 3 et 6."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Soins_factices_Sur_3
  
- Nom: Adeptes fidèles (Ext)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un maître de culte de niveau 7 commence à fédérer des suivants autour\
    \ de ses convictions grâce à sa personnalité charismatique. Il obtient Prestige\
    \ en don supplémentaire.\n Cette aptitude remplace le regard impudent obtenu au\
    \ niveau 7."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Adeptes_fidèles_Ext_4
  
- Nom: Dévotion fanatique (Ext)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 14
  Auto: true
  Description: "À force de manipulations, un maître de culte de niveau 10 parvient\
    \ à fidéliser à l’extrême son compagnon d’armes et ses suivants. Il ne subit plus\
    \ le malus à sa valeur de Prestige s’il se comporte de manière cruelle ou hautaine.\
    \ De plus, le DD des sorts d’enchantement qu’il lance sur son compagnon d’armes\
    \ et ses suivants augmente de 4. Au niveau 14, le maître de culte ne subit plus\
    \ le malus à sa valeur de Prestige s’il a tué ou provoqué la mort de ses compagnons\
    \ d’armes ou de ses suivants.\n Cette aptitude remplace les palpations curatives\
    \ obtenues aux niveaux 10 et 14."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Dévotion_fanatique_Ext_5
  
- Nom: Inductions de maître de culte (Sur)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un maître de culte de niveau 12 ou plus peut choisir les nouvelles\
    \ inductions de maître de culte suivantes. Il peut les implanter uniquement dans\
    \ un compagnon d’armes ou un suivant à son service.\n  : le maître de culte implante\
    \ une coercition dans un de ses suivants pour l’inciter à le venger. Quand le\
    \ maître de culte subit les points de dégâts d’une attaque, il peut déclencher\
    \ cette induction s’il se situe à 18 mètres ou moins de son sujet. Celui-ci est\
    \ immédiatement affecté par un sort de rage pendant 1 round par niveau d’hypnotiseur.\n\
    \  : Le maître de culte implante dans son compagnon d’armes ou un de ses suivants\
    \ le désir de donner sa vie pour lui. Il peut déclencher cette induction quand\
    \ il subit les points de dégâts d’une attaque, d’un sort ou d’un effet et que\
    \ son sujet se situe à 18 mètres ou moins de lui. La moitié des dégâts subis sont\
    \ physiquement transférés vers le sujet. C’est un effet d’enchantement (coercition).\n\
    \ Cette aptitude modifie inductions de maître hypnotiseur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Inductions_de_maître_de_culte_Sur_6
  
- Nom: Renaissance (Sur)
  Classe: Hypnotiseur
  Archétype: Maître du culte
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un maître de culte de niveau 20 peut assurer sa survie, même après\
    \ sa mort. Il peut accomplir une cérémonie pendant une heure en utilisant des\
    \ composantes rares d’une valeur de 5 000 po au total. Pendant celle-ci, il utilise\
    \ ses pouvoirs psychiques pour implanter un fragment de son essence dans son compagnon\
    \ d’armes qui doit avoir atteint le niveau 17 au minimum. Quand le maître de culte\
    \ meurt, le compagnon d’armes prend, en l’espace de 7 jours, la forme du maître\
    \ de culte, tant au niveau physique que mental. L’effet est identique à celui\
    \ d’un sort de clone, sauf que le corps inerte est remplacé par celui du compagnon\
    \ d’armes. Le maître de culte ne peut pas utiliser cette induction à nouveau tant\
    \ qu’il ne dispose pas d’un nouveau compagnon d’armes de niveau 17 au moins. Une\
    \ fois cette condition satisfaite, il doit accomplir à nouveau la cérémonie de\
    \ renaissance. Seul un miracle ou un souhait peut ramener le compagnon d’armes\
    \ à la vie.\n Cette aptitude remplace celle de suprématie mentale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ma%c3%aetre%20du%20culte%20(Hypnotiseur).ashx#Renaissance_Sur_7
  
- Nom: Sorts
  Classe: Hypnotiseur
  Archétype: Marcheur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un marcheur spirituel ajoute les sorts suivants à sa liste de sorts\
    \ lorsqu’il atteint les niveaux indiqués : invisibilité pour les morts-vivants\
    \ (1), contrôle mineur des morts-vivants (2), immobilisation de morts-vivants\
    \ (3) et communication avec les apparitions MdJ-CA (4). Il a alors la possibilité\
    \ de les ajouter à son répertoire de sorts connus mais il ne les obtient pas automatiquement.\n\
    \ Cette aptitude modifie la liste de sorts des hypnotiseurs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marcheur%20spirituel%20(Hypnotiseur).ashx#Sorts_0
  
- Nom: Frémissement des morts-vivants (Sur)
  Classe: Hypnotiseur
  Archétype: Marcheur spirituel
  Source: AO
  Niveau: 3
  Auto: true
  Description: "Un marcheur spirituel de niveau 1 peut affecter les morts-vivants\
    \ de son regard hypnotique comme avec l’amélioration de frémissement psychique\
    \ que permet le regard impudent. Il peut affecter les morts-vivants seulement\
    \ avec cette aptitude et doit effectivement choisir l’amélioration de frémissement\
    \ psychique du regard impudent s’il souhaite également affecter les autres créatures\
    \ dénuées d’intelligence. Au niveau 3, quand le marcheur spirituel utilise cette\
    \ aptitude, les morts-vivant ciblés ne bénéficient plus du bonus au jet de sauvegarde\
    \ (si un tel jet est autorisé), ils ont 25 % de chances seulement d’ignorer les\
    \ sorts et les pouvoirs mentaux du marcheur spirituel et il n’est plus nécessaire\
    \ qu’ils soient affectés par le regard hypnotique du marcheur spirituel pour que\
    \ celui-ci puisse les prendre pour cibles. Au niveau 5, quand le marcheur spirituel\
    \ utilise ses sorts et ses pouvoirs mentaux, ceux-ci affectent tous les morts-vivants\
    \ normalement sans risque d’échec.\n Cette aptitude remplace celles de menteur\
    \ accompli et puissance mentale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marcheur%20spirituel%20(Hypnotiseur).ashx#Frémissement_des_morts-vivants_Sur_1
  
- Nom: Animation maintenue (Sur)
  Classe: Hypnotiseur
  Archétype: Marcheur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Quand un marcheur spirituel de niveau 3 utilise son regard hypnotique\
    \ sur une cible humanoïde et que celle-ci meurt, il peut, par une action immédiate,\
    \ obliger son âme à rester dans le corps. Le marcheur spirituel peut alors contrôler\
    \ la cible, comme s’il utilisait une domination, pendant un nombre de rounds égal\
    \ à la moitié de son niveau d’hypnotiseur. La créature gagne un nombre de points\
    \ de vie temporaires égal à 2 × le niveau d’hypnotiseur du marcheur spirituel\
    \ et continue d’agir comme s’il était encore vivant et conscient, jusqu’à ce qu’il\
    \ perde la totalité des points de vie temporaires ou jusqu’à la fin de la durée\
    \ de cet effet. Pendant cette durée, la créature est considérée comme un mort-vivant\
    \ que l’énergie négative ne peut pas soigner. Le marcheur spirituel peut utiliser\
    \ cette aptitude une fois par jour par tranche de 3 niveaux d’hypnotiseur. Si\
    \ la cible réussit un jet de Volonté (DD = 10 + la moitié du niveau d’hypnotiseur\
    \ du marcheur spirituel + le modificateur de Charisme du marcheur spirituel),\
    \ elle évite cet effet et meurt normalement. Cette aptitude prend fin immédiatement\
    \ dès que le corps de la cible est complètement détruit (par une désintégration,\
    \ par exemple) ou ramené à la vie. Un marcheur spirituel de niveau 14 peut cibler\
    \ n’importe quel type de créature avec cette aptitude, comme s’il utilisait une\
    \ domination universelle.\n Cette aptitude remplace les palpations curatives obtenues\
    \ aux niveaux 3 et 14."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marcheur%20spirituel%20(Hypnotiseur).ashx#Animation_maintenue_Sur_2
  
- Nom: Contrôle des morts-vivants (Sur)
  Classe: Hypnotiseur
  Archétype: Marcheur spirituel
  Source: AO
  Niveau: 10
  Auto: true
  Description: "Un marcheur spirituel de niveau 6 acquiert Contrôle des morts-vivants\
    \ en don supplémentaire. Il peut utiliser ce don un nombre de fois par jour égal\
    \ à 1 + son modificateur de Charisme (1 fois au minimum), en remplaçant le niveau\
    \ de prêtre par son niveau d’hypnotiseur. Au niveau 10, le DD pour résister à\
    \ cet effet augmente de 2.\n Cette aptitude remplace les palpations curatives\
    \ obtenues aux niveaux 6 et 10."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marcheur%20spirituel%20(Hypnotiseur).ashx#Contrôle_des_morts-vivants_Sur_3
  
- Nom: Maître des morts (Sur)
  Classe: Hypnotiseur
  Archétype: Marcheur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un marcheur spirituel de niveau 20 contrôle parfaitement les morts-vivants.\
    \ Une fois par jour, il peut utiliser contrôle des morts-vivants sur une cible,\
    \ comme un pouvoir magique. Si la créature ciblée rate son jet de sauvegarde et\
    \ possède 20 Dés de Vie ou moins, elle tombe de manière permanente sous le contrôle\
    \ du marcheur spirituel et ce, jusqu’à la mort du personnage. Une créature avec\
    \ plus de 20 Dés de Vie qui rate son jet de sauvegarde subit les effets du contrôle\
    \ des morts-vivants. Une créature qui réussit son jet de sauvegarde ne peut plus\
    \ être affectée par cette aptitude pendant 24 heures. Un marcheur spirituel ne\
    \ peut contrôler qu’un seul mort-vivant en même temps par ce biais. S’il prend\
    \ le contrôle permanent d’un autre mort-vivant, le précédent n’est plus contrôlé.\n\
    \ Cette aptitude remplace celle de suprématie mentale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marcheur%20spirituel%20(Hypnotiseur).ashx#Maître_des_morts_Sur_4
  
- Nom: Habileté manuelle (Ext)
  Classe: Hypnotiseur
  Archétype: Toxicologue
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un toxicologue ajoute la moitié de son niveau d’hypnotiseur (+1 au\
    \ minimum) en bonus à ses tests d’Escamotage.\n Cette aptitude remplace celle\
    \ de menteur accompli."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx#Habileté_manuelle_Ext_0
  
- Nom: Injections (Sur)
  Classe: Hypnotiseur
  Archétype: Toxicologue
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un toxicologue de niveau 1 combine ses connaissances en matière d’alchimie\
    \ et ses pouvoirs psychiques pour concocter des injections. Il peut préparer un\
    \ nombre quotidien d’injections égal à son niveau d’hypnotiseur + son modificateur\
    \ de Charisme. La préparation de l’ensemble des injections lui prend une heure.\
    \ Une injection est inerte tant que le toxicologue ne l’a pas activée au préalable.\
    \ Il doit accomplir une action rapide pour l’activer et l’imprégner de son énergie\
    \ psychique.\n L’utilisation d’une injection nécessite l’accomplissement d’une\
    \ action simple pour effectuer une attaque de contact au corps à corps. Si l’attaque\
    \ touche, la cible de l’injection subit un malus de -2 aux jets de Volonté pendant\
    \ un nombre de minutes égal à la moitié du niveau d’hypnotiseur du toxicologue\
    \ (-1 au minimum). Le malus s’élève à -3 au niveau 8.\n Le toxicologue peut simultanément\
    \ tenter un test d’Escamotage DD 20 pour injecter subrepticement la substance\
    \ dans une cible. S’il utilise Escamotage, la cible peut effectuer un test de\
    \ Perception opposé au résultat du test d’Escamotage pour détecter la tentative.\
    \ Une éventuelle détection n’empêche toutefois pas l’injection. Quand le toxicologue\
    \ utilise Escamotage pour inoculer une de ses injections, il peut l’implanter\
    \ au lieu de l’injecter, puis déclencher plus tard l’effet de l’injection. N’importe\
    \ quand avant de récupérer son nombre quotidien d’injections, le toxicologue peut\
    \ déclencher une injection implantée par une action libre. La cible dans laquelle\
    \ l’injection est implantée doit se trouver à portée moyenne (30 mètres + 3 mètres\
    \ par niveau d’hypnotiseur) ou moins du toxicologue.\n Si l’attaque de contact\
    \ au corps à corps ou le test d’Escamotage (si ce moyen est tenté) échoue, l’injection\
    \ n’est pas inoculée mais reste utilisable. Une fois activées, les injections\
    \ restent efficaces pendant une journée. Les injections non administrées deviennent\
    \ inertes si le toxicologue n’est plus en leur possession et se réactivent dès\
    \ qu’il les récupère. Les malus infligés par plusieurs injections ne se cumulent\
    \ pas. Ils ne se cumulent pas non plus avec ceux infligés par le regard des hypnotiseurs\
    \ ou le maléfice de mauvais oeil des sorcières. Les injections produisent des\
    \ effets mentaux.\n Cette aptitude remplace celle de regard hypnotique."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx#Injections_Sur_1
  
- Nom: Injection douloureuse (Sur)
  Classe: Hypnotiseur
  Archétype: Toxicologue
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Cette injection provoque une intense douleur. Elle augmente les dégâts\
    \ subis par le sujet de la même façon que l’aptitude regard douloureux des hypnotiseurs.\
    \ Ces dégâts supplémentaires sont infligés automatiquement, sans que le toxicologue\
    \ n’ait besoin de les déclencher. Ils ne sont toutefois pas augmentés si c’est\
    \ le toxicologue qui les inflige et le personnage les inflige toujours une seule\
    \ fois par round.\n Cette aptitude remplace celle de regard douloureux."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx#Injection_douloureuse_Sur_2
  
- Nom: Évolutions d’injection (Sur)
  Classe: Hypnotiseur
  Archétype: Toxicologue
  Source: AO
  Niveau: 3
  Auto: true
  Description: "Au niveau 3 et tous les 4 niveaux par la suite, un toxicologue peut\
    \ choisir une des évolutions d’injection suivantes. Il ne peut pas choisir la\
    \ même évolution plus d’une fois. Il n’a pas besoin de sélectionner les évolutions\
    \ quand il prépare ses injections au début de la journée ; cette sélection intervient\
    \ lors de l’action rapide effectuée pour activer l’injection. La cible peut effectuer\
    \ un jet de Vigueur pour résister à une injection évoluée. Le DD est égal à 10\
    \ + la moitié du niveau d’hypnotiseur du toxicologue + son modificateur de Charisme.\
    \ Si la cible réussit son jet de sauvegarde, elle subit quand même le malus aux\
    \ jets de Volonté mais pas les effets de l’évolution. Par une action libre, un\
    \ toxicologue peut dépenser une de ses utilisations quotidiennes d’injection pour\
    \ augmenter de 2 le DD d’une autre injection.\n  : la peau de la cible s’assouplit,\
    \ ce qui diminue son armure naturelle (le cas échéant) de 2. L’armure naturelle\
    \ de la cible est réduite de 4 points au niveau 11.\n  : la cible subit un malus\
    \ de -2 à une valeur de caractéristique choisie par le toxicologue. Le malus passe\
    \ à -4 au niveau 11.\n  : le système immunitaire de la cible s’affaiblit, ce qui\
    \ lui inflige un malus de -2 aux jets de Vigueur. Le malus passe à -4 au niveau\
    \ 11.\n  : la cible est prise de courbatures, ce qui lui inflige un malus de -2\
    \ aux jets de Réflexes. Le malus passe à -4 au niveau 11.\n  : les dégâts supplémentaires\
    \ infligés par une injection douloureuse augmentent d’un montant égal à 2 points\
    \ + 1 point par tranche de 3 niveaux d’hypnotiseur.\n  : la cible devient apathique,\
    \ ce qui réduit sa vitesse de déplacement de base de 3 mètres et lui inflige un\
    \ malus de -1 aux jets d’attaque. Le malus aux jets d’attaque passe à -2 au niveau\
    \ 11.\n Cette aptitude remplace celle de regard impudent."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx#Évolutions_d’injection_Sur_3
  
- Nom: Baumes curatifs (Sur)
  Classe: Hypnotiseur
  Archétype: Toxicologue
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un toxicologue de niveau 3 peut concocter des baumes curatifs quand\
    \ il prépare ses injections de la journée. La création de chaque baume dépense\
    \ une utilisation de palpation curative. Un baume curatif confère les mêmes avantages\
    \ que la palpation curative, mais n’importe qui peut l’administrer par une action\
    \ simple. Un baume peut supprimer un des états préjudiciables que le toxicologue\
    \ est capable de supprimer en fonction de son niveau d’hypnotiseur, mais il ne\
    \ peut toutefois pas produire l’effet d’annulation d’enchantement. Un baume curatif\
    \ devient inerte au bout de 24 heures.\n Cette aptitude modifie celle de palpation\
    \ curative."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx#Baumes_curatifs_Sur_4
  
- Nom: Injections améliorées
  Classe: Hypnotiseur
  Archétype: Toxicologue
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un toxicologue de niveau 11 peut ajouter deux évolutions différentes\
    \ à une injection, mais celle-ci n’autorise toujours qu’un seul jet de sauvegarde.\n\
    \ Cette aptitude remplace celle de mensonge désinvolte."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Toxicologue%20(Hypnotiseur).ashx#Injections_améliorées_5
  
- Nom: Reliques (Sur)
  Classe: Médium
  Archétype: Canalisateur de reliques
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un canalisateur de reliques commence sa carrière avec une relique\
    \ pour chacune des six légendes d’esprit. Chaque relique correspond à un esprit\
    \ spécifique et peut être n’importe quel objet significatif sur le plan psychique \
    \ : une pierre runique gravée d’un symbole lié à l’esprit en question ou l’os\
    \ d’un héros légendaire, entre autres. Dès que le canalisateur a sélectionné ses\
    \ tabous et ses pouvoirs spirituels (tels que l’arcane de l’archimage et le champion\
    \ légendaire), la même sélection est appliquée chaque fois qu’il canalise cette\
    \ légende ; à la différence des médiums classiques, il ne peut pas sélectionner\
    \ des options différentes lors de chaque canalisation.\n Un canalisateur de reliques\
    \ ne peut pas canaliser un esprit plus faible pour réduire l’influence en utilisant\
    \ l’accès de puissance spirituelle. Il n’a pas besoin de trouver un endroit approprié\
    \ pour canaliser ses esprits car il lui suffit simplement d’utiliser ses reliques.\n\
    \ S’il perd l’une de ses reliques, il ne peut plus canaliser la légende qui lui\
    \ est liée tant qu’il ne l’a pas récupérée. Si la relique est détruite, le canalisateur\
    \ de reliques peut exploiter son lien intime avec l’esprit lié à celle-ci pour\
    \ créer une nouvelle relique appropriée à partir de son essence. Ce processus\
    \ de création nécessite une semaine de séances médiumniques intenses et 500 po\
    \ par niveau de médium. Cette aptitude modifie celle d’esprit."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20reliques%20(M%c3%a9dium).ashx#Reliques_Sur_0
  
- Nom: Lien puissant (Sur)
  Classe: Médium
  Archétype: Canalisateur de reliques
  Source: AO
  Niveau: 1
  Auto: true
  Description: Grâce à ses canalisations régulières des mêmes esprits et à l’existence
    d’objets physiques liés à la légende et à la vie passée de ces entités, un canalisateur
    de reliques est très proche de ses esprits. Il bénéficie des avantages conférés
    par le don de Vigilance quand il subit un malus infligé par l’influence d’un esprit.
    Il choisit deux sorts de chaque niveau au lieu d’un seul avec les pouvoirs spirituels
    de l’arcane de l’archimage et de l’accès de puissance spirituelle, deux formations
    au maniement d’une arme exotique au lieu d’une seule avec la prouesse du champion,
    trois dons de combat au lieu de deux avec le champion légendaire et trois compétences
    au lieu de deux avec la spécialité du filou. Cette aptitude modifie celle d’esprit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20reliques%20(M%c3%a9dium).ashx#Lien_puissant_Sur_1
  
- Nom: Lecture d’objet (Sur)
  Classe: Médium
  Archétype: Canalisateur de reliques
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un canalisateur de reliques de niveau 3 acquiert l’aptitude de lecture
    d’objet des occultistes, en remplaçant le niveau d’occultiste par son niveau de
    médium dans le cadre de son utilisation. Cette aptitude remplace celle de canalisation
    d’apparitions.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20reliques%20(M%c3%a9dium).ashx#Lecture_d’objet_Sur_2
  
- Nom: Transport de relique (Sur)
  Classe: Médium
  Archétype: Canalisateur de reliques
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un canalisateur de reliques de niveau 5 peut réceptionner une de ses
    reliques une fois par jour comme s’il avait lancé le sort de transport d’objet
    sur elle et terminait mentalement l’incantation du sort. En outre, si le canalisateur
    de reliques acquiert le sort de transport d’objet, il peut l’utiliser pour réceptionner
    ses reliques de manière similaire mais sans devoir lancer le sort à l’avance sur
    elles. La distance sur laquelle le canalisateur peut transporter ses reliques
    (grâce à cette aptitude ou au sort) augmente de 1,50 mètre supplémentaire tous
    les 2 niveaux de médium au-delà du cinquième. Cette aptitude remplace celle de
    canalisation de sites.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20reliques%20(M%c3%a9dium).ashx#Transport_de_relique_Sur_3
  
- Nom: Spécialiste des liaisons (Mag)
  Classe: Médium
  Archétype: Canalisateur de reliques
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un canalisateur de reliques de niveau 7 acquiert l’aptitude de canalisation
    liée et peut l’utiliser comme un médium classique, même s’il ne maîtrise pas celle
    de canalisation de sites. Il doit avoir une accointance pour utiliser cette aptitude,
    même s’il se trouve dans un site approprié. Cette aptitude modifie celle de canalisation
    liée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20reliques%20(M%c3%a9dium).ashx#Spécialiste_des_liaisons_Mag_4
  
- Nom: Esprits diminués (Ext)
  Classe: Médium
  Archétype: Conteur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un conteur ne bénéficie pas de l’aubaine de séance médiumnique conférée\
    \ par son esprit. Il ne peut pas canaliser un esprit plus faible pour réduire\
    \ l’influence en utilisant l’accès de puissance spirituelle. À cause de son obsession\
    \ pour les légendes, il commence sa carrière avec 2 points d’influence au lieu\
    \ d’un seul suite à une séance médiumnique. \n Cette aptitude modifie celle d’esprit."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx#Esprits_diminués_Ext_0
  
- Nom: Connaissance des contes (Ext)
  Classe: Médium
  Archétype: Conteur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un conteur bénéficie d’un bonus de +1 aux tests de Connaissances\
    \ pour lesquelles il a reçu une formation. \n Ce bonus augmente de +1 par tranche\
    \ de 4 niveaux de médium.\n Cette aptitude remplace celle de bonus spirituel."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx#Connaissance_des_contes_Ext_1
  
- Nom: Accès de puissance polyvalent (Ext)
  Classe: Médium
  Archétype: Conteur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un conteur peut utiliser son accès de puissance après avoir raté\
    \ un test de caractéristique, un test de compétence ou un jet de sauvegarde.\n\
    \ Cette aptitude modifie celle d’accès de puissance spirituelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx#Accès_de_puissance_polyvalent_Ext_2
  
- Nom: Représentation du conteur (Sur)
  Classe: Médium
  Archétype: Conteur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un conteur de niveau 2 peut se souvenir des bribes de contes utiles\
    \ dans beaucoup de situations.\n Cette aptitude fonctionne en tous points comme\
    \ celle de représentation bardique utilisée par un barde d’un niveau égal à celui\
    \ de médium du conteur (y compris pour les interactions avec les dons, les sorts\
    \ et autres pouvoirs). Il utilise Représentation (scène), Représentation (farce)\
    \ ou Représentation (déclamation) quand il effectue une représentation du conteur.\
    \ Toutefois, un conteur maîtrise les types de représentations bardiques suivants\
    \ seulement :\n \n\ninspiration vaillante (au niveau 2), \n\ninspiration talentueuse\
    \ (au niveau 3),\n\ninspiration glorieuse (au niveau 9) et \n\ninspiration héroïque\
    \ (au niveau 15). Cette aptitude remplace celles de séance médiumnique de groupe,\
    \ tabou, canalisation d’apparitions, conciliation et transe des troi."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx#Représentation_du_conteur_Sur_3
  
- Nom: Apprentissage de l’Histoire (Mag)
  Classe: Médium
  Archétype: Conteur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un conteur de niveau  7 sait parfaitement comment s’y prendre pour\
    \ apprendre l’histoire d’un lieu. Il peut pratiquer son art pendant une minute\
    \ entière, et dépenser 10 rounds de représentation du conteur pour bénéficier\
    \ des effets d’une rétrocognition.\n Au niveau 10, il peut pratiquer son art pendant\
    \ 1d4 × 10 minutes, et dépenser 10 rounds de représentation du conteur pour bénéficier\
    \ des effets d’un sort de mythes et légendes. Le sujet doit être à portée de main\
    \ pour que ce sort fonctionne.\n Au niveau 19, le conteur peut effectuer une action\
    \ simple et dépenser 1  round de représentation du conteur pour bénéficier des\
    \ effets d’une vision mystique sur n’importe quel sujet.  Cette aptitude remplace\
    \ celles de canalisation liée et maîtrise spirituelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx#Apprentissage_de_l’Histoire_Mag_4
  
- Nom: Histoire vivante (Mag)
  Classe: Médium
  Archétype: Conteur
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un conteur de niveau 20 peut plonger et séquestrer des créatures\
    \ dans une histoire de son cru. Il doit pratiquer son art pendant un round entier,\
    \ raconter une histoire pour amorcer le piège de cette aptitude et dépenser un\
    \ round de représentation du conteur. À la fin du round, il peut utiliser un microcosme\
    \ et affecter jusqu’à 30  Dés de Vie d’auditeurs situés à portée de ce sort. À\
    \ la différence d’un microcosme normal, ce pouvoir produit un effet de son basé\
    \ sur le langage, et une créature avec 16 Dés de Vie ou plus qui réussit son jet\
    \ de sauvegarde est immunisée contre l’aptitude d’histoire vivante d’un même conteur\
    \ pendant 24 heures.\n Cette aptitude remplace celle de guide astral."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Conteur%20(M%c3%a9dium).ashx#Histoire_vivante_Mag_5
  
- Nom: Danse spirituelle (Sur)
  Classe: Médium
  Archétype: Danseur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Chaque jour, pendant sa séance médiumnique, un danseur spirituel\
    \ sélectionne tous ses pouvoirs spirituels comme s’il canalisait un esprit de\
    \ chacune des six légendes.\n Il ne peut pas canaliser un esprit plus faible pour\
    \ réduire l’influence en utilisant l’accès de puissance spirituelle. Il ne bénéficie\
    \ pas aussitôt et pendant toute la journée de l’aubaine de séance médiumnique,\
    \ du bonus spirituel, des pouvoirs spirituels ou de l’accès de puissance spirituelle\
    \ conférés par ses six esprits.\n À la place, il peut engager une danse spirituelle\
    \ par une action libre pour acquérir les pouvoirs mentionnés plus haut conférés\
    \ par l’un des six esprits dont il a préparé la sélection pendant sa séance médiumnique.\
    \ Il peut utiliser ces pouvoirs pendant toute la durée de sa danse spirituelle.\
    \ Le personnage peut danser pendant un nombre total de rounds par jour égal à\
    \ son modificateur de Charisme + le double de son niveau de médium  ; ces rounds\
    \ ne sont pas nécessairement consécutifs. À la fin d’une danse spirituelle, le\
    \ danseur subit un malus de -2 aux jets d’attaque, aux jet de sauvegarde et aux\
    \ test de compétence pendant une minute et ne peut pas engager une nouvelle danse\
    \ spirituelle pendant cette période. Il ne peut pas non plus engager une danse\
    \ spirituelle s’il est secoué, effrayé ou paniqué. \n Il cumule toute l’influence\
    \ obtenue pendant ses danses spirituelles dans une seule et même réserve. À partir\
    \ de 3 points d’influence ou plus, il subit un malus de -2 aux tests d’initiative\
    \ même quand il n’est pas en train de danser et, à partir de 5 points d’influence\
    \ ou plus, l’esprit actuellement canalisé prend le dessus comme dans le cas d’un\
    \ médium classique (le nombre de rounds que peut durer une danse spirituelle ne\
    \ limite pas cette prise de contrôle).\n Un danseur spirituel peut accepter 1 point\
    \ d’influence pour récupérer 4 rounds de danse spirituelle, jusqu’à son total\
    \ maximum quotidien. Le danseur spirituel doit noter le nombre d’utilisations\
    \ quotidiennes des pouvoirs conférés par chacun de ses esprits et ce, même s’il\
    \ n’est pas en train de danser.\n En ce qui concerne les pouvoirs suprêmes utilisables\
    \ qu’une seule fois par jour, un danseur spirituel d’un niveau suffisant pour\
    \ les maîtriser peut seulement en utiliser un par jour ; il ne peut utiliser aucun\
    \ autre pouvoir suprême utilisable une fois par jour tant qu’il n’a pas effectué\
    \ sa prochaine séance médiumnique.\n Cette aptitude modifie celle d’esprit et\
    \ remplace celles de bonus spirituel et accès de puissance spirituelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx#Danse_spirituelle_Sur_0
  
- Nom: Rien n’est tabou (Ext)
  Classe: Médium
  Archétype: Danseur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un danseur spirituel n’acquiert pas l’aptitude de classe tabou.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx#Rien_n’est_tabou_Ext_1
  
- Nom: Aura spirituelle (Sur)
  Classe: Médium
  Archétype: Danseur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: Les mouvements fluides d’un danseur spirituel de niveau 2 produisent
    une aura qui confère son aubaine de séance médiumnique actuelle aux alliés situés
    à 9 mètres ou moins. Quand il confère une aubaine de séance médiumnique qui nécessite
    une prise de décision, chaque allié prend la décision appropriée la première fois
    qu’il bénéficie des avantages de l’aura d’un esprit donné chaque jour. Cette décision
    reste en vigueur si l’allié est affecté par l’aura du même esprit plus tard lors
    de la même journée.  Cette aptitude remplace celle de séance médiumnique de groupe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx#Aura_spirituelle_Sur_2
  
- Nom: Troïka spirituelle (Sur)
  Classe: Médium
  Archétype: Danseur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un danseur spirituel de niveau 15 apprend à danser avec deux autres
    partenaires. Quand il effectue une danse spirituelle, il peut dépenser 3 rounds
    d’utilisation de danse spirituelle en une seule fois pour acquérir pendant le
    round en cours les pouvoirs de deux des six esprits préparés pendant sa séance
    médiumnique. Cette aptitude remplace celle de transe des trois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx#Troïka_spirituelle_Sur_3
  
- Nom: Danses ininterrompues (Sur)
  Classe: Médium
  Archétype: Danseur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un danseur spirituel de niveau 18 sait comment enchaîner sans interruption
    ses diverses danses spirituelles. Il ne subit plus le malus infligé à la fin d’une
    danse spirituelle et peut immédiatement engager une nouvelle danse. Cette aptitude
    remplace celle de grande âme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx#Danses_ininterrompues_Sur_4
  
- Nom: Danse aux mouvements infinis (Sur)
  Classe: Médium
  Archétype: Danseur spirituel
  Source: AO
  Niveau: 1
  Auto: true
  Description: Les chorégraphies d’un danseur spirituel de niveau 20 sont dorénavant
    parfaites. Une fois par jour, il peut désormais utiliser tous les pouvoirs spirituels
    suprêmes utilisables une seule fois par jour, et non plus un pouvoir seulement.
    Il peut utiliser sa troïka spirituelle en dépensant 2 rounds d’utilisation de
    danse spirituelle, et non plus 3. Enfin, il peut engager une danse spirituelle
    avec l’ensemble de ses six esprits préparés en dépensant 4 rounds d’utilisation
    quotidienne de danse spirituelle chaque round. Cette aptitude remplace celle de
    guide astral.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20spirituel%20(M%c3%a9dium).ashx#Danse_aux_mouvements_infinis_Sur_5
  
- Nom: Canalisation de kami (Sur)
  Classe: Médium
  Archétype: Médium des kamis
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium des kamis canalise les kamis dans des sites différents\
    \ de ceux où les médiums classiques canalisent leurs esprits.  Il canalise : \
    \ \n\nles Dosojins (qui se comportent comme des filous) aux croisées des chemins\
    \ et près des bornes le long des routes importantes ;\n\nles Fukujins (qui se\
    \ comportent comme des maréchaux) près des arbustes décoratifs et des bonsaïs ;\n\
    \nles Kaminaris (qui se comportent comme des champions) au cœur des tempêtes ;\n\
    \nles Suilins (qui se comportent comme des hiérophantes) près des lacs, des étangs,\
    \ des sources et des puits d’eau claire ;\n\nles Zuishins (qui se comportent comme\
    \ des protecteurs) près des portes, des portails et des torii significatifs. Le\
    \ médium des kamis n’a pas accès à la légende des archimages.\n Cette aptitude\
    \ modifie celle de l’esprit."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx#Canalisation_de_kami_Sur_0
  
- Nom: Tabou naturel (Ext)
  Classe: Médium
  Archétype: Médium des kamis
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium des kamis acquiert l’aptitude de tabou au niveau 1. Quel\
    \ que soit le kami canalisé, il doit accepter chaque jour le tabou du hiérophante\
    \ pour révérer de toutes ses forces la nature et éviter le port des armures métalliques.\
    \ Un médium des kamis qui accepte ce tabou obtient deux utilisations gratuites\
    \ de l’accès de puissance spirituelle, conformément aux règles normales. \n Cette\
    \ aptitude modifie celle du tabou."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx#Tabou_naturel_Ext_1
  
- Nom: Ofuda (Sur)
  Classe: Médium
  Archétype: Médium des kamis
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium des kamis utilise des ofudas – des parchemins de prière\
    \ chargés d’énergie psychique – pour mettre en œuvre ses sorts. Chacun de ses\
    \ sorts nécessite un ofuda en guise de composante matérielle peu coûteuse. Cet\
    \ ofuda remplace le focalisateur divin des sorts que le médium des kamis obtient\
    \ par le biais du pouvoir spirituel de montée en puissance divine. À moins que\
    \ le sort ne nécessite une attaque de contact au corps à corps ou à distance,\
    \ le médium des kamis n’a pas besoin d’effectuer un jet d’attaque pour placer\
    \ un ofuda sur une cible non consentante, il apparaît simplement sur les cibles\
    \ affectées. Dans le cas des sorts instantanés, l’ofuda est consumé pendant l’incantation\
    \ mais, dans le cas des sorts avec une durée différente, l’ofuda reste sur la\
    \ ou les cibles pendant toute la durée du sort, puis se désagrège une fois cette\
    \ durée écoulée. \n Les sorts d’un médium des kamis ne peuvent pas être dissipés\
    \ par une dissipation de la magie ou une dissipation suprême mais le retrait ou\
    \ la destruction de l’ofuda met immédiatement fin à l’effet du sort.\n Un ofuda\
    \ doit être mis en évidence à la vue de tous et ne peut être dissimulé (même si\
    \ une créature qui porte un ofuda peut se cacher normalement). La réussite d’une\
    \ manœuvre offensive de subtilisation ou de lutte suffit pour détacher un ofuda\
    \ placé sur une cible non consentante et une action simple permet de détacher\
    \ automatiquement un ofuda placé sur une cible consentante. \n Un ofuda est un\
    \ objet en papier doté de 5 points de résistance par niveau de médium. La cible\
    \ du sort ne peut pas voir, détériorer ou détacher un ofuda fixé sur elle, mais\
    \ ses alliés peuvent le faire. Si le sort est inoffensif, la cible peut voir l’ofuda\
    \ placé sur elle.\n Cette aptitude modifie les sorts du médium."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx#Ofuda_Sur_2
  
- Nom: Shikigami (Ext)
  Classe: Médium
  Archétype: Médium des kamis
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium des kamis de niveau 3 apprend à faire des origamis en forme\
    \ d’animaux qui servent de pupilles temporaires aux shikigamis mineurs. Au début,\
    \ le shikigami mineur ne peut pas quitter le corps en papier avec lequel il a\
    \ fusionné et il se comporte en tous points comme un familier animal ordinaire\
    \ correspondant au type d’animal que l’origami représente, même s’il est en papier.\
    \ \n Au niveau 5, le shikigami acquiert les pouvoirs d’un familier supérieur,\
    \ même si le médium des kamis ne satisfait pas les conditions d’acquisition d’un\
    \ familier shikigami. Le shikigami traite le médium des kamis comme son pupille.\
    \ De plus, il gagne le pouvoir de changement de forme (similaire à la forme bestiale II)\
    \ qui lui permet d’alterner à volonté entre sa forme normale de shikigami et sa\
    \ forme d’origami.\n Cette aptitude remplace celle de canalisation d’apparitions,\
    \ canalisation de sites et canalisation liée."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx#Shikigami_Ext_3
  
- Nom: Questionnement des kamis (Sur)
  Classe: Médium
  Archétype: Médium des kamis
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium des kamis de niveau 13 peut demander des informations aux\
    \ kamis locaux, comme avec une communion avec la nature. Même s’il peut utiliser\
    \ cette aptitude autant de fois qu’il le souhaite chaque jour, il ne peut questionner\
    \ un kami d’un site particulier qu’une fois par jour. Après quoi, il doit se rendre\
    \ dans une zone qui n’empiète pas sur la précédente pour pouvoir utiliser cette\
    \ aptitude à nouveau. \n Cette aptitude remplace celle de questionnement des esprits."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx#Questionnement_des_kamis_Sur_4
  
- Nom: Pupille (Sur)
  Classe: Médium
  Archétype: Médium des kamis
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium des kamis de niveau 14 peut faire d’une zone ou d’un objet\
    \ normalement approprié pour contacter son kami canalisé son pupille. Cette aptitude\
    \ confère au médium des kamis les particularités de pupille et de fusion avec\
    \ le pupille que possèdent toutes les créatures du sous-type kami. Pour les grandes\
    \ zones comme les lacs ou les orages, le pupille du médium des kamis ne peut dépasser\
    \ une zone de 1,50 mètre de rayon par niveau de médium. \n Cette aptitude remplace\
    \ voyage astral."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20des%20kamis%20(M%c3%a9dium).ashx#Pupille_Sur_5
  
- Nom: Auto-canalisation (Sur)
  Classe: Médium
  Archétype: Médium réanimé
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Dans les faits, un médium réanimé est un esprit sans corps qui exerce\
    \ son influence pour prendre possession de son ancien corps sans âme. Le terme\
    \ de « médium réanimé » désigne cet esprit.\n À la différence d’un médium classique,\
    \ plus un médium réanimé impose son influence sur son corps, plus sa puissance\
    \ augmente.\n Chaque jour, il peut accomplir une séance médiumnique dans un site\
    \ normalement approprié pour canaliser une de ses futures légendes potentielles.\
    \ Il canalise alors de toutes ses forces ce potentiel légendaire dans son corps.\
    \ L’esprit gagne 3 points d’influence sur son corps, jusqu’à un maximum de 6 points.\
    \ Puisqu’il est son propre esprit dominateur, il ne perd pas le contrôle quand\
    \ la limite des 5 points d’influence ou plus est atteinte, mais il subit quand\
    \ même le malus d’influence de la légende, conformément aux règles normales, quand\
    \ la limite des 5 points d’influence ou plus est atteinte. L’ensemble des pouvoirs\
    \ et effets qui, en temps normal, augmentent ou réduisent l’influence (comme avec\
    \ l’accès de puissance spirituelle ou les pouvoirs spirituels) produisent l’effet\
    \ inverse sur un médium réanimé (par exemple, la conciliation augmente l’influence\
    \ de 1 point et l’accès de puissance spirituelle la réduit de 1 point). Cette\
    \ inversion ne s’applique pas dans le cas des nouvelles aptitudes de l’archétype\
    \ de médium réanimé. Un médium réanimé ne peut pas canaliser un esprit plus faible\
    \ pour éviter la perte d’influence engendrée par l’utilisation de l’accès de puissance\
    \ spirituelle.\n Le corps d’un médium réanimé avec 0 point d’influence plonge\
    \ dans un coma proche de la mort et demeure sans défense pendant 24 heures. Une\
    \ fois ces 24 heures écoulées, le médium réanimé revient avec 1 point d’influence\
    \ si le corps est encore en vie mais il ne peut pas accomplir une séance médiumnique\
    \ avant qu’une autre période de 24 heures ne se soit écoulée. Un personnage qui\
    \ choisit l’archétype de médium réanimé après le niveau 1 ne peut le faire qu’après\
    \ sa mort ; à l’appréciation du MJ, un personnage décédé d’une autre classe avec\
    \ un corps intact peut prendre un niveau dans la classe de médium et choisir l’archétype\
    \ de médium réanimé s’il a accumulé suffisamment de points d’expérience. Il est\
    \ également possible qu’un médium décédé acquiert cet archétype. Dans tous les\
    \ cas, la réanimation en obtenant cet archétype n’inflige aucun niveau négatif\
    \ ou autre effet nuisible. Cette aptitude remplace celle d’esprit."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx#Auto-canalisation_Sur_0
  
- Nom: Rien n’est tabou (Ext)
  Classe: Médium
  Archétype: Médium réanimé
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un médium réanimé n’acquiert pas l’aptitude de classe tabou.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx#Rien_n’est_tabou_Ext_1
  
- Nom: Retour facilité (Sur)
  Classe: Médium
  Archétype: Médium réanimé
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Au niveau  3, un médium réanimé peut facilement réinvestir son corps\
    \ si celui-ci est intact. Le rappel à la vie lui inflige un niveau négatif seulement\
    \ au lieu de deux.\n Cette aptitude remplace celle de canalisation d’apparitions."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx#Retour_facilité_Sur_2
  
- Nom: Esprit persistant (Sur)
  Classe: Médium
  Archétype: Médium réanimé
  Source: AO
  Niveau: 1
  Auto: true
  Description: "L’esprit d’un médium réanimé de niveau 5 reste pendant un round après\
    \ sa mort et avant son dernier voyage si le médium dépense 1 point d’influence.\
    \ Si le médium réanimé meurt suite à l’accumulation de points de dégâts, les soins\
    \ appliqués sur son corps fonctionnent normalement pendant ce round intermédiaire\
    \ et peuvent le ramener à la vie. Une fois l’esprit parti, le sort de souffle\
    \ de vie continue de faire effet pendant un round supplémentaire, même si le médium\
    \ réanimé est mort depuis plus d’un round.\n Cette aptitude remplace celle de\
    \ canalisation de sites."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx#Esprit_persistant_Sur_3
  
- Nom: Protection spirituelle (Sur)
  Classe: Médium
  Archétype: Médium réanimé
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un médium réanimé de niveau 7 peut se protéger contre les autres\
    \ esprits et l’appel de la tombe. Il bénéficie d’un bonus de +4 aux jets de sauvegarde\
    \ contre les effets de possession, de mort et l’énergie négative. Ce bonus se\
    \ cumule avec celui qui permet de résister à la possession dont les médiums bénéficient\
    \ quand ils possèdent une influence élevée. Au niveau 18, il devient immunisé\
    \ aux effets de possession, de mort et à l’énergie négative.\n Cette aptitude\
    \ remplace celles de canalisation liée et grande âme."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx#Protection_spirituelle_Sur_4
  
- Nom: Légende vivante (Sur)
  Classe: Médium
  Archétype: Médium réanimé
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Au niveau  20, le médium réanimé concrétise le potentiel légendaire\
    \ qu’il cherchait à atteindre de son vivant et devient l’incarnation vivante de\
    \ sa légende. Un allié en présence du personnage peut accomplir une séance médiumnique\
    \ pour canaliser le médium réanimé (cette séance dure une heure et toutes les\
    \ autres règles concernant les séances médiumniques s’appliquent normalement).\
    \ Chaque allié ne peut accomplir cette séance qu’une seule fois par jour. À la\
    \ fin de la séance médiumnique, le médium réanimé peut décider de réduire d’un\
    \ point son influence. S’il fait ce choix, une partie de son esprit s’immisce\
    \ dans l’allié qui peut ensuite dépenser ce point d’influence pour utiliser une\
    \ des aptitudes du médium réanimé qui réduit l’influence.\n Cette aptitude remplace\
    \ celle de guide astral."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9dium%20r%c3%a9anim%c3%a9%20(M%c3%a9dium).ashx#Légende_vivante_Sur_5
  
- Nom: Livre fétiche (Sur)
  Classe: Occultiste
  Archétype: Dévoreur de livres
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un dévoreur de livres de niveau 1 noue un lien surnaturel avec un\
    \ livre en particulier. Il peut remplacer son livre fétiche par un autre à tout\
    \ moment mais il doit, dans ce cas, accomplir un rituel pendant 24 heures qui\
    \ lui permet d’harmoniser ses énergies à celle du nouveau livre.\n Le livre fétiche\
    \ d’un dévoreur de livres de niveau 1 fait office d’instrument pour deux écoles\
    \ de magie et permet au dévoreur d’acquérir des écoles supplémentaires aux niveaux\
    \ 2, 10, 14 et 18.\n Il lui confère également les pouvoirs de focalisation de\
    \ base et les pouvoirs de résonance correspondants. Le livre fétiche d’un dévoreur\
    \ de livres sert de composante instrumentale pour lancer les sorts d’occultiste\
    \ de toutes les écoles de son répertoire. Il doit cependant répartir sa focalisation\
    \ mentale entre les écoles de son répertoire lorsqu’il s’agit de déterminer les\
    \ pouvoirs de résonance et l’utilisation des pouvoirs de focalisation, même s’il\
    \ ne possède qu’un seul objet physique en guise d’instrument. Une fois par jour\
    \ pendant l’incantation d’un sort d’occultiste, le dévoreur de livres peut dépenser\
    \ 1 point de focalisation mentale investie dans l’école appropriée pour augmenter\
    \ de 1 son niveau de lanceur de sorts ou le DD du sort. Un dévoreur de livres\
    \ peut améliorer un sort par ce biais une fois de plus par jour au niveau 6, et\
    \ ajoute une utilisation quotidienne à ce total par tranche de 5 niveaux d’occultiste\
    \ au-delà du sixième. Cette aptitude modifie celles d’instruments, de focalisation\
    \ mentale, de sorts et de maîtrise d’une école instrumentale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20livres%20(Occultiste).ashx#Livre_fétiche_Sur_0
  
- Nom: Dévoration des livres et des parchemins (Mag)
  Classe: Occultiste
  Archétype: Dévoreur de livres
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un dévoreur de livres peut ingurgiter des livres et des parchemins\
    \ pour obtenir divers avantages. La dévoration d’un livre ou d’un parchemin nécessite\
    \ une action complexe qui provoque des attaques d’opportunité. Un livre ou un\
    \ parchemin dévoré est absorbé par le corps du dévoreur et complètement détruit.\
    \ Une fois par jour, un dévoreur de livres de niveau 4 peut dévorer un parchemin\
    \ de sorts ou un livre pour récupérer des points de focalisation mentale qu’il\
    \ peut répartir comme il l’entend entre ses écoles de magie, jusqu’à un montant\
    \ maximum de focalisation mentale égal à celui attribué à chaque école au début\
    \ de la journée. Si un dévoreur de livres dévore un parchemin, il récupère un\
    \ nombre de points de focalisation mentale égal au niveau du sort le plus élevé\
    \ inscrit sur le parchemin.\n S’il dévore un livre non magique contenant au moins\
    \ 100 pages de texte écrit et d’une valeur minimale de 25 po, le dévoreur de livres\
    \ récupère 1 point de focalisation mentale. S’il dévore un livre magique, il récupère\
    \ un nombre de points de focalisation mentale égal à la moitié du niveau de lanceur\
    \ de sorts de l’objet. Si le dévoreur de livres dévore un grimoire contenant au\
    \ moins 50 pages de sorts de niveau 1 ou plus, il récupère 4 points de focalisation\
    \ mentale.\n\nUn dévoreur de livres de niveau 6 peut préparer une action pour\
    \ dévorer le sort d’un ennemi quand celui-ci s’apprête à le lancer avec un parchemin,\
    \ s’il est situé à 9 mètres ou moins. Cette aptitude fonctionne comme une action\
    \ de contresort, en considérant que le dévoreur de livres utilise une dissipation\
    \ de la magie, sauf qu’il n’a pas besoin de lancer un sort pour contrer celui\
    \ de son ennemi. Un dévoreur de livres peut utiliser cette aptitude une fois par\
    \ jour au niveau 6, et une fois de plus par jour tous les 4 niveaux d’occultiste\
    \ au-delà du sixième. S’il prépare une action pour utiliser cette aptitude et\
    \ que la condition énoncée pour la déclencher n’est pas satisfaite, il ne dépense\
    \ aucune utilisation quotidienne. Un dévoreur de livres de niveau 16 peut utiliser\
    \ cette aptitude par une action immédiate sans préparer d’action. Un dévoreur\
    \ de livres de niveau 8 peut dévorer un livre ou un parchemin par une action simple.\
    \ De plus, chaque fois qu’il réussit à utiliser cette aptitude pour contrer un\
    \ sort lancé avec un parchemin, il peut dévorer le parchemin de l’ennemi sans\
    \ effectuer d’action supplémentaire s’il n’a pas encore dévoré un parchemin ou\
    \ un livre pendant la journée en cours.\n\nUn dévoreur de livres de niveau 12\
    \ peut dévorer un livre ou un parchemin par une action de mouvement. De plus,\
    \ chaque fois qu’il réussit à utiliser cette aptitude pour contrer un sort lancé\
    \ avec un parchemin, il peut décider de renvoyer le sort vers celui qui l’a lancé\
    \ (comme avec un renvoi des sorts) au lieu de dévorer le parchemin. Il peut effectuer\
    \ cette action même s’il a déjà dévoré un livre ou un parchemin au cours de la\
    \ journée. Cette aptitude remplace celles de transfert de focalisation, d’instrument\
    \ obtenue au niveau 6, de cercles magiques, d’appel d’Extérieur, de cercles d’entrave\
    \ et de traçage des cercles accéléré."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20livres%20(Occultiste).ashx#Dévoration_des_livres_et_des_parchemins_Mag_1
  
- Nom: Perception des écrits (Mag, Sur)
  Classe: Occultiste
  Archétype: Dévoreur de livres
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un dévoreur de livres de niveau 5 est sous l’effet constant d’une
    lecture de la magie. De plus, il peut apprendre automatiquement le sujet général
    abordé par un texte et savoir si ce texte est un parchemin ou un livre magique,
    simplement en le regardant. S’il se concentre pendant un round par tranche de
    100 pages d’un texte situé à 9 mètres ou moins, il peut obtenir un résumé de son
    contenu comme s’il l’avait lu en diagonale. Cette aptitude remplace celle de vision
    des auras.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9voreur%20de%20livres%20(Occultiste).ashx#Perception_des_écrits_Mag_Sur_2
  
- Nom: Compétences de classe
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un hôte de guerre ajoute Connaissances (folklore local) (Int) et Connaissances
    (noblesse) (Int) à sa liste de compétences de classe. Ceci modifie la liste de
    compétences de classe des occultistes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Compétences_de_classe_0
  
- Nom: Armes et armures
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un hôte de guerre est formé au maniement de toutes les armes courantes
    et de guerre ainsi qu’à celui des boucliers (y compris des pavois). Il est également
    formé au port de tous les types d’armures (légère, intermédiaire et lourde). Ceci
    remplace la formation aux armes et armures des occultistes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Armes_et_armures_1
  
- Nom: Pacte martial (Sur)
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un hôte de guerre de niveau 1 scelle un pacte surnaturel avec une\
    \ arme, une armure ou un bouclier spécifique. Le choix de l’objet est définitif\
    \ et ne peut plus être changé par la suite. L’objet avec lequel il pactise est\
    \ un objet de maître et l’hôte de guerre commence sa carrière en sa possession,\
    \ sans avoir à régler son prix. L’objet du pacte est immunisé à l’état préjudiciable\
    \ brisé tant que l’hôte de guerre est en vie. Si le personnage est ramené à la\
    \ vie après avoir succombé, l’objet du pacte est également et intégralement réparé\
    \ s’il a été détruit.\n Les éventuels pouvoirs magiques associés à l’objet du\
    \ pacte fonctionnent uniquement quand l’hôte de guerre s’en sert ; sinon, c’est\
    \ un simple objet de maître entre les mains d’autres créatures. L’objet de pacte\
    \ d’un hôte de guerre de niveau 1 sert d’instrument pour une école de magie et\
    \ donne accès à des écoles supplémentaires aux niveaux 2, 10, 14 et 18. Il confère\
    \ ainsi à l’hôte de guerre les pouvoirs de focalisation de base et les pouvoirs\
    \ de résonance correspondants. L’objet de pacte d’un hôte de guerre est sa composante\
    \ instrumentale pour lancer les sorts d’occultiste, toutes écoles de magie de\
    \ son répertoire confondues.\n Il doit cependant répartir sa focalisation mentale\
    \ entre les écoles de son répertoire lorsqu’il s’agit de déterminer les pouvoirs\
    \ de résonance et l’utilisation des pouvoirs de focalisation, même s’il ne possède\
    \ qu’un seul objet physique en guise d’instrument. Cette aptitude modifie celles\
    \ d’instruments, de focalisation mentale, d’incantation des sorts et de maîtrise\
    \ d’une école instrumentale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Pacte_martial_Sur_2
  
- Nom: Expert de l’arsenal
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’aptitude d’expert des objets magiques d’un hôte de
    guerre s’applique uniquement aux tests effectués sur des armes, des armures et
    des boucliers. Cette aptitude modifie celle d’expert des objets magiques.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Expert_de_l’arsenal_3
  
- Nom: Lecture de l’arsenal
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un hôte de guerre de niveau 2 peut utiliser son aptitude de lecture
    d’objet uniquement sur des armes, des armures et des boucliers. Cette aptitude
    modifie celle de lecture d’objet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Lecture_de_l’arsenal_4
  
- Nom: Dons supplémentaires
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: Aux niveaux 4, 8, 12 et 16, un hôte de guerre acquiert un don supplémentaire
    en plus de ceux obtenus grâce à sa progression normale. Ces dons supplémentaires
    doivent être des dons de combat et l’hôte de guerre doit satisfaire les conditions
    d’acquisition. Cette aptitude remplace celles de transfert de focalisation, cercles
    magiques, cercles d’entrave et traçage des cercles accéléré.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Dons_supplémentaires_5
  
- Nom: Combattant spirituel (Mag)
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un hôte de guerre de niveau 5 peut appeler l’esprit d’un combattant
    mort qui possédait de son vivant son objet de pacte. Il peut appeler l’esprit
    par une action simple qui ne provoque pas d’attaque d’opportunité, même si c’est
    un pouvoir magique. Ce pouvoir fonctionne comme le sort d’Allié spirituel, en
    appliquant son niveau d’occultiste en guise de niveau de lanceur de sorts et son
    modificateur d’Intelligence au lieu de celui de Sagesse pour déterminer ses effets.
    L’hôte de guerre peut convoquer un combattant spirituel une fois par jour au niveau
    5, et une fois de plus par jour par tranche de 4 niveaux d’occultiste au-delà
    du cinquième. Cette aptitude remplace celle de vision des auras.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Combattant_spirituel_Mag_6
  
- Nom: Gloire héroïque (Sur)
  Classe: Occultiste
  Archétype: Hôte de guerre
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un hôte de guerre de niveau 6 peut puiser dans l’énergie de son objet
    de pacte pour s’octroyer une force, une agilité ou une résistance surhumaine.
    Par une action rapide, il peut s’octroyer un bonus d’intuition de +4 à sa valeur
    de Force, de Dextérité ou de Constitution, pendant une minute. L’hôte de guerre
    peut utiliser cette aptitude une fois par jour au niveau 6, et une fois de plus
    par jour par tranche de 4 niveaux d’occultiste audelà du sixième. S’il active
    de nouveau la gloire héroïque avant la fin de sa durée, cette nouvelle utilisation
    remplace la précédente. Cette aptitude remplace appel d’Extérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.H%c3%b4te%20de%20guerre%20(Occultiste).ashx#Gloire_héroïque_Sur_7
  
- Nom: Pacte nécromantique (Sur)
  Classe: Occultiste
  Archétype: Nécroccultiste
  Source: AO
  Niveau: 14
  Auto: true
  Description: Un nécroccultiste de niveau 1 accède uniquement à l’école instrumentale
    de la nécromancie. Il doit sélectionner la nécromancie lorsqu’il obtient son aptitude
    de maîtrise d’une école instrumentale. Chaque fois qu’il gagne un niveau d’occultiste,
    le nécroccultiste choisit un sort de nécromancie parmi ceux de la liste des magiciens
    et l’ajoute à sa liste de sorts d’occultiste et à son répertoire de sorts connus,
    au niveau indiqué dans la liste de sorts de magicien. Le nécroccultiste ne peut
    pas choisir un sort d’un niveau qu’il n’est pas encore capable de lancer. Au niveau
    14, il n’obtient aucune école instrumentale supplémentaire. À la place, et toujours
    au niveau 14, le DD des jets de sauvegarde effectués pour résister à ses sorts
    de nécromancie et ses pouvoirs de focalisation nécromantique augmente de 2. Cette
    aptitude modifie celles d’instruments et de maîtrise d’une école instrumentale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9croccultiste%20(Occultiste).ashx#Pacte_nécromantique_Sur_0
  
- Nom: Locuteur mortuaire (Sur)
  Classe: Occultiste
  Archétype: Nécroccultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: Par une action complexe qui provoque des attaques d’opportunité, un
    nécroccultiste de niveau 2 peut obtenir les réponses à un ensemble spécifique
    de questions posées à propos d’une créature morte ou morte-vivante. Au cours de
    cette action complexe, le nécroccultiste doit ingurgiter au moins une goutte du
    sang de la créature, un petit bout de sa chair ou un fragment de l’un de ses os.
    Cette aptitude fonctionne par ailleurs comme une biographie du sang (Manuel des
    joueurs, règles avancées p. 208), en appliquant le niveau d’occultiste en guise
    de niveau de lanceur de sorts. Le nécroccultiste peut utiliser cette aptitude
    une fois par jour au niveau 2, et une fois de plus par jour par tranche de 2 niveaux
    d’occultiste au-delà du deuxième. Cette aptitude remplace celle de lecture d’objet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9croccultiste%20(Occultiste).ashx#Locuteur_mortuaire_Sur_1
  
- Nom: Horde fantomatique (Sur)
  Classe: Occultiste
  Archétype: Nécroccultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Un nécroccultiste de niveau 5 peut dépenser 1 point de focalisation
    mentale d’un instrument de nécromancie pour convoquer une foule d’esprits fantomatiques
    prête à harceler ses ennemis. Convoquer la horde fantomatique nécessite une action
    simple qui ne provoque pas d’attaque d’opportunité. Elle apparaît à 18 mètres
    ou moins du nécroccultiste, occupe une zone de 6 mètres de diamètre et lévite
    toujours à une dizaine de centimètres au-dessus du sol (elle ignore donc les terrains
    difficiles). Le nécroccultiste peut ordonner à la horde fantomatique de se déplacer
    d’une distance maximale de 9 mètres à chaque round par une action de mouvement,
    mais la totalité de la zone occupée par la horde doit toujours être située à 18
    mètres ou moins du nécroccultiste. Les créatures situées dans la zone occupée
    par la horde fantomatique au début de leur tour subissent 1d6 points de dégâts
    par tranche de 2 niveaux d’occultiste (jusqu’à un maximum de 10d6 points de dégâts
    au niveau 20). Un jet de Vigueur réussi (DD = 10 + la moitié du niveau d’occultiste
    du nécroccultiste + son modificateur d’Intelligence) diminue ces dégâts de moitié.
    Ce ne sont pas des dégâts d’énergie négative : ils se manifestent sous forme de
    blessures et de douleurs physiques, comme si les créatures étaient victimes d’un
    vieillissement surnaturel. Les créatures non vivantes et celles immunisées au
    vieillissement magique sont également immunisées à ce type de dégâts, mais ceux-ci
    ignorent par ailleurs toute forme de réductions de dégâts. La horde fantomatique
    persiste pendant un round mais le nécroccultiste, au début de son tour, peut dépenser
    1 point de focalisation mentale par une action rapide pour prolonger la durée
    d’un round supplémentaire. Le nécroccultiste peut utiliser cette aptitude une
    fois par jour au niveau 5, et une fois de plus par jour tous les 5 niveaux d’occultiste
    au-delà du cinquième. Cette aptitude remplace celle de vision des auras.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9croccultiste%20(Occultiste).ashx#Horde_fantomatique_Sur_2
  
- Nom: Drain de vie (Mag)
  Classe: Occultiste
  Archétype: Nécroccultiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un nécroccultiste de niveau 8 peut dépenser 1 point de focalisation
    mentale d’un instrument de nécromancie pour projeter un rayon absorbeur de vie.
    Le personnage doit effectuer une attaque de contact à distance qui inflige 1d4
    niveaux négatifs à la cible. La portée du rayon s’élève à 18 mètres. Les niveaux
    négatifs persistent pendant un nombre de minutes égal au niveau d’occultiste du
    personnage. Pour chaque niveau négatif infligé à une cible par le biais de cette
    attaque, le nécroccultiste récupère un nombre de points de vie égal à son niveau
    d’occultiste. Il peut utiliser ce pouvoir une fois par jour au niveau 8, et une
    fois de plus par jour tous les 3 niveaux d’occultiste au-delà du huitième. Cette
    aptitude remplace celle d’appel d’Extérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9croccultiste%20(Occultiste).ashx#Drain_de_vie_Mag_3
  
- Nom: Jin (Sur)
  Classe: Occultiste
  Archétype: Sha'ir
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un sha’ir de niveau 1 apprend à nouer une relation avec un jin :\
    \ un génie mineur et immatériel qui vit dans les plans élémentaires. Le sha’ir\
    \ apprend à établir une relation avec un deuxième jin au niveau 6 et avec un troisième\
    \ jin au niveau 14. Chacun de ces jins est lié à l’une des huit écoles de magie,\
    \ comme les instruments utilisés par les occultistes, mais également à l’école\
    \ de l’Air, de l’Eau, du Feu ou de la Terre (Manuel des joueurs, règles avancées\
    \ p. 104). Chaque jin fonctionne comme un instrument vivant pour ses deux écoles.\
    \ Pour fournir la composante instrumentale d’un sort ou d’un pouvoir de focalisation,\
    \ un jin doit se trouver à 9 mètres ou moins de son maître.\n\nLes écoles de magie\
    \ élémentaires ne confèrent aucun pouvoir de focalisation ou de résonance. À la\
    \ place, le sha’ir considère que tous les sorts de magicien de niveau 6 ou moins\
    \ issus des listes correspondantes aux écoles élémentaires de son jin font partie\
    \ de sa liste de sorts d’occultiste. De plus, il ajoute des sorts supplémentaires\
    \ à son répertoire de sorts connus. Pour chaque niveau de sort qu’il est capable\
    \ de lancer, il ajoute un sort de chaque école élémentaire et un sort de chaque\
    \ école non élémentaire de son jin.\n\nUn jin sous sa forme naturelle possède\
    \ le profil de base d’un élémentaire du type choisi, de taille P, auquel on ajoute\
    \ l’archétype simple de créature jeune. Il ne possède pas les pouvoirs spéciaux\
    \ de combustion, d’extinction des feux, de maîtrise de l’Air, de maîtrise de l’Eau,\
    \ de maîtrise de la Terre, de nage dans la terre, de tourbillon et de vortex.\n\
    \ Un sha’ir de niveau 20 choisit un de ses jins et une de ses deux écoles au lieu\
    \ de choisir un instrument dans le cadre de sa maîtrise d’une école instrumentale.\n\
    \ Si un de ses jins est tué, on considère que le sha’ir ne possède plus l’instrument\
    \ approprié pour lancer les sorts qui lui étaient associés. Le sha’ir peut remplacer\
    \ le jin tué dès le lendemain, en dépensant 1 point de focalisation mentale lors\
    \ d’un rituel spécial qui s’accomplit en une heure.\n Cette aptitude remplace\
    \ celle d’instruments et modifie celles de focalisation mentale, de sorts et de\
    \ maîtrise d’une école instrumentale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Shair%20(Occultiste).ashx#Jin_Sur_0
  
- Nom: Évolution des jins (Mag, Sur)
  Classe: Occultiste
  Archétype: Sha'ir
  Source: AO
  Niveau: 10
  Auto: true
  Description: "À partir du niveau 2, le jin d’un sha’ir applique les bonus de sauvegarde\
    \ de base de son maître s’ils sont plus élevés que les siens et conserve le total\
    \ le plus élevé entre son propre total de points de vie et la moitié du total\
    \ de points de vie de son maître. Un sha’ir de niveau 4 peut se concentrer pendant\
    \ 1 round complet et dépenser 1 point de focalisation mentale stocké dans un jin\
    \ pour lui conférer le profil d’un élémentaire de taille P de son type et ce,\
    \ pendant 1 round par niveau d’occultiste (cette modification inclut l’acquisition\
    \ des pouvoirs suivants, en fonction du type de jin : combustion, extinction des\
    \ feux, maîtrise de l’Air, maîtrise de l’Eau, maîtrise de la Terre, nage dans\
    \ la terre, tourbillon et vortex). Un sha’ir de niveau 8 peut, à la place, dépenser\
    \ 2 points de focalisation mentale pour conférer à l’un de ses jins le profil\
    \ complet d’un élémentaire de taille M. \n\nAu niveau 10, le coût en points de\
    \ focalisation mentale pour conférer à un jin le profil d’un élémentaire de taille\
    \ M est réduit de 1 point et le sha’ir peut conférer à un jin le profil complet\
    \ d’un élémentaire de taille G en dépensant 2 points de focalisation mentale.\
    \ \n\nAu niveau 12, le coût en points de focalisation mentale pour conférer à\
    \ un jin le profil d’un élémentaire de taille G est réduit de 1 point et le sha’ir\
    \ peut conférer à un jin le profil complet d’un élémentaire de taille TG en dépensant\
    \ 2 points de focalisation mentale. \n\nAu niveau 14, le coût en points de focalisation\
    \ mentale pour conférer à un jin le profil d’un élémentaire de taille TG est réduit\
    \ de 1 point et le sha’ir peut conférer à un jin le profil complet d’un élémentaire\
    \ noble en dépensant 2 points de focalisation mentale. \n\nAu niveau 16, le sha’ir\
    \ peut conférer à un jin le profil complet d’un seigneur élémentaire en dépensant\
    \ 3 points de focalisation mentale. Cette aptitude remplace celles d’expert des\
    \ objets magiques et de lecture d’objet."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Shair%20(Occultiste).ashx#Évolution_des_jins_Mag_Sur_1
  
- Nom: Jin manifeste (Sur)
  Classe: Occultiste
  Archétype: Sha'ir
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un sha’ir de niveau 7 peut désigner un de ses jins pour manifester
    ses pouvoirs. Il le considère alors comme un élémentaire de taille P en permanence,
    comme s’il utilisait l’évolution des jins pour le transformer en un élémentaire
    de taille P, sauf que la durée de cette évolution est permanente. En se concentrant
    pendant un round entier, il peut changer de jin pour le manifester de la même
    façon. Cette aptitude remplace celle de vision des auras.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Shair%20(Occultiste).ashx#Jin_manifeste_Sur_2
  
- Nom: Agent jin (Sur)
  Classe: Occultiste
  Archétype: Sha'ir
  Source: AO
  Niveau: 8
  Auto: true
  Description: Au niveau 8, quand un sha’ir obtient l’aptitude appel d’Extérieur,
    au lieu d’apprendre les vrais noms d’Extérieurs, il peut ordonner à un ou plusieurs
    de ses jins d’accomplir des tâches en son nom. Les tâches doivent correspondre
    à celles décrites dans l’aptitude appel d’Extérieur (en fonction de son niveau
    d’occultiste). Ces tâches ne nécessitent aucune négociation ou aucun paiement
    préalable mais le sha’ir ne dispose plus du jin en question pendant la période
    consacrée à l’accomplissement des tâches confiées par son maître. Cette aptitude
    modifie appel d’Extérieur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Shair%20(Occultiste).ashx#Agent_jin_Sur_3
  
- Nom: Charisme phrénique
  Classe: Psychiste
  Archétype: Adepte informe
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un adepte informe applique son modificateur de Charisme pour déterminer
    le nombre de points que contient sa réserve phrénique. Cette aptitude modifie
    celle de réserve phrénique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx#Charisme_phrénique_0
  
- Nom: Corps informe
  Classe: Psychiste
  Archétype: Adepte informe
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'La consistance physique d’un adepte informe se délite peu à peu pour
    adopter des formes toujours plus nébuleuses. Un adepte informe peut adopter un
    corps informe par une action simple. Il peut adopter chaque type de corps informe
    pendant un nombre quotidien de rounds égal à 3 + son modificateur de Charisme.
    L’adepte informe n’est pas obligé d’utiliser ces rounds de manière consécutive
    mais il doit les utiliser par période d’un round au minimum. Il lui faut accomplir
    une action simple pour reprendre sa forme physique normale ; sinon, l’adepte informe
    continue de dépenser ses rounds de corps informe jusqu’à épuisement de son quota
    quotidien. L’adepte informe doit reprendre sa forme physique avant d’adopter un
    corps informe différent.


    Corps flou (Sur). Un adepte informe de niveau 1 peut adopter un corps flou comme
    s’il bénéficiait d’un sort de flou. Dès que l’adepte informe atteint le niveau
    5, la durée quotidienne d’utilisation de ce pouvoir se compte en minutes et non
    plus en rounds. Ces minutes ne sont pas nécessairement consécutives mais l’adepte
    informe doit les utiliser par période d’une minute au minimum.


    Corps gazeux (Sur). Un adepte informe de niveau 5 peut adopter un corps gazeux
    comme s’il bénéficiait d’un sort d’état gazeux. Dès que l’adepte informe atteint
    le niveau 13, la durée quotidienne d’utilisation de ce pouvoir se compte en minutes
    et non plus en rounds. Ces minutes ne sont pas nécessairement consécutives mais
    l’adepte informe doit les utiliser par période d’une minute au minimum.


    Corps intangible (Sur). Un adepte informe de niveau 13 peut devenir intangible
    (Bestiaire Pathfinder JdR p. 301). Cette aptitude remplace celles de discipline
    psychique et pouvoirs de discipline.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx#Corps_informe_1
  
- Nom: Sort informe
  Classe: Psychiste
  Archétype: Adepte informe
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un adepte informe de niveau 1 obtient l’amplification phrénique de
    sort informe. Il peut dépenser 1 point de sa réserve phrénique pour lancer un
    sort dont le temps d’incantation est d’une action simple en même temps que l’action
    accomplie pour adopter un corps informe, ce qui dépense l’emplacement de sort
    conformément aux règles normales. Cette aptitude remplace l’amplification phrénique
    obtenue au niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx#Sort_informe_2
  
- Nom: Sorts supplémentaires
  Classe: Psychiste
  Archétype: Adepte informe
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'L’adepte informe ajoute des sorts supplémentaires à sa liste de sorts
    connus quand il adopte un corps informe (y compris quand il utilise l’amplification
    phrénique de sort informe). Les sorts dotés d’une durée persistent jusqu’à la
    fin de celle-ci, même si l’adepte reprend sa forme physique. En ce qui concerne
    les dons et autres aptitudes qui nécessitent la possession de ces sorts en guise
    de conditions, l’adepte les considère comme faisant partie de son répertoire de
    sorts connus, mais il ne peut profiter des avantages conférés par ces dons et
    aptitudes que quand il adopte un corps informe. L’adepte informe acquiert les
    sorts suivants aux niveaux appropriés : contact gelé et repli expéditif (1), coeur
    dévasté et lévitation (4), baiser du vampire et état gazeux (6), pas de l’ombre
    et télékinésie (8), domination et surcharge synaptique (10), désintégration et
    ennemi contondant (12), doigt de mort et sphère téléguidée (14), mot de pouvoir
    étourdissant et passage dans l’éther (16), et domination universelle et tempête
    télékinétique (18). Cette aptitude remplace les sorts de discipline.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx#Sorts_supplémentaires_3
  
- Nom: Possession psychique (Sur)
  Classe: Psychiste
  Archétype: Adepte informe
  Source: AO
  Niveau: 1
  Auto: true
  Description: À partir du niveau 15, quand il adopte un corps informe intangible,
    l’adepte informe peut tenter de posséder psychiquement une créature vivante. L’adepte
    informe doit être adjacent à la cible pour pouvoir utiliser cette aptitude. Cet
    effet fonctionne comme une possession spirituelle suprême* qui peut être maintenue
    aussi longtemps que l’adepte informe conserve sa forme de corps intangible. La
    cible peut effectuer un jet de Volonté pour résister à l’effet. Le DD de ce jet
    de Volonté est égal à 10 + la moitié du niveau d’adepte informe + le modificateur
    d’Intelligence de l’adepte informe. Une créature qui réussit son jet de sauvegarde
    est immunisée à la possession psychique d’un même adepte informe pendant 24 heures.
    Cette aptitude remplace l’amplification phrénique obtenue au niveau 15.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx#Possession_psychique_Sur_4
  
- Nom: Maître informe (Sur)
  Classe: Psychiste
  Archétype: Adepte informe
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un adepte informe de niveau 20 peut adopter n’importe quel corps informe
    par une action rapide et passer d’un corps informe à un autre par une action simple
    (sans avoir à reprendre sa forme physique entre temps). Il peut utiliser l’amplification
    phrénique de sort informe pour lancer un sort dont le temps d’incantation est
    d’une action rapide quand il adopte un corps informe ou un sort dont le temps
    d’incantation est d’une action simple quand il passe d’un corps informe à un autre.
    L’adepte informe ajoute également son bonus de Charisme sous forme de bonus de
    parade à sa CA quand son corps est informe. L’adepte informe peut effectuer un
    jet de sauvegarde pour ignorer les sorts qui bloquent le déplacement des créatures
    intangibles (comme une coquille anti-créatures intangibles MdJ-CA), même s’ils
    n’en autorisent aucun en temps normal. Cette aptitude remplace celle de manipulation
    du soi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Adepte%20informe%20(Psychiste).ashx#Maître_informe_Sur_5
  
- Nom: Souvenirs refoulés
  Classe: Psychiste
  Archétype: Amnésique
  Source: AO
  Niveau: 1
  Auto: true
  Description: Tous les souvenirs de l’amnésique sont profondément enfouis, comme
    si le personnage avait été la cible de plusieurs sorts de refouler un souvenir.
    Il est capable de se souvenir des évènements se déroulant au cours d’une partie
    mais il se montre parfois étourdi. Si l’amnésique parvient à recouvrer ses souvenirs,
    il se débarrasse de cet archétype et redevient un psychiste standard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amn%c3%a9sique%20(Psychiste).ashx#Souvenirs_refoulés_0
  
- Nom: Sorts
  Classe: Psychiste
  Archétype: Amnésique
  Source: AO
  Niveau: 1
  Auto: true
  Description: "L’aptitude d’incantation des sorts psychiques d’un amnésique est\
    \ identique à celle des psychistes, à l’exception des indications suivantes.\n\
    \nLa mémoire déficiente d’un amnésique complique la mémorisation et l’incantation\
    \ des sorts mais augmente également ses facultés d’adaptation, ce qui lui confère\
    \ un avantage certain. Au lieu de choisir son répertoire de sorts connus dont\
    \ le nombre est indiqué dans la Table 1-8 : Sorts de psychiste connus, un amnésique\
    \ accède aux sorts qu’il connaissait la veille, en fouillant dans les recoins\
    \ de sa mémoire. Cette récupération des sorts nécessite une heure de méditation.\
    \ Chaque jour, pour chaque niveau de sort que l’amnésique est capable de lancer,\
    \ il conserve un nombre de sorts connus égal à la moitié, arrondie au supérieur,\
    \ de celui indiqué dans la Table 1-8. Ces sorts doivent être choisis parmi ceux\
    \ qu’il connaissait la veille (y compris ceux dont il se souvenait en utilisant\
    \ ses souvenirs de sorts, comme expliqué plus bas). Le reste de ses sorts connus\
    \ (l’autre moitié du nombre indiqué dans la table 1-8, arrondi à l’inférieur)\
    \ deviennent des emplacements d’amnésie que le personnage peut utiliser grâce\
    \ à son aptitude souvenirs des sorts (voir plus bas). Pour déterminer son répertoire\
    \ de sorts connus au moment où il choisit pour la première fois cet archétype,\
    \ l’amnésique sélectionne un sort de niveau 1 parmi ceux de la liste de sorts\
    \ de psychiste.\n\n \nCette modification à propos des sorts ne s’applique pas\
    \ aux astuces (c’est-à-dire, les sorts de niveau 0) ou aux sorts de discipline,\
    \ qui fonctionnent de la même façon que ceux d’un psychiste standard. Quand l’amnésique\
    \ peut lancer des sorts de niveau 3, il se souvient de l’ensemble de son répertoire\
    \ de sorts connus de niveau 1 et n’obtient donc plus d’emplacements d’amnésie\
    \ de ce niveau. Il obtient à la place le nombre total de sorts connus de niveau\
    \ 1 indiqué dans la Table 1-8 et les lance comme un psychiste standard. \n\nÀ\
    \ partir de ce moment, l’amnésique peut choisir tous ses sorts connus du niveau\
    \ approprié parmi ceux de la liste de sorts de psychiste, même s’il ne les a jamais\
    \ préparés auparavant ou n’a jamais utilisé son aptitude de souvenirs des sorts\
    \ les concernant ; une fois ce choix effectué, l’amnésique ne peut plus en changer,\
    \ comme les psychistes standards. Chaque fois que le psychiste peut lancer un\
    \ nouveau niveau de sorts, il se rappelle, de la même façon, de l’ensemble des\
    \ sorts de 2 niveaux inférieurs (il se rappelle ainsi de l’ensemble des sorts\
    \ de niveau 2 et les choisit définitivement quand il accède aux sorts de niveau\
    \ 4, et ainsi de suite). Cette aptitude modifie la capacité d’incantation des\
    \ sorts de psychiste."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amn%c3%a9sique%20(Psychiste).ashx#Sorts_1
  
- Nom: Souvenirs des sorts (Ext)
  Classe: Psychiste
  Archétype: Amnésique
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Une fois par heure et par une action libre, un amnésique peut tenter
    de se rappeler le sort de son choix d’un des 2 niveaux les plus élevés qu’il est
    capable de lancer parmi ceux de la liste de sorts de psychiste. Lorsqu’il utilise
    cette aptitude, il lance 1d100 et applique le résultat indiqué dans la Table 2-1
    : Souvenirs des sorts. Le stress mental provoqué par les situations de combat
    facilite la remontée des souvenirs à la surface de la mémoire, voilà pourquoi
    l’amnésique ajoute 1d10 au résultat de son jet s’il est engagé dans un combat
    au moment où il tente de se rappeler d’un sort. Quel que soit le résultat, l’amnésique
    dépense un emplacement d’amnésie du niveau correspondant à celui du sort qu’il
    tente de se remémorer. Il doit lancer le sort remémoré (le cas échéant) en utilisant
    cet emplacement d’amnésie pendant le même round, sous peine de perdre l’emplacement
    de sort sans produire d’effet. Une fois un sort mémorisé par ce biais, l’amnésique
    peut le lancer comme s’il faisait partie de son répertoire de sorts connus pour
    le reste de la journée (même s’il n’a pas réussi à le lancer pendant le round
    au cours duquel il a utilisé cette aptitude), sauf si souvenirs des sorts lui
    a permis de lancer un sort d’un niveau supérieur à ses capacités actuelles d’incantation.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Amn%c3%a9sique%20(Psychiste).ashx#Souvenirs_des_sorts_Ext_2
  
- Nom: Sens du duel psychique (Ext)
  Classe: Psychiste
  Archétype: Duelliste psychique
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un duelliste psychique de niveau 4 ajoute lancer un duel psychique*
    à son répertoire de sorts connus et le DD des jets de sauvegarde lorsqu’il lance
    ce sort augmente de 1. À partir du niveau 6, il peut également dépenser n’importe
    quel emplacement de sort non utilisé de niveau 3 ou plus pour le lancer. Le cas
    échéant, il utilise le niveau de l’emplacement de sort dépensé pour déterminer
    le DD du jet de Volonté. De plus, quand le duelliste psychique sacrifie des points
    de sa réserve phrénique pour générer des points de manifestation et effectuer
    une manifestation offensive, il lance des d8 à la place des d4 pour déterminer
    les dégâts. Cette aptitude remplace le sort de discipline obtenu au niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20psychique%20(Psychiste).ashx#Sens_du_duel_psychique_Ext_0
  
- Nom: Amplifications de manifestation
  Classe: Psychiste
  Archétype: Duelliste psychique
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Un duelliste psychique de niveau 7 acquiert une amplification de
    manifestation au lieu d’une amplification phrénique ; par la suite et à chaque
    fois qu’il devrait acquérir une amplification phrénique, il peut choisir une amplification
    phrénique ou une amplification de manifestation. Une amplification de manifestation
    fonctionne sur une manifestation comme une amplification phrénique sur un sort,
    en respectant les mêmes restrictions. On utilise le terme de manifestation liée
    pour désigner une manifestation amplifiée. Les points de la réserve phrénique
    dépensés pour les amplifications de manifestation sont distincts de ceux sacrifiés
    pour générer des points de manifestation. Par exemple, un duelliste psychique
    capable de lancer des sorts de niveau 4 (avec un maximum de 4 PM par manifestation)
    pourrait transformer 4 points de sa réserve phrénique en PM et dépenser 2 points
    sur une amplification de manifestation, ce qui engendre une dépense totale de
    6 points de sa réserve phrénique.


    Créature fidèle (Ext). Quand le duelliste psychique manifeste une créature de
    pensée matérialisée, il peut dépenser 1 point de sa réserve phrénique pour lui
    permettre de rester, même si elle n’attaque pas. Il peut se concentrer par une
    action rapide au lieu d’une action complexe pour maintenir la créature, mais celle-ci
    ne peut attaquer que si le duelliste psychique se concentre par une action complexe.
    De plus, les dégâts de contrecoup psychique infligés par cette créature de pensée
    matérialisée sont diminués de moitié. Cette amplification peut être liée uniquement
    aux manifestations de créature de pensée matérialisée.


    Défense réciproque (Sur). Le duelliste psychique peut dépenser 1 point de sa réserve
    phrénique quand il utilise une manifestation défensive pour renforcer également
    ses défenses dans le monde réel. Son corps physique bénéficie d’un bonus d’intuition
    de +2 à la CA pendant un nombre de rounds égal à la durée de la manifestation
    défensive, ou pendant 1 round si la manifestation n’a pas de durée. Ce bonus passe
    à +3 au niveau 11 et +4 au niveau 15. Cette amplification peut être liée uniquement
    aux manifestations défensives.


    Effet prolongé (Ext). Le duelliste psychique peut dépenser des points de sa réserve
    phrénique pour augmenter la durée d’un état préjudiciable de 1 round par point
    dépensé. Il peut dépenser un maximum de 1 point de sa réserve phrénique par ce
    biais ; ce maximum passe à 2 points au niveau 11, 3 points au niveau 15 et 4 points
    au niveau 19. Si la cible réussit son jet de sauvegarde, cette amplification ne
    produit aucun effet (mais les points sont tout de même dépensés). Cette amplification
    peut être liée uniquement aux manifestations offensives qui infligent des états
    préjudiciables.


    Violente pensée matérialisée (Ext). Le duelliste psychique peut dépenser 1 point
    de sa réserve phrénique pour augmenter d’une catégorie la taille des dés de dégâts
    utilisés par une manifestation offensive (les d4 deviennent des d6, les d6 des
    d8, ou les d8 des d10). Cette amplification peut être liée uniquement aux manifestations
    offensives. Cette aptitude modifie amplifications phréniques et remplace l’amplification
    phrénique obtenue au niveau 7.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20psychique%20(Psychiste).ashx#Amplifications_de_manifestation_1
  
- Nom: Pensée concrète (Sur)
  Classe: Psychiste
  Archétype: Duelliste psychique
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un duelliste psychique de niveau 9 peut produire des manifestations
    offensives directement dans l’esprit de ses ennemis afin de les agresser sans
    engager de duel psychique. Le cas échéant, il peut générer des points de manifestation
    uniquement en sacrifiant un sort ; les autres méthodes restent inefficaces. L’utilisation
    d’une manifestation offensive par ce biais fonctionne comme l’incantation d’un
    sort dont le temps d’incantation est une action complexe. Les états préjudiciables
    infligés par ces manifestations offensives persistent pendant toute leur durée,
    même si la cible n’est pas engagée dans un duel psychique. Le duelliste psychique
    peut utiliser des amplifications de manifestation sur les manifestations offensives
    créées avec cette aptitude. Ces manifestations offensives ne peuvent pas affecter
    les créatures de pensée matérialisée. C’est un effet mental d’illusion (fantasme).
    Une créature de pensée matérialisée manifestée par ce biais est la seule à voir
    sa cible. Cette aptitude remplace celle de lien télépathique.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20psychique%20(Psychiste).ashx#Pensée_concrète_Sur_2
  
- Nom: Expert des manifestations (Ext)
  Classe: Psychiste
  Archétype: Duelliste psychique
  Source: AO
  Niveau: 1
  Auto: true
  Description: Un duelliste psychique de niveau 17 n’a plus besoin de dépenser autant
    de ressources pour créer des manifestations. Il acquiert 1 PM supplémentaire chaque
    fois qu’il crée une manifestation psychique, en plus des PM obtenus en sacrifiant
    des ressources. Cette aptitude n’augmente pas le nombre maximum de points qu’il
    peut dépenser par manifestation, mais elle lui permet de créer une manifestation
    dont le coût d’élève à 1 PM sans sacrifier aucune ressource. Cette aptitude remplace
    celle de télépathie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20psychique%20(Psychiste).ashx#Expert_des_manifestations_Ext_3
  
- Nom: Mutation physique (Sur)
  Classe: Psychiste
  Archétype: Esprit muté
  Source: AO
  Niveau: 1
  Auto: true
  Description: Les pouvoirs psychiques d’un esprit muté déforment son corps et lui
    permettent de muter physiquement par une action rapide, ce qui lui confère un
    bonus d’altération de +4 à sa valeur de Force et un malus de -2 à sa valeur d’Intelligence.
    Un esprit muté peut adopter sa forme physique mutée pendant un nombre quotidien
    de minutes égal à son niveau de psychiste. Ces minutes ne sont pas nécessairement
    consécutives mais doivent s’utiliser par période d’une minute au minimum. Une
    fois cette durée totale écoulée, l’esprit muté peut dépenser 1 point de sa réserve
    phrénique pour prolonger la durée d’un round. Il peut continuer à la prolonger
    de cette façon tant qu’il lui reste des points. Une fois la mutation terminée,
    l’esprit muté est fatigué et doit attendre un round avant de pouvoir muter son
    corps à nouveau. L’esprit muté doit accomplir une action simple s’il souhaite
    retrouver sa forme normale avant la fin d’une période d’une minute d’utilisation.
    Cette aptitude remplace l’amplification phrénique obtenue au niveau 1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20mut%c3%a9%20(Psychiste).ashx#Mutation_physique_Sur_0
  
- Nom: Mutations corporelles
  Classe: Psychiste
  Archétype: Esprit muté
  Source: AO
  Niveau: 1
  Auto: true
  Description: "À partir du niveau 3, chaque fois que l’esprit muté a l’occasion\
    \ d’acquérir une amplification phrénique, il peut choisir une amplification phrénique\
    \ ou une mutation corporelle. Une telle mutation confère ses avantages uniquement\
    \ quand l’esprit muté est sous l’effet de sa mutation physique. Chaque fois qu’il\
    \ active sa mutation physique, il peut activer une ou plusieurs des mutations\
    \ corporelles de son répertoire.\n\n. Le corps de l’esprit muté se ramollit et\
    \ devient caoutchouteux, ce qui lui confère une RD 2/-.\n . Le corps de l’esprit\
    \ muté se recouvre d’une fine couche de graisse gluante qui lui confère un bonus\
    \ de +4 au DMD.\n . Des crocs acérés poussent dans la bouche de l’esprit muté,\
    \ ce qui lui permet d’effectuer une attaque de morsure au cours d’une attaque\
    \ à outrance en appliquant son bonus de base à l’attaque le plus élevé. Cette\
    \ attaque inflige 1d4 points de dégâts (1d3 si taille P) et compte comme une attaque\
    \ principale, à moins qu’elle ne soit réalisée en même temps que des attaques\
    \ avec des armes manufacturées, conformément aux règles normales.\n . Les doigts\
    \ de l’esprit muté s’allongent et s’assouplissent, ce qui augmente son allonge\
    \ de 1,50 mètre quand il effectue des attaques de contact au corps à corps.\n\
    \ . Les mains de l’esprit muté se transforment en pattes griffues, ce qui lui\
    \ permet d’effectuer deux attaques de griffe en appliquant son bonus de base à\
    \ l’attaque le plus élevé. Chacune de ces attaques inflige 1d4 points de dégâts\
    \ (1d3 si taille P) et compte comme une attaque principale, à moins qu’elle ne\
    \ soit réalisée en même temps que des attaques avec des armes manufacturées, conformément\
    \ aux règles normales.\n . Les jambes de l’esprit muté s’allongent et s’amincissent,\
    \ ce qui augmente sa vitesse de déplacement de base de 3 mètres.\n . La peau de\
    \ l’esprit muté devient collante, ce qui lui confère un bonus de +4 aux tests\
    \ de manoeuvre offensive de désarmement et de lutte.\n . Le corps de l’esprit\
    \ muté change de teinte et de texture. Il acquiert une résistance de 5 contre\
    \ une énergie destructive (acide, électricité, feu, froid ou son) qu’il choisit\
    \ au moment où cette mutation est sélectionnée. Elle peut être sélectionnée plusieurs\
    \ fois. Chaque fois que l’esprit muté la sélectionne, il choisit une autre énergie\
    \ destructive contre laquelle il acquiert une résistance de 5 ou une énergie destructive\
    \ déjà sélectionnée pour augmenter sa résistance de 5.\n . Le torse de l’esprit\
    \ muté s’élargit de manière disproportionnée, ce qui lui confère un bonus d’armure\
    \ naturelle de +2 à la CA.\n . Les yeux de l’esprit muté grossissent, ce qui lui\
    \ confèrent la vision dans le noir jusqu’à 18 mètres. Cette aptitude modifie amplifications\
    \ phréniques."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20mut%c3%a9%20(Psychiste).ashx#Mutations_corporelles_1
  
- Nom: Accentuation phrénique (Sur)
  Classe: Psychiste
  Archétype: Esprit muté
  Source: AO
  Niveau: 7
  Auto: true
  Description: Au niveau 7, les amplifications phréniques de l’esprit muté accentuent
    ses mutations physiques. Chaque fois qu’un esprit muté modifie un sort à l’aide
    d’une amplification phrénique alors qu’il est sous forme physique mutée, il peut
    augmenter de 2 le bonus à sa valeur de Force octroyé par sa mutation physique
    pendant un nombre de rounds égal au niveau du sort lancé. Ce bonus ne se cumule
    pas avec lui-même ; si l’esprit muté l’active à nouveau, il applique la durée
    la plus élevée mais n’augmente pas le bonus. Tant que l’esprit muté est affecté
    par l’accentuation phrénique et dès qu’il subit des dégâts, il risque de perdre
    le contrôle de ses pouvoirs. À la fin de chaque tour pendant lequel il a subi
    des dégâts, l’esprit muté doit réussir un jet de Volonté (DD = 15 + la moitié
    de son niveau global) pour ne pas subir un malus de -2 aux jets de Volonté et
    à sa valeur d’Intelligence. Ces malus persistent pendant une heure une fois que
    le personnage a recouvré sa forme normale et se cumulent entre eux. Si le malus
    réduit son Intelligence à 0, l’esprit muté tombe dans le coma pendant une heure
    après avoir recouvré sa forme normale.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20mut%c3%a9%20(Psychiste).ashx#Accentuation_phrénique_Sur_2
  
- Nom: Mutations corporelles évoluées
  Classe: Psychiste
  Archétype: Esprit muté
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Un esprit muté de niveau 11 peut choisir une des mutations corporelles\
    \ évoluées suivantes au lieu d’une amplification phrénique.\n\n. Une paire d’ailes\
    \ charnues, semblables à celles des chauves-souris, pousse dans le dos de l’esprit\
    \ muté et lui confère une vitesse de déplacement en vol de 18 mètres avec une\
    \ manoeuvrabilité moyenne.\n . Le corps de l’esprit muté enfle et s’étire comme\
    \ s’il était sous l’effet d’un sort d’agrandissement, sauf que sa taille augmente\
    \ de 2 catégories (taille TG au maximum).\n . Les jambes de l’esprit muté fusionnent\
    \ pour former une queue et des nageoires poussent sur son dos et les côtés de\
    \ son corps, ce qui lui confère une vitesse de déplacement en nage de 9 mètres,\
    \ la perception des vibrations sur une distance de 9 mètres (qui affecte les créatures\
    \ en contact avec la même étendue d’eau) et le sous-type aquatique. Sa vitesse\
    \ de déplacement de base au sol est réduite à 3 mètres.\n . Les poings de l’esprit\
    \ muté prennent une taille démesurée et lui permettent d’effectuer un test de\
    \ manoeuvre offensive de bousculade par une action simple contre une créature\
    \ située à 3 mètres ou moins de lui.\n . La faculté de guérison naturelle du corps\
    \ de l’esprit muté est grandement améliorée, ce qui lui confère une guérison accélérée\
    \ 5.\n . Des yeux apparaissent un peu partout sur le corps de l’esprit muté. On\
    \ ne peut plus le prendre en tenaille et il bénéficie d’un bonus de +4 aux tests\
    \ de Perception. Cette aptitude modifie amplifications majeures."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20mut%c3%a9%20(Psychiste).ashx#Mutations_corporelles_évoluées_3
  
- Nom: Geist (Sur)
  Classe: Spirite
  Archétype: Canalisateur de geist
  Source: AO
  Niveau: 5
  Auto: true
  Description: 'Le fantôme d’un canalisateur de geist ne peut pas se manifester sous
    forme ectoplasmique mais uniquement sous forme intangible. Par conséquent, le
    fantôme ne possède aucune valeur de Force et une valeur de Sagesse initiale de
    12. Au lieu d’avoir deux attaques de coup, il en a une seule qui inflige 1d8 points
    de dégâts. Les dégâts de l’attaque de coup s’élèvent à 1d10 au niveau 5, 2d6 au
    niveau 10, 2d8 au niveau 15 et 2d10 au niveau 20 (si le fantôme est de taille
    M). Le fantôme n’obtient aucune attaque magique au niveau 4.


    Quand il est manifesté sous forme intangible, le fantôme d’un canalisateur de
    geist ne peut attaquer que d’autres créatures intangibles. Les dégâts qu’il inflige
    à ce type de créature ne sont pas réduits à cause de leur intangibilité car lui-même
    est également intangible. Au niveau 5, le fantôme peut accomplir une action rapide
    pour solidifier son corps à l’aide d’ectoplasme, ce qui lui permet d’attaquer
    des créatures tangibles pendant un round. Pendant cette période, les dégâts qu’il
    inflige aux créatures tangibles avec ses attaques de coup sont réduits de moitié
    et les dégâts que les créatures tangibles infligent au fantôme avec des armes
    non magiques sont euxaussi réduits de moitié. Au niveau 10, quand le fantôme solidifie
    son corps de la sorte, ses attaques infligent des dégâts normaux aux créatures
    tangibles.


    Cette aptitude modifie celle de fantôme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20geist%20(Spirite).ashx#Geist_Sur_0
  
- Nom: Impassible (Sur)
  Classe: Spirite
  Archétype: Canalisateur de geist
  Source: AO
  Niveau: 1
  Auto: true
  Description: "Le fantôme d’un canalisateur de geist n’est dominé par aucune émotion\
    \ : il reste froid et impassible. Le fantôme acquiert un nombre de rangs en Connaissances\
    \ (mystères) et Connaissances (religion) égal à son nombre de Dés de Vie. Tant\
    \ qu’il reste confiné dans la conscience de son canalisateur de geist, il confère\
    \ à son maître le don de Talent pour chacune de ces compétences. Le fantôme possède\
    \ des bonus de sauvegarde favorables en Réflexes et Volonté et acquiert Volonté\
    \ de fer en don supplémentaire, ainsi que les pouvoirs suivants.\n\nContact déstabilisant\
    \ (Sur) Par une action simple, le fantôme d’un canalisateur de geist peut effectuer\
    \ une attaque de contact au corps à corps contre une créature vivante, même si\
    \ celle-ci est tangible. Si l’attaque touche, la cible est secouée pendant 1d4+1\
    \ rounds. La réussite d’un jet de Volonté (DD = 10 + la moitié du nombre de Dés\
    \ de Vie du fantôme + le modificateur de Charisme du fantôme) annule cet effet.\
    \ Quand le fantôme d’un canalisateur de geist de niveau 5 peut infliger des dégâts\
    \ à des créatures tangibles avec ses attaques de coup, celles-ci bénéficient de\
    \ ce pouvoir lorsqu’elles sont effectuées contre des créatures tangibles vivantes.\
    \ Plusieurs attaques effectuées contre une même créature n’augmentent pas le degré\
    \ de peur. C’est un effet mental de terreur.\n\n  Le fantôme d’un canalisateur\
    \ de geist de niveau 7 peut utiliser la télékinésie sous forme de pouvoir magique.\
    \ Il peut utiliser uniquement les versions de force graduelle et de poussée subite\
    \ générées par ce sort. Le fantôme peut utiliser ce pouvoir trois fois par jour,\
    \ et une fois de plus par jour au niveau 10 et tous les 3 niveaux par la suite\
    \ ( jusqu’à un maximum de sept fois par jour au niveau 19). Son niveau de lanceur\
    \ de sorts en ce qui concerne ce pouvoir est égal à son nombre de Dés de Vie.\n\
    \nProtection spectrale (Sur) Par une action simple, quand le fantôme est confiné\
    \ dans la psyché d’un canalisateur de geist de niveau 12, celui-ci peut puiser\
    \ dans la puissance de son fantôme pour émettre une aura d’énergie spectrale qui\
    \ empêche les créatures intangibles d’approcher. Cette aura est une émanation\
    \ de 9 mètres de rayon centrée sur le canalisateur de geist. Les créatures intangibles\
    \ qui tentent de pénétrer dans cette zone doivent réussir un jet de Volonté (DD\
    \ = 10 + la moitié du niveau de spirite du canalisateur de geist + son modificateur\
    \ de Sagesse) pour y parvenir. Ce pouvoir peut être utilisé uniquement de manière\
    \ défensive et non agressive ; forcer l’aura contre une créature intangible réduit\
    \ la protection à néant. Le canalisateur de geist peut utiliser ce pouvoir pendant\
    \ un nombre quotidien de minutes égal à son niveau de spirite. Ces minutes ne\
    \ sont pas nécessairement consécutives mais doivent être utilisées par période\
    \ d’une minute au minimum.\n\n  Le fantôme d’un canalisateur de geist de niveau\
    \ 17 peut prendre possession de l’enveloppe physique d’autres créatures. Ce pouvoir\
    \ fonctionne comme une possession spirituelle (voir page 183). Le fantôme doit\
    \ être adjacent à sa cible pour pouvoir utiliser ce pouvoir. La cible peut résister\
    \ à la possession en réussissant un jet de Volonté (DD = 10 + la moitié du nombre\
    \ de Dés de Vie du fantôme + le modificateur de Charisme du fantôme). Le fantôme\
    \ peut utiliser ce pouvoir une fois par jour. Cette aptitude modifie le fantôme\
    \ et remplace l’émotion qui le domine."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20geist%20(Spirite).ashx#Impassible_Sur_1
  
- Nom: Manifestation spirituelle (Sur)
  Classe: Spirite
  Archétype: Canalisateur de geist
  Source: AO
  Niveau: 1
  Auto: true
  Description: À cause de la nature de son fantôme, un canalisateur de geist peut
    utiliser son aptitude de manifestation interne pour manifester son fantôme sous
    forme intangible uniquement. Cette aptitude modifie celle de manifestation interne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Canalisateur%20de%20geist%20(Spirite).ashx#Manifestation_spirituelle_Sur_2
  
- Nom: Fouet ectoplasmique (Sur)
  Classe: Spirite
  Archétype: Ectoplasmiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Par une action complexe, un ectoplasmiste de niveau 1 peut manifester
    un ou plusieurs fouets d’ectoplasme rattachés à son corps par de fins tendons
    fantomatiques. S’il manifeste deux fouets, il peut les manier comme des armes
    de corps à corps légères qui infligent chacune 1d6 points de dégâts tranchants
    (1d4 si l’ectoplasmiste est de taille P) avec un facteur et un multiplicateur
    de coup critique de 19-20/×2. Si l’ectoplasmiste ne manifeste qu’un seul fouet,
    il peut le manifester comme une arme de corps à corps à une main qui inflige 1d8
    points de dégâts tranchants (1d6 si l’ectoplasmiste est de taille P) avec un facteur
    et un multiplicateur de coup critique de 19-20/×2, ou comme une arme de corps
    à corps à deux mains qui inflige 2d6 points de dégâts contondants (1d10 si l’ectoplasmiste
    est de taille P) avec un multiplicateur de coup critique de ×2. Seul l’ectoplasmiste
    peut manier ou utiliser ces fouets. Il peut provoquer la disparition d’un ou plusieurs
    fouets manifestés par une action libre.


    Les fouets d’un ectoplasmiste de niveau 2 bénéficient d’un bonus d’altération
    de +1 aux jets d’attaque et de dégâts et sont considérés comme des armes magiques.


    Un ectoplasmiste de niveau 4 peut utiliser ses fouets comme des armes à allonge
    ou pour manipuler des objets à distance. S’il les manie comme des armes, l’allonge
    des fouets est augmentée de 1,50 mètre. À la différence de la plupart des armes
    à allonge, les fouets peuvent être maniés pour attaquer des adversaires situés
    n’importe où dans la zone de contrôle de l’ectoplasmiste, y compris des adversaires
    adjacents. Les attaques effectuées en profitant de l’allonge étendue des fouets
    provoquent des attaques d’opportunité, comme si l’ectoplasmiste attaquait avec
    une arme à distance. Si l’ectoplasmiste utilise les fouets pour manipuler des
    objets, ceux-ci se meuvent avec la même dextérité manuelle que les mains du personnage.
    L’utilisation des fouets pour manipuler des objets provoque toujours des attaques
    d’opportunité, même si l’action entreprise par l’ectoplasmiste n’en provoque normalement
    pas.


    Le bonus d’altération des fouets d’un ectoplasmiste de niveau 6 passe à +2 et
    on considère qu’ils possèdent l’alignement du personnage lorsqu’il s’agit d’ignorer
    les éventuelles réduction de dégâts.


    Les fouets d’un ectoplasmiste de niveau 8 deviennent des armes spectrales et leur
    allonge augmente de 1,50 mètre supplémentaire (pour une augmentation totale de
    3 mètres). En outre, les attaques effectuées avec les fouets contre des adversaires
    non adjacents ne provoquent plus d’attaque d’opportunité. L’utilisation des fouets
    pour manipuler des objets à distance provoque toujours des attaques d’opportunité,
    mais uniquement si l’action entreprise par l’ectoplasmiste en provoque normalement
    (au lieu d’en provoquer quelle que soit l’action entreprise). Le bonus d’altération
    des fouets d’un ectoplasmiste de niveau 10 passe à +3.


    Un ectoplasmiste de niveau 12 choisit une émotion dominante (colère, désespoir,
    dévouement, haine, jalousie, terreur ou zèle). Ses fouets acquièrent une propriété
    spéciale d’arme magique comme s’ils étaient affectés par un sort de lame spirituelle*
    (voir page 176) dont l’énergie de l’émotion dominante correspond à celle choisie
    par l’ectoplasmiste. Le bonus d’altération des fouets d’un ectoplasmiste de niveau
    14 passe à +4.


    Un ectoplasmiste de niveau 16 choisit une deuxième émotion dominante et ses fouets
    acquièrent les propriétés spéciales d’arme magique comme s’ils étaient affectés
    par un sort de lame spirituelle* dont l’énergie des émotions dominantes correspondent
    à celles choisies par l’ectoplasmiste. Le bonus d’altération des fouets d’un ectoplasmiste
    de niveau 18 passe à +5.


    Cette aptitude remplace celles de laisse éthérée, fantôme, partage de conscience,
    conscience unifiée, complicité spirituelle et conscience autonome.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ectoplasmiste%20(Spirite).ashx#Fouet_ectoplasmique_Sur_0
  
- Nom: Combat spirituel (Sur)
  Classe: Spirite
  Archétype: Ectoplasmiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: 'Un ectoplasmiste de niveau 3 peut, par une action complexe, effectuer
    toutes ses attaques avec un unique fouet ectoplasmique à une main ou léger qu’il
    tient dans une main, et également lancer, par une action libre, un unique sort
    de spirite dont le temps d’incantation est d’une action simple, avant ou après
    avoir effectué ses attaques avec le fouet ectoplasmique. L’ectoplasmiste subit
    un malus de -2 aux jets d’attaque quand il utilise le combat spirituel. S’il décide
    de lancer son sort sur la défensive, il peut s’imposer un malus supplémentaire
    aux jets d’attaque dont le maximum ne peut dépasser en négatif son bonus de Sagesse,
    et ajouter ce même montant en guise de bonus de circonstances à son test de concentration.
    Si le test de concentration rate, le sort est dépensé mais le malus aux attaques
    est tout de même appliqué.


    En outre, quand l’ectoplasmiste lance un sort de spirite avec une portée au contact,
    il peut effectuer ce contact en utilisant ses fouets ectoplasmiques. Au lieu d’effectuer
    l’attaque de contact au corps à corps gratuite qu’il doit normalement réaliser
    pour déclencher le sort, l’ectoplasmiste peut effectuer une attaque gratuite de
    fouet ectoplasmique en appliquant son bonus de base à l’attaque le plus élevé.
    Une attaque de fouet réussie inflige des dégâts normaux et déclenche les effets
    du sort. L’ectoplasmiste ne peut retenir la charge du sort si son attaque de fouet
    échoue. Cette aptitude remplace celles de manifestation interne, rappel du fantôme
    et manifestation durable.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ectoplasmiste%20(Spirite).ashx#Combat_spirituel_Sur_1
  
- Nom: Armure ectoplasmique (Sur)
  Classe: Spirite
  Archétype: Ectoplasmiste
  Source: AO
  Niveau: 1
  Auto: true
  Description: Quand un ectoplasmiste de niveau 4 manifeste son aptitude de fouet
    ectoplasmique, des vrilles d’ectoplasme enveloppent son corps et lui confèrent
    un bonus d’armure de +4 à la CA. Le bonus d’armure à la CA d’un ectoplasmiste
    de niveau 12 passe à +6 et fonctionne comme une armure spectrale. Cette aptitude
    remplace celles d’interférence spirituelle et interférence spirituelle supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Ectoplasmiste%20(Spirite).ashx#Armure_ectoplasmique_Sur_2
  
- Nom: Magie émotionnelle
  Classe: Spirite
  Archétype: Esprit fracturé
  Source: AO
  Niveau: 1
  Auto: true
  Description: La capacité d’incantation d’un esprit fracturé dépend de la force
    de son propre esprit et non de son lien avec le monde des esprits. Par conséquent,
    il utilise sa valeur de Charisme et non celle de Sagesse pour déterminer le niveau
    maximum de sorts qu’il peut lancer, les DD des jets de sauvegarde contre les sorts
    qu’il lance et les sorts supplémentaires dont il bénéficie chaque jour. Cette
    aptitude modifie la capacité d’incantation des sorts de spirite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20fractur%c3%a9%20(Spirite).ashx#Magie_émotionnelle_0
  
- Nom: Pouvoirs émotionnels (Mag)
  Classe: Spirite
  Archétype: Esprit fracturé
  Source: AO
  Niveau: 1
  Auto: true
  Description: "L’esprit fracturé acquiert un certain nombre de pouvoirs magiques\
    \ liés à l’émotion dominante de son fantôme. Il acquiert un pouvoir magique au\
    \ niveau 5, un deuxième au niveau 7, un troisième au niveau 9 et un quatrième\
    \ au niveau 16. L’esprit fracturé peut utiliser chacun de ces pouvoirs une fois\
    \ par jour. Chaque pouvoir peut s’utiliser une fois de plus par jour par tranche\
    \ de 4 niveaux de spirite audelà de celui nécessaire pour acquérir chacun d’eux.\
    \ Le DD des jets de sauvegarde contre ces pouvoirs magiques est égal à 10 + la\
    \ moitié du niveau de spirite de l’esprit fracturé + son modificateur de Charisme,\
    \ au lieu d’être calculé en fonction du niveau du sort. Les pouvoirs magiques\
    \ conférés par chaque émotion dominante sont indiqués ci-dessous.\n\n: agrandissement\
    \ (5), rage (7), grand pas (9), cri (16).\n Désespoir : boulette (5), coeur dévasté\
    \ (7), anathème (9), désespoir foudroyant (16).\n Dévouement : injonction (5),\
    \ arme spirituelle (7), bénédiction (9), protection contre la mort (16).\n Haine\
    \ : anathème (5), blessure modérée (7), imprécation (9), malédiction (16).\n Jalousie\
    \ : sanctuaire (5), résistance aux énergies destructives (7), bouclier entropique\
    \ (9), immunité contre les sorts (16).\n Terreur : imprécation (5), folle hallucination\
    \ (7), anathème (9), assassin imaginaire (16).\n Zèle : bénédiction (5), arme\
    \ spirituelle (7), faveur divine (9), liberté de mouvement (16). \n\n\nCette aptitude\
    \ remplace celles de détection des morts-vivants, apaisement des esprits, détection\
    \ de l’invisibilité et appel d’un esprit."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Esprit%20fractur%c3%a9%20(Spirite).ashx#Pouvoirs_émotionnels_Mag_1
  
- Nom: Magie divine
  Classe: Spirite
  Archétype: Onmyoji
  Source: AO
  Niveau: 1
  Auto: true
  Description: La capacité d’incantation d’un onmyoji est d’origine divine et non
    psychique. Comme tous les lanceurs de sorts divins, les sorts des onmyoji utilisent
    des composantes verbales et non intellectuelles, des composantes gestuelles et
    non émotionnelles et un ofuda en guise de focalisateur divin. Les ofudas sont
    des écrits sacrés rédigés sur du parchemin, du tissu, du bois (on les achète au
    même prix que les symboles sacrés en bois), ou du métal (qu’on achète au même
    prix que les symboles sacrés en argent). Cette aptitude modifie les capacités
    d’incantation des sorts de spirite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Onmyoji%20(Spirite).ashx#Magie_divine_0
  
- Nom: Résistance spirituelle (Sur)
  Classe: Spirite
  Archétype: Onmyoji
  Source: AO
  Niveau: 6
  Auto: true
  Description: Le fantôme protège son onmyoji contre les forces surnaturelles. Tant
    qu’il est confiné dans la conscience de l’onmyoji (et non bloqué sur le plan Éthéré
    ou complètement manifesté), il lui confère un bonus de +2 aux jets de sauvegarde
    effectués contre les pouvoirs magiques et surnaturels des fées, des Extérieurs
    et des morts-vivants intangibles. Au niveau 6 et tous les 6 niveaux par la suite,
    ce bonus augmente de +1 (jusqu’à un maximum de +5 au niveau 18). Cette aptitude
    remplace celles de partage de conscience et conscience unifiée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Onmyoji%20(Spirite).ashx#Résistance_spirituelle_Sur_1
  
- Nom: Enseignements divins (Sur)
  Classe: Spirite
  Archétype: Onmyoji
  Source: AO
  Niveau: 4
  Auto: true
  Description: Un onmyoji peut solliciter son fantôme pour qu’il l’aide à lancer
    des sorts qu’il n’est normalement pas capable de lancer. Au niveau 4 et tous les
    3 niveaux par la suite, il peut choisir un sort de la liste de sorts de prêtre
    d’un niveau de sort qu’il est capable de lancer pour l’ajouter à son répertoire
    de sorts connus, au même niveau que celui indiqué pour les prêtres. L’onmyoji
    compte sur l’influence de son fantôme pour lancer ces sorts, voilà pourquoi il
    peut lancer ces sorts supplémentaires de cette façon uniquement si le fantôme
    est confiné dans sa conscience (et non bloqué sur le plan Éthéré ou complètement
    manifesté). Cette aptitude remplace celles d’interférence spirituelle et interférence
    spirituelle supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Onmyoji%20(Spirite).ashx#Enseignements_divins_Sur_2
  
- Nom: Manifestation usurpée (Sur)
  Classe: Spirite
  Archétype: Spirite hanté
  Source: AO
  Niveau: 8
  Auto: true
  Description: 'Le fantôme d’un spirite hanté de niveau 3 commence à subvertir de
    manière subtile la relation avec son maître afin de s’approprier la puissance
    du lien au lieu de la partager. Quand il est complètement manifesté sous forme
    ectoplasmique, le fantôme peut utiliser son pouvoir de manifestation usurpée pour
    absorber l’énergie que contient le corps du spirite hanté et renforcer sa puissance
    ectoplasmique, ce qui affaiblit temporairement le personnage afin d’augmenter
    sa propre puissance. Le fantôme doit activer ce pouvoir par une action immédiate
    au début du tour du spirite. Il peut l’utiliser pendant un nombre quotidien de
    rounds égal à 3 + le niveau de spirite du personnage. Ces rounds ne sont pas nécessairement
    consécutifs et le fantôme peut dissiper les effets d’une manifestation usurpée
    par une action libre au cours de son tour. Tant que ce pouvoir fait effet, le
    spirite hanté devient nauséeux : ses joues se creusent, ses yeux s’enfoncent et
    son visage se ferme. De son côté, le fantôme voit sa taille et sa puissance brusquement
    augmenter : sa taille augmente d’une catégorie (comme s’il était sous l’effet
    d’un agrandissement) et son bonus d’armure naturelle à la CA augmente de 2 pendant
    toute la durée de l’effet. Si le spirite hanté annule ou atténue l’état préjudiciable
    nauséeux, le fantôme ne peut plus siphonner son énergie et n’obtient aucun des
    avantages conférés par la manifestation usurpée. Au niveau 8 et tous les 5 niveaux
    par la suite (aux niveaux 13 et 18), le fantôme acquiert de nouveaux pouvoirs
    lorsqu’il utilise la manifestation usurpée.


