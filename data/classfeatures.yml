- Nom: Désarmement prudent (Ext)
  Classe: Roublard
  Archétype: Fabricant de pièges
  Source: MJRA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, chaque fois qu’un fabricant de pièges tente de désarmer
    un piège à l’aide de la compétence de Sabotage, il ne déclenche pas celui-ci à
    moins de rater son test d’au moins 10 points. Si, malgré tout, il déclenche le
    piège qu’il tentait de désarmer, il ajoute le double de son bonus de sens des
    pièges pour en éviter les effets. Cette capacité remplace Esquive instinctive.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fabricant%20de%20pi%c3%a8ges%20(roublard).ashx#Désarmement_prudent_Ext_0
  
- Nom: Maître des pièges (Ext)
  Classe: Roublard
  Archétype: Fabricant de pièges
  Source: MJRA
  Niveau: 8
  Auto: true
  Description: Au niveau 8, chaque fois que le fabricant de pièges désarme un piège
    à l’aide de la compétence de Sabotage, il peut le contourner même si le résultat
    de son test n’a pas dépassé le DD d’au moins 10 points. S’il s’agit d’un piège
    magique qui autorise certaines créatures spécifiques à le traverser sans danger,
    il peut changer les critères qui déterminent quelles créatures font partie de
    cette catégorie (il peut par exemple ajouter ses alliés et retirer ses ennemis
    de la liste des créatures autorisées s’il le désire). Cette capacité remplace
    Esquive instinctive supérieure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fabricant%20de%20pi%c3%a8ges%20(roublard).ashx#Maître_des_pièges_Ext_1
  
