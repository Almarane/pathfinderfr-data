    pour ce type d'arme. Cette capacité remplace entraînement aux armures 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Combattant%20%c3%a0%20deux%20armes%20(guerrier).ashx#Équilibre_parfait_Ext_5
  
- Nom: Habile coup double (Ext)
  Classe: Guerrier
  Archétype: Combattant à deux armes
  Source: MJRA
  Niveau: 17
  Auto: true
  Description: Au niveau 17, lorsqu'il touche un adversaire avec ses deux armes,
