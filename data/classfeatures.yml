- Nom: Bravache au combat (Ext)
  Classe: Roublard
  Archétype: Effronté
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Lorsqu’un effronté touche un adversaire et lui inflige des dégâts
    d’attaque sournoise, il peut sacrifier 1d6 points de ces dégâts pour pouvoir effectuer
    un test d’Intimidation afin de démoraliser cet ennemi sans que cela ne lui coûte
    une action. Ce test bénéficie d’un bonus de +5 pour chaque d6 de dégâts qu’il
    sacrifie (en plus du premier). Cette capacité remplace recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Effront%c3%a9%20(roublard).ashx#Bravache_au_combat_Ext_0
  
- Nom: Sourire effronté (Ext)
  Classe: Roublard
  Archétype: Effronté
  Source: MJRA
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’effronté gagne un bonus de moral de +1 aux tests de
    Bluff et de Diplomatie. Ce bonus augmente de +1 par tranche de trois niveaux au-delà
    du niveau 3. Cette capacité remplace Sens des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Effront%c3%a9%20(roublard).ashx#Sourire_effronté_Ext_1
  
