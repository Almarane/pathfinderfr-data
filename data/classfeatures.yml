- Nom: Défense à distance (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 19
  Auto: true
  Description: Au niveau 19, l'archer reçoit une RD 5/- contre les attaques à distance.
    De plus, il peut, par une action immédiate, attraper une flèche qui le visait
    et la tirer sur une cible de son choix, comme avec le don capture de projectiles.
    Cette capacité remplace maîtrise des armures .
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archer%20(guerrier).ashx#Défense_à_distance_Ext_6
  
- Nom: Maîtrise des armes (Ext)
  Classe: Guerrier
  Archétype: Archer
  Source: MJRA
  Niveau: 1
  Auto: true
  Description: Ce pouvoir est identique à  celui du guerrier standard, mais l'archer
