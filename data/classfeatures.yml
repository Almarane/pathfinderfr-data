    et de +3 aux jets de dégâts quand il se bat avec une arme qui appartient au groupe
    des armes de combat rapproché. Ces deux bonus augmentent de +1 tous les quatre
    niveaux après le 3 (avec un maximum de +5 aux jets d’attaque et de +7 aux jets
    de dégâts au niveau 19). Ce pouvoir remplace entraînement aux armes 1 et 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Castagneur%20(guerrier).ashx#Combat_rapproché_Ext_1
  
- Nom: Posture menaçante (Ext)
  Classe: Guerrier
  Archétype: Castagneur
  Source: AG
  Niveau: 7
  Auto: true
  Description: Au niveau 7, le castagneur harcèle et distrait constamment ses ennemis.
    Quand une créature lui est adjacente, elle subit un malus de -1 aux jets d’attaque
    et un autre de -4 aux tests de Concentration. Ces malus augmentent de 1 tous les
    quatre niveaux après le 7 (avec un maximum de -4 aux jets d’attaque et de -7 aux
    tests de Concentration au niveau 19). Les créatures adjacentes ne subissent pas
    de malus si le castagneur est chancelant, étourdi, hébété, inconscient ou sans
    défense. Ce pouvoir remplace entraînement aux armures 2, 3 et 4 et maîtrise des
    armures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Castagneur%20(guerrier).ashx#Posture_menaçante_Ext_2
  
- Nom: Poursuite (Ext)
  Classe: Guerrier
  Archétype: Castagneur
  Source: AG
  Niveau: 9
  Auto: true
  Description: Au niveau 9, quand une créature fait un pas de 1,50 m pour sortir
    de la zone de posture menaçante du castagneur ou s’il sort de cette zone à l’aide
    d’une action de retraite, il provoque tout de même une attaque d’opportunité de
    la part du castagneur. Ce pouvoir remplace entraînement aux armes 3 et 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Castagneur%20(guerrier).ashx#Poursuite_Ext_3
  
- Nom: Immobiliser
  Classe: Guerrier
  Archétype: Castagneur
  Source: AG
  Niveau: 13
  Auto: true
