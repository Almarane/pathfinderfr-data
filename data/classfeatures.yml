##
## Aptitudes du magicien
##

- Nom: Armes et armures
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le magicien
    est formé au maniement des arbalètes légères, des arbalètes lourdes, des bâtons,
    des dagues et des gourdins mais pas au port des armures ni à l’utilisation des
    boucliers. En effet, une armure restreint ses gestes, ce qui risque de faire échouer
    ses sorts à composante gestuelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Armes_et_armures_0

- Nom: Sorts
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un magicien peut lancer des sorts profanes appartenant à la liste
    des sorts d’ensorceleur et de magicien. Un magicien doit choisir et préparer ses
    sorts à l’avance.\n\nPour apprendre ou lancer un sort, un magicien doit avoir
    une valeur d’Intelligence au moins égale à 10 + le niveau du sort. Le DD des jets
    de sauvegarde contre les sorts du magicien est égal à 10 + le niveau du sort +
    le modificateur d’Intelligence du magicien.\n\nLe magicien ne peut lancer qu’un
    nombre de sorts donné de chaque niveau chaque jour. Son quota de sorts quotidien
    est indiqué dans la Table \"Le Magicien\". En plus de cela, il reçoit des sorts
    en bonus si sa valeur d’Intelligence est suffisamment élevée (voir la Table \"Modificateurs
    de caractéristique et sorts en bonus\").\n\nLe magicien n’est pas limité quant
    au nombre de sorts qu’il peut connaître. Il doit cependant choisir et préparer
    ses sorts à l’avance en étudiant son grimoire pendant une heure, après huit heures
    de sommeil. Pendant qu’il étudie, le magicien choisit quels sorts il va préparer
    pour la journée."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Sorts_1

- Nom: Langues supplémentaires
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le magicien peut apprendre le draconien à la place d’une des langues
    supplémentaires autorisées par sa race."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Langues_supplémentaires_2

- Nom: Pacte magique (Ext ou Mag)
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Au niveau 1, un puissant lien se crée entre le magicien et un objet
    ou une créature. Ce lien peut prendre l’une des deux formes suivantes : un familier
    ou un objet fétiche. Un familier est un animal de compagnie magique qui améliore
    les compétences et rehausse les sens du magicien alors qu’un objet fétiche est
    un objet que le magicien utilise pour lancer des sorts supplémentaires ou en tant
    qu’objet magique. Une fois qu’un magicien a choisi une de ces deux options, il
    ne peut plus modifier son choix. Pour les règles concernant les familiers, voir
    la page correspondante, pour celles qui traitent des objets fétiches, voir ci-dessous.\n\nLes
    magiciens qui choisissent un objet fétiche le possèdent automatiquement (sans
    devoir le payer) lorsqu’ils entrent en jeu. L’objet en question doit appartenir
    à une des catégories suivantes : amulette, anneau, arme, baguette ou bâton. Il
    s’agit toujours d’un objet de maître. Les armes que le personnage reçoit au niveau
    1 ne sont jamais composées d’un matériel spécial. Si l’objet est une amulette
    ou un anneau, il doit être porté pour pouvoir être utilisé. Les armes, les baguettes
    et les bâtons, quant à eux, doivent être tenus dans une main. Si un magicien tente
    de lancer un sort sans porter ou tenir son objet fétiche, il doit réussir un test
    de concentration pour éviter de perdre le sort. Le DD de ce test vaut 20 + le
    niveau du sort. Si l’objet est un anneau ou une amulette, il occupe l’emplacement
    d’un objet magique (cou ou anneau).\n\nUn magicien peut utiliser son objet fétiche
    une fois par jour pour lancer n’importe quel sort qui se trouve dans son grimoire
    et qu’il est capable de lancer et ce, même s’il ne l’a pas préparé. Ce sort fonctionne
    comme n’importe quel autre sort lancé par le magicien : même temps d’incantation,
    même durée et les effets dépendant du niveau du magicien sont déterminés normalement.
    Le sort ne peut être modifié par aucun don de métamagie ni aucune capacité spéciale.
    Le magicien ne peut pas utiliser son objet fétiche pour lancer des sorts appartenant
    à ses écoles opposées (voir « École de magie »).\n\nUn magicien peut ajouter de
    nouvelles capacités magiques à son objet fétiche comme s’il possédait les dons
    de création d’objets magiques nécessaires, mais seulement si son niveau est suffisant
    pour remplir les conditions requises par ces dons. Par exemple, un magicien ayant
    une dague comme objet fétiche doit être de niveau supérieur ou égal à 5 pour ajouter
    des propriétés magiques à la dague (voir le don de Création d’armes et d’armures
    magiques). Si l’objet fétiche est une baguette et qu’on dépense sa dernière charge,
    il ne peut plus être utilisé comme baguette magique mais il n’est pas détruit
    pour autant : il conserve ses capacités d’objet fétiche et peut être utilisé pour
    créer une nouvelle baguette. Les propriétés magiques d’un objet fétiche, y compris
    les capacités magiques ajoutées à l’objet, ne fonctionnent que pour le magicien
    qui le possède. Si le propriétaire d’un objet fétiche meurt ou si l’objet est
    remplacé, il redevient un objet de maître ordinaire.\n\nSi un objet fétiche est
    endommagé, il revient à son maximum de points de vie la prochaine fois que le
    magicien prépare ses sorts. Si l’objet fétiche est détruit ou perdu, le magicien
    peut le remplacer une semaine plus tard en réalisant un rituel qui dure huit heures
    et coûte 200 po par niveau de magicien (en plus du coût de l’objet de maître).
    Le nouvel objet fétiche ne possède aucune des propriétés magiques qui avaient
    pu être ajoutées à l’ancien objet. Un magicien peut également désigner un nouvel
    objet magique comme objet fétiche de remplacement. Cela fonctionne comme ci-dessus,
    si ce n’est que l’objet magique conserve ses propriétés et acquiert en plus les
    avantages et les désavantages des objets fétiches.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Pacte_magique_Ext_ou_Mag_3

- Nom: École de magie
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un magicien peut choisir de se spécialiser dans une école de magie
    afin d’acquérir des sorts et des pouvoirs supplémentaires associés à cette école.
    Ce choix doit être fait au niveau 1 et ne peut être modifié par la suite. Si le
    magicien ne choisit aucune école, il reçoit les avantages liés à l’école universelle.\n\nUn
    magicien qui choisit de se spécialiser dans une des huit écoles de magie standard
    doit sélectionner deux autres écoles qui deviennent ses écoles opposées et représentent
    les domaines de connaissances qu’il décide de sacrifier pour se concentrer sur
    son domaine de prédilection. Un magicien peut préparer un sort appartenant à une
    de ses écoles opposées mais il doit alors utiliser deux emplacements de sort du
    même niveau.\n\nPar exemple, un magicien dont une des écoles d’opposition est
    l’Évocation doit utiliser deux emplacements de sort de 3e niveau pour préparer
    une boule de feu. De plus, le spécialiste subit un malus de -4 à tous les tests
    de compétence pour fabriquer un objet magique dont la création nécessite un sort
    appartenant à une de ses écoles d’opposition.\n\nUn magicien généraliste peut
    préparer des sorts de n’importe quelle école sans aucune restriction.\n\nLes magiciens
    spécialistes reçoivent un certain nombre de pouvoirs d’école dépendant de leur
    spécialité. Ils obtiennent également un emplacement de sort supplémentaire pour
    chacun des niveaux de sorts auxquels ils ont accès (sauf le niveau 0). Chaque
    jour, le magicien peut utiliser cet emplacement supplémentaire pour préparer un
    sort appartenant à son école de spécialisation et figurant sur son grimoire. Le
    magicien peut choisir de préparer un sort modifié par un don de métamagie dans
    un de ces emplacements supplémentaires mais il devra alors utiliser un emplacement
    de niveau plus élevé. Les magiciens généralistes ne reçoivent pas d’emplacements
    de sort supplémentaires.\n\nAu lieu de se spécialiser dans l’une des huit écoles
    de magie standard, un magicien peut se focaliser sur l’étude d’une des quatre
    écoles de magie élémentaires. Comme les écoles ordinaires, ces quatre nouvelles
    options octroient un certain nombre de pouvoirs d’école et un emplacement de sort
    en bonus pour chaque niveau de sorts auquel le magicien a accès (à partir du 1
    niveau). Contrairement aux écoles ordinaires, une école élémentaire impose au
    magicien de choisir son élément opposé comme école d’opposition (l’Air contre
    la Terre, l’Eau contre le Feu). Le magicien ne doit pas choisir de seconde école
    d’opposition. Pour pouvoir préparer un sort appartenant à son école d’opposition,
    il doit utiliser deux emplacements de sort, conformément aux règles normales.\n\nVoir
    la liste des écoles de magie."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#École_de_magie_4

- Nom: Tours de magie
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le magicien peut préparer un certain nombre de tours de magie (ou
    sorts de niveau 0) chaque jour, comme indiqué dans la Table ci-dessus sous la
    mention « Sorts par jour ». Il jette ces sorts comme les autres mais ils ne sont
    pas dépensés lorsqu’ils sont lancés et peuvent être utilisés à nouveau."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Tours_de_magie_5

- Nom: Écriture de parchemins
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un magicien de niveau 1 acquiert automatiquement le don Écriture de
    parchemins comme don supplémentaire."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Écriture_de_parchemins_6

- Nom: Dons supplémentaires et découvertes arcaniques
  Classe: Magicien
  Source: MJ
  Niveau: 5
  Auto: True
  Description: "Aux niveaux 5, 10, 15 et 20, le magicien gagne un don supplémentaire.
    Ce don doit obligatoirement être un don de métamagie, un don de création d’objets
    ou encore le don Maîtrise des sorts. Le magicien doit satisfaire à toutes les
    conditions requises pour le don choisi, y compris le niveau de lanceur de sorts
    minimum. Ces dons viennent s’ajouter à ceux que tous les personnages gagnent en
    montant de niveau (et pour lesquels le magicien n’est pas limité aux catégories
    de dons citées plus haut).\n\nLes magiciens passent une grande partie de leur
    existence à chercher de grandes vérités et à traquer les connaissances comme si
    leur vie en dépendait. Le pouvoir du magicien ne réside pas forcément dans ses
    sorts, ce ne sont que des manifestations extérieures visibles de ce pouvoir. La
    véritable puissance du magicien réside dans son intelligence indomptable, dans
    sa dévotion à son art et dans ses capacités à dépasser les vérités superficielles
    pour comprendre les fondements cachés de l’existence. Un magicien passe une grande
    partie de son temps à faire des recherches sur les sorts et préfère découvrir
    une bibliothèque inconnue plutôt qu’une salle pleine de pièces d’or. Les magiciens
    ne sont pas forcément des rats de bibliothèque reclus mais ils brûlent de curiosité
    face à l’inconnu. Les découvertes arcaniques résultent de cette obsession pour
    la magie. Le magicien peut apprendre une découverte magique au lieu de choisir
    un don normal ou un don de magicien supplémentaire."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Dons_supplémentaires_et_découvertes_arcaniques_7

- Nom: Grimoire
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le magicien doit étudier son grimoire chaque jour afin de préparer
    les sorts qu’il souhaite utiliser. Il est incapable de préparer un sort qui ne
    se trouve pas dans son grimoire, exception faite de lecture de la magie, que tout
    magicien peut préparer de tête.\n\nLe personnage commence sa carrière avec un
    grimoire contenant tous les sorts de niveau 0 (sauf ceux appartenant à une école
    opposée, s’il est spécialisé, voir « École de magie ») plus trois sorts du 1er
    niveau choisis par le joueur. On y ajoute un nouveau sort du 1er niveau pour chaque
    point de bonus du modificateur d’Intelligence du personnage. Chaque fois que le
    personnage gagne un niveau de magicien, il ajoute deux nouveaux sorts dans son
    grimoire. Ces sorts doivent appartenir à des niveaux de sorts auxquels il a accès
    (en considérant son niveau de magicien nouvellement augmenté). À n’importe quel
    moment, le personnage peut également recopier des sorts trouvés dans le grimoire
    d’un autre magicien (voir la section Ecrits de magie profane).\n\nLes armures
    gênent les mouvements complexes nécessaires pour lancer des sorts possédant une
    composante gestuelle. Les descriptions des armures et des boucliers indiquent
    le risque d’échec des sorts profanes pour chaque type de protection (voir le tableau
    récapitulatif des armures).\n\nUn lanceur de sorts profane n’encourt aucun risque
    d’échec lorsqu’il lance un sort sans composante gestuelle, même s’il porte une
    armure. Ces sorts peuvent également être lancés lorsque le personnage a les mains
    liées ou lorsqu’il participe à une lutte (mais un test de concentration peut être
    nécessaire). Le don de métamagie Incantation statique permet au lanceur de sorts
    de préparer ou de lancer un sort sans sa composante gestuelle en le considérant
    comme un sort appartenant au niveau directement supérieur à son niveau normal.
    Cette option permet aussi de lancer un sort en armure sans subir de risque d’échec
    des sorts."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magicien.ashx#Grimoire_8

##
## Écoles de magie
##

- Nom: "École de magie: Abjuration"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les abjurateurs retournent la magie contre elle-même et se spécialisent dans les sorts qui protègent ou bloquent les assaillants.\n\n
    Résistance (Ext). L’abjurateur gagne une résistance de 5 points à un type d’énergie qu’il choisit lorsqu’il prépare ses sorts et qui peut être différente d’un jour à l’autre. Au niveau 11, cette résistance passe à 10 points. Au niveau 20, elle se transforme en une immunité au type d’énergie choisi.\n\n
    Champ de protection (Sur). Par une action simple, l’abjurateur peut créer un champ de protection magique de 3 m (2 cases) de rayon. Ce champ est centré sur lui et persiste pendant un nombre de rounds égal à son modificateur d’Intelligence. Tous les alliés de l’abjurateur se trouvant dans ce champ (y compris l’abjurateur lui-même) gagnent un bonus de parade de +1 à leur CA . Ce bonus s’accroît de +1 par tranche de cinq niveaux de magicien. Chaque jour, l’abjurateur peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Absorption d’énergie (Sur). Au niveau 6, l’abjurateur acquiert la capacité d’absorber chaque jour une certaine quantité d’énergie égale à trois fois son niveau de magicien. Chaque fois qu’il subit des dégâts d’énergie, son immunité, sa vulnérabilité ou sa résistance éventuelles s’appliquent en premier lieu puis le reste des dégâts est déduit de son total d’absorption quotidien. Si tous les dégâts ne peuvent pas être absorbés, ceux en excès s’appliquent normalement à l’abjurateur."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Abjuration%20(%c3%a9cole).ashx

- Nom: "École de magie: Air"
  Classe: Magicien
  Source: MJRA
  Niveau: 1
  Description: "L’élémentaliste de l’Air manipule les forces du vent, du ciel, des nuages et des éclairs pour semer la confusion et la destruction chez ses ennemis tout en volant dans les airs.\n\n
    Suprématie aérienne (Sur). Le magicien gagne un bonus d’altération de +2 aux tests de Vol. Ce bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus, il peut lancer feuille morte à volonté sur lui-même. Au niveau 5, le magicien peut lancer lévitation à volonté sur lui-même. Au niveau 10, il peut lancer vol à volonté sur lui-même. Au niveau 20, chaque fois qu’il effectue un test de Vol, le magicien peut considérer que le dé indique un 20 naturel.\n\n
    Décharge d’éclair (Sur). Par une action simple, le magicien peut lancer une décharge d’électricité qui inflige 1d6 points de dégâts + 1 point par tranche de deux niveaux de magicien à toutes les créatures situées dans un rayon de 1,50 m (1 c) autour de lui et qui les éblouit pendant 1d4 rounds. Un jet de Réflexes réussi permet d’annuler l’éblouissement et de diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Le magicien peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\n
    Cyclone (Sur). Au niveau 8, le magicien peut s’entourer de vents violents par une action simple. Ce cyclone a un rayon pouvant aller jusqu’à 3 m (2 c) et une hauteur maximale de 3 m (2 c) par niveau de magicien. Les attaques à distance qui passent à travers lui échouent automatiquement. Toutes les créatures volantes qui traversent le cyclone doivent effectuer un test de Vol pour éviter de tomber et de subir des dégâts de chute (la créature ne peut pas tenter un test de Volonté pour annuler ou réduire ces dégâts). Les créatures au sol ne peuvent pas traverser le cyclone sans d’abord réussir un test de Force contre un DD égal à 10 + le NLS du magicien. Le cyclone est légèrement visible et peut être repéré avec un test de Perception de DD 15. Le magicien peut utiliser cette capacité pendant un nombre de rounds par jour égal à son niveau de magicien. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Air%20(%c3%a9cole).ashx

- Nom: "École de magie: Bois"
  Classe: Magicien
  Source: AM
  Niveau: 1
  Description: "Le bois représente la flexibilité, la chaleur, le vent, la générosité, la coopération et l’idéalisme. Les adeptes de cette magie élémentaire ressemblent souvent à des druides, autant au niveau de leur personnalité que de leur magie.\n\n
    Magie du bois : Au niveau 1, le personnage ajoute les sorts suivants à sa liste de sorts de magicien : 3– forme d’arbre, 4– croissance végétale, 5– empire végétal, 6– voyage par les arbres, 7– chêne animé, 8– transmutation du métal en bois, 9– contrôle des plantes\n\n
    Altération flexible (Sur). Un maître du bois est capable de ployer comme un roseau sous la contrainte et de reprendre sa place initiale d’un geste. Il gagne un bonus d’altération de +1 à la Dextérité, la Constitution ou la Sagesse. Ce bonus augmente de +1 tous les cinq niveaux de magicien, avec un maximum de +5 au niveau 20. Le magicien peut attribuer ce bonus à une nouvelle caractéristique quand il prépare ses sorts. Au niveau 20, ce bonus s’applique à deux de ces caractéristiques, au choix.\n\n
    Lance brisée (Sur). Le magicien peut, par une action simple, créer un épieu de bois adapté à sa taille. Il fait une attaque à distance pour le lancer contre toute cible située dans les 30 mètres (20c) (il faut appliquer les malus de distance) et utilise son bonus d’Intelligence comme bonus d’attaque au lieu de son modificateur de Force ou de Dextérité. L’épieu inflige les dégâts requis pour sa taille avant de se briser en milliers d’échardes. La cible reçoit 1 point de saignement par round à son tour. Au niveau 6 puis tous les six niveaux, l’épieu gagne un bonus d’altération de +1 et les dégâts de saignement augmentent de +1. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur d’Intelligence.\n\n
    Défense coopérative (Sur). Au niveau 8, quand le magicien et un ou plusieurs alliés situés à moins de 9 mètres (6c) sont visés par un sort ou un effet, le magicien peut utiliser ce pouvoir pour que les alliés se servent de son jet de sauvegarde à la place du leur. Chaque allié doit faire ce choix individuellement avant de lancer les dés. Ce pouvoir s’active par une action immédiate. Le magicien peut se servir de ce pouvoir une fois par jour au niveau 8 et une fois de plus tous les quatre niveaux de magicien au-delà du 8ème."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Bois%20(%c3%a9cole).ashx

- Nom: "École de magie: Divination"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les devins maîtrisent les sorts qui permettent d’espionner à distance, de formuler des prophéties ou d’explorer le monde.\n\n
    Mis en garde (Sur). Le devin peut toujours agir au cours du round de surprise, même s’il échoue lors du test de Perception visant à repérer ses ennemis. Il reste cependant pris au dépourvu jusqu’à ce qu’il puisse agir. De plus, il bénéficie d’un bonus aux tests d’initiative égal à la moitié de son niveau de magicien (au minimum +1). Au niveau 20, chaque fois que le devin doit déterminer son initiative, on considère qu’il obtient un 20 naturel sur le dé.\n\n
    Chance du devin (Mag). En une action simple, le devin peut toucher une créature et lui conférer un bonus d’intuition à tous ses jets d’attaque, tests de compétence, tests de caractéristique et jets de sauvegarde. Ce bonus est égal à la moitié de son niveau de magicien (au minimum +1) et persiste pendant 1 round. Chaque jour, le devin peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Adepte de la scrutation (Sur). Au niveau 8, lorsque quelqu’un l’observe par magie, le devin en est automatiquement conscient, comme s’il était sous l’effet d’un sort permanent de détection de la scrutation. De plus, chaque fois que le devin espionne une créature par magie, on considère que la connaissance qu’il a de cette créature est meilleure (d’une catégorie) que ce qu’elle est normalement. Les cibles dont le personnage a « une grande connaissance », quant à elles, subissent un malus de -10 au jet de sauvegarde pour résister à la tentative de scrutation."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Divination%20(%c3%a9cole).ashx

- Nom: "École de magie: Eau"
  Classe: Magicien
  Source: MJRA
  Niveau: 1
  Description: "L’élémentaliste de l’Eau tire sa magie des grands fonds marins. Il peut écraser ses ennemis sous d’immenses vagues ou les avoir à l’usure en érodant leurs forces petit à petit.\n\n
    Suprématie aquatique (Sur). Le magicien gagne un bonus d’altération de +2 aux tests de Natation. Ce bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus, il peut retenir sa respiration pendant un nombre de rounds égal à quatre fois sa valeur de Constitution avant de devoir commencer à effectuer des tests contre la noyade. Au niveau 10, il gagne une vitesse de nage égale à sa vitesse de déplacement de base. Au niveau 20, chaque fois qu’il effectue un test de Natation, il peut considérer que le dé indique un 20 naturel.\n\n
    Explosion de froid (Sur). Par une action simple, le magicien peut libérer un souffle de froid glacial qui inflige 1d6 points de dégâts + 1 point par tranche de deux niveaux de magicien à toutes les créatures dans un rayon de 1,50 m (1 c) autour de lui et les rend chancelantes pendant 1 round. Un jet de Réflexes réussi permet d’annuler l’état chancelant et de diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Il peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\n
    Vague (Sur). Au niveau 8, le magicien peut créer une vague d’eau qui apparaît où il se trouve et se déplace de 9 m (6 c) par round en s’éloignant de lui dans une direction qu’il choisit. Les créatures frappées par la vague peuvent être jetées au sol et repoussées. Le magicien effectue un test de NLS contre le DMD de chacune des créatures frappées. En cas de réussite, la créature est mise à terre. Si le test de NLS dépasse le DMD de la créature de 5 points ou plus, celle-ci est emportée par la vague tout au long du mouvement qu’elle effectue ce round là. Si, au début du tour du magicien (c’est-à-dire lorsque la vague se déplace), la cible occupe le même emplacement que la vague, il reçoit un bonus de +5 sur son test de NLS. Les créatures emportées par la vague peuvent sortir de la vague lors de leur tour de jeu si elles réussissent un test de Force contre un DD de 10 + la moitié du NLS du magicien + son modificateur d’Intelligence. Par contre, elles ne peuvent pas respirer (de l’air) tant qu’elles occupent le même espace que la vague. La vague a une hauteur de 6 m (4 c) et peut faire jusqu’à 1,50 m (1 c) de long par niveau de magicien. Les feux non magiques touchés par la vague sont automatiquement éteints. Les effets de feu magiques ne sont pas affectés. Le magicien peut utiliser cette capacité un nombre de fois par jour égal à la moitié de son niveau de magicien. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Eau%20(%c3%a9cole).ashx

- Nom: "École de magie: Enchantement"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les enchanteurs utilisent la magie pour contrôler et manipuler l’esprit de leurs victimes.\n\n
    Sourire enchanteur (Sur). L’enchanteur gagne un bonus d’altération de +2 aux tests de Bluff, de Diplomatie et d’Intimidation. Ce bonus augmente de +1 par tranche de cinq niveaux de magicien, jusqu’à un maximum de +6 au niveau 20. Au niveau 20, chaque fois que l’enchanteur réussit un jet de sauvegarde contre un sort de l’école d’Enchantement, ce sort est renvoyé vers la créature qui l’a lancé comme par le sort renvoi des sorts.\n\n
    Toucher hébétant (Mag). L’enchanteur peut rendre une créature hébétée pendant 1 round en réussissant une attaque de contact au corps à corps à son encontre. Les créatures possédant un nombre de DV supérieur au niveau de magicien de l’enchanteur ne peuvent pas être affectées. Chaque jour, l’enchanteur peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Aura de désespoir (Sur). Au niveau 8, l’enchanteur peut s’entourer d’une aura de désespoir de 9 m (6 cases) de rayon chaque jour pendant un nombre total de rounds égal à son niveau de magicien. Les ennemis pris dans cette aura subissent un malus de -2 aux tests de caractéristiques, jets d’attaque, jets de dégâts, jets de sauvegarde et tests de compétence. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enchantement%20(%c3%a9cole).ashx

- Nom: "École de magie: Évocation"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les évocateurs s’intéressent à la puissance brute de la magie et parviennent à l’utiliser pour créer ou détruire avec une aisance déconcertante.\n\n
    Sorts intenses (Sur). Chaque fois qu’un évocateur lance un sort d'évocation infligeant des points de dégâts, ceux-ci sont augmentés de la moitié de son niveau de magicien (au minimum +1). Ce bonus aux dégâts ne s’applique qu’une seule fois par sort (pas une fois par projectile ou par rayon) et ne peut être divisé entre plusieurs projectiles ou rayons. Les dégâts supplémentaires sont du même type que ceux du sort. Ces dégâts supplémentaires ne sont pas augmentés par l'application du don Extension d'effet ou d'une capacité similaire. Au niveau 20, chaque fois que l’évocateur lance un sort d’Évocation et doit réussir un test pour vaincre la résistance à la magie de sa cible, il peut réaliser deux jets et choisir le meilleur résultat des deux.\n\n
    Projectile de force (Mag). Par une action simple, l’évocateur peut créer un projectile de force qui touche automatiquement sa cible, comme un projectile magique. Le projectile de force inflige 1d4 points de dégâts en plus du bonus découlant du pouvoir de sorts intenses. Il s’agit d’un effet de force. Chaque jour, l’évocateur peut utiliser cette capacité un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Mur élémentaire (Mag). Au niveau 8, l’évocateur peut créer un mur d’énergie qui existe, chaque jour, pendant un nombre total de rounds égal à son niveau de magicien. Ces rounds ne doivent pas forcément être consécutifs. Le mur inflige des dégâts d’acide, d’électricité, de feu ou de froid, au choix de l’évocateur au moment de sa création. Le mur élémentaire fonctionne par ailleurs comme un mur de feu."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89vocation%20(%c3%a9cole).ashx

- Nom: "École de magie: Feu"
  Classe: Magicien
  Source: MJRA
  Niveau: 1
  Description: "L’élémentaliste du Feu voit autour de lui un monde qui est destiné à brûler et il peut manipuler ce feu pour qu’il consume ses ennemis. Il a également appris que le feu peut purifier et protéger s’il est bien contrôlé.\n\n
    Suprématie ignée (Sur). Le magicien gagne une résistance au feu de 5 points. Au niveau 10, celle-ci passe à 10 points. Au niveau 20, il est immunisé contre le feu. De plus, chaque fois qu’il se trouve à 1,50 m (1 c) d’un feu au moins aussi grand qu’un feu de camp, il peut attirer le feu tout autour de lui pendant 1 round par une action rapide. Toutes les créatures qui attaquent le magicien avec une arme de corps à corps ou une arme naturelle subissent des dégâts de feu égaux à la moitié de son niveau de magicien (minimum 1). Les armes à allonge permettent d’éviter ces dégâts.\n\n
    Jet de flammes (Sur). Par une action simple, le magicien peut projeter une ligne de 6 m (4 c) de feu. Toutes les créatures située sur cette ligne subissent 1d6 points de dégâts de feu + 1 point par tranche de deux niveaux de magicien. Un jet de Réflexes réussi permet de diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Les créatures qui ratent ce jet de sauvegarde prennent feu et subissent 1d6 points de dégâts de feu lors du round suivant. Les créatures qui prennent feu peuvent utiliser une action complexe pour tenter d’éteindre les flammes, ce qui nécessite un jet de Réflexes de DD 15. Le fait de se rouler sur le sol donne un bonus de circonstances de +2 sur ce test. Si la créature est arrosée d’eau, les flammes sont automatiquement éteintes. Le magicien peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\n
    Flammes dansantes (Sur). Au niveau 8, le magicien peut sculpter le feu selon ses désirs. Une utilisation de cette capacité permet de déplacer n’importe quel feu non magique sur une distance d’au plus 9 m (6 c). Au lieu de cela, le magicien peut utiliser cette capacité pour modifier un sort de feu de durée instantanée au moment où il le lance et ainsi retirer n’importe quel nombre de cases de sa zone d’effet. Si le sort de feu possède une durée autre que « instantané », le magicien peut utiliser cette capacité pour repositionner le sort au sein de sa portée originale (cela fonctionne comme si le magicien venait de relancer le sort, mais la durée n’est pas réinitialisée). Le magicien ne peut pas utiliser cette capacité pour affecter un sort qu’il n’a pas lancé lui-même. S’il déplace un feu non magique, celui-ci doit atteindre une nouvelle source combustible. Si ce n’est pas le cas, il s’éteint après un round. Le magicien peut utiliser cette capacité un nombre de fois par jour égal à la moitié de son niveau de magicien. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Feu%20(%c3%a9cole).ashx

- Nom: "École de magie: Illusion"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les illusionnistes se servent de la magie pour créer des images trompeuses, des chimères et des faux-semblants destinés à dérouter et à duper leurs ennemis.\n\n
    Illusions durables (Sur). Lorsque l’illusionniste lance une illusion dont la durée dépend de la concentration du lanceur de sorts, celle-ci persiste pendant un nombre de rounds supplémentaires égal à la moitié de son niveau de magicien (au minimum +1 round) après la fin de sa concentration. Au niveau 20, l’illusionniste peut rendre permanente une illusion qui requiert normalement de la concentration. Il ne peut cependant rendre permanente qu’une seule illusion à la fois : s’il choisit de rendre permanente une autre illusion nécessitant de la concentration, la première prend fin.\n\n
    Rayon aveuglant (Mag). Par une action simple, l’illusionniste peut lancer un rayon scintillant sur un ennemi distant d’au plus 9 m ( 6 cases) en réussissant une attaque de contact à distance. Le rayon aveugle la cible pendant 1 round. Les créatures possédant un nombre de DV supérieur au niveau de magicien de l’illusionniste ne sont pas aveuglées mais éblouies pendant 1 round. Chaque jour, l’illusionniste peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Champ d’invisibilité (Mag). Au niveau 8, l’illusionniste peut se rendre invisible chaque jour pendant un nombre total de rounds égal à son niveau de magicien. Ces rounds ne doivent pas forcément être consécutifs. Ce pouvoir, qui s’active par une action rapide, fonctionne par ailleurs comme le sort d’invisibilité suprême."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Illusion%20(%c3%a9cole).ashx

- Nom: "École de magie: Péché"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Seuls les magiciens peuvent devenir mages du péché. Ce choix se fait au niveau 1 de magicien et est irréversible.\n\n
    Avantages. Un mage du péché gagne deux emplacements bonus de sort par niveau. Cependant, ces deux emplacements doivent être utilisés pour préparer le même sort de l'école de spécialisation du mage.\n\n
    Le magicien ne peut pas utiliser ces emplacements pour préparer deux sorts différents, même s’ils sont issus de l’école dans laquelle il s’est spécialisé.\n\n
    Inconvénients. Les écoles d'opposition du mage du péché sont dictées par son école de spécialisation. Il souffre également de restrictions plus importantes : ces écoles deviennent des écoles interdites, et les sorts appartenant à ces écoles ne sont plus considérées comme figurant sur la liste des sorts des magiciens.\n\n
    S’il utilise un objet magique à fin d’incantation ou à potentiel magique pour lancer un sort de l’une de ses écoles interdites, il doit utiliser la compétence Utilisation des objets magiques pour y parvenir."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Magie%20du%20p%c3%a9ch%c3%a9%20(%c3%a9cole).ashx

- Nom: "École de magie: Métal"
  Classe: Magicien
  Source: AM
  Niveau: 1
  Description: "Le métal représente la solidité, la rigidité, la persévérance, la force, la détermination et l’électricité. Sous ses formes les plus pures, il est souvent représenté par l’or et l’argent mais les magies inférieures liées au fer et à l’acier appartiennent également à l’école du métal.\n\n
    Magie du métal : Au niveau 1, le personnage ajoute les sorts suivants à sa liste de sorts de magicien : 3– métal brûlant, métal gelé, 5– rouille, 9– éloignement du métal et de la pierre\n\n
    Métal déchirant (Sur). Quand le magicien lance un sort qui inflige des points de dégâts, il blesse plus profondément les créatures faites de métal et celles qui portent des armures intermédiaires ou lourdes. Les créatures affectées reçoivent des dégâts supplémentaires égaux à 1/2 niveau du magicien. L’Extension d’effet et autres effets similaires n’augmentent pas ces dégâts supplémentaires. Ce bonus ne s’applique qu’une fois au sort dans son ensemble, pas une fois par projectile, rayon ou autre. Il est impossible de le répartir entre plusieurs projectiles ou plusieurs rayons. Ces dégâts sont de même type que ceux du sort.\n\n
    Au niveau 20, quand le magicien lance un sort sur une créature faite de métal ou qui porte une armure intermédiaire ou lourde, il lance deux fois les dés pour vaincre sa résistance à la magie et prend le meilleur résultat.\n\n
    Peau de fer (Sur). Le personnage gagne un bonus d’armure de +2 à la CA pendant 10 minutes. Il augmente de +1 tous les cinq niveaux de lanceur de sorts (+6 au maximum au niveau 20). Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur d’Intelligence.\n\n
    Éclats de ferraille (Sur). Au niveau 8, le magicien peut, par une action rapide, faire jaillir des débris de métal tranchants de son corps. Ils infligent 1d6 points de dégâts perforants par tranche de deux niveaux de magicien (1d6 au minimum) à toutes les créatures qui se trouvent dans un rayon de 3 mètres (2c). Jet de Réflexes 1/2 dégâts. De plus, les débris métalliques rendent le terrain difficile jusqu’au prochain tour du personnage (ils disparaissent ensuite). Le magicien peut utiliser ce pouvoir une fois par jour et une fois de plus au niveau 13 et au niveau 18. Au niveau 10, les éclats ignorent la réduction de dégâts, comme des armes magiques. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.M%c3%a9tal%20(%c3%a9cole).ashx

- Nom: "École de magie: Néant"
  Classe: Magicien
  Source: DEP
  Niveau: 1
  Description: "Le néant est une idée complexe considérée comme un cinquième élément - celui de la spiritualité et de l'intuition. Celui qui maîtrise son pouvoir maîtrise les liens entre le ciel et la terre, et le lien même entre l'esprit et la matière.\n\n
    Magie du néant : Au niveau 1, le personnage ajoute les sorts suivants à sa liste de sorts de magicien : 0– assistance divine, 1– sens surdéveloppés, 3– lame du crépuscule, 4– poussière d'étoile, 6– vision lucide, 8– moment de prescience, cyclone.\n\n
    Intuition du néant (Sur). Le magicien est protégé par le néant, réagissant aux effets néfastes de la magie avant même qu'il ne le réalise lui-même. Il gagne un bonus de +1 aux jets de sauvegarde contre les sorts et pouvoirs magiques. Ce bonus augmente de +1 pour chaque 5 niveaux de magicien du personnage.\n\n
    Au niveau 20, quand le magicien est victime d'un effet qui autorise un jet de sauvegarde, il lance deux fois les dés pour ce jet et prend le meilleur résultat.\n\n
    Révéler la faiblesse (Sur). Le personnage peut choisir une créature dans un rayon de 9 mètres (6 c). La cible subit un malus à la CA et aux jets de sauvegarde égal à la moitié du niveau du magicien (minimum 1) pour 1 round. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur d’Intelligence.\n\n
    Aura de prescience (Sur). Au niveau 8, le magicien peut émettre une aura de néant pendant un nombre de rounds par jour égal à son niveau de magicien. Les alliés dans cet aura gagnent un bonus d'intuition de +2 aux tests de caractéristique, jets d’attaque, jets de dégâts, jets de sauvegarde et tests de compétence. Ces rounds ne doivent pas forcément être consécutifs. "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9ant%20(%c3%a9cole).ashx

- Nom: "École de magie: Nécromancie"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les nécromanciens sont des magiciens terrifiants et souvent craints qui commandent aux morts-vivants et utilisent les sombres pouvoirs de la non-vie contre leurs ennemis.\n\n
    Emprise sur les morts-vivants (Sur). Le nécromancien reçoit Contrôle des morts-vivants ou Renvoi des morts-vivants comme don supplémentaire. Chaque jour, il peut canaliser de l’énergie un nombre de fois égal à 3 + son modificateur d’Intelligence, mais seulement pour utiliser le don choisi. Il peut acquérir d’autres dons permettant d’améliorer ce pouvoir (comme Canalisation supplémentaire et Science de la canalisation) mais pas ceux qui le modifient (comme Canalisation alignée et Canalisation élémentaire). Le DD du jet de sauvegarde contre ces dons est égal à 10 + la moitié du niveau de magicien du nécromancien + le modificateur de Charisme du nécromancien. Lorsque le nécromancien atteint le niveau 20, les morts-vivants ne peuvent plus ajouter leur résistance à la canalisation à leur jet de sauvegarde contre ce pouvoir.\n\n
    Toucher du tombeau (Mag). Par une action simple, le nécromancien peut porter une attaque de contact au corps à corps visant à secouer une créature vivante pendant un nombre de rounds égal à la moitié de son niveau de magicien (1 round au minimum). S’il touche à nouveau une créature déjà secouée par ce pouvoir, elle devient effrayée pour 1 round si elle possède un nombre de DV inférieur au niveau de magicien du nécromancien. Chaque jour, le nécromancien peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Perception de la vie (Sur). Au niveau 8, le nécromancien peut acquérir le pouvoir de vision aveugle avec une portée de 3 m (2 cases) chaque jour pendant un nombre total de rounds égal à son niveau de magicien. Ce pouvoir lui permet seulement de détecter et de distinguer les créatures vivantes et les morts-vivants. Les créatures artificielles et les autres créatures qui ne sont ni vivantes ni mortes-vivantes ne sont pas visibles. La portée de ce pouvoir augmente de 3 m (2 cases) au niveau 12, ainsi que tous les quatre niveaux au-delà du niveau 12. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.N%c3%a9cromancie%20(%c3%a9cole).ashx

- Nom: "École de magie: Terre"
  Classe: Magicien
  Source: AM
  Niveau: 1
  Description: "L’élementaliste de la Terre tire ses pouvoirs de la pierre qui l’entoure. Il la façonne, la brise et la soumet à sa volonté. Il peut l’utiliser pour se défendre ou la soulever pour écraser ses ennemis.\n\n
    Suprématie terrestre (Sur). Le magicien gagne un bonus d’altération de +2 à son DMD contre les tentatives de bousculade, de croc-en-jambe, de renversement et de repositionnement ainsi que contre les attaques spéciales attirer et repousser tant qu’il touche le sol. Ce bonus augmente de +1 par tranche de cinq niveaux de magicien. De plus, il gagne un bonus d’intuition de +1 aux jets d’attaque et de dégâts au corps à corps chaque fois que lui et son adversaire touchent le sol. Au niveau 20, la terre et la pierre ne bloquent plus les lignes d’effet de ses sorts, même si elles continuent à limiter sa vision.\n\n
    Nuage acide (Sur). Par une action simple, le magicien peut créer un nuage de vapeurs acides de 1,50 m (1 c) de rayon à une distance maximale de 9 m (6 c). Ce nuage, qui perdure pendant 1 round, inflige 1d6 points de dégâts d’acide + 1 point par tranche de deux niveaux de magicien à toutes les créatures situées dans sa zone et les rend fiévreuses pendant 1 round. Un jet de Vigueur réussi permet d’annuler l’effet fiévreux et de diviser les dégâts par deux. Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau du magicien + son modificateur d’Intelligence. Les créatures qui commencent leur tour au sein du nuage peuvent en sortir sans problème, mais celles qui y pénètrent sont affectées. Le magicien peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur d’Intelligence.\n\n
    Nage dans la pierre (Sur). Au niveau 8, le magicien devient capable de se déplacer à travers la terre, la poussière et la pierre pendant un nombre de rounds par jour égal à son niveau de magicien (ces rounds ne doivent pas forcément être consécutifs). Il ne peut pas traverser les zones de terre ou de pierre ouvragée, seulement les substances à l’état naturel. Si la durée totale de cette capacité expire avant que le magicien ne sorte de la terre, il est renvoyé vers l’endroit où il a pénétré dans la pierre, subit 4d6 points de dégâts et est étourdi pendant 1 round. Le passage du magicien ne laisse pas de tunnel ni de trace de sa présence (il peut cependant être détecté par les créatures capables de perception des vibrations). "
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terre%20(%c3%a9cole).ashx

- Nom: "École de magie: Transmutation"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les transmutateurs utilisent la magie pour modifier le monde qui les entoure.\n\n
    Amélioration physique (Mag). Le transmutateur acquiert un bonus d’altération de +1 à une de ses valeurs de caractéristiques physiques (Force, Dextérité ou Constitution). Ce bonus s’accroît de +1 par tranche de cinq niveaux de magicien, jusqu’à un maximum de +5 au niveau 20. Le transmutateur peut choisir de changer la caractéristique physique à laquelle ce bonus s’applique lorsqu’il prépare ses sorts. Au niveau 20, ce bonus s’applique à deux scores de caractéristiques physiques de son choix.\n\n
    Poing télékinétique (Mag). Par une action simple, le transmutateur peut envoyer un poing télékinétique frapper une cible distante de 9 m (6 cases) ou moins en réussissant une attaque de contact à distance. Le poing télékinétique inflige 1d4 points de dégâts de type contondant + 1 point par deux niveaux de magicien. Chaque jour, le transmutateur peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Changement de la forme (Mag). Au niveau 8, le transmutateur peut modifier la forme de son corps chaque jour pendant un nombre de rounds total égal à son niveau de magicien. Ces rounds ne doivent pas forcément être consécutifs. En dehors de cela, ce pouvoir fonctionne comme forme bestiale II ou corps élémentaire I. Au niveau 12, ce pouvoir fonctionne comme forme bestiale III ou corps élémentaire II."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Transmutation%20(%c3%a9cole).ashx

- Nom: "École de magie: Universelle"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "Les magiciens qui ne se spécialisent pas dans une école de magie (les universalistes) sont les plus polyvalents de tous les lanceurs de sorts.\n\n
    Main de l’apprenti (Sur). L’universaliste peut faire s’envoler l’arme de corps à corps qu’il tient et l’envoyer frapper un ennemi avant de la faire revenir instantanément dans sa main. Il peut utiliser une action simple pour attaquer un ennemi distant de 9 m (6 cases) ou moins avec son arme de corps à corps. On considère qu’il s’agit d’une attaque à distance avec une arme de jet mais c’est le modificateur d’Intelligence du personnage (et non son modificateur de Dextérité) qui s’applique au jet d’attaque (les dégâts, eux, restent basés sur la Force). Ce pouvoir ne permet pas de tenter une manœuvre offensive. Chaque jour, l’universaliste peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence.\n\n
    Maîtrise de la métamagie (Sur). Au niveau 8, l’universaliste peut choisir d’appliquer les effets d’un don de métamagie qu’il connaît à un sort qu’il est sur le point de lancer et ce, sans en modifier le niveau ni le temps d’incantation. Il peut utiliser ce pouvoir une fois par jour au niveau 8 et une fois de plus par jour tous les deux niveaux de magicien suivants. Si l’universaliste choisit d’appliquer les effets d’un don de métamagie qui élève normalement le niveau du sort affecté de plus d’une unité, il doit sacrifier un nombre d’utilisations de ce pouvoir égal au nombre de niveaux que le don ajoute au sort. Même si ce pouvoir ne modifie pas le niveau effectif du sort, l’universaliste ne peut pas l’employer pour lancer un sort dont le niveau modifié serait supérieur au plus haut niveau de sorts auquel il a accès."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.%c3%89cole%20universelle%20(%c3%a9cole).ashx

##
## Aptitudes du moine
##

- Nom: Armes et armures
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le moine est formé au maniement des armes suivantes : arbalète (légère ou lourde), bâton, ceste,
    coup de poing américain, dague, épée courte, épée du temple, épieu, fronde, gourdin,
    hachette, javeline, kama, lance, nunchaku, sai, shuriken et siangham.\n\nLe moine
    n’est formé ni au port d’armures ni à l’utilisation de boucliers.\n\nLorsqu’il
    porte une armure ou utilise un bouclier, ou encore lorsqu’il transporte une charge
    lourde ou intermédiaire, un moine perd son bonus à la CA ainsi que ses aptitudes
    de déplacement accéléré et de déluge de coups."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Armes_et_armures_0

- Nom: Bonus à la CA (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Tant qu’il ne porte pas d’armure et qu’il n’est pas encombré, un moine
    ajoute son bonus de Sagesse (s’il en a un) à sa CA et à son DMD. De plus, il obtient
    un bonus de +1 à la CA et au DMD au niveau 4. Ce bonus augmente de +1 tous les
    quatre niveaux de moine par la suite, jusqu’à un maximum de +5 au niveau 20.\n\nCes
    bonus à la CA s’appliquent aussi contre les attaques de contact ou lorsque le
    moine est pris au dépourvu. Il les perd s’il est immobilisé, s’il est sans défense
    ou s’il porte une armure ou un bouclier ou transporte une charge intermédiaire
    ou lourde."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Bonus_à_la_CA_Ext_1

- Nom: Déluge de coups (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Dès le niveau 1, un moine peut faire pleuvoir un déluge de coups lors
    d’une attaque à outrance. Dans ce cas, il peut porter une attaque supplémentaire
    à condition d'accepter une pénalité de -2 sur tous ses jets d'attaque, comme s'il
    utilisait le don Combat à deux armes. Les attaques en question peuvent être n'importe
    quelle combinaison d'attaques à mains nues et d'attaques utilisant des armes de
    moine (il n'est pas nécessaire d'utiliser deux armes différentes pour tirer parti
    de cette capacité). Pour déterminer les bonus de ces attaques, on considère que
    le bonus de base à l’attaque du moine est égal à son niveau de moine. Pour toutes
    les autres considérations (comme pour déterminer si le moine remplit les conditions
    d’un don ou d’une classe de prestige), le moine utilise son bonus de base à l’attaque
    normal.\n\nAu niveau 8, le moine peut porter deux attaques supplémentaires lorsqu’il
    fait pleuvoir un déluge de coups, comme s’il utilisait le don Science du combat
    à deux armes (même s’il ne remplit pas les conditions de ce don).\n\nAu niveau
    15, il peut porter trois attaques supplémentaires lorsqu’il fait pleuvoir un déluge
    de coups, comme s’il utilisait le don Combat à deux armes supérieur (même s’il
    ne remplit pas les conditions de ce don).\n\nLe moine ajoute son bonus de Force
    entier aux jets de dégâts pour toutes les attaques du déluge de coups qui touchent,
    même celles qu’il porte avec une arme tenue à deux mains ou avec une arme secondaire.
    Il peut remplacer une des attaques à mains nues d’un déluge de coups par une manœuvre
    offensive de désarmement, de destruction ou de croc-en-jambe. Lors d’un déluge
    de coups, le moine ne peut utiliser que des attaques à mains nues ou des armes
    spéciales de moines, aucune autre arme. Si le moine dispose d’attaques naturelles,
    il ne peut les utiliser ni dans un déluge de coups ni en plus d’un déluge de coups."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Déluge_de_coups_Ext_2

- Nom: Combat à mains nues
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un moine de niveau 1 reçoit le don Science du combat à mains nues
    comme don supplémentaire. Ses attaques peuvent venir de ses poings, mais aussi
    de ses pieds, de ses coudes ou de ses genoux. Cela signifie qu’un moine peut même
    porter des attaques « à mains nues » alors que ses deux mains sont occupées à
    porter quelque chose. De plus, la notion d’attaque secondaire n’a pas de sens
    quand il se bat à mains nues. Un moine bénéficie donc toujours de son bonus de
    Force entier sur les jets de dégâts à mains nues.\n\nEn règle générale, les attaques
    à mains nues du moine infligent des dégâts létaux, mais le moine peut choisir
    d’infliger des dégâts non létaux sans devoir subir un malus au jet d’attaque.
    Ce même choix lui est offert en situation de lutte.\n\nL’attaque à mains nues
    du moine est considérée à la fois comme une arme manufacturée et une arme naturelle
    pour les sorts et effets qui altèrent ou améliorent l’un ou l’autre de ces deux
    types d’armes.\n\nLes attaques à mains nues d’un moine infligent plus de dégâts
    que la normale, comme indiqué dans la Table Le Moine. Les dégâts de cette table
    concernent uniquement les moines de taille M. Les moines de taille P infligent
    des dégâts moins importants, tandis que ceux de taille G infligent des dégâts
    plus élevés, comme indiqué dans la table suivante."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Combat_à_mains_nues_3

- Nom: Dons supplémentaires
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Aux niveaux 1 et 2 et tous les quatre niveaux suivants, un moine
    peut choisir un don supplémentaire.\n\nCes dons doivent être choisis dans la liste
    suivante : Attaques réflexes, École du scorpion, Esquive, Lancer improvisé, Parade
    de projectiles, Science de la lutte et Surprise.\n\nAu niveau 6, les dons suivants
    s’ajoutent à la liste : Poing de la gorgone, Science de la bousculade, Science
    de la feinte, Science du croc-en-jambe, Science du désarmement et Souplesse du
    serpent. \n\nAu niveau 10, les dons suivants s’ajoutent à la liste : Attaque éclair,
    Fureur de la méduse, Capture de projectiles, Lancer ki et Science du critique.
    \n\nAu niveau 14, le don suivant s'ajoute à cette liste : Science du lancer ki,
    Entrave à distance\n\nLe moine peut choisir un de ces dons comme don supplémentaire
    même s’il ne remplit pas les conditions requises.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Dons_supplémentaires_4

- Nom: Coup étourdissant (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Au niveau 1, le moine obtient le don Coup étourdissant comme don supplémentaire,
    même s’il n’en remplit pas les conditions. Au niveau 4 et tous les quatre niveaux
    suivant, le moine acquiert la capacité d’appliquer un nouvel état préjudiciable
    à la cible de son coup étourdissant. La cible subit l’état choisi pendant un round
    (au lieu d’être étourdie) si son jet de sauvegarde échoue. Au niveau 4, le moine
    peut choisir de rendre la cible fatiguée. Au niveau 8, il peut la rendre fiévreuse
    pendant une minute. Au niveau 12, il peut la rendre chancelante pour 1d6+1 rounds.
    Au niveau 16, il peut l’aveugler ou la rendre sourde de manière permanente. Au
    niveau 20, il peut la paralyser pour 1d6+1 rounds. Le moine choisit l’état préjudiciable
    qu’il désire infliger avant de faire son jet d’attaque. Ces effets ne se cumulent
    pas (une créature rendue fiévreuse par cette capacité ne deviendra ainsi pas nauséeuse
    si elle est affectée par un nouveau Coup étourdissant), mais les coups supplémentaires
    augmentent la durée de l'état préjudiciable initial."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Coup_étourdissant_Ext_5

- Nom: Esquive totale (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "À partir du niveau 2, le moine peut esquiver de nombreuses attaques
    de zone. S’il réussit son jet de Réflexes contre une attaque dont les dégâts sont
    normalement réduits de moitié, il ne subit pas le moindre dégât. Un moine portant
    une armure ou une charge intermédiaire ou lourde ou qui se trouve sans défense
    perd les avantages de l’esquive totale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Esquive_totale_Ext_6

- Nom: Déplacement accéléré (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "À partir du niveau 3, un moine obtient un bonus d’altération à sa
    vitesse de déplacement au sol, comme indiqué dans la Table \"Le Moine\". Il perd
    ce bonus s’il porte une armure ou une charge intermédiaire ou lourde."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Déplacement_accéléré_Ext_7

- Nom: Entraînement aux manœuvres offensives (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Au niveau 3, le moine utilise son niveau de moine au lieu de son bonus
    de base à l’attaque lorsqu’il calcule son bonus de manœuvre offensive. Les bonus
    de base à l’attaque provenant d’autres classes ne sont pas modifiés et se cumulent
    normalement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Entraînement_aux_manœuvres_offensives_Ext_8

- Nom: Sérénité (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Un moine de niveau 3 bénéficie d’un bonus de +2 aux jets de sauvegarde
    contre les sorts et effets de type enchantement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Sérénité_Ext_9

- Nom: Réserve de ki (Sur) et Voeux
  Classe: Moine
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "À partir du niveau 4, le moine dispose d’une réserve de points ki,
    une énergie surnaturelle qu’il peut utiliser pour accomplir des exploits étonnants.
    Cette réserve contient un nombre de points égal à la moitié du niveau du moine
    + son modificateur de Sagesse. Tant qu’il reste au moins 1 point ki dans la réserve
    du moine, celui-ci peut effectuer une frappe ki. Au niveau 4, les attaques à mains
    nues lors d’une frappe ki sont considérées comme des armes magiques pour ce qui
    est d’ignorer la réduction de dégâts des créatures.Au niveau 7, les attaques à
    mains nues du moine sont considérées comme des armes en fer froid et en argent
    pour ce qui est d'ignorer la réduction de dégâts des créatures.Au niveau 10, ses
    attaques à mains nues sont également considérées comme des armes Loyales pour
    déterminer si elles ignorent les réductions de dégâts. Au niveau 16, elles sont
    considérées comme des armes en adamantium pour déterminer si elles ignorent les
    réductions de dégâts ou la solidité des objets.\n\nEn dépensant 1 point de sa
    réserve de ki, le moine peut ajouter une attaque supplémentaire à un déluge de
    coups (cette attaque supplémentaire utilise son bonus d’attaque le plus élevé).
    Il peut également dépenser 1 point pour augmenter sa vitesse de déplacement de
    6 m pendant 1 round. Finalement, le moine peut dépenser 1 point de sa réserve
    de ki pour gagner un bonus d’esquive de +4 à sa CA pendant 1 round. Chacune de
    ces options requiert une action rapide. D’autres manières d’utiliser les points
    ki s’offrent au moine lorsqu’il progresse en niveau.\n\nLa réserve de ki du moine
    se renouvelle chaque matin après huit heures de repos ou de méditation (qui ne
    doivent pas forcément être consécutives).\n\n Un moine peut discipliner son corps
    pour stocker plus de ki en respectant scrupuleusement un vœu. Tant qu’il s’y tient,
    sa réserve de ki augmente du montant indiqué dans la description du vœu. Tous
    les vœux comportent un inconvénient ou une limite pour contrebalancer cette hausse.
    Un moine peut prononcer un vœu à n’importe quel niveau mais il ne peut pas l’appliquer
    à sa réserve de ki tant qu’il n’a pas gagné une réserve de ki comme pouvoir de
    classe. Un moine qui prononce un vœu ne peut plus jamais bénéficier du pouvoir
    de classe sérénité, même s’il brise son vœu.\n\nSi un moine brise volontairement
    et sciemment un vœu, sa réserve de ki tombe à 0 (comme s’il avait dépensé tous
    ses points) et il ne peut plus la remplir ni utiliser de pouvoirs qui exigent
    du ki tant qu’il ne s’est pas racheté. Cette rédemption exige qu’il reprenne ses
    vœux et subisse un sort de pénitence. Une fois que le moine s’est racheté, sa
    réserve de ki revient à la normale (sans le bonus du vœu). S’il respecte le vœu
    brisé pendant un mois complet, il récupère aussi les points de ki supplémentaires
    dus au vœu et peut alors choisir de vivre à nouveau en accord avec ce vœu ou d’y
    renoncer sans malus. Quand un moine renonce ainsi à un vœu, il ne peut plus jamais
    bénéficier de points de ki supplémentaires grâce à ce vœu précis.\n\nUn moine
    peut prononcer plusieurs vœux. Leurs effets et leur augmentation de réserve de
    ki se cumulent. Si un moine viole un vœu, la rédemption lui permet de se servir
    à nouveau de l’amélioration due aux autres vœux mais le ki supplémentaire issu
    du vœu brisé ne reviendra pas avant un mois de dévotion (en effet, une fois que
    le moine s’est racheté, la violation du vœu n’a plus aucun effet sur les autres)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Réserve_de_ki_Sur_et_Voeux_10

- Nom: Chute ralentie (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "À partir du niveau 4, lorsque le moine se trouve assez près d’une
    paroi pour pouvoir la toucher, il peut l’utiliser pour freiner sa chute. Au début,
    cette aptitude permet de réduire les dégâts résultant de la chute en considérant
    que celle-ci s’effectuait sur une hauteur de 6 m de moins que sa hauteur réelle.
    La capacité du moine à ralentir sa chute (c’est-à-dire à en réduire les dégâts
    en ignorant une partie de la distance parcourue) s’améliore lorsque son niveau
    augmente et, finalement, au niveau 20, le moine ne subit plus aucun dégât en cas
    de chute à proximité d’une paroi."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Chute_ralentie_Ext_11

- Nom: Sauts puissants (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 5
  Auto: True
  Description: "Au niveau 5, le moine ajoute son niveau à tous les tests d’Acrobaties
    relatifs à des sauts (verticaux ou horizontaux). De plus, on considère qu’il dispose
    toujours d’un élan (même si ce n’est pas le cas en pratique). En dépensant 1 point
    de sa réserve de ki (ce qui nécessite une action rapide) le moine gagne pendant
    1 round un bonus de +20 à tous les tests d’Acrobaties relatifs à des sauts."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Sauts_puissants_Ext_12

- Nom: Pureté physique (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 5
  Auto: True
  Description: "Au niveau 5, le moine développe une immunité à toutes les maladies,
    même celles qui sont d’origine surnaturelle ou magique."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Pureté_physique_Ext_13

- Nom: Plénitude physique (Sur)
  Classe: Moine
  Source: MJ
  Niveau: 7
  Auto: True
  Description: "Dès le niveau 7, le moine est capable de se soigner par une action
    simple. Il peut récupérer un nombre de points de vie égal à son niveau de moine
    en utilisant 2 points de sa réserve de ki."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Plénitude_physique_Sur_14

- Nom: Esquive surnaturelle (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 9
  Auto: True
  Description: "Au niveau 9, l’esquive totale du moine s’améliore. Face aux attaques
    permettant un jet de Réflexes pour réduire les dégâts de moitié, il continue à
    ne subir aucun dégât en cas de jet de sauvegarde réussi mais, en plus, il ne subit
    que la moitié des dégâts en cas d’échec du jet de sauvegarde. Le moine ne bénéficie
    pas de cette capacité s’il est sans défense."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Esquive_surnaturelle_Ext_15

- Nom: Corps de diamant (Sur)
  Classe: Moine
  Source: MJ
  Niveau: 11
  Auto: True
  Description: "Au niveau 11, le moine développe une immunité à tous les types de
    poisons."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Corps_de_diamant_Sur_16

- Nom: Pas chassé (Sur)
  Classe: Moine
  Source: MJ
  Niveau: 12
  Auto: True
  Description: "À partir du niveau 12, le moine peut se déplacer instantanément d’un
    endroit à un autre comme à l’aide du sort porte dimensionnelle. Chaque utilisation
    de cette capacité nécessite une action de mouvement et coûte 2 points de ki. Le
    niveau de lanceur de sorts du moine pour cet effet est égal à son niveau de moine.
    Seul le moine peut se déplacer ainsi : il ne peut amener personne avec lui."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Pas_chassé_Sur_17

- Nom: Âme de diamant (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 13
  Auto: True
  Description: "Au niveau 13, le moine acquiert une résistance à la magie égale à
    son niveau de moine actuel + 10. Pour pouvoir l’affecter à l’aide d’un sort, son
    adversaire doit effectuer un test de niveau de lanceur de sorts (1d20 + son niveau
    de lanceur de sorts) et obtenir un résultat égal ou supérieur à la RM du moine."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Âme_de_diamant_Ext_18

- Nom: Paume vibratoire (Sur)
  Classe: Moine
  Source: MJ
  Niveau: 15
  Auto: True
  Description: "Dès le niveau 15, le moine peut utiliser cette redoutable attaque
    lui permettant de transmettre des vibrations dangereuses à sa cible, qui peuvent
    devenir fatales quand il le désire. Le personnage peut se servir de la paume vibratoire
    une fois par jour et doit l’annoncer avant d’effectuer son jet d’attaque. Les
    créatures immunisées aux coups critiques ne sont pas affectées par ce pouvoir.
    Si le coup porte et si l’adversaire est blessé, les vibrations sont transmises
    avec succès au corps de la victime. À partir de ce moment, le moine peut décider
    de la tuer à tout instant (les vibrations persistent pendant un jour par niveau
    du moine). Dès qu’il prend cette décision (ce qui lui demande une action libre),
    la cible doit effectuer un jet de Vigueur (DD 10 + la moitié du niveau du moine
    + le modificateur de Sagesse du moine). En cas d’échec, elle meurt. Si elle réussit,
    les vibrations cessent et elle ne risque plus rien (mais elle peut subir une nouvelle
    attaque de paume vibratoire). Le moine ne peut activer plus d’un effet de paume
    vibratoire à la fois : si une victime est encore affectée par la paume vibratoire
    du moine et que celui-ci utilise cette capacité à nouveau, l’effet le plus ancien
    prend fin immédiatement."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Paume_vibratoire_Sur_19

- Nom: Éternelle jeunesse (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 17
  Auto: True
  Description: "À partir du niveau 17, les affaiblissements de caractéristiques dus
    au vieillissement n’affectent plus le moine, pas plus que les attaques provoquant
    un vieillissement accéléré. Les affaiblissements qu’il aurait pu subir avant d’atteindre
    ce niveau ne sont pas annulés pour autant. Le moine continue de vieillir et bénéficie
    des bonus qui en découlent. Il meurt toujours de vieillesse lorsque son heure
    est venue."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Éternelle_jeunesse_Ext_20

- Nom: Langues du soleil et de la lune (Ext)
  Classe: Moine
  Source: MJ
  Niveau: 17
  Auto: True
  Description: "À partir du niveau 17, le moine peut communiquer avec toutes les créatures
    vivantes."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Langues_du_soleil_et_de_la_lune_Ext_21

- Nom: Désertion de l’âme (Sur)
  Classe: Moine
  Source: MJ
  Niveau: 19
  Auto: True
  Description: "Au niveau 19, le personnage peut devenir éthéré pendant une minute
    comme s’il utilisait le sort passage dans l’éther. Cette capacité s’active par
    une action de mouvement et coûte 3 points de ki. Seul le moine est affecté : il
    ne peut pas utiliser désertion de l’âme pour appliquer le même effet à d’autres
    créatures."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Désertion_de_l’âme_Sur_22

- Nom: Perfection de l’être
  Classe: Moine
  Source: MJ
  Niveau: 20
  Auto: True
  Description: "Au niveau 20, le moine devient une entité magique. À partir de cet
    instant, il n’est plus considéré comme un humanoïde mais comme un Extérieur pour
    ce qui est des sorts et des effets magiques. De plus, le moine acquiert une réduction
    de dégâts de 10/chaotique, ce qui signifie qu’il ignore les 10 premiers points
    de dégâts infligés par chaque attaque portée avec une arme non-chaotique ou avec
    une arme naturelle d’une créature qui ne dispose pas d’une réduction de dégâts
    similaire. Contrairement aux autres Extérieurs, le moine peut être ramené à la
    vie, comme si son type de créature n’avait pas changé.\n\nUn moine cessant d’être
    Loyal ne peut plus gagner de niveau de moine mais conserve les pouvoirs acquis
    jusque-là."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Moine.ashx#Perfection_de_l’être_23

##
## Voeux du moine
##

- Nom: Vœu de célibat
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Le moine doit s’abstenir de toute relation sexuelle ou activité physique intime. Un moine qui prononce ce vœu pousse cette résolution à l’extrême, au point de refuser de dormir dans la même pièce que quelqu’un d’autre ou de dormir à l’autre bout du camp par rapport au reste du groupe. Le moine célibataire n’est pas autorisé à toucher les autres ou à les laisser le toucher (ceci comprend les sorts de contact des alliés). Frapper des adversaires lors d’un combat et se faire frapper ne rentre pas dans la liste des interdits mais le moine doit fuir tout contact pacifique ou agréable. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_c%C3%A9libat_0

- Nom: Vœu des chaînes
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Que ce soit par pénitence ou pour attirer l’attention sur les victimes de l’esclavage, le moine porte des chaînes aux poignets et aux chevilles, ce qui lui donne un malus de -1 aux jets d’attaque et à la CA et réduit ses déplacements de 3 mètres (2 c). S’il est temporairement incapable de porter ses chaînes, il peut transporter des pierres ou un autre fardeau (y compris une armure intermédiaire ou lourde) pour simuler cette souffrance. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 3 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_des_cha%C3%AEnes_1

- Nom: Vœu de jeun
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Le moine ne mange que du riz (ou un autre aliment fade de base) et ne boit que de l’eau. Certains jours (généralement une fois par mois ou lors d’une fête religieuse), il peut manger une petite portion d’une autre nourriture simple et insipide pour garder une nutrition correcte. Le moine ne peut pas utiliser de tabac, de drogues, de potions ou d’objets alchimiques qu’il faut absorber, ni quoi que ce soit qui pourrait être considéré comme de la nourriture ou de la boisson. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 6 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_jeun_2

- Nom: Vœu de paix
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Le moine cherche la paix et n’a recours à la violence qu’en dernier ressort. Au combat, il lui est interdit de porter le premier coup. Si on l’attaque, il doit utiliser l’action de combat sur la défensive ou de défense totale pendant les deux premiers rounds. Il doit toujours donner une chance de se rendre à son adversaire et il n’a pas le droit de tuer sciemment une créature qu’il pourrait convaincre de fuir ou de devenir un membre productif d’une société civilisée (ce qui exclut de nombreux monstres). La plupart des moines qui prononcent ce vœu apprennent à lutter et à immobiliser leurs adversaires avant de les attacher avec des nœuds spéciaux dont ils pourront se libérer s’ils y consacrent suffisamment d’efforts. Beaucoup de moines pacifiques sont végétariens. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_paix_3

- Nom: Vœu de pauvreté
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Un moine qui fait un vœu de pauvreté ne doit jamais accumuler plus de six possessions : des habits simples, une paire de sandales ou de chaussures, un bol, un sac, une couverture et un autre objet. Cinq de ces possessions doivent être des objets de facture simple mais le dernier peut avoir une certaine valeur (c’est souvent un souvenir qui a une grande importance personnelle pour le moine). Le moine ne doit jamais avoir plus d’argent sur lui que ce dont il a besoin pour se nourrir, se laver et se loger pendant une semaine dans de modestes conditions. Il ne peut pas emprunter ni transporter de richesses ou d’objets valant plus de 50 po et appartenant à autrui. Il peut accepter et utiliser des potions curatives (ou des objets magiques similaires consommables et donc par la suite sans valeur) si une autre créature les lui propose. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par niveau de moine."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_pauvret%C3%A9_4

- Nom: Vœu de propreté
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Un moine qui prononce ce vœu doit se laver tous les jours. Il doit changer d’habits tous les jours ou juste après que ses robes se soient salies. Il doit conserver une apparence immaculée et tresser soigneusement ses cheveux ou les raser (les hommes doivent se raser de près). Le vœu du moine lui interdit de toucher volontairement une personne sale, malade, morte ou morte-vivante (mais il est autorisé à purifier ou soigner les malades). En revanche, il peut utiliser une arme manufacturée pour attaquer ces créatures. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_propret%C3%A9_5

- Nom: Vœu de silence
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Le moine n’a pas le droit de prononcer la moindre parole et il doit se montrer discret dans ses actions. Les bruits accidentels ou de combat (comme le son d’un poing ou d’une arme qui frappe un adversaire) n’affectent pas ce vœu mais la majorité des moines qui font vœu de silence choisissent leurs armes et leurs adversaires de façon à minimiser tout son. Le moine a le droit de faire un bruit non vocal pour avertir un tiers d’un danger (en frappant dans ses mains ou en tapant du pied par exemple). Il peut faire des gestes et des mouvements pour communiquer avec les autres (et utiliser le langage des signes) et il a le droit d’écrire. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 6 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_silence_6

- Nom: Vœu de vérité
  Classe: Moine
  Source: AM
  Niveau: 4
  Description: "Le moine n’a pas le droit de mentir délibérément ni de bluffer ni de dire des demi-vérités dans l’intention de tromper, ni d’exagérer, ni de dire de pieux mensonges, etc. Ceci s’applique à tous ses modes de communication. Si le moine se retrouve dans une situation où il arrivera malheur à autrui s’il dit la vérité, il peut garder le silence. De nombreux moines qui prononcent ce vœu font également vœu de silence pour montrer leur dévotion. Un moine qui prononce ce vœu voit sa réserve de ki augmenter de 1 point par tranche de 5 niveaux de moine (+1 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.voeux.ashx#V%C5%93u_de_v%C3%A9rit%C3%A9_7

##
## Aptitudes du paladin
##

- Nom: Armes et armures
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le paladin est
    formé au maniement de toutes les armes courantes et de guerre, ainsi qu’au port
    de toutes les armures (légères, intermédiaires et lourdes) et à l’utilisation
    des boucliers (à l’exception des pavois)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Armes_et_armures_0

- Nom: Aura de Bien (Ext)
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un paladin génère une aura de Bien (voir le sort détection du Mal),
    dont la puissance correspond à son niveau de paladin."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_Bien_Ext_1

- Nom: Détection du Mal (Mag)
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un paladin peut détecter le Mal à volonté, comme par le sort de détection
    du Mal. Par une action de mouvement, le paladin peut se concentrer sur un objet
    ou un individu unique distant de 18 m (12 cases) ou moins pour déterminer s’il
    est d’alignement Mauvais et pour connaître la puissance de son aura comme s’il
    l’avait étudié pendant trois rounds. Lorsqu’il se concentre sur un objet ou un
    individu, le paladin ne détecte pas le Mal sur les autres objets ou individus
    à proximité."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Détection_du_Mal_Mag_2

- Nom: Châtiment du Mal (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Une fois par jour, un paladin peut faire appel aux pouvoirs du bien
    dans son combat contre le mal. Par une action rapide, le paladin désigne comme
    cible de son châtiment du Mal un ennemi qu’il peut voir. Si la cible est d’alignement
    Mauvais, le paladin ajoute son bonus de Charisme (s’il en a un) à ses jets d’attaque
    et son niveau de paladin à tous les jets de dégâts à l’encontre de sa cible. Si
    la cible est un Extérieur du sous-type Mal, un dragon d’alignement Mauvais ou
    un mort-vivant, le bonus aux dégâts passe à 2 points de dégâts par niveau du paladin
    pour la première attaque qui touche l'adversaire. Dans tous les cas, le châtiment
    du mal ignore toutes les réductions de dégâts de la cible.\n\nDe plus, lorsqu’un
    châtiment du Mal est en cours, le paladin gagne un bonus de parade à sa CA égal
    à son bonus de Charisme (s’il en a un) contre les attaques portées par la cible
    du châtiment du Mal. Si le paladin désigne une créature qui n’est pas d’alignement
    Mauvais, le châtiment est dépensé mais n’a aucun effet.\n\nL’effet du châtiment
    du Mal persiste jusqu’à ce que la cible soit morte ou jusqu’à ce que le paladin
    se repose et récupère son quota d’utilisations de cette capacité. Au niveau 4
    et tous les trois niveaux par la suite, le paladin obtient une utilisation quotidienne
    supplémentaire de ce pouvoir, comme indiqué dans la Table \"Le Paladin\", avec un
    maximum de sept utilisations quotidiennes au niveau 19."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Châtiment_du_Mal_Sur_3

- Nom: Grâce divine (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "Un paladin de niveau 2 ou plus bénéficie d’un bonus à tous ses jets
    de sauvegarde égal à son bonus de Charisme (s’il en a un)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Grâce_divine_Sur_4

- Nom: Imposition des mains (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "À partir du niveau 2, un paladin peut soigner ses blessures ou celles
    de ses camarades d’un simple toucher. Il peut utiliser ce pouvoir un nombre de
    fois par jour égal à la moitié de son niveau de paladin + son modificateur de
    Charisme. Chaque utilisation permet de soigner 1d6 points de vie par tranche de
    deux niveaux de paladin et nécessite une action simple (sauf si le paladin soigne
    ses propres blessures, auquel cas une action rapide suffit). Contrairement à ce
    que son nom pourrait laisser penser, cette capacité ne nécessite qu’une seule
    main de libre pour être utilisée.\n\nLe paladin peut également utiliser ce pouvoir
    de guérison pour infliger des blessures aux morts-vivants, à hauteur de 1d6 points
    de dégâts par tranche de deux niveaux de paladin. Cette utilisation du pouvoir
    nécessite un jet d’attaque de contact au corps à corps et ne provoque pas d’attaque
    d’opportunité. Les morts-vivants ne bénéficient d’aucun jet de sauvegarde contre
    ces dégâts."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Imposition_des_mains_Sur_5

- Nom: Aura de bravoure (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Un paladin de niveau 3 est immunisé contre la terreur (magique ou
    non). De plus, tous ses alliés situés à 3 m (2 cases) ou moins bénéficient d’un
    bonus de moral de +4 aux jets de sauvegarde contre tous les effets de terreur.
    Cette aptitude fonctionne tant que le paladin est conscient, mais pas s’il est
    inconscient ou mort."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_bravoure_Sur_6

- Nom: Santé divine (Ext)
  Classe: Paladin
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Un paladin de niveau 3 est immunisé contre toutes les maladies, y
    compris celles qui sont d’origine magique ou surnaturelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Santé_divine_Ext_7

- Nom: Grâce (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Au niveau 3 et tous les trois niveaux par la suite, un paladin peut
    choisir une grâce. Chaque grâce ajoute un effet supplémentaire à sa capacité d’imposition
    des mains. Chaque fois que le paladin impose les mains pour soigner les blessures
    d’une créature, celle-ci bénéficie également des effets supplémentaires relatifs
    à toutes les grâces que le paladin a choisies. Une grâce peut annuler un état
    préjudiciable infligé par une maladie, une malédiction ou un poison sans pour
    autant soigner l’affliction elle-même. L’état préjudiciable en question réapparaît
    après une heure, à moins que la grâce ait effectivement supprimé l’affliction
    qui le causait.\n\nAu niveau 3, le paladin peut sélectionner une des grâces suivantes
    :Au niveau 6, les choix suivants s’ajoutent à la liste des grâces disponibles
    :Au niveau 9, les choix suivants s’ajoutent à la liste des grâces disponibles
    :Au niveau 12, les choix suivants s’ajoutent à la liste des grâces disponibles.Ces
    effets se cumulent. Par exemple, lorsqu’un paladin de niveau 12 impose les mains,
    il guérit 6d6 points de dégâts et peut également supprimer les états préjudiciables
    fatigué et épuisé en plus de soigner les maladies et de neutraliser les poisons.
    Une fois qu’une grâce a été sélectionnée, ce choix ne peut plus être modifié."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Grâce_Sur_8

- Nom: Canalisation d’énergie positive (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "Lorsque le paladin atteint le niveau 4, il acquiert la capacité surnaturelle
    de canaliser de l’énergie positive avec un niveau effectif de prêtre égal à son
    niveau de paladin (voir la description de cette capacité chez le prêtre). Chaque
    canalisation d’énergie consomme deux utilisations de sa capacité d’imposition
    des mains. Il s’agit d’une capacité basée sur le Charisme.\n\nVoir aussi les variantes
    de canalisation."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Canalisation_d’énergie_positive_Sur_9

- Nom: Sorts
  Classe: Paladin
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "Dès le niveau 4, un paladin peut lancer un petit nombre de sorts divins
    appartenant à la liste des sorts de paladins. Un paladin doit choisir et préparer
    ses sorts à l’avance.\n\nPour préparer ou lancer un sort, un paladin doit avoir
    une valeur de Charisme au moins égale à 10 + le niveau du sort. Le DD des jets
    de sauvegarde contre les sorts du paladin est égal à 10 + le niveau du sort +
    le modificateur de Charisme du paladin.\n\nComme les autres lanceurs de sorts,
    le paladin ne peut lancer qu’un nombre de sorts donné de chaque niveau chaque
    jour. Son quota de sorts quotidiens est indiqué dans la Table \"Le Paladin\". En
    plus de cela, il reçoit des sorts en bonus si sa valeur de Charisme est suffisamment
    élevée. Quand la Table \"Le Paladin\" indique que le paladin peut lancer quotidiennement
    0 sort d’un niveau donné, il ne dispose, pour ce niveau de sorts, que des sorts
    en bonus que peut lui accorder un Charisme élevé (voir la Table \"Modificateurs
    de caractéristique et sorts en bonus\").\n\nChaque jour, le paladin doit passer
    une heure à prier et à méditer afin de renouveler son quota journalier de sorts.
    Le paladin peut préparer et lancer n’importe quel sort de la liste des paladins,
    pour autant qu’il puisse lancer des sorts de ce niveau. Il doit cependant choisir
    quels sorts préparer au cours de sa méditation quotidienne.\n\nJusqu’au niveau
    3, le paladin n’a pas de niveau de lanceur de sorts. À partir du niveau 4, son
    niveau de lanceur de sorts est égal son niveau de paladin -3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Sorts_10

- Nom: Pacte divin (Mag)
  Classe: Paladin
  Source: MJ
  Niveau: 5
  Auto: True
  Description: "Lorsque le paladin atteint le niveau 5, un lien divin se tisse entre
    lui et son dieu. Celui-ci peut prendre une des deux formes suivantes. Une fois
    qu’une forme a été choisie, ce choix ne peut plus être modifié.\n\nArme sacrée.
    La première forme de lien permet à un paladin d’enchanter son arme par une action
    simple en faisant appel à un esprit céleste qui lui accorde son aide pendant une
    minute par niveau de paladin. Lorsqu’il est appelé, l’esprit fait briller l’arme
    comme une torche. Au niveau 5, cet esprit donne à l’arme un bonus d’altération
    de +1. Tous les trois niveaux suivants, l’arme gagne un bonus d’altération de
    +1 supplémentaire, jusqu’à un maximum de +6 au niveau 20. Ces bonus peuvent être
    ajoutés directement à l’arme et cumulés avec les bonus qu’elle possède déjà et
    ce jusqu’à un maximum de +5. Ces bonus peuvent également être utilisés pour ajouter
    l’une des propriétés suivantes à l’arme : acérée, axiomatique, de destruction,
    de feu, de feu intense, de lumière, de rapidité, gardienne, miséricordieuse ou
    sainte. Ajouter une de ces propriétés coûte une quantité de bonus équivalente
    au coût de la propriété (voir ici). Ces propriétés s’ajoutent à celles que l’arme
    possède déjà mais les propriétés en double ne se cumulent pas. Si l’arme n’est
    pas magique, il faut lui ajouter un bonus d’altération d’au moins +1 avant de
    pouvoir lui conférer des propriétés. Les bonus et les propriétés donnés par l’esprit
    sont déterminés lorsqu’il est appelé et ne peuvent donc être modifiés que lorsque
    l’esprit est appelé à nouveau. L’esprit céleste n’accorde aucun bonus si quelqu’un
    d’autre que le paladin tient l’arme, mais les bonus réapparaissent si l’arme revient
    dans la main du paladin. Ces bonus ne s’appliquent qu’à une seule tête si l’arme
    est une arme double. Un paladin peut utiliser cette capacité une fois par jour
    au niveau 5 et une fois de plus par jour tous les quatre niveaux suivants, pour
    un total de quatre utilisations quotidiennes au niveau 17.\nSi une arme est détruite
    alors qu’elle est liée à un esprit céleste, le paladin doit attendre de gagner
    un niveau ou que trente jours se soient écoulés avant de pouvoir utiliser cette
    capacité à nouveau. Pendant cette période d’attente, le paladin subit un malus
    de -1 à tous les jets d’attaque et de dégâts lorsqu’il combat avec une arme.\nDestrier.
    La seconde forme de lien permet à un paladin d’acquérir les services d’un destrier
    plus intelligent, fort et loyal que la moyenne, qui viendra l’aider dans sa croisade
    contre le mal. Il s’agit généralement d’un cheval lourd (pour un paladin de taille
    M) ou d’un poney (pour un paladin de taille P), mais des montures plus exotiques
    comme un sanglier, un chameau ou un chien sont également possibles. Le destrier
    suit les mêmes règles que les compagnons animaux des druides, avec un niveau de
    druide effectif égal au niveau du paladin. Les montures ainsi liées au paladin
    possèdent une Intelligence d’au moins 6.\nUne fois par jour, le paladin peut appeler
    son destrier auprès de lui en utilisant une action complexe. Cette capacité est
    équivalente à un sort d’un niveau égal au tiers du niveau du paladin. Le destrier
    apparaît immédiatement à côté du paladin. Un paladin peut utiliser ce pouvoir
    une fois par jour au niveau 5 et une fois de plus chaque jour tous les quatre
    niveaux par la suite, pour un total de quatre fois par jour au niveau 17.\nAu
    niveau 11, le destrier acquiert l’archétype céleste (voir le Bestiaire Pathfinder)
    et est désormais considéré comme une créature magique lorsqu’il s’agit de déterminer
    les effets des sorts. Au niveau 15, le destrier gagne une résistance à la magie
    égale au niveau du paladin + 11.\nSi le destrier vient à mourir, le paladin doit
    attendre de gagner un niveau ou que trente jours se soient écoulés avant de pouvoir
    utiliser cette capacité à nouveau. Pendant cette période d’attente, le paladin
    subit un malus de -1 à tous les jets d’attaque et de dégâts lorsqu’il combat avec
    une arme.\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Pacte_divin_Mag_11

- Nom: Aura de fermeté (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 8
  Auto: True
  Description: "Un paladin de niveau 8 est immunisé contre les sorts et les pouvoirs
    magiques de charme. De plus, tous ses alliés situés à 3 m ou moins bénéficient
    d’un bonus de moral de +4 aux jets de sauvegarde contre tous les effets de charme.\n\nCette
    aptitude fonctionne tant que le paladin est conscient, mais pas s’il est inconscient
    ou mort."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_fermeté_Sur_12

- Nom: Aura de justice (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 11
  Auto: True
  Description: "Au niveau 11, un paladin peut sacrifier deux utilisations de sa capacité
    du châtiment du Mal pour permettre à tous ses alliés situés à 3 m ou moins d’utiliser
    un châtiment du Mal avec ses propres bonus. Les alliés doivent utiliser ce châtiment
    du Mal avant que le prochain tour du paladin commence et les bonus persistent
    pendant une minute. Ce pouvoir s’utilise par une action libre. Les créatures d’alignement
    Mauvais ne tirent aucun avantage de l’aura de justice."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_justice_Sur_13

- Nom: Aura de foi (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 14
  Auto: True
  Description: "Au niveau 14, les armes d’un paladin sont considérées comme dotées
    de l’alignement Bon lorsqu’il s’agit de déterminer si elles ignorent les réductions
    de dégâts. De plus, toutes les attaques faites contre un ennemi dans un rayon
    de 3 m autour du paladin sont également considérées comme dotées de l’alignement
    Bon lorsqu’il s’agit de déterminer si elles ignorent les réductions de dégâts.\n\nCette
    capacité fonctionne tant que le paladin est conscient, mais pas s’il est inconscient
    ou mort."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_foi_Sur_14

- Nom: Aura de droiture (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 17
  Auto: True
  Description: "Au niveau 17, un paladin gagne une RD 5/Mal et est immunisé aux sorts
    et aux pouvoirs magiques de coercition. De plus, tous ses alliés situés à 3 m
    ou moins bénéficient d’un bonus de moral de +4 aux jets de sauvegarde contre tous
    les effets de coercition.\n\nCette aptitude fonctionne tant que le paladin est
    conscient, mais pas s’il est inconscient ou mort."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Aura_de_droiture_Sur_15

- Nom: Champion sacré (Sur)
  Classe: Paladin
  Source: MJ
  Niveau: 20
  Auto: True
  Description: "Au niveau 20, un paladin devient un véritable réceptacle de la puissance
    de son dieu. Sa RD augmente jusqu’à 10/Mal. Chaque fois qu’il utilise un châtiment
    du Mal et frappe un Extérieur d’alignement Mauvais, celui-ci est également soumis
    à un bannissement dont le NLS est égal au niveau du paladin (l’arme et le symbole
    sacré du paladin comptent automatiquement comme objets que la cible hait). Le
    châtiment du Mal se termine immédiatement après que l’effet de bannissement et
    les dégâts de l’attaque ont été appliqués. De plus, chaque fois que le paladin
    canalise de l’énergie positive ou utilise une imposition des mains pour guérir
    une créature, il soigne toujours le maximum de points de vie.\n\nLe paladin est
    obligatoirement Loyal Bon. S’il commet sciemment un acte maléfique, il perd aussitôt
    son statut et ses pouvoirs, en dehors des compétences de maniement d’armes, de
    port d’armures et d’utilisation de boucliers.\n\nDe plus, son code de conduite
    l’oblige à respecter l’autorité légitime, à se comporter de façon honorable (c’est-à-dire
    à ne pas mentir, tricher, utiliser le poison, etc.), à aider les gens dans le
    besoin (à condition qu’ils ne cherchent pas à utiliser le paladin dans un but
    chaotique ou maléfique), et à châtier ceux qui menacent ou maltraitent les innocents.\n\nLe
    paladin peut partir à l’aventure avec des alliés d’alignement Bon ou Neutre mais
    il évitera de collaborer avec des personnes d’alignement Mauvais ou avec ceux
    qui bafouent sans cesse son code de conduite. Dans des circonstances exceptionnelles,
    un paladin pourra s’associer avec des créatures d’alignement Mauvais mais seulement
    avec comme but de venir à bout d’un plus grand mal. Le paladin devrait chercher
    à recevoir régulièrement un sort de pénitence pendant ce genre d’alliance inhabituelle
    et il devrait immédiatement mettre un terme à celle-ci s’il a l’impression de
    faire plus de mal que de bien. Enfin, le paladin ne peut louer les services d’hommes
    d’armes et accepter les suivants que s’ils sont Bons et Loyaux.\n\nUn paladin
    changeant d’alignement, commettant sciemment un acte maléfique ou bafouant son
    code de conduite perd ses sorts et ses aptitudes (y compris la collaboration de
    son destrier, mais pas sa formation en matière d’armes, d’armures et de boucliers).
    Il ne peut plus gagner de niveaux de paladin. Il récupère son statut et ses capacités
    et peut à nouveau progresser en tant que paladin s’il fait acte de contrition
    (voir le sort pénitence)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Paladin.ashx#Champion_sacré_Sur_16

##
## Aptitudes du prêtre
##

- Nom: Armes et armures
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le prêtre est
    formé au maniement de toutes les armes courantes, ainsi qu’au port des armures
    légères et intermédiaires et à l’utilisation des boucliers (à l’exception des
    pavois). Il est également formé au maniement de l’arme de prédilection de son
    dieu."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Armes_et_armures_0

- Nom: Aura (Ext)
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le prêtre d’un dieu Chaotique, Mauvais, Bon ou Loyal possède une aura
    particulièrement puissante correspondant à l’alignement de la divinité (voir le
    sort de détection du Mal pour plus de détails)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Aura_Ext_1

- Nom: Sorts
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le prêtre peut lancer des sorts divins figurant sur la liste des
    sorts de prêtres. Son alignement peut cependant l’empêcher de lancer certains
    sorts opposés à sa morale ou à son éthique (voir « Sorts du Bien, du Chaos, de
    la Loi et du Mal », plus bas). Le prêtre doit choisir et préparer ses sorts à
    l’avance.\n\nPour préparer ou lancer un sort, un prêtre doit avoir une valeur
    de Sagesse supérieure ou égale à 10 + le niveau du sort. Le degré de difficulté
    des jets de sauvegarde contre un sort de prêtre vaut 10 + le niveau du sort +
    le modificateur de Sagesse du prêtre.\n\nComme les autres lanceurs de sorts, le
    prêtre ne peut jeter qu’un certain nombre de sorts de chaque niveau chaque jour.
    Son quota quotidien de sorts est indiqué sur la Table \"Le Prêtre\". En plus de
    cela, il reçoit des sorts en bonus chaque jour s’il possède une valeur de Sagesse
    élevée (voir la Table \"Modificateurs de caractéristique et sorts en bonus\").\n\nLe
    prêtre reçoit ses sorts grâce à la prière ou à la méditation : chaque prêtre doit
    choisir un moment de la journée où il passera quotidiennement une heure à se recueillir
    ou à prier afin de renouveler son quota journalier de sorts. Le prêtre peut préparer
    et lancer n’importe quel sort figurant sur la liste des sorts de prêtres et appartenant
    à un niveau de sorts auquel il a accès. Il doit cependant choisir quels sorts
    préparer au cours de sa méditation quotidienne.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Sorts_2

- Nom: Canalisation d’énergie (Sur) et ses variantes
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Les prêtres sont les messagers et les serviteurs des dieux. Ils canalisent
    la magie divine et l’énergie positive ou négative à l’état pur. Même si les prêtres
    aventuriers typiques sont toujours prêts à frapper les ennemis de leur foi à grand
    renfort de sorts et d’armes, beaucoup se cloîtrent dans des bibliothèques isolées
    et honorent les dieux lors de leurs travaux d’érudits tandis que d’autres embrassent
    des croyances hérétiques qui embarrassent les partisans de la pensée dominante
    du clergé. Les prêtres utilisent leur canalisation divine pour soigner ou blesser
    et certains ont développé de nouvelles méthodes pour terrasser leurs adversaires
    ou aider leurs alliés.\n\nQuel que soit son alignement, le prêtre peut libérer
    une vague d’énergie en canalisant la puissance de sa foi à travers son symbole
    sacré (ou maudit). Selon le type d’énergie canalisée et les créatures affectées,
    il peut utiliser cette capacité pour blesser ou pour soigner.\n\nUn prêtre d’alignement
    Bon (ou qui vénère une divinité Bonne) canalise de l’énergie positive et peut
    blesser les morts-vivants ou soigner les vivants. Un prêtre d’alignement Mauvais
    (ou qui vénère une divinité Mauvaise) canalise de l’énergie négative et peut blesser
    les vivants ou soigner les morts-vivants. Un prêtre Neutre qui vénère une divinité
    Neutre (ou qui ne sert aucun dieu) doit choisir entre énergie positive et énergie
    négative. Ce choix, une fois fait, ne peut plus être modifié. Cette décision détermine
    également le type de sorts que le prêtre peut lancer spontanément (voir « Incantation
    spontanée »).\n\nL’énergie canalisée crée un rayonnement qui affecte toutes les
    créatures d’un type donné (soit vivants, soit morts-vivants) dans un rayon de
    9 m (6 cases) autour du prêtre. La quantité de dégâts infligés ou de points de
    vie soignés est égale à 1d6 points plus 1d6 points par tranche de deux niveaux
    de prêtre au-delà du premier (2d6 au niveau 3, 3d6 au niveau 5 et ainsi de suite).
    Les créatures qui sont blessées par l’énergie canalisée bénéficient d’un jet de
    Volonté pour diminuer les dégâts de moitié. Le DD de ce jet de sauvegarde vaut
    10 + la moitié du niveau du prêtre + le modificateur de Charisme du prêtre. Les
    créatures qui sont soignées par l’énergie canalisée ne peuvent dépasser leur nombre
    maximal de points de vie : les points de vie excédentaires sont perdus. Chaque
    jour, le prêtre peut canaliser l’énergie un nombre de fois égal à 3 + son modificateur
    de Charisme. Cela requiert une action simple qui ne provoque pas d’attaque d’opportunité.
    Le prêtre peut choisir que cet effet l’affecte également ou pas. Il doit être
    capable de brandir son symbole sacré pour utiliser ce pouvoir.\n\nLa canalisation
    d’énergie positive ou négative est un pouvoir iconique des prêtres, qu’ils s’en
    servent pour soigner, pour blesser, pour intimider les morts-vivants ou pour les
    renvoyer. Pourtant, étant donné l’immense variété des divinités et des thèmes
    qui leur sont associés, il semble normal que certaines dotent leurs serviteurs
    mortels de pouvoirs de canalisation qui reflètent leurs centres d’intérêt. Les
    catégories suivantes fournissent des exemples de pouvoirs de canalisation alternatifs
    basés sur la nature d’une divinité. Par exemple, un dieu du feu accordera des
    pouvoirs de canalisation d’énergie négative qui infligeront des dégâts de feu
    à la place d’une partie des dégâts de canalisation classique ou de leur totalité.\n\nQuand
    un joueur crée un personnage prêtre, il doit décider s’il utilise la forme standard
    de canalisation d’énergie ou une variante présentée ici et basée sur un des thèmes
    associés à sa divinité. Une fois qu’il a fait ce choix, il ne peut plus revenir
    dessus. Les canalisations alternatives possèdent la même zone d’effet, les mêmes
    DD et le même nombre d’utilisations quotidiennes que les autres canalisations
    d’énergie et suivent les mêmes règles. Les dons et les pouvoirs qui modifient
    ou représentent une alternative à la canalisation d’énergie (comme contrôle des
    morts-vivants ou renvoi des morts-vivants) fonctionnent normalement, même avec
    une variante.\n\nVoir les variantes de canalisation.\n\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Canalisation_d’énergie_Sur_et_ses_variantes_3

- Nom: Domaines
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "L’alignement du prêtre, ses capacités magiques, ses valeurs et la
    manière dont les autres le perçoivent dépendent de son dieu. Le prêtre peut choisir
    deux domaines parmi ceux qui sont associés à sa divinité. Il ne peut sélectionner
    un domaine lié à un alignement (Bien, Chaos, Loi ou Mal) que s’il correspond à
    son propre alignement. Si le prêtre ne sert pas un dieu, il peut quand même choisir
    deux domaines représentant ses penchants spirituels et ses capacités (sous réserve
    d’accord du MJ), la restriction sur les alignements reste d’application.\n\nChaque
    domaine offre un certain nombre de pouvoirs de domaine dépendant du niveau du
    prêtre ainsi que plusieurs sorts en bonus. Le prêtre gagne un emplacement de sort
    de domaine pour chaque niveau de sort auquel il a accès (sauf le niveau 0). Chaque
    jour, le prêtre peut utiliser cet emplacement pour préparer un sort provenant
    de ses domaines. Si ce sort de domaine ne figure pas sur la liste des sorts de
    prêtres, le prêtre ne peut le préparer que dans un emplacement de sort de domaine.
    Les sorts de domaine ne peuvent pas être utilisés pour les incantations spontanées.\n\nLe
    prêtre reçoit également les pouvoirs indiqués dans chacun de ses domaines s’il
    a atteint un niveau suffisant. Sauf indication contraire, il suffit d’une action
    simple pour activer un pouvoir de domaine.\n\nVoir la liste des domaines de prêtres."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Domaines_4

- Nom: Oraisons
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Les prêtres peuvent préparer un certain nombre d’oraisons (ou sorts
    de niveau 0) chaque jour, comme indiqué sur la Table \"Le Prêtre\" sous la mention
    « Sorts par jour ». Il jette ces sorts comme les autres mais ils ne sont pas dépensés
    lorsqu’ils sont lancés et peuvent être utilisés à nouveau."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Oraisons_5

- Nom: Incantation spontanée
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un prêtre Bon (ou un prêtre Neutre vénérant un dieu Bon) peut canaliser
    l’énergie réservée pour un sort afin de la transformer spontanément en un sort
    de soin. Le prêtre peut sacrifier n’importe quel sort préparé (à l’exception des
    oraisons et des sorts de domaine) pour pouvoir lancer un sort de soins de niveau
    égal ou inférieur (un sort de soins est un sort dont le nom comporte le mot «
    soins »).\n\nUn prêtre Mauvais (ou un prêtre Neutre vénérant un dieu Mauvais)
    ne peut pas convertir les sorts qu’il a préparés en sorts de soins mais il peut
    les transformer en sorts de blessure (un sort de blessure est un sort dont le
    nom comporte le mot « blessure »).\n\nUn prêtre Neutre dont la divinité est Neutre
    peut convertir les sorts qu’il a préparés en sorts de soins ou de blessure (selon
    le choix du joueur). Une fois que ce choix a été effectué, il ne peut plus être
    modifié. Cette décision indique également si l’énergie canalisée par le prêtre
    est positive ou négative (voir « Canalisation d’énergie » plus haut)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Incantation_spontanée_6

- Nom: Sorts du Bien, du Chaos, de la Loi et du Mal
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un prêtre ne peut pas lancer de sorts dont l’alignement est opposé
    au sien ou à celui de son dieu (s’il en sert un). L’alignement d’un sort est indiqué
    dans sa description par les registres Bien, Chaos, Loi et Mal."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Sorts_du_Bien_du_Chaos_de_la_Loi_et_du_Mal_7

- Nom: Langues supplémentaires
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Les options suivantes viennent s’ajouter à la liste des langues que
    la race du personnage lui permet d’apprendre : céleste, abyssal, infernal (respectivement,
    les langages des Extérieurs d’alignement Bon, Chaotique-Mauvais et Loyal-Mauvais).\n\nUn
    prêtre qui bafoue ouvertement le code de conduite imposé par son dieu perd tous
    ses sorts et toutes ses capacités de classe, à l’exception de la formation au
    maniement des armes courantes, à l’utilisation des boucliers et au port d’armures.
    Il ne peut plus gagner de niveau de prêtre de ce dieu tant qu’il n’a pas fait
    acte de contrition (voir le sort pénitence)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pr%c3%aatre.ashx#Langues_supplémentaires_8

##
## Domaines du prêtre
##

- Nom: Domaine de l'Air
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut manipuler les éclairs, la brume et le vent et
    faire appel aux créatures de l’Air. Il acquiert également une certaine résistance
    à l’électricité.\n\nArc électrique (Mag). Par une action simple, le personnage
    peut envoyer un arc électrique vers un adversaire distant de 9 m (6 ) ou moins
    en réussissant une attaque de contact à distance. L’arc inflige 1d6 points de
    dégâts d’électricité + 1 point par deux niveaux de prêtre. Ce pouvoir peut être
    utilisé chaque jour un nombre de fois égal à 3 + le modificateur de Sagesse du
    prêtre.\n\nRésistance à l’électricité (Ext). Au niveau 6, le prêtre gagne une
    résistance à l’électricité de 10. Cette résistance passe à 20 au niveau 12. Au
    niveau 20, elle se transforme en immunité."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20lAir.ashx

- Nom: Domaine de l'Artisanat
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut réparer les objets endommagés, animer les objets
    ou même créer des objets à partir de rien.\n\nToucher de l’artisan (Mag). Le personnage
    peut lancer réparation à volonté, avec un niveau de lanceur de sorts égal à son
    niveau de prêtre. Il peut également endommager les objets et les créatures artificielles
    en leur portant une attaque de contact au corps à corps qui inflige 1d6 points
    de dégâts + 1 par deux niveaux de prêtre. Cette attaque ignore la réduction de
    dégâts et la solidité à concurrence d’un nombre de points égal au niveau du prêtre.
    Ce pouvoir peut être utilisé chaque jour un nombre de fois égal à 3 + le modificateur
    de Sagesse du prêtre.\n\nArmes dansantes (Sur). Au niveau 8, le personnage peut
    accorder par le toucher la propriété dansant pendant quatre rounds à une arme.
    Il peut utiliser cette capacité une fois par jour au niveau 8 et une fois de plus
    par jour tous les quatre niveaux par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20lArtisanat.ashx

- Nom: Domaine du Bien
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage a dévoué sa vie et son âme au bien et à tout ce qui
    est pur.\n\nToucher du Bien (Mag). En utilisant une action simple, le personnage
    peut toucher une créature et lui octroyer un bonus de sainteté aux jets d’attaque,
    tests de compétence, tests de caractéristiques et jets de sauvegarde égal à la
    moitié de son niveau de prêtre (au minimum 1) pendant un round. Chaque jour, le
    personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur
    de Sagesse.\n\nLance du Bien (Sur). Au niveau 8, le personnage peut accorder à
    une arme, par le toucher, la propriété saint pour un nombre de rounds égal à la
    moitié de son niveau de prêtre. Il peut utiliser cette capacité une fois par jour
    au niveau 8 et une fois de plus par jour tous les quatre niveaux par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Bien.ashx

- Nom: Domaine de la Chance
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "La chance sourit souvent au personnage et sa bonne fortune semble
    contagieuse.\n\nCoup de chance (Mag). Par une action simple, le personnage peut
    toucher une créature et lui porter chance, si celle-ci l’accepte. Pendant un round,
    chaque fois que la cible lance un d20, elle peut lancer deux dés et choisir le
    résultat le plus favorable. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nChance (Ext). Au
    niveau 6, en une action immédiate, le personnage peut décider de relancer un jet
    de d20 juste avant que les conséquences de son résultat soient connues. Il doit
    alors se contenter du second résultat, même si celui-ci est moins bon que le premier.
    Le personnage peut utiliser ce pouvoir une fois par jour au niveau 6 et une fois
    de plus par jour tous les six niveaux de prêtre par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Chance.ashx

- Nom: Domaine du Chaos
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "D’un simple toucher, le personnage peut instiller le chaos dans les
    créatures vivantes comme dans les objets. Il aime l’anarchie sous toutes ses formes.\n\nToucher
    du Chaos (Mag). Le personnage peut instiller le Chaos dans une cible en réussissant
    une attaque de contact au corps à corps. Chaque fois que la cible lance un d20
    au cours du round qui suit, elle doit le lancer deux fois et utiliser le résultat
    le moins favorable. Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + son modificateur de Sagesse.\n\nLame du Chaos (Sur). Au niveau
    8, le personnage peut accorder à une arme, par le toucher, la propriété anarchique
    pour un nombre de rounds égal à la moitié de son niveau de prêtre. Il peut utiliser
    cette capacité une fois par jour au niveau 8 et une fois de plus par jour tous
    les quatre niveaux par la suite.\n"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Chaos.ashx

- Nom: Domaine du Charme
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "D’un simple toucher ou d’un sourire, le personnage peut déconcerter
    ses ennemis ou les rendre confus. Sa beauté et sa grâce sont divines.\n\nToucher
    hébétant (Mag). Le personnage peut hébéter une créature vivante pendant un round
    en réussissant une attaque de contact au corps à corps. Les créatures qui possèdent
    un nombre de dés de vie supérieur au niveau de prêtre du personnage ne sont pas
    affectées par ce pouvoir. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nSourire désarmant
    (Mag). Au niveau 8, le personnage peut lancer charme-personne en utilisant une
    action rapide. Le DD associé à cet effet vaut 10 + la moitié de son niveau de
    prêtre + son modificateur de Sagesse. Tant que la cible est charmée, ce pouvoir
    ne peut être utilisé sur une autre créature. Le personnage peut utiliser ce pouvoir
    de charme pendant un nombre total de rounds par jour égal à son niveau de prêtre.
    Ces rounds ne doivent pas forcément être consécutifs et le prêtre peut dissiper
    le charme à n’importe quel moment par une action libre. Chaque tentative d’utilisation
    de ce pouvoir consomme un round du quota quotidien, que la cible parvienne à y
    résister ou pas."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Charme.ashx

- Nom: Domaine du Climat
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage contrôle les tempêtes et le ciel et peut faire tomber
    les foudres divines sur le monde.\n\nCoup de tonnerre (Mag). Par une action simple,
    le personnage peut créer un coup de tonnerre ciblant un ennemi distant de 9 m
    (6 cases) ou moins. Si le personnage réussit un jet d’attaque de contact à distance,
    le coup de tonnerre inflige 1d6 points de dégâts non-létaux + 1 point par deux
    niveaux de prêtre. Des rafales de vents et de pluie s’abattent également sur la
    cible, ce qui lui impose un malus de -2 aux jets d’attaque pendant un round. Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Sagesse.\n\nSeigneur des tempêtes (Mag). Au niveau 8, le personnage
    peut faire tomber chaque jour un nombre total d’éclairs égal à son niveau de prêtre.
    Il peut créer autant d’éclairs qu’il veut par une action simple, mais aucun ennemi
    ne peut être pris pour cible par plus d’un de ces éclairs et chacune des cibles
    doit se trouver à 9 m (6 cases) ou moins de toutes les autres cibles. À part cela,
    ce pouvoir fonctionne comme le sort d’appel de la foudre."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Climat.ashx

- Nom: Domaine de la Communauté
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut soigner les blessures d’un simple toucher. Sa
    présence suffit pour créer un sentiment d’unité et renforcer les liens émotionnels.\n\nToucher
    apaisant (Mag). Par une action simple, le personnage peut toucher une créature
    de manière à la guérir de 1d6 points de dégâts non-létaux + 1 point par niveau
    de prêtre. Ce toucher supprime également les états préjudiciables fatigué, secoué
    et fiévreux (mais pas les conditions plus graves). Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nUnité
    (Sur). Au niveau 8, chaque fois qu’un sort ou un effet prend pour cible le personnage
    et un ou plusieurs alliés dans un rayon de 9 m (6 cases) autour de lui, il peut
    permettre à ceux-ci d’utiliser son jet de sauvegarde pour résister à l’effet en
    question. Chaque allié décide individuellement s’il veut utiliser le résultat
    du prêtre ou lancer son propre jet de sauvegarde : cette décision doit être prise
    avant de lancer les dés. Ce pouvoir s’active par une action immédiate. Le personnage
    peut l’utiliser une fois par jour au niveau 8 et une fois de plus par jour tous
    les quatre niveaux par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Communaut%c3%a9.ashx

- Nom: Domaine de la Connaissance
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est un érudit et un sage connaissant de nombreuses
    légendes. Toutes les compétences de Connaissances sont des compétences de classe
    pour lui.\n\nGardien du savoir (Mag). Le personnage peut découvrir les capacités
    et les faiblesses d’une créature en la touchant. S’il réussit une attaque de contact
    au corps à corps contre sa cible, le personnage reçoit les mêmes informations
    que s’il avait effectué un test de Connaissances (pour la forme de Connaissances
    correspondant à la cible) et qu’il avait obtenu un résultat de 15 + son niveau
    de prêtre + son bonus de Sagesse.\n\nObservation à distance (Mag). Dès le niveau
    6, le personnage peut utiliser clairaudience/clairvoyance comme un pouvoir magique
    disponible à volonté dont le niveau de lanceur de sorts est égal à son niveau
    de prêtre. Chaque jour, il peut utiliser ce pouvoir pendant un nombre total de
    rounds égal à son niveau de prêtre. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Connaissance.ashx

- Nom: Domaine de la Destruction
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage aime détruire et ravager, et il sait comment porter
    des attaques particulièrement dévastatrices.\n\nCoup destructeur (Sur). Ce pouvoir
    permet au personnage d’obtenir un bonus de moral à un jet de dégâts égal à la
    moitié de son niveau de prêtre (+1 au minimum) pour une attaque au corps à corps.
    Il doit indiquer son intention de porter un coup destructeur avant le jet d’attaque.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + son modificateur de Sagesse.\n\nAura de destruction (Sur). Au niveau 8, le personnage
    peut activer chaque jour une aura de destruction de 9 m (6 cases) de rayon pendant
    un nombre total de rounds égal à son niveau de prêtre. Toutes les attaques portées
    contre des cibles situées dans l’aura (le personnage y compris) obtiennent un
    bonus de moral aux dégâts égal à la moitié du niveau de prêtre du personnage et
    tous les coups critiques potentiels sont automatiquement confirmés. Ces rounds
    ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Destruction.ashx

- Nom: Domaine de la Duperie
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est un maître de l’illusion et de la tromperie. Les
    compétences suivantes sont des compétences de classe pour lui : Bluff, Déguisement,
    Discrétion.\n\nDouble (Mag). Le personnage se crée un double illusoire en utilisant
    une action de mouvement. Ce double fonctionne comme une image miroir unique qui
    persiste pour un nombre de rounds égal au niveau de prêtre du personnage ou jusqu’à
    ce qu’elle soit dissipée ou détruite. Le personnage ne peut jamais avoir plus
    d’un double en fonction. Cette capacité ne se cumule pas avec le sort d’image
    miroir. Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois
    égal à 3 + son modificateur de Sagesse.\n\nIllusion de maître (Mag). Au niveau
    8, le personnage peut créer une illusion qui camoufle son apparence et celle de
    ses alliés distants de 9 m (6 cases) ou moins pendant un round par niveau de prêtre.
    Cette capacité fonctionne comme le sort voile. Le DD du jet de sauvegarde pour
    percer l'illusion vaut 10 + la moitié du niveau du prêtre + son modificateur
    de Sagesse. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Duperie.ashx

- Nom: Domaine de l'Eau
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut manipuler l’eau, la brume et la glace et conjurer
    des créatures de l’Eau. Il acquiert également une certaine résistance au froid.\n\nTrait
    de glace (Mag). Par une action simple, le personnage peut envoyer un trait de
    glace vers un ennemi distant de 9 m (6 cases) ou moins en réussissant une attaque
    de contact à distance. Le trait de glace inflige 1d6 points de dégâts de froid
    + 1 point par deux niveaux de prêtre. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nRésistance
    au froid (Ext). Au niveau 6, le prêtre gagne une résistance au froid de 10. Cette
    résistance passe à 20 au niveau 12. Au niveau 20, elle se transforme en immunité."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20lEau.ashx

- Nom: Domaine de la Faune
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut aisément dialoguer et se lier d’amitié avec les
    animaux. De plus, Connaissances (nature) est une compétence de classe pour lui.\n\nCommunication
    avec les animaux (Mag). Chaque jour, le personnage peut utiliser un effet similaire
    au sort de communication avec les animaux pendant un nombre de rounds égal à 3
    + son niveau de prêtre.\n\nCompagnon animal (Ext). Au niveau 4, le personnage
    acquiert les services d’un compagnon animal. Pour déterminer les caractéristiques
    du compagnon animal, on considère que le personnage possède un niveau effectif
    de druide égal à son niveau de prêtre -3 (les druides qui choisissent ce pouvoir
    dans le cadre de leur aptitude de classe de pacte avec la nature utilisent leur
    niveau de druide -3 pour déterminer les capacités de leur compagnon animal)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Faune.ashx

- Nom: Domaine du Feu
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut créer des flammes et contrôler les créatures du
    Feu. Et sa chair ne brûle pas.\n\nTrait de feu (Mag). Par une action simple, le
    personnage peut créer une flèche de feu divin et l’envoyer sur un ennemi qu’il
    désigne de la main. La cible doit se trouver à 9 m (6 cases) ou moins et le personnage
    doit réussir une attaque de contact à distance. Si l’attaque touche, le trait
    de feu inflige 1d6 points de dégâts de feu + 1 point par deux niveaux de prêtre.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + son modificateur de Sagesse.\n\nRésistance au feu (Ext). Au niveau 6, le prêtre
    développe une résistance au feu de 10 points. Cette résistance passe à 20 au niveau
    12. Au niveau 20, elle se transforme en immunité."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Feu.ashx

- Nom: Domaine de la Flore
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage se sent bien au sein des végétaux. Il peut développer
    des épines protectrices et communiquer avec les plantes.\n\nPoing de bois (Sur).
    Le personnage peut donner à ses mains la solidité du bois et les faire se recouvrir
    de minuscules épines par une action libre. Ses attaques à mains nues ne provoquent
    alors plus d’attaques d’opportunité, infligent des dégâts létaux et bénéficient
    d’un bonus aux dégâts égal à la moitié de son niveau de prêtre (au minimum +1).
    Il peut maintenir cette transformation chaque jour pendant un nombre total de
    rounds égal à 3 + son modificateur de Sagesse. Ces rounds ne doivent pas forcément
    être consécutifs.\n\nArmure de ronces (Sur). Au niveau 6, le personnage peut faire
    sortir des épines de bois de sa peau par une action libre. Les ennemis qui l’attaquent
    à mains nues ou avec une arme de corps à corps sans allonge subissent alors 1d6
    points de dégâts (de type perforant) + 1 point par deux niveaux de prêtre du personnage.
    Chaque jour, le personnage peut utiliser ce pouvoir pendant un nombre total de
    rounds égal à son niveau de prêtre. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Flore.ashx

- Nom: Domaine de la Folie
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage a laissé libre cours à la folie qui couvait en son
    sein et il peut la libérer pour déstabiliser ses ennemis ou sacrifier certaines
    capacités pour en améliorer d’autres.\n\nVision de folie (Mag). Le personnage
    peut accorder une vision de folie à une créature via une attaque de contact au
    corps à corps. Il choisit une catégorie de jets parmi : jets d’attaque,  jets
    de sauvegarde et tests de compétence. La cible reçoit un bonus égal à la moitié
    du niveau de prêtre du personnage (minimum +1) aux jets de la catégorie choisie
    et un malus équivalent aux deux autres catégories de jets. Cet effet persiste
    pendant trois rounds. Chaque jour, le personnage peut utiliser ce pouvoir un nombre
    de fois égal à 3 + son modificateur de Sagesse.\n\nAura de folie (Sur). Au niveau
    8, vous pouvez émettre une aura de folie de 9 m (6 cases) de rayon pendant un
    nombre de rounds par jour égal à votre niveau de prêtre. Les ennemis qui se trouvent
    dans l’aura sont affectés de confusion sauf s’ils réussissent un jet de Volonté
    dont le DD est égal à 10 + la moitié du niveau de prêtre du personnage + le modificateur
    de Sagesse du personnage. Cet effet se termine immédiatement si la créature quitte
    la zone ou si l’aura disparaît. Les créatures qui réussissent leur jet de sauvegarde
    développent une immunité contre cette aura pendant vingt-quatre heures. Ces rounds
    ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Folie.ashx

- Nom: Domaine de la Force
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "La foi du personnage lui donne force et puissance et, selon lui,
    c’est dans ces deux qualités que se trouve la vérité.\n\nPic de force (Mag). En
    utilisant une action simple, le personnage peut toucher une créature et accroître
    sa force. Pendant un round, la cible bénéficie d’un bonus d’altération égal à
    la moitié du niveau de prêtre du personnage (au minimum +1) aux jets d’attaque
    au corps à corps, aux tests de manœuvres offensives lorsqu’ils dépendent de la
    Force, aux tests de compétence associés à la Force et aux tests de Force. Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Sagesse.\n\nPuissance divine (Sur). Au niveau 8, le personnage
    peut ajouter chaque jour à sa Force un bonus d’altération égal à son niveau de
    prêtre pendant un nombre total de rounds égal lui aussi à son niveau de prêtre.
    Ce bonus ne s’applique que pour les tests de Force et les tests de compétence
    liés à la Force. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Force.ashx

- Nom: Domaine de la Gloire
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est le réceptacle d’une certaine gloire divine qui
    fait de lui un ennemi redoutable pour les morts-vivants. Chaque fois qu’il canalise
    de l’énergie positive dans le but de blesser des morts-vivants, le DD du jet de
    sauvegarde pour diminuer les dégâts de moitié est augmenté de +2.\n\nToucher glorieux
    (Mag). Le personnage peut créer un halo de lumière divine autour de sa main. S’il
    utilise une action simple pour toucher une créature, il lui confère un bonus égal
    à son niveau de prêtre utilisable sur n’importe quel test de compétence associé
    au Charisme ou test de Charisme. Ce bonus reste disponible pendant une heure ou
    jusqu’à ce que la créature affectée choisisse de l’appliquer à un jet. Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Sagesse.\n\nPrésence divine (Sur). Au niveau 8, le personnage
    peut activer chaque jour une aura de présence divine de 9 m (6 cases) de rayon
    pendant un nombre total de rounds égal à son niveau de prêtre. Tous les alliés
    au sein de cette aura sont affectés par un effet similaire à un sort de sanctuaire
    de DD égal à 10 + la moitié du niveau du prêtre + le modificateur de Sagesse du
    prêtre. Ces rounds ne doivent pas forcément être consécutifs. Une action simple
    suffit pour activer ce pouvoir. Si un allié quitte la zone ou porte une attaque,
    l’effet se termine pour lui. Si le personnage effectue une attaque, l’effet se
    termine non seulement pour lui mais également pour tous ses alliés."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Gloire.ashx

- Nom: Domaine de la Guérison
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut repousser la douleur et la mort d’un simple toucher.
    Il accorde une grande importance aux sorts de soins, qu’il utilise d’ailleurs
    avec une grande efficacité.\n\nRepousser la mort (Mag). Par une action simple,
    le personnage peut toucher une créature vivante et soigner 1d4 points de dégâts
    + 1 point par tranche de deux niveaux de prêtre. Seules les créatures qui ont
    moins de 0 point de vie peuvent être affectées. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nBénédiction
    du guérisseur (Sur). Au niveau 6, tous les sorts de soin lancés par le personnage
    agissent comme s’ils étaient affectés par le don Extension d’effet (le nombre
    de points soignés est augmenté de 50%). Cet avantage ne s’applique pas lorsque
    le sort est utilisé pour blesser un mort-vivant et ne peut être cumulé avec les
    effets du don Extension d’effet."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Gu%c3%a9rison.ashx

- Nom: Domaine de la Guerre
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est un croisé au service de son dieu, toujours prêt
    à combattre pour défendre sa foi.\n\nRage de combat (Mag). Par une action simple,
    le personnage peut toucher une créature et lui accorder pendant un round un bonus
    aux jets de dégâts au corps à corps égal à la moitié de son niveau de prêtre (au
    minimum +1). Chaque jour, le personnage peut utiliser ce pouvoir un nombre de
    fois égal à 3 + son modificateur de Sagesse.\n\nMaîtrise martiale (Sur). Au niveau
    8, chaque jour, en une action rapide, le personnage peut choisir un don de combat
    et agir comme s’il le possédait pendant un nombre de rounds égal à son niveau
    de prêtre. Ces rounds ne doivent pas forcément être consécutifs et le prêtre peut
    choisir un nouveau don chaque fois qu’il utilise ce pouvoir. Il doit cependant
    remplir les conditions du don en question."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Guerre.ashx

- Nom: Domaine de la Libération
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est un esprit libre et un fervent adversaire de tous
    ceux qui oppriment ou réduisent en esclavage.\n\nLibération (Sur). Le personnage
    peut ignorer tout ce qui entrave sa mobilité. Chaque jour, il peut ignorer tous
    les effets magiques qui limitent ses mouvements (comme s’il était affecté par
    un sort de liberté de mouvement) pendant un nombre de rounds égal à son niveau
    de prêtre. Cet effet entre en jeu automatiquement dès le moment où il devient
    utile. Ces rounds ne doivent pas forcément être consécutifs.\n\nAppel de la liberté
    (Sur). Au niveau 8, le personnage peut activer une aura de liberté de 9 m (6 cases)
    de rayon chaque jour pendant un nombre de rounds égal à son niveau de prêtre.
    Les alliés qui se trouvent au sein de cette aura ne subissent pas les effets des
    états préjudiciables suivants : agrippé, confus, effrayé, immobilisé (en lutte),
    paniqué, paralysé, secoué. Cette aura ne fait que bloquer les effets de ces états
    préjudiciables. Ceux-ci réapparaissent dès que la créature sort de l’aura ou que
    l’aura disparaît (si l’état s’applique encore). Ces rounds ne doivent pas forcément
    être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Lib%c3%a9ration.ashx

- Nom: Domaine de la Loi
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage suit un ensemble de règles strictes et précises et,
    grâce à cela, il atteint l’illumination.\n\nToucher de la Loi (Mag). Par une action
    simple, le personnage peut toucher une créature et instiller en elle la puissance
    de l’ordre divin, si elle l’accepte. Pendant un round, la créature peut alors
    traiter tous les jets d’attaque, les tests de compétence, les tests de caractéristiques
    et les jets de sauvegarde comme si le d20 avait indiqué 11 à chaque lancer. Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Sagesse.\n\nBâton de la Loi (Sur). Au niveau 8, le personnage
    peut accorder à une arme, par le toucher, la propriété axiomatique pour un nombre
    de rounds égal à la moitié de son niveau de prêtre. Il peut utiliser ce pouvoir
    une fois par jour au niveau 8 et une fois de plus par jour tous les quatre niveaux
    par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Loi.ashx

- Nom: Domaine de la Magie
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage étudie tout ce qui touche à la magie et perçoit une
    certaine pureté divine dans celle-ci.\n\nMain de l’acolyte (Sur). Le personnage
    peut faire s’envoler l’arme de corps à corps qu’il tient et l’envoyer frapper
    un ennemi avant de la faire revenir instantanément dans sa main. Il peut utiliser
    une action simple pour attaquer un ennemi distant de 9 m (6 cases) ou moins avec
    son arme de corps à corps. On considère qu’il s’agit d’une attaque à distance
    avec une arme de jet mais c’est le modificateur de Sagesse du personnage (et non
    celui de Dextérité) qui s’applique au jet d’attaque (les dégâts, eux, restent
    basés sur la Force). Ce pouvoir ne permet pas de tenter une manœuvre offensive.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + son modificateur de Sagesse.\n\nToucher de dissipation (Mag). Au niveau 8, le
    personnage peut utiliser un effet similaire à une dissipation de la magie ciblée
    en portant une attaque de contact au corps à corps. Ce pouvoir est utilisable
    une fois par jour au niveau 8 et une fois de plus par jour tous les quatre niveaux
    de prêtre par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Magie.ashx

- Nom: Domaine du Mal
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est sinistre et cruel. Il a vendu son âme à la cause
    du Mal.\n\nToucher maléfique (Mag). Le personnage peut rendre une créature fiévreuse
    en lui portant une attaque de contact au corps à corps. Les créatures affectées
    par ce toucher sont considérées comme étant d’alignement Bon lorsqu’il s’agit
    de déterminer les effets qu’ont les sorts du registre Mal sur elles. L’effet du
    toucher maléfique persiste pendant un nombre de rounds égal à la moitié du niveau
    de prêtre du personnage (au minimum 1 round). Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nFaux
    maléfique (Sur). Au niveau 8, le personnage peut accorder à une arme, par le toucher,
    la propriété impie pour un nombre de rounds égal à la moitié de son niveau de
    prêtre. Il peut utiliser ce pouvoir une fois par jour au niveau 8 et une fois
    de plus par jour tous les quatre niveaux par la suite."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Mal.ashx

- Nom: Domaine de la Mort
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "D'un simple toucher, le personnage peut faire saigner les créatures
    vivantes. Il apprécie la compagnie des morts.\n\nToucher sanglant (Mag). Le personnage
    peut porter une attaque de contact au corps à corps qui inflige 1d6 points de
    dégâts par round à la créature touchée. Cet effet de saignement persiste pendant
    un nombre de rounds égal à la moitié du niveau de prêtre du personnage (au minimum
    1 round) ou jusqu’à ce qu’on y mette un terme avec un test de Premiers secours
    (DD 15) ou un sort ou un effet qui soigne les blessures. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nÉtreinte
    de la Mort (Ext). À partir du niveau 8, le personnage n’est plus blessé mais est
    soigné par les canalisations d’énergie négative. Si la canalisation d’énergie
    négative cible les morts-vivants, les blessures du personnage guérissent comme
    s’il était lui aussi un mort-vivant."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Mort.ashx

- Nom: Domaine de la Noblesse
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est un grand chef qui inspire tous ceux qui suivent
    les enseignements de sa foi.\n\nParole inspirante (Mag). Le personnage peut utiliser
    une action simple pour prononcer des paroles inspirées visant à encourager une
    créature distante de 9 m (6 cases) ou moins. Cette créature reçoit un bonus de
    moral de +2 aux jets d’attaque, aux tests de compétence, aux tests de caractéristiques
    et aux jets de sauvegarde pendant un nombre de rounds égal à la moitié du niveau
    de prêtre du personnage (au minimum un). Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nPrestige
    (Ext). Au niveau 8, le personnage reçoit Prestige comme don supplémentaire. Il
    gagne également un bonus de +2 à sa valeur de Prestige tant qu’il continue à suivre
    la doctrine de son dieu (ou de son concept divin s’il ne vénère pas de dieu)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Noblesse.ashx

- Nom: Domaine de l'Obscurité
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut manipuler les ombres et les ténèbres. Il reçoit
    également Combat en aveugle en tant que don supplémentaire.\n\nToucher des ténèbres
    (Mag). En réussissant une attaque de contact au corps à corps, le personnage peut
    troubler la vue d’une créature en lui faisant voir des ombres et des ténèbres.
    Toutes les autres créatures bénéficient d’un camouflage contre les attaques de
    la créature touchée (qui subit donc une chance d’échec de 20% pour chacune de
    ses attaques). Cet effet persiste pendant un nombre de rounds égal à la moitié
    du niveau de prêtre du personnage (au minimum 1 round). Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nVision
    dans l’obscurité (Sur). À partir du niveau 8, les capacités visuelles du personnage
    ne sont plus influencées par les conditions d’éclairage, même dans le cas de ténèbres
    profondes ou magiques. Il peut utiliser ce pouvoir chaque jour pendant un nombre
    total de rounds égal à la moitié de son niveau de prêtre. Ces rounds ne doivent
    pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20lObscurit%c3%a9.ashx

- Nom: Domaine de la Protection
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "La foi du personnage est son bouclier, et il peut également l’utiliser
    pour défendre les autres. Il reçoit de plus un bonus de résistance de +1 aux jets
    de sauvegarde. Ce bonus augmente de +1 tous les cinq niveaux.\n\nToucher de résistance
    (Mag). Par une action simple, le personnage peut toucher un allié et lui transférer
    son bonus de résistance pendant une minute. Lorsqu’il utilise cette capacité,
    le personnage perd pendant une minute le bonus de résistance que lui octroie le
    domaine de la Protection. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nAura de protection
    (Sur). Au niveau 8, le prêtre peut activer une aura de protection de 9 m (6 cases)
    de rayon chaque jour pendant un nombre total de rounds égal à son niveau de prêtre.
    Le personnage et ses alliés au sein de l’aura gagnent un bonus de parade de +1
    à la CA ainsi qu’une résistance de 5 contre tous les types d’énergie (acide, électricité,
    feu, froid et son). Le bonus de parade augmente de +1 tous les quatre niveaux
    de prêtre au-delà du niveau 8. Au niveau 14, la résistance passe à 10. Ces rounds
    ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Protection.ashx

- Nom: Domaine du Repos
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage ne considère pas la mort comme quelque chose qu’il
    faut craindre mais plutôt comme un repos final et une récompense après une vie
    bien remplie. Les morts-vivants sont une injure à tout ce en quoi il croit.\n\nEngourdissement
    (Mag). D’un simple toucher, le personnage peut rendre une créature vivante léthargique.
    En cas d’attaque de contact au corps à corps réussie, la cible devient chancelante
    pendant un round. Si la créature touchée est déjà chancelante, elle est endormie
    pendant un round. Si la créature touchée est un mort-vivant, elle devient chancelante
    pendant un nombre de rounds égal au modificateur de Sagesse du personnage. Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Sagesse.\n\nProtection contre la mort (Sur). Au niveau 8, le personnage
    peut activer une aura qui repousse la mort. Celle-ci fait 9 m (6 cases) de rayon
    et peut être maintenue chaque jour pendant un nombre de rounds égal au niveau
    de prêtre du personnage. Les créatures vivantes au sein de l’aura sont immunisées
    contre tous les effets de mort, l’absorption d’énergie et les effets qui infligent
    des niveaux négatifs. Cette protection ne supprime pas les niveaux négatifs déjà
    infligés mais ceux-ci n’ont aucun effet tant que la créature affectée se trouve
    au sein de l’aura. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Repos.ashx

- Nom: Domaine des Reptiles
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est capable de communiquer avec les créatures écailleuses
    et d'utiliser leurs pouvoirs.\n\nRegard venimeux (Sur). Le personnage est un
    véritable seigneur des reptiles, capable d'infliger douleur, confusion et fascination
    d'un seul regard hypnotique, et un simple regard lui permet de faire sombrer
    les plus faibles dans l'inconscience. Par une action simple, il peut activer
    une attaque de regard avec une portée de 6 mètres (4). La cible de cette attaque
    doit faire un jet de Volonté (DD 10 + 1/2 niveau de prêtre + modificateur de Sagesse).
    Si elle échoue, elle subit 1d6 points de dégâts non-létaux et est fascinée jusqu'au
    début de votre prochain tour. Le personnage peut utiliser ce pouvoir un nombre
    de fois par jour égal à 3 + son modificateur de Sagesse. C'est un effet mental.\n\nCompagnon
    serpent (Ext). Au niveau 4, le personnage acquiert les services d’un compagnon
    animal. Pour déterminer les caractéristiques du compagnon animal, on considère
    que le personnage possède un niveau effectif de druide égal à son niveau de prêtre
    -2 (les druides qui choisissent ce pouvoir dans le cadre de leur aptitude de classe
    de pacte avec la nature utilisent leur niveau de druide -2 pour déterminer les
    capacités de leur compagnon animal). Il doit s'agir d'une vipère ou d'un serpent
    constricteur"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20des%20Reptiles.ashx

- Nom: Domaine des Runes
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage élabore de puissants effets magiques à partir de runes
    ésotériques. Il gagne Écriture de parchemins comme don supplémentaire.\n\nRune
    détonante (Mag). Le personnage peut utiliser une action simple pour créer une
    rune détonante dans un emplacement adjacent à sa position. Une créature qui pénètre
    dans cet espace subit 1d6 points de dégâts + 1 point par deux niveaux de prêtre.
    La rune peut infliger des dégâts d’acide, d’électricité, de feu, ou de froid ;
    le choix revient au personnage et doit être effectué lorsque la rune est créée.
    La rune est invisible et reste active pendant un nombre de rounds égal au niveau
    de prêtre du personnage ou jusqu’à ce qu’elle soit déclenchée. Il est impossible
    de créer une rune explosive dans un espace occupé par une créature. On considère
    la rune comme un sort de 1er niveau lorsqu’il s’agit de déterminer si un effet
    peut la dissiper. Un test de Perception (DD 26) permet de la repérer, et un test
    de Désamorçage/Sabotage (DD 26), de la rendre inoffensive. Chaque jour, le personnage
    peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nRune
    de sort (Mag). Au niveau 8, le personnage peut associer à l’une de ses runes détonantes
    un sort qu’il est capable de lancer, de sorte que la créature qui déclenche la
    rune détonante subisse les effets du sort en plus des dégâts de l’explosion. Le
    sort en question doit être d’au moins un niveau inférieur au plus haut niveau
    de sorts de prêtre auquel le personnage a accès et il doit pouvoir prendre comme
    cible une ou plusieurs créatures. Quel que soit le nombre de cibles que le sort
    peut normalement affecter, seule la créature qui déclenche la rune détonante en
    subit les effets."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20des%20Runes.ashx

- Nom: Domaine du Soleil
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage trouve la vérité dans la lumière pure et brillante
    du soleil et il peut en invoquer la bénédiction ou la colère pour accomplir de
    grandes choses.\n\nBénédiction solaire (Sur). Chaque fois que le personnage canalise
    de l’énergie positive de manière à blesser des morts-vivants, il ajoute son niveau
    de prêtre aux dégâts infligés. De plus, les morts-vivants qui tentent de résister
    aux canalisations d’énergie positive du personnage ne peuvent pas ajouter leur
    résistance à la canalisation comme bonus à leurs jets de sauvegarde.\n\nHalo lumineux
    (Sur). Au niveau 8, le personnage peut activer un halo de lumière de 9 m de rayon
    chaque jour pendant un nombre total de rounds égal à son niveau de prêtre. Ce
    halo a le même effet qu’un sort de lumière du jour. De plus, chaque round, les
    morts-vivants situés dans la zone d’effet du halo subissent 1 point de dégât par
    niveau de prêtre du personnage. Les sorts et les pouvoirs magiques du registre
    de l’obscurité sont automatiquement dissipés lorsqu’ils entrent en contact avec
    le halo. Ces rounds ne doivent pas forcément être consécutifs."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Soleil.ashx

- Nom: Domaine de la Terre
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage acquiert un pouvoir sur la terre, le métal et la pierre.
    Il peut lancer des projectiles d’acide et contrôler les créatures de la Terre.\n\nFléchette
    d’acide (Mag). Par une action simple, le personnage peut envoyer une fléchette
    d’acide vers un ennemi distant de 9 m (6 ) ou moins en réussissant une attaque
    de contact à distance. Cette fléchette d’acide inflige 1d6 points de dégâts d’acide
    + 1 point par deux niveaux de prêtre. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nRésistance
    à l’acide (Ext). Au niveau 6, le personnage développe une résistance à l’acide
    de 10 points. Cette résistance passe à 20 au niveau 12. Au niveau 20, elle se
    transforme en immunité."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20de%20la%20Terre.ashx

- Nom: Domaine du Vide
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage peut faire appel aux ténèbres glacées du vide entre
    les étoiles pour voler, se rendre sur d’autres mondes ou convoquer des monstres
    à son service.\n\nEsprit bien gardé (Ext). Le personnage gagne un bonus d’intuition
    de +2 aux jets de sauvegarde contre tous les effets mentaux. \n\nDéchirer le voile
    (Sur). Au niveau 8, le personnage peut instiller une part de la folie brute tapie
    dans les ténèbres extérieures dans les sorts qu’il lance. L’activation de ce pouvoir
    coûte une action rapide que le personnage doit dépenser lorsqu’il lance un sort
    visant une seule créature et autorisant un jet de Volonté pour annuler ou réduire
    l’effet principal du sort. Si la cible échoue à résister au sort, elle est également
    confuse pendant un nombre de rounds égal au niveau du sort puisque les visions
    du vide qui l’assaillent provoquent une aliénation mentale temporaire. La victime
    doit réussir un nouveau jet de sauvegarde tous les rounds pour mettre fin à l’effet
    : ces jets supplémentaires ne s’appliquent qu’à l’effet de confusion en plus,
    pas à l’effet de sort initial. Déchirer le voile est un effet mental. Le personnage
    peut utiliser ce pouvoir un nombre de fois par jour égal à 1/2 son niveau de classe."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Vide.ashx

- Nom: Domaine du Voyage
  Classe: Prêtre
  Source: MJ
  Niveau: 1
  Description: "Le personnage est un explorateur qui trouve son plaisir dans le simple
    fait de voyager, que ce soit à pied, dans un véhicule ou par magie. Sa vitesse
    de déplacement de base augmente de 3 mètres.\n\nPied agile (Sur). Par une action
    libre, le personnage peut accroître sa mobilité pour un round. Pendant ce round,
    il ignore les difficultés du terrain et ne subit aucune pénalité lorsqu’il traverse
    des zones de terrain difficile. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + son modificateur de Sagesse.\n\nSaut dimensionnel
    (Mag). Au niveau 8, le personnage peut se téléporter chaque jour sur une distance
    totale de 3 m par niveau de prêtre. Chaque saut nécessite une action de mouvement,
    ne provoque pas d’attaque d’opportunité et doit parcourir une distance exprimable
    sous la forme d’un multiple de 1,50 m. Le personnage doit également avoir sa destination
    en ligne de mire. Il peut emmener d’autres créatures avec lui (pour autant qu’elles
    soient d’accord) mais il doit alors décompter plusieurs fois la distance parcourue
    de son quota journalier (une fois pour lui et une fois de plus pour chaque personne
    qui l’accompagne)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Domaine%20du%20Voyage.ashx


##
## Aptitudes du rôdeur
##
- Nom: Armes et armures
  Classe: Rôdeur
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le rôdeur est
    formé au maniement de toutes les armes courantes et de guerre, ainsi qu’au port
    des armures légères et intermédiaires et à l’utilisation des boucliers (à l’exception
    des pavois)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Armes_et_armures_0

- Nom: Ennemis jurés (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Au niveau 1, le rôdeur choisit un type de créatures sur la table
    des ennemis jurés du rôdeur. Il bénéficie d’un bonus de +2 aux tests de Bluff,
    Connaissances, Perception, Psychologie et Survie lorsqu’il les utilise contre
    des créatures de ce type. Il bénéficie également d’un bonus de +2 aux jets d’attaque
    et de dégâts lorsqu’il utilise une arme contre elles. Enfin, il peut tenter d’utiliser
    la compétence de Connaissances pour identifier ces créatures et ce, même s’il
    ne possède aucun rang dans celle-ci.\n\nAu niveau 5 et tous les cinq niveaux par
    la suite (aux niveaux 10, 15 et 20), le rôdeur peut choisir un nouvel ennemi juré.
    En même temps, il peut augmenter de +2 le bonus dont il bénéficie contre l’un
    de ses ennemis jurés (y compris celui qu’il vient de choisir, s’il le désire).\n\nLorsqu’un
    rôdeur choisit les Extérieurs ou les humanoïdes comme ennemis jurés, il doit aussi
    sélectionner un sous-type associé, comme l’indique la table (notez que les sous-types
    d’humanoïdes cités dans la table ne sont que les plus communs, d’autres sous-types,
    que le rôdeur peut également choisir, sont présentés dans le Bestiaire Pathfinder).
    Si une créature appartient à deux familles d’ennemis jurés, les bonus ne se cumulent
    pas : le rôdeur ne profite que du plus élevé des deux."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Ennemis_jurés_Ext_1

- Nom: Pistage (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le rôdeur ajoute la moitié de son niveau (au minimum +1) aux tests
    de Survie pour suivre des traces."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Pistage_Ext_2

- Nom: Empathie sauvage (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Un rôdeur peut améliorer l’attitude d’un animal. Cette aptitude suit
    les mêmes règles que les tests de Diplomatie visant à modifier l’attitude d’une
    personne. Le résultat d’un test d’empathie sauvage est déterminé par 1d20 + le
    niveau du rôdeur + son modificateur de Charisme. L’attitude initiale des animaux
    domestiques est l’indifférence, tandis que les animaux sauvages sont généralement
    inamicaux.\n\nPour utiliser empathie sauvage, le rôdeur et l’animal doivent être
    à moins de 9 m (6 cases) de distance dans des conditions de visibilité normales.
    Il faut en moyenne une minute pour influencer un animal de cette façon, mais,
    comme pour la diplomatie, cela peut parfois prendre plus longtemps ou être plus
    rapide.\n\nUn rôdeur peut également utiliser cette aptitude pour influencer une
    créature magique dont la valeur d’Intelligence est de 1 ou 2, mais avec un malus
    de -4 sur son test."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Empathie_sauvage_Ext_3

- Nom: Style de combat (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "Au niveau 2, un rôdeur choisit de se spécialiser dans un des deux
    styles de combat suivants : combat à deux armes ou combat à distance. \n\nIl peut
    également choisir de se spécialiser dans un des styles de combat suivants : arbalète,
    arme à deux mains, arme et bouclier, arme naturelle ou combat monté.\n\nCette
    spécialisation se traduit par des dons supplémentaires gagnés aux niveaux 2, 6,
    10, 14 et 18. Le rôdeur choisit ces dons supplémentaires dans la liste appropriée.
    Il peut sélectionner un don même s’il ne remplit pas les conditions qui lui sont
    associées.\n\nSi le rôdeur choisit le style de combat à distance, il peut choisir
    un des dons suivants chaque fois qu’il gagne un don de style de combat : Tir à
    bout portant, Tir de loin, Tir de précision et Tir rapide. Au niveau 6, les dons
    Feu nourri et Science du tir de précision s’ajoutent à la liste. Au niveau 10,
    les dons Tir en mouvement et Viser juste s’ajoutent à la liste.\n\nSi le rôdeur
    choisit le style de combat à deux armes, il peut choisir un des dons suivants
    chaque fois qu’il gagne un don de style de combat : Arme en main, Combat à deux
    armes, Double frappe et Science du coup de bouclier. Au niveau 6, les dons Défense
    à deux armes et Science du combat à deux armes s’ajoutent à la liste. Au niveau
    10, les dons Éventration à deux armes et Combat à deux armes supérieur viennent
    s’ajouter à la liste.\n\n Si le rôdeur choisit le style de combat arbalète, il
    peut choisir un des dons suivants chaque fois qu’il gagne un don de style de combat
    : Rechargement rapide, Tir avec concentration, Tir de précision ou Viser. Au niveau
    6, les dons Maîtrise des arbalètes et Science du tir de précision s'ajoutent
    à la liste. Au niveau 10, les dons Tir en mouvement et Viser juste viennent s'ajouter
    à la liste.\n\nSi le rôdeur choisit le style de combat arme à deux mains, il peut
    choisir un des dons suivants chaque fois qu’il gagne un don de style de combat
    : Assaut repoussant, Attaque en puissance, Coups protecteurs ou Enchaînement.
    Au niveau 6, les dons Concentration malgré la fureur et Succession d’enchaînements
    s'ajoutent à la liste. Au niveau 10, les dons Carnage effroyable et Science de
    la destruction viennent s'ajouter à la liste.\n\nSi le rôdeur choisit le style
    de combat arme et bouclier, il peut choisir un des dons suivants chaque fois qu’il
    gagne un don de style de combat : Art du bouclier, Frappe du bouclier, Combat
    à deux armes ou Science du coup de bouclier. Au niveau 6, les dons Bouclier salvateur
    et Maîtrise du bouclier s'ajoutent à la liste. Au niveau 10, les dons Art du
    bouclier supérieur et Coup de bouclier opportuniste viennent s'ajouter à la liste.\n\nSi
    le rôdeur choisit le style de combat arme naturelle, il peut choisir un des dons
    suivants chaque fois qu’il gagne un don de style de combat : Arme de prédilection,
    Arme naturelle supérieure, Aspect bestial ou Griffes coupantes. Au niveau 6, les
    dons Frappe décisive et Griffes magiques s'ajoutent à la liste. Au niveau 10,
    les dons Attaques multiples et Science de la frappe décisive viennent s'ajouter
    à la liste. \n\nSi le rôdeur choisit le style de combat combat monté, il peut
    choisir un des dons suivants chaque fois qu’il gagne un don de style de combat
    : Astuce d’équitation, Attaque au galop, Combat monté ou Tir monté. Au niveau
    6, les dons Bouclier pour la monture et Charge dévastatrice s'ajoutent à la liste.
    Au niveau 10, les dons Désarçonner et Tirailleur monté viennent s'ajouter à la
    liste.\n\nLe rôdeur ne bénéficie de ses dons de style de combat que s’il porte
    une armure légère, une armure intermédiaire ou s’il ne porte aucune armure. Il
    perd leurs avantages s’il porte une armure lourde. Une fois qu’un rôdeur a opté
    pour un style de combat, ce choix ne peut plus être modifié."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Style_de_combat_Ext_4

- Nom: Endurance
  Classe: Rôdeur
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Un rôdeur de niveau 3 reçoit gratuitement le don Endurance en tant
    que don supplémentaire."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Endurance_5

- Nom: Environnements de prédilection (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "Au niveau 3, un rôdeur choisit un type d’environnement sur la table
    des environnements de prédilection du rôdeur. Il bénéficie d’un bonus de +2 aux
    jets d’initiative et aux tests de Connaissances (géographie), Discrétion, Perception
    et Survie lorsqu’il se trouve dans cet environnement. De plus, lorsqu’il voyage
    dans son environnement de prédilection, le rôdeur ne laisse aucune trace et ne
    peut être suivi (il peut cependant laisser des traces s’il le désire).\n\nAu niveau
    8 et tous les cinq niveaux par la suite, le rôdeur peut choisir un nouvel environnement
    de prédilection. En même temps, il peut augmenter de +2 le bonus dont il bénéficie
    dans l’un de ses environnements de prédilection (y compris celui qu’il vient de
    choisir, s’il le désire).\n\nSi l’endroit où le rôdeur se trouve entre dans plusieurs
    catégories d’environnements de prédilection, les bonus ne se cumulent pas : le
    rôdeur ne bénéficie que du bonus le plus élevé."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Environnements_de_prédilection_Ext_6

- Nom: Pacte du chasseur (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "Au niveau 4, un lien se tisse entre le rôdeur et ses compagnons de
    chasse. Ce lien peut prendre l’une des deux formes suivantes. Une fois qu’une
    forme a été choisie, cette décision ne peut plus être modifiée. \n\nLa première
    forme est un lien entre le rôdeur et ses compagnons qui lui permet, en utilisant
    une action de mouvement, de faire bénéficier tous ses alliés distants de 9 m (6
    cases) ou moins et qui peuvent le voir ou l’entendre de la moitié de son bonus
    d’ennemi juré contre une cible unique (appartenant au type adéquat). Ce bonus
    persiste pendant un nombre de rounds égal au modificateur de Sagesse du rôdeur
    (au minimum 1 round) et ne se cumule pas avec les bonus d’ennemis jurés que ses
    alliés pourraient posséder (ils ne bénéficient que du bonus le plus élevé).\n\nSous
    sa seconde forme, le pacte permet au le rôdeur de tisser un lien étroit avec un
    compagnon animal. Un rôdeur qui opte pour cette forme doit choisir un animal dans
    la liste suivante : blaireau, chameau, cheval (lourd ou léger), chien, loup, oiseau,
    petit félin, poney, rat sanguinaire ou serpent (vipère ou serpent constricteur).
    Si la campagne se déroule en grande partie ou entièrement en milieu aquatique,
    le rôdeur peut également choisir un requin. Cet animal est un compagnon loyal
    qui accompagne le rôdeur au cours de ses aventures et l’aide au mieux de ses possibilités.
    Le compagnon animal partage les bonus d’ennemis jurés et d’environnements de prédilection
    du rôdeur.\n\nLe compagnon suit les mêmes règles que les compagnons animaux des
    druides (voir la capacité de druide de pacte avec la nature), avec un niveau de
    druide effectif égal au niveau du rôdeur -3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Pacte_du_chasseur_Ext_7

- Nom: Sorts
  Classe: Rôdeur
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "Dès le niveau 4, un rôdeur peut lancer un petit nombre de sorts divins
   appartenant à la liste des sorts de rôdeurs. Un rôdeur doit choisir et préparer
   ses sorts à l’avance.\n\nPour préparer ou lancer un sort, un rôdeur doit avoir
   une valeur de Sagesse au moins égale à 10 + le niveau du sort. Le DD des jets
   de sauvegarde contre les sorts du rôdeur est égal à 10 + le niveau du sort + le
   modificateur de Sagesse du rôdeur.\n\nComme les autres lanceurs de sorts, le rôdeur
   ne peut lancer qu’un nombre de sorts donné de chaque niveau chaque jour. Son quota
   de sorts quotidiens est indiqué dans la Table \"Le Rôdeur\". En plus de cela, il
   reçoit des sorts en bonus si sa valeur de Sagesse est suffisamment élevée (voir
   la Table \"Modificateurs de caractéristique et sorts en bonus\"). Quand la Table
   \"Le Rôdeur\" indique que le rôdeur peut lancer 0 sort d’un niveau de sort par jour,
   il ne dispose, pour ce niveau de sorts, que des sorts en bonus que peut lui accorder
   une Sagesse élevée.\n\nChaque jour, le rôdeur doit passer une heure à méditer
   afin de renouveler son quota journalier de sorts. Le rôdeur peut préparer et lancer
   n’importe quel sort de la liste des sorts de rôdeurs, pour autant qu’il puisse
   lancer des sorts de ce niveau. Il doit cependant choisir quels sorts préparer
   au cours de sa méditation quotidienne.\n\nJusqu’au niveau 3, le rôdeur n’a pas
   de niveau de lanceur de sorts. À partir du niveau 4, son niveau de lanceur de
   sorts est égal son niveau de rôdeur -3."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Sorts_8

- Nom: Déplacement facilité (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 7
  Auto: True
  Description: "Un rôdeur de niveau 7 se déplace sans la moindre gêne dans toutes
    sortes de taillis, y compris les fourrés, les buissons (même épineux) et les autres
    zones de végétation dense. Il progresse normalement et ne subit aucun dégât.\n\nLa
    végétation enchantée de manière à restreindre les mouvements continue toutefois
    à l’affecter."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Déplacement_facilité_Ext_9

- Nom: Pistage accéléré (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 8
  Auto: True
  Description: "Lorsqu’un rôdeur de niveau 8 suit une piste, il peut se déplacer à
    vitesse normale sans subir le malus de -5 sur ses tests de Survie. De plus, il
    ne subit qu’un malus de -10 (au lieu de -20) sur ses tests de Survie lorsqu’il
    suit une piste en se déplaçant au double de sa vitesse."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Pistage_accéléré_Ext_10

- Nom: Esquive totale (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 9
  Auto: True
  Description: "L’agilité phénoménale d’un rôdeur de niveau 9 lui permet d’esquiver
    les attaques magiques ou inhabituelles. S’il réussit un jet de Réflexes contre
    une attaque dont les dégâts devraient être réduits de moitié en cas de jet de
    Réflexes réussi, il évite l’attaque et ne subit pas le moindre dégât. Le rôdeur
    bénéficie de cet avantage uniquement s’il porte une armure légère, intermédiaire
    ou aucune armure. Un rôdeur sans défense ne bénéficie pas des avantages de l’esquive
    totale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Esquive_totale_Ext_11

- Nom: Proie du chasseur (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 11
  Auto: True
  Description: "Au niveau 11, un rôdeur peut choisir une cible dans sa ligne de mire
    et la désigner comme proie en utilisant une action simple. Chaque fois qu’il suit
    les traces de sa proie, le rôdeur peut faire 10 sur ses tests de Survie tout en
    se déplaçant à vitesse normale sans pour autant subir de pénalité. De plus, il
    reçoit un bonus d’intuition de +2 aux jets d’attaque contre sa cible et toutes
    les possibilités de critique sont automatiquement confirmées. Le rôdeur ne peut
    avoir qu’une seule cible à la fois et celle-ci doit appartenir à une de ses catégories
    d’ennemis jurés. Il peut mettre fin à cet effet à n’importe quel moment (par action
    libre) mais il doit alors attendre vingt-quatre heures avant de désigner une nouvelle
    proie. Si le rôdeur a la preuve que sa cible est morte, ce délai d’attente est
    réduit à une heure."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Proie_du_chasseur_Ext_12

- Nom: Camouflage (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 12
  Auto: True
  Description: "Un rôdeur de niveau 12 ou plus peut utiliser la compétence Discrétion
    même s’il ne bénéficie pas d’un abri ou de camouflage, à condition de se trouver
    dans un de ses environnements de prédilection."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Camouflage_Ext_13

- Nom: Esquive surnaturelle (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 16
  Auto: True
  Description: "Au niveau 16, l’esquive totale du rôdeur s’améliore. Quand il est
    victime d’un attaque qui autorise un jet de Réflexes pour réduire les dégâts de
    moitié, il ne subit aucun dégât en cas de jet de sauvegarde réussi mais, en plus,
    il ne subit que la moitié des dégâts en cas d’échec du jet de sauvegarde. Un rôdeur
    sans défense perd les avantages de l’esquive surnaturelle."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Esquive_surnaturelle_Ext_14

- Nom: Discrétion totale (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 17
  Auto: True
  Description: "Un rôdeur de niveau 17 ou plus se trouvant dans un de ses environnements
    de prédilection peut utiliser la compétence Discrétion même s’il est observé."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Discrétion_totale_Ext_15

- Nom: Proie du maître chasseur (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 19
  Auto: True
  Description: "Au niveau 19, le rôdeur améliore sa capacité à chasser sa proie. Une
    action libre lui suffit désormais pour désigner une proie et il peut faire 20
    aux tests de Survie pour la pister tout en se déplacement à sa vitesse normale
    sans pour autant subir de pénalité. De plus, son bonus d’intuition aux jets d’attaque
    passe à +4. Si la cible est tuée ou si le rôdeur décide d’en changer, il ne doit
    plus attendre que dix minutes avant de pouvoir sélectionner une nouvelle cible."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Proie_du_maître_chasseur_Ext_16

- Nom: Maître chasseur (Ext)
  Classe: Rôdeur
  Source: MJ
  Niveau: 20
  Auto: True
  Description: "Un rôdeur de niveau 20 devient un maître chasseur. Lorsqu’il suit
    une piste, il peut toujours se déplacer à pleine vitesse sans subir de pénalité
    aux tests de Survie. En utilisant une action simple, il peut porter une attaque
    unique contre un ennemi juré en utilisant son bonus d’attaque maximal. Si cette
    attaque touche, elle inflige des dégâts normaux et la cible doit réussir un jet
    de Vigueur pour éviter de mourir. Le DD de ce jet de sauvegarde est de 10 + la
    moitié du niveau du rôdeur + le modificateur de Sagesse du rôdeur. Plutôt que
    de tuer la cible en cas d’échec du jet de sauvegarde, le rôdeur peut choisir de
    lui infliger autant de points de dégâts non létaux que celle-ci possède de points
    de vie. Un jet de sauvegarde réussi annule ces dégâts. Le rôdeur peut utiliser
    cette capacité une fois par jour par catégorie d’ennemis jurés qu’il possède,
    mais jamais deux fois contre la même créature au cours d’une période de vingt-quatre
    heures."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.R%c3%b4deur.ashx#Maître_chasseur_Ext_17

##
## Aptitudes du roublard
##

- Nom: Armes et armures
  Classe: Roublard
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Le roublard
    est formé au maniement de toutes les armes courantes, des arbalètes de poing,
    des arcs courts, des épées courtes, des matraques et des rapières. Il est également
    formé au port des armures légères mais pas à l’utilisation des boucliers."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Armes_et_armures_0

- Nom: Attaque sournoise
  Classe: Roublard
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Lorsqu’un roublard attaque son adversaire dans une situation où ce
    dernier est incapable de se défendre efficacement, il peut lui infliger des dégâts
    supplémentaires en touchant un point sensible.\n\nL’attaque du roublard inflige
    des dégâts supplémentaires lorsque sa cible se trouve dans un cas de figure lui
    ôtant son bonus de Dextérité à la CA (qu’elle en ait un ou pas) ou qu’elle est
    prise en tenaille par le roublard et un compagnon de celui-ci. Les dégâts supplémentaires
    s’élèvent à 1d6 points au niveau 1, et ils augmentent de 1d6 points tous les deux
    niveaux de roublard suivants. Si le roublard obtient un coup critique sur une
    attaque sournoise, ces dégâts supplémentaires ne sont pas multipliés. Une attaque
    à distance ne peut être une attaque sournoise que si la cible se trouve à 9 m
    (6 cases) ou moins.\n\nS’il utilise une arme qui inflige des dégâts non létaux
    (comme une matraque, un fouet ou une attaque à mains nues), le personnage peut
    porter une attaque sournoise infligeant elle aussi des dégâts non létaux. Il ne
    peut pas choisir cette option avec une arme occasionnant normalement des dégâts
    létaux (même en acceptant une pénalité de -4 au jet d’attaque).\n\nLe roublard
    ne peut tenter une attaque sournoise que contre un adversaire qu’il peut observer
    suffisamment pour en repérer les points faibles et dont il peut toucher les organes
    vitaux. Les attaques sournoises sont impossibles lorsque la cible bénéficie d’un
    camouflage."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Attaque_sournoise_1

- Nom: Recherche des pièges
  Classe: Roublard
  Source: MJ
  Niveau: 1
  Auto: True
  Description: "Les roublards ajoutent la moitié de leur niveau (au minimum +1) aux
    tests de Perception destinés à repérer des pièges ainsi qu’aux tests de Sabotage.
    Seul un roublard peut utiliser la compétence Sabotage pour désarmer les pièges
    magiques."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Recherche_des_pièges_2

- Nom: Esquive totale (Ext)
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "L’agilité phénoménale d’un roublard de niveau 2 lui permet d’esquiver
    les attaques magiques ou inhabituelles. S’il réussit un jet de Réflexes contre
    une attaque dont les dégâts devraient être réduits de moitié en cas de jet de
    Réflexes réussi, il évite l’attaque et ne subit pas le moindre dégât. Le roublard
    bénéficie de cet avantage uniquement s’il porte une armure légère ou aucune armure.
    Un roublard sans défense ne bénéficie pas des avantages de l’esquive totale."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Esquive_totale_Ext_3

- Nom: Talents de roublard
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Auto: True
  Description: "En gagnant de l’expérience, un roublard acquiert divers talents qui
    l’avantagent ou désavantagent ses ennemis. Il obtient un premier talent de roublard
    au niveau 2, puis il gagne un talent de roublard supplémentaire tous les deux
    niveaux de roublard par la suite. Aucun talent ne peut être choisi plus d’une
    fois.\n\nLes talents marqués d’un astérisque ajoutent un effet aux attaques sournoises
    du roublard. Le roublard ne peut appliquer que l’un de ces effets à chaque attaque,
    et son choix doit être fait avant le jet d’attaque."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Talents_de_roublard_4

- Nom: Sens des pièges (Ext)
  Classe: Roublard
  Source: MJ
  Niveau: 3
  Auto: True
  Description: "À partir du niveau 3, le roublard acquiert un sens intuitif lui permettant
    d’éviter les dangers des pièges, ce qui se traduit par un bonus de +1 aux jets
    de Réflexes effectués pour éviter les pièges et par un bonus d’esquive de +1 à
    la CA contre les attaques déclenchées par des pièges. Ces bonus passent à +2 lorsque
    le roublard atteint le niveau 6, à +3 lorsqu’il atteint le niveau 9, à +4 lorsqu’il
    atteint le niveau 12, à +5 lorsqu’il atteint le niveau 15 et enfin à +6 lorsqu’il
    atteint le niveau 18.\n\nLes bonus de sens des pièges provenant de classes différentes
    se cumulent entre eux."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Sens_des_pièges_Ext_5

- Nom: Esquive instinctive (Ext)
  Classe: Roublard
  Source: MJ
  Niveau: 4
  Auto: True
  Description: "Au niveau 4, le roublard gagne la capacité de réagir aux dangers
    avant même que ses sens les perçoivent. Il ne peut pas être pris au dépourvu.
    De plus, il conserve son bonus de Dextérité à la classe d’armure lorsqu’il est
    attaqué par un adversaire invisible. La règle normale s’applique cependant lorsqu’il
    est immobilisé : dans ce cas, il perd son bonus de Dextérité à la classe d’armure.
    Un roublard disposant de cette capacité perd également son bonus de Dextérité
    à la classe d’armure si un adversaire parvient à réaliser une feinte en combat
    à son encontre.\n\nSi un roublard possède déjà la capacité d’esquive instinctive
    (grâce à une autre classe par exemple), il gagne à la place la capacité d’esquive
    instinctive supérieure."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Esquive_instinctive_Ext_6

- Nom: Esquive instinctive supérieure (Ext)
  Classe: Roublard
  Source: MJ
  Niveau: 8
  Auto: True
  Description: "À partir du niveau 8, un roublard ne peut plus être pris en tenaille.\n\nUn
    autre roublard ne peut donc pas utiliser ses capacités pour lui porter une attaque
    sournoise en le prenant en tenaille, à moins de posséder au moins quatre niveaux
    de roublard de plus que lui.\n\nSi le personnage dispose déjà de la capacité d’esquive
    instinctive (voir plus haut) grâce à une autre classe, les niveaux de toutes les
    classes qui lui donnent cette capacité se cumulent pour déterminer le nombre de
    niveaux de roublard qu’un attaquant doit posséder pour pouvoir le prendre en tenaille."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Esquive_instinctive_supérieure_Ext_7

- Nom: Talents de maître roublard
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Auto: True
  Description: "Au niveau 10 et tous les deux niveaux par la suite, le roublard peut
    choisir l’un des talents de maître roublard suivants au lieu d’un talent de roublard."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Talents_de_maître_roublard_8

- Nom: Coup de maître (Ext)
  Classe: Roublard
  Source: MJ
  Niveau: 20
  Auto: True
  Description: "Lorsque le roublard atteint le niveau 20, ses attaques sournoises
    deviennent incroyablement létales. Chaque fois qu’il inflige des dégâts d’attaque
    sournoise, il peut choisir un des trois effets suivants : la cible peut être endormie
    pendant 1d4 heures, paralysée pendant 2d6 rounds ou tuée. Quel que soit l’effet
    choisi, la cible bénéficie d’un jet de Vigueur pour annuler l’effet additionnel.
    Le DD de ce jet de sauvegarde est égal à 10 + la moitié du niveau du roublard
    + le modificateur d’Intelligence du roublard. Une créature prise pour cible par
    un coup de maître ne peut plus être affectée par un autre coup de maître du même
    roublard au cours des vingt-quatre heures qui suivent, et ceci qu’elle ait réussi
    son jet de sauvegarde ou non. Les créatures qui sont immunisées aux attaques sournoises
    le sont également aux coups de maître."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Roublard.ashx#Coup_de_maître_Ext_9

##
## Talents du roublard
##

- Nom: 'Talent: Acrobate inégalable (Ext)'
  Classe: Roublard
  Source: MR
  Niveau: 2
  Description: Une fois par jour, un roublard disposant de ce talent peut lancer
    deux dés lors d’un test d’Acrobaties et choisir le résultat le plus avantageux.
    Il doit décider d’utiliser cette capacité avant le test. Il peut utiliser cette
    capacité une fois de plus par jour par tranche de 5 niveaux de roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#APPROPRIATIONDHISTOIRE

- Nom: 'Talent: Appropriation d’histoire (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Après avoir troublé le récit d’un autre au moyen de Brouiller les
    pistes, le roublard peut faire un autre test de Diplomatie pour altérer un peu
    plus les détails de l’histoire et ainsi discréditer, insulter ou humilier la cible.
    Si le test réussit, la cible reçoit un malus à ses tests de Diplomatie et d’Intimidation
    contre quiconque a entendu l’histoire altérée. Ce malus est égal au bonus d’Intelligence,
    de Sagesse ou de Charisme du roublard (le score le plus haut) et dure jusqu’à
    ce que la cible puisse laver sa réputation ou discréditer le roublard. Le roublard
    doit avoir le talent Brouiller les pistes pour prendre ce talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ASTUCEDENINJA

- Nom: 'Talent: Astuce de ninja (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard qui prend ce talent peut choisir une astuce de ninja.Le
    roublard ne peut pas choisir une astuce de ninja qui porte le même nom qu’un talent
    de roublard. Il peut choisir une astuce qui demande des points de ki mais ne pourra
    pas l’utiliser à moins de posséder le talent réserve de ki. Un roublard peut choisir
    ce talent à plusieurs reprises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUEDISTRAYANTE

- Nom: 'Talent: Attaque distrayante* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard possédant ce talent peut accompagner ses attaques sournoises
    de mouvements subtils qui désorientent et distraient son adversaire. Lorsqu’il
    touche une créature avec une attaque de corps à corps qui inflige des dégâts d’attaque
    sournoise, il peut choisir de ne pas compter les dégâts supplémentaires pour faire
    en sorte que la cible soit prise au dépourvue par les attaques portées par un
    allié (choisi par le roublard) jusqu’au début du prochain tour de la cible. Le
    roublard ne peut pas se désigner lui-même comme l’allié en question. Les créatures
    qui possèdent la capacité Esquive instinctive sont immunisées contre les attaques
    distrayantes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUEETCHANGEMENTDEPOSITION

- Nom: 'Talent: Attaque et changement de position (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Une fois par jour, lorsqu’un roublard possédant ce talent porte une
    attaque de corps à corps réussie contre une créature, il peut se déplacer sur
    une distance totale de 9 mètres (6 ) sans provoquer d’attaques d’opportunité.
    Ce déplacement doit se terminer dans un espace adjacent à la créature touchée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUESANGLANTE

- Nom: 'Talent: Attaque sanglante* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard de faire saigner la victime de son attaque
    sournoise. Chaque round, la cible subit un nombre de points de dégâts égal au
    nombre de dés d’attaque sournoise du roublard (par exemple 4 points de saignement
    dans le cas d’une attaque sournoise à +4d6). Ces dégâts se produisent chaque round
    au début du tour de la cible. Le saignement peut être arrêté par un test de Premiers
    secours (DD 15) ou par n’importe quel effet qui permet de récupérer des points
    de vie perdus. Les dégâts de saignement infligés par ce talent ne sont pas cumulatifs.
    Ils ignorent toutes les réductions de dégâts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUESOURNOISEPUISSANTE

- Nom: 'Talent: Attaque sournoise puissante* (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Chaque fois qu’un roublard disposant de ce talent effectue une attaque
    à outrance, il peut choisir de subir une pénalité de –2 sur tous ses jets d’attaque
    jusqu’au début de son prochain tour. Dans ce cas, si une des attaques effectuées
    au cours de cette période est une attaque sournoise, tous les 1 affichés par les
    dés de dégâts d’attaque sournoise sont considérés comme des 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUESURPRISE

- Nom: 'Talent: Attaque surprise (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard possédant ce talent peut toujours considérer ses ennemis
    comme pris au dépourvu au cours du round de surprise et ce même s’ils ont déjà
    agi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#AUDACE

- Nom: 'Talent: Audace (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard qui possède ce talent gagne Pistolier amateur ainsi qu’un
    don d’audace de son choix comme dons supplémentaires. Il doit remplir les conditions
    requises du don d’audace. Le roublard doit connaître le talent entraînement aux
    armes à feu avant de prendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#BEAUPARLEUR

- Nom: 'Talent: Beau parleur (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Une fois par jour, le roublard peut lancer deux dés au cours d’un
    test de Bluff et choisir le meilleur résultat des deux. Il doit décider d’utiliser
    ce talent avant le test de Bluff . Le roublard gagne une utilisation quotidienne
    supplémentaire de ce talent par tranche de 5 niveaux de roublard qu’il possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#BOTTESECRETE

- Nom: 'Talent: Botte secrète'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Ce talent permet au roublard de gagner un don de combat supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#BRASSEVIGOUREUSE

- Nom: 'Talent: Brasse vigoureuse (Ext)'
  Classe: Roublard
  Source: MR
  Niveau: 2
  Description: Un roublard qui dispose de ce talent lance deux fois les dés quand
    il fait un test de Natation et conserve le meilleur résultat. S’il a déjà fait
    deux jets grâce à un autre pouvoir, il gagne un bonus d’intuition de +2.S’il est
    sous l’effet d’un sort ou d’un pouvoir qui l’oblige à lancer deux dés et à choisir
    le pire, il lance juste 1d20 lors de ses tests de Natation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#BROUILLERLESPISTES

- Nom: 'Talent: Brouiller les pistes (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Quand un individu raconte un évènement, le roublard fait un test opposé
    de Diplomatie pour habilement ponctuer le cours de l’histoire de commentaires
    ou d’affirmations, troublant ainsi la capacité du conteur à se rappeler des détails
    spécifiques ou exacts. Si le roublard réussit, la cible ne réalise pas que les
    interjections du roublard l’ont embrouillée. Néanmoins, si le roublard échoue,
    la cible a droit à un test de Psychologie (DD égal au test de Diplomatie raté
    du roublard) pour s’apercevoir que celui-ci a délibérément tenté d’embrouiller
    son récit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#CAMOUFLAGE

- Nom: 'Talent: Camouflage (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Une fois par jour, un roublard possédant ce talent peut créer un camouflage
    simple mais efficace à partir de la végétation qui pousse sur place. Le roublard
    a besoin d’une minute pour préparer ce camouflage, mais une fois prêt, le camouflage
    peut être utilisé pendant tout le reste de la journée, à moins que le roublard
    ne rate un jet de sauvegarde contre un effet de zone infligeant des dégâts de
    feu, de froid ou d’acide, auquel cas son camouflage perd son efficacité. Le roublard
    gagne un bonus de +4 aux tests de Discrétion au sein de l’environnement dans lequel
    il a prélevé la végétation. Cette capacité ne peut pas être utilisée dans les
    zones qui ne comportent pas de végétation naturelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#CHARMEUR

- Nom: 'Talent: Charmeur (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Une fois par jour, le roublard peut lancer deux fois le dé lors d’un
    test de Diplomatie et choisir le résultat le plus avantageux. Il doit décider
    d’utiliser ce talent avant le test. Le roublard peut utiliser cette capacité une
    fois de plus par jour par tranche de 5 niveaux de roublard qu’il possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#CONNAISSANCESESOTERIQUES

- Nom: 'Talent: Connaissances ésotériques (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui dispose de ce talent peut faire un test de Connaissances,
    une fois par jour, même sans entraînement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#CONTACTSAUMARCHENOIR

- Nom: 'Talent: Contacts au marché noir (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Grâce à ce talent, le roublard peut obtenir de meilleurs objets magiques
    grâce à ses contacts au marché noir.Il considère toutes les villes comme d’une
    taille de plus qu’elles ne le sont réellement quand il s’agit de déterminer la
    valeur de base maximale (en pièces d’or) des objets à vendre, ainsi que le nombre
    d’objets magiques mineurs, moyens et majeurs à disposition. Si la ville est déjà
    une capitale, il a accès à tous les objets mineurs et moyens et à 3d8 objets majeurs.Un
    test de Diplomatie réussi lui permet de faire comme si la ville était de deux
    tailles de plus qu’elle ne l’est.Si la ville est déjà une capitale et que le roublard
    réussit son test, il a accès à la totalité des objets magiques.Si la ville est
    déjà une grande cité et qu’il réussit son test, il a accès à tous les objets mineurs
    et moyens et à 3d8 objets majeurs.Un test réussi lui permet aussi de vendre des
    objets volés sur le marché noir. S’il rate le test de 5 ou plus, il fait peur
    aux acteurs du marché et traite la ville normalement pendant 1 semaine. De plus,
    les chefs du marché noir risquent d’avertir les autorités de sa présence, en guise
    de représailles pour avoir perturbé le marché ou pour détourner l’attention de
    leurs activités illicites.Le DD du test dépend de la taille de l’agglomération
    et figure dans la table ci-contre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#COUPBOULEVERSANT

- Nom: 'Talent: Coup bouleversant* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Lorsque le roublard inflige des dégâts d’attaque sournoise à un adversaire,
    celui-ci subit un malus de –2 aux jets d’attaque contre le roublard pendant 1d4
    rounds.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#CROCHETAGERAPIDE

- Nom: 'Talent: Crochetage rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser la compétence de
    Sabotage pour crocheter une serrure par une action simple au lieu d’une action
    complexe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DECLENCHEMENTEXTRAORDINAIRE

- Nom: 'Talent: Déclenchement extraordinaire (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser une action rapide
    pour déclencher n’importe quelle piège de sa fabrication situé dans un rayon de
    9 mètres (6 ) autour de lui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DEFENSEOFFENSIVE

- Nom: 'Talent: Défense offensive* (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Lorsqu’un roublard disposant de ce talent porte contre une créature
    une attaque de corps à corps qui inflige des dégâts d’attaque sournoise, il gagne
    un bonus d’esquive de +1 à la CA pour chaque dé d’attaque sournoise utilisé contre
    cette créature pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DEBOUT

- Nom: 'Talent: Debout (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet à un roublard de se relever en une action libre lorsqu’il
    est à terre. Se relever continue à provoquer des attaques d’opportunité si le
    roublard est dans un espace contrôlé par un ennemi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DEGUISEMENTRAPIDE

- Nom: 'Talent: Déguisement rapide (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser les objets qu’il
    a à portée de main et quelques objets apparemment banals qu’il cache sur lui pour
    créer des déguisements étonnamment efficaces tout en réduisant le temps nécessaire
    à leur fabrication. Le temps nécessaire au roublard pour modifier son apparence
    de cette manière dépend de la complexité du déguisement, comme indiqué sur la
    table ci-contre. Les temps sont cumulatifs, de sorte que si une roublarde veut
    se déguiser en un homme d’une race différente, cela lui demande 2 minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DENICHEURDEPIEGES

- Nom: 'Talent: Dénicheur de pièges (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Chaque fois qu’un roublard possédant ce talent passe à 3 mètres (2
    cases) ou moins d’un piège, il bénéficie d’un test de Perception automatique pour
    le repérer. Ce test devrait être réalisé en secret par le MJ.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DESAMORCAGERAPIDE

- Nom: 'Talent: Désamorçage rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard possédant ce talent n’a besoin que de la moitié du temps
    normal (mais au minimum 1 round) pour désamorcer un piège grâce à la compétence
    Sabotage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DIFFICILEABERNER

- Nom: 'Talent: Difficile à berner (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Une fois par jour, un roublard disposant de ce talent peut lancer
    deux dés lors d’un test de Psychologie et choisir le résultat le plus avantageux.
    Il doit décider d’utiliser cette capacité avant le test. Il peut utiliser cette
    capacité une fois de plus par jour par tranche de 5 niveaux de roublard qu’il
    possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DISCRETETRAPIDE

- Nom: 'Talent: Discret et rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard d’utiliser la compétence de Discrétion
    en se déplaçant à sa vitesse normale (non réduite) sans pénalité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DOIGTSRAPIDES

- Nom: 'Talent: Doigts rapides (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Une fois par jour, un roublard disposant de ce talent peut lancer
    deux dés lors d’un test d’Escamotage et choisir le résultat le plus avantageux.
    Il doit décider d’utiliser ce talent avant le test. Il peut utiliser cette capacité
    une fois de plus par jour par tranche de 5 niveaux de roublard qu’il possède.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#EMPOISONNEMENTRAPIDE

- Nom: 'Talent: Empoisonnement rapide (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard disposant de ce talent peut appliquer du poison sur une
    arme par une action de mouvement au lieu d’une action simple.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ENTRAINEMENTAUXARMESAFEU

- Nom: 'Talent: Entraînement aux armes à feu (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard qui dispose de ce talent obtient Maniement des armes exotiques
    (armes à feu).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#EQUILIBRISTE

- Nom: 'Talent: Équilibriste (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard d’utiliser la compétence d’Acrobaties
    pour se mouvoir sur des surfaces étroites à sa vitesse normale (non réduite) sans
    pénalité. De plus, le roublard n’est pas pris au dépourvu s’il est attaqué alors
    qu’il se déplace sur une surface étroite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#EXPERTENSURVIE

- Nom: 'Talent: Expert en survie (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent ajoute Premiers secours et Survie
    à la liste de ses compétences de classe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#EXTRAIREDESINFORMATIONS

- Nom: 'Talent: Extraire des informations (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser Bluff ou Diplomatie
    au lieu d’Intimidation pour forcer un adversaire à agir de manière amicale envers
    lui.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FAIRELEMUR

- Nom: 'Talent: Faire le mur (Ext)'
  Classe: Roublard
  Source: MR
  Niveau: 2
  Description: Un roublard qui dispose de ce talent lance deux fois les dés quand
    il fait un test d’Escalade et conserve le meilleur résultat. S’il a déjà fait
    deux jets grâce à un autre pouvoir, il gagne un bonus d’intuition de +2.S’il est
    sous l’effet d’un sort ou d’un pouvoir qui l’oblige à lancer deux dés et à choisir
    le pire, il lance juste 1d20 lors de ses tests d’Escalade.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FAUXAMI

- Nom: 'Talent: Faux ami (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard qui possède ce talent reçoit un bonus de +4 à ses tests
    de Bluff pour convaincre quelqu’un qu’il n’a jamais rencontré ou connaît mal qu’ils
    se sont déjà rencontrés ou se connaissent bien.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FINOBSERVATEUR

- Nom: 'Talent: Fin observateur (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Lorsqu’un roublard disposant de ce talent réalise un test de Perception
    pour percevoir les détails d’une conversation ou pour trouver un objet caché ou
    secret (il peut s’agir d’une porte ou d’un piège par exemple), il gagne un bonus
    de +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FORMATIONMARTIALE

- Nom: 'Talent: Formation martiale'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard possédant ce talent gagne le don Arme de prédilection
    comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FORTEIMPRESSION

- Nom: 'Talent: Forte impression (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent gagne le don Force intimidante
    comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FUITERAPIDE

- Nom: 'Talent: Fuite rapide (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Après une attaque sournoise réussie ou un test d’Escamotage réussi,
    un roublard disposant de ce talent peut effectuer une action de retraite par une
    action de mouvement. Il ne peut pas se déplacer de plus de sa vitesse de déplacement
    de base au cours de cette retraite.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#GRIMPEURAGILE

- Nom: 'Talent: Grimpeur agile (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Lorsqu’un roublard disposant de ce talent rate un test d’Escalade
    de 5 points ou plus, il peut immédiatement effectuer un nouveau test d’Escalade
    contre le DD de base de la surface escaladée + 10. En cas de réussite, il parvient
    à arrêter sa chute en s’agrippant à la surface et ne subit aucun dégât de chute.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#INSTALLATIONDEPIEGESRAPIDE

- Nom: 'Talent: Installation de pièges rapide (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Par une action complexe, un roublard disposant de ce talent peut installer
    un piège simple avec un FP ne dépassant pas la moitié de son niveau de roublard.
    Pour ce faire, il doit avoir acheté les composantes, avoir consacré le temps nécessaire
    à la construction du piège et avoir les composantes nécessaires sous la main.
    C’est au MD qu’il revient de décider quels types de pièges peuvent être construits
    de la sorte.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAGIEMAJEURE

- Nom: 'Talent: Magie majeure (Mag)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard possédant ce talent gagne la capacité de lancer deux fois
    par jour un sort de 1 niveau de la liste des sorts de magicien. Il s’agit d’un
    pouvoir magique dont le niveau de lanceur de sorts est égal au niveau du roublard.
    Le DD du jet de sauvegarde contre ce sort est égal à 11 + le modificateur d’Intelligence
    du roublard. Le roublard doit posséder une valeur d’Intelligence égale ou supérieure
    à 11 pour pouvoir choisir ce talent et il doit également posséder le talent de
    magie mineure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAGIEMINEURE

- Nom: 'Talent: Magie mineure (Mag)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard possédant ce talent gagne la capacité de lancer trois
    fois par jour un sort de niveau 0 de la liste des sorts de magicien. Il s’agit
    d’un pouvoir magique dont le niveau de lanceur de sorts est égal au niveau du
    roublard. Le DD du jet de sauvegarde contre ce sort est égal à 10 + le modificateur
    d’Intelligence du roublard. Le roublard doit posséder une valeur d’Intelligence
    égale ou supérieure à 10 pour pouvoir choisir ce talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAINAGILE

- Nom: 'Talent: Main agile (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui dispose de ce talent peut faire un test d’Escamotage
    pour cacher une arme alors qu’il la tient à la vue de tous, même si quelqu’un
    l’observe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAITREDESCORDES

- Nom: 'Talent: Maître des cordes (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui possède ce pouvoir peut se déplacer à sa vitesse de
    base quand il utilise une corde pour faire un test d’Escalade. Il peut aussi faire
    10 quand il utilise Acrobaties pour se déplacer sur une surface étroite, même
    s’il est distrait ou en danger et gagne un bonus de +4 pour déterminer le DD à
    battre quand une créature veut s’échapper alors qu’il l’a attachée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAITRISEDUTERRAIN

- Nom: 'Talent: Maîtrise du terrain (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard qui possède ce talent gagne un environnement de prédilection,
    comme le pouvoir de rôdeur, mais il ne s’améliore pas au fil des niveaux. Le roublard
    peut choisir ce pouvoir à plusieurs reprises. Il s’applique alors chaque fois
    à un nouvel environnement et augmente le bonus de ceux précédemment choisis de
    +2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MENSONGECONVAINCANT

- Nom: 'Talent: Mensonge convaincant (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Quand un roublard qui possède ce pouvoir ment, il invente quelque
    chose de tellement crédible que les autres pensent qu’il dit la vérité. Quand
    il utilise avec succès le Bluff pour convaincre quelqu’un que ce qu’il dit est
    vrai et que, plus tard, quelqu’un demande à cette personne ce qu’il a dit, la
    personne interrogée utilise le modificateur de Bluff du roublard (et non le sien)
    pour convaincre celui qui l’interroge. Si elle possède un modificateur de Bluff
    supérieur à celui du roublard, elle utilise le sien et lui ajoute un bonus de
    +2. L’effet dure un nombre de jours égal à 1/2 niveau du roublard + modificateur
    de Charisme du roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MOUVEMENTAQUATREPATTES

- Nom: 'Talent: Mouvement à quatre pattes (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet à un roublard de se déplacer à la moitié de sa vitesse
    de base lorsqu’il est par terre. Ce mouvement provoque des attaques d’opportunité
    comme un mouvement normal. De plus, un roublard possédant ce talent peut réaliser
    un pas de placement lorsqu’il est à terre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#OEILDELARCHER

- Nom: 'Talent: Oeil de l’archer (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut appliquer ses dégâts d’attaque
    sournoise aux attaques à distance visant des cibles situées dans un rayon de 9
    mètres (6 ) et bénéficiant d’un camouflage simple. Les cibles qui bénéficient
    d’un camouflage total restent immunisées aux attaques sournoises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ORGANISERLATTAQUE

- Nom: 'Talent: Organiser l’attaque (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Une fois par jour, après une attaque ratée contre un adversaire pris
    en tenaille, le roublard peut désigner un allié qui prend également en tenaille
    la cible de l’attaque qui a échoué. Par une action immédiate, cet allié peut porter
    une unique attaque de corps à corps contre cette cible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#POISONPERSISTANT

- Nom: 'Talent: Poison persistant (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut appliquer du poison sur une
    arme de telle sorte que celui-ci reste efficace pour deux attaques réussies au
    lieu d’une seule. L’effet du poison est réduit, cependant, et les jets de sauvegarde
    pour y résister reçoivent un bonus de circonstances de +2. Il faut une action
    complexe pour appliquer le poison de cette manière, ou une action rapide si le
    roublard possède le talent empoisonnement rapide.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#POLYGLOTTEDOUE

- Nom: 'Talent: Polyglotte doué (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard disposant de ce talent et possédant au moins un rang en
    Linguistique gagne quatre langues supplémentaires. Un roublard disposant de ce
    talent mais ne possédant aucun rang en Linguistique gagne deux langues supplémentaires.
    S’il gagne des rangs en Linguistique par la suite, il acquiert alors deux langues
    supplémentaires (pour un total de quatre langues supplémentaires) en plus de celles
    octroyées par la compétence de Linguistique elle-même.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#REACTIONSLENTES

- Nom: 'Talent: Réactions lentes* (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Les adversaires blessés par l’attaque sournoise du roublard ne peuvent
    pas porter d’attaques d’opportunité pendant 1 round.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#RESERVEDEKI

- Nom: 'Talent: Réserve de ki (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Un roublard qui dispose de ce talent obtient une petite réserve de
    ki. Elle ressemble à celle du ninja mais ne donne pas d’attaque supplémentaire.
    Elle contient un nombre de points de ki égal au modificateur de Sagesse du roublard
    (1 au minimum). Cette réserve se remplit chaque matin. Si le roublard possède
    déjà une réserve de ki ou qu’il en obtient une plus tard, il rajoute un montant
    de points de ki supplémentaires égal à 1/2 bonus de Sagesse (1 au minimum). Il
    peut dépenser 1 point de sa réserve de ki pour gagner un bonus de déplacement
    de +3 mètres (2 ) jusqu’à la fin de son tour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#RESILIENCE

- Nom: 'Talent: Résilience (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Une fois par jour, un roublard possédant ce talent peut gagner un
    nombre de points de vie temporaires égal à son niveau de roublard. Cette capacité
    s’active par une action immédiate qui ne peut se produire que lorsque le roublard
    est amené sous 0 point de vie. Ces points de vie temporaires, qui peuvent empêcher
    le roublard de mourir, persistent pendant une minute. Si les points de vie du
    roublard passent sous 0 lorsque ces points de vie temporaires disparaissent, celui-ci
    tombe inconscient et devient mourant (conformément à la règle normale).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#RETENIRSONSOUFFLE

- Nom: 'Talent: Retenir son souffle (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Le roublard qui dispose de ce talent peut retenir son souffle 2 rounds
    de plus. Il peut choisir ce talent à plusieurs reprises.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ROUBLARDENFINESSE

- Nom: 'Talent: Roublard en finesse'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Ce talent permet au roublard de gagner le don Attaque en finesse en
    tant que don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SAUTDELEXPERT

- Nom: 'Talent: Saut de l’expert (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Lorsque le roublard effectue un test de saut, on considère toujours
    qu’il a pris de l’élan (même si ce n’est pas le cas). De plus, en cas de chute
    délibérée, un test d’Acrobaties contre un DD de 15 permet au roublard d’ignorer
    les 6 premiers mètres de la chute (au lieu des 3 premiers mètres).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SOURNOIS

- Nom: 'Talent: Sournois* (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: "Un roublard qui dispose de ce talent gagne un bonus de circonstances
    de +4 aux tests d’Escamotage quand il essaie de dissimuler une arme. De plus,
    s’il fait une attaque sournoise pendant le round de surprise à l’aide d’une arme
    cachée dont son adversaire ignore l’existence, il n’a pas besoin de lancer les
    dés de dégâts supplémentaires : l’attaque sournoise inflige automatiquement le
    maximum. Chaque jour, il peut utiliser ce talent un nombre de fois égal à son
    modificateur de Charisme (0 au minimum)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SPECIALISTEDELAFUITE

- Nom: 'Talent: Spécialiste de la fuite (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard qui possède ce talent ajoute Dressage, Équitation et Vol
    à ses compétences de classe et gagne un bonus de +2 aux tests pour conduire un
    véhicule.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SUBTILISATIONAUCOMBAT

- Nom: 'Talent: Subtilisation au combat'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent gagne Science de la subtilisation
    comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SUIVRELESINDICES

- Nom: 'Talent: Suivre les indices (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 2
  Description: Un roublard disposant de ce talent peut utiliser la compétence de
    Perception au lieu de celle de Survie pour suivre une piste.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#TIRSOUDAIN

- Nom: 'Talent: Tir soudain (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 2
  Description: Un roublard disposant de ce talent peut agir comme s’il avait obtenu
    20 sur son dé d’initiative pendant le round de surprise et ce, quelle que soit
    sa valeur d’initiative réelle, mais il est contraint d’effectuer une action d’attaque
    avec une arme à distance. La valeur réelle du jet d’initiative est utilisée pour
    tous les rounds qui suivent. Si plusieurs roublards possédant ce talent participent
    au même combat, leurs initiatives réelles déterminent l’ordre dans lequel ils
    agissent mais leurs tours viennent en début de round, avant toutes les autres
    créatures. Si le roublard ne peut pas agir au cours du round de surprise, ce talent
    n’a aucun effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#TRIPESDACIER

- Nom: 'Talent: Tripes d’acier (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 2
  Description: Le roublard qui dispose de ce talent a un estomac en acier ou s’est
    entraîné à supporter les poisons, surtout ceux qui s’ingèrent. Il gagne un bonus
    de +1 aux jets de sauvegarde contre les poisons ingérés et un bonus de +4 aux
    jets de sauvegarde contre les sorts et effets qui rendent nauséeux  ou fiévreux.

- Nom: 'Talent: Acrobaties rapides (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent utilise la compétence d’Acrobaties
    pour se déplacer à sa pleine vitesse à travers l’espace contrôlé par un ennemi
    sans provoquer d'attaques d’opportunité, le DD du test d’Acrobaties n’augmente
    pas de 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ALLIEINVOLONTAIRE

- Nom: 'Talent: Allié involontaire (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard qui possède ce talent utilise une action rapide pour pousser
    un adversaire à agir comme un allié en ce qui concerne la prise en tenaille, et
    ce jusqu’au début du prochain tour du roublard.L’adversaire doit entendre et voir
    le roublard qui doit réussir un test de Bluff opposé au test de Psychologie de
    sa victime. Si le roublard réussit, son adversaire est considéré comme un allié
    en ce qui concerne la prise en tenaille. Qu’il réussisse ou non, il ne peut plus
    utiliser ce tour contre le même adversaire pendant 24 heures.Si le roublard rate
    son test de 5 ou plus, il ne peut plus utiliser ce pouvoir contre tous les adversaires
    qui le voient lors de son échec pendant 24 heures.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUEHANDICAPANTE

- Nom: 'Talent: Attaque handicapante* (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard possédant ce talent peut porter des attaques sournoises
    tellement précises que ses coups handicapent ses adversaires. Un adversaire blessé
    par une attaque sournoise portée par le roublard subit un affaiblissement temporaire
    de 2 points de Force.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUEDISSIPANTE

- Nom: 'Talent: Attaque dissipante* (Sur)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’un roublard possédant ce talent inflige des dégâts d’attaque
    sournoise à un ennemi, celui-ci est affecté par une  ciblée qui vise l’effet magique
    de plus bas niveau dont il bénéficie pour l’instant. Le niveau de lanceur de sorts
    de cette capacité est égal au niveau du roublard. Le roublard doit posséder le
    talent de magie majeure pour pouvoir choisir ce talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUEREDIRIGÉE

- Nom: 'Talent: Attaque redirigée (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Une fois par jour, lorsque le roublard disposant de ce talent est
    touché par une attaque au corps à corps, il peut la rediriger vers une créature
    adjacente par une action libre. La créature choisie doit pouvoir être atteinte
    par l’attaque qui était initialement dirigée vers le roublard et l’attaquant qui
    a porté cette attaque doit effectuer un nouveau jet d’attaque contre la cible
    désignée par le roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ATTAQUESOURNOISEMORTELLE

- Nom: 'Talent: Attaque sournoise mortelle* (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Chaque fois que le roublard disposant de ce talent utilise le talent
    Attaque sournoise puissante, tous les 1 et les 2 qui apparaissent sur les dés
    de dégâts d’attaques sournoises sont considérés comme des 3. Le roublard doit
    posséder le talent Attaque sournoise puissante avant de pouvoir gagner ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#CACHEENPLEINELUMIERE

- Nom: 'Talent: Caché en pleine lumière (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard qui dispose de ce talent peut choisir un environnement
    dans la liste des environnements de prédilection du rôdeur. Il passe maître dans
    l’art de se dissimuler dans cet environnement et peut utiliser Discrétion pour
    se cacher, même si quelqu’un l’observe. Un roublard peut choisir ce talent de
    maître à plusieurs reprises mais il s’applique à chaque fois à un nouvel environnement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#COCKTAILMORTEL

- Nom: 'Talent: Cocktail mortel (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Un roublard disposant de ce talent peut appliquer deux doses de poison
    en même temps sur une arme. Il peut s’agir de poisons différents, auquel cas ils
    affectent tous les deux (et individuellement) la cible, ou de deux doses d’un
    même poison, auquel cas la fréquence du poison est augmentée de 50% et le DD du
    jet de sauvegarde, de +2. Ce talent est une exception à la règle indiquant que
    plusieurs poisons par blessure ne peuvent pas être administrés en même temps.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#COLPORTEURDERUMEURS

- Nom: 'Talent: Colporteur de rumeurs (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard doté de ce talent peut tenter de répandre une rumeur dans
    une petite ville ou dans une agglomération plus importante grâce à un test de
    Bluff. Chaque semaine, il peut faire cela un nombre de fois égal à son modificateur
    de Charisme (0 au minimum).Le DD est basé sur la taille de la ville et il faut
    une semaine pour que la rumeur se propage. En cas de réussite, la communauté accepte
    la rumeur comme un fait avéré. Si le roublard bat le DD de 5 ou plus, il réduit
    le temps que la nouvelle met pour se répandre de 1d4 jours. En cas d’échec, la
    rumeur n’a aucun poids mais si le roublard rate son test de 5 ou plus, c’est la
    rumeur inverse ou une théorie opposée qui se répand sur le sujet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#COUPASSOMMANT

- Nom: 'Talent: Coup assommant (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Une fois par jour, le roublard peut choisir de ne pas compter ses
    dégâts d’attaques sournoise pour tenter d’assommer un adversaire. Il doit décider
    d’utiliser ce talent avant le jet d’attaque. Si l’attaque touche, elle inflige
    des dégâts normaux, mais au lieu des dégâts d’attaques sournoise (ou des autres
    effets déclenchés par les attaques sournoises) qui y seraient normalement ajoutés,
    la cible tombe inconsciente pendant 1d4 rounds. Si la cible réussit un jet de
    Vigueur, elle n’est pas inconsciente mais seulement chancelante pendant 1 round.
    Le DD de ce jet de sauvegarde vaut 10 + la moitié du niveau du roublard + le modificateur
    d’Intelligence du roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DIFFICILEAENVOUTER

- Nom: 'Talent: Difficile à envoûter (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard doté de ce talent se laisse difficilement tromper par
    les illusions. Au début de son tour il peut faire un jet de Volonté pour révéler
    tout illusion qu'il peut voir, même s'il n'interagit pas avec. S'il échoue, il
    peut refaire le jet de sauvegarde au tour suivant contre le même DD. S'il échoue
    de nouveau, il ne dispose pas de nouvelle chance.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#DONROUBLARD

- Nom: 'Talent: Don'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Un roublard peut choisir un don supplémentaire plutôt qu’un talent.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ESPRITFUYANT

- Nom: 'Talent: Esprit fuyant (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Ce talent représente l’aisance avec laquelle de nombreux roublards
    parviennent à échapper aux effets magiques visant à les contrôler. Chaque fois
    que le personnage est pris pour cible par un sort ou effet de type enchantement
    et qu’il rate son jet de sauvegarde, il peut tenter un second jet de sauvegarde
    un round plus tard (avec le même DD). Il n’a droit qu’à une seule seconde chance
    par attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ESQUIVEEXTRAORDINAIRE

- Nom: 'Talent: Esquive extraordinaire (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Ce talent a un effet similaire à la capacité d’esquive totale mais
    lorsque le roublard qui le possède est soumis à une attaque qui autorise un jet
    de Réflexes pour réduire les dégâts de moitié, il ne subit aucun dégât s’il réussit
    son jet de sauvegarde et seulement la moitié des dégâts dans le cas contraire.
    Le roublard perd les avantages de ce talent s’il est sans défense.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FABRICANTDEPIEGESECONOME

- Nom: 'Talent: Fabricant de pièges économe (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent construit un piège mécanique,
    il ne paie que 75% du coût normal.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#FAMILIER

- Nom: 'Talent: Familier (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Un roublard qui dispose de ce talent gagne un familier, comme le permet
    le pacte magique du magicien. Ce pouvoir fonctionne de la même manière mais le
    niveau de magicien effectif du roublard est égal à son niveau de classe -4. Le
    roublard doit avoir les talents magie mineure et magie majeure avant de choisir
    celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#LAMESDECONFUSION

- Nom: 'Talent: Lames de confusion* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Quand un roublard qui dispose de ce talent réussit une attaque avec
    une arme de corps à corps, sa cible ne peut plus faire d’attaques d’opportunité
    avant le début du prochain tour du roublard. Le roublard doit connaître réactions
    lentes avant de choisir ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#LAMESENTREMELEES

- Nom: 'Talent: Lames entremêlées* (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent touche une créature avec
    une attaque de corps à corps qui inflige des dégâts d’attaques sournoises, la
    cible ne peut pas effectuer de pas de placement de 1,50 m avant le début du tour
    suivant du roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAINTENANTQUEJYREPENSE

- Nom: 'Talent: Maintenant que j’y repense (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Une fois par jour, un roublard disposant de ce talent peut relancer
    un test de Connaissances, de Perception ou de Psychologie pour tenter d’obtenir
    de nouvelles ou de meilleures informations. Ce nouveau jet doit être fait le même
    jour que le jet initial.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAITREDELAFUITE

- Nom: 'Talent: Maître de la fuite (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard qui possède ce talent gagne un bonus de +10 aux tests
    de conduite de véhicule. Il doit connaître le talent spécialiste de la fuite avant
    de prendre celui-ci.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAITREDUDEGUISEMENT

- Nom: 'Talent: Maître du déguisement (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Une fois par jour, un roublard disposant de ce talent peut gagner
    un bonus de +10 à un unique test de Déguisement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#MAITRISECOMPETENCES

- Nom: 'Talent: Maîtrise des compétences'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Le roublard est tellement sûr de lui qu’il peut utiliser certaines
    de ses compétences en toute confiance même dans les cas extrêmes.Lorsqu’il gagne
    ce talent, le roublard sélectionne un nombre de compétences égal à 3 + son modificateur
    d’Intelligence. Chaque fois qu’il se sert de l’une d’elles, il peut faire 10 même
    en situation de stress ou lorsqu’il est distrait. Le roublard peut choisir ce
    talent plusieurs fois, mais il doit alors l’associer à de nouvelles compétences
    à chaque fois.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#OPPORTUNISME

- Nom: 'Talent: Opportunisme (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Une fois par round, un roublard possédant ce talent peut tenter une
    attaque d’opportunité contre une créature venant juste d’être blessée au corps
    à corps par un autre personnage. Cette attaque est déduite du nombre d’attaques
    d’opportunité que le personnage peut effectuer au cours de ce round. Cette capacité
    ne peut pas être utilisée plus d’une fois par round et ce, même si le roublard
    possède le don Attaques réflexes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#ROULEBOULE

- Nom: 'Talent: Roulé-boulé (Ext)'
  Classe: Roublard
  Source: AG
  Niveau: 10
  Description: Un roublard possédant ce talent peut accompagner les coups mortels
    et ainsi encaisser moins de dégâts. Une fois par jour, alors qu’il vient d’être
    touché par une attaque qui le ferait tomber à 0 point de vie ou moins (mais pas
    s’il est victime d’un sort ou d’un pouvoir spécial), il peut tenter d’exécuter
    un roulé-boulé afin de réduire la violence du coup. Il effectue un jet de Réflexes
    (DD = points de dégâts encaissés) et, en cas de succès, les dégâts qu’il devait
    encaisser sont réduits de moitié. En cas d’échec, il reçoit les dégâts normaux.
    Pour tenter cette manœuvre désespérée, il doit voir venir l’attaque et pouvoir
    y réagir (c’est impossible s’il se trouve dans une situation où il perd son bonus
    de Dextérité à la CA). Comme ce type d’attaque n’autorise normalement pas un jet
    de Réflexes pour réduire les dégâts de moitié, le pouvoir d’esquive totale du
    roublard ne lui est d’aucune utilité dans un tel cas de figure.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SUBTILISATIONDARME

- Nom: 'Talent: Subtilisation d’arme (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Un roublard qui possède ce talent peut faire un test d’Escamotage
    au lieu d’un test de manoeuvre offensive quand il tente de désarmer un adversaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#SURPRISEDUCHASSEUR

- Nom: 'Talent: Surprise du chasseur (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Une fois par jour, un roublard disposant de ce talent peut désigner
    comme proie un unique ennemi qui lui est adjacent. Jusqu’à la fin du prochain
    tour du roublard, celui-ci peut ajouter ses dégâts d'attaques sournoises à toutes
    les attaques effectuées contre sa proie, même si celle-ci n’est ni prise en tenaille
    ni prise au dépourvu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#TIREURDISCRET

- Nom: 'Talent: Tireur discret (Ext)'
  Classe: Roublard
  Source: MJRA
  Niveau: 10
  Description: Lorsqu’un roublard disposant de ce talent utilise sa compétence de
    Discrétion pour un tir embusqué, son test de Discrétion ne subit qu’un malus de
    –10 (au lieu de –20).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.talents.ashx#UNJOURDEPLUS

- Nom: 'Talent: Un jour de plus (Ext)'
  Classe: Roublard
  Source: MJ
  Niveau: 10
  Description: Une fois par jour, lorsque le roublard devrait être réduit à 0 point
    de vie ou moins par une attaque au corps à corps, il peut effectuer un pas de
    placement de 1,50 m par une action immédiate. Si ce mouvement lui permet de sortir
    de la zone contrôlée par l’attaquant, il ne subit aucun dégât pour cette attaque.
    Le roublard est chancelant pendant 1 round au cours de son prochain tour.

##
## Pouvoirs de lignage
##    

- Nom: 'Lignage Aberrant: Rayon d’acide (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Dès le niveau 1, par une action simple, l’ensorceleur peut envoyer
    un rayon d’acide sur une cible distante de 9 m (6 cases) ou moins en réussissant
    une attaque de contact à distance. Le rayon d’acide inflige 1d6 points de dégâts
    d’acide + 1 point par deux niveaux d’ensorceleur. Chaque jour, l’ensorceleur peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Longs membres (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, l’allonge de l’ensorceleur augmente de 1,50 m (1 case)
    lorsqu’il porte une attaque de contact au corps à corps. Ce pouvoir ne modifie
    cependant pas la zone qu’il contrôle. Au niveau 11, cette augmentation passe à
    3 m (2 cases). Au niveau 17, elle passe à 4,50 m (3 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Anatomie hors du commun (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’anatomie du personnage change de sorte qu’il bénéficie
    de 25% de chances d’ignorer les coups critiques et les attaques sournoises à son
    encontre. Ce pourcentage de chances augmente à 50% au niveau 13.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Résistance de l’au-delà (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur gagne une résistance à la magie égale
    à son niveau d’ensorceleur + 10.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Aberrant: Forme aberrante (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le corps de l’ensorceleur prend une forme complètement
    bizarre. Il est immunisé aux coups critiques et aux attaques sournoises. De plus,
    il acquiert le pouvoir de vision aveugle avec une portée de 18 m (12 cases) et
    une réduction aux dégâts de 5/—.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Aberrant.ashx
  
- Nom: 'Lignage Abyssal: Griffes (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut se doter de griffes par une action
    libre. Ces griffes fonctionnent comme des armes naturelles et lui permettent de
    porter deux attaques de griffes (en utilisant le bonus d’attaque maximal de l’ensorceleur)
    au cours d’une attaque à outrance. Les griffes infligent 1d4 points de dégâts
    chacune (1d3 si l’ensorceleur est de taille P) plus son modificateur de Force.
    Au niveau 5, ces griffes ignorent les RD comme s’il s’agissait d’armes magiques.
    Au niveau 7, les dégâts augmentent d’une catégorie, passant à 1d6 points (1d4
    pour les ensorceleurs de taille P). Au niveau 11, ces griffes deviennent des armes
    enflammées, chacune d'elles délivrant 1d6 points de dommages de feu supplémentaires
    à chaque attaque réussie. Chaque jour, le personnage peut utiliser ses griffes
    pendant un nombre de rounds égal à 3 + son modificateur de Charisme. Ces rounds
    ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Résistances démoniaques (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’électricité de
    5 points et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau
    9, la résistance passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Force de l’Abysse (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur gagne un bonus inné de +2 à la Force. Ce
    bonus passe à +4 au niveau 13 et à +6 au niveau 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Invocations supplémentaires (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, chaque fois que le personnage invoque une créature appartenant
    au sous-type démon ou possédant l’archétype fiélon grâce à un sort de convocation
    de monstres, le sort invoque une créature supplémentaire de même type.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Abyssal: Puissance démoniaque (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, la puissance de l’Abysse coule dans les veines du personnage.
    Il développe une immunité à l’électricité et au poison. Il gagne également une
    résistance à l’acide de 10 points, une résistance au froid de 10 points et une
    résistance au feu de 10 points. Enfin, il acquiert le pouvoir de télépathie avec
    une portée de 18 m (12 cases), ce qui lui permet de communiquer avec n’importe
    quelle créature capable de parler un langage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Abyssal.ashx
  
- Nom: 'Lignage Aquatique: Toucher déshydratant (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Dès le niveau 1, l’ensorceleur peut effectuer par une action simple
    une attaque de contact au corps à corps qui inflige 1d6 points de dégâts non létaux
    +1 par tranche de deux niveaux d’ensorceleur et qui rend la cible fiévreuse pendant
    1 round. Les vases, les plantes et les créatures possédant le sous-type aquatique
    ou Eau subissent des dégâts létaux au lieu de non létaux. L’ensorceleur peut utiliser
    cette capacité un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Adaptation aquatique (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une vitesse de nage de 9 m (6 c).
    Au niveau 9, il gagne la particularité Amphibie et développe une couche de graisse
    qui lui accorde un bonus d’armure naturelle de +1 et une résistance au froid de
    5 points. Lorsqu’il est plongé dans l’eau, il gagne la capacité de perception
    aveugle à 9 m (6 c). Au niveau 15, il gagne une vitesse de nage de 18 m (12 c)
    et la capacité de vision aveugle à 18 m (12 c) dans l’eau.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Télépathie aquatique (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur acquiert la capacité de télépathie (30
    m (20 c)) et peut communiquer avec toutes les créatures qui possèdent une vitesse
    de nage ou appartiennent au sous-type aquatique ou Eau, quelle que soit leur Intelligence.
    Il peut lancer suggestion sur ces mêmes créatures un nombre de fois par jour égal
    à son modificateur de Charisme. Cette capacité est télépathique et ne nécessite
    aucune composante sonore ou visuelle. Au niveau 15, une fois par jour, il peut
    lancer un appel télépathique et demander un service à une créature dotée d’une
    vitesse de nage ou appartenant au sous-type aquatique ou Eau comme s’il utilisait
    exigence ou allié suprême d’outreplan.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Soulèvement des profondeurs (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut soulever de l’eau comme avec un sort
    de contrôle de l’eau sans que la présence d’eau ne soit nécessaire. L’eau ainsi
    créée est stationnaire et ne coule pas hors de la zone où elle est créée. Elle
    reste en place 1 round par niveau d’ensorceleur puis disparaît. Au niveau 20,
    les dimensions de cet effet sont doublées. L’ensorceleur peut utiliser cette capacité
    une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Aquatique: Créature des profondeurs (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur acquiert la capacité de perception aveugle
    à 18 m (12 c) et son corps se recouvre de petites écailles glissantes qui lui
    donnent une RD 10/perforant, une résistance au froid de 20 points et un effet
    continu de liberté de mouvement. Sous l’eau, il bénéficie des capacités d’esquive
    instinctive et de vision aveugle à 36 m (24 c) et il est immunisé contre les dégâts
    dus à la pression en eaux profondes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20aquatique.ashx
  
- Nom: 'Lignage Boréal: Acier froid (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut toucher une arme ou un lot d’au plus
    50 munitions par une action simple et leur donner la propriété de froid pendant
    un nombre de rounds égal à la moitié de son niveau d’ensorceleur (au minimum 1).
    Au niveau 9, il peut choisir de conférer la propriété de froid intense au lieu
    de celle de froid mais la durée de cette capacité est alors divisée par deux.
    Il peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Marche sur la glace (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une résistance au froid de 5 points
    et il peut se déplacer sur la neige et les surfaces gelées sans subir de pénalité
    et sans laisser de traces. Au niveau 9, il gagne une résistance au froid de 10
    points et il peut escalader les surfaces gelées comme s’il était affecté par pattes
    d’araignée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Linceul de neige (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut ignorer le camouflage (simple) et
    les pénalités de Perception dans la neige, la glace, le brouillard et les conditions
    similaires, que celles-ci soient d’origine naturelle ou magique. De plus, il peut
    s’entourer d’un manteau de neige tourbillonnante pendant un nombre de rounds par
    jour égal à son niveau d’ensorceleur. Cette capacité fonctionne et inflige des
    dégâts comme un bouclier de feu (version froide) qui n’émet aucune lumière. Celui-ci
    impose 20% d’échec aux attaques portées contre l’ensorceleur et lui donne un bonus
    aux tests de Discrétion dans les zones enneigées ou gelées égal à la moitié de
    son niveau d’ensorceleur. Il peut utiliser cette capacité une fois par jour au
    niveau 9, deux fois par jour au niveau 17 et trois fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Blizzard (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut créer une forte tempête hivernale
    centrée sur lui. Cette capacité fonctionne comme contrôle des vents, mais en plus
    des effets normaux, la zone entière (à l’exception de « l’oeil » au centre de
    la tempête) est affectée comme par une tempête de neige et il y règne un froid
    extrême. L’ensorceleur peut utiliser cette capacité une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Boréal: Fils des hivers ancestraux (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: L’ensorceleur acquiert le sous-type froid et il devient immunisé contre
    la fatigue et l’épuisement. De plus, il développe une immunité contre les attaques
    sournoises et les coups critiques. Cette capacité lui fait également gagner une
    vulnérabilité au feu.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20bor%c3%a9al.ashx
  
- Nom: 'Lignage Céleste: Feu céleste (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Dès le niveau 1 et par une action simple, l’ensorceleur peut attaquer
    une cible distante de 9 m (6 cases) ou moins avec un rayon de feu céleste qui
    nécessite une attaque de contact à distance. Le rayon inflige aux créatures d’alignement
    Mauvais 1d4 points de dégâts + 1 point par deux niveaux de l’ensorceleur. Il s’agit
    de dégâts divins qui ignorent les RD et les immunités. Lorsqu’il touche une créature
    d’alignement Bon, le rayon guérit 1d4 points de dégâts + 1 point par deux niveaux
    d’ensorceleur, mais une même créature d’alignement Bon ne peut bénéficier de ce
    pouvoir qu’une fois par jour. Les créatures d’alignement Neutre ne sont ni blessées
    ni guéries par cet effet. Ce pouvoir peut être utilisé chaque jour un nombre de
    fois égal à 3 + le modificateur de Charisme de l’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Résistances célestes (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’acide de 5 points
    et une résistance au froid de 5 points. Au niveau 9, ces résistances passent à
    10 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Ailes du Paradis (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut se doter d’ailes d’oiseau et voler
    chaque jour pendant un nombre de minutes égal à son niveau d’ensorceleur avec
    une vitesse de 18 m (12 cases) et une bonne manœuvrabilité. Ces minutes ne doivent
    pas forcément être consécutives mais chaque utilisation dure un nombre entier
    de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Conviction (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, le personnage peut relancer n’importe quel test de caractéristique,
    jet d’attaque, test de compétence ou jet de sauvegarde qu’il vient d’effectuer.
    Il doit décider d’utiliser ce pouvoir après le premier jet de dé mais avant que
    le MJ n’en ait révélé le résultat. Il doit accepter le second résultat, même si
    celui-ci est moins bon que le premier. Ce pouvoir peut être utilisé une fois par
    jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Céleste: Ascension (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le pouvoir des êtres célestes se répand dans tout le
    corps du personnage. Celui-ci développe une immunité à l’acide, au froid et à
    la pétrification. Il gagne également une résistance à l’électricité de 10 points,
    une résistance au feu de 10 points et un bonus racial de +4 aux jets de sauvegarde
    contre le poison. Par ailleurs, il gagne la possibilité de se servir de sa capacité
    d’ailes du paradis à volonté. Finalement, il acquiert la capacité de dialoguer
    avec n’importe quelle créature possédant un langage (comme le sort don des langues).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20C%c3%a9leste.ashx
  
- Nom: 'Lignage Daémon: Rayon de Désolation (Mag)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut infliger une
    intense faim ou soif à une cible située dans les 9 mètres (6c). La créature doit
    donc faire un test de Constitution à chaque round (DD 10 +1 pour chaque test précédent)
    pour éviter de subir 1d6 points de dégâts non-létaux. La créature doit continuer
    à faire un jet par round jusqu'à étancher sa faim ou sa soif par le biais d'une
    action complexe (voir les règles se rapportant à la faim et à la soif). Chaque
    jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3 + modificateur
    de Charisme. Les créatures n'ayant pas besoin de manger sont immunisées à cet
    effet.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Résistances de daémon (Ext)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l'acide de 5 points
    et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau 9, la résistance
    passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Surmonter par l''Âge (Sur)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 9
  Description: Au niveau 9, le personnage gagne la capacité de guérir de la plupart
    des afflictions en vieillissant de plusieurs décennies en l'espace d'un instant.
    Par une action simple, il vieillit temporairement, ce qui la fait passer à la
    catégorie d’âge supérieure. il subit immédiatement les malus de Force, de Dextérité
    et de Constitution de sa nouvelle catégorie d’âge mais ne gagne pas les bonus
    associés. Lorsqu'il le fait, chaque affliction qui permettait un jet de Volonté
    ou de Vigueur disparaît immédiatement. Il ne peut utiliser ce pouvoir pour vieillir
    au-delà de l'âge vénérable, soigner des points de vie perdus, ou retirer des effets
    qui ne permettaient aucun jet de sauvegarde. Il regagne son âge normal 24 heures
    après avoir utilisé ce pouvoir, et perd toutes les pénalités associées au changement
    d'âge.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Distorsion des Plaies (Sur)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 15
  Description: Au niveau 15, le personnage est capable de se téléporter d'un endroit
    à l'autre du champ de bataille en s'extrayant littéralement des entrailles des
    morts. Par une action simple, une fois par jour, il peut se téléporter sur une
    case libre adjacente à une créature morte à moins de 3 mètres (2c) de lui par
    niveau de lanceur de sorts. Toutes les créatures adjacentes à la case ou le personnage
    se téléporte subit 4d6 dommages d'acide en conséquence de l'éruption de bile causée
    par son apparition. Un jet de Réflexes (DD 10 + ½ niveau d'ensorceleur + modificateur
    de Charisme) réduit ces dégâts de moitié. A l'exception de ces changements, ce
    pouvoir fonctionne comme celui de porte dimensionnelle. Ce pouvoir peut être utilisé
    deux fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Daémon: Osmose avec Abaddon (Sur)'
  Classe: Ensorceleur
  Source: BOF
  Niveau: 20
  Description: Au niveau 20, le corps du personnage assume pleinement les pouvoirs
    blasphématoires de son sang daémon. Celui-ci développe une immunité à l'acide,
    aux effets de mort et au poison. Il gagne également RD 5/Bien et Argent, et une
    résistance au froid, au feu et à l'électricité de 10 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Daemon.ashx
  
- Nom: 'Lignage Div: Toucher de Ruination (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut briser un objet
    de taille M ou plus petit qu'il touche. Les objets magiques, ou portés par des
    créatures, ont droit à un jet de Vigueur pour résister à cet effet. Les activations
    de cette capacité ne se cumulent pas. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Résistances des Div (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au feu de 5 points
    et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau 9, la résistance
    passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Aura de Corruption (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9,  le personnage peut s'entourer d'une aura de corruption
    pour un nombre de rounds par jour égal à son niveau d'ensorceleur. Ces rounds
    n'ont pas besoin d'être consécutifs. Toute créature dans un rayon de 3 mètres
    (2c) subit 1d6 points de dégâts non-létaux +1 par deux niveaux d'ensorceleur et
    est fiévreuse pour un tour. De plus, toute créature dans cet aura souhaitant lancer
    un sort divin doit réussir un test de lanceur de sort (DD 15 + deux fois le niveau
    du sort) ou le perdre. Vous pouvez utiliser cette capacité une fois par jour au
    niveau 9, deux fois au niveau 17 et trois fois au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Gaspillage (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage peut forcer les autres à gâcher leurs
    opportunités qu'ils possèdent. Une fois par jour, par une action simple, il peut
    rendre une cible dans un rayon de 9 mètres (6c) chancelante pour un nombre de
    rounds égal à son niveau d'ensorceleur. Cette durée est réduite de moitié si la
    cible réussit un jet de Vigueur (DD 10 + 1/2 niveau d'ensorceleur + modificateur
    de Charisme).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Div: Faveur d''Ahriman (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: Au niveau 20, le personnage est empli par la malveillance d'Ahriman.
    Il gagne une immunité au feu et au Poison. Il gagne de plus une résistance à l'acide,
    et à l'électricité de 10, ainsi qu'une vision dans le noir à 18 mètres (12c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Div.ashx
  
- Nom: 'Lignage Djinn: Rayon d’électricité (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: 'À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres (6c).
    C’est une attaque de contact à distance qui inflige 1d6 points de dégâts d’électricité
    +1 par tranche de deux niveaux d’ensorceleur.

    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Charisme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’électricité de
    10. Elle passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Tourbillon (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage gagne, chaque jour, le pouvoir de se transformer
    en un tourbillon de 3 mètres (2c) de haut pendant 1 round par niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une vitesse de vol de 18 mètres
    (12c) avec une manœuvrabilité moyenne.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Djinn: Pouvoir du djinn (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Djinn.ashx
  
- Nom: 'Lignage Draconique: Griffes (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut se doter de griffes par une action
    libre. Ces griffes fonctionnent comme des armes naturelles et lui permettent de
    porter deux attaques de griffes (en utilisant le bonus d’attaque maximal de l’ensorceleur)
    au cours d’une attaque à outrance. Les griffes infligent 1d4 points de dégâts
    chacune (1d3 si l’ensorceleur est de taille P) plus son modificateur de Force.
    Au niveau 5, ces griffes ignorent les RD comme s’il s’agissait d’armes magiques.
    Au niveau 7, les dégâts augmentent d’une catégorie, passant à 1d6 points (1d4
    pour les ensorceleurs de taille P). Au niveau 11, les griffes infligent chacune
    1d6 points de dégâts d'énergie supplémentaire du type associé à l'espèce de dragon
    choisie. Chaque jour, l’ensorceleur peut utiliser ses griffes pendant un nombre
    de rounds égal à 3 + son modificateur de Charisme. Ces rounds ne doivent pas forcément
    être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Résistances draconiques (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance de 5 points contre
    le type d’énergie associée à l’espèce de dragon choisie ainsi qu’un bonus d’armure
    naturelle de +1. Au niveau 9, cette résistance passe à 10 points et le bonus d’armure
    naturelle à +2. Au niveau 15, le bonus d’armure naturelle devient +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Souffle (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, le personnage gagne une attaque de souffle qui inflige
    1d6 points de dégâts par niveau d’ensorceleur dont le type d’énergie est associé
    à l’espèce de dragon choisie. Les créatures prises dans la zone du souffle bénéficient
    d’un jet de Réflexes pour tenter de diminuer de moitié les dégâts infligés. Le
    DD de ce jet de sauvegarde est égal à 10 + la moitié du niveau de l’ensorceleur
    + le modificateur de Charisme de l’ensorceleur. La forme du souffle dépend de
    l’espèce de dragon choisie (comme indiqué sur la table ci-dessus). L’ensorceleur
    peut utiliser ce pouvoir une fois par jour au niveau 9, deux fois par jour au
    niveau 17 et trois fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Ailes (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut faire pousser des ailes membraneuses
    dans son dos par une action simple. Il gagne alors une vitesse de vol de 18 m
    (12 c) avec une manœuvrabilité moyenne. Il peut faire disparaître ces ailes par
    une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Draconique: Pouvoir des dragons (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, l’héritage draconique de l’ensorceleur devient évident.
    Il développe une immunité à la paralysie, au sommeil et aux dégâts dont le type
    d’énergie est associé à l’espèce de dragon choisie. Il gagne également la capacité
    de perception aveugle à 18 m (12 c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lignage%20Draconique.ashx
  
- Nom: 'Lignage Ectoplasmique: Ectoplasme enchevêtrant (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 1
  Description: Au niveau 1, le personnage peut projeter une boule d’ectoplasme sur
    des cibles situées à 9 mètres ou moins. Cet ectoplasme produit le même effet qu’une
    sacoche immobilisante qui peut également enchevêtrer les créatures intangibles.
    L’ectoplasme disparaît au bout de 1d3 rounds. Le personnage peut utiliser ce pouvoir
    un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Allonge ectoplasmique (Sur)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 3
  Description: Au niveau 3, le personnage peut provoquer l’apparition de petites
    vrilles d’ectoplasme sur son corps qu’il peut utiliser pour effectuer des attaques
    de contact au corps à corps au cours de l’incantation d’un sort dont la portée
    est « contact ». Le personnage peut effectuer des attaques de contact au corps
    à corps comme s’il bénéficiait d’une allonge supplémentaire de 1,50 mètre. Il
    doit avoir une main libre avec laquelle il dirige l’ectoplasme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Forme ectoplasmique (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 9
  Description: Au niveau 9, le personnage peut prendre la forme d’un nuage d’ectoplasme.
    Traitez cet effet comme un état gazeux, sauf que le personnage peut voler à une
    vitesse de 9 mètres et qu’il peut suffisamment solidifier sa forme pour manipuler
    de petits objets, mais une manipulation fine et précise est impossible.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Ectoplasme nuisible (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 15
  Description: Au niveau 15, les vrilles ectoplasmiques du personnage peuvent violemment
    attaquer les créatures à proximité. Traitez ce pouvoir comme un effet de tentacules
    noirs centré sur la position du personnage, mais les tentacules peuvent également
    agripper les créatures intangibles et éthérées et n’affectent pas le personnage
    (mais ils affectent tout de même ses alliés). Le personnage peut utiliser ce pouvoir
    un nombre de rounds par jour égal à son niveau d’ensorceleur. Ces rounds ne sont
    pas nécessairement consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Ectoplasmique: Corps ectoplasmique (Ext)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 20
  Description: Au niveau 20, le corps du personnage est davantage composé d’ectoplasme
    que de chair. Il devient immunisé aux attaques sournoises et aux coups critiques.
    Il acquiert également une RD 5/tranchant.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20ectoplasmique.ashx
  
- Nom: 'Lignage Éfrit: Rayon de feu (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres (6c).
    C’est une attaque de contact à distance qui inflige 1d6 points de dégâts de feu
    + 1 par tranche de deux niveaux d’ensorceleur. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au feu de 10. Elle
    passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Forme d’éfrit (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage gagne, chaque jour, le pouvoir de se transformer
    en éfrit. Ceci fonctionne comme un sort de forme de géant I mais il ne peut se
    changer qu’en éfrit et seulement pendant 1 round par niveau. Sous cette forme,
    il bénéficie du pouvoir de chaleur de l’éfrit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une augmentation de sa vitesse
    de base de +9 mètres (+6c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Éfrit: Pouvoir de l’éfrit (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89frit.ashx
  
- Nom: 'Lignage Élémentaire: Rayon élémentaire (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Dès le niveau 1, par une action simple, l’ensorceleur peut attaquer
    une cible distante de 9 m (6 cases) ou moins avec un rayon élémentaire qui nécessite
    une attaque de contact à distance. Le rayon élémentaire inflige 1d6 points de
    dégâts  + 1 point par deux niveaux d’ensorceleur ; ces dégâts sont du type d’énergie
    associé à l’élément choisi. Chaque jour, l’ensorceleur peut utiliser ce pouvoir
    un nombre de fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Résistances élémentaires (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance de 10 points contre
    le type d’énergie associé à l’élément choisi. Au niveau 9, cette résistance passe
    à 20 points.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Explosion élémentaire (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut créer une puissante explosion élémentaire
    une fois par jour. Il s’agit d’un rayonnement de 6 m (4 cases) de rayon qui inflige
    1d6 points de dégâts (du type d’énergie associé à l’élément choisi) par niveau
    d’ensorceleur. Les créatures prises dans la zone de l’explosion bénéficient d’un
    jet de Réflexes pour tenter de diminuer de moitié les dégâts infligés. Le DD de
    ce jet de sauvegarde vaut 10 + la moitié du niveau de l’ensorceleur + le modificateur
    de Charisme de l’ensorceleur. En cas d'échec, la créature devient vulnérable au
    type d'énergie élémentaire correspondante jusqu'à la fin du prochain tour de l'ensorceleur.
    L’ensorceleur peut utiliser ce pouvoir une fois par jour au niveau 9, deux fois
    par jour au niveau 17 et trois fois par jour au niveau 20. La portée maximale
    de ce pouvoir est de 18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Mouvement élémentaire (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, le personnage acquiert un mode de déplacement spécial
    ou un bonus à sa vitesse de déplacement de base. Ce pouvoir dépend de l’élément
    choisi, comme indiqué dans la table ci-dessous.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Élémentaire: Corps élémentaire (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le pouvoir des éléments se répand dans tout le corps
    du personnage. Celui-ci développe une immunité aux attaques sournoises, aux coups
    critiques et aux dégâts du type d’énergie associé à l’élément choisi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20%c3%89l%c3%a9mentaire.ashx
  
- Nom: 'Lignage Étoiles: Mini météores (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut invoquer une pluie de minuscules météores
    par une action simple. Ceux-ci tombent dans une colonne de 1,50 m (1 c) de rayon
    et de 9 m (6 c) de hauteur. Ils infligent 1d4 points de dégâts de feu + 1 par
    2 niveaux d’ensorceleur. Un jet de Réflexes permet d’annuler les dégâts. Le DD
    vaut 10 + la moitié du niveau de l’ensorceleur + son modificateur de Charisme.
    L’ensorceleur peut utiliser cette capacité un nombre de fois par jour égal à 3
    + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Arpenteur du vide (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne la capacité de vision nocturne et
    une résistance au froid et au feu de 5 points chacune. Au niveau 9, il n’a plus
    besoin de respirer, comme s’il portait un collier d’adaptation.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Aurore boréale (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut créer une paroi de couleurs chatoyantes.
    Cette capacité fonctionne comme un mur de feu, mais la paroi inflige des dégâts
    de froid et n’irradie pas de chaleur. Cependant, un des côtés de l’aurore (choisi
    par l’ensorceleur) fascine les créatures situées à une distance d’au plus 3 m
    (2 c) (au plus 2 DV de créatures par niveau d’ensorceleur). Un jet de Volonté
    annule l’effet de fascination. Le DD est égal à 10 + la moitié du niveau de l’ensorceleur
    + son modificateur de Charisme. L’ensorceleur peut utiliser cette capacité pendant
    un nombre de rounds par jour égal à son niveau d’ensorceleur. Ces rounds ne doivent
    pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Traverser le gouffre (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, le NLS de l’ensorceleur est augmenté de 3 lorsqu’il
    lance des sorts de la sous-école de téléportation. De plus, une fois par jour,
    il peut téléporter une unique créature située à au plus 9 m (6 c) de lui vers
    le vide de l’espace si celle-ci rate un jet de Volonté contre un DD égal à 10
    + la moitié de son niveau d’ensorceleur + son modificateur de Charisme. Piégée
    dans le vide, la cible subit 6d6 points de dégâts de froid chaque round et elle
    commence immédiatement à suffoquer. Chaque round, elle peut effectuer un nouveau
    jet de sauvegarde pour tenter de revenir mais cela nécessite une action complexe.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Étoiles: Fils des étoiles (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur est immunisé contre le froid et l’aveuglement
    et il peut voir parfaitement dans les ténèbres naturelles ou magiques. De plus,
    il gagne la capacité de guérison accélérée 1 lorsqu’il se trouve à l’extérieur
    pendant la nuit.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20%c3%a9toiles.ashx
  
- Nom: 'Lignage Féerique: Toucher rieur (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser une action simple pour faire
    éclater de rire une créature pendant 1 round en réussissant une attaque de contact
    au corps à corps. La créature sujette aux rires ne peut entreprendre qu’une simple
    action de mouvement mais elle peut se défendre normalement. Une créature affectée
    par un toucher rieur est immunisée à ce pouvoir pendant vingt-quatre heures. Chaque
    jour, l’ensorceleur peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Déplacement facilité (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur se déplace sans la moindre gêne dans toutes
    sortes de taillis, y compris les fourrés, les buissons (même épineux) et les autres
    zones de végétation dense. Il progresse à sa vitesse de déplacement normale et
    ne subit aucun dégât. La végétation enchantée de manière à restreindre les mouvements
    continue toutefois à l’affecter.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Regard furtif (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut devenir invisible chaque jour pendant
    un nombre de rounds égal à son niveau d’ensorceleur. Ce pouvoir fonctionne comme
    le sort d’invisibilité suprême. Ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Magie des fées (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut relancer un test de lanceur de sorts
    visant à surmonter une résistance à la magie. Il doit décider d’utiliser cette
    capacité avant que le MJ révèle les résultats de son premier jet. Il doit accepter
    le second résultat, même si celui-ci est moins bon que le premier. Ce pouvoir
    peut être utilisé à volonté.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Féerique: Âme des fées (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, l’âme du personnage ne fait plus qu’un avec le monde
    des fées. Il développe une immunité au poison et une RD 10/fer froid. Les créatures
    du type Animal n’attaquent plus le personnage à moins d’y être forcées par magie.
    Une fois par jour, l’ensorceleur peut lancer traversée des ombres avec un niveau
    de lanceur de sorts égal à son niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20F%c3%a9erique.ashx
  
- Nom: 'Lignage Goule: Griffes de goule (Sur)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 7
  Description: À partir du niveau 1, le personnage peut se faire pousser des griffes
    par une action libre. Elles fonctionnent comme des armes naturelles et lui permettent
    de faire deux attaques de griffes lors d’une attaque à outrance en utilisant son
    bonus maximal de base à l’attaque. Chacune de ces attaques inflige 1d4 points
    de dégâts + son modificateur de Force (1d3 s’il est de taille P). À partir du
    niveau 5, les créatures blessées par l’attaque de griffes sont paralysées pendant
    1 round, comme avec le pouvoir de goule (Vigueur pour annuler). Au niveau 7, la
    durée de la paralysie passe à 1d4+1 rounds et les griffes sont considérées comme
    des armes magiques vis-à-vis de la RD. Chaque jour, le personnage peut utiliser
    ses griffes pendant un nombre de rounds égal à 3 + son modificateur de Charisme.
    Ces rounds ne sont pas forcément consécutifs. Si le personnage est une goule dotée
    de ce lignage, au lieu d’obtenir ce pouvoir, il cumule ses niveaux d’ensorceleur
    avec ses DV raciaux pour déterminer le DD de ses pouvoirs de paralysie et de maladie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Peau tannée (Ext)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 9
  Description: À partir du niveau 3, le personnage développe une résistance au froid
    de 5 et un bonus d’armure naturelle à la CA de +1. Au niveau 9, la résistance
    au froid passe à 10 et le bonus d’armure naturelle à +2. Au niveau 15, le bonus
    d’armure naturelle passe à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Frénésie vorace (Ext)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 1
  Description: À partir du niveau 9, le personnage bénéficie des effets de rapidité
    pendant un nombre de rounds quotidiens égal à son niveau d’ensorceleur. Ces rounds
    ne sont pas forcément consécutifs. À chaque fois qu’il touche une créature avec
    deux attaques de griffes ou plus lors d’une attaque à outrance alors qu’il est
    sous l’effet de ce pouvoir, sa victime reçoit 1d4 points de dégâts de saignement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Ver de terre (Sur)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 1
  Description: À partir du niveau 15, le personnage obtient une vitesse de creusement
    de 9 mètres. De plus, tant qu’il est entouré de toutes parts d’au moins 1,50 mètre
    de terre ou de pierre naturelle, il gagne guérison accélérée 10. Grâce à ce pouvoir,
    il peut chaque jour soigner un nombre de points de vie égal à 10 × son niveau
    d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Goule: Aspect de goule (Sur)'
  Classe: Ensorceleur
  Source: MCA
  Niveau: 20
  Description: Au niveau 20, le personnage acquiert une partie de l’apparence et
    de la nature des goules. Il ne ressent plus le besoin de manger et il est immunisé
    contre la faim (bien qu’il soit toujours capable de manger de la chair s’il le
    désire). Il est immunisé contre le froid, les dégâts non létaux, la paralysie
    et le sommeil. Il gagne une RD 5/—. De plus, il obtient le pouvoir puanteur dans
    un rayon de 3 mètres. Les créatures qui ratent leur jet de Vigueur sont fiévreuses
    pendant 1d6+4 minutes. Le personnage utilise la moitié de son niveau d’ensorceleur
    au lieu de la moitié de ses dés de vie raciaux pour déterminer le DD du jet de
    sauvegarde.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Goule.ashx
  
- Nom: 'Lignage Impérieux: Étudiant en humanité (Ext)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 1
  Description: Au niveau 1, le personnage gagne Diplomatie, Connaissances (histoire),
    Connaissances (folklore local), Connaissances (noblesse) et Linguistique comme
    compétences de classe. De plus, quand il utilise ces compétences pour apprendre
    quelque chose sur les humains, les étudier ou rassembler des informations sur
    eux, il gagne un bonus d’intuition égal à son bonus de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Écho héroïque (Sur)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 3
  Description: Au niveau 3, le personnage augmente de +1 les bonus de moral qu’il
    reçoit grâce à un sort, un pouvoir magique ou un objet magique, y compris si c’est
    lui le lanceur. Au niveau 9, ce pouvoir s’applique aussi aux bonus de compétence.
    S’il bénéficie d’un effet de moral (ou de compétence à partir du niveau 9) qui
    affecte une zone ou plusieurs cibles, il peut, par une action immédiate, étendre
    son augmentation de bonus aux autres bénéficiaires de l’effet. Pour eux, l’augmentation
    d’effet dure un nombre de rounds égal au bonus de Charisme du personnage. Ce dernier
    peut utiliser ce pouvoir une fois par jour et une fois de plus tous les trois
    niveaux après le 3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Fais de ton mieux (Sur)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 9
  Description: Au niveau 9, si le personnage est la cible d’un sort, d’un pouvoir
    magique ou d’un pouvoir surnaturel néfaste et qu’il ne souffre d’aucun effet adverse
    (grâce à un jet de sauvegarde réussi, une résistance à la magie, parce que l’attaque
    l’a raté ou autre), il peut, par une action immédiate, faire un test d’Intimidation
    pour démoraliser la créature à l’origine de l’effet, mais seulement si cette créature
    se trouve à moins de 9 mètres (6 c) et si elle peut clairement voir et entendre
    le personnage. Au niveau 13, le personnage peut utiliser ce pouvoir après avoir
    réussi un jet de sauvegarde pour réduire les effets d’une attaque (le pouvoir
    ne fonctionne pas si l’attaque n’autorise pas de jet de sauvegarde).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Légendes héroïques (Sur)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 15
  Description: Au niveau 15, le personnage peut faire une inspiration glorieuse ou
    héroïque, comme un barde de même niveau que son niveau d’ensorceleur, à condition
    de sacrifier un emplacement de sort par une action rapide ou de mouvement. L’effet
    dure un nombre de rounds égal au niveau du sort sacrifié. Cette durée est doublée
    pour les bénéficiaires humains.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impérieux: Légende immortelle (Ext)'
  Classe: Ensorceleur
  Source: MR
  Niveau: 20
  Description: Au niveau 20, le personnage ne vieillit plus. Il n’a plus besoin de
    manger, de boire ni de dormir. Il devient immunisé contre les effets de mort et
    l’absorption d’énergie.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Imp%c3%a9rieux.ashx
  
- Nom: 'Lignage Impossible: Toucher de désorientation (Mag)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut toucher une
    créature et perturber son sens de l'orientation. Cette créature est fiévreuse
    pour un nombre de rounds égal à la moitié du niveau d'ensorceleur du personnage
    (minimum 1). Chaque jour, l’ensorceleur peut utiliser ce pouvoir un nombre de
    fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible: Génération spontanée (Ext)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 1
  Description: Dès le niveau 3, l’ensorceleur obtient le don création d'objets merveilleux
    en don bonus. De plus, lorsqu'il crée un objet merveilleux (excepté une potion
    ou un objet à fin d'incantation ou à potentiel magique), il peut ignorer une des
    conditions de fabrication de l'objet de type sort à connaître. Il peut ignorer
    une condition de type sort à connaître de plus aux niveaux 9, 15 et 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible: Motifs perturbants (Sur)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 9
  Description: Au niveau 9, le personnage peut déformer la réalité autour de lui
    un nombre de rounds par jour égal à son niveau d'ensorceleur. Les attaques à distance
    envers le personnage ont alors 20% de chance de rater, et le personnage gagne
    un bonus égal à la moitié de son niveau d'ensorceleur à ses tests de Discrétion.
    Au niveau 17, il peut l’utiliser deux fois par jour, et trois fois au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible: Relativité (Sur)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 15
  Description: Au niveau 15, le personnage peut marcher sur des surfaces verticales
    comme si elles étaient horizontales. De plus, lorsqu'il grimpe, il se déplace
    à sa vitesse normale et n'a pas besoin d'effectuer de tests d'Escalade. La surface
    doit malgré tout pouvoir soutenir son poids, et il subit normalement les pénalités
    de terrain difficile. Il devient également immunisé aux effets d'inversion de
    la gravité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Impossible:  Paradoxe vivant (Ext)'
  Classe: Ensorceleur
  Source: COB
  Niveau: 20
  Description: Au niveau 20, l'apparence extérieure du personnage ne change pas,
    mais l'intérieur de son corps, des rouages, des galaxies miniatures, ou quelque
    chose de plus étrange encore, a remplacé la chair. Le personnage devient alors
    immunisé aux poisons et maladies, et ne subit pas de dommages supplémentaire de
    saignement, ni d'un coup critique ni d'une attaque sournoise.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Impossible.ashx
  
- Nom: 'Lignage Infernal: Toucher corrupteur (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser une action simple pour secouer
    une créature en réussissant une attaque de contact au corps à corps. L’effet persiste
    pendant un nombre de rounds égal à la moitié du niveau d’ensorceleur du personnage
    (1 round au minimum). Il émane des créatures secouées par ce pouvoir une aura
    de Mal similaire à celles des Extérieurs d’alignement mauvais (voir le descriptif
    du sort de détection du Mal). Si une créature est touchée plusieurs fois, les
    effets ne se cumulent pas mais la durée du premier effet est augmentée. Chaque
    jour, l’ensorceleur peut utiliser ce pouvoir un nombre de fois égal à 3 + son
    modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Résistances infernales (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au feu de 5 points
    et un bonus de +2 aux jets de sauvegarde contre le poison. Au niveau 9, la résistance
    passe à 10 points et le bonus contre le poison à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Feu infernal (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut faire s’abattre une colonne de flammes
    infernales sur ses ennemis. Il s’agit d’un rayonnement de 3 m (2 cases) de rayon
    qui inflige 1d6 points de dégâts de feu par niveau d’ensorceleur. Les créatures
    prises dans la zone de l’explosion bénéficient d’un jet de Réflexes pour tenter
    de diminuer de moitié les dégâts infligés. Le DD de ce jet de sauvegarde est égal
    à 10 + la moitié du niveau de l’ensorceleur + le modificateur de Charisme de l’ensorceleur.
    Les créatures d’alignement Bon qui ratent ce jet de sauvegarde sont secouées pendant
    un nombre de rounds égal au niveau d’ensorceleur du personnage. Celui-ci peut
    utiliser ce pouvoir une fois par jour au niveau 9, deux fois par jour au niveau
    17 et trois fois par jour au niveau 20. La portée maximale de ce pouvoir est de
    18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Ailes sombres (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut faire pousser de terrifiantes ailes
    de chauve-souris dans son dos par une action simple. Il gagne alors une vitesse
    de vol de 18 m (12 cases) avec une manœuvrabilité en vol moyenne. Il peut faire
    disparaître ces ailes par une action libre.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Infernal: Pouvoir de la Fosse (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le pouvoir de la Fosse se répand dans tout le corps
    du personnage. Celui-ci développe une immunité au feu et au poison. Il gagne également
    une résistance à l’acide de 10 points et une résistance au froid de 10 points.
    Enfin, il acquiert la capacité de voir parfaitement dans les ténèbres de toute
    sorte, jusqu’à une distance de 18 m (12 c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Infernal.ashx
  
- Nom: 'Lignage Maestro: Charmante voix (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser le son de sa voix pour pousser
    une créature à ne pas agir. Ce pouvoir fonctionne comme un sort d’hébétement mais
    il dépend du langage, dure 1 round et affecte une créature vivante dont les DV
    ne dépassent pas le niveau de l’ensorceleur. Chaque jour, le personnage peut utiliser
    ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Fascination (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage est capable d’utiliser une compétence de
    Représentation pour fasciner une ou plusieurs créatures. Ceci fonctionne comme
    le pouvoir de représentation bardique mais le DD du jet de sauvegarde est de 10
    + 1/2 niveau d’ensorceleur + bonus de Charisme et dure 1 round/niveau. Le personnage
    peut utiliser ce pouvoir une fois par jour au niveau 3, deux au niveau 8, trois
    au niveau 13 et quatre au niveau 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Voix parfaite (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage comprend tous les efforts faits pour communiquer
    avec des sons et il peut se faire comprendre de toute créature capable de comprendre
    un langage. Il peut parler et comprendre le langage de toute créature qui possède
    au moins un langage oral. Le DD du jet de sauvegarde des sorts dépendants du langage
    que le personnage lance augmente de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Inspiration (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, la magie artistique du personnage inspire ses alliés
    et les pousse à accomplir de grandes choses. Il peut utiliser héroïsme suprême
    comme un pouvoir magique et ce, une fois par jour au niveau 15, deux fois au niveau
    17 et trois fois au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Maestro: Grand maestro (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: Au niveau 20, le pouvoir de la musique magique pure court dans les
    veines du personnage. Il peut lancer tout sort à composante verbale comme s’il
    lui appliquait le don Incantation statique, sans augmenter son temps d’incantation
    ni le niveau d’emplacement requis pour le lancer. Le personnage est immunisé contre
    les dégâts sonores et les sorts dépendants du langage.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maestro.ashx
  
- Nom: 'Lignage Marid: Rayon de givre (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: 'À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres. C’est
    une attaque de contact à distance qui inflige 1d6 points de dégâts de froid +
    1 par tranche de deux niveaux d’ensorceleur.

    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Charisme.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au froid de 10. Elle
    passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Furie de l’eau (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, le personnage gagne, chaque jour, le pouvoir de convoquer
    une colonne d’eau qui jaillit du plan élémentaire de l’Eau qu’il peut diriger
    contre ses adversaires. Par une action simple, il peut créer un jet d’eau sur
    une ligne de 18 mètres (12c). Il inflige 1d6 points de dégâts par tranche de deux
    niveaux d’ensorceleur et aveugle la cible touchée pendant 1d6 rounds. Un jet de
    Réflexes (DD 10 +1/2 niveau d’ensorceleur + bonus de Charisme) réduit les dégâts
    de moitié et annule l’aveuglement.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une vitesse de nage de 18 mètres
    (12c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Marid: Pouvoir du marid (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Marid.ashx
  
- Nom: 'Lignage Martyre: Bénédiction sacrificielle (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 1
  Description: Au niveau 1, par une action immédiate, le personnage peut sacrifier
    1 point de vie pour bénéficier d'un bonus sacré de +1 sur le prochain jet de dégâts,
    jet de sauvegarde ou jet de compétence qu'il effectue, jusqu'à son prochain tour.
    Il peut utiliser ce pouvoir un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Cri de ralliement (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 3
  Description: Au niveau 3, une fois par jour par une action simple, le personnage
    peut pousser un cri imprégné des nobles sacrifices de son ancêtre. Le personnage
    et tous ceux qui l'entendent dans un rayon de 9 mètres (6 c) gagnent un bonus
    de moral de +1 aux jets d'attaque et de dommage pour un nombre de tours égal à
    la moitié du niveau d'ensorceleur du personnage (minimum 1). Au niveau 7 et à
    tous les 4 niveaux après celui-ci, le bonus augmente de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Don de sang (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 9
  Description: Au niveau 9, une fois par jour par une action simple, le personnage
    peut choisir de sacrifier un certain nombre de points de vie pour donner le double
    de points de vies temporaires à un allié. Il peut sacrifier un nombre maximal
    de points de vie égal à son niveau. Ces points de vie temporaires durent une minute
    par niveau d'ensorceleur. Au niveau 13, le personnage peut utiliser ce pouvoir
    une fois de plus par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Echange sacrificiel (Sur)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 15
  Description: Au niveau 15, une fois par jour par une action rapide, le personnage
    peut s'infliger 2 points de dégâts à une caractéristique de son choix pour bénéficier
    d'un bonus de +2 à une autre caractéristique. Ce bonus dure une heure, à moins
    d'être annulé prématurément par une action libre. Pendant la durée du bonus, les
    dégâts subis par cet effet ne peuvent être guéris d'une quelconque manière. Ce
    pouvoir peut être utilisé une fois de plus par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Martyre: Eternel martyre (Ext)'
  Classe: Ensorceleur
  Source: BOA
  Niveau: 20
  Description: Au niveau 20, le personnage est imprégné par le martyre de son ancêtre.
    Il devient immunisé aux effets de mort. Le coût des composantes matérielles pour
    le ramener à la vie est diminué de moitié. Son corps ne peut être transformé en
    mort-vivant, comme s'il était sous l'effet d'un sort permanent de sanctification
    (avec un NLS égal au niveau de l'ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Martyre.ashx
  
- Nom: 'Lignage Maudit: Visage horrifiant (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: Au niveau 1, le personnage peut puiser dans la puissance de son ancêtre
    guenaude pour qu’une cible croie qu’il possède une apparence terrifiante. Par
    une action simple, il peut obliger une cible située dans les 9 mètres (6c) à faire
    un jet de Volonté (DD 10 +1/2 niveau d’ensorceleur + modificateur de Charisme).
    Si elle échoue, elle est secouée pendant 1 round par tranche de deux niveaux (1
    round au minimum). C’est un effet mental de peur. Cette peur ne se cumule pas
    avec d’autres effets similaires. Chaque jour, le personnage peut utiliser ce pouvoir
    un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Misérable endurance (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne un bonus de +2 à tous les jets de
    sauvegarde contre les effets de charme, de froid, de peur, de feu et de sommeil.
    Au niveau 9, ces bonus passent à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Regard redouté (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: 'Au niveau 9, le personnage acquiert une forme du pouvoir de mauvais
    œil de la guenaude verte. Par une action simple, il peut river son regard sur
    une créature située dans les 18 mètres (12c). Cette dernière doit faire un jet
    de Volonté (DD 10 + 1/2 niveau d’ensorceleur + modificateur

    de Charisme). Si elle échoue, elle est chancelante pendant 1 round par tranche
    de deux niveaux d’ensorceleur. Le personnage peut utiliser ce pouvoir une fois
    au niveau 9, deux fois au niveau 17 et trois au niveau 20.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Rêve éveillé (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage peut entrer dans le plan éthéré. Ceci
    fonctionne comme forme éthérée mais dure 1 minute par tranche de deux niveaux
    d’ensorceleur. Le personnage peut lancer cauchemar une fois pendant ce voyage,
    comme un pouvoir magique, sur une créature qu’il aperçoit dans le monde éthéré.
    (Ceci est une exception à la règle qui dit que les créatures éthérées ne peuvent
    pas affecter une cible qui se trouve sur le plan Matériel.)
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Maudit: Terrifiante survie (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: Au niveau 20, le sang de la guenaude donne à l’ensorceleur une importante
    résistance. Il gagne une RD 10/fer froid et une RM égale à 6 + niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Maudit.ashx
  
- Nom: 'Lignage Mort-vivant: Toucher du tombeau (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage peut utiliser une action simple pour secouer
    une créature vivante en réussissant une attaque de contact au corps à corps. L’effet
    persiste pendant un nombre de rounds égal à la moitié du niveau d’ensorceleur
    du personnage (1 round au minimum). Si le personnage touche à nouveau une créature
    déjà secouée par ce pouvoir, elle devient effrayée pendant 1 round si elle possède
    un nombre de DV inférieur au niveau d’ensorceleur du personnage. Chaque jour,
    l’ensorceleur peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Bienfait de la mort (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance au froid de 5 points
    et une RD 5/— contre les dégâts non-létaux. Au niveau 9, la résistance passe à
    10 points et la RD devient 10/— contre les dégâts non-létaux.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Emprise de la mort (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut faire jaillir du sol un champ de bras
    squelettiques qui tentent alors de griffer ses ennemis. Les bras squelettiques
    apparaissent du sol dans un rayon de 6 m (4 cases). Toutes les créatures situées
    dans cette zone subissent 1d6 points de dégâts de type tranchant par niveau d’ensorceleur
    du personnage. Elles bénéficient d’un jet de Réflexes pour tenter de diminuer
    de moitié les dégâts infligés. Le DD de ce jet de sauvegarde est égal à 10 + la
    moitié du niveau de l’ensorceleur + le modificateur de Charisme de l’ensorceleur.
    Les créatures qui ratent ce jet de sauvegarde sont incapables de se déplacer pendant
    1 round. Les bras squelettiques, qui ne peuvent apparaître que sur une surface
    solide, disparaissent après 1 round. L’ensorceleur peut utiliser ce pouvoir une
    fois par jour au niveau 9, deux fois par jour au niveau 17 et trois fois par jour
    au niveau 20. La portée maximale de ce pouvoir est de 18 m (12 cases).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Forme intangible (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, le personnage peut devenir intangible pendant 1 round
    par niveau d’ensorceleur. Lorsqu’il utilise ce pouvoir, l’ensorceleur devient
    une créature du sous-type intangible. Il ne subit que la moitié des dégâts provenant
    de sources tangibles magiques et aucun dégât dans le cas d’armes et d’objets qui
    ne sont pas magiques. Les sorts de l’ensorceleur n’infligent également que la
    moitié des dégâts normaux aux créatures tangibles. Les sorts et effets qui n’infligent
    pas de dégâts fonctionnent normalement. L’ensorceleur peut utiliser cette capacité
    une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Mort-vivant: Un d’entre nous (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le corps de l’ensorceleur commence à se putréfier (son
    apparence exacte est laissée au choix du joueur) et les morts-vivants le considèrent
    comme l’un des leurs. L’ensorceleur développe une immunité au froid, aux dégâts
    non-létaux, à la paralysie et au sommeil. Il gagne également une RD 5/—. Les morts-vivants
    sans intelligence ne le remarquent pas sauf s’il les attaque. Enfin, il bénéficie
    d’un bonus de moral de +4 aux jets de sauvegarde contre les sorts et les pouvoirs
    magiques des morts-vivants.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Mort-vivant.ashx
  
- Nom: 'Lignage Profane: Pacte magique (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, le personnage acquiert les bénéfices d’un pacte magique
    comme s’il était un magicien de même niveau. Ses niveaux d’ensorceleur se cumulent
    avec ses niveaux de magicien lorsqu’il s’agit de déterminer les capacités de son
    familier ou de son objet fétiche. Ce pouvoir ne lui permet pas de posséder à la
    fois un familier et un objet fétiche.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: Adepte de la métamagie (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 3
  Description: Au niveau 3, lorsque le personnage applique les effets d’un don de
    métamagie qu’il connaît à un sort qu’il est sur le point de lancer, ce pouvoir
    lui permet d’éviter d’augmenter le temps d’incantation du sort. Cela ne change
    cependant pas le fait qu’un emplacement de sort de plus haut niveau soit nécessaire.
    L’ensorceleur dispose d’une utilisation quotidienne de ce pouvoir au niveau 3
    et gagne une utilisation quotidienne supplémentaire tous les quatre niveaux d’ensorceleur
    au-delà du niveau 3, jusqu’à un maximum de cinq utilisations quotidiennes au niveau
    19. Au niveau 20, l’apothéose magique (voir ci-dessous) remplace ce pouvoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: Nouveaux arcanes (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, le personnage peut ajouter à son répertoire un sort provenant
    la liste des sorts d’ensorceleur et de magicien. Le sort choisi doit appartenir
    à un niveau de sort auquel l’ensorceleur a accès. Il peut ajouter à nouveau un
    sort supplémentaire aux niveaux 13 et 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: École privilégiée (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur choisit une école de magie. Le DD des
    jets de sauvegarde contre les sorts de l’ensorceleur appartenant à cette école
    augmente de +2. Ce bonus se cumule avec celui provenant du don École renforcée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Profane: Apothéose magique (Ext)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, la magie envahit tout le corps de l’ensorceleur. Lorsqu’il
    lance un sort en y appliquant les effets d’un don de métamagie qu’il connaît,
    la durée de l’incantation n’est pas modifiée (mais il doit toujours utiliser un
    emplacement de sort d’un niveau plus élevé). De plus, chaque fois qu’il utilise
    un objet magique à charges, il peut choisir de sacrifier des emplacements de sorts
    pour réduire le nombre de charges consommées. Pour chaque tranche de trois niveaux
    de sorts sacrifiés, le coût en charges est réduit de un.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Profane.ashx
  
- Nom: 'Lignage Ombres: Toucher des ombres (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut utiliser une action simple et effectuer
    une attaque de contact au corps à corps pour infliger 1d4 points de dégâts non
    létaux + 1 par tranche de deux niveaux d’ensorceleur. La cible est également éblouie
    pendant 1 minute. Les créatures bénéficiant d’une vision nocturne ou d’une vision
    dans le noir ne sont pas éblouies par cette capacité. L’ensorceleur peut utiliser
    le toucher des ombres un nombre de fois par jour égal à 3 + son modificateur de
    Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: OEil de la nuit (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une vision dans le noir à 9 m (6
    c). Au niveau 9, celle-ci s’étend à 18 m (12 c). S’il est déjà capable de voir
    dans le noir, les distances citées ci-dessus s’ajoutent à la portée de sa vision
    dans le noir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: Puits d’ombre (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut utiliser la capacité de Discrétion
    même si on l’observe ou qu’il ne bénéficie pas d’un abri ni d’un camouflage, pour
    autant qu’il se trouve à au plus 3 m (2 c) d’une ombre autre que la sienne. De
    plus, lorsqu’il se trouve dans une zone de ténèbres ou de lumière ténue, il peut
    choisir de changer de place avec un allié situé à au plus 18 m (12 c) par une
    action simple. L’allié lui aussi doit être dans une zone d’ombre ou de lumière
    ténue et il doit accepter de changer de place avec l’ensorceleur. Au niveau 13,
    au lieu de cela, l’ensorceleur peut faire changer de place deux alliés qui se
    trouvent à au plus 18 m (12 c) de lui. À l’exception des particularités notées
    ci-dessus, ce pouvoir fonctionne comme porte dimensionnelle. L’ensorceleur peut
    effectuer un changement de place par jour au niveau 9 et un de plus par jour aux
    niveaux 17 et 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: Enveloppe de ténèbres (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut créer une zone de ténèbres profondes
    à travers laquelle il peut voir parfaitement. Toutes les créatures (sauf lui)
    sont enchevêtrées dans ces ténèbres, à moins qu’elles ne bénéficient d’un effet
    similaire à liberté de mouvement. Vous pouvez utiliser cette capacité une fois
    par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Ombres: Maître des ombres (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur peut parfaitement bien voir dans les ténèbres
    naturelles ou magiques. Lorsqu’il utilise convocation d’ombres ou magie des ombres,
    ses créations sont 20% plus réelles que la normale et toutes les créatures créées
    reçoivent les effets du don Amélioration des créatures convoquées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20ombres.ashx
  
- Nom: 'Lignage Oni: Contact d''agonie (Mag)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut effectuer une
    attaque de contact au corps à corps qui inflige une douleur effroyable à une unique
    créature vivante. A chaque tour, la créature subit 1d4 points de dégâts non-létaux,
    pour un nombre de tours égal à la moitié du niveau d'ensorceleur du personnage.
    Chaque jour, le personnage peut utiliser ce pouvoir un nombre de fois égal à 3
    + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Forme modifiée (Mag)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 3
  Description: Au niveau 3, le personnage est capable de se métamorphoser, comme
    avec un sort de modification d'apparence pour un nombre de minutes par jour égal
    à son niveau d'ensorceleur. Ces minutes n'ont pas besoin d'être consécutives.
    Au niveau 17, cette durée n'est plus limitée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Porté par le vent (Mag)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 9
  Description: Au niveau 9,  le personnage est capable d'emprunter une apparence
    gazeuse, comme avec un sort d'état gazeux pour un nombre de rounds par jour égal
    à son niveau d'ensorceleur. Ces rounds n'ont pas besoin d'être consécutifs. Au
    niveau 11, et à tous les deux niveaux après celui-ci, sa vitesse de déplacement
    sous forme gazeuse augmente de 3 mètres (2c) pour un maximum de 18 mètres (12c)
    au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Guérison des Oni (Sur)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 15
  Description: Au niveau 15, si les points de vie du personnage deviennent inférieurs
    à 0, il se stabilise automatiquement et commence à regénérer 2 points de vie par
    round, pour un nombre de rounds égal à son niveau d'ensorceleur. Lorsqu'il se
    regénère ainsi, il est immunisé contre les effets de type saignement, mais s'il
    subit des dommages de feu ou d'acide, il ne peut plus se regénérer pour le reste
    de la journée (mais il reste stable). La regénération n'empêche pas le personnage
    de mourir si les points de vie atteignent une valeur négative égale à sa Constitution.  Cette
    capacité n'est efficace qu'une seule fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Oni: Maître hédoniste (Sur)'
  Classe: Ensorceleur
  Source: DEP
  Niveau: 20
  Description: Au niveau 20, le personnage accepte pleinement son héritage oni et
    développe ainsi son plein potentiel. Il gagne la capacité à se métamorphoser à
    volonté en n'importe quel humanoïde G de sous-type géant, comme avec forme de
    Géant I. La créature est choisie au niveau 20, et une fois choisie, ne peut plus
    être changée. Le personnage peut alterner entre les deux formes à volonté. De
    plus, il gagne une résistance à la magie égale à 6 + son niveau d'ensorceleur,
    et le DD de tous les sorts du registre du charme ou de la coercition qu'il lance
    augmente de 2.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Oni.ashx
  
- Nom: 'Lignage Onirique: Berceuse (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut utiliser berceuse sous forme de pouvoir
    magique un nombre de fois par jour égal à 3 + son modificateur de Charisme. L’effet
    persiste pendant 1 minute et ne nécessite pas de concentration. Le malus aux jets
    de sauvegarde contre le sommeil devient -4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: Prémonition de combat (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: L’instinct de l’ensorceleur lui fait entrevoir le futur et l’avantage
    au combat. Au niveau 3 et tous les quatre niveaux par la suite, il gagne un bonus
    d’intuition de +1 aux tests d’initiative.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: Façonneur de rêves (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut manipuler le monde des rêves des autres
    créatures et utiliser ou modifier leur subconscient. Cette capacité lui permet
    d’altérer les souvenirs de la cible comme s’il utilisait modification de mémoire
    ou de poser des questions comme s’il utilisait communication avec les morts sur
    un cadavre. Un jet de Volonté réussi annule l’effet. Le DD de ce jet de sauvegarde
    vaut 10 + la moitié du niveau de l’ensorceleur + son modificateur de Charisme
    et utilise les mêmes modificateurs que le sort de cauchemar. L’ensorceleur peut
    utiliser cette capacité une fois par jour au niveau 9, deux fois par jour au niveau
    17 et trois fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: OEil de Somnus (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut projeter sa conscience comme s’il
    utilisait oeil du mage. De plus, à n’importe quel moment, il peut rendre son oeil
    du mage visible. L’oeil ne peut plus être déplacé après cela, mais il agit comme
    un symbole de sommeil sur tous ceux qui le voient. L’ensorceleur peut utiliser
    ce pouvoir une fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Onirique: Solipsisme (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur peut quitter le monde réel et glisser
    dans le monde des rêves. Il peut devenir intangible pendant 1 minute par niveau
    d’ensorceleur. Il acquiert le sous-type intangible et ne subit plus que la moitié
    des dégâts des attaques magiques d’origine tangible (et aucun dégât de la part
    des armes et objets non magiques). Ses sorts n’infligent que la moitié des dégâts
    normaux aux créatures tangibles mais les effets autres que les dégâts fonctionnent
    normalement. L’ensorceleur ne doit pas forcément utiliser toute la durée de cette
    capacité d’un coup, mais chaque utilisation doit correspondre à un nombre entier
    de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20onirique.ashx
  
- Nom: 'Lignage Orque: Toucher de rage (Mag)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut toucher un personnage par une action
    simple  pour lui donner un bonus aux jets d'attaque, de dégâts et de Volonté égal
    à la moitié de son niveau d'ensorceleur (minimum 1) pour un round. Chaque jour,
    le personnage peut utiliser ce pouvoir un nombre de rounds égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Sans peur (Ext)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 3
  Description: Au niveau 3, le personnage gagne un bonus de +1 à l'armure naturelle
    et de +4 aux jets de sauvegarde contre la peur. Au niveau 9, le bonus à l'armure
    naturelle devient +2, le personnage devient immunisé à la peur, et perd sa sensibilité
    à la lumière.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Force de la Bête (Ext)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur gagne un bonus inné de +2 à la Force. Ce
    bonus passe à +4 au niveau 13 et à +6 au niveau 17.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Pouvoir des géants (Mag)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 15
  Description: Au niveau 15, le personnage peut devenir de taille G par une action
    simple. Il gagne un bonus de taille de +6 à la Force, de +4 à la Constitution
    et un malus de -2 à la Dextérité ainsi qu'un bonus de +4 à l'armure naturelle.
    Il peut reprendre sa taille normale par une action simple. Il peut utiliser ce
    pouvoir un nombre de minutes par jour égal à son niveau d'ensorceleur; ces minutes
    ne doivent pas être consécutives.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Orque: Seigneur de guerre réincarné (Sur)'
  Classe: Ensorceleur
  Source: OOG
  Niveau: 20
  Description: Au niveau 20, le personnage devient un véritable seigneur orque digne
    des légendes. Il gagne une immunité au feu et une RD 5/-. Une fois par jour, il
    peut lancer transformation martiale comme pouvoir magique, comptabilisant son
    niveau d'ensorceleur comme son NLS.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20orque.ashx
  
- Nom: 'Lignage Profondeurs: Secousse (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, par une action simple, l’ensorceleur peut faire trembler
    le sol sous une unique créature située à au plus 9 m (6 c) de lui. Cela fonctionne
    comme une tentative de croc-en-jambe utilisant le niveau de l’ensorceleur plus
    son modificateur de Charisme au lieu de son BMO. Il peut utiliser cette capacité
    un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Devin de la pierre (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne le trait Connaissance de la pierre
    (comme un nain). S’il s’agit d’un nain, son bonus passe à +4. Au niveau 9, il
    développe la capacité de perception des vibrations avec une portée de 9 m (6 c).
    Au niveau 15, il peut voir à travers les objets solides comme s’il utilisait un
    anneau de rayons X pendant un nombre de rounds par jour égal à son niveau d’ensorceleur.
    Ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Éclat de cristal (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut toucher une arme de métal ou de pierre
    (ou un lot de 50 munitions) par une action simple et leur accorder, pendant 1
    minute, la propriété tueur contre n’importe quelle vase, créature du sous-type
    Terre ou créature artificielle faite de pierre ou de métal. Il peut utiliser cette
    capacité une fois par jour au niveau 9, deux fois par jour au niveau 17 et trois
    fois par jour au niveau 20.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Nage dans la terre (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut traverser n’importe quel sol ou pierre
    naturelle aussi facilement qu’un poisson nage dans l’eau, avec une vitesse d’enfouissement
    égale à la moitié de sa vitesse normale. Il ne laisse pas de tunnel ni de trace
    de son passage derrière lui. Chaque jour, il peut utiliser cette capacité pendant
    1 minute par niveau d’ensorceleur. Ces minutes ne doivent pas forcément être consécutives
    mais chaque utilisation doit correspondre à un nombre entier de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Profondeurs: Force de la pierre (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, la chair de l’ensorceleur devient aussi dure que de
    la pierre, ce qui lui donne une RD 10/adamantium et l’immunise contre la pétrification.
    Il ne subit aucune pénalité lorsqu’il se faufile dans un passage étroit et, tant
    qu’il est en contact avec le sol, il est immunisé contre les manoeuvres de bousculade,
    de croc-en-jambe, d’entraînement, de lutte et de repositionnement ainsi que contre
    les attaques spéciales attirer et repousser.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20profondeurs.ashx
  
- Nom: 'Lignage Protéen: Protoplasme (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut créer une boule de protoplasme entropique
    et la lancer sur une cible située dans un rayon de 9 m (6 c). Ce protoplasme fonctionne
    comme une sacoche immobilisante qui infligerait également 1 point de dégâts d’acide
    par round aux créatures qu’elle enchevêtre. Le protoplasme se dissout en 1d3 rounds.
    L’ensorceleur peut utiliser cette capacité un nombre de fois par jour égal à 3
    + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Résistances des protéens (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur gagne une résistance à l’acide de 5 points
    et un bonus de +2 aux jets de sauvegarde contre les sorts et effets de métamorphose,
    de pétrification et de transmutation. Au niveau 9, il gagne une résistance à l’acide
    de 10 points et le bonus aux jets de sauvegarde augmente à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Plis dans la réalité (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut s’entourer d’une émanation de 3 m
    (2 c) de rayon qui accompagne ses mouvements et où la réalité peut être modifiée.
    Cette zone de distorsion est similaire à un brouillard dense mais n’offre aucun
    camouflage et ne bloque pas le champ de vision. L’aura ne réduit pas les capacités
    de déplacement de l’ensorceleur. Les attaques provenant de l’extérieur subissent
    une chance d’échec de 20% contre les cibles situées dans l’aura. L’ensorceleur
    peut utiliser cette capacité pendant un nombre de rounds par jour égal à son niveau
    d’ensorceleur mais ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Déchirure spatiale (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, une fois par jour, l’ensorceleur peut détisser les fils
    de la réalité et glisser sur eux alors même qu’ils se remettent en place. Cette
    capacité fonctionne comme porte dimensionnelle tout en créant également une masse
    de tentacules noirs centrée à l’emplacement où l’ensorceleur se trouvait. Ces
    deux effets ont un NLS égal au niveau de l’ensorceleur. Au niveau 20, l’ensorceleur
    peut utiliser cette capacité deux fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Protéen: Avatar du Chaos (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur est complètement envahi par l’essence
    du Chaos. Il devient immunisé contre l’acide, la pétrification et la métamorphose
    et reçoit un bonus de +2 aux DD des jets de sauvegarde ainsi qu’aux tests visant
    à pénétrer la résistance à la magie des créatures du sous-type de la Loi.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20prot%c3%a9en.ashx
  
- Nom: 'Lignage Psychique: Frappe psychique (Sur)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 1
  Description: Au niveau 1, le personnage peut écraser l’esprit des créatures à proximité.
    Il peut prendre pour cible une créature qu’il peut voir et située à 9 mètres ou
    moins. Cette créature doit réussir un jet de Volonté (DD = 10 + la moitié du niveau
    d’ensorceleur du personnage + le modificateur de Charisme du personnage) pour
    ne pas être secouée pendant un round et subir 1d6 points de dégâts + 1 point tous
    les 2 niveaux d’ensorceleur. Le personnage peut utiliser ce pouvoir un nombre
    de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Résistance mentale (Ext)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 3
  Description: Au niveau 3, l’esprit du personnage bloque les tentatives d’agression
    contre lui. Le personnage bénéficie d’un bonus de +2 aux jets de sauvegarde contre
    les effets mentaux. Ce bonus passe à +4 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Prodige de l’incantation réduite (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 1
  Description: À partir du niveau 9, chaque fois que le personnage peut lancer un
    nouveau niveau de sorts, il peut automatiquement remplacer, dans son répertoire
    de sorts connus, un sort du lignage psychique dont il est possible de lancer une
    version réduite par la version du niveau le plus élevé qu’il est capable de lancer.
    Par exemple, au niveau 9, le personnage pourrait remplacer coup mental I, insinuation
    du ça I et fouet d’ego I par coup mental IV, insinuation du ça III et fouet d’ego
    II, respectivement, dans son répertoire de sorts connus.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Perception des pensées (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 15
  Description: Au niveau 15, le personnage peut détecter les pensées des créatures
    à proximité, comme s’il était sous l’effet constant d’un sort de perception des
    pensées avec une portée de 9 mètres au lieu de 18.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Psychique: Pure pensée matérialisée (Mag)'
  Classe: Ensorceleur
  Source: AO
  Niveau: 20
  Description: 'Au niveau 20, le personnage peut ignorer les contraintes de son corps
    physique pour devenir une véritable pensée matérialisée : un être qui existe indépendamment
    de sa substance. Chaque fois qu’une créature devrait le tuer, il peut tenter un
    échange d’esprits avec cette créature par une action immédiate, juste avant de
    mourir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20psychique.ashx
  
- Nom: 'Lignage Shaitan: Rayon acide (Mag)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 1
  Description: À partir du niveau 1, le personnage peut lancer un rayon élémentaire
    par une action simple en visant tout ennemi qui se trouve dans les 9 mètres (6c).
    C’est une attaque de contact à distance qui inflige 1d6 points de dégâts d’acide
    + 1 par tranche de deux niveaux d’ensorceleur. Chaque jour, le personnage peut
    utiliser ce pouvoir un nombre de fois égal à 3 + modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Résistance élémentaire (Ext)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 3
  Description: Au niveau 3, le personnage gagne une résistance à l’acide de 10. Elle
    passe à 20 au niveau 9.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Avalanche (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 9
  Description: Au niveau 9, quand le personnage touche une cible unique avec un sort
    qui inflige des dégâts, il peut faire un test de bousculade par une action libre.
    Pour cette manœuvre, son BMO est égal à son niveau d’ensorceleur + bonus de Charisme.
    Il peut faire cette manœuvre même si sa cible n’est pas à sa portée au corps à
    corps, et sans provoquer d’attaque d’opportunité. Si la cible est en contact avec
    la terre, la pierre ou la roche, il gagne un bonus de +4 au BMO.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Mouvements élémentaires (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 15
  Description: Au niveau 15, le personnage obtient une vitesse de creusement de 9
    mètres (6 c).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Shaitan: Pouvoir du shaitan (Sur)'
  Classe: Ensorceleur
  Source: AM
  Niveau: 20
  Description: 'Au niveau 20, le personnage obtient le même pouvoir que les génies
    : il peut accorder des vœux. Une fois par jour, il peut lancer souhait limité
    comme un pouvoir magique. Ce souhait doit commencer par les mots « je souhaiterais
    » et ne doit pas dupliquer un souhait déjà accordé au cours des dernières 24 heures.
    Si le personnage utilise ce pouvoir pour imiter un sort avec une composante magique
    onéreuse, il doit la fournir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Shaitan.ashx
  
- Nom: 'Lignage Serpentin: Croc du serpent (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut faire apparaitre des crocs par une
    action libre. Ces crocs fonctionnent comme des armes naturelles qui infligent
    1d4 points de dégâts plus son modificateur de Force (1d3 points s’il est de taille
    P) ainsi que du poison (Morsure – blessure ; JS Vig DD 10 + la moitié de son niveau
    d’ensorceleur + son modificateur de Constitution ; fréquence 1/round pendant 6
    rounds ; effet affaiblissement temporaire de 1 Con ; guérison 1 réussite). Au
    niveau 5, ces crocs fonctionnent comme des armes magiques pour ce qui est de percer
    les résistances aux dégâts, et l’affaiblissement causé par le poison passe à 1d2
    points de Constitution. Au niveau 7, il faut réussir deux jets de sauvegarde consécutifs
    pour guérir du poison. Au niveau 11, l’affaiblissement causé par le poison passe
    à 1d4 points de Constitution. L’ensorceleur peut utiliser cette capacité pendant
    un nombre de rounds par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Ami des serpents (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur peut utiliser communication avec les animaux
    à volonté pour dialoguer avec les reptiles (y compris les diverses espèces de
    dinosaures, de lézards et les autres créatures à sang froid). Il acquiert également
    un serpent venimeux/une vipère comme familier (son niveau de magicien effectif
    est son niveau d’ensorceleur -2).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Peau de serpent (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur gagne un bonus de +1 à son armure naturelle,
    un bonus racial de +2 aux jets de sauvegarde contre le poison et un bonus de +2
    aux tests d’Évasion. Aux niveaux 13 et 17, ces bonus augmentent de +1.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Nid de vipères (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut convoquer un amas de serpents enchevêtrés.
    Cette capacité fonctionne comme le sort de mort rampante, mais le poison de cette
    nuée de serpents inflige un affaiblissement temporaire de Constitution et toutes
    les créatures (autres que l’ensorceleur) qui partagent l’espace de la nuée sont
    enchevêtrées.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Serpentin: Âme écailleuse (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur gagne le sous-type métamorphe et il peut
    prendre, à volonté, la forme d’un humanoïde reptilien (cela fonctionne comme modification
    d’apparence) ou d’un serpent dont la taille peut aller de Min à TG (cela fonctionne
    comme forme bestiale III). Une fois transformé, il reste capable de parler et
    peut encore utiliser des composantes gestuelles. Il devient aussi immunisé contre
    le poison et la paralysie. Il peut utiliser la capacité de Croc du serpent aussi
    souvent qu’il le désire et peut choisir la caractéristique qui est affaiblie par
    le poison.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20serpentin.ashx
  
- Nom: 'Lignage Tempêtes: Bâton-éclair (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, l’ensorceleur peut toucher une arme par une action simple
    et lui accorder la propriété de foudre pendant un nombre de rounds égal à la moitié
    de son niveau (au minimum 1 round). Au niveau 9, il peut choisir de conférer la
    propriété de foudre intense, mais la durée du pouvoir est alors divisée par deux.
    Il peut utiliser cette capacité un nombre de fois par jour égal à 3 + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Fils des tempêtes (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur développe une résistance à l’électricité
    de 5 points et une résistance au son de 5 points. De plus, il considère les effets
    du vent l'affectant comme si la force de celui-ci était diminuée d'une catégorie.
    Au niveau 9, il considère les effets du vent l'affectant comme si la force de
    celui-ci était diminuée de deux catégories et l’ensorceleur acquiert la capacité
    de perception aveugle avec une portée de 18 m (12 c) contre les camouflages octroyés
    par les brumes magiques ou naturelles, les brouillards et les effets du climat.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Foudre (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, l’ensorceleur peut invoquer un éclair qui vient frapper
    un cylindre de 1,50 m (1 c) de rayon et de 18 m (12 c) de hauteur. La foudre inflige
    1d6 points de dégâts par niveau d’ensorceleur. La moitié de ces dégâts sont des
    dégâts d’électricité et l’autre moitié, des dégâts de son. Un jet de Réflexes
    (contre un DD égal à 10 + la moitié du niveau de l’ensorceleur + son modificateur
    de Charisme) permet de diviser les dégâts par deux. Les créatures qui ratent leur
    jet de sauvegarde sont également assourdies pendant 1 round. Au niveau 9, l’ensorceleur
    peut utiliser cette capacité une fois par jour. Au niveau 17, il peut l’utiliser
    deux fois par jour et, au niveau 20, trois fois par jour. La portée de cette capacité
    est de 36 m.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Filer comme l’éclair (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, l’ensorceleur peut utiliser une action complexe pour
    se transformer en un éclair vivant et se déplacer en ligne droite sur une distance
    pouvant aller jusqu’à 10 fois sa vitesse de déplacement normal. Ce mouvement ne
    provoque pas d’attaques d’opportunité. Les créatures et les objets qui se trouvent
    dans son chemin sont affectés par sa capacité de Foudre. Les créatures n’interrompent
    pas son mouvement mais les barrières solides le font, à moins qu’elles ne soient
    réduites à 0 point de vie. Il peut utiliser cette capacité une fois par jour et
    pendant un nombre de rounds égal à son niveau d’ensorceleur.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Tempêtes: Seigneur des tempêtes (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’ensorceleur ne fait plus qu’un avec la tempête. Il
    est immunisé à la surdité, à l’étourdissement et aux effets du vent. Il développe
    la capacité de vision aveugle avec une portée de 36 m (24 c) contre les camouflages
    octroyés par les brumes magiques ou naturelles, les brouillards et les effets
    du climat. Une fois par jour, quand il est attaqué par un effet d’électricité
    ou de son, il peut renoncer à faire un jet de sauvegarde et absorber l’énergie
    de l’attaque afin de guérir d’1 point de vie par tranche de 3 points de dégâts
    normalement infligés par l’attaque.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20des%20temp%c3%aates.ashx
  
- Nom: 'Lignage Verdoyant: Liane animée (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 1
  Description: Au niveau 1, par une action simple, l’ensorceleur peut créer une liane
    animée de 4,50 m (3 c) de long qui jaillit de sa paume. Cette liane reste en existence
    pendant 1 round et peut être utilisée pour accomplir une unique manoeuvre de désarmement,
    de subtilisation ou de croc-en-jambe en utilisant le niveau de l’ensorceleur plus
    son modificateur de Charisme au lieu de son BMO normal. Il peut utiliser cette
    capacité un nombre de fois par jour égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Photosynthèse (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 3
  Description: Au niveau 3, l’ensorceleur se nourrit de l’essence qui compose la
    nature. Ses besoins en matière de nutrition et de sommeil sont réduits, comme
    s’il portait un anneau de subsistance, et il gagne un bonus racial de +2 aux jets
    de sauvegarde contre le poison et les effets de sommeil. Au niveau 9, ces bonus
    passent à +4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Transformation de groupe (Mag)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 9
  Description: Au niveau 9, par une action complexe, l’ensorceleur peut modifier
    la taille et la santé de la flore comme s’il utilisait croissance végétale ou
    rabougrissement des plantes. Au lieu de cela, il peut choisir de transformer un
    certain nombre de créatures volontaires qui ne sont pas des plantes (une créature
    par niveau d’ensorceleur, et chacune d’elle doit se trouver à 9 m (6 c) ou moins
    de toutes les autres) comme s’il utilisait forme d’arbre. Au niveau 15, il peut
    transformer les créatures comme s’il utilisait forme végétale I. Au niveau 20,
    comme s’il utilisait forme végétale II. Ce pouvoir permet une transformation de
    créatures par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Racines (Ext)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 15
  Description: Au niveau 15, par une action de mouvement, le personnage peut s’enraciner
    dans le sol. Sa vitesse est réduite à 1,50 m (1 c), mais il gagne un bonus de
    +4 à son armure naturelle et un bonus de +10 à son DMD contre les tentatives de
    bousculade, de croc-en-jambe, de repositionnement et de renversement. Il gagne
    également la capacité de perception des vibrations avec une portée de 9 m (6 c)
    et celle de guérison accélérée 1. Il peut utiliser ce pouvoir pendant un nombre
    de minutes par jour égal à son niveau d’ensorceleur. Ces minutes ne doivent pas
    forcément être consécutives, mais chaque utilisation doit correspondre à un nombre
    entier de minutes.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Verdoyant: Berger de la flore (Sur)'
  Classe: Ensorceleur
  Source: MJRA
  Niveau: 20
  Description: Au niveau 20, l’héritage verdoyant de l’ensorceleur se manifeste pleinement.
    Il gagne un bonus d’armure naturelle de +4. Il est immunisé à la paralysie, au
    poison, à la métamorphose, au sommeil et à l’étourdissement. Et il bénéficie de
    la capacité de perception des vibrations avec une portée de 9 m (6 c), même quand
    il n’est pas enraciné.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20verdoyant.ashx
  
- Nom: 'Lignage Voué à un grand destin: Toucher de la destinée (Mag)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 1
  Description: Au niveau 1, par une action simple, le personnage peut toucher une
    créature et lui accorder un bonus d’intuition aux jets d’attaque, tests de compétence,
    tests de caractéristique et jets de sauvegarde égal à la moitié de son niveau
    d’ensorceleur (au minimum +1) pendant 1 round. Chaque jour, l’ensorceleur peut
    utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Destiné (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 7
  Description: Dès le niveau 3, l’ensorceleur obtient un bonus de chance de +1 à
    tous ses jets de sauvegarde et à sa CA pendant les rounds de surprise ainsi que
    contre les attaques qui le prennent par surprise (pour une raison ou une autre).
    Au niveau 7 et tous les quatre niveaux par la suite, ce bonus augmente de +1,
    jusqu’à un maximum de +5 au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Accomplissement de la prophétie (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 9
  Description: Au niveau 9, le personnage peut relancer n’importe quel jet d’attaque,
    jet de confirmation de critique ou test de niveau de lanceur de sorts visant à
    ignorer une résistance à la magie. Il doit décider d’utiliser ce pouvoir après
    le premier jet mais avant que le MJ en révèle les résultats. Il doit accepter
    le second résultat, même si celui-ci est moins bon que le premier. L’ensorceleur
    dispose d’une utilisation quotidienne de ce pouvoir au niveau 9. Au niveau 17,
    il peut l’utiliser deux fois par jour.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Près du but (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 15
  Description: 'Au niveau 15, le destin ultime du personnage est en vue. Une fois
    par jour, lorsqu’une attaque ou un sort infligeant des dégâts causerait la mort
    du personnage, celui-ci peut tenter un jet de Volonté (DD 20). Si celui-ci réussit,
    les effets de l’action mortelle sont réduits : les points de vie du personnage
    tombent à -1 et il est stabilisé. Le bonus provenant du pouvoir Destiné s’applique
    à ce jet de sauvegarde.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Voué à un grand destin: Réalisation du destin (Sur)'
  Classe: Ensorceleur
  Source: MJ
  Niveau: 20
  Description: Au niveau 20, le destin du personnage est à portée de main. Les possibilités
    de critique à l’encontre de l’ensorceleur ne sont confirmées que par un résultat
    naturel de 20 sur le jet de confirmation. Toutes les possibilités de critique
    que le personnage obtient en lançant un sort sont, quant à elles, automatiquement
    confirmées. Une fois par jour, l’ensorceleur peut choisir de réussir automatiquement
    un test de niveau de lanceur de sorts visant à ignorer la résistance à la magie
    de sa cible. Ce choix doit être effectué avant de lancer le dé.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Vou%c3%a9%20%c3%a0%20un%20grand%20destin.ashx
  
- Nom: 'Lignage Pestilence: Caresse du fléau (Mag)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 1
  Description: Au niveau 1, en une action simple, le personnage peut porter une attaque
    de contact au corps à corps qui cause l'apparition de pustules et de plaies malodorantes
    sur la peau d'une victime vivante pendant un nombre de rounds égal à la moitié
    de son niveau d'ensorceleur (au minimum 1 round). Ces plaies rendent la victime
    fiévreuse pendant toute la durée de cet effet. Il s'agit d'un effet de maladie.
    Le personnage peut utiliser cette capacité un nombre de fois par jour égal à 3
    + son modificateur de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Habitué à l''horreur (Ext)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 3
  Description: Au niveau 3, le personnage devient immunisé contre l'état préjudiciable
    fiévreux et il gagne un bonus de +4 sur tous les jets de sauvegarde contre les
    effets qui causent des nausées ou rendent malades. Au niveau 9, il devient immunisé
    contre l'état préjudiciable nauséeux et aux effets affaiblissant des maladies
    (mais il peut encore être porteur d'une maladie).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Manteau de vermines (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 9
  Description: Au niveau 9, les nuées ne considèrent plus le personnage comme une
    victime potentielle. Il peut se déplacer au sein des nuées sans craindre d'être
    blessé par elles et, en une action simple, il peut diriger mentalement les attaques
    et les mouvement de la nuée au sein de laquelle il se tient, à condition qu'il
    possède un nombre de DV plus élevé que celui de la nuée. Même lorsqu'il ne se
    trouve pas dans une nuée, la vermine grouille partout sur son corps. Le corps
    chitineux des bestioles augmentent l'armure naturelle du personnage de +1. Au
    niveau 11, ce bonus passe à +2 et, au niveau 17, il devient +3.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Souffle de pestilence (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 15
  Description: 'Au niveau 15, la maladie qui sommeille au sein de son corps devient
    finalement si puissante que même son souffle est mortel. Une fois par jour, en
    une action simple, il peut exhaler un nuage de pestilence dans un cône de 9 mètres.
    Ceux qui sont situés dans le nuage nauséabond peuvent effectuer un jet de sauvegarde
    unique pour résister aux effets de deux maladies. Le DD de ce jet de sauvegarde
    vaut 10 + la moitié du niveau d''ensorceleur du personnage + son modificateur
    de Charisme. Le personnage peut choisir quelles sont les deux maladies que ce
    souffle inflige à chacune des cibles qui rate ce jet de sauvegarde. Il doit s''agir
    de deux maladies choisies parmi la liste suivante : bouille-crâne, croupissure,
    fièvre des marais, fièvre gloussante, lèpre, mal rouge, mort vaseuse, peste bubonique,
    tremblotte. La victime subit immédiatement les effets initiaux des deux maladies.
    Utilisez ensuite les fréquences et DD des jets de sauvegarde normaux des maladies
    pour en appliquer les effets. Au niveau 17, le personnage peut utiliser cette
    capacité deux fois par jour. Au niveau 20, il peut utiliser cette capacité trois
    fois par jour.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Pestilence: Porteur du fléau (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 20
  Description: Au niveau 20, le personnage peut infliger la putréfaction de momie
    d'un simple contact. il peut choisir de désactiver cette capacité pendant 1 round
    en une action rapide. Il peut effectuer un jet d'attaque de contact pour infliger
    cette maladie à une cible ou le faire au cours d'une attaque utilisant une arme
    de corps à corps ou un sort de contact. La créature touchée peut résister et éviter
    de contacter la putréfaction de momie en réussissant un jet de Vigueur contre
    un DD égal à 10 + la moitié du niveau d'ensorceleur du personnage + son modificateur
    de Charisme.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Pestilence.ashx
  
- Nom: 'Lignage Rakshasa: Rayon de force de la griffe (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 1
  Description: Dès le niveau 1, le personnage peut lancer des rayons de force qui
    prennent la forme d'une griffe de tigre. Il s'agit d'une action simple qui cible
    un ennemi situé à 9 m (6 cases) ou moins et fonctionne comme une attaque de contact
    à distance. Le rayon inflige 1d4 points de dégâts de force + 1 par tranche de
    2 niveaux de lanceur de sorts.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Barrière magique (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 3
  Description: Au niveau 3, le personnage gagne un bonus de +1 sur tous les jets
    de sauvegarde contre les sorts profanes. Au niveau 20, le bonus augmente à +3.
    Comme il parvient à contrôler son corps de mieux en mieux, le personnage gagne
    également une RD 1/perforant qui devient RD 2/perforant au niveau 2, RD 3/perforant
    au niveau 11, RD 4/perforant au niveau 15 puis RD 5/perforant au niveau 19.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Absence (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 9
  Description: Au niveau 9, le personnage peut devenir invisible pendant un nombre
    de rounds égal à son niveau de lanceur de sorts. Cette capacité fonctionne comme
    invisibilité suprême. Ces rounds ne doivent pas forcément être consécutifs.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Oeil qui voit tout (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 15
  Description: Au niveau 15, le personnage acquiert la capacité de voir les choses
    pour ce qu'elles sont réellement pendant un nombre de minutes par jour égal à
    la moitié de son niveau d'ensorceleur. Cette capacité fonctionne comme vision
    lucide mais les minutes d'utilisation ne doivent pas forcément être consécutives.
    Une action simple est nécessaire pour activer cette capacité.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx
  
- Nom: 'Lignage Rakshasa: Corps vide, esprit vide (Sur)'
  Classe: Ensorceleur
  Source: SSO
  Niveau: 20
  Description: Au niveau 20, le personnage maîtrise sa forme physique et son esprit
    ; il bénéficie donc d'un effet constant similaire au sort esprit impénétrable.
    Il peut également devenir éthéré une fois par jour comme par le sort de forme
    éthérée.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.lignage%20Rakshasa.ashx


##
## Écoles de magie (oubli)
##

- Nom: "École de magie: Invocation"
  Classe: Magicien
  Source: MJ
  Niveau: 1
  Description: "L’invocateur étudie principalement les sorts qui lui permettent de conjurer des monstres et de les soumettre à sa volonté.\n\n
    Maîtrise des invocations (Sur). Chaque fois que l’invocateur lance un sort d’invocation (convocation), la durée de celui-ci augmente d’un nombre de rounds égal à la moitié de son niveau de magicien (au minimum +1 round). Au niveau 20, l’invocateur peut changer la durée de n’importe quel sort de convocation de monstres en « permanente ». Il ne peut cependant maintenir qu’un seul sort de convocation de monstres permanent à la fois. S’il lance un autre sort de convocation de monstres en décidant de le rendre permanent, le sort précédent prend immédiatement fin.\n\n
    Fléchette d’acide (Mag). Par une action simple, l’invocateur peut envoyer une fléchette d’acide sur un ennemi distant de 9 m (6 cases) ou moins en réussissant une attaque de contact à distance. La fléchette d’acide inflige 1d6 points de dégâts d’acide + 1 point par deux niveaux de magicien. Chaque jour, l’invocateur peut utiliser ce pouvoir un nombre de fois égal à 3 + son modificateur d’Intelligence. Cette attaque ignore la résistance à la magie.
    Pas interdimensionnels (Mag). Ce pouvoir permet à un invocateur de niveau 8 de se téléporter chaque jour sur une distance totale de 9 m (6 cases) par niveau de lanceur de sorts. Chaque utilisation de ce pouvoir nécessite une action simple, ne provoque pas d’attaque d’opportunité et doit correspondre à une distance exprimable sous la forme d’un multiple de 1,50 m (1 case). L’invocateur peut emmener d’autres créatures avec lui (pour autant qu’elles soient d’accord) mais il doit alors décompter plusieurs fois la distance parcourue de son quota journalier (une fois pour lui et une fois de plus pour chaque personne qui l’accompagne)."
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invocation%20(%c3%a9cole).ashx

  
##
## Archetypes du barbare
##  
  
- Nom: Visage terrifiant (Ext)
  Classe: Barbare
  Archetype: Balafré enragé
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un balafré enragé ajoute la moitié de son niveau de barbare aux tests
    d’Intimidation contre les humanoïdes qui ne font pas partie d’une tribu barbare.
    Quand il interagit avec des barbares, il peut ajouter ce bonus à ses tests de
    Diplomatie. Le DD des effets de terreur qu’il génère augmente de 1. Ce pouvoir
    remplace le déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Visage_terrifiant_Ext_0
  
- Nom: Tolérance (Ext)
  Classe: Barbare
  Archetype: Balafré enragé
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le balafré enragé qui rate un jet de sauvegarde contre
    un effet qui devrait le rendre nauséeux, fiévreux, fatigué ou épuisé, peut en
    refaire un au début de son prochain tour. Il n’a droit qu’à un jet de sauvegarde
    supplémentaire. Si l’effet n’autorise pas de jet de sauvegarde, sa durée est réduite
    de moitié (1 round au minimum). Ce pouvoir remplace esquive instinctive.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Tolérance_Ext_1
  
- Nom: Scarification (Ext)
  Classe: Barbare
  Archetype: Balafré enragé
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le balafré enragé ignore 1 point de saignement par round.
    Ce montant augmente de 1 tous les trois niveaux après le 3. Au niveau 15, le balafré
    ignore un effet de saignement par round. Ce pouvoir remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Scarification_Ext_2
  
- Nom: Science de la tolérance (Ext)
  Classe: Barbare
  Archetype: Balafré enragé
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la tolérance du balafré enragé s’applique aussi aux effets
    qui devraient le rendre hébété, effrayé, secoué ou étourdi. Ce pouvoir remplace
    esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Science_de_la_tolérance_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Balafré enragé
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    balafré enragé : colère autosuggérée, férocité inspirée, hurlement terrifiant,
    imprudente désinvolture, marque prometteuse, massue vivante, nouvelle vigueur,
    réduction de dégâts accrue, regard intimidant, viens m’attraper, vie renouvelée,
    vigueur interne, vigueur régénératrice et vitalité renouvelée.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Balafr%c3%a9%20enrag%c3%a9%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Courage nu (Ext)
  Classe: Barbare
  Archetype: Barbare sauvage
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3 et lorsqu’il ne porte aucune armure (les boucliers sont
    autorisés), le barbare sauvage bénéficie d’un bonus d’esquive de +1 à sa CA et
    d’un bonus de moral de +1 à ses jets de sauvegarde contre la terreur, +1 par tranche
    de six niveaux au-delà du niveau 3. Cette aptitude remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx#Courage_nu_Ext_0
  
- Nom: Robustesse naturelle (Ext)
  Classe: Barbare
  Archetype: Barbare sauvage
  Source: MJ
  Niveau: 7
  Auto: true
  Description: Au niveau 7 et lorsqu’il ne porte aucune armure (les boucliers sont
    autorisés), le barbare sauvage bénéficie d’un bonus d’armure naturelle de +1 à
    sa CA, +1 par tranche de trois niveaux au-delà du niveau 7. Cette aptitude remplace
    réduction des dégâts.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx#Robustesse_naturelle_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Barbare sauvage
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype du barbare sauvage :
    égratignure, roulé-boulé, hurlement terrifiant, posture défensive, réduction de
    dégâts accrue, regard intimidant, superstition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20sauvage%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Armes et armures
  Classe: Barbare
  Archetype: Barbare urbain
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Le barbare urbain n’est pas formé au port de l’armure intermédiaire.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Compétences
  Classe: Barbare
  Archetype: Barbare urbain
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Le barbare urbain n’a pas Connaissances (nature) (Int), Dressage (Cha)
    ni Survie (Sag) comme compétences de classe mais gagne à la place Connaissances
    (folklore local) (Int), Connaissances (noblesse) (Int), Diplomatie (Cha), Linguistique
    (Int) et Profession (Sag).\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Compétences_1
  
- Nom: Contrôle des foules (Ext)
  Classe: Barbare
  Archetype: Barbare urbain
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le barbare urbain gagne un bonus de +1 aux jets d’attaque
    et un bonus d’esquive de +1 à la CA quand il est adjacent à deux ennemis ou plus.
    De plus, la foule ne gêne pas ses mouvements et il gagne un bonus égal à 1/2 niveau
    de barbare aux tests d’Intimidation pour l’influencer. Ce pouvoir remplace déplacement
    accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Contrôle_des_foules_Ext_2
  
- Nom: Rage contrôlée (Ext)
  Classe: Barbare
  Archetype: Barbare urbain
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Quand un barbare urbain enrage, il peut appliquer un bonus de moral
    de +4 à sa valeur de Force, de Dextérité ou de Constitution au lieu de bénéficier
    de ses effets de rage habituels. Ce bonus passe à +6 quand le barbare gagne rage
    de grand berserker et à +8 quand il obtient rage de maître berserker. Il peut
    appliquer la totalité du bonus à une valeur de caractéristique ou le répartir
    entre plusieurs, par tranche de +2. Quand le barbare urbain utilise la rage contrôlée,
    il ne gagne pas de bonus aux jets de Volonté, n’a pas de malus à la CA et peut
    toujours utiliser les compétences basées sur l’Intelligence, la Dextérité et le
    Charisme. En dehors de cela, ce pouvoir fonctionne comme la rage ordinaire.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Rage_contrôlée_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Barbare urbain
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    barbare urbain : coup inattendu, esprit vide, posture défensive, poursuite, précision
    affinée, précision étonnante, précision létale, précision mortelle, réflexes rapides,
    regard intimidant, vantardise, viens m''attraper.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barbare%20urbain%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Chasseur de gros gibier (Ext)
  Classe: Barbare
  Archetype: Briseur de titan
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un briseur de titans gagne un bonus de +1 aux jets d’attaque et un
    bonus d’esquive de +1 à la CA au corps à corps contre les créatures plus grandes
    que lui. Ce pouvoir remplace le déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Chasseur_de_gros_gibier_Ext_0
  
- Nom: Poigne de Jotun (Ext)
  Classe: Barbare
  Archetype: Briseur de titan
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le briseur de titans a le droit de manier une arme de
    corps à corps à deux mains avec une seule main, avec un malus de -2 aux jets d’attaque.
    L’arme doit être adaptée à sa taille et, quand le barbare détermine les effets
    de l’Attaque en puissance, les bonus de Force aux dégâts et autres, il la considère
    comme une arme à une main. Ce pouvoir remplace esquive instinctive.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Poigne_de_Jotun_Ext_1
  
- Nom: Armes massives (Ext)
  Classe: Barbare
  Archetype: Briseur de titan
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le briseur de titans apprend à manier efficacement les
    énormes armes qu’il récupère sur le cadavre de ses ennemis titanesques. Il peut
    manier des armes à deux mains conçues pour des créatures plus grandes que lui
    d'une catégorie de taille avec un malus aux jets d'attaque augmenté de 4. Toutefois,
    le malus aux jets d’attaque lié au maniement d'armes d’une catégorie de taille
    supérieure diminue de 1, puis encore de 1 tous les trois niveaux après le 3e (jusqu'à
    un minimum de 0). Ce pouvoir remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Armes_massives_Ext_2
  
- Nom: Raccourcir l’allonge (Ext)
  Classe: Barbare
  Archetype: Briseur de titan
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, par une action rapide, le briseur de titans peut choisir
    une créature qui se trouve dans sa ligne de mire. Jusqu’à la fin de son tour,
    on considère que l’allonge de la cible est réduite de 1,50 m (1 ) quand elle essaye
    d’atteindre le briseur. Cette réduction augmente de 1,50 m (1 ) tous les cinq
    niveaux après le 5e. Ce pouvoir remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Raccourcir_l’allonge_Ext_3
  
- Nom: Rage titanesque (Sur)
  Classe: Barbare
  Archetype: Briseur de titan
  Source: MJ
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le briseur de titans peut bénéficier des effets d’un
    agrandissement quand il devient enragé. Il doit dépenser 2 rounds de rage pour
    chaque round passé sous l’effet de la rage titanesque et, à la fin de son accès
    de rage, il est épuisé et non fatigué. Ce pouvoir remplace volonté indomptable.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Rage_titanesque_Sur_4
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Briseur de titan
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    briseur de titans : brise roc, brise roc supérieur, coup redoutable, fracassement,
    massue vivante, pic de force, repousser l''ennemi.\n\n\n\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Briseur%20de%20titan%20(barbare).ashx#Pouvoirs_de_rage_5
  
- Nom: Rage de l’ivrogne (Ext)
  Classe: Barbare
  Archetype: Brute avinée
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Lorsqu’il entre en rage et par une action de mouvement, le barbare
    peut avaler une potion, une chope de bière ou l’équivalent en alcool, ce qui ne
    provoque pas d’attaque d’opportunité. Une potion produira ses effets normalement,
    et une boisson alcoolisée permettra au personnage de maintenir sa rage durant
    le round sans avoir à dépenser un de ses rounds de rage quotidiens (au lieu des
    effets habituels de l’alcool). En plus de la fatigue normale qui suit une rage,
    le barbare est nauséeux pendant un nombre de rounds égal au nombre de doses d’alcool
    bues pendant sa rage. Le pouvoir de rage sans fatigue n’annule pas les nausées,
    mais celui de vigueur interne le fait. Cette aptitude remplace déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20avin%c3%a9e%20(barbare).ashx#Rage_de_l’ivrogne_Ext_0
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Brute avinée
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype de la brute avinée :
    bon pour ce que tu as, buveur prodigieux, courage liquide, ivresse rugissante,
    moment de lucidité, vantardise, vigueur interne.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Brute%20avin%c3%a9e%20(barbare).ashx#Pouvoirs_de_rage_1
  
- Nom: Armes et armures
  Classe: Barbare
  Archetype: Carcasse métallique
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Une carcasse métallique est formée au port des armures lourdes.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Posture indomptable (Ext)
  Classe: Barbare
  Archetype: Carcasse métallique
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Une carcasse métallique gagne un bonus de +1 aux tests de manœuvre
    offensive et au DMD contre les tentatives de bousculade. Elle gagne le même bonus
    aux jets de Réflexes pour éviter un piétinement. Elle gagne aussi un bonus de
    +1 à la CA contre les attaques de charge ainsi qu’aux jets d’attaque et de dégâts
    contre des créatures qui chargent. Ce pouvoir remplace le déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Posture_indomptable_Ext_1
  
- Nom: Rapidité en armure (Ext)
  Classe: Barbare
  Archetype: Carcasse métallique
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, la carcasse métallique se déplace plus vite quand elle
    possède une armure intermédiaire et une armure lourde. Elle se déplace alors 1,50
    m (1 ) plus vite, sans dépasser sa vitesse maximale. Ce pouvoir remplace esquive
    instinctive.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Rapidité_en_armure_Ext_2
  
- Nom: Solide comme l’acier (Ext)
  Classe: Barbare
  Archetype: Carcasse métallique
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, la carcasse métallique apprend à utiliser son armure
    pour se protéger des coups les plus dangereux. Quand elle porte une armure lourde,
    elle gagne un bonus de +1 à la CA contre les jets de confirmation de coup critique.
    Ce bonus augmente de +1 tous les trois niveaux au-delà du 3 (avec un maximum de
    +6 au niveau 18). Ce pouvoir remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Solide_comme_l’acier_Ext_3
  
- Nom: Science de la rapidité en armure (Ext)
  Classe: Barbare
  Archetype: Carcasse métallique
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la vitesse de déplacement de la carcasse métallique dépasse
    la vitesse normale de sa race de +3 m. Ce bonus fonctionne quelle que soit l’armure
    qu’elle porte, même une lourde, mais pas si elle porte une charge lourde. Ce bonus
    s’applique avant de modifier la vitesse de déplacement de la carcasse à cause
    d’une charge ou d’une armure. Ce bonus se cumule avec les autres bonus de vitesse
    du barbare. Ce pouvoir remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Science_de_la_rapidité_en_armure_Ext_4
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Carcasse métallique
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    carcasse métallique : attaque dominatrice, avance dominatrice, coup inattendu,
    esquive réflexe, posture défensive, poursuite, réduction de dégâts accrue, vantardise,
    vie préservée, vie préservée supérieure.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Carcasse%20m%c3%a9tallique%20(barbare).ashx#Pouvoirs_de_rage_5
  
- Nom: Destructeur (Ext)
  Classe: Barbare
  Archetype: Concasseur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Lorsqu’il porte une attaque de corps à corps sur un objet ou qu’il
    choisit d’effectuer la manœuvre de combat destruction, le personnage ajoute la
    moitié de son niveau de barbare (minimum +1) sur ses jets de dégâts. Cette aptitude
    remplace déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx#Destructeur_Ext_0
  
- Nom: Récupérateur (Ext)
  Classe: Barbare
  Archetype: Concasseur
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le concasseur ne subit aucune pénalité lorsqu’il utilise
    une arme improvisée ou cassée. Il bénéficie même d’un bonus de +1 par tranche
    de trois niveaux au-delà du niveau 3 sur ses jets de dégâts. Cette aptitude remplace
    sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx#Récupérateur_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Concasseur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype du concasseur : brise
    roc, fracassement, pic de force.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Concasseur%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Réduction de rage (Ext)
  Classe: Barbare
  Archetype: Enragé haineux
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2 puis tous les niveaux pairs, l’enragé haineux ne gagne
    qu’un round de rage supplémentaire par jour, au lieu de 2.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Réduction_de_rage_Ext_0
  
- Nom: Ennemi juré (Ext)
  Classe: Barbare
  Archetype: Enragé haineux
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’enragé haineux choisit un ennemi juré. Ce pouvoir fonctionne
    comme celui du rôdeur. L'enragé haineux choisit un ennemi juré supplémentaire
    aux niveaux 8, 14 et 20 et augmente ses bonus contre ceux qu’il possède déjà,
    comme indiqué dans la description du rôdeur. \n\nQuand l’enragé haineux est en
    rage, il fait tout ce qu’il peut pour combattre un ennemi juré plutôt qu’un autre
    adversaire. S’il sait qu’un de ses ennemi juré est présent, il doit réussir un
    jet de Volonté DD 20 à chaque round s’il veut attaquer une autre créature, sinon,
    il est obligé d’attaquer son ennemi juré ou de s’en rapprocher. Il est libre d’attaquer
    les créatures qui l’empêchent d’atteindre son ennemi juré (qu’elles le gênent
    activement ou se trouvent juste sur son chemin). Quand il essaie d’atteindre un
    ennemi juré, il peut éviter normalement les obstacles dangereux et il n’est pas
    obligé de suivre l’itinéraire le plus court.\n\nCe pouvoir remplace le pouvoir
    de rage de barbare de niveau 2. Aux niveaux 8, 14 et 20, l’enragé haineux gagne
    un nouvel ennemi juré au lieu d’un pouvoir de rage et augmente ses bonus contre
    les anciens.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Ennemi_juré_Ext_1
  
- Nom: Alimenter la rage (Ext)
  Classe: Barbare
  Archetype: Enragé haineux
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l’enragé haineux gagne 1 round de rage supplémentaire
    à chaque fois qu’il tue un ennemi juré ou le fait tomber inconscient. Ces rounds
    servent uniquement à prolonger une phase de rage en cours et disparaissent quand
    elle se termine. Ce pouvoir remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Alimenter_la_rage_Ext_2
  
- Nom: Amplifier par la rage (Ext)
  Classe: Barbare
  Archetype: Enragé haineux
  Source: MJ
  Niveau: 9
  Auto: true
  Description: Au niveau 9, l’enragé haineux ajoute la moitié de ses bonus d’ennemi
    juré au DD des pouvoirs de rage qu’il utilise contre un ennemi juré. Ce pouvoir
    remplace sens des pièges 3.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Amplifier_par_la_rage_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Enragé haineux
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype d’enragé
    haineux : regard intimidant, colère autosuggérée, hurlement terrifiant, viens
    m’attraper, férocité inspirée, avance dominatrice, imprudente désinvolture.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enrag%c3%a9%20haineux%20(barbare).ashx#Pouvoirs_de_rage_4
  
- Nom: Furie élémentaire (Ext)
  Classe: Barbare
  Archetype: Frère élémentaire
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3 et lorsqu’il est en rage, si le frère élémentaire encaisse
    des dégâts d’énergie supérieurs ou égaux à son niveau dans la classe, il ajoute
    +1 au nombre de rounds total pendant lesquels il peut rester en rage durant la
    journée, +1 par tranche de trois niveaux au-delà du niveau 6, jusqu’à un maximum
    de +6 rounds par attaque d’énergie au niveau 18. Cette aptitude remplace sens
    des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fr%c3%a8re%20%c3%a9l%c3%a9mentaire%20(barbare).ashx#Furie_élémentaire_Ext_0
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Frère élémentaire
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype du frère élémentaire
    : absorption d’énergie, éruption d’énergie, rage élémentaire, rage élémentaire
    inférieure, rage élémentaire supérieure, résistance à l’énergie.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Fr%c3%a8re%20%c3%a9l%c3%a9mentaire%20(barbare).ashx#Pouvoirs_de_rage_1
  
- Nom: Cavalier rapide (Ext)
  Classe: Barbare
  Archetype: Furie montée
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Quelle que soit la monture du barbare, sa vitesse de déplacement est
    augmentée de 3 mètres (2 ). Cette aptitude remplace déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx#Cavalier_rapide_Ext_0
  
- Nom: Monture bestiale (Ext)
  Classe: Barbare
  Archetype: Furie montée
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la furie montée gagne l’amitié d’une monture sauvage.
    Cette aptitude fonctionne comme celle du compagnon animal du druide. Le niveau
    effectif de druide du personnage sera inférieur de 4 à son niveau de barbare.
    L’animal doit appartenir à une espèce qu’il pourra diriger et convenir comme monture.
    Un barbare de taille M pourra chevaucher un chameau ou un cheval. Un poney ou
    un loup seront adaptés pour un barbare de taille P, mais aussi un sanglier ou
    un chien s’il est de niveau 8 ou plus. Lorsque le cavalier entre en rage et qu’il
    se trouve sur le dos de sa monture, celle-ci bénéficie d’un bonus de moral de
    +2 à sa Force. Cette aptitude remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx#Monture_bestiale_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Furie montée
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype de la furie montée :
    monture féroce, monture féroce majeur, monture spirituelle, piétinement féroce,
    piétinement féroce majeur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Furie%20mont%c3%a9e%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Guerrier totem
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'L’archétype du guerrier totem est entièrement basé sur les pouvoirs
    de rage du totem. En plus des pouvoirs de totem proprement dits, les pouvoirs
    de rage suivants complètent l’archétype du guerrier totem, et ce en fonction du
    totem choisi : escalade en rage, fureur animale, nage en rage, pas rapides, saut
    en rage, vision dans le noir, vision dans la nuit.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Guerrier%20totem%20(barbare).ashx#Pouvoirs_de_rage_0
  
- Nom: Invulnérabilité (Ext)
  Classe: Barbare
  Archetype: Invulnérable enragé
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage gagne une RD/- égale à la moitié de son
    niveau de barbare. Cette réduction des dégâts est doublée contre les dommages
    non létaux. Cette aptitude remplace esquive instinctive, esquive instinctive supérieure
    et réduction de dégâts.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx#Invulnérabilité_Ext_0
  
- Nom: Endurance extrême (Ext)
  Classe: Barbare
  Archetype: Invulnérable enragé
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’invulnérable enragé est immunisé aux effets du chaud
    ou du froid naturel (choisir l’un ou l’autre) comme s’il était sous l’influence
    du sort endurance aux énergies destructives. De plus, il gagne un point de résistance
    au feu ou au froid par tranche de trois niveaux au-delà du niveau 3. Cette aptitude
    remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx#Endurance_extrême_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Invulnérable enragé
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype de l’invulnérable enragé
    : férocité inspirée, imprudente désinvolture, nouvelle vigueur, réduction de dégâts
    accrue, vie préservée, viens m''attraper.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Invuln%c3%a9rable%20enrag%c3%a9%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Lanceur compétent (Ext)
  Classe: Barbare
  Archetype: Lanceur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Le barbare est doué pour lancer des objets pendant qu’il se bat. Augmentez
    le facteur de portée de n’importe quel projectile de 3 mètres (2 ). Cette aptitude
    remplace déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20(barbare).ashx#Lanceur_compétent_Ext_0
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Lanceur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs de rage suivants complètent l''archétype du lanceur
    : pic de force, précision étonnante, projectile, projectile en charge, projectile
    majeur, projectile mineur.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Lanceur%20(barbare).ashx#Pouvoirs_de_rage_1
  
- Nom: Lutte sauvage (Ext)
  Classe: Barbare
  Archetype: Pugiliste brutal
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le personnage ne subit que la moitié des pénalités normales
    à la Dextérité, aux jets d’attaque et aux tests de manœuvres de combat lorsqu’il
    est agrippé. Il peut effectuer une attaque d’opportunité sur les créatures qui
    cherchent à l’agripper, même si elles possèdent le don Science de la lutte ou
    l’attaque spéciale d’étreinte. S’il parvient à toucher son adversaire grâce à
    l’une de ces attaques d’opportunité, le barbare bénéficie d’un bonus de circonstance
    de +2 à son DMD sur toutes les tentatives visant à l’agripper. Il ne peut cependant
    pas bénéficier des attaques d’opportunité si son adversaire a réussi à l’agripper.
    Cette aptitude remplace esquive instinctive.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Lutte_sauvage_Ext_0
  
- Nom: Guerrier de la fosse (Ext)
  Classe: Barbare
  Archetype: Pugiliste brutal
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le pugiliste brutal a appris les coups vicieux de la
    lutte dans les fosses de combat et les arènes de gladiateurs. Il bénéficie d’un
    bonus d’intuition de +1 à son BMO ou son DMD sur la manœuvre de combat de son
    choix, et d’un bonus supplémentaire de +2 s’il ne porte aucune armure (les boucliers
    sont permis). Tous les trois niveaux au-delà du niveau 3, le barbare peut choisir
    une nouvelle manoeuvre de combat et ajouter ce bonus à son BMO ou son DMD, mais
    pas plus de deux fois pour la même manoeuvre (une fois pour le BMO et une fois
    pour le DMD). Cette aptitude remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Guerrier_de_la_fosse_Ext_1
  
- Nom: Science de la lutte sauvage (Ext)
  Classe: Barbare
  Archetype: Pugiliste brutal
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le pugiliste brutal ne subit plus de pénalité à la Dextérité,
    aux jets d’attaque et aux tests de manœuvre de combat lorsqu’il est agrippé. On
    considère également qu’il est d’une catégorie de taille supérieure à sa taille
    réelle lorsqu’il s’agit de déterminer s’il peut ou non agripper ou être agrippé.
    Cette aptitude remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Science_de_la_lutte_sauvage_Ext_2
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Pugiliste brutal
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype du pugiliste brutal
    : attaque dominatrice, avance dominatrice,  bagarreur, bagarreur majeur, furie
    animale,  percussion, pic de force, repousser l''ennemi.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Pugiliste%20brutal%20(barbare).ashx#Pouvoirs_de_rage_3
  
- Nom: Rage incontrôlée (Ext)
  Classe: Barbare
  Archetype: Sauvage enragé
  Source: MJ
  Niveau: 1
  Auto: true
  Description: La rage du sauvage enragé fonctionne normalement, sauf quand il réduit
    une créature à 0 point de vie ou moins. Il doit alors réussir un jet de Volonté
    (DD 10 + 1/2 niveau du barbare + modificateur de Constitution du barbare) ou être
    confus. Pendant le reste de son tour, il attaque la créature la plus proche (mais
    pas sa propre personne). Au round suivant, il agit comme sous l’effet d’un sort
    de confusion. À la fin de ce round et à chaque round qui suit, il a droit à un
    nouveau jet de Volonté pour mettre un terme à la confusion. Les rounds de confusion
    ne sont pas décomptés des rounds de rage quotidiens du barbare mais il ne peut
    pas mettre un terme à son accès de rage volontairement et ne peut pas utiliser
    ses pouvoirs de rage tant qu’il est confus.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Rage_incontrôlée_Ext_0
  
- Nom: Combat sauvage (Ext)
  Classe: Barbare
  Archetype: Sauvage enragé
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, même quand le barbare n’est pas enragé, il se bat avec
    férocité et s’abandonne à la sauvagerie du combat. Quand il fait une attaque à
    outrance, il a droit à une attaque supplémentaire par round, avec son meilleur
    bonus de base à l’attaque. En revanche, il subit un malus de -2 aux jets d’attaque
    et de -4 à la CA jusqu’au début de son prochain tour. Ce pouvoir remplace esquive
    instinctive.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Combat_sauvage_Ext_1
  
- Nom: Conversion de rage (Ext)
  Classe: Barbare
  Archetype: Sauvage enragé
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le sauvage enragé qui rate un jet de sauvegarde contre
    un effet mental a droit à un nouveau jet de sauvegarde au début son tour suivant.
    S’il réussit, l’effet prend fin, le barbare devient enragé puis confus, comme
    indiqué plus haut. Ce pouvoir remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Conversion_de_rage_Ext_2
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Sauvage enragé
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    sauvage enragé : bagarreur, bagarreur majeur, coup handicapant, coup puissant,
    coup redoutable, fureur animale, massue vivante, poursuite, réflexes rapides et
    regard intimidant.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Sauvage%20enrag%c3%a9%20(barbare).ashx#Pouvoirs_de_rage_3
  
- Nom: Sixième sens (Ext)
  Classe: Barbare
  Archetype: Superstitieux
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, le personnage bénéficie d’un bonus de +1 à son initiative
    et d’un bonus d’intuition de +1 à sa CA durant les round de surprise, +1 par tranche
    de trois niveaux au-delà du niveau 3. Cette aptitude remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx#Sixième_sens_Ext_0
  
- Nom: Sens Aiguisés (Ext)
  Classe: Barbare
  Archetype: Superstitieux
  Source: MJ
  Niveau: 7
  Auto: true
  Description: '\n\nAu niveau 7, le barbare superstitieux bénéficie de la vision
    nocturne (tripler la portée normale de ce pouvoir dans de mauvaises conditions
    d’éclairage si le personnage possède déjà la vision nocturne).\n\nAu niveau 10,
    il gagne la vision dans le noir sur 18 mètres (12 c) (ou ajouter 18 mètres à la
    portée normale si le personnage possède déjà un pouvoir de vision dans le noir).\n\nAu
    niveau 13, il gagne odorat,\n\npuis perception aveugle sur 9 mètres (6 c) au niveau
    16\n\net enfin vision aveugle sur 9 mètres (6 c) au niveau 19.

    Cette aptitude remplace réduction de dégâts.\n\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx#Sens_Aiguisés_Ext_1
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Superstitieux
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Les pouvoirs suivants complètent l’archétype du barbare superstitieux
    : briseur de sorts, chasseur de sorcière, colère autosuggérée, esprit vide, perturbateur,
    superstition.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Superstitieux%20(barbare).ashx#Pouvoirs_de_rage_2
  
- Nom: Armes et armures
  Classe: Barbare
  Archetype: Terreur des mers
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Une terreur des mers n’est pas formée au port de l’armure intermédiaire.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Terreur marine (Ext)
  Classe: Barbare
  Archetype: Terreur des mers
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Une terreur des mers peut retenir son souffle pendant un nombre de
    rounds égal à quatre fois sa valeur de Constitution. De plus, elle se déplace
    normalement dans les cases d’eau stagnante et de tourbière de moins de 30 cm de
    profondeur. Elle n’a pas besoin de payer un coût supplémentaire en mouvement pour
    se déplacer dans ces zones. Enfin, elle ignore le bonus d’abri à la CA dont disposent
    habituellement les créatures partiellement immergées. Ce pouvoir remplace le déplacement
    accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Terreur_marine_Ext_1
  
- Nom: Yeux de la tempête (Ext)
  Classe: Barbare
  Archetype: Terreur des mers
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, la terreur des mers ignore le camouflage qui résulte
    du brouillard, de la pluie, de la neige fondue, de la brume, du vent ou d’un autre
    effet météorologique (sauf s’il donne un camouflage total). Tous les malus aux
    tests de Perception qui découlent de la météo sont réduits de moitié. Ce pouvoir
    remplace esquive instinctive.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Yeux_de_la_tempête_Ext_2
  
- Nom: Marin sauvage (Ext)
  Classe: Barbare
  Archetype: Terreur des mers
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, la terreur des mers gagne un bonus de +1 aux tests d’Acrobaties,
    d’Escalade, de Natation, de Profession (marin) et de Survie quand elle se trouve
    en terrain aquatique (y compris à bord d’un bateau ou sur la côte). Après le niveau
    3, ce bonus augmente de +1 tous les trois niveaux. Ce pouvoir remplace sens des
    pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Marin_sauvage_Ext_3
  
- Nom: Pied sûr (Ext)
  Classe: Barbare
  Archetype: Terreur des mers
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, la terreur des mers ne subit pas de malus quand elle
    se déplace sur une surface glissante, naturelle ou magique (comme graisse, tempête
    de grêle ou tempête de neige). Dans ces zones, elle ne risque pas de tomber et
    ne perd pas son bonus de Dextérité. Elle ne considère pas ces terrains comme difficiles.
    Ce pouvoir remplace esquive instinctive supérieure.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Pied_sûr_Ext_4
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Terreur des mers
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    terreur des mers : fracassement, nage en rage, nageur bestial, projectile en charge,
    roulé-boulé, saut en rage, sauteur bestial, viens m’attraper.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Terreur%20des%20mers%20(barbare).ashx#Pouvoirs_de_rage_5
  
- Nom: Armes et armures
  Classe: Barbare
  Archetype: Véritable primitif
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le véritable primitif est formé au port des armures de peau et des
    armures d’os. Il sait aussi manier les boucliers en os et les armes suivantes
    : fronde, gourdin, hache d’armes, hachette, javelot, lance, massue, pique et sarbacane.\n\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Armes_et_armures_0
  
- Nom: Illettrisme
  Classe: Barbare
  Archetype: Véritable primitif
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un véritable primitif ne sait ni lire ni écrire et se montre tellement
    superstitieux vis-à-vis de ces activités qu’il refuse d’apprendre, même s’il se
    multiclasse.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Illettrisme_1
  
- Nom: Environnement de prédilection (Ext)
  Classe: Barbare
  Archetype: Véritable primitif
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un véritable primitif est plus à l’aise sur le terrain où il a grandi.
    Ce pouvoir fonctionne comme celui de rôdeur. Le bonus d’environnement du primitif
    augmente de +2 au niveau 5 et, par la suite, tous les cinq niveaux. En revanche,
    il ne gagne pas de nouveaux environnements de prédilection. Ce pouvoir remplace
    déplacement accéléré.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Environnement_de_prédilection_Ext_2
  
- Nom: Fétiche trophée (Ext)
  Classe: Barbare
  Archetype: Véritable primitif
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Un véritable primitif prélève des dents, des cheveux, des os ou autres
    trophées sur ses ennemis vaincus, pour représenter leur pouvoir et leur force.
    Au niveau 3, il peut fixer un fétiche trophée sur une de ses armes primitives
    traditionnelles (voir la liste). Quand il la manie, il gagne un bonus de moral
    de +1 aux tests de dégâts. De plus, si cette arme possède la propriété fragile,
    il peut, une fois par jour, ignorer les effets d’un 1 naturel. Le primitif peut
    aussi attacher le fétiche à une armure de peau, ce qui lui donne un bonus de moral
    de +1 aux jets de sauvegarde. De plus, si cette armure possède la propriété fragile,
    il peut, une fois par jour, décider que l’armure ne se déchire pas si quelqu’un
    confirme un coup critique contre lui. Tous les cinq niveaux après le 3, le véritable
    primitif peut utiliser un fétiche de plus. Il peut en fixer plusieurs sur une
    même arme ou une même armure, afin de cumuler leurs effets. On peut détruire un
    fétiche (solidité 5, 1 pv) mais il ne subit pas de dégâts de la part des attaques
    de zone ou de celles qui ne le visent pas expressément. Il n’a aucun effet si
    le primitif l’attache sur une armure ou une arme autre que celles indiquées. Ce
    pouvoir remplace sens des pièges.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Fétiche_trophée_Ext_3
  
- Nom: Pouvoirs de rage
  Classe: Barbare
  Archetype: Véritable primitif
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Voici les pouvoirs de rage qui viennent compléter l’archétype de
    véritable primitif : briseur de sorts, chasseur de sorcière, destruction d’enchantement,
    dévoreur de magie, fureur animale, odorat, odorat primitif, rage fantôme, superstition,
    vision dans la nuit, vision dans le noir.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.V%c3%a9ritable%20primitif%20(barbare).ashx#Pouvoirs_de_rage_4

##
## Archetypes du barde
##  

- Nom: Représentation bardique
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un archéologue ne dispose pas de la moindre représentation bardique
    ni d’aucun type de représentation.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Représentation_bardique_0
  
- Nom: Chance de l’archéologue (Ext)
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 1
  Auto: true
  Description: La chance sourit à l’archéologue. Par une action rapide, il peut faire
    appel à sa bonne fortune pour gagner un bonus de chance de +1 aux jets d’attaque,
    de sauvegarde et de dégâts des armes et aux tests de compétence. Chaque jour,
    il peut utiliser ce pouvoir pendant un nombre de rounds égal à 4 + son modificateur
    de Charisme. Le barde peut maintenir ce bonus par une action libre mais il se
    dissipe immédiatement si le barde se fait tuer, s’il est paralysé, inconscient,
    étourdi ou s’il ne peut pas faire d’action libre. En ce qui concerne les dons,
    les pouvoirs, les effets et autres éléments qui ont trait aux représentations
    bardiques, la chance de l’archéologue est considérée comme une représentation.
    Comme celle-ci, il est impossible de la maintenir en même temps qu’une autre représentation.
    Le bonus passe à +2 au niveau 5, à +3 au niveau 11 et à +4 au niveau 17.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Chance_de_l’archéologue_Ext_1
  
- Nom: Explorateur rusé (Ext)
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’archéologue gagne un bonus aux tests de Désamorçage
    et de Perception égal à la moitié de son niveau de classe. Il peut démanteler
    des mécanismes complexes en moitié moins de temps que la normale (1 round au minimum)
    et ouvrir une serrure par une action simple. Au niveau 6, il peut faire 10 à un
    test de Désamorçage, même s’il est distrait ou en danger, et peut désamorcer des
    pièges magiques. Ce pouvoir remplace la versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Explorateur_rusé_Ext_2
  
- Nom: Esquive instinctive (Ext)
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’archéologue obtient l’esquive instinctive, comme le
    pouvoir de roublard du même nom. Ce pouvoir remplace érudition.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Esquive_instinctive_Ext_3
  
- Nom: Sens des pièges (Ext)
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3, l’archéologue gagne sens des pièges +1, comme le pouvoir
    de roublard du même nom. Ce bonus augmente de +1 tous les trois niveaux après
    le 3, avec un maximum de +6 au niveau 18.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Sens_des_pièges_Ext_4
  
- Nom: Talents de roublard
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 4
  Auto: true
  Description: Au niveau 4, l’archéologue gagne un talent de roublard. Il gagne un
    nouveau talent tous les quatre niveaux après le 4. En dehors de ceci, ce pouvoir
    fonctionne comme celui de roublard.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Talents_de_roublard_5
  
- Nom: Esquive totale (Ext)
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 6
  Auto: true
  Description: Au niveau 6, l’archéologue gagne esquive totale, comme le pouvoir
    de roublard du même nom. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Esquive_totale_Ext_6
  
- Nom: Talent de maître roublard
  Classe: Barde
  Archetype: Archéologue
  Source: MJ
  Niveau: 12
  Auto: true
  Description: Au niveau 12 et ensuite tous les quatre niveaux, l’archéologue peut
    choisir un talent de maître roublard au lieu d’un talent de roublard.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Arch%c3%a9ologue%20(barde).ashx#Talent_de_maître_roublard_7
  
- Nom: Représentations bardiques
  Classe: Barde
  Archetype: Archiviste
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Un archiviste maîtrise les types de représentation bardique suivants.\n\n\n\nNaturaliste
    (Ext). Un archiviste parvenu à identifier une créature grâce à un test de connaissance
    approprié peut durant le combat partager avec ses compagnons des tactiques visant
    à la vaincre. Lui et les alliés situés dans un rayon de 9 mètres (6 c) bénéficient
    d’un bonus d’intuition de +1 à la CA, aux jets d’attaque et aux jets de sauvegarde
    contre les capacités exceptionnelles et surnaturelles et contre les pouvoirs magiques
    utilisés par les créatures d’un certain type (par exemple les géants du froid,
    et non tous les géants ou tous les humanoïdes). Ce bonus augmente de +1 au niveau
    5 et par tranche de six niveaux au-delà. Cette aptitude dépend du langage, possède
    une composante sonore et visuelle et remplace inspiration vaillante.

    \n\nLamentable injure (Ext). Au niveau 6, le personnage peut déconcentrer une
    créature déjà fascinée par sa représentation. Utiliser cette aptitude n’interrompt
    pas la fascination, mais son activation nécessite une action simple, en plus de
    l’action libre permettant de prolonger la fascination. La cible doit effectuer
    un jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur de
    Charisme) et si elle le réussit, elle sera immunisée à ce pouvoir durant 24 heures.
    Si elle échoue, elle sera éblouie ou confuse (au choix de l’archiviste) aussi
    longtemps que le barde poursuivra sa représentation ou jusqu’à ce qu’elle subisse
    des dommages. Cette aptitude affectant l’esprit possède une composante sonore
    et remplace suggestion.

    \n\nLecture pédante (Sur). Au niveau 18, un archiviste peut affecter à l’aide
    de lamentable injure autant de créatures qu’il en a fascinées. De plus, il peut
    choisir de les faire dormir plutôt que de les rendre confuses ou éblouies. Cette
    aptitude remplace suggestion de groupe\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Représentations_bardiques_0
  
- Nom: Maître du savoir (Ext)
  Classe: Barde
  Archetype: Archiviste
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2 un archiviste peut décider de faire 20 sur un test de
    Connaissances une fois par jour plus une fois tous les six niveaux au-delà du
    niveau 2. Cette aptitude remplace versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Maître_du_savoir_Ext_1
  
- Nom: Savoir magique (Ext)
  Classe: Barde
  Archetype: Archiviste
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, l’archiviste bénéficie d’un bonus sur ses tests d'Art
    de la magie lorsqu’il s’agit d’identifier des objets magiques ou de déchiffrer
    des parchemins égal à la moitié de son niveau de barde et peut également choisir
    de faire 10 sur de tels tests. Il peut utiliser la compétence Sabotage pour neutraliser
    les pièges magiques comme s’il possédait l’aptitude de classe du roublard recherche
    de pièges. Il gagne un bonus de +4 sur ses jets de sauvegarde contre les pièges
    magiques et les effets dépendant du langage, ainsi que sur les symboles, les glyphes
    et les écritures magiques de n’importe quel type. Cette aptitude remplace érudition.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Savoir_magique_Ext_2
  
- Nom: Touche à tout (Ext)
  Classe: Barde
  Archetype: Archiviste
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, l’archiviste peut utiliser n’importe quelle compétence
    et ce même si elle exige qu’il soit formé. Au niveau 11, toutes les compétences
    deviennent des compétences de classe pour lui et au niveau 17, il peut choisir
    de faire 10 sur n’importe quel test de compétence même si cela n’est pas autorisé.
    Cette aptitude remplace maître du savoir.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Touche_à_tout_Ext_3
  
- Nom: Chemin des possibles (Ext)
  Classe: Barde
  Archetype: Archiviste
  Source: MJ
  Niveau: 10
  Auto: true
  Description: Au niveau 10, un archiviste peut déterminer l’action la moins risquée
    et qui aura le plus de chances de réussir. Il peut choisir de « faire 10 » sur
    n’importe quel jet utilisant un d20 une fois par jour, plus une fois par tranche
    de trois niveaux au-delà du niveau 10. Cette aptitude remplace touche-à-tout (du
    barde de base, niveau 10).
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Archiviste%20(barde).ashx#Chemin_des_possibles_Ext_4
  
- Nom: Représentations bardiques
  Classe: Barde
  Archetype: Artiste des rues
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Un artiste des rues maîtrise les types de représentation bardique
    suivants.\n\n\n\nDisparition (Sur). Un artiste des rues peut détourner l’attention
    de ses alliés. Toutes les créatures situées dans un rayon de 9 mètres (6 c) doivent
    faire un jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur
    de Charisme). Si elles le ratent, l’allié choisi par le barde sera invisible.
    S’il venait à agir de manière à annuler cet avantage, il redeviendrait visible
    aux yeux de tous. Il peut ainsi rendre invisible une créature supplémentaire au
    niveau 5, plus une créature par tranche de 6 niveaux au-delà. Cette aptitude affectant
    l’esprit utilise une composante visuelle, ne fonctionne pas sur le barde et remplace
    inspiration vaillante.

    \n\nSans défense (Sur). Au niveau 3, un artiste des rues peut donner l’impression
    d’être inoffensif et de ne même pas mériter qu’on l’agresse. Si un adversaire
    choisit le personnage pour cible lorsqu’il entreprend sa représentation, il doit
    réussir un jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur
    de Charisme) sous peine de l’ignorer, comme si le personnage était protégé par
    un sanctuaire. L’ennemi perd  l’attaque qui visait le barde, mais peut porter
    ses attaques supplémentaires sur d’autres créatures. S’il voulait lui jeter un
    sort, il devra effectuer un test de Concentration avec le même DD pour ne pas
    le perdre et s’il le réussit, il pourra cibler quelqu’un d’autre. Cette aptitude
    affectant l’esprit utilise une composante sonore ou visuelle et remplace inspiration
    talentueuse.

    \n\nFarce impulsive (Sur). Au niveau 9, l’artiste des rues peut choisir quelqu’un
    dans un rayon de 9 m autour de lui et le rendre complètement ridicule. Ses vêtements
    s’emmêlent, ce qu’il a sur la tête lui tombe sur les yeux et il peut même glisser
    et tomber. La victime devra faire un jet de Réflexes (DD 10 + la moitié du niveau
    de barde + son modificateur de Charisme) à chaque round et tout le temps qu’il
    entendra ou verra la représentation. S’il le rate, il subira pendant 1 round l’un
    des effets suivants, déterminé aléatoirement : 1 : aveuglé, 2 : ébloui, 3 : sourd,
    4 : enchevêtré, 5 : à terre, 6 : nauséeux. Cette représentation remplace inspiration
    glorieuse.

    \n\nÀ l’abri de la foule (Sur). Au niveau 15, la disparition de l’artiste des
    rues permet aux créatures protégées par cette représentation de traverser sans
    encombre des espaces occupés par la foule ou par des ennemis, comme si elles étaient
    sous l’influence d’une invisibilité suprême. Cependant, leurs adversaires bénéficient
    d’un nouveau Jet de sauvegarde chaque fois qu’ils sont attaqués. Cette représentation
    remplace inspiration héroïque.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#Représentations_bardiques_0
  
- Nom: À votre bon coeur
  Classe: Barde
  Archetype: Artiste des rues
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Lorsqu’il effectue un test de Représentation, un artiste des rues
    gagne deux fois plus d’argent que la normale. Par une action simple, il peut effectuer
    un test de Bluff au lieu d’un test de Diplomatie. Cela améliorera pendant 1 minute
    l’attitude de sa cible mais l’empirera d’un degré après ce laps de temps. Cette
    aptitude remplace contrechant.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#À_votre_bon_coeur_1
  
- Nom: Connaissance de la rue
  Classe: Barde
  Archetype: Artiste des rues
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Lorsqu’il veut influencer les gens, l’artiste des rues gagne un bonus
    égal à la moitié de son niveau de barde (minimum +1) sur ses tests de Bluff, Déguisement,
    Connaissance (folklore local), Escamotage et sur ses tests de Diplomatie ou Intimidation
    dans le but d'influencer la foule. Il gagne le même bonus sur ses ses tests de
    Diplomatie visant à récolter des informations. Cette aptitude remplace savoir
    bardique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#Connaissance_de_la_rue_2
  
- Nom: Transformiste (Ext)
  Classe: Barde
  Archetype: Artiste des rues
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5 et s’il accepte de subir une pénalité de -5 sur son jet,
    un artiste des rues n’aura besoin que d’une action simple pour se fabriquer un
    déguisement. Il peut faire 10 sur ses compétences de Bluff et de déguisement.
    Il peut également utiliser par une action rapide sa compétence de Bluff pour créer
    une diversion afin de se cacher. Il peut enfin faire 20 sur ses compétences de
    Bluff et de Déguisement, une fois par jour plus une fois par tranche de six niveaux
    au-delà du niveau 5.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Artiste%20des%20rues%20(barde).ashx#Transformiste_Ext_3
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Barde de cour
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un barde de cour maîtrise les types de représentation bardique suivants.\n\n\n\nSatire
    (Sur). Le personnage peut utiliser cette aptitude pour saper la confiance des
    ennemis qui l’entendent et infliger un malus de -1 sur leurs jets d’attaque et
    de dégâts (minimum 1), ainsi que sur leurs jets de sauvegarde contre les effets
    de terreur et de charme, et ce tant qu’il continue sa représentation. Cette pénalité
    s’accroît de -1 au niveau 5, et de -1 par tranche de six niveaux au-delà. La satire
    est une aptitude dépendant du langage et affectant l’esprit qui utilise une composante
    verbale. Cette représentation remplace inspiration vaillante.

    \n\nMoquerie (Sur). Un barde de cour de niveau 3 ou plus peut ridiculiser et diffamer
    subtilement un individu précis. Il choisit une cible qui peut entendre sa représentation
    et lui inflige une pénalité de -2 à ses tests de Charisme et de compétence qui
    lui sont rattachés tant qu’il poursuit sa représentation. Cette pénalité augmente
    de -1 par tranche de quatre niveaux au-delà. Moquerie est un pouvoir dépendant
    du langage et affectant l’esprit qui utilise une composante verbale. Cette représentation
    remplace inspiration talentueuse.

    \n\nGlorieuse épopée (Sur). Un barde de cour de niveau 8 ou plus peut raconter
    de fascinantes histoires qui captivent littéralement son auditoire. Les ennemis
    qui se tiennent dans un rayon de 9 mètres (6 c) autour de lui deviennent surpris
    à moins de réussir un jet de Volonté (DD 10 + la moitié du niveau de barde + son
    modificateur de Charisme), ce qui les immunisera durant 24 heures. Cette aptitude
    dépendant du langage et affectant l’esprit utilise une composante verbale. cette
    représentation remplace chant funeste.

    \n\nScandale (Sur). Un barde de cour de niveau 14 ou plus peut associer commérages
    salaces et calomnie mordante dans le but de provoquer une émeute. Les ennemis
    qui se trouvent dans un rayon de 9 mètres (6 c) autour de lui se retrouvent sous
    l’influence d’un chant de discorde tant qu’ils entendent sa représentation. Un
    jet de Volonté (DD 10 + la moitié du niveau de barde + son modificateur de Charisme),
    annulera cet effet et immunisera la créature pour 24 heures. Cette aptitude dépendant
    du langage et affectant l’esprit utilise une composante verbale et remplace mélodie
    effrayante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx#Représentation_bardique_0
  
- Nom: Expert en héraldique (Ext)
  Classe: Barde
  Archetype: Barde de cour
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un barde de cour bénéficie d’un bonus égal à la moitié de son niveau
    de barde (minimum 1) sur ses tests de Diplomatie, Connaissances (histoire), Connaissances
    (folklore local) et Connaissances (noblesse). Il peut, une fois par jour, choisir
    de relancer l’un de ses tests de compétence mais devra garder le nouveau résultat,
    et ce même s’il est moins bon. Il pourra utiliser cette capacité une fois de plus
    par jour au niveau 5, et une fois par tranche de cinq niveaux au-delà. Cette aptitude
    remplace savoir bardique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx#Expert_en_héraldique_Ext_1
  
- Nom: Large public (Ext)
  Classe: Barde
  Archetype: Barde de cour
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un barde de cour peut choisir de placer sous l’influence
    de sa représentation un cône de 18 mètres (12 ) et non plus un rayon de 9 mètres
    (6 ). De plus, la zone d’influence s’agrandira de 3 mètres (2 ) (rayon) ou de
    6 mètres (4 ) (cône) par tranche de cinq niveaux au-delà du niveau 5, ou bien
    d’une créature supplémentaire si le pouvoir affecte un nombre de créatures précis.
    Il n’a aucun effet sur les pouvoirs qui ne ciblent qu’une seule créature. Cette
    aptitude remplace maitre du savoir et touche-à-tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20de%20cour%20(barde).ashx#Large_public_Ext_2
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Barde funèbre
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'Le barde funèbre obtient les représentations bardiques suivantes.\n\n\n\nRegard
    hanté (Ext). Au niveau 2, le barde funèbre gagne un bonus de +4 aux jets contre
    la peur, les absorptions d’énergie, les effets de mort et les effets de nécromancie.
    Ce pouvoir remplace érudition.

    \n\nSecrets de la tombe (Ext). Au niveau 2, le barde funèbre gagne un bonus aux
    tests de Connaissances (religion) quand il essaye d’identifier les créatures mortes-vivantes
    et leurs pouvoirs. Ce bonus est égal à la moitié du niveau du barde. Le barde
    funèbre peut utiliser des sorts mentaux sur les morts-vivants comme s’ils étaient
    encore en vie, même s’ils sont dépourvus d’intelligence (bien que les sorts qui
    n’affectent que les humanoïdes ne les touchent pas, même s’ils étaient humanoïdes
    de leur vivant). De plus, le barde peut ajouter un sort de nécromancie issu de
    la liste de n’importe quel lanceur de sorts profanes à sa liste de sorts connus
    et, par la suite, faire de même tous les quatre niveaux. Ce pouvoir remplace la
    versatilité artistique.

    \n\nRefrain terrifiant (Sur). Au niveau 5, le barde funèbre est capable de faire
    naître une terreur primitive dans le coeur de ses auditeurs. Il peut faire un
    test de Représentation (clavier) ou Représentation (percussions) au lieu d’un
    test d’Intimidation pour démoraliser un adversaire, avec un bonus égal à la moitié
    de son niveau de barde. De plus, les jets de sauvegarde contre les effets de peur
    qui émanent de lui subissent un malus de -2. Ce malus augmente de -1 tous les
    5 niveaux après le 5. Ce pouvoir remplace maître du savoir.

    \n\nDanse des morts (Sur). Au niveau 10, le barde funèbre peut utiliser sa représentation
    pour que les os ou les corps des défunts se lèvent, se déplacent et se battent
    pour lui. Ce pouvoir fonctionne comme l’animation des morts mais les zombis et
    les squelettes créés restent animés tant que le barde continue sa représentation.
    Dès qu’il s’arrête, tous les morts-vivants qu’il a créés s’effondrent et retournent
    à l’état de charogne. Contrairement à l’animation des morts, la danse des morts
    ne demande aucune composante et n’appartient pas au registre du Mal. Cette représentation
    remplace touche-à-tout.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Barde%20fun%c3%a8bre%20(barde).ashx#Représentation_bardique_0
  
- Nom: Agile (Ext)
  Classe: Barde
  Archetype: Casse cou
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Le casse-cou ajoute la moitié de son niveau de classe (1 au minimum)
    à ses tests d’Acrobaties, de Bluff, d’Escalade et d’Évasion. Ce pouvoir remplace
    savoir bardique. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Agile_Ext_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Casse cou
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Le casse-cou obtient les représentations bardiques suivantes.\n\n

    \n\nGrâce téméraire (Sur). Le casse-cou utilise sa représentation pour donner
    un peu de grâce à ses alliés, même les plus maladroits. Lui et tous les alliés
    qui le voient reçoivent un bonus de moral de +1 aux jets de Réflexes et un bonus
    de compétence de +2 aux tests de Dextérité. Les alliés qui se déplacent d’au moins
    3 m (2 c) pendant leur tour gagnent un bonus d’esquive de +1 à la CA jusqu’au
    début de leur prochain tour. Au niveau 5 et par la suite tous les six niveaux
    de barde, le bonus au jet de sauvegarde et à la CA augmente de +1, avec un maximum
    de +4 au niveau 17. Le bonus au test de compétence augmente de +2, pour un maximum
    de +8 au niveau 17. C’est un effet mental qui utilise des composantes visuelles.
    Ce pouvoir remplace inspiration vaillante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Représentation_bardique_1
  
- Nom: Adversaire rusé (Ext)
  Classe: Barde
  Archetype: Casse cou
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le casse-cou peut choisir un type de manœuvre de combat.
    Il gagne un bonus de +2 aux tests de cette manœuvre et au DMD pour lui résister.
    Au niveau 6 et ensuite tous les six niveaux, il gagne un bonus de +2 pour une
    nouvelle manœuvre. Il ne peut pas choisir la même à plusieurs reprises. Ce pouvoir
    remplace versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Adversaire_rusé_Ext_2
  
- Nom: Audacieux (Ext)
  Classe: Barde
  Archetype: Casse cou
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le casse-cou gagne un bonus de moral de +1 aux jets de
    sauvegarde contre les effets mentaux, y compris contre les effets de terreur.
    Ce bonus augmente de +1 tous les quatre niveaux après le 2, avec un maximum de
    +5 au niveau 18. Ce pouvoir remplace érudition.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Audacieux_Ext_3
  
- Nom: Chance de pendu (Ext)
  Classe: Barde
  Archetype: Casse cou
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le casse-cou peut, une fois par jour, choisir de lancer
    deux dés au lieu d’un seul, pour faire un test de compétence. Il conserve le meilleur
    résultat. Il peut utiliser ce pouvoir une fois de plus par jour tous les trois
    niveaux après le 5, avec un maximum de huit fois par jour au niveau 20. Ce pouvoir
    remplace maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Casse-cou%20(barde).ashx#Chance_de_pendu_Ext_4
  
- Nom: Célèbre
  Classe: Barde
  Archetype: Célébrité
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Au niveau 1, la célébrité choisit la région dans laquelle elle est
    connue. Là, les gens auront tendance à réagir favorablement envers elle. Le barde
    gagne un bonus aux tests de Diplomatie et d’Intimidation quand il se trouve dans
    cette région ou tente d’influencer des gens qui en sont originaires.\n

    Au niveau 1, cette région est un village ou un groupe de villages qui ne dépasse
    pas les 1 000 habitants. Il gagne un bonus de +1 aux tests de Diplomatie et d’Intimidation.
    Alors que sa renommée se répand, de nouvelles contrées entendent parler de lui
    (généralement des endroits où il a vécu ou qu’il a traversés ou encore des villages
    adjacents à ceux qui le connaissent), ses bonus s’appliquent donc à plus de monde.
    Au niveau 5, il est connu dans une région qui regroupe 5 000 personnes ou moins
    et son bonus passe à +2 ; au niveau 9, la région comprend jusqu’à 25 000 habitants
    et le bonus est de +3 ; au niveau 13 la région compte jusqu’à 100 000 personnes
    et le bonus passe à +4 et enfin, au niveau 17 et plus, la renommée du barde s’est
    étendue si loin que la plupart des gens civilisés ont entendu parler de lui (à
    la discrétion du MJ) et son modificateur est de +5. Ce pouvoir remplace inspiration
    vaillante.\n\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c3%a9l%c3%a9brit%c3%a9%20(barde).ashx#Célèbre_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Célébrité
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'La célébrité obtient les représentations bardiques suivantes.

    \n\n Rassembler les foules (Ext). Au niveau 5, la célébrité est très douée pour
    rassembler les foules lors de ses représentations. Si elle se trouve dans un village
    ou une zone peuplée, elle peut crier, chanter ou se faire remarquer pour attirer
    des spectateurs vers une scène improvisée. La taille de la foule dépend de la
    population locale mais en général, le barde rassemble un nombre de spectateurs
    égal à 1/2 niveau de barde x résultat de son test de Représentation. La foule
    se regroupe en 1d10 rounds. Si le barde n’arrive pas à garder l’attention de ses
    spectateurs (en donnant une représentation, en embrassant les bébés, en usant
    de fascination ou autre), ils se dispersent en 1d10 rounds. Ce pouvoir remplace
    maître du savoir.\n\nÉtoile (Sur). Au niveau 8, la célébrité a appris à concentrer
    l’attention sur elle au point que la foule en adoration ne se laisse pas distraire,
    même par le danger. Quand elle utilise fascination, la cible qui tente de se libérer
    en raison d’une menace potentielle reçoit un malus de -4 au jet de sauvegarde
    et même les dangers évidents nécessitent un jet au lieu de briser automatiquement
    la fascination. Les créatures affectées par la fascination du barde ignorent la
    condition secoué. Ce pouvoir remplace chant funeste.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.C%c3%a9l%c3%a9brit%c3%a9%20(barde).ashx#Représentation_bardique_1
  
- Nom: Représentation bardique.
  Classe: Barde
  Archetype: Chantemer
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'Un chantemer maîtrise les types de représentation bardique suivants.\n\n\n\nChanson
    de marin (Sur). Un chantemer apprend à lutter contre le mal de mer et l’épuisement
    des longs voyages en bateau. Lorsqu’il décide d’utiliser cette aptitude, il effectue
    un test de Représentation à chaque round. Tous les alliés situés dans un rayon
    de 9 mètres (6 c) (dont le barde) peuvent utiliser le résultat de son test en
    lieu et place de leur propre jet de sauvegarde contre l’épuisement, la fatigue,
    la nausée ou la fièvre. S’ils sont déjà affectés par l’un de ces états préjudiciables,
    un nouveau jet leur est accordé à chaque round de la chanson de marin, avec comme
    base le résultat du test de Représentation du barde. Une chanson de marin n’a
    aucune influence sur les effets instantanés ou ceux qui n’autorisent pas de sauvegarde.
    Cette aptitude utilise une composante sonore et remplace contrechant.

    \n\nMer calme (Sur). Au niveau 3, un chantemer peut calmer des eaux agitées dans
    un rayon de 9 mètres (6 c) autour de lui et réduit d’un nombre égal à son niveau
    de barde le DD des tests de Profession (marin) et de Natation, ainsi que les tests
    d’Acrobaties et d’Escalade effectués à bord d’un navire (minimum 10), et ce tant
    qu’il poursuit sa représentation. Il peut prolonger cette durée à une heure en
    jouant pendant 10 rounds consécutifs. Cette aptitude utilise une composante sonore
    et remplace inspiration talentueuse.

    \n\nSiffler le vent (Sur). À partir du niveau 6, un chantemer peut créer une bourrasque
    qui dure tant qu’il continue sa représentation. Il peut prolonger cette durée
    à une minute en jouant pendant 5 rounds consécutifs. Cette aptitude remplace suggestion.

    \n\nAppeler la tempête (Sur). Au niveau 18, un chantemer peut imiter les effets
    des sorts contrôle de l’eau, contrôle du climat, contrôle des vents ou tempête
    vengeresse. Il utilisera son niveau de barde comme NLS et devra mener sans discontinuer
    sa représentation pendant 1 round par niveau de sort, comme s''il était un druide.
    Les effets continuent aussi longtemps que le barde poursuit sa performance (les
    effet de contrôle du climat ont lieu immédiatement), mais pas plus longtemps que
    la durée normale du sort. Cette aptitude remplace suggestion de groupe.\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Représentation_bardique_0
  
- Nom: Globe trotteur (Ext)
  Classe: Barde
  Archetype: Chantemer
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un chantemer gagne un bonus égal à la moitié de son niveau de barde
    sur les tests de Connaissances (géographie), Connaissances (folklore local), Connaissances
    (nature) et Linguistique. Il peut relancer le test d’une des compétences énumérées
    ci-dessus, mais doit garder le second résultat, et ce même s’il est plus mauvais.
    Il pourra relancer un test de plus une fois au niveau 5, puis une fois de plus
    par tranche de cinq niveaux au-delà. Cette aptitude remplace savoir bardique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Globe_trotteur_Ext_1
  
- Nom: Familier
  Classe: Barde
  Archetype: Chantemer
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un chantemer acquiert un animal de compagnie exotique
    – un singe ou un perroquet (considérez qu’il est équivalent à un corbeau). Le
    niveau du barde servira de niveau de magicien pour déterminer les caractéristiques
    du familier. Cette aptitude remplace versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Familier_2
  
- Nom: Pied marin (Ext)
  Classe: Barde
  Archetype: Chantemer
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un chantemer bénéficie d’un bonus de +4 sur ses jets
    de sauvegarde contre les effets du vent et de l’eau, ainsi que contre les effets
    qui pourraient le faire glisser, chuter ou tomber à terre. Il bénéficie d’un +2
    à son DMD contre la lutte, le renversement et le croc-en-jambe. Cette aptitude
    remplace érudition.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Chantemer%20(barde).ashx#Pied_marin_Ext_3
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Danseur des flammes
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un danseur des flammes reçoit les représentations bardiques suivantes.

    \n\nDanse du feu (Sur)Au niveau 1, un danseur des flammes apprend à se protéger
    et à protéger autrui de la douleur infligée par le feu. Il découvre également
    comment contrôler les flammes tout en supportant leur chaleur. Chaque round pendant
    lequel il exécute la danse du feu, il effectue un test de Représentation (danse
    ou chant). Les alliés situés à 9 mètres ou moins du barde qui ont pris feu ou
    qui sont affectés par un effet de feu ou de chaleur épouvantable peuvent utiliser
    le résultat du test de Représentation du barde en guise de jet de sauvegarde contre
    ce feu. Les alliés situés à 9 mètres ou moins du barde et qui souffrent d’une
    insolation peuvent ignorer la fatigue occasionnée par l’exposition à la chaleur
    aussi longtemps que la représentation est maintenue. La danse du feu utilise une
    composante visuelle ou sonore. Cette aptitude remplace contrechant.

    \n\nChant du regard brûlant (Sur)Au niveau 3, un danseur des flammes peut permettre
    à ses alliés de voir au travers des flammes et d’ignorer les distorsions qu’elles
    provoquent. Les alliés situés à 9 mètres ou moins du barde et qui peuvent entendre
    la représentation voient au  travers du feu, du brouillard et de la fumée sans
    subir de malus tant que la lumière est suffisante pour y voir correctement. Cet
    effet est similaire à l’effet de base produit par la révélation d’oracle regard
    de braise (voir Mystère des flammes). Le chant du regard brûlant utilise une composante
    sonore. Cette aptitude remplace Inspiration talentueuse.

    \n\nMarche dans les flammes (Sur)Au niveau 6, cette représentation du danseur
    des flammes peut obliger les flammes à s’écarter d’autrui. Les alliés situés à
    9 mètres ou moins du barde et qui entendent ou voient la représentation bardique
    gagnent une résistance au feu de 20 aussi longtemps que la représentation est
    maintenue. Au niveau 11, la résistance s’élève à 30. Marche dans les flammes utilise
    une composante sonore ou visuelle. Cette aptitude remplace suggestion.

    \n\nAttisement des feux (Sur)Au niveau 8, un danseur des flammes ajoute mains
    brûlantes, sphère de feu et boule de feu à sa liste des sorts de barde connus
    (en tant que sort de niveau 1, 2 et 3 respectivement). Cette aptitude remplace
    chant funeste.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Danseur%20des%20flammes%20(barde).ashx#Représentation_bardique_0
  
- Nom: Célèbre
  Classe: Barde
  Archetype: Démagogue
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le démagogue devient célèbre dans une région donnée.
    Ce pouvoir fonctionne comme celui de l’archétype de barde célébrité mais le talent
    du démagogue s’applique aux tests de Bluff et d’Intimidation au lieu des tests
    de Diplomatie et d’Intimidation. Ce pouvoir remplace inspiration vaillante +1.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9magogue%20(barde).ashx#Célèbre_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Démagogue
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Le démagogue obtient les représentations bardiques suivantes.

    \n\nRassembler les foules (Ext). Au niveau 5, le démagogue est capable de rassembler
    rapidement une foule de gens. Ceci fonctionne comme le pouvoir de rassembler les
    foules de l’archétype de barde célébrité. Ce pouvoir remplace maître du savoir.

    \n\n Incitation à la violence (Ext). Au niveau 6, le démagogue peut profiter de
    sa représentation pour attiser la fureur d’une foule qu’il vient de fasciner.
    Ce pouvoir ne met pas un terme à la fascination mais le barde doit dépenser une
    action simple pour l’activer (en plus d’utiliser une action libre pour prolonger
    l’effet de fascination). Le barde choisit un nombre de cibles égal à son niveau.
    Elles doivent faire un jet de Volonté (DD 10 + 1/2 niveau du barde + modificateur
    de Charisme du barde) ou se retrouver sous l’emprise d’un sort de rage pendant
    un nombre de rounds égal au niveau du barde. Le barde doit désigner la cible de
    cette explosion de violence (soit après avoir utilisé ce pouvoir, soit lors de
    la représentation qui l’a précédé) et, s’ils le peuvent, les membres enragés de
    la foule attaquent immédiatement la cible. Cette dernière n’a pas besoin d’être
    présente (« Tuez le roi » convient parfaitement) et il peut s’agir d’un objet
    aussi bien que d’une personne (« Détruisez la prison » est tout à fait valable).
    D’autres membres de la foule peuvent suivre l’exemple des enragés mais ne profitent
    pas des avantages du sort. C’est un effet sonore sujet à un contrechant. Si deux
    bardes ou plus tentent de retourner la foule contre des cibles différentes, ils
    doivent faire des tests de Charisme opposés, la foule suivant les indications
    du vainqueur. Ce pouvoir remplace suggestion.

    \n\nJuste cause (Ext). Au niveau 18, le démagogue peut soulever l’enthousiasme
    des foules et les pousser vers un objectif défini. Il doit tout d’abord fasciner
    la foule, ensuite l’inciter à la violence sans désigner de cible et enfin lui
    indiquer une juste cause. Au lieu de mettre la foule en colère, il lui donne un
    but. Une créature fascinée doit réussir un jet de Volonté (DD 10 + 1/2 niveau
    du barde + modificateur de Charisme du barde) pour résister. Tous ceux qui échouent
    sont affectés par une suggestion de groupe. Il doit s’agir d’une idée plausible
    qui leur reste en tête pour une journée. Ce pouvoir sert généralement à enflammer
    une rébellion, à renverser un roi, à construire un bâtiment d’utilité publique
    (comme un orphelinat) ou à faire un don pécuniaire à une cause. Ce pouvoir remplace
    suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9magogue%20(barde).ashx#Représentation_bardique_1
  
- Nom: Armes et armures
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Les derviches sont formés au maniement du cimeterre et du kukri. Ce
    pouvoir remplace le maniement de la rapière et du fouet.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Armes_et_armures_0
  
- Nom: Danse de bataille
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 10
  Auto: true
  Description: Le derviche danseur a suivi une formation en Représentation, surtout
    en danse, pour apprendre à générer des effets magiques sur lui. Ceci fonctionne
    comme la représentation bardique mais le derviche affecte seulement sa personne.
    Il n’a pas besoin de se voir ou s’entendre pour être affecté. En ce qui concerne
    les dons, les pouvoirs, les effets et autres éléments en rapport avec la représentation
    bardique, la danse de bataille est considérée comme une représentation bardique.
    En revanche, elle ne profite pas de la Représentation obsédante ni des pouvoirs
    qui permettent de continuer à bénéficier de la représentation une fois qu’elle
    est terminée. Les avantages de la danse de bataille fonctionnent uniquement sur
    le barde qui porte une armure légère ou pas d’armure.\n\nComme la représentation
    bardique, il ne peut pas la maintenir en même temps qu’une autre représentation.
    La danse de bataille commence par une action de mouvement mais il suffit d’une
    action libre pour la maintenir à chaque round. Si le derviche veut changer l’effet
    de sa représentation, il doit cesser sa danse actuelle et en entamer une nouvelle,
    par une action de mouvement. Comme pour le barde, la représentation du derviche
    se termine automatiquement s’il se fait tuer, s’il est paralysé, étourdi, inconscient
    ou s’il ne peut pas faire d’action libre. Le derviche ne peut exécuter qu’une
    danse à la fois.\n\nAu niveau 10, il démarre la danse par une action rapide au
    lieu d’une action de mouvement. Les derviches exécutent des danses guerrières
    qui équivalent à inspiration vaillante,  inspiration glorieuse et inspiration
    héroïque mais ne profitent qu’à eux.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Danse_de_bataille_1
  
- Nom: Rapide (Sur)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Quand le derviche exécute une danse de bataille, il gagne un bonus
    d’altération de +3 m (2 ) à la vitesse de base. Ce bonus augmente de 1,50 m (1
    ) tous les quatre niveaux après le 1, pour un maximum de 9 m (6 ) au niveau 19.
    Ce pouvoir remplace savoir bardique et maître du savoir.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Rapide_Sur_2
  
- Nom: Danseur polyvalent (Ext)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le derviche gagne un bonus égal à la moitié de son niveau
    aux tests de Représentation (danse). Il peut l’appliquer aux tests d’Acrobaties
    à la place de son bonus habituel. Ce pouvoir remplace la versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Danseur_polyvalent_Ext_3
  
- Nom: Pluie de coups (Sur)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 6
  Auto: true
  Description: Au niveau 6, le derviche danseur peut utiliser cette danse pour accélérer
    le rythme de ses attaques. Quand il fait une attaque à outrance, il peut faire
    une attaque de plus avec n’importe quelle arme qu’il tient en main, comme avec
    un sort de rapidité. Il bénéficie aussi d’un bonus de +1 aux jets d’attaque et
    un bonus d’esquive de +1 à la CA et aux jets de Réflexes. Au niveau 9 et ensuite
    tous les trois niveaux, ces bonus augmentent de +1, avec un maximum de +5 au niveau
    18. Ces bonus ne se cumulent pas avec ceux du sort de rapidité. Ce pouvoir remplace
    suggestion et suggestion de groupe.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Pluie_de_coups_Sur_4
  
- Nom: Baiser du rasoir (Sur)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 8
  Auto: true
  Description: Au niveau 8, le derviche peut utiliser sa danse de bataille pour améliorer
    la zone de critique de son arme. On considère que toutes les attaques qu’il porte
    avec des armes manufacturées bénéficient du don Science du critique. Ce pouvoir
    n’affecte pas les armes naturelles ni les sorts. Il remplace chant funeste.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Baiser_du_rasoir_Sur_5
  
- Nom: Danse de la fureur (Sur)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 12
  Auto: true
  Description: Au niveau 12, le derviche peut attaquer plusieurs fois, même s’il
    se déplace, tant qu’il exécute une danse de bataille. Il peut coupler une attaque
    à outrance avec un mouvement. Il place ses attaques à n’importe quel stade de
    ce mouvement mais il doit se déplacer d’au moins 1,50 m (1 ) entre chacune. Ce
    déplacement provoque des attaques d’opportunité normales. Ce pouvoir remplace
    représentation apaisante.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Danse_de_la_fureur_Sur_6
  
- Nom: Feuille emportée par le vent (Sur)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 14
  Auto: true
  Description: Au niveau 14, le derviche peut utiliser sa danse de bataille pour
    éviter les attaques avec une grâce surnaturelle et se débarrasser des effets de
    ses blessures. Contrairement aux autres danses de bataille, celle-ci nécessite
    une action simple par round, que ce soit pour la commencer ou pour la maintenir.
    À chaque round où elle est maintenue (et au round où elle démarre), le derviche
    gagne un bonus d’esquive de +6 à la CA et aux jets de Réflexes. S’il est blessé,
    il guérit de 1 point de dégâts par niveau de barde. Ce pouvoir remplace mélodie
    effrayante.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Feuille_emportée_par_le_vent_Sur_7
  
- Nom: Fureur guerrière (Sur)
  Classe: Barde
  Archetype: Derviche
  Source: MJ
  Niveau: 20
  Auto: true
  Description: Au niveau 20, le derviche peut déchaîner une tornade de coups lors
    de sa danse de bataille. Par une action complexe, il peut faire une unique action
    de mouvement et lancer une seule attaque avec son bonus maximal contre toutes
    les cibles situées à portée, à n’importe quel stade du déplacement. Il peut toucher
    un nombre maximal de cibles égal à son niveau de personnage. Ce déplacement provoque
    des attaques d’opportunité normales. Ce pouvoir remplace représentation mortelle.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Derviche%20(barde).ashx#Fureur_guerrière_Sur_8
  
- Nom: Représentation bardique.
  Classe: Barde
  Archetype: Détective
  Source: MJ
  Niveau: 9
  Auto: true
  Description: 'Un détective maîtrise les types de représentation bardique suivants.\n\n\n\nTravail
    en équipe (Sur). Le détective coordonne son équipe et fait en sorte qu’elle soit
    toujours en alerte et prête à l’action. Tous les alliés qui se trouvent dans un
    rayon de 9 mètres (6 c) autour de lui bénéficient pendant 1 heure d’un bonus de
    +1 à leur jet d’initiative ainsi que sur leurs tests de Perception et de Sabotage.
    Ils gagnent également un bonus d’intuition de +1 sur leurs jets de Réflexes, sur
    leur CA contre les pièges et lorsqu’ils sont surpris. Ces bonus augmentent de
    +1 au niveau 5 puis tous les 6 niveaux ensuite. Il faut 3 rounds complets de représentation
    pour activer le pouvoir et les alliés du barde doivent pouvoir le voir et l’entendre
    tout au long de ces 3 rounds. Cette aptitude, dépendant du langage, utilise une
    composante verbale et visuelle et remplace inspiration vaillante.

    \n\nConfession sincère (Sur). Au niveau 9, un détective peut conduire une créature
    à lui révéler ses secrets. S’il réussit un test de Psychologie, il parviendra
    à discerner la vérité derrière le Bluff ou à remarquer une contrainte mentale.
    Après 3 rounds complets de représentation, la cible effectue un jet de Volonté
    (DD 10 + la moitié du niveau de barde + son modificateur de Charisme). Si elle
    le réussit, elle sera immunisée durant 24 heures sinon, elle révèlera par inadvertance
    la vérité qui se cache derrière son mensonge. Si elle est sous l’influence d’un
    charme ou d’une contrainte, elle révèlera la nature de l’enchantement et l’identité
    de celui qui en est responsable (si elle le sait). De plus, elle pourra faire
    un nouveau jet de sauvegarde afin de s’en libérer. Cette aptitude dépendant du
    langage utilise une composante verbale et remplace inspiration glorieuse. Son
    utilisation ne requiert plus que 2 rounds au niveau 15 et 1 round au niveau 20.

    \n\nMontre-toi (Ext). Au niveau 15, le détective peut obliger une créature à sortir
    de sa cachette. Tous les adversaires qui se trouvent dans un rayon de 9 mètres
    (6 c) autour de lui doivent effectuer un jet de Volonté (DD 10 + la moitié du
    niveau de barde + son modificateur de Charisme). S’ils le ratent, ils cessent
    immédiatement de faire usage de Discrétion, déverrouillent et ouvrent les portes
    entre eux et le détective, et enlèvent, suppriment ou dissipent si nécessaire
    les effets magiques qui leur confèrent l’invisibilité ou les dissimulent d’une
    manière ou d’une autre à ses yeux. Tant qu’elles sont en mesure d’entendre la
    représentation, les créatures affectées doivent faire un jet de sauvegarde chaque
    round et ce tant que dure la représentation. Elles ne peuvent ni attaquer ni fuir
    tant qu’elles n’ont pas éliminé tous les effets qui les dissimulent. Cependant,
    la contrainte cesse si elles sont attaquées. Cette aptitude, dépendant du langage,
    utilise une composante verbale et remplace inspiration héroïque.\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Représentation_bardique_0
  
- Nom: Le sens du détail (Ext)
  Classe: Barde
  Archetype: Détective
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un détective bénéficie d’un bonus égal à la moitié de son niveau de
    barde (minimum +1) sur ses tests de Connaissances (folklore local), Perception
    et Psychologie, ainsi que sur les tests de Diplomatie visant à récolter des informations.
    Cette aptitude remplace savoir bardique. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Le_sens_du_détail_Ext_1
  
- Nom: Intuition magique (Ext)
  Classe: Barde
  Archetype: Détective
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, le détective peut localiser et neutraliser les pièges
    magiques comme s’il possédait l’aptitude de classe du roublard recherche de pièges.
    Il bénéficie de plus d’un bonus de +4 sur ses jets de sauvegarde contre les illusions,
    sur ses tests de NLS et sur les jets de sauvegarde visant à percer à jour les
    déguisements et les protections contre la divination (comme par exemple aura magique,
    détection faussée et antidétection). Cette aptitude remplace érudition. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Intuition_magique_Ext_2
  
- Nom: Investigation magique (Ext)
  Classe: Barde
  Archetype: Détective
  Source: MJ
  Niveau: 2
  Auto: true
  Description: 'La liste des sorts de classe du détective inclut les sorts suivants
    : 1 : détection du Chaos/Mal/Loi/Bien ; 2 : zone de vérité ; 3 : communication
    avec les morts, communication avec les plantes, oeil du mage ; 4ème : détection
    du mensonge ; 5 : oeil indiscret, pierres commères ; 6 : localisation suprême,
    oeil indiscret suprême, orientation, moment de prescience.

    Au niveau 2 puis tous les quatre niveaux au-delà, un détective peut ajouter l’un
    de ces sorts ou tout autre sort de divination figurant sur la liste de sorts du
    barde sur sa propre liste de sorts connus. Cette aptitude remplace versatilité
    artistique.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.D%c3%a9tective%20(barde).ashx#Investigation_magique_Ext_3
  
- Nom: Frappe magique
  Classe: Barde
  Archetype: Duelliste des arcanes
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Au niveau 1, le personnage gagne en bonus le don Frappe magique. Cette
    aptitude remplace savoir bardique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Frappe_magique_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Duelliste des arcanes
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un duelliste des arcanes maîtrise les types de représentation bardique
    suivants.\n\n\n\nCri de ralliement (Sur). Au niveau 1, le personnage peut rallier
    des compagnons découragés. Il effectue chaque round un test d’Intimidation. Tout
    allié (y compris le barde) se trouvant dans un rayon de 9 mètres (6 c) autour
    de lui peut utiliser le résultat de ce test en lieu et place de son propre jet
    de sauvegarde contre un effet de terreur ou de désespoir. Les alliés qui sont
    déjà sous l’influence d’un tel effet peuvent également utiliser le résultat de
    son test d’Intimidation pour effectuer un nouveau jet de sauvegarde chaque round.
    Le cri de ralliement ne fonctionne pas sur les effets qui ne permettent pas de
    jet de sauvegarde. Ce pouvoir affectant l’esprit possède une composante sonore
    et remplace contrechant.

    \n\nSoif de l’acier (Sup). Un duelliste des arcanes de niveau 6 ou plus peut utiliser
    sa représentation bardique pour conférer à une arme, à une arme naturelle, à l’une
    des extrémités d’une arme double ou à 50 munitions du même type un bonus d’altération
    de +1, +1 par tranche de trois niveaux au-delà du niveau 6, pour un maximum de
    +5 au niveau 18. Ces bonus se cumulent avec ceux déjà existants et améliorent
    le bonus d’altération de l’objet jusqu’à un maximum de +5. Ils peuvent à la place
    conférer à l’arme n’importe laquelle des propriétés suivantes : acérée, à longue
    portée, à tête chercheuse, boomerang, de foudre, de foudre intense, d’enchaînement,
    de rapidité, gardien, sanglant ou spectrale. Si l’arme n’est pas magique, il faut
    d’abord conférer un bonus d’altération minimum de +1 avant d’ajouter des capacités
    spéciales. Cette aptitude remplace suggestion.

    \n\nSoif de l’acier de masse (Sur). Un duelliste des arcanes de niveau 18 ou plus
    peut utiliser sa soif de l''acier pour conférer aux armes de ses alliés situés
    dans un rayon de 9 mètres (6 c) autour de lui un bonus d’altération qui sera égal
    à +4 pour deux alliés, +3 pour 3 alliés, +2 pour quatre alliés et +1 au-delà.
    Le pouvoir conféré à chaque arme doit être identique. Cette aptitude remplace
    suggestion de groupe.\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Représentation_bardique_1
  
- Nom: Dons supplémentaires
  Classe: Barde
  Archetype: Duelliste des arcanes
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Un duelliste des arcanes allie puissance et magie dans sa manière
    de combattre et bénéficie gratuitement des dons suivants : niveau 2 : Magie de
    guerre, niveau 6 : Perturbateur, niveau 10 : Briseur de sorts, niveau 14 : Frappe
    puissante, niveau 18 : Frappe puissante supérieure. Cette capacité remplace versatilité
    artistique et érudition.\n\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Dons_supplémentaires_2
  
- Nom: Pacte magique (Ext)
  Classe: Barde
  Archetype: Duelliste des arcanes
  Source: MJ
  Niveau: 5
  Auto: true
  Description: 'Au niveau 5, le duelliste des arcanes bénéficie de l’aptitude du
    magicien du même nom et fera d’une arme son objet fétiche. Il ne pourra pas choisir
    de familier ou un autre type d’objet. Il peut utiliser la main qui

    tient l’arme pour la composante gestuelle de son sort. Cette aptitude remplace
    maître du savoir. \n\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Pacte_magique_Ext_3
  
- Nom: Armure magique (Ext)
  Classe: Barde
  Archetype: Duelliste des arcanes
  Source: MJ
  Niveau: 10
  Auto: true
  Description: Au niveau 10, un duelliste des arcanes est formé au port des armures
    intermédiaires. Il peut lancer ses sorts de barde en ayant revêtu une armure intermédiaire
    sans risque d’échec de ses sorts. Au niveau 16, il gagne port des armures lourdes.
    Il peut lancer ses sorts de barde en ayant revêtu une armure lourde sans risque
    d’échec de ses sorts.Cette aptitude remplace touche à tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Duelliste%20des%20arcanes%20(barde).ashx#Armure_magique_Ext_4
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Frappeson
  Source: MJ
  Niveau: 3
  Auto: true
  Description: "Le frappeson obtient les représentations bardiques suivantes. Aucune\
    \ de ces représentations ne s’exécute plus vite qu’une action simple.\n\\n\\nFrappemot\
    \ (Sur). Au niveau 3, le frappeson peut utiliser un round de représentation bardique\
    \ par une action simple pour envoyer une salve de mots chargés de puissance sonore\
    \ en direction d’une créature ou d’un objet. Cette représentation inflige 1d4\
    \ points de dégâts plus le niveau du barde à un objet ou la moitié à une créature\
    \ vivante. Cette représentation remplace inspiration talentueuse.\\n\\nParoles\
    \ étranges (Sur). Au niveau 6, le frappeson peut utiliser une action simple pour\
    \ démarrer une représentation et prononcer un mot par tranche de 4 niveaux de\
    \ barde tout en chargeant ces mots d'énergie sonique. Chaque mot inflige 4d6 points\
    \ de dégâts de son sous la forme d'une attaque de contact à distance avec une\
    \ portée de 9 mètres (6 c). Le barde ajoute son modificateur de Charisme aux dégâts\
    \ pour chacun des mots mystiques. Il peut diriger plusieurs mots sur une même\
    \ cible, les combinant en une attaque unique plus puissante et n'appliquant la\
    \ résistance aux énergies et les bonus aux jets de dégâts qu'une seule fois. Le\
    \ frappeson peut diriger tous les mots vers une unique cible ou viser des cibles\
    \ différentes, mais il les prononce tous simultanément. Chaque mot lui coûte 1\
    \ round de représentation bardique. Cette représentation remplace suggestion.\
    \ \n\n\n\n\nParoles étranges a fait l'objet d'un erratum"
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Frappeson%20(barde).ashx#Représentation_bardique_0
  
- Nom: Armes et armures
  Classe: Barde
  Archetype: Geisha
  Source: MJ
  Niveau: 1
  Auto: true
  Description: La geisha est formée au maniement de toutes les armes courantes et
    d’une arme de moine. Elle n’est pas entraînée au port des armures ni du bouclier.
    Contrairement aux bardes, elle est sujette aux risques d’échec des sorts profanes,
    même si elle incante en armure légère ou avec un bouclier. Ce pouvoir remplace
    les aptitudes habituelles du barde de maniement des armes et des armures.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Armes_et_armures_0
  
- Nom: Cérémonie du thé (Sur)
  Classe: Barde
  Archetype: Geisha
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Si la geisha passe 10 minutes à préparer une cérémonie du thé élaborée,
    elle peut offrir à ses alliés une inspiration vaillante, talentueuse, glorieuse
    ou héroïque. Cet effet dure 10 minutes. La geisha doit dépenser 4 rounds de représentation
    bardique pour chaque créature affectée.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Cérémonie_du_thé_Sur_1
  
- Nom: Savoir de la geisha
  Classe: Barde
  Archetype: Geisha
  Source: MJ
  Niveau: 1
  Auto: true
  Description: La geisha ajoute la moitié de son niveau de classe (1 au minimum)
    à ses tests d’Artisanat (calligraphie), Diplomatie, Connaissances (noblesse) et
    à un type de Représentation (art oratoire, chant, danse, instruments à cordes,
    jeu d’acteur ou percussion). Elle peut faire des tests dans ces compétences sans
    y être entraînée. Ceci remplace le savoir bardique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Savoir_de_la_geisha_2
  
- Nom: Écriture de parchemins
  Classe: Barde
  Archetype: Geisha
  Source: MJ
  Niveau: 1
  Auto: true
  Description: La geisha gagne Écriture de parchemins comme don supplémentaire.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Geisha%20(barde).ashx#Écriture_de_parchemins_3
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Marchand de sable
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Un marchand de sable maîtrise les types de représentation bardique
    suivants. \n\n\n\nVol de sort (Sur). Le personnage peut dérober les sorts de ses
    adversaires et les ajouter temporairement à sa propre liste de sorts connus. Une
    fois qu’il a commencé sa représentation, il peut voler à une créature un sort
    qu’elle a préparé ou qu’elle connait s’il réussit par une action simple à porter
    une attaque de contact. La cible pourra faire un jet de Volonté (DD 10 + 1/2 niveau
    de barde + son modificateur de Charisme) pour annuler cet effet. Le barde peut
    dire quel sort il souhaite dérober, mais si la victime ne l’a pas, la représentation
    cesse immédiatement. Sinon, le sortilège est déterminé aléatoirement et son niveau
    sera toujours si possible égal au plus haut niveau de sort que le personnage est
    capable de lancer. La victime perd le sort préparé ou connu et le barde l’ajoute
    à sa liste le temps de la représentation, après quoi il retournera à son légitime
    propriétaire. Tant qu’il l’a en sa possession, le marchand de sable peut le lancer
    en utilisant ses propres emplacements de sorts et sans qu’il ne disparaisse de
    sa liste. S’il décide de dérober un autre sort, le premier reviendra à son propriétaire.
    Cette aptitude dépendant du langage utilise une composante visuelle et remplace
    inspiration vaillante.

    \n\nBerceuse (Mag). Au niveau 6, un marchand de sable peut endormir une créature
    qu’il a auparavant fascinée, comme s’il utilisait sommeil mais sans la limite
    de DV. Pour tout le reste, cette aptitude fonctionne de la même manière qu’une
    suggestion et remplace la représentation du même nom.

    \n\nSous-entendu dramatique (Sur). Au niveau 9 et lorsqu’il lance un sort, un
    marchand de sable peut se dispenser de la composante verbale ou visuelle sans
    que cela en affecte les effets. Ceux qui l’observent doivent réussir un test de
    Perception contre la compétence d’Escamotage du barde pour remarquer qu’il est
    à l’origine du sort (mais cela provoque toujours des attaques d’opportunité).
    Il doit poursuivre sa représentation pendant au moins 2 rounds avant de faire
    usage de sa magie, sinon il est automatiquement repéré et le pouvoir cesse. Cette
    aptitude remplace inspiration glorieuse.

    \n\nVol de sort suprême (Sur). Au niveau 15, le pouvoir de vol de sort d’un marchand
    de sable s’améliore. Lorsque sa cible rate le jet de sauvegarde contre le vol
    de sort, le barde connait sa résistance à la magie si elle en possède une et tous
    les sorts qu’elle a préparés ou qu’elle connait, et il peut choisir celui qu’il
    souhaite dérober. Le marchand de sable peut aussi décider de ne pas voler de sort
    mais de diminuer la RM de la cible d’une valeur égale à la moitié de son niveau
    de barde, et de se l’attribuer. Il bénéficiera donc d’une RM le temps de sa représentation
    et s’il renouvelle l’opération, les RM dérobées se cumulent. S’il vole un sort
    ou arrête sa représentation, la RM est restaurée à son légitime propriétaire.
    Cette aptitude remplace inspiration héroïque.

    \n\nBerceuse de masse (Mag). Au niveau 18, la berceuse d’un marchand de sable
    affecte toutes les créatures fascinées qui se trouvent dans un rayon de 9 mètres
    (6 c). Pour tout le reste, cette aptitude fonctionne de la même manière qu’une
    suggestion de groupe et remplace la représentation du même nom.

    \n\nCapture de sort (Sur). Au niveau 20 et lorsqu’il lance un jet de sauvegarde
    contre un sort ou un pouvoir magique qui le prend pour cible unique (ce qui exclut
    les sorts de zone), le personnage peut, par une action immédiate, faire un test
    de NLS (DD 10 + NLS original du sort). S’il réussit, il absorbe sans dommage l’énergie
    magique et renvoie sur-le-champ ce sort (en utilisant le NLS et le DD du jet de
    sauvegarde originel), ou tout autre sort qu’il connait d’un niveau inférieur ou
    égal. Utiliser cette aptitude consomme un nombre de rounds de représentation égal
    au niveau du sort renvoyé, et ce même si le barde échoue. Elle remplace représentation
    mortelle.\n'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Représentation_bardique_0
  
- Nom: Maître des dupes (Ext)
  Classe: Barde
  Archetype: Marchand de sable
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un marchand de sable ajoute un bonus égal à la moitié de son niveau
    de barde sur ses tests de Bluff, Discrétion et Escamotage. Il peut également neutraliser
    les pièges magiques comme s’il possédait l’aptitude de classe du roublard recherche
    de pièges. Cette aptitude remplace savoir bardique. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Maître_des_dupes_Ext_1
  
- Nom: Sort sournois (Ext)
  Classe: Barde
  Archetype: Marchand de sable
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2, un marchand de sable ajoute un bonus de +1 au DD des
    jets de sauvegarde de ses sorts et représentations bardiques lorsqu’il affronte
    des adversaires qui ne bénéficient pas de leur bonus de Dextérité. Ce bonus passe
    à +2 au niveau 10 et à +3 au niveau 18. De plus, il ajoute un bonus de +2 au niveau
    6 et de +4 au niveau 14 à ses tests de lanceur de sort quand il s’agit de surpasser
    leur résistance magique. Cette aptitude remplace versatilité artistique. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Sort_sournois_Ext_2
  
- Nom: Sens des pièges (Ext)
  Classe: Barde
  Archetype: Marchand de sable
  Source: MJ
  Niveau: 3
  Auto: true
  Description: Au niveau 3 et tous les trois niveaux au-delà, un marchand de sable
    ajoute un bonus de +1 sur ses jets de Réflexes et à sa CA contre les pièges. Cette
    aptitude remplace inspiration talentueuse. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Sens_des_pièges_Ext_3
  
- Nom: Attaque sournoise (Ext)
  Classe: Barde
  Archetype: Marchand de sable
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, un marchand de sable inflige +1d6 points de dégâts +1d6
    par tranche de cinq niveaux au-delà du niveau 5 aux adversaires situés dans un
    rayon de 9 mètres (6 ) autour de lui s’il peut les prendre en tenaille ou s’ils
    ne peuvent bénéficier de leur bonus de Dextérité contre lui. Cette aptitude remplace
    maître du savoir.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marchand%20de%20sable%20(barde).ashx#Attaque_sournoise_Ext_4
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Marionnettiste des ombres
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le marionnettiste des ombres gagne ces types de représentation bardique.
    Le personnage doit pouvoir réaliser un théâtre de marionnettes des ombres pour
    activer ces capacités. Les théâtres de marionnettes des ombres nécessitent Représentation
    (théâtre) et une source de lumière. Ces capacités remplacent tous les niveaux
    d’inspiration vaillante et d’inspiration talentueuse. \n\n\n\nMarionnettes d’ombre
    (Mag). Au niveau 1, le marionnettiste de l’ombre peut utiliser représentation
    bardique pour créer une créature d’ombre pratiquement réelle qui ressemble à un
    monstre issu de la liste de convocation de monstres I. En outre, ces créatures
    d’ombre fonctionnent comme convocation d’ombres et les cibles interagissant avec
    elles doivent réussir un jet de Volonté (DD 10 + 1/2 le niveau de barde du marionnettiste
    + son bonus de Charisme) pour ne les traiter comme réelles qu’à 20 %. Au niveau
    4 et tous les trois niveaux après cela, cette capacité fonctionne comme la version
    supérieure suivante de convocation de monstres (convocation de monstres II au
    niveau 4, etc.)

    \n\nServiteur de l’ombre (Mag). Au niveau 1, le marionnettiste peut créer un serviteur
    de l’ombre pour réaliser des tâches simples. Le serviteur de l’ombre est identique
    à un serviteur invisible (niveau de lanceur de sorts égal au niveau de barde du
    marionnettiste), à la seule différence qu’il apparaît comme une ombre informe.
    Le serviteur de l’ombre dépend de composantes visuelles.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Marionnettiste%20des%20ombres%20(barde).ashx#Représentation_bardique_0
  
- Nom: Ami des animaux
  Classe: Barde
  Archetype: Orateur animal
  Source: MJ
  Niveau: 1
  Auto: true
  Description: L’orateur animal choisit un type d’animaux comme les primates, les
    blaireaux, les ours, les sangliers, les chats, les serpents, etc. Il gagne un
    bonus de +4 aux tests de Dressage pour influencer les créatures du type choisi.
    Ces animaux ont toujours, au pire, une attitude indifférente envers le barde et
    ne l’attaquent jamais à moins qu’il ne les attaque en premier. \n\nOn peut ordonner
    à un compagnon animal ou à un animal contrôlé par magie (du même type que celui
    que le barde a choisi) d’attaquer le barde, mais il ne s’exécute que si la personne
    qui donne l’ordre gagne un test de Charisme opposé à celui du barde (la personne
    peut faire ce test une fois par round, jusqu’à ce qu’elle réussisse, ensuite,
    elle n’a plus besoin de le faire). Les animaux surnaturels (comme ceux qui possèdent
    l’archétype fiélon) peuvent tenter un test de Charisme opposé à celui du barde
    avec un bonus de +4 pour vaincre leur hésitation. Ce pouvoir n’a aucun effet sur
    les créatures autres que les animaux. Il remplace la fascination.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx#Ami_des_animaux_0
  
- Nom: Orateur naturel
  Classe: Barde
  Archetype: Orateur animal
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Aux niveaux 5, 11 et 17, l’orateur naturel choisit un nouveau type
    d’animal dont il devient l’ami. Le barde peut utiliser communication avec les
    animaux à volonté sur les animaux qu’il a choisis. Ce pouvoir remplace érudition.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx#Orateur_naturel_1
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Orateur animal
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'L’orateur animal obtient les représentations bardiques suivantes.

    \n\nReprésentation apaisante. Au niveau 3, l’orateur animal peut utiliser sa représentation
    pour influencer les animaux. Ceci fonctionne comme le pouvoir d’empathie sauvage
    du druide mais le barde doit dépenser 1 round de représentation bardique et faire
    un test de Représentation. Si le barde dispose déjà de l’empathie sauvage par
    le biais d’une autre classe, il ajoute le niveau de cette classe au résultat de
    son test de Représentation pour influencer l’animal. Ce pouvoir remplace inspiration
    talentueuse.\n\nAttirer les rats. Au niveau 6, l’orateur animal peut utiliser
    sa représentation pour attirer 1d3 nuées de rats. Elles restent tant qu’il continue
    de jouer. Au niveau 11, il convoque 2d3 nuées au lieu de 1d3 et les nuées possèdent
    l’archétype évolué. Au niveau 17, le nombre de nuées passe à 3d3. Ce pouvoir remplace
    suggestion.\n\nConvocation d’alliés naturels. Au niveau 1, l’orateur animal ajoute
    convocation d’alliés naturels I à sa liste de sorts de barde et aux sorts qu’il
    connaît, comme sort de niveau 1. Au niveau 4 (quand il accède aux sorts de niveau
    2), il ajoute convocation d’alliés naturels II à sa liste de sorts de barde et
    aux sorts qu’il connaît, comme sort de niveau 2 et ainsi de suite tous les trois
    niveaux, jusqu’au niveau 16 où il ajoute convocation d’alliés naturels VI à sa
    liste de sorts de barde et aux sorts qu’il connaît, comme sort de niveau 6. Ce
    pouvoir remplace suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Orateur%20animal%20(barde).ashx#Représentation_bardique_2
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 8
  Auto: true
  Description: 'Le prestidigitateur maîtrise les types de représentation bardique
    suivants.\n\n\n\nFabrication d’enchantement (Sur). Un prestidigitateur manipule
    les énergies magiques. Ses alliés bénéficient d’un bonus de +1 sur leurs tests
    de NLS et de Concentration, ainsi que sur leurs jets d’attaque lorsqu’ils font
    usage de sorts et de pouvoirs magiques. Ce bonus augmente de +1 au niveau 5, +1
    par tranche de six niveaux au-delà. Cette aptitude utilise une composante verbale
    et visuelle et remplace inspiration vaillante.

    \n\nSuppression de sortilège (Sur). Au niveau 8, un prestidigitateur peut contrer
    les sorts de ses adversaires. Il commence la représentation et garde une trace
    du nombre de rounds pendant lesquels elle est utilisée. Dans le même temps, par
    une action immédiate, il peut tenter de contrer un sort qu’il aura reconnu grâce
    à Art de la magie, et ce tant que le niveau de ce sort est inférieur ou égal au
    nombre total de rounds qu’a duré sa représentation. Cette tentative de contre-sort
    fonctionne de la même manière que dissipation de la magie et le NLS sera le niveau
    du barde dans sa classe. En cas de réussite, la représentation bardique cesse
    immédiatement. Cette aptitude dépendant du langage utilise une composante verbale
    et remplace chant funeste.

    \n\nMaîtrise de la métamagie (Ext). Au niveau 14, le prestidigitateur peut appliquer
    les effets d’un don de métamagie à un sort qu’il est sur le point de lancer, sans
    rallonger le temps d’incantation. Le barde doit toujours y consacrer un emplacement
    de sort de niveau supérieur. La représentation cesse immédiatement. Cette aptitude
    dépendant du langage utilise une composante verbale et remplace mélodie effrayante.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Représentation_bardique_0
  
- Nom: Talent magique (Ext)
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Un prestidigitateur gagne un bonus égal à la moitié de son niveau
    de barde sur les tests d’Art de la magie, de Connaissances (mystères) et d’Utilisation
    d’objets magiques. Cette aptitude remplace savoir bardique. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Talent_magique_Ext_1
  
- Nom: Science du contresort
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Le prestidigitateur gagne le don Science du contresort en bonus à
    la place de l’aptitude de classe contrechant.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Science_du_contresort_2
  
- Nom: Représentation étendue (Sur)
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2 et par une action rapide, un prestidigitateur peut étendre
    la durée de sa représentation bardique après qu’il ait cessé de se concentrer.
    Il doit sacrifier un emplacement de sort, ce qui prolonge les effets de cette
    représentation durant 1 round par niveau du sort sacrifié. Il ne peut y consacrer
    qu’un seul sort à la fois. Cette aptitude n’affecte pas les représentations qui
    prennent effet après un certain nombre de rounds, et remplace érudition.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Représentation_étendue_Sur_3
  
- Nom: Répertoire étendu (Sur)
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 2
  Auto: true
  Description: Au niveau 2 et tous les quatre niveaux au-delà, un prestidigitateur
    peut choisir un nouveau sort parmi ceux disponibles pour n’importe quelle classe
    de jeteur de sort profane, et l’ajouter à la liste de ceux qu’il connait. Le sortilège
    doit être d’un niveau accessible. Cette aptitude remplace versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Répertoire_étendu_Sur_4
  
- Nom: Pacte magique (Ext)
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 5
  Auto: true
  Description: Au niveau 5, le prestidigitateur gagne l’aptitude de magicien pacte
    magique. Il ne peut choisir ni un familier, ni une arme comme objet fétiche. Cette
    aptitude remplace maître du savoir. \n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Pacte_magique_Ext_5
  
- Nom: Maîtrise des baguettes (Ext)
  Classe: Barde
  Archetype: Prestidigitateur
  Source: MJ
  Niveau: 10
  Auto: true
  Description: Au niveau 10 et lorsqu’il utilise une baguette contenant un sort présent
    sur sa liste, le DD du jet de sauvegarde sera calculé en tenant compte du modificateur
    de Charisme du barde. Au niveau 16, il utilisera son NLS à la place de celui de
    la baguette. Cette aptitude remplace touche à tout.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Prestidigitateur%20(barde).ashx#Maîtrise_des_baguettes_Ext_6
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Scalde sauvage
  Source: MJ
  Niveau: 6
  Auto: true
  Description: 'Un scalde sauvage maîtrise les types de représentation bardique suivants.\n\n\n\nCoup
    inspiré (Sur). Le scalde sauvage rugit ses cris de guerre à chaque fois qu’il
    frappe. Lorsqu’il confirme un coup critique par une action immédiate, il peut
    commencer sa représentation, ce qui met fin à toutes celles qu’il avait déjà lancées.
    Il gagne un nombre de points de vies temporaires égal à son modificateur de Charisme
    (s’il est positif ), et tous ses alliés dans un rayon de 9 mètres (6 c) bénéficient
    d’un bonus de moral de +1 à leur prochain jet d’attaque avant le début du tour
    suivant. Ces points de vie temporaires demeurent jusqu’à la fin de sa représentation.
    Cette aptitude remplace Fascination.

    \n\nRage incitée (Sur). Au niveau 6, un scalde sauvage peut provoquer une rage
    furieuse chez une créature située dans un rayon de 9 mètres (6 c) autour de lui.
    Cet effet fonctionne comme un sort de rage, mais il ne peut pas cibler le barde
    et dure tant que la cible est en mesure d’entendre sa représentation. Cependant,
    les créatures non volontaires peuvent tenter d’y résister en réussissant un jet
    de Volonté (DD 10 + la moitié du niveau de barde + son modificateur de Charisme),
    ce qui les immunise pour une durée de 24 heures. Si la cible possède déjà la rage
    comme aptitude de classe, elle peut entrer immédiatement en rage et y rester sans
    avoir besoin de consacrer ses rounds de rage quotidiens tant que le barde poursuit
    sa représentation. Cette aptitude affectant l’esprit utilise une composante sonore
    et remplace suggestion.

    \n\nChant des défunts (Mag). Au niveau 10, un barde sauvage peut imiter les effets
    d’un cor du Valhalla. Il faut 10 rounds de représentation continus avant que le
    personnage ne puisse convoquer la horde de barbares d’un cor d’argent au niveau
    10, d’un cor de cuivre au niveau 13, d’un cor de bronze au niveau 16 et d’un cor
    d’acier au niveau 19. Les guerriers convoqués restent aux côtés du barde tant
    que celui-ci poursuit sa représentation. Cette aptitude utilise une composante
    sonore et remplace touche à tout.

    \n\nHorde de berserkers (Ext). Au niveau 12, un scalde sauvage peut inspirer une
    transe guerrière frénétique qui annule la douleur, l’étourdissement et les effets
    de la terreur sur une créature, plus une par tranche de trois niveaux au-delà
    du niveau 12. Les créatures affectées gagnent une RD 5/- (RD 10/- contre les dégâts
    non-létaux) qui se cumule avec l''aptitude de classe du même nom du barbare. Cette
    aptitude affectant l’esprit utilise une composante sonore et remplace représentation
    apaisante.

    \n\nChant de guerre (Sur). Au niveau 18, un scalde sauvage peut dans un rayon
    de 9 mètres (6 c) autour de lui provoquer la rage chez tous ses alliés. Cette
    aptitude remplace suggestion de groupe.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Scalde%20sauvage%20(barde).ashx#Représentation_bardique_0
  
- Nom: Guérison améliorée (Sur)
  Classe: Barde
  Archetype: Soignechant
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Chaque jour, un nombre de fois égal à son modificateur de Charisme,
    le soignechant peut faire fonctionner un objet à fin d’incantation ou à potentiel
    magique ayant un effet de soins avec un niveau de lanceur de sorts égal à son
    niveau de classe. Ce pouvoir remplace la versatilité artistique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Soignechant%20(barde).ashx#Guérison_améliorée_Sur_0
  
- Nom: Représentation bardique
  Classe: Barde
  Archetype: Soignechant
  Source: MJ
  Niveau: 1
  Auto: true
  Description: 'Le soignechant obtient les représentations bardiques suivantes.

    \n\nReprésentation curative (Sur). Un barde de niveau 14 ou plus peut utiliser
    une représentation pour provoquer un effet semblable à un sort de guérison suprême
    sur une cible vivante (ou de mise à mal sur un mort-vivant), en utilisant son
    niveau de barde comme niveau de lanceur de sorts. Il faut 5 rounds de représentation
    continus pour utiliser ce pouvoir et la cible doit entendre et voir le barde pendant
    tout ce temps. La représentation curative repose sur des composantes visuelles
    et auditives. Ce pouvoir remplace mélodie effrayante.\n\nBallade funéraire (Sur).
    Un barde de niveau 20 ou plus peut utiliser sa représentation pour créer un effet
    similaire à un sort de résurrection. Il affecte une créature morte et utilise
    le niveau du barde comme niveau de lanceur de sorts. Pour utiliser ce pouvoir,
    il faut dépenser 20 rounds continus de représentation bardique. La cible doit
    se trouver à moins de 3 mètres (2 c) du barde pendant tout ce temps. La ballade
    funéraire repose sur des composantes visuelles et auditives. Ce pouvoir remplace
    représentation mortelle.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Soignechant%20(barde).ashx#Représentation_bardique_1
  
- Nom: Connaissance de la nature (Ext)
  Classe: Barde
  Archetype: Voix de la nature
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Au niveau 1, la voix de la nature ajoute la moitié de son niveau (minimum
    1) à ses tests de Connaissances (nature). Elle peut utiliser Connaissances (géographie)
    et Connaissances (nature) sans formation. Cette aptitude remplace savoir bardique.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20nature%20(barde).ashx#Connaissance_de_la_nature_Ext_1
  
- Nom: Magie de la nature
  Classe: Barde
  Archetype: Voix de la nature
  Source: MJ
  Niveau: 1
  Auto: true
  Description: Au niveau 1, la voix de la nature peut choisir un sort de druide ou
    de rôdeur de niveau 1 pour l’ajouter à ses sorts de barde connus au lieu de choisir
    un sort de la liste des sorts de barde. La voix de la nature peut choisir un autre
    sort de druide ou de rôdeur (d’un niveau de sort de barde qu’il est capable de
    lancer) aux niveau 4, 7, 10, 13 et 16. S’il choisit de remplacer un ancien sort
    par un nouveau, il peut échanger un sort de druide ou de rôdeur contre un autre.
    Cette aptitude remplace contrechant, tous les ajouts de la versatilité artistique
    et touche-à-tout.\n\n
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Voix%20de%20la%20nature%20(barde).ashx#Magie_de_la_nature_2
  
- Nom: représentation bardique
  Classe: Barde
  Archetype: Voix de la nature
  Source: MJ
  Niveau: 3
  Auto: true
  Description: 'La voix de la nature reçoit la représentation bardique suivante.

    Au niveau 3, la voix de la nature peut utiliser représentation bardique  pour
    conférer un aspect animal à un allié, comme si elle utilisait l’aptitude de classe
    du chasseur Imitation animale. L’allié doit être capable d’entendre ou de voir
    la représentation. La voix de la nature remplace le niveau de chasseur par son
    niveau de barde pour déterminer l’effet de l’aspect animal. Le barde peut affecter
    un deuxième allié au niveau 10 et un troisième allié au niveau 17 à l’aide de
    cette représentation. \n\nLe chant de la nature utilise une composante sonore
    ou visuelle. Cette aptitude remplace toutes les améliorations de l’inspiration
    talentueuse, le chant funèbre et l’inspiration héroïque.'
