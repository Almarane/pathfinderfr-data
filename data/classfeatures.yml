  Niveau: 1
  Auto: true
  Description: 'Ces talents conviennent particulièrement à un enquêteur : crochetage
    rapide, difficile à berner, extraire des informations, suivre les indices et magie
    mineure.'
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Enqu%c3%aateur%20(roublard).ashx#Talents_de_roublard_1
  
