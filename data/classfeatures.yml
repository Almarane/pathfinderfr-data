- Nom: Expertise magique (Ext)
  Classe: Roublard
  Archétype: Mage charlatan
  Source: MCA
  Niveau: 1
  Auto: true
  Description: Au niveau 1, un mage charlatan ajoute la moitié de son niveau aux
    tests de Sabotage effectués pour désamorcer les pièges magiques, aux tests de
    Perception effectués pour repérer des pièges magiques et aux tests d’Utilisation
    d’objets magiques pour activer des parchemins et des baguettes. Un mage charlatan
    peut utiliser Sabotage pour désamorcer les pièges magiques. Cette aptitude remplace
    recherche des pièges.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20charlatan%20(roublard).ashx#Expertise_magique_Ext_0
  
- Nom: Baguette de prédilection (Ext)
  Classe: Roublard
  Archétype: Mage charlatan
  Source: MCA
  Niveau: 4
  Auto: true
  Description: Au niveau 4, un mage charlatan peut passer une heure à s’entraîner
    avec une baguette magique pour en faire sa baguette de prédilection. Il peut dégainer
    cette baguette par une action libre et l’activer sans qu’il soit nécessaire de
    réussir un test d’Utilisation d’objets magiques. Il peut changer de baguette de
    prédilection une fois par jour. Cette aptitude remplace le talent de roublard
    obtenu au niveau 4.
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Mage%20charlatan%20(roublard).ashx#Baguette_de_prédilection_Ext_1
  
- Nom: Adepte des baguettes (Ext)
  Classe: Roublard
  Archétype: Mage charlatan
  Source: MCA
