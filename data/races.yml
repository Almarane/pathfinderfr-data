- Nom: Les demi-elfes
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-elfe.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 à une caractéristique. Les demi-elfes obtiennent un bonus de +2 à une caractéristique choisie lors de la création (ce bonus représente la diversité de leur race).
  - Nom: Taille moyenne
    Description: Les demi-elfes sont des créatures de taille M, ce qui ne leur apporte aucun bonus ni malus de taille.
  - Nom: Vitesse normale
    Description: Les demi-elfes possèdent une vitesse de déplacement de base de 9 mètres (6 cases).
  - Nom: Vision nocturne.
    Description: Les demi-elfes peuvent voir deux fois plus loin que les humains dans des conditions de faible éclairage.
  - Nom: Adaptabilité
    Description: Les demi-elfes reçoivent le don Talent comme don supplémentaire au niveau 1.
  - Nom: Immunités elfiques
    Description: Les demi-elfes sont immunisés aux effets de sommeil magique et bénéficient d’un bonus racial de +2 aux jets de sauvegarde contre les sorts et les effets de type enchantement.
  - Nom: Sang elfique
    Description: Les demi-elfes comptent à la fois comme humains et comme elfes pour les effets liés à la race.
  - Nom: Sens aiguisés
    Description: Les demi-elfes reçoivent un bonus racial de +2 aux tests de Perception.
  - Nom: Talents multiples
    Description: Les demi-elfes choisissent deux classes de prédilection au niveau 1 et gagnent +1 point de vie ou +1 point de compétence chaque fois qu’ils gagnent un niveau dans l’une de ces deux classes.
  - Nom: Langues supplémentaires
    Description: Les demi-elfes connaissent automatiquement le commun et l’elfe. Les demi-elfes qui possèdent une Intelligence élevée peuvent choisir n’importe quelle autre langue (à l’exception des langages secrets tels que la langue des druides).
- Nom: Les demi-orques
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Demi-orque.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 à une caractéristique. Les demi-orques obtiennent un bonus de +2 à une caractéristique choisie lors de la création (ce bonus représente la diversité de leur race).
  - Nom: Taille moyenne
    Description: Les demi-orques sont des créatures de taille M, ce qui ne leur apporte aucun bonus ni malus de taille.
  - Nom: Vitesse normale
    Description: Les demi-orques possèdent une vitesse de déplacement de base de 9 mètres (6 cases).
  - Nom: Vision dans le noir
    Description: Les demi-orques peuvent voir dans le noir jusqu’à une distance de 18 mètres (12 cases).
  - Nom: Intimidant
    Description: Les demi-orques reçoivent un bonus racial de +2 aux tests d’Intimidation grâce à leur nature féroce.
  - Nom: Sang orque
    Description: Les demi-orques comptent à la fois comme humains et comme orques pour les effets liés à la race.
  - Nom: Férocité orque
    Description: Une fois par jour, lorsqu’un demi-orque est amené sous 0 point de vie mais pas tué, il peut continuer à se battre pendant un round de plus, comme s’il était simplement hors de combat. À la fin de son tour, s’il ne repasse pas au-dessus de 0 point de vie, il tombe immédiatement inconscient et devient mourant.
  - Nom: Armes familières
    Description: Les demi-orques sont formés au maniement des grandes haches et des cimeterres à deux mains et ils considèrent toutes les armes dont le nom comporte le mot « orque » comme des armes de guerre.
  - Nom: Langues supplémentaires
    Description: Les demi-orques connaissent automatiquement le commun et l’orque. Les demi-orques qui possèdent une Intelligence élevée peuvent choisir d’autres langues parmi la liste suivante: abyssal, draconien, géant, gnoll et gobelin.
- Nom: Les elfes
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Elfe.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 Dextérité, +2 Intelligence, -2 Constitution. Les elfes sont agiles, tant physiquement que mentalement, mais plutôt frêles.
  - Nom: Taille moyenne
    Description: Les elfes sont des créatures de taille M, ce qui ne leur apporte aucun bonus ni malus de taille.
  - Nom: Vitesse normale
    Description: Les elfes possèdent une vitesse de déplacement de base de 9 mètres (6 cases).
  - Nom: Vision nocturne
    Description: Les elfes peuvent voir deux fois plus loin que les humains dans des conditions de faible éclairage.
  - Nom: Immunités elfiques
    Description: Les elfes sont immunisés aux effets de sommeil magique et bénéficient d’un bonus racial de +2 aux jets de sauvegarde contre les sorts et les effets de type enchantement.
  - Nom: Magie elfique
    Description: Les elfes reçoivent un bonus racial de +2 aux tests de niveau de lanceur de sorts pour surmonter la résistance à la magie des cibles. Ils reçoivent également un bonus racial de +2 aux tests d’Art de la magie pour identifier les propriétés des objets magiques.
  - Nom: Sens aiguisés
    Description: Les elfes reçoivent un bonus racial de +2 aux tests de Perception.
  - Nom: Armes familières
    Description: Les elfes sont formés au maniement des arcs longs (y compris les arcs longs composites), des arcs courts (y compris les arcs courts composites), des épées longues, des rapières et ils considèrent toutes les armes dont le nom comporte le mot « elfe » ou « elfique » comme des armes de guerre.
  - Nom: Langues supplémentaires
    Description: Les elfes connaissent automatiquement le commun et l’elfe. Les elfes possédant une Intelligence élevée peuvent choisir d’autres langues parmi la liste suivante: céleste, draconien, gnoll, gnome, gobelin, orque et sylvestre.
- Nom: Les gnomes
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Gnome.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 Constitution, +2 Charisme, -2 Force. Les gnomes sont faibles physiquement mais étonnamment résistants et leur attitude les rend agréables à côtoyer.
  - Nom: Petite taille
    Description: Les gnomes sont des créatures de taille P. Ils gagnent donc un bonus de taille de +1 à leur classe d’armure et aux jets d’attaque, un malus de -1 à leur bonus de manœuvres offensives (BMO) et à leur degré de manœuvres défensives (DMD), ainsi qu’un bonus de taille de +4 aux tests de Discrétion.
  - Nom: Vitesse lente
    Description: Les gnomes possèdent une vitesse de déplacement de base de 6 mètres (4 cases).
  - Nom: Vision nocturne
    Description: Les gnomes peuvent voir deux fois plus loin que les humains dans des conditions de faible éclairage.
  - Nom: Entraînement défensif
    Description: Les gnomes reçoivent un bonus d’esquive de +4 à la CA contre les monstres du sous-type géant.
  - Nom: Haine
    Description: Les gnomes reçoivent un bonus de +1 aux jets d'attaque contre les humanoïdes des sous-types reptilien et gobelinoïde grâce à un entraînement spécial contre ces ennemis qu'ils haïssent.
  - Nom: Magie gnome
    Description: Les gnomes ajoutent +1 aux DD des jets de sauvegarde des illusions qu’ils lancent. Les gnomes qui possèdent un Charisme égal ou supérieur à 11 possèdent également les pouvoirs magiques suivants: 1/jour – communication avec les animaux, lumières dansantes, prestidigitation, et son imaginaire. Le niveau de lanceur de sorts de ces pouvoirs est égal au niveau du gnome et leur DD est égal à 10 + le niveau du sort + le modificateur de Charisme du gnome.
  - Nom: Obsession
    Description: Les gnomes reçoivent un bonus racial de +2 à une compétence d’Artisanat ou de Profession de leur choix.
  - Nom: Résistance aux illusions
    Description: Les gnomes reçoivent un bonus racial de +2 aux jets de sauvegarde contre les sorts et les effets de type illusion.
  - Nom: Sens aiguisés
    Description: Les gnomes reçoivent un bonus racial de +2 aux tests de Perception.
  - Nom: Armes familières
    Description: Les gnomes considèrent toutes les armes dont le nom comporte le mot « gnome » comme des armes de guerre.
  - Nom: Langues supplémentaires
    Description: Les gnomes connaissent automatiquement le commun, le gnome et le sylvestre. Les gnomes qui possèdent une Intelligence élevée peuvent choisir d’autres langues parmi la liste suivante: draconien, elfe, géant, gobelin, nain et orque.
- Nom: Les halfelins
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Halfelin.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 Dextérité, +2 Charisme, -2 Force. Les halfelins sont agiles et ont du caractère mais leur petite taille les rend plus faibles que les autres races.
  - Nom: Petite taille
    Description: Les halfelins sont des créatures de taille P. Ils gagnent donc un bonus de taille de +1 à leur classe d’armure et aux jets d’attaque, un malus de -1 à leur bonus de manœuvres offensives (BMO) et à leur degré de manœuvres défensives (DMD), ainsi qu’un bonus de taille de +4 aux tests de Discrétion.
  - Nom: Vitesse lente
    Description: Les halfelins possèdent une vitesse de déplacement de base de 6 mètres (4 cases).
  - Nom: Sans peur
    Description: Les halfelins reçoivent un bonus racial de +2 à tous les jets de sauvegarde contre la terreur. Ce bonus se cumule avec celui provenant de la chance des halfelins.
  - Nom: Chance des halfelins
    Description: Les halfelins reçoivent un bonus racial de +1 à tous les jets de sauvegarde.
  - Nom: Sens aiguisés
    Description: Les halfelins reçoivent un bonus racial de +2 à tous les tests de Perception.
  - Nom: Bon équilibre
    Description: Les halfelins reçoivent un bonus racial de +2 à tous les tests d’Acrobaties et d’Escalade.
  - Nom: Armes familières
    Description: Les halfelins sont formés au maniement des frondes et considèrent toutes les armes dont le nom comporte le mot « halfelin » comme des armes de guerre.
  - Nom: Langues supplémentaires
    Description: Les halfelins connaissent automatiquement le commun et le halfelin. Les halfelins qui possèdent une Intelligence élevée peuvent choisir d’autres langues parmi la liste suivante : abyssal, elfe, gnome, gobelin et nain.
- Nom: Les humains
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Humain.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 à une caractéristique. Les personnages humains obtiennent un bonus de +2 à une caractéristique choisie lors de la création (ce bonus représente la diversité de leur race).
  - Nom:
    Description: Taille moyenne. Les humains sont des créatures de taille M, ce qui ne leur apporte aucun bonus ni malus de taille.
  - Nom:
    Description: Vitesse normale. Les humains possèdent une vitesse de déplacement de base de 9 mètres (6 cases).
  - Nom:
    Description: Don en bonus. Les humains choisissent un don supplémentaire au niveau 1.
  - Nom:
    Description: Compétent. Les humains obtiennent un point de compétence supplémentaire au niveau 1 et un point de compétence en plus chaque fois qu’ils gagnent un niveau.
  - Nom:
    Description: Langues supplémentaires. Les humains connaissent automatiquement le commun. Les humains qui possèdent une Intelligence élevée peuvent choisir n’importe quelle autre langue (à l’exception des langages secrets comme la langue des druides).
- Nom: Les nains
  Source: MJ
  Référence: http://www.pathfinder-fr.org/Wiki/Pathfinder-RPG.Nain.ashx
  Traits:
  - Nom: Caractéristiques
    Description: +2 Constitution, +2 Sagesse, -2 Charisme. Les nains sont robustes et sages mais aussi un peu bourrus.
  - Nom: Taille moyenne
    Description: Les nains sont des créatures de taille M, ce qui ne leur apporte aucun bonus ni malus de taille.
  - Nom: Lentement mais sûrement
    Description: Les nains possèdent une vitesse de déplacement de base de 6 mètres (4 cases) mais celle-ci n’est pas modifiée par leur armure ni par la charge qu’ils portent.
  - Nom: Vision dans le noir
    Description: Les nains peuvent voir dans le noir jusqu’à une distance de 18 mètres (12 cases).
  - Nom: Avidité (ou Avarice)
    Description: Les nains gagnent un bonus racial de +2 aux tests d’Estimation visant à déterminer le prix d’objets non-magiques comportant des métaux ou des pierres précieuses.
  - Nom: Connaissance de la pierre
    Description: Les nains reçoivent un bonus racial de +2 aux tests de Perception pour remarquer les irrégularités dans les constructions en pierre, comme les pièges ou les portes cachées dans les murs ou les sols en pierre. Il suffit qu’ils s’approchent à moins de 3 mètres (2 cases) d’un tel élément pour bénéficier d’un test pour les remarquer et ceci qu’ils les recherchent activement ou non.
  - Nom: Entraînement défensif
    Description: Les nains gagnent un bonus d’esquive de +4 à la CA contre les monstres du sous-type géant.
  - Nom: Haine
    Description: Les nains gagnent un bonus racial de +1 aux jets d’attaque contre les créatures humanoïdes des sous-types orque et gobelinoïde grâce à une formation spéciale contre ces ennemis jurés.
  - Nom: Robuste
    Description: Les nains gagnent un bonus racial de +2 aux jet de sauvegarde contre le poison, les sorts et les pouvoirs magiques.
  - Nom: Stabilité
    Description: Les nains reçoivent un bonus racial de +4 à leur degré de manœuvres défensives (DMD) lorsqu’ils se tiennent sur le sol et qu’ils tentent de résister à une bousculade ou à un croc-en-jambe.
  - Nom: Armes familières
    Description: Les nains sont formés au maniement des haches d’arme, des pics de guerre lourds et des marteaux de guerre. Ils considèrent toutes les armes dont le nom comporte le mot « nain » comme des armes de guerre.
  - Nom: Langues supplémentaires
    Description: Les nains connaissent automatiquement le commun et le nain. Les nains qui possèdent une Intelligence élevée peuvent choisir d’autres langues parmi la liste suivante : commun des profondeurs, élémentaire, géant, gnome, gobelin et orque.
